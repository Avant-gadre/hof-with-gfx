##Focus
 IRQ_expand_universities: "Expand Universities"
 IRQ_expand_universities_desc: "Transfering more freedom and fund to the universities will increase the autonomy of our education and research systems."

 IRQ_sumerian_revival: "Sumerian Renaissance"
 IRQ_sumerian_revival_desc: "A brand new era has arrived. Under the wise leadership of King Gilgamesh, we will certainly revive this glorious civilization that existed five thousand years ago."
 IRQ_assyrian_nationalism: "Revive the Empire"
 IRQ_assyrian_nationalism_desc: "We used to be a great empire! Western colonists and Turkic conquerors have stepped on us, but not forever. It's time to recapture all our heritage."
 IRQ_army_training: "Basic Military training"
 IRQ_army_training_desc: "Our army has so far been scattered. If we want to protect our country from invasion, we need to restart military training programs that have been terminated due to the economic crisis."
 IRQ_ishtar_oil_company: "Ahvāz Petroleum"
 IRQ_ishtar_oil_company_desc: "Istar-owned oil company Ahvāz has a monopoly on most domestic oil extraction. It's time to expand Ahvāz's presence in Mesopotamia."
 IRQ_rule_of_ishtar: "The Rule of Ishtar"
 IRQ_rule_of_ishtar_desc: "As the country's new leader, Ms. Ishtar will demonstrate her outstanding leadership."
 IRQ_rule_of_ereshkigal: "The Rule of Ereskigal"
 IRQ_rule_of_ereshkigal_desc: "As the country's new leader, Ms. Ereshkigal will demonstrate her outstanding leadership."
 IRQ_aramic_education: "Aramaic Education"
 IRQ_aramic_education_desc: "The Aramaic language, which has connected our country for thousands of years, should not be forgotten. This language should become a required course for all educated people."
 IRQ_reaffirm_MacMahon: "Reiterate McMahon Correspondence"
 IRQ_reaffirm_MacMahon_desc: "The British promised us a unified independent country in the last war, but the trickster British betrayed us. We cannot abandon the great goal of a unified nation. We must let the world know all our legitimate rights in the Middle East."
 IRQ_pressure_saudi: "Pressure on Saudi Arabia"
 IRQ_pressure_saudi_desc: "The British, while promising us, fostered the Saudi regime in the south. This partition is clearly not sustainable, and we should include them in our territory as soon as possible."
 IRQ_assyrian_national_congress: "Assyrian National Congress"
 IRQ_assyrian_national_congress_desc: "The political model of the past is simply not enough for us to accomplish our great cause of national resurgence. We should regroup our forces into a unified nationalist party to fulfill our aspirations."
 IRQ_syria_orthodox_support: "Syrian Orthodox Church Support"
 IRQ_syria_orthodox_support_desc: "The Orthodox Church in Syria is our important backing. Although monotheistic religions are not our mainstream culture, they are essential to unite the people of the Syrian region."
 IRQ_stronghold_metropolis: "Stronghold Metropolis"
 IRQ_stronghold_metropolis_desc: "The Stronghold Metropolis is a genius design of King Gilgamesh. By fortifying our important cities and placing the industry and commerce and the main population in the cities, the skirmishers of the predators can only return without success."
 IRQ_urbanize_the_south: "Urbanize the South"
 IRQ_urbanize_the_south_desc: "Urbanization is the inevitable result of industrialization. We need to provide comprehensive support for urbanization in the Babylonian region to avoid the confusion brought about by urbanization."
 IRQ_arbitrary_diplomacy: "Arbitrary Diplomacy"
 IRQ_arbitrary_diplomacy_desc: "New changes in our political situation have changed everything. What was once prudent and pragmatic foreign policy can now be completely changed."
 IRQ_absorb_syria_national_congress: "Absorption of the Syrian National Assembly"
 IRQ_absorb_syria_national_congress_desc: "The Syrian National Assembly has been fighting for Syria to escape from French colonial rule, and we should now incorporate them into our government to ensure that we can become legal rulers of the Syrian region in the future."
 IRQ_Irredentism: "Irredentism"
 IRQ_Irredentism_desc: "Sadly, most people lack awareness of the tragic state of our country. We should inspire the idea of territorial recovery at home and prepare for our next military operation."
 IRQ_demand_syria: "Demand Syria"
 IRQ_demand_syria_desc: "The time is ripe and it's time for the abominable Frenchman to get out of Syria. If they refuse to leave on their own, we drive them away!"
 IRQ_ally_the_militias: "Ally Warlords"
 IRQ_ally_the_militias_desc: "Some warlords and people who are not well mixed in Europe now have some local militias in us. We should embrace these powers to strengthen our army, especially the officer class."
 IRQ_assyrian_advance_unity: "Assyrian Advance Movement"
 IRQ_assyrian_advance_unity_desc: "Imperialism and European capitalism bind our people. West Asians should unite and completely destroy the forces of imperialism in West Asia under the rule of a powerful state."
 IRQ_national_coup: "Nationalist Coup"
 IRQ_national_coup_desc: "The Gilgamesh regime now has no interest in reviving the empire at all. If a regime cannot fully represent the voice of the people, then it should be ended."
 IRQ_Kha_b_Nisan: "Kha b-Nisan"
 IRQ_Kha_b_Nisan_desc: "We should restore the rituals in the ancient empire and let the people realize the true meaning of their life in the empire."
 IRQ_ally_kurds: "Dupe the Kurds"
 IRQ_ally_kurds_desc: "Britain and France seemed to have forgotten the Kurds in the process of dividing the Middle East, and now Kurdish residents are under the rule of several different countries. If we promise them a complete Kurdistan under our rule, then they may be utilized for us."
 IRQ_Ishtar_Patriotic_List: "Patriotic Fortress"
 IRQ_Ishtar_Patriotic_List_desc: "Promoting the spirit of patriotism among the people can resist the brutal interference of foreign forces in our political tradition."
 IRQ_renounce_Treaty_of_Lausanne: "Renounce Treaty of Lausanne"
 IRQ_renounce_Treaty_of_Lausanne_desc: "Treaty of Lausanne is a treaty under the dominance of Britain and France, and it is a complete disregard for the wishes of the Kurds. Now we do not need to adhere to this treaty, and we should immediately retake ownership of the northern region."
 IRQ_expand_to_black_sea: "Expansion to the Black Sea"
 IRQ_expand_to_black_sea_desc: "Now that we have control of the Black Sea, it is time to build naval power in the Black Sea."
 IRQ_Wise_Queen_of_Assyria: "Wise Queen of Assyria"
 IRQ_Wise_Queen_of_Assyria_desc: "Empress Semiramis, your people are calling you live a long time. You unite us and restore our great empire."
 IRQ_reclaim_the_empire: "Reclaim the Empire"
 IRQ_reclaim_the_empire_desc: "From Egypt to Asia Minor, from Iran to Cyprus, Assyrian chariots have left our mark on every area. It is time to revive our great empire."
 IRQ_absorb_a_greater_kurdistan: "Absorb Kurdistan"
 IRQ_absorb_a_greater_kurdistan_desc: "The Empire has controlled all areas of Kurdistan, and it is time to integrate Kurdistan into our national system."
 IRQ_kurdistan_local_arsenal: "Kurdish Regional Armory"
 IRQ_kurdistan_local_arsenal_desc: "The brave Kurds have their own armed forces, and it is time to incorporate their equipment into the Imperial Armory."
 IRQ_Sikera_Usum: "Sikera Ušum"
 IRQ_IRQ_Sikera_Usum_desc: "In order to defeat our enemies, sometimes we need to use some unconventional means, Her Majesty is obviously an expert in this field."
 IRQ_rule_lydia: "Rule over Lydia"
 IRQ_rule_lydia_desc: "The forces of Greece and Italy are gathered in Asia Minor. If we want to avoid a steady stream of invaders, the best way is to drive them from the stronghold to the sea."
 IRQ_conquer_jerusalem_again: "Capture Jerusalem"
 IRQ_conquer_jerusalem_again_desc: "Jerusalem and the Levant, strategically connecting the Asian and African continents, must be incorporated into the core territory of the empire."
 IRQ_reconstruct_Assyrian_Triangle: "Reconstruct the Assyrian Triangle"
 IRQ_reconstruct_Assyrian_Triangle_desc: "Nineveh, Calah, and Assur form the Assyrian triangle in Mosul. We should strengthen the economic construction of the region and ensure prosperity and prosperity in the core of the empire."
 IRQ_take_back_Egypt: "Take back the Egypt"
 IRQ_take_back_Egypt_desc: "Thousands of years later, Egypt returned to the territory of the Assyrian Empire again, and the Egyptian people no longer need to live under the oppression of imperialism!"
 IRQ_fortify_Bosporus: "Fortify Bosphorus"
 IRQ_fortify_Bosporus_desc: "The Bosphorus is now in our hands. We must fortify this strategic location as soon as possible."
 IRQ_mediterrean_navy: "Mediterranean Fleet"
 IRQ_mediterrean_navy_desc: "Once we have the coast of the Mediterranean, we should quickly build a fleet."
 IRQ_protect_western_shore: "Defend the West Coast"
 IRQ_protect_western_shore_desc: "Ships alone cannot protect our coastline. We also need advanced naval ideas to serve as the soul of the navy."
 IRQ_fortify_suez: "Fortify Suez Canal"
 IRQ_fortify_suez_desc: "The Suez Canal is now in our hands. We must fortify this strategic location as soon as possible."
 IRQ_hanging_garden_of_babylon: "Hanging Garden of Babylon"
 IRQ_hanging_garden_of_babylon_desc: "Let the enemy see the celestial city fortress that people cannot reach. Vanity Garden, Vanity Garden hanging in the Sky."
 IRQ_ara_the_beautiful: "Ara the Beautiful"
 IRQ_ara_the_beautiful_desc: "Empress Semiramis should rule Armenia! History has proven that they have a closer relationship with us than with the Russians."
 IRQ_secularize_the_country: "Pragmatic Government"
 IRQ_secularize_the_country_desc: "A good government should not fill the country with ideological fanaticism, but should focus on solving the problems of people's lives."
 IRQ_library_of_Ashurbanipal: "Ashurbanipal Library"
 IRQ_library_of_Ashurbanipal_desc: "The emperor Ashurbanipal built the King's Library, symbolizing the knowledge and glory of the empire, and we should rebuild it to expand our cultural and scientific research."
 IRQ_nineveh_plain_forces: "Nineveh Plains Army"
 IRQ_nineveh_plain_forces_desc: "By forming the Nineveh Plain Army, we will ensure that the backbone of the imperial military power comes from our core areas."
 IRQ_king_of_heros: "King of Heros"
 IRQ_king_of_heros_desc: "The King of Heroes, Gilgamesh, the leader of the people, your rule will last forever."
 IRQ_suppress_Wahhabiya: "Suppress Religious Radicalists"
 IRQ_suppress_Wahhabiya_desc: "Some ultra-conservative religious faction refuses to accept our government, and if we do not act, they will eventually become our threat."
 IRQ_multiculturalism: "Pluralism"
 IRQ_multiculturalism_desc: "There are many religions and complex factions in West Asia. As long as they abide by the laws of the country, people of any religion can enjoy religious and cultural freedom in the country."
 IRQ_naram_sin_frontline: "Naramsin Line"
 IRQ_naram_sin_frontline_desc: "Our military conflict with forces on the Iranian plateau has been uninterrupted for thousands of years. We must learn the lessons of the ancient Babylonian empire and guard our land."
 IRQ_claim_elan: "Claim Elan"
 IRQ_claim_elan_desc: "The Iranians have been harassing us since the ancient Sumerian era, and today we cannot trust their peaceful pretense. We should take the initiative to seize key areas in the western Iranian plateau."
 IRQ_wall_of_babylon: "Walls of Babylon"
 IRQ_wall_of_babylon_desc: "The city walls are the foundation of Mesopotamia. Civil engineering today allows us to build sturdy buildings to defend our big cities."
 IRQ_Ziusudra: "Ziusudra"
 IRQ_Ziusudra_desc: "An elder named Ziusudra is currently staying in our country. National naval research institute said that we must invite him, and he will change our destiny."
 IRQ_Atra_Hasis: "Atra Hasis"
 IRQ_Atra_Hasis_desc: "Our ancestors escaped the flood that destroyed the world in huge ships. Today, the Empire's warships will protect our coastline from invasion."
 IRQ_hold_the_apsu: "Hold the Apsu"
 IRQ_hold_the_apsu_desc: "The water of civilization Apsu is a symbol of Mesopotamian civilization and wisdom. We should expand our educational institutions to ensure that we are always in one of the most advanced countries in the world."
 IRQ_enuma_elish: "Enuma Elish"
 IRQ_enuma_elish_desc: "The old overlord has withered, and an era of Mesopotamia has arrived. Using our pioneering spirit, we will open up a whole new world."
 IRQ_wake_tiamat: "Awaken Tiamat"
 IRQ_wake_tiamat_desc: "The original sea, the salty water Tiamat has been awakened by us. Just today, Mesopotamia will conquer the ocean." 
 IRQ_Mesopotamia_railway: "Mesopotamia Railway"
 IRQ_Mesopotamia_railway_desc: "Improving domestic transportation is an inevitable demand of the domestic urbanization movement."

 IRQ_tablet_of_destiny: "Tablet of Destiny"
 IRQ_tablet_of_destiny_desc: "The fate of the fate of the country is now found in the city of Kutha. The people are eager to know what is on the tablet. This is about people's confidence in the future of the country." 
 IRQ_gilgamesh_line: "Gilgamesh Line"
 IRQ_gilgamesh_line_desc: "The wolves of the great powers may invade from the west at any time, and we must do our best to be prepared."
 IRQ_enkidu_line: "Enkidu Line" 
 IRQ_enkidu_line_desc: "The Anglo-Saxons in Jordan and the Levant are likely to invade the desert at any time, and we must prepare as soon as possible."  
 IRQ_the_persian_gulf_defense: "Persian Gulf Coastal Defence"
 IRQ_the_persian_gulf_defense_desc: "Our southern economic zone and towns are completely exposed to the threat of enemy landings, and we must build a coastal defense line as soon as possible."  
 
 IRQ_concentrated_market: "Concentrated Market"  
 IRQ_concentrated_market_desc: "Businessmen in the region used to trade through a market called "Bazaar". In the new fortress metropolis environment, we need to bring these markets together to improve the efficiency of transactions."  
 IRQ_star_of_shamash: "Star of Shamash"
 IRQ_star_of_shamash_desc: "The power of the sun god Shamash blesses us! A whole new army is taking shape."  
 IRQ_star_of_ishtar: "Star of Ishtar"
 IRQ_star_of_ishtar_desc: "The power of the Venus god Ishtar blesses us! A brand new air force is taking shape."  
 IRQ_national_industrial_stimulus: "National Industrial Stimulus" 
 IRQ_national_industrial_stimulus_desc: "It is necessary for the government to stimulate industry through fiscal means to accelerate our industrialization process." 
 IRQ_demand_kuwait: "Demand Kuwait" 
 IRQ_demand_kuwait_desc: "No one can allow a sword to hang over himself. British Kuwait is a threat to us all, and geologists report that Kuwait has a large amount of oil. In any case, the British must leave Kuwait."  
 
 IRQ_conserve_mesopotamian_marshes: "Conserve Mesopotamian Marshes"
 IRQ_conserve_mesopotamian_marshes_desc: "Our development activities are causing the degradation of the Mesopotamian wetlands. If we do not take measures, the ecological consequences of wetland degradation will be beyond our capacity."  
 IRQ_clear_alkali_soil: "Alkali Soil Amelioration"
 IRQ_clear_alkali_soil_desc: "The lack of rainfall has caused salt and alkali to accumulate in the land of Babylonia. If we do not modify our soil, our agricultural activities will be greatly restricted."  
 
 IRQ_gate_of_babylon: "Gate of Babylon"
 IRQ_gate_of_babylon_desc: "His Majesty is a genius in the development of armaments. The country's weapons reserves are all managed by an organization called "Gate of Babylon", which gives us extraordinary efficiency in arms production."  
 IRQ_his_majestys_arsenal: "His Majesty's Arsenal"
 IRQ_his_majestys_arsenal_desc: "The development of our domestic military industry allows us to have an arsenal worthy of His Majesty the King."  
 
 IRQ_baathism: "Ba'athism" 
 IRQ_baathism_desc: "Syrian philosopher Michel Aflaq founded the theory of Ba'athism, which aims to achieve modernization and socialism with West Asian characteristics through a one-party dictatorship, and to resist colonial rule in the Western world. This theory can serve our great cause of revival."  
 IRQ_dingir: "Melammu Dingir"
 IRQ_dingir_desc: "Melammu Dingir, His Majesty's ultimate weapon, is an improvement on the existing towed artillery, which can greatly increase the combat effectiveness of the artillery."  
 
 IRQ_promote_state_ownership: "Promote State Ownership"
 IRQ_promote_state_ownership_communism: "Promote State Ownership"
 IRQ_promote_state_ownership_fascism: "Promote State Ownership"
 IRQ_promote_state_ownership_desc: "An important step in building distinctive socialism is to improve the quality and asset ratio of state-owned enterprises while ensuring the rationality and fairness of the economic system." 
 IRQ_unity_progress_kingship: "Unity, Progress, Kingship"
 IRQ_unity_progress_kingship_desc: "Unity, Progress and Kingship are the slogans of our country. Unity and kingship will ultimately bring us progress, liberty and national liberation."  
 
 IRQ_appease_kurds: "Appease the Kurds"
 IRQ_appease_kurds_desc: "The Kurds in the north are dissatisfied with our direct rule, and we can provide them with limited autonomy in exchange for their loyalty to us."  
 IRQ_national_mobilization_act: "National Mobilization Act"
 IRQ_national_mobilization_act_desc: "Now the situation is urgent! All our people must be mobilized into a state of emergency in response to growing external threats."  
 
 IRQ_national_military_service_act: "National Military Service Act"
 IRQ_national_military_service_act_desc: "The country has entered its most tense period, and it is time to recruit our soldiers from the wider serviceable population."  
 
 IRQ_national_mythology_committee: "National Mythology Committee"
 IRQ_national_mythology_committee_desc: "Although our principle of establishing a secular government cannot be shaken, our glorious religious culture is a precious legacy left to us by history, and we can promote people's loyalty to the country by promoting traditional culture."  
 IRQ_ishtar_mineral_company: "Ahvāz Mineral"
 IRQ_ishtar_mineral_company_desc: "Ahvāz's business should be expanded. Our mineral resources are extremely scarce, but even limited resources should be used."  
 IRQ_aviation_industry_group: "Aviation Industry Group"
 IRQ_aviation_industry_group_desc: "The establishment of the Aviation Industry Group has made it possible for us to produce advanced aircraft."  
 
 IRQ_oil_exploitation: "Oil Exploitation"  
 IRQ_oil_exploitation_desc: "Oil reserves in the Middle East far exceed our expectations! As long as we have enough exploration technology, we can obtain extremely rich oil resources."  
 IRQ_national_science_institute: "National Science Institute"
 IRQ_national_science_institute_desc: "The development of the country's industrial level allows us to establish scientific research institutes to meet the needs of scientific and technological progress."  
 IRQ_compete_anglo_oil_trade: "Compete British Oil Trade"
 IRQ_compete_anglo_oil_trade_desc: "Although the British are abominable, they desperately need oil. Maybe we can enter into a deal with them to guarantee that they will import our oil."  
 
 IRQ_reconcile_with_britain: "Join British Faction" 
 IRQ_reconcile_with_britain_desc: "In fact, the British are not necessarily our enemies. They can also be our allies. If we can turn our enemies into friends, this will be a victory for our diplomacy."  
 IRQ_OPEC: "OPEC" 
 IRQ_OPEC_desc: "The powers will not let the black liquid flowing under us easily! The oil exporting nations should form an alliance to safeguard our rights."  
 IRQ_oil_embargo: "Oil Embargo"
 IRQ_oil_embargo_desc: "British and French-based imperialists have invaded our territory and interfered with our economy. We should cut off their oil supplies and let them realize that unequal international relations will hurt themselves."  
 
 IRQ_eliminate_opponent: "Eradicate Rival"
 IRQ_eliminate_opponent_desc: "With the British backing us, we can now try to eliminate our rival, Iran, which is also the best way to prevent the British from relying on us."  
 IRQ_war_with_britain_oil: "War with Britain"
 IRQ_war_with_britain_oil_desc: "If there is a country that must threaten our independence and freedom, it must be Britain. We should expel the British from this land in one fell swoop."  
 
 IRQ_persian_gulf_fleet: "Persian Gulf Fleet"
 IRQ_persian_gulf_fleet_desc: "The Persian Gulf is a gift from the earth, and we should have a matching fleet to defend it."  
 IRQ_mesopotamia_staff_hq: "Mesopotamian General Staff"
 IRQ_mesopotamia_staff_hq_desc: "We should imitate the establishment of general staff in European countries to formulate operational plans."  
 
 IRQ_desert_tank: "Desert Tank"
 IRQ_desert_tank_desc: "We need a new type of armored unit that can adapt to the terrain." 
 IRQ_logistic_staff: "Logistic Headquarter"
 IRQ_logistic_staff_desc: "The establishment of the logistics headquarter enables us to improve the efficiency of the logistics of Le Force."  
 
 IRQ_eastern_mountainer_training: "Eastern Mountainer Training"
 IRQ_eastern_mountainer_training_desc: "The mountains in the east will be a big obstacle for us to march east. We need a strong mountain army."  
 IRQ_assyrian_siege_tanks: "Assyrian Siege Tanks"
 IRQ_assyrian_siege_tanks_desc: "Our engineers have developed a powerful war machine to destroy enemy fortresses and city defenses, and we should put them on the battlefield as soon as possible."  
 
 IRQ_Boat_of_Heaven_Maanna: "Boat of Heaven Maanna"
 IRQ_Boat_of_Heaven_Maanna_desc: "Ishtar is building an air force with strong ground strike capabilities."  
 IRQ_mercenary: "Mercenary"
 IRQ_mercenary_desc: "There is a real lack of strength in our country. It would be best if we could hire foreign troops to fight for our country."  
 
 IRQ_anzu: "Anzu"
 IRQ_anzu_desc: "The powerful new fighter will seize air control for our country."  
 IRQ_aviation_design_center: "Aviation Design Center"
 IRQ_aviation_design_center_desc: "The best aviation engineers have been hired to design aircraft in our country."  
 IRQ_a_navy_in_need: "A Navy in Need"
 IRQ_a_navy_in_need_desc: "It may be unrealistic to dominate the ocean in the short term, but we should at least have the power to defend our coastline."  
 IRQ_british_pilot_training: "British Pilot Training"
 IRQ_british_pilot_training_desc: "Sending our pilots to the UK for training can improve the overall quality of our pilots."  
 
 IRQ_axe_of_marduk: "Axe of Marduk" 
 IRQ_axe_of_marduk_desc: "scientists in Eridu have proposed a new model of a highly destructive weapon. Our enemies may already be developing such weapons, and we must not fall behind."  
 IRQ_accumulate_gold: "Accumulate Gold"
 IRQ_accumulate_gold_desc: "Istar has a strange hobby, uh ... I don't know if it can be called a hobby ..."  
 IRQ_legion_of_dead: "Legion of Dead"
 IRQ_legion_of_dead_desc: "A special force only loyal to Ereshkigal is already being formed and will soon be able to enter the front of the battlefield."  
 IRQ_rule_from_hell: "The Rule from Irkalla"  
 IRQ_rule_from_hell_desc: "The rule of Eleshkigal will bring our country to an unprecedented new stage that completely destroys the old society."  
 
 IRQ_expand_income: "Expand Income"
 IRQ_expand_income_desc: "Ms. Ishtar has infinite ways to expand our government's income, right?"  
 IRQ_unreasonable_deal: "Unreasonable Alliance"  
 IRQ_unreasonable_deal_desc: "Why align with Mexico? Because Mexico exports oil, and because the goddesses have an appointment. Wait... what is the appointment?"   
 IRQ_reconcile_with_iran: "Align Iran"
 IRQ_reconcile_with_iran_desc: "Iran is not necessarily our enemy. They may be our powerful allies against imperialism."  
 IRQ_american_oil_exporter: "Align Venezuela"
 IRQ_american_oil_exporter_desc: "Venezuela, a major oil producer in South America, is a potential ally that we can pull into the oil front."  

