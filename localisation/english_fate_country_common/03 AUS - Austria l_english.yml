 AUS_medium_tank_equipment_0: "Škoda-MÁVAG Mittlerer Kampfwagen Modell 34"
 AUS_medium_tank_equipment_0_short: "mKpfW M.34"
 AUS_medium_tank_equipment_1: "Škoda-MÁVAG Mittlerer Kampfwagen Modell 40"
 AUS_medium_tank_equipment_1_short: "mKpfW M.40"
 AUS_medium_tank_equipment_1_desc: "Experience from Second American civil war, China and Spain would lead the K.u.K. army command to order a new tank with larger 3 man turret, a 75mm gun and further resilient frontal armour. The final project design was a joint venture of the Czech Škoda providing hull and the Hungarian MAVÁG building the turret and gun."
 AUS_medium_tank_equipment_2: "Škoda-MÁVAG Mittlerer Kampfwagen Modell 40/42"
 AUS_medium_tank_equipment_2_short: "mKpfW M.42"
 AUS_medium_tank_equipment_2_desc: "While at the start of the war the armament and armour of M.40 were more than sufficient, the introduction of infantry held AT weapons using shaped charges and the increasing armour thickness of enemy tanks marked the M.40 as nearly obsolete by the end of 1941. In response, Škoda's engineers drew up a new design with a similar base but possessing an entirely new engine, armoured side skirts and stronger frontal armour. MAVÁG would provide a completely new turret while also improving crew space and the field of vision within the vehicle altogether with long barrel 75 mm gun."
 AUS_medium_tank_equipment_3: "Weiss Manfréd Mittlerer Kampfwagen Modell 44"
 AUS_medium_tank_equipment_3_short: "mKpfW M.44"
 AUS_medium_tank_equipment_3_desc: "Heavily influenced by German Kriegsengel and Russian Obukhov tanks, the M.44 was the Military Technical Committee's response to the army's need for replacement of the quickly ageing M.40/42 tanks. The design included sloped frontal and side armour, ČKD's improved suspension prototype, Austro-Daimler's V12 engine and a licence-built 80mm Bofors gun. The Hungarian Weiss Manfréd firm would build the hulls and assemble the machines."

