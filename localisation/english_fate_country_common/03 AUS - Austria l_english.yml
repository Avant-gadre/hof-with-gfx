##Equip-air
 AUS_CAS_equipment_1: "Aero Vodochody A.101"
 AUS_CAS_equipment_1_short: "A.101"
 AUS_CAS_equipment_1_desc: "Without any modern ground-attack aircraft, the Dual Monarchy sought to retrofit existing models to fit the role. The A.101 is the culmination of several attempts at upgrading the A.230 biplane to fill the role. Substantially larger and better armed than its predecessors, the A.101 is capable of both strafing and bombing as effectively as any of its contemporaries."
 AUS_CAS_equipment_2: "Weiss Manfréd WM.231"
 AUS_CAS_equipment_2_short: "WM.231"
 AUS_CAS_equipment_2_desc: "Weiss Manfréd submitted the WM.23 fighter to compete with Avia's design. While its cowling-mounted, motor-driven Gebauer machine guns impressed the Committee, the B.135 was selected instead. Weiss Manfréd responded with a slight redesign, submitting it again as a dive-bomber instead to supplement the ageing fleet of A.101 biplanes in service."
 AUS_CAS_equipment_3: "Weiss Manfréd WM.44"
 AUS_CAS_equipment_3_short: "WM.44"
 AUS_CAS_equipment_3_desc: "Designed by László Varga, it was essentially a smaller, two-men version of the WM.31 series of heavy fighters and fast bombers. Like its predecessor, it was made out of both wood and metal to increase performance. It proved more than capable, albeit lightly-armoured, for close air support missions."

 AUS_fighter_equipment_0: "Phönix D.V"
 AUS_fighter_equipment_0_short: "D.V"
 AUS_fighter_equipment_0_desc: "With the Weltkrieg's end, the Phönix company's planned redesign of its famous D.III biplane, with the expected designation 'D.IV', never came to pass. In 1931, however, the company would resurrect the D.IV moniker with the unveiling of an entirely new biplane featuring then cutting-edge specifications. An upgraded variant of the craft, designated D.V, was adopted by the Dual Monarchy in 1933."
 AUS_fighter_equipment_1: "Avia B.534"
 AUS_fighter_equipment_1_short: "B.534"
 AUS_fighter_equipment_1_desc: "In 1932, Renowned Bohemian engineer František Novotný began work with the Avia company on a new all-metal biplane. This effort would culminate in the B-34, which was very nearly adopted by the Dual Monarchy over the Phönix. Not to be dissuaded, the Novotný redesigned the B-34 with a new engine and chassis, as well as a fully enclosed cockpit. Unlike its predecessor, this model, the B-534, would be adopted by the Dual Monarchy."
 AUS_fighter_equipment_2: "Avia B.135"
 AUS_fighter_equipment_2_short: "B.135"
 AUS_fighter_equipment_2_desc: "After the success of its B-534 biplane, Avia soon began work on a cutting-edge monoplane which would ultimately culminate in the B-135. It used the Austro-Daimler V12D 860 hp engine and was equipped with a 20mm autocannon in the nose and two synchronised 8mm machine guns in the cowling, giving it great manoeuvrability and accurate fire."
 AUS_fighter_equipment_3: "Avia-Ikarus B.224"
 AUS_fighter_equipment_3_short: "B.224"
 AUS_fighter_equipment_3_desc: "Essentially the final evolution of Novotný's design, with help from Kosta Sivčev as well as the Illyrian Ikarus company, the B.224's engine was upgraded the excellent 1000 hp Austro-Daimler V12E and the machine guns were replaced by two Gebauer 12.7mm motor-driven heavy machine guns, increasing its speed and firepower over its predecessor. Notable is the new bubble canopy for the pilot and sleek fuselage."
 AUS_jet_fighter_equipment_1: "Avia Bf.262"
 AUS_jet_fighter_equipment_1_short: "Bf.262"
 AUS_jet_fighter_equipment_1_desc: "Lagging behind in the development of jet fighters, Avia acquired a licence to produce the Bf 262 for the Fliegerkorps, replacing the German 30mm guns with locally-produced 20mm guns in their slightly-revised design."
 AUS_jet_fighter_equipment_2: "Letov L.52"
 AUS_jet_fighter_equipment_2_short: "L.52"
 AUS_jet_fighter_equipment_2_desc: "When Austro-Daimler developed the U2 'Uzelac' engine, Letov produced a state-of-the-art jet fighter that would become the Monarchy's first local jet aircraft adopted into service."

 AUS_nav_bomber_equipment_1: "Letov Š.328.v"
 AUS_nav_bomber_equipment_1_short: "Š.328.v"
 AUS_nav_bomber_equipment_1_desc: "The Š.328.v was the seaplane derivative of the Š.28 series. It was armed with two forward-firing 8mm machine guns and two more in a flexible mount at the rear, and had a payload capacity of around 500kg."
 AUS_nav_bomber_equipment_2: "Lohner-Fokker T.VIII W/C"
 AUS_nav_bomber_equipment_2_short: "T.VIII W/C"
 AUS_nav_bomber_equipment_2_desc: "Lohner, a company that previously made seaplanes and flying boats for the k.u.k. Seefliegerkorps during the war, acquired the rights to produce the Fokker T.VIII for the Austro-Hungarian Navy."
 AUS_nav_bomber_equipment_3: "Weiss Manfréd WM.442"
 AUS_nav_bomber_equipment_3_short: "WM.442"
 AUS_nav_bomber_equipment_3_desc: "The WM.442 is the seaplane variant of the WM.44 made for the Seefliegerkorps, intended for Adriatic and Mediterranean anti-ship operations."

 AUS_heavy_fighter_equipment_1: "Praga E.51"
 AUS_heavy_fighter_equipment_1_short: "E.51"
 AUS_heavy_fighter_equipment_1_desc: "Initially designed as a reconnaissance aircraft, it was quickly determined that the E.51 could be quickly adapted as a heavy fighter to counter strategic bombers."
 AUS_heavy_fighter_equipment_2: "Weiss Manfréd WM.31"
 AUS_heavy_fighter_equipment_2_short: "WM.31"
 AUS_heavy_fighter_equipment_2_desc: "The Hungarian aviation engineer László Varga designed this 3-seat fighter around experimental gas turbine engines. However, technical difficulties arose over the engines and were replaced by two Austro-Daimler V12D instead. Notably, the WM.31 was of mixed construction."
 AUS_heavy_fighter_equipment_3: "Weiss Manfréd WM.50"
 AUS_heavy_fighter_equipment_3_short: "WM.50"
 AUS_heavy_fighter_equipment_3_desc: "The WM.50 was a rather advanced designed for its time: The two engine push-pull configuration, twin-boom aircraft by Lázló Varga was designed to significantly improve the performance of two-engine fighters to counter high-altitude bombers."

 AUS_tac_bomber_equipment_0: "Avia F.39"
 AUS_tac_bomber_equipment_0_short: "F.39"
 AUS_tac_bomber_equipment_0_desc: "Originally developed by Fokker as a transport craft, the F.IX, the Avia company quickly saw the plane's military potential, and upon receiving a licence for the aircraft, redesigned the F.IX as a bomber, the F.39. The Dual Monarchy, lacking sufficient bombers, adopted the F.39 as a stopgap while newer models were developed."
 AUS_tac_bomber_equipment_1: "Letov Š-50"
 AUS_tac_bomber_equipment_1_short: "Š-50"
 AUS_tac_bomber_equipment_1_desc: "Intending to fill the Fliegerkorps' request for a multirole two-engine, three-man crew aircraft, Letov submitted the Š-50. However, the design did not catch interest and would never be produced, with Aero's design being eventually adopted instead."
 AUS_tac_bomber_equipment_2: "Aero Vodochody A.300"
 AUS_tac_bomber_equipment_2_short: "A.300"
 AUS_tac_bomber_equipment_2_desc: "This bomber design by Antonín Husník was, when it entered service, one of the fastest aircraft in inventory, only behind the newly-adopted B.135 fighter. Fast and with a good payload, it proved to be a versatile bomber and reconnaissance aircraft."
 AUS_tac_bomber_equipment_3: "Weiss Manfréd WM.311"
 AUS_tac_bomber_equipment_3_short: "WM.311"
 AUS_tac_bomber_equipment_3_desc: "The WM.31 was quickly adapted to perform the role of a fast, tactical bomber by weakening its offensive armament and improving its payload capacity."
 AUS_jet_tac_bomber_equipment_1: "Letov L.11"
 AUS_jet_tac_bomber_equipment_1_short: "L.11"
 AUS_jet_tac_bomber_equipment_1_desc: "Based on a jet fighter design by the Bayerische Flugzeugwerke, the L.11 adapted the design into a fast and light jet bomber for multiple roles, hoping to replace the Monarchy's fleet of older prop-driven tactical bombers."
 AUS_jet_tac_bomber_equipment_2: "Aero L.44"
 AUS_jet_tac_bomber_equipment_2_short: "L.44"
 AUS_jet_tac_bomber_equipment_2_desc: "With the reliability of jet engines increasing and competition ever-so fierce, Aero tackled the challenge to design a next-generation fast-bomber, culminating into the L.44 fast bomber."

 AUS_strat_bomber_equipment_1: "Avia-Dornier Do.19"
 AUS_strat_bomber_equipment_1_short: "Do.19"
 AUS_strat_bomber_equipment_1_desc: "Lacking designs for strategic bombers, Avia purchased a number of Dornier four-engine bombers to showcase their potential to the air force."
 AUS_strat_bomber_equipment_2: "Avia-Junkers Ju.290"
 AUS_strat_bomber_equipment_2_short: "Ju.290"
 AUS_strat_bomber_equipment_2_desc: "Avia acquired a number of Ju.290 to supplement the small fleet of Do.19 in service."
 AUS_strat_bomber_equipment_3: "Weiss Manfréd WM.65"
 AUS_strat_bomber_equipment_3_short: "WM.65"
 AUS_strat_bomber_equipment_3_desc: "Lázló Varga's four-engine bomber design was the first domestically-produced heavy bomber of its kind in the Empire."
 AUS_jet_strat_bomber_equipment_1: "Aero-Flugzeugbau Friedrichshafen FF.16"
 AUS_jet_strat_bomber_equipment_1_short: "FF.16"
 AUS_jet_strat_bomber_equipment_1_desc: "The German Flugzeugbau Friedrichshafen FF.16 would be adopted as Austria's long-range bomber, locally produced by Aero Vodochody."

 AUS_scout_plane_equipment_1: "Weiss Manfréd WM.21"
 AUS_scout_plane_equipment_1_short: "WM.21"
 AUS_scout_plane_equipment_2: "Praga E.55"
 AUS_scout_plane_equipment_2_short: "E.55"

 AUS_transport_plane_equipment_1: "Aero A.204"
 AUS_transport_plane_equipment_1_short: "A.204"

##Equip-tank
 AUS_gw_tank_equipment: "Burstyn Motorgeschütze"
 AUS_gw_tank_equipment_short: "Burstyn MtG"
 AUS_light_tank_equipment_0: "Burstyn Motorgeschütze"
 AUS_light_tank_equipment_0_short: "Burstyn MtG"

 AUS_light_tank_equipment_1: "Škoda Leichter Kampfwagen Modell 1935"
 AUS_light_tank_equipment_1_short: "leKpfW M.35"
 AUS_light_tank_equipment_1_desc: "In 1933, the k.u.k. Army realised that its incoherent tank fleet consisting of older foreign tank designs and domestic tankettes is rapidly losing combat effectiveness against new syndicalist and German designs. As a stop-gap measure, it decided to adopt the new Škoda Š-II export tank. The modern design was equipped with a two-man turret with 37mm gun and pneumatic gearbox and running gears, which was the tanks biggest problem due to its complexity and low reliability."
 AUS_light_tank_equipment_2: "ČKD Leichter Kampfwagen Modell 38"
 AUS_light_tank_equipment_2_short: "leKpfW M.38"
 AUS_light_tank_equipment_2_desc: "Even as the first leKpfW M.35 were coming off the production line, the army was already looking for new cavalry tank. In the following design competition multiple domestic and foreign designs were considered, but in the end, the army chose one of the TNH models from ČKD. Just as with the M.35, TNHP had a two-man turret and an improved 37mm gun, but the M.38 improved on the M.35's armour, engine and possessed much simpler and reliable running gears. Unfortunately due to Black-Monday, the first units wouldn't enter service until 1938."
 AUS_light_tank_equipment_3: "ČKD Leichter Kampfwagen Modell 42"
 AUS_light_tank_equipment_3_short: "leKpfW M.42"
 AUS_light_tank_equipment_3_desc: "While the heavier M.40 replaced M.38 in the main combat role, there was still a need for a smaller and lighter tracked reconnaissance vehicle. To keep track with the quick pace of war development, ČKD completely redesigned the upper part of the TNHP design. The new reconnaissance tank had improved tracks, sloped frontal armour and new turret housing the commander, gunner and the brand new autoloading 57mm gun developed by Škoda."

