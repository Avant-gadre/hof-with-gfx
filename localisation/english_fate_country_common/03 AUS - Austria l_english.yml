 AUS_armored_car_equipment_2_desc: "Designed by the Hungarian engineer Miklós Straussler, the Model 39 was introduced into service by the K.u.K Army as a support vehicle for its newly organised motorised units. Equipped with a 20mm gun and built mostly by the MAVÁG company, the vehicle was nicknamed by Straussler after Attila's son, \"Csaba\"."
