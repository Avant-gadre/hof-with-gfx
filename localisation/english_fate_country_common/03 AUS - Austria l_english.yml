 #Trains
 # BBO 81:
 AUS_train_equipment_1: "k.k. Staatsbahnen 581"
 AUS_train_equipment_1_short: "kkStB 581"
 AUS_train_equipment_1_desc: "Built shortly after the Great War, the kkStB 581 was a class of 2-10-0 locomotives designed to pull heavy coal trains from Moravia and Silesia. They were equipped with two cylinders and a superheater to produce the large amount of power needed. Later the true power of Rihorsk's design would be realised with a four cylinder one-off."
 # DRB Class 52:
 AUS_train_equipment_2: "k.k. Staatsbahnen 552"
 AUS_train_equipment_2_short: "kkStB 552"
 AUS_train_equipment_2_desc: "A near copy of the Prussian state railways G 13 locomotive, these locomotives have a lighter axle load, higher top speed and were cheaper to produce compared to the kkStB 552, but could pull the same amount of freight. They would quickly replace most freight locomotives on the Austro-Hungarian railway network."
