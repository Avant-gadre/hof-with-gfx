 ITA_demand_ticino: "Demand Ticino"
 ITA_demand_ticino_desc: "The mountainous state of Switzerland harbors many different ethnicities, but among them are the Italians, who are mostly located in the southern cantons of the country such as Ticino. In order to secure a grand Italian state, we must ensure that all of our people can live within one country."
 ITA_austrian_guarantees_tt: "In the event that Germany attempts to do the Anschluss, Italy will get an option to intervene."
 ITA_all_eth_initial_states_controlled_tt: "All initial Ethiopian states are controlled by §Y[ROOT.GetFlag][ROOT.GetNameDef]§! or an §Y[ROOT.GetAdjective] ally§!."
