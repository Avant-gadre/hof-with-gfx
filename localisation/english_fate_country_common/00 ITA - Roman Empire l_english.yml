 ITA_monarchia_d_italia: "Monarchia d'Italia"
 ITA_monarchia_d_italia_desc: "Vittorio Emanuele should never have opened the doors of Italian politics to fascism. It is time to correct this mistake and make the fascists take a backseat in government."
 ITA_new_corporations: "New Corporations"
 ITA_new_corporations_desc: "We must take the previous concept of corporations used by the fascist regime and adapt it to the needs of our new government."
 ITA_extraction_industry: "Extraction Industry"
 ITA_extraction_industry_desc: "We must expand our resource extraction industry to meet the demand for our production lines. We cannot allow the lack of raw materials to jeopardize our military production."
 ITA_prepare_for_the_coming_wars: "Prepare for the Coming Wars"
 ITA_prepare_for_the_coming_wars_desc: "War is looming all around us and we need a robust military industry to meet the needs of our military."
 ITA_mobilize_the_railway_guns: "Mobilize the Railway Guns"
 ITA_mobilize_the_railway_guns_desc: "Desperate situations call for desperate measures, the time has come to put our old railway guns back into operation."
 ITA_bring_back_old_glories: "Bring Back Old Glories"
 ITA_bring_back_old_glories_desc: "We have numerous old ships sitting in various ports waiting to be scrapped. Some of our engineers and naval officers claim that with a few readjustments we could have these old glories operational again."
 ITA_new_forms_of_weaponry: "New Forms of Weaponry"
 ITA_new_forms_of_weaponry_desc: "If Italy is to become one of the world's greatest military powers, we must investigate new forms of weaponry. Our scientists are convinced that the development of a pioneering atomic energy research program could hold great promise."
 ITA_revoke_the_acerbo_law: "Revoke the Acerbo Law"
 ITA_revoke_the_acerbo_law_desc: "The Acerbo Law gave Mussolini and his fascist party the firm control over Italy they so badly sought. It is time to revoke this law to prevent this from ever happening again."
 ITA_christian_democracy: "Christian Democracy"
 ITA_christian_democracy_desc: "The Christian Democratic Party is a conservative center political organization, led by Alcide de Gasperi, which has managed to win popular support by uniting Christian ideals with the idea of freedom. We should allow them to form a government as long as they remain loyal to the monarchy."
 ITA_democratic_king: "Democratic King"
 ITA_democratic_king_desc: "The time has come for the Italian monarchy to take a step forward towards a more democratic state, while maintaining the figure of the King as the main leader."
 ITA_cooperate_with_moderates: "Cooperate with Moderates"
 ITA_cooperate_with_moderates_desc: "There is no reason not to cooperate with the less radical elements of the former fascist regime. There are very capable people who could help move this renewed Italian state forward."
 ITA_expand_intelligence_services: "Expand Intelligence Services"
 ITA_expand_intelligence_services_desc: "In this new age, knowledge is power. We must expand our different intelligence branches to ensure that we can compete with foreign secret services."
 ITA_crush_opposition: "Crush Opposition"
 ITA_crush_opposition_desc: "There are still many supporters of the old fascist regime who oppose our policies and hinder the work of our new government. The time has come to deal with them."
 ITA_power_to_the_king: "Power to the King"
 ITA_power_to_the_king_desc: "In this time of great social and political tensions, the only way to ensure that no extremist regime, whether fascist or communist, prevails in Italy, is to increase the concentration of power in the hands of the King, surely the most suitable person to guide our country."
 ITA_disband_the_blackshirts: "Disband the Blackshirts"
 ITA_disband_the_blackshirts_desc: "The Blackshirts are a very dangerous organization in the service of fascism, so it is time for them to disappear as their fascist regime did. We will disband all active units immediately."
 ITA_utilize_the_blackshirts: "Utilize the Blackshirts"
 ITA_utilize_the_blackshirts_desc: "Although the Blackshirts have historically been loyal to the fascist regime and the Duce, if we show them that their organization has room to thrive in this new regime we could maybe use them for our own interests. After all, is there really that much of a difference between the two regimes?"
 ITA_expand_the_royal_guard: "Expand the Royal Guard"
 ITA_expand_the_royal_guard_desc: "We will strengthen and expand the Royal Guard Corps in order to have reliable troops loyal to the Italian monarchy and capable of performing different roles in any kind of military operation should the need arise."
 ITA_gloria_al_regno_d_italia: "Gloria al Regno d'Italia"
 ITA_gloria_al_regno_d_italia_desc: "Those who claim that monarchy is an obsolete system of government are fools who cannot see how, under a noble and firm hand, a humble nation can become one of the world's greatest powers. \nLong live the king!"
 ITA_paramilitary_training: "Paramilitary Training"
 ITA_paramilitary_training_desc: "It is time to expand our volunteer militia organization and improve their military education. We will use distinguished officers from our elite divisions to train new recruits and lead Blackshirt units."
 ITA_seek_papal_support: "Seek Papal Support"
 ITA_seek_papal_support_desc: "To deal with the growing social and political stability in our country, we will need to lean on the Church, which has historically exerted so much influence over the Italian people. We must approach the Pope in search of his approval and support."
 ITA_agents_of_the_church: "Agents of the Church"
 ITA_agents_of_the_church_desc: "The Church has countless representatives throughout the world, if we succeed on getting the Vatican on our side we could have new agents at our disposal, with a perfect cover as envoys of the Church, who will improve our intelligence networks."
 ITA_strengthen_the_papacy: "Strengthen the Papacy"
 ITA_strengthen_the_papacy_desc: "It is clear that the influence of the Pope in Italian society is really strong. The only way to maintain national stability is to empower the Church within the Kingdom of Italy."
 ITA_setting_course: "Setting course"
 ITA_setting_course_desc: "The kingdom of Italy is ready to fulfill its destiny. Greatness and glory await the proud Italian people, it is time to decide how to move forward."
 ITA_mare_nostrum_bba: "Mare Nostrum"
 ITA_mare_nostrum_bba_desc: "It was by naval power that Ancient Rome first defeated Carthage. By investing in naval power Italy can strive for control of the Mediterranean and once again make it 'Mare Nostrum', our sea."
 ITA_auxiliaries: "Auxiliaries"
 ITA_auxiliaries_desc: "Just as it was back in the days of our Roman ancestors, auxiliary troops continue playing an important role today when it comes to supporting regular military units, reconnoitering the terrain and harassing the enemy. We need to expand these paramilitary militias to strengthen our army."
 ITA_the_italian_legions: "The Italian Legions"
 ITA_the_italian_legions_desc: "Our armed forces may not have risen to the occasion in the recent past, but now that the Italian people are prouder than ever of our Roman heritage, we must impose new doctrines on our armed forces to ensure that our legions are as fearsome today as they were thousands of years ago."
 ITA_new_roman_citizens: "New Roman Citizens"
 ITA_new_roman_citizens_desc: "Granting citizenship to the native population of our colonies will certainly help us gaining the approval and the cooperation of the locals."
 ITA_all_roads_lead_to_rome: "All Roads Lead to Rome"
 ITA_all_roads_lead_to_rome_desc: "Roman legions were famous in the past for their speed and efficiency in building roads and the infrastructure their armies needed to operate. Thousands of years later, logistics and supply lines are even more important when waging war."
 ITA_the_king_of_the_skies: "The King of the Skies"
 ITA_the_king_of_the_skies_desc: "Unlike our Roman ancestors, our armed forces need to dominate the skies in order to operate optimally on land and sea. Italian aircraft are already famous for their versatility and quality, but the time has come for our aeronautical engineers to step up and develop a true flying fortress."
 ITA_modern_musculus: "Modern Musculus"
 ITA_modern_musculus_desc: "Just like the Romans did, we must develop powerful war machines that allow us to dominate the battlefield. We will design the ultimate tank to storm the front lines and strike terror into the hearts of our enemies."
 ITA_caligulas_pride: "Caligula's Pride"
 ITA_caligulas_pride_desc: "The time has come to develop the greatest warship that ever existed. Our best naval engineers have been perfecting the design and testing prototypes and are now confident that the Neptunus will become king not only of the Mediterranean, but beyond."
 ITA_iberian_protection: "Iberian Protection"
 ITA_iberian_protection_desc: "The Iberian nations have enjoyed relative security in the recent past, but it is clear that right now they would not be able to defend themselves against the great enemy powers on their own. We must offer them our protection before it is too late."
 ITA_south_american_alliances: "South American Alliances"
 ITA_south_american_alliances_desc: "It's time to expand the boundaries of our faction. We will reach out to Latin American nations and convince them of the importance of forming a strong alliance against the many threats that surround us all."
 ITA_the_papacy_reborn: "The Papacy Reborn"
 ITA_the_papacy_reborn_desc: "Now that His Holiness has overthrown the king and taken total control over Italy, it is time for the Italian people to align towards the vision and goals of the Church."
 ITA_deus_vult: "Deus Vult"
 ITA_deus_vult_desc: "The Catholic Church has been a beacon of hope and stability in Europe for centuries, and as we are facing dark times ahead we must become this beacon of light once again. \nGod wills it!"
 ITA_catholic_action: "Catholic Action"
 ITA_catholic_action_desc: "Our Catholic youth organization is proving to be a very efficient tool in rooting out communists, promote Catholic social justice principles and engrosar swell the ranks of our armed forces with eager new conscripts."
 ITA_a_time_for_war: "A Time for War"
 ITA_a_time_for_war_desc: "As long as heresy stands in Europe there can be no peace. It is time for a new Holy War. New war machines will roar in His name, ready to strike the heretic with righteous fury. Let there be no peace until judgment has hit every unbeliever from the barrel of a 105mm cannon."
 ITA_the_holy_lands: "The Holy Lands"
 ITA_the_holy_lands_desc: "A region as important as Palestine is for the Christian faith legitimately belongs to the Kingdom of God. We must ensure that the Holy Land is returned to us, without delay."
 ITA_the_catholic_dominion: "The Catholic Dominion"
 ITA_the_catholic_dominion_desc: "With the ascension of the Papacy as a major power to be reckoned with once again, it is time for us to reach out to all faithful Christians and act as the hand that guides the people, just as the shepherd guides his flock and protects them from evil. It is the mandate of God!"

 ITA_unite_the_opposition: "Unite the Opposition"
 ITA_unite_the_opposition_desc: "The roots of fascism are strong in Italy and it will take a great effort to eradicate it. We must find common goals between the different groups that oppose the fascist regime, since only united will we be able to overthrow the loathsome Duce."
 ITA_liberate_gramsci: "Liberate Gramsci"
 ITA_liberate_gramsci_desc: "Our comrade, the Marxist philosopher Antonio Gramsci, has been kept in prison by the fascist government for more than ten years and now his health is rapidly deteriorating. We must organize a clandestine operation to free him and save his life, for he will surely become a key actor in our workers' revolution."
 ITA_organize_strikes_in_the_north: "Organize Strikes in the North"
 ITA_organize_strikes_in_the_north_desc: "Before we strike, we will concentrate all our efforts on gaining the support of the industrial workers in Italy and making sure that the more industrialized areas of the north stand with us against the fascist regime."
 ITA_the_southern_farmlands: "The Southern Farmlands"
 ITA_the_southern_farmlands_desc: "Despite the wasted efforts of the fascist regime, Italy remains practically a rural country. We must rely on the peasantry to carry out our revolution successfully, and it is certainly in the south of Italy that peasants are most powerful."
 ITA_defy_the_duce: "Defy the Duce"
 ITA_defy_the_duce_desc: "The time has come to rise up against the fascist regime and eradicate the scourge it represents for the Italian people. \nWorkers and peasants of Italy, to arms!"
 ITA_appeal_to_the_bourgeoisie: "Appeal to the Bourgeoisie"
 ITA_appeal_to_the_bourgeoisie_desc: "We must reach out to the bourgeois groups interested in the fall of the fascist regime. With the resources at their disposal and the courage of our revolutionaries we will be able to swiftly put an end to this bloody war!"
 ITA_seize_old_equipment: "Seize Old Equipment"
 ITA_seize_old_equipment_desc: "There is a large amount of old military equipment stored in various armories across the country. Despite its age, seizing this equipment and distributing it to our forces will go a long way toward winning the war."
 ITA_the_italian_republic: "The Italian Republic"
 ITA_the_italian_republic_desc: "The monarchy is an old and rotten system that does nothing but hinder our revolution. It is time to get rid of the royal family and take care of their followers."
 ITA_the_popular_front: "The Popular Front"
 ITA_the_popular_front_desc: "The civil war has shown that the communists are capable not only of leading the Italian people to victory against fascism, but also to the social and industrial progress that our country so desperately needed."
 ITA_the_garibaldi_legion: "The Garibaldi Legion"
 ITA_the_garibaldi_legion_desc: "We shall organize volunteer units to fight alongside our comrades in the Spanish Republic as part of the International Brigades in the Spanish civil war."
 ITA_gruppi_di_difesa_della_donna: "Gruppi di Difesa della donna"
 ITA_gruppi_di_difesa_della_donna_desc: "Revolutionary women from different political formations have proposed to form women's defense groups for active participation and mobilization of forces in all classes and social strata in the event of war."
 ITA_a_new_era_for_the_red_shirts: "A New Era for the Red Shirts"
 ITA_a_new_era_for_the_red_shirts_desc: "We will follow in the footsteps of Giuseppe Garibaldi and his Red Shirts, strengthening these militias and training them to perform their duties optimally, both as part of the Italian Army or as volunteer brigades abroad."
 ITA_pugno_alzato: "Pugno Alzato"
 ITA_pugno_alzato_desc: "It is time to eradicate the scourge of fascism and the threat it poses to all of humanity. We will raise our fists in unity in this crucial fight!"
 ITA_a_leader_steps_forward: "A Leader Steps Forward"
 ITA_a_leader_steps_forward_desc: "It is time to decide who will be the person at the head of the new Italian Republic. Fortunately, we can choose from highly qualified candidates."
 ITA_the_path_to_progress: "The Path to Progress"
 ITA_the_path_to_progress_desc: "We will reach out to communist and socialist governments around the world that may be willing to cooperate with us and help us recover from the devastating civil war we were forced to endure."
 ITA_industrial_socialization: "Industrial Socialization"
 ITA_industrial_socialization_desc: "It is time to expropriate the big factories from the hands of big businessmen and bourgeois so that they can be used for the greatest benefit of the entire Italian people."
 ITA_institute_the_five_year_plan: "Institute the Five Year Plan"
 ITA_institute_the_five_year_plan_desc: "Just as our Soviet comrades did, we must industrialize our mostly agrarian country in order to compete with the great world powers. We will develop a five-year plan that will help us not only return to pre-civil war industrial levels, but far exceed them."
 ITA_new_ricostruzione_industriale: "New Ricostruzione Industriale"
 ITA_new_ricostruzione_industriale_desc: "The Instituto per la Ricostruzione Industriale has so far played an important role in the rescue, restructuring and financing of bankrupt banks and private companies. With some readjustments, we will make sure that it continues to work without the fascist tinges of the past."
 ITA_political_commissars: "Political Commissars"
 ITA_political_commissars_desc: "In order to preserve the commitment to communism and inspire ideological zeal in our troops, we will establish the figure of political commissars in the army, responsible for political education and organization of the units to which they are attached."
 ITA_common_ground: "Common Ground"
 ITA_common_ground_desc: "We must leave behind the differences with other political groups with which, in reality, we share the same objectives. It is time to work together to lead the new Italian state towards progress."
 ITA_appease_the_military: "Appease the Military"
 ITA_appease_the_military_desc: "Many officers in the armed forces are unhappy with the new government or their status after the civil war, it would be wise to ensure that disgruntlement in the military is rooted out and that officers feel their role in the war is recognized."
 ITA_crush_the_mafia: "Crush the Mafia"
 ITA_crush_the_mafia_desc: "The mafia and numerous gangs of smugglers, extortionists and criminals in general have resurfaced during the civil war. It is our duty to the Italian people to root them out and restore security and stability to the country."
 ITA_empower_the_carabinieri: "Empower the Carabinieri"
 ITA_empower_the_carabinieri_desc: "The carabinieri play a key role in rooting out mafiosi and in preserving peace and safety in the country. It is time to strengthen this police force and enable them to perform additional duties."
 ITA_army_modernization: "Army Modernization"
 ITA_army_modernization_desc: "Our armed forces could benefit from new equipment and training techniques that allow them to keep up with the armies and doctrines of other great powers."
 ITA_union_in_the_party: "Union in the Party"
 ITA_union_in_the_party_desc: "The union within the party is the most important factor for the development of our country towards communism. We must ensure that all members share the same vision, have the same goals and follow the processes established by the party to achieve them."
 ITA_follow_the_soviet_union: "Follow the Soviet Union"
 ITA_follow_the_soviet_union_desc: "There is a clear path to communism already marked by the Soviet Union, we must follow it if we want our efforts put in the new republic to come to fruition and achieve a true communist state."
 ITA_military_cooperation: "Military Cooperation"
 ITA_military_cooperation_desc: "We must establish military cooperation agreements with our allies if we want to prevail in this world, since the great powers that surround us are, with total certainty, enemies of the proletariat."
 ITA_defense_against_capitalism: "Defense Against Capitalism"
 ITA_defense_against_capitalism_desc: "Fascism is our first and greatest ideological enemy, however, it is not the only one. The capitalists represent a terrible threat to our country and to the proletarian revolution. We must be prepared to face them."
 ITA_combined_research_effort: "Combined Research Effort"
 ITA_combined_research_effort_desc: "Technological progress is essential if we want our armed forces to have modern equipment with which to face our enemies. We must collaborate with our allies to ensure that we keep constant scientific progress, especially in the military field."
 ITA_special_brigades: "Special Brigades"
 ITA_special_brigades_desc: "We will form special assault brigades capable of supporting our military units in combat during major offensives. These brigades will be made up of militiamen who have distinguished themselves within their units."
 ITA_defend_the_land: "Defend the Land"
 ITA_defend_the_land_desc: "The Soviet Union and its policies have failed the proletariat and the Marxist ideology. The Italian people will take their own path towards communism, a path full of obstacles and threats that we will have to overcome, but hopefully also with comrades and allies to help each other."
 ITA_united_anarchist_confederations: "United Anarchist Confederations"
 ITA_united_anarchist_confederations_desc: "We must seek the cooperation of Spanish anarchists and other anarchists around the world in our fight against fascism and capitalism. We will form a Great Cooperation Commission to house activists, intellectuals and freedom fighters from around the world."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "The Fight Against Those Who Oppose Us"
 ITA_russian_government_ideology_alt: "The Fight Against Stalinism"
 ITA_russian_government_ideology_alt2: "The Fight Against Those Who Divide Us"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "Before we could deal with the threat that was the Stalinist doctrine, it had already been replaced by something even worse. Considering what this current leadership has proven capable of in the past, we can't wait idly for them to attack, we must be the ones to strike first!"
 ITA_russian_government_ideology_desc_alt: "Unfortunately, capitalism and fascism are not the only enemies we must face, the followers of the Stalinist doctrine see our government and our country as a threat to their interests, and are willing to destroy us by any means necessary. We can't wait idly for them to attack, we must be the ones to strike first!"
 ITA_russian_government_ideology_desc_alt2: "Unfortunately, there are entire countries who are hard at work trying to divide us. While we had little love for Stalin and his government, the current situation is not much better. Such countries pose a threat, we can't wait idly for them to attack, we must be the ones to strike first!"
 ITA_raise_the_peoples: "Raise the Peoples"
 ITA_raise_the_peoples_desc: "There are many brave Italian peasants willing to fight for our ideals. With them, we can form more units of Redshirts with which to reinforce the ranks of our armed forces."
 ITA_il_sol_dell_avvenire: "Il Sol dell'Avvenire"
 ITA_il_sol_dell_avvenire_desc: "It is time to proclaim a new Italian state, the Italian National Union, in which all citizens are free and equal before the state. \nThe sun of the future will rise up in Italy!"
 ITA_italian_socialism: "Italian Socialism"
 ITA_italian_socialism_desc: "The path to socialism opens before us, it is time to take it with the determination to achieve a just society within our borders, and the international status that the Italian Republic deserves outside them."
 ITA_cooperate_with_the_mafia: "Cooperate with the Mafia"
 ITA_cooperate_with_the_mafia_desc: "The mafia organizations that proliferated during the civil war may represent an opportunity to improve the performance of private and state businesses in their territories, if we are willing to grant them certain privileges and concessions."
 ITA_mafia_abroad: "Mafia abroad"
 ITA_mafia_abroad_desc: "The influence of mafia families with whom we have agreements is growing not only in Italy, but also abroad. We must send agents associated with them to the great capitalist powers where their businesses can prosper in the service of our interests."
 ITA_empower_the_unions: "Empower the Unions"
 ITA_empower_the_unions_desc: "There is great potential in the Italian proletarian class. We must ensure that labor unions have the means and authority to regulate and optimize our country's workforce."
 ITA_production_lines: "Production Lines"
 ITA_production_lines_desc: "The time has come to expand and modernize our main production lines to ensure that our armed forces receive the supplies and equipment necessary to continue operating at peak performance."
 ITA_the_republics_leadership: "The Republic's Leadership"
 ITA_the_republics_leadership_desc: "We must choose the right party and political leader to lead the young Italian Republic towards the socialist society that our people deserve. Both Ferrucio Parri and Ivanoe Bonomi seem worthy candidates who are highly qualified to carry out this task."
 ITA_bring_back_exiled_intellectuals: "Bring Back Exiled Intellectuals"
 ITA_bring_back_exiled_intellectuals_desc: "The fascist regime forced countless Italian citizens into exile, including great philosophers, intellectuals and scientists. It is time to offer all these refugees the opportunity to return home."
 ITA_social_stability: "Social Stability"
 ITA_social_stability_desc: "We have left behind the horrors of the civil war, our society is now more just and egalitarian, and although we still have a long way to go to achieve socialism, we can proudly say that the Italian people have finally achieved social peace."
 ITA_aid_for_the_spanish_republic: "Aid for the Spanish Republic"
 ITA_aid_for_the_spanish_republic_desc: "We must help our Spanish comrades in the civil war. Their socialist republic is being besieged by bloodthirsty Spanish generals who had sworn allegiance to the state they are now ravaging, supported by the great fascist powers of Europe."
 ITA_italia_libera: "Italia Libera"
 ITA_italia_libera_desc: "We must take the initiative and propose to friendly neighboring governments to form an alliance in Europe that allows us to cooperate and defend ourselves against the multiple threats that surround us."
 ITA_european_democracies: "European Democracies"
 ITA_european_democracies_desc: "We must continue with our policies of solidarity and cooperation between the democratic European countries. Through diplomacy we can form a powerful alliance capable of facing any other."
 ITA_peace_preservation: "Peace Preservation"
 ITA_peace_preservation_desc: "In these times of instability and international conflict, only the Italian people are up to the task of preserving, and enforcing, peace in Europe."
 ITA_scientific_cooperation: "Scientific Cooperation"
 ITA_scientific_cooperation_desc: "We must develop a program of scientific cooperation to ensure that we keep up with the technological advances of other world powers."
 ITA_secure_the_borders: "Secure the Borders"
 ITA_secure_the_borders_desc: "With the increasing international tension around the world, any nation that is not our ally must be considered potentially hostile. We must strengthen and garrison our borders sooner rather than later to prevent and stop any invasion."
 ITA_bring_down_fascist_strongholds: "Bring Down Fascist Strongholds"
 ITA_bring_down_fascist_strongholds_desc: "Given the critical situation in Europe, we cannot wait for the aggressive fascist powers to launch an offensive against us. He who strikes first strikes best, so we shall make sure we hit the fascists first and hard."
 ITA_reestablish_old_alliances: "Reestablish Old Alliances"
 ITA_reestablish_old_alliances_desc: "We must try to reforge the alliance that we formed during the Great War. Only united with the great democratic powers of Europe will we be able to prevail against the many threats that lie in wait for us."
 ITA_military_agreements: "Military Agreements"
 ITA_military_agreements_desc: "We have much to learn from our allies, we must approach them with a proposal to develop a program for military and technological cooperation."
 ITA_the_enemies_of_capitalism: "The Enemies of Capitalism"
 ITA_the_enemies_of_capitalism_desc: "Soviet communism represents a great threat to all of Europe and therefore to the Italian state. The time has come to take care of them."
 ITA_the_ethiopian_question: "The Ethiopian Question"
 ITA_the_ethiopian_question_desc: "The war in Ethiopia has been a brutal and unjust affair. We must make amends for the atrocities caused by the fascists in the country and reach out to the local authorities to seek reconciliation."
 ITA_abolish_the_colonies: "Abolish the Colonies"
 ITA_abolish_the_colonies_desc: "We will develop and present a revolutionary plan to abolish colony status for any region of Italy. For the first time in the history of our country, the local citizens of the affected regions will have the opportunity to decide their fate. It is up to us to make them see the benefits of becoming a legitimate province of the Italian state."
 ITA_cooperatives_for_intensive_exploitation: "Cooperatives for Intensive Exploitation"
 ITA_cooperatives_for_intensive_exploitation_desc: "Africa is a rich continent with large resource deposits, we should invest in improving our ways of exploiting these deposits to make the most out of them."
 ITA_condemn_colonialism: "Condemn Colonialism"
 ITA_condemn_colonialism_desc: "It is time to condemn colonialism and call on the European powers that have been oppressing the African people for countless years, and if push comes to shove, we will fight against them for the benefit of the African people."
 ITA_new_colonial_policies: "New Colonial Policies"
 ITA_new_colonial_policies_desc: "For too long the fascist regime has mistreated the local population in the colonies. It is time to review our colonial policy, granting some autonomy to these regions and correcting the injustices caused in the past."
 ITA_negotiations_with_albania: "Negotiations with Albania"
 ITA_negotiations_with_albania_desc: "The history of Albania has been strongly influenced by Italy during the last decades. Now that we have left the authoritarian fascist regime behind, we should propose to the Albanian government to strengthen the ties between our nations and even the possibility of integrating the Albanian administration into ours, formally uniting both countries."
 ITA_enlist_the_bashkimi_kombetar: "Enlist the Bashkimi Kombëtar"
 ITA_enlist_the_bashkimi_kombetar_desc: "There are numerous citizens from Albania who are sympathetic to our government and ideology who wish to enlist in the Redshirts units. We should create a new branch of our volunteer militias in which to organize new units made up of these recruits."
 ITA_the_italian_confederation: "The Italian Confederation"
 ITA_the_italian_confederation_desc: "Having reviewed our colonial policy, the next step we must take is to form a confederation that includes all the states resulting from this decolonization process, to serve as a framework in which our nations can cooperate and mutually benefit."
 ITA_planned_economy: "Planned Economy"
 ITA_planned_economy_desc: "Representatives of our new Confederation have proposed an economic initiative that, according to them, will allow regulating and boosting the economies of all the member states in an efficient and sustainable manner."
 ITA_the_fight_overseas: "The Fight Overseas"
 ITA_the_fight_overseas_desc: "The time has come to strengthen defenses and prepare logistics to support major military campaigns on the African continent. We will develop specialized training techniques for our troops and navies so that they can perform optimally in the many difficult conditions they will encounter."
 ITA_irregulars: "Irregulars"
 ITA_irregulars_desc: "Irregular troops play a key role in the campaign for Africa. We must increase recruitment among the local population and improve the training these units receive."
 ITA_liberate_the_workers_of_africa: "Liberate the workers of Africa"
 ITA_liberate_the_workers_of_africa_desc: "The time has come to liberate the African people once and for all from the various governments that oppress them!"
 ITA_ascari: "Ascari"
 ITA_ascari_desc: "Regular divisions made up of local troops from Africa have proven to be highly efficient in performing different roles, not only as garrisons or reserves but also in military operations in difficult terrain where other divisions would struggle."

