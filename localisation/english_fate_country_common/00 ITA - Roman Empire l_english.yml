 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$ becomes a Field Marshal."

 ITA_the_italian_liberation_war: "The Italian Liberation War"
 ITA_the_italian_liberation_war_desc: "The time has come to rise up against the fascists and overthrow their sick regime! The anti-fascist partigiani from all over Italy are ready to fight and give their lives in this National Liberation War!"
 ITA_fronte_militare_clandestino: "Fronte Militare Clandestino"
 ITA_fronte_militare_clandestino_desc: "We will organize a clandestine military organization attached to the Resistance cells in every Italian city and in connection with our armed forces, to coordinate our military operations and the partisan actions behind the front lines."
 ITA_corpo_volontari_della_liberta: "Corpo Volontari della Libertà"
 ITA_corpo_volontari_della_liberta_desc: "The National Liberation Committee is determined to strengthen our military coordination structure, the Corpo Volontari della Libertà, in order to efficiently manage and coordinate a larger number of partisans and armed forces."
 ITA_the_carabinieri: "The Carabinieri"
 ITA_the_carabinieri_desc: "Due to the role that the carabinieri have played in the fall of the fascist regime, they are now being attacked by the fascists, causing many of them to join the Italian resistance movement. We should attach these units to the Italian Liberation Corps."
 ITA_gappisti: "Gappisti"
 ITA_gappisti_desc: "We will form the Gruppi di Azione Patriottica, small partisan units that will operate mainly in the cities, similar to the French Resistance. Our Gappisti will hit the enemy hard behind the front lines, demoralizing the garrisons and gaining the support of the locals."
 ITA_partisan_republics: "Partisan Republics"
 ITA_partisan_republics_desc: "We will promote the formation of provisional state entities in the form of Partisan Republics in the areas liberated by the partisans, as a way to rally resistance fighters and keep the enemy busy behind the front lines."
 ITA_the_kings_finest: "The King's Finest"
 ITA_the_kings_finest_desc: "We will form special divisions composed of soldiers and officers loyal to the Italian crown, and we will train them to become the elite of our Liberation Army."
 ITA_grande_rivolta_rurale: "Grande Rivolta Rurale"
 ITA_grande_rivolta_rurale_desc: "It is time for the Italian peasantry to join our cause and take up arms against the fascist oppressors. The enemy will no longer stand a chance in rural areas!"
 ITA_liberation_or_death: "Liberation or Death!"
 ITA_liberation_or_death_desc: "We have been fighting hard for the Liberation of the Italian peoples from the fascist oppression. We have endured great losses, but it has not been in vain, it is now time to make one last push to eradicate fascism in Italy once and for all!"
 ITA_independence_rds: "Italian Independence"
 ITA_independence_rds_desc: "Enough of this subjugation to which our alleged allies subject us. The Italian nation will decide its own destiny from now on. If blood needs to be shed once again to achieve this goal, the proud Italian people will be ready for it."
 ITA_the_italian_social_republic: "The Italian Social Republic"
 ITA_the_italian_social_republic_desc: "The royalists and other anti-fascist elements in Italy have treacherously risen up against our regime. We have reformed our party into an anti-monarchist Republican Fascist Party and created the Italian Social Republic, a new incarnation of the Italian fascist state. We will resist the enemy attack and reunify our land!"
 ITA_guardia_nazionale_repubblicana: "Guardia Nazionale Repubblicana"
 ITA_guardia_nazionale_repubblicana_desc: "Given the role that the Royal Carabinieri played in the attempt to overthrow the fascist regime, we shall immediately replace this armed force. We already have a plan to reconstitute the Blackshirts and establish a Republican National Guard to carry out police and military functions."
 ITA_integrate_polizia_dell_africa_italiana: "Integrate Polizia dell'Africa Italiana"
 ITA_integrate_polizia_dell_africa_italiana_desc: "We must integrate our colonial police while these units remain loyal to Italy and our regime. The partisans will no doubt attempt to get a hold on these troops soon..."
 ITA_anti_partisan_measures: "Anti-Partisan Measures"
 ITA_anti_partisan_measures_desc: "The enemy partisans have been extraordinarily active recently, harassing our reserves and threatening our supply lines. We must deploy new units specialized in anti-partisan warfare and to keep these accursed gangs at bay."
 ITA_all_within_the_state: "All Within the State"
 ITA_all_within_the_state_desc: "If we are going to prevail in this bloody war, it is necessary that everyone contributes to the war effort. But not everything is about fighting the foe directly, our front lines need to be backed by a robust industry and logistics as much as soldiers to man them."
 ITA_battaglioni_m: "Battaglioni M"
 ITA_battaglioni_m_desc: "We need new elite units to contain the enemy attack. We must transform and strengthen the Blackshirt battalions that have distinguished themselves in combat, and use these troops to reinforce the weakest points in our front lines and push the enemy back from where they came from."
 ITA_reinforce_the_gustav_line: "Reinforce the Gustav Line"
 ITA_reinforce_the_gustav_line_desc: "We must strengthen our defensive lines to prevent the advance of any enemy units. The Italian Social Republic must not falter now!"
 ITA_the_social_republic_prevails: "The Social Republic Prevails!"
 ITA_the_social_republic_prevails_desc: "We have shed too much blood in this bitter war started by a bunch of manipulative traitors, but it is now time to put an end to it. The Italian state will be reborn again, stronger than ever!"
 ITA_independence_rsi: "$ITA_independence_rds$"
 ITA_independence_rsi_desc: "$ITA_independence_rds_desc$"

