 ITA_il_vento_aureo_desc: "Long has the Papacy been oppressed by foreign forces. However, we can optimize our air force and fighter training programs to allow for much cheaper yet braver pilots, bringing the golden dominion of the Catholic Church to our enemies from the skies. This will be our grandest requiem!"
