 ITA_befriend_japan: "Befriend Japan"
 ITA_befriend_japan_desc: "Befriend with Japanese is vital to our technology development"

 ITA_italian_irredentism: "Italian Irredentism"
 ITA_italian_irredentism_desc: "Italian irredentism has become increasingly aggressive after the Great War thanks to our fascist regime. It is time for Italy to reach its natural borders and unify all the territories that rightfully belong to the Italian people!"

