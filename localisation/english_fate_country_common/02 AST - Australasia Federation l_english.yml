##Idea
 Ast_Migrate_country: "Migrational Country"
 
 AST_White_Australia_Policy: "White Australia Policy"
 AST_White_Australia_Policy_desc: "Since the enactment of the Immigration Restriction Act of 1901 and the Island Labour Actof 1901 , [AST.GetName] has pursued a policy of harsh anti-Asian racial discrimination to "ensure racial purity". Despite the Conservatives' policy, the trade union movement and the Labour Party supported this policy in order to exclude non-native workers. The British governments in London and Camelot were very unhappy with this discriminatory policy, but they did not try to prevent the passage of the series of bills, and some politicians even expressed sympathy for the policy. It is worth noting, however, that as a result of the Commonwealth Franchise Act of 1902, the Māori were excluded from this series of policies, and they were granted full civil rights in this country.""

