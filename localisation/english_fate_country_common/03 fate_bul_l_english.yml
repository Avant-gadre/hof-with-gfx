##Focus
 bulgarian_focus: "Bulgarian National Focus"
 BUL_acquire_modern_tools:0 "Acquire Modern Tools"
 BUL_acquire_modern_tools_desc:0 "Bulgarian industry mainly consists of old-fashioned, small-scale manufacturing and handicrafts. We need the appropriate tools in order to build up and develop the foundations of a modern industry."
 BUL_improve_the_road_system:0 "Improve the Road System"
 BUL_improve_the_road_system_desc:0 "Bulgarian roads are absolutely underdeveloped, to say the least, making communications difficult and slow. The development of a modern infrastructure industry capable of improving and expanding our current road system will pave the way to solve our transportation issues."
 BUL_attract_foreign_capitals:0 "Attract Foreign Capitals"
 BUL_attract_foreign_capitals_desc:0 "We lack the means to build a powerful and efficient industry on our own, so our best bet is to appeal to foreign investors willing to expand their business and operate in Bulgaria."
 BUL_attract_foreign_capitals_dynamic_modifier_tt:0 "Gains National Spirit §YForeign Industry§!, which grants (Political Power Gain: §G+5%§!, Construction Speed: §R-10%§!, Factory Output: §R-2%§!, £GFX_prod_eff_cap Production Efficiency Cap: §R-5%§!, £GFX_prod_eff Production Efficiency growth: §R-5%§!)"
 BUL_invigorate_national_industry:0 "Invigorate National Industry"
 BUL_invigorate_national_industry_desc:0 "We have been relying on foreign capital to develop our infrastructure, industry and agriculture for far too long. If we seek self-sufficiency and the freedom to develop our country our own way, we must begin by investing in the national industry and the development of new plants.\nIt won’t be an easy task, but it will definitely be worth the effort in the long run."
 BUL_expand_sofia_university:0 "Expand Sofia University"
 BUL_expand_sofia_university_desc:0 "By allocating part of our budget to finance the expansion of the facilities of Sofia University, the most prestigious higher education institution in Bulgaria, we will increase our pool of brilliant minds, of which we shall make good use."
 BUL_expand_the_tobacco_industry:0 "Expand the Tobacco Industry"
 BUL_expand_the_tobacco_industry_desc:0 "For decades our main export has been our agricultural production, but it is clear that we can still increase the profits from these exports by switching from grain production to more valuable crops, such as tobacco."
 BUL_nationalization:0 "Nationalization"
 BUL_nationalization_desc:0 "Foreign capital has allowed us to develop new industrial complexes in Bulgaria on a scale never before seen in the Balkans. But the magnates who own them are increasingly leeching off our economy, so it is about time we seize their means of production and push them out of our country. However, this will enrage foreign governments and, if diplomacy fails, we may have to fight for it..."
 BUL_nationalization_dynamic_modifier_tt:0 "Remove National Spirit §YForeign Industry§!"
 BUL_nationalization_warning_tt:0 "§RAs a consequence of nationalization, foreign countries that have invested in Bulgarian industry might decide to impose a trade embargo on our country, kick us from faction or even declare war on us!§!"
 BUL_increase_industry_investments:0 "Increase Industry Investments"
 BUL_increase_industry_investments_desc:0 "We must develop a heavy industry capable of supporting our great industrial and military growth. Large national investments will be required, but this will bring us closer to our final economic independence."
 BUL_utmost_optimization:0 "Utmost Optimization"
 BUL_utmost_optimization_desc:0 "By prioritizing the development of our national industry, we have experienced a sustained increase in production and many new industries have developed rapidly, although they are not yet very efficient. It is time for us to make the final effort, undertaking a major industrial and land reorganization, which will allow us to achieve maximum efficiency in both industry and agriculture."
 BUL_utmost_optimization_dynamic_modifier_tt:0 "Modify §YForeign Industry§! by\nConstruction Speed: §G+5%§!\n£GFX_prod_eff_cap Production Efficiency Cap: §G+3%§!\n£GFX_prod_eff Production Efficiency growth: §G+3%§!"
 BUL_utmost_optimization_tt:0 "Effects will change if §YAttract Foreign Capitals§! focus is completed."
 BUL_national_railway_lines:0 "National Railway Lines"
 BUL_national_railway_lines_desc:0 "We need fast and reliable ways to move not only our troops but also our supplies across the country. Expanding our railway lines will improve our logistics capabilities."
 BUL_all_that_glitters:0 "All That Glitters"
 BUL_all_that_glitters_desc:0 "The gold deposits in Chelopech could serve our economy well in a time when investments in non-material assets are at great risk. The effect on our national reserves should be noticeable."
 BUL_light_metal_exploitation:0 "Light Metals Exploitation"
 BUL_light_metal_exploitation_desc:0 "With our military industry placing great demands on our natural resources, efforts must be made to expand domestic production. Though our deposits remain small, this time of need surely mandates their exploitation."
 BUL_steel_plant_in_pernik:0 "Steel Plant in Pernik"
 BUL_steel_plant_in_pernik_desc:0 "Bulgaria is not the richest country in the Balkans in terms of resources, and thus we need to get the most out of the treasures that our soil hides. We must improve our iron plants and coal extraction facilities in Pernik, and build our first steel manufacturing plant there."
 BUL_mineral_extraction_in_the_rhodopes:0 "Mineral Extraction in the Rhodopes"
 BUL_mineral_extraction_in_the_rhodopes_desc:0 "The Rhodopes are rich in minerals such as chromite, iron ore, zinc and lead, and our experts are optimistic that proper prospecting of the area can lead to the discovery of new deposits."
 BUL_uranium_prospecting:0 "Uranium Prospecting"
 BUL_uranium_prospecting_desc:0 "Uranium is becoming an extremely valuable resource for creating powerful and devastating new weapons, and we have discovered potentially rich deposits in Buhovo. We must survey the area, and consider whether it will be more beneficial for us to make use of the resource ourselves or to grant exploitation rights to our allies."
 BUL_uranium_prospecting_no_target_tt:0 "Unlocks Decision: §YUranium Concession Agreement§!, granting bonuses to Bulgarian faction leader or major ally. §RRequires Bulgaria to be in a faction.§!"
 BUL_uranium_prospecting_leader_target_tt:0 "Unlocks Decision: §YUranium Concession Agreement§!, granting bonuses to Bulgarian faction leader."
 BUL_uranium_prospecting_major_ally_target_tt:0 "Unlocks Decision: §YUranium Concession Agreement§!, granting bonuses to Bulgarian major allies."
 BUL_georgi_benkovski_aircraft_repair_facilities:0 "Georgi Benkovski Aircraft Repair Facilities"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc:0 "In order to build a national air force, the construction of airframe repair hangars and engine testing facilities is required. In this regard, we have been presented with an interesting project to establish the Terem Georgi Benkovski aircraft repair plant in Plovdiv."
 BUL_pilot_training_program:0 "Pilot Training Program"
 BUL_pilot_training_program_desc:0 "If Bulgaria is to dominate the skies, we will need a large pool of experienced pilots and crew members, and in order to achieve that, we must develop an optimal training program backed by the necessary air bases and training facilities."
 BUL_negotiate_bulgarian_rearmament:0 "Negotiate Bulgarian Rearmament"
 BUL_negotiate_bulgarian_rearmament_desc:0 "The Bulgarian army is in a sorry state due to the Treaty of Neuilly-sur-Seine’s restrictions, and we are almost defenseless against invasion from any bordering country. We must negotiate the lift of those restrictions sooner rather than later, lest our greedy neighbors decide to start another Balkan war."
 BUL_reorganize_the_military_industry:0 "Reorganize the Military Industry"
 BUL_reorganize_the_military_industry_desc:0 "Our military industry is outdated and inefficient, designed to produce currently obsolete equipment. We must carry out a modernization program before it is too late."
 BUL_darzhavna_aeroplanna_rabotilnitsa:0 "Darzhavna Aeroplanna Rabotilnitsa"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "We should not rely on foreign designers to supply our air force with the aircraft it needs. We will carry out a large expansion and modernization of the facilities of our State Aircraft Workshop in Bozhurishte."
 BUL_darzhavna_samoletna_fabrika:0 "Darzhavna Samoletna Fabrika"
 BUL_darzhavna_samoletna_fabrika_desc:0 "DAR facilities in Bozhurishte are already producing Bulgarian fighters to feed our air force. We can now invest in the creation of a State Aircraft Factory in Lovech, with modern installations that will focus on the production of other light aircraft."
 BUL_foreign_aircraft_designers:0 "Foreign Aircraft Designers"
 BUL_foreign_aircraft_designers_desc:0 "Why should we waste time and effort developing a national aviation industry, when we can just hire foreign designers with decades of experience in military aircraft production?"
 BUL_kaproni_bulgarski:0 "Kaproni Bulgarski"
 BUL_kaproni_bulgarski_desc:0 "Italian aircraft construction company Caproni is facing bankruptcy at this very moment, struggling to overcome the lack of resources, which have been diverted to other production chains. This opens up for us the possibility of acquiring its industrial complex in Kazanlak, Kaproni Bulgarski, where we could focus on the production of medium and heavy bombers."
 BUL_darzhavna_voenna_fabrika:0 "Darzhavna Voenna Fabrika"
 BUL_darzhavna_voenna_fabrika_desc:0 "By expanding the State Military Factory in Kazanlak we can lay the foundations for a suitable national military industry capable of supplying our army with high-quality equipment."
 BUL_found_dvf_sopot:0 "Found DVF Sopot"
 BUL_found_dvf_sopot_desc:0 "The construction of the ammunition factory in Sopot started in 1935, but has not yet finished. We must conclude an agreement for the acquisition of the remaining machinery and equipment to put the complex into operation as soon as possible."
 BUL_contract_foreign_companies:0 "Contract Foreign Companies"
 BUL_contract_foreign_companies_desc:0 "Our military industry is far from sufficient to carry out an adequate rearmament program. We must look abroad for fitting designers capable of producing high-quality vehicles with which to supply our army."
 BUL_rebuild_the_army:0 "Rebuild the Army"
 BUL_rebuild_the_army_desc:0 "We are surrounded by potential enemies, as history has taught us harshly, and it is crucial that we build a powerful army and develop modern tactics if we are to prevail in any future conflict."
 BUL_vasil_levsky_national_military_university:0 "Vasil Levsky National Military University"
 BUL_vasil_levsky_national_military_university_desc:0 "The National Military University has a long history, but its military education has been drastically reduced since the imposition of the Treaty of Neuilly. It is time to finance a project to expand their facilities and encourage the enrollment of new cadets, who will eventually become successful officers."
 BUL_prussia_of_the_balkans:0 "Prussia of the Balkans"
 BUL_prussia_of_the_balkans_desc:0 "During its early years, the Tsardom of Bulgaria was a heavily militarized state with a large and well-equipped army, identified as Prussia of the Balkans, until it was betrayed by its former, treacherous allies. However, we have rebuilt our country after the humiliating defeats of the past, and now the time has come to regain the former glory of Bulgaria. The world shall call us Prussia of the Balkans once again!"
 BUL_national_military_academy:0 "National Military Academy"
 BUL_national_military_academy_desc:0 "The Chief of the National Military Academy has presented us with a project to expand its facilities, with the aim not only of increasing the capacity of the institution, but also of providing better training for our future military commanders."
 BUL_war_logistics:0 "War Logistics"
 BUL_war_logistics_desc:0 "We lost the Great War not because of defeats on the battlefield, but due to our inability to feed our people and supply our troops. We must improve our logistics to prevent that from happening ever again."
 BUL_defensive_lines:0 "Defensive Lines"
 BUL_defensive_lines_desc:0 "We must begin construction of adequate fortifications and improvement of infrastructure to protect our transportation routes and ensure the flow of supplies for our troops."
 BUL_a_black_sea_fleet:0 "A Black Sea Fleet"
 BUL_a_black_sea_fleet_desc:0 "If we want to have some sort of naval presence, we need to assemble a fleet suitable for the Black Sea, focusing on the construction of destroyers, for they are the backbone of any modern fleet."
 BUL_improve_coastal_defenses:0 "Improve Coastal Defenses"
 BUL_improve_coastal_defenses_desc:0 "We are extremely vulnerable to any possible naval invasion from the Black Sea, it is imperative that we strengthen our defensive line along the Black Sea coast. The sooner we do it, the better."
 BUL_reinforce_naval_bases:0 "Reinforce Naval Bases"
 BUL_reinforce_naval_bases_desc:0 "We must ensure that our naval bases are well protected and have the capacity to maintain our fleets operating in the area."
 BUL_supremacy_on_the_bosporus:0 "Supremacy on the Bosporus"
 BUL_supremacy_on_the_bosporus_desc:0 "Now that we are under the control of the Bosporus Strait, we must build adequate fortifications to ensure Bulgarian dominance over this key strategic region."
 BUL_dominance_in_the_black_sea:0 "Dominance in the Black Sea"
 BUL_dominance_in_the_black_sea_desc:0 "Dark times call for dire measures to be taken. In order to guarantee not only the integrity of the Bulgarian nation, but also its hegemony, the time has come for us to secure the Black Sea, removing any possible threats from its shores."
 BUL_dominance_in_the_aegean_sea:0 "Dominance in the Aegean Sea"
 BUL_dominance_in_the_aegean_sea_desc:0 "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default:0 "Dark times call for dire measures to be taken. In order to guarantee not only the integrity of the Bulgarian nation, but also its dominance in the Three Seas, the time has come for us to secure the Aegean, removing any possible threats from its shores."
 BUL_dominance_in_the_aegean_black_sea_success:0 "After our success in securing the Black Sea, it is time to repeat the maneuver in the Aegean. We will drive out any hostile nation present on its shores and seize its valuable territories for the Prussia of the Balkans."
 BUL_dominance_in_the_aegean_black_sea_failure:0 "The blow we suffered after the failure in our mission to secure the Black Sea has led to a darkening of the mood of the Bulgarian population, the only way to solve it is to secure, this time successfully, the Bulgarian dominance in the Aegean."
 BUL_dominance_in_the_aegean_adriatic_success:0 "After our success in securing the Adriatic, the morale of the Bulgarian troops and also of the civilian population is higher than ever. We must seize the momentum and secure the Aegean, so that the Prussia of the Balkans will be the sole and undisputed keeper of the three seas."
 BUL_dominance_in_the_aegean_adriatic_failure:0 "Our failure to secure the Adriatic has dealt a severe blow to Bulgarian morale. If we want to regain courage and confidence, we must secure Bulgarian dominance in the Aegean."
 BUL_dominance_in_the_aegean_total_failure:0 "The blows we suffered after the failure in securing both the Adriatic and the Black Sea has led to a general wave of demoralization and distrust towards the government in the country. If we are to make amends for our mistakes and bring back the glory that the Prussia of the Balkans deserves, we must secure the Bulgarian dominance in the Aegean."
 BUL_dominance_in_the_adriatic_sea:0 "Dominance in the Adriatic Sea"
 BUL_dominance_in_the_adriatic_sea_desc:0 "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default:0 "Dark times call for dire measures to be taken. In order to guarantee not only the integrity of the Bulgarian nation, but also its dominance in the Three Seas, the time has come for us to secure the Adriatic, removing any possible threats from its shores."
 BUL_dominance_in_the_adriatic_black_sea_success:0 "After our success in securing the Black Sea, it is time to repeat the maneuver in the Adriatic. We will drive out any hostile nation present on its shores and seize its valuable territories for the Prussia of the Balkans."
 BUL_dominance_in_the_adriatic_black_sea_failure:0 "The blow we suffered after the failure in our mission to secure the Black Sea has led to a darkening of the mood of the Bulgarian population, the only way to solve it is to secure, this time successfully, the Bulgarian dominance in the Adriatic."
 BUL_dominance_in_the_adriatic_aegean_success:0 "After our success in securing the Aegean, the morale of the Bulgarian troops and also of the civilian population is higher than ever. We must seize the momentum and secure the Adriatic, so that the Prussia of the Balkans will be the sole and undisputed keeper of the three seas."
 BUL_dominance_in_the_adriatic_aegean_failure:0 "Our failure to secure the Aegean has dealt a severe blow to Bulgarian morale. If we want to regain courage and confidence, we must secure Bulgarian dominance in the Adriatic."
 BUL_dominance_in_the_adriatic_total_failure:0 "The blows we suffered after the failure in securing both the Aegean and the Black Sea has led to a general wave of demoralization and distrust towards the government in the country. If we are to make amends for our mistakes and bring back the glory that the Prussia of the Balkans deserves, we must secure the Bulgarian dominance in the Adriatic."
 BUL_bulgaria_on_the_three_seas:0 "Bulgaria on the Three Seas"
 BUL_bulgaria_on_the_three_seas_desc:0 "As it happened in ancient times during the First and Second Bulgarian Empires, the coasts of [ROOT.GetNameDef] are once again bathed by the Aegean, the Adriatic and the Black Sea. The next step is to develop the necessary infrastructure to build a powerful navy capable of securing Bulgarian dominance in the three seas."
 BUL_national_submarine_production:0 "National Submarine Production"
 BUL_national_submarine_production_desc:0 "Our navy is too weak to challenge foreign fleets and contest the dominance of the seas above the surface. However, we can focus on producing submarines that will harass enemy fleets and threaten their shipping routes from underwater."
 BUL_bulgarian_shipping_chamber:0 "Bulgarian Shipping Chamber"
 BUL_bulgarian_shipping_chamber_desc:0 "We must provide Bulgarian shipping companies and cooperatives with the means they need to continuously increase their fleets, as their convoys are crucial to trade in peacetime, but also to transport troops and supplies during war."
 BUL_strike_from_the_seas:0 "Strike from the Seas"
 BUL_strike_from_the_seas_desc:0 "There are countless islands and numerous strategic locations along the shores of the Mediterranean and the Black Sea. Therefore, we need a solid force with adequate transports capable of striking from the sea and taking those key positions from which to launch massive offensives."
 BUL_expand_varna_naval_base:0 "Expand Varna Naval Base"
 BUL_expand_varna_naval_base_desc:0 "We must expand the facilities of the Varna naval base and build the adequate dockyards to carry out the production of warships."
 BUL_develop_burgas_shipyards:0 "Develop Burgas Shipyards"
 BUL_develop_burgas_shipyards_desc:0 "In order to increase our production capacity for warships, we will invest in the expansion of the Burgas naval base and the construction of new shipyards in the area."
 BUL_an_aegean_sea_fleet:0 "An Aegean Sea Fleet"
 BUL_an_aegean_sea_fleet_desc:0 "Now that we have a presence in the Aegean, we must seek total dominance over it. To achieve this, we cannot rely only on destroyers and submarines, we need larger tonnage ships in our fleets."
 BUL_a_powerful_bulgarian_navy:0 "A Powerful Bulgarian Navy"
 BUL_a_powerful_bulgarian_navy_desc:0 "We must focus on building capital ships that provide our fleets with the firepower they currently lack. We may not have the largest navy, but if we concentrate our efforts, we may end up in a position to contest dominance of our seas even against major naval powers."
 BUL_modern_tactics:0 "Modern Tactics"
 BUL_modern_tactics_desc:0 "A modern navy requires the development of modern tactics to make the most out of it. But we should not rely only on our navy when we face powerful enemy armies, for one of the greatest weaknesses of ships is their vulnerability to air strikes..."
 BUL_oppose_the_royal_dictatorship:0 "Oppose the Royal Dictatorship"
 BUL_oppose_the_royal_dictatorship_desc:0 "If we want to end the oppressive regime of [GetBulgarianTsar], we must begin by seeking the necessary support to exert significant opposition to the current government, which is entirely made up of tsarist puppets."
 BUL_appoint_communist_ministers:0 "Appoint Communist Ministers"
 BUL_appoint_communist_ministers_desc:0 "We must pressure the Bulgarian government to appoint ministers who seek a change of course from the dictatorial regime of the Tsar. Only from within the government will we be able to bring down the tsarist system."
 BUL_the_spanish_struggle:0 "The Spanish Struggle"
 BUL_the_spanish_struggle_desc:0 "Our Spanish comrades are facing the fascist scum who, thanks to the support of other right-wing powers in Europe, seriously threaten to defeat the Republican government. \nFaced with such atrocity, [ROOT.GetNameDef] cannot look the other way. We must organize brigades of volunteers who will fight side by side with the Spanish militiamen in defense of freedom."
 BUL_overthrow_the_tsar:0 "Overthrow the Tsar"
 BUL_overthrow_the_tsar_desc:0 "Anti-tsarist sentiment is spreading in Bulgaria and we must seize this valuable opportunity to overthrow [GetBulgarianTsar] and abolish the Bulgarian monarchy once and for all. There is no place in modern Bulgaria for such an obsolete form of government!"
 BUL_abolish_the_tarnovo_constitution:0 "Abolish the Tarnovo Constitution"
 BUL_abolish_the_tarnovo_constitution_desc:0 "The Tarnovo constitution was considered liberal and advanced in the last century, but today it only serves to legitimize an oppressive dictatorial regime. It is time to abolish this constitution and write a new one, based on the model of the Soviet Constitution of 1936, and which includes fundamental rights such as citizens equality before the law, freedom of speech and assembly and a universal welfare system."
 BUL_unify_the_bourgeois_movement:0 "Unify the Bourgeois Movement"
 BUL_unify_the_bourgeois_movement_desc:0 "If we want to fight fascism in Bulgaria, we must unify the bourgeois movement into a common movement. To achieve this, the Bulgarian Communist Party must seek cooperation with the socialists, leaving behind the differences between us for the greater good."
 BUL_united_front_against_fascism:0 "United Front Against Fascism"
 BUL_united_front_against_fascism_desc:0 "The next step after unifying the bourgeois movement is to form an anti-fascist bloc, a tactic suggested by the 7th Congress of the Comintern in 1935. We must appeal to agrarians and even democrats to join our front against Bulgarian fascism."
 BUL_the_fatherland_front:0 "The Fatherland Front"
 BUL_the_fatherland_front_desc:0 "After gathering significant support from numerous political groups, it is time for our anti-fascist front to become a political movement in itself, uniting the members of all these different political organizations into a single party, determined to resist fascism in Bulgaria at all costs."
 BUL_full_voting_rights_for_women:0 "Full Voting Rights for Women"
 BUL_full_voting_rights_for_women_desc:0 "If we want freedom, equality and progress to prevail in our country, it is time to grant women full voting rights and support the Union of Bulgarian Women in its task to raise social awareness on women's issues in [ROOT.GetNameDef]."
 BUL_the_peoples_republic_of_bulgaria:0 "The People's Republic of Bulgaria"
 BUL_the_peoples_republic_of_bulgaria_desc:0 "Now that we have gotten rid of the Bulgarian monarchy, we must make some much-needed changes to the governance of our nation. It is time to end the era of despotism and oppression that has plagued the country for so many years and form the People's Republic of Bulgaria. \nUnity makes strength!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance:0 "Soviet-Bulgarian Treaty of Mutual Assistance"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc:1 "The [SOV.GetNameDef] represents a powerful ally that can boost our economy and help us ensure the territorial integrity of [ROOT.GetNameDef] in these difficult times. We must try to strengthen ties with the [SOV.GetAdjective] government and gain its valuable support if we are to prevail against the many enemies that surround us."
 BUL_follow_the_stalinist_doctrine:0 "Follow the Stalinist Doctrine"
 BUL_follow_the_stalinist_doctrine_desc:0 "It is time for us to formally apply for official [SOV.GetFactionName] membership so that we can develop better cooperation between [SOV.GetNameDef] and [ROOT.GetNameDef], not only on economic and industrial issues, but also on military matters."
 BUL_joint_research_effort:0 "Joint Research Effort"
 BUL_joint_research_effort_desc:0 "We must combine our research efforts in the military area with those of our allies to promote the development of modern weapons that can tip the balance in our favor in a military conflict."
 BUL_soviet_military_exercises:0 "Soviet Military Exercises"
 BUL_soviet_military_exercises_desc:0 "Our military forces have much to learn from the competent and disciplined Red Army. We should invite military advisers from [SOV.GetNameDef] to come to [ROOT.GetNameDef] to help us develop a military training program inspired by the Soviet model."
 BUL_soviet_bulgarian_war_industry:0 "Soviet-Bulgarian War Industry"
 BUL_soviet_bulgarian_war_industry_desc:0 "If we want to lay the foundations for a national military industry capable of supporting a large army, we must call for greater Soviet cooperation in the development and production of modern weapons."
 BUL_carry_the_revolution_abroad:0 "Carry the Revolution Abroad"
 BUL_carry_the_revolution_abroad_desc:0 "Bulgaria must become the vanguard of the communist revolution in the Balkans. We will invite like-minded governments to join our alliance, and we will take it upon ourselves to bring the revolution by force to the rest of our neighbors."
 BUL_liberation_of_the_proletariat:0 "Liberation of the Proletariat"
 BUL_liberation_of_the_proletariat_desc:0 "It is our duty to put an end to the oppressive regimes to which the working class of neighboring countries is subjected. The Bulgarian people's army will not rest until these tyrannical governments are overthrown, even if it has to fight against the major European powers that support them."
 BUL_the_anti_capitalist_fight:0 "The Anti-Capitalist Fight"
 BUL_the_anti_capitalist_fight_desc:0 "Throughout history, the so-called great democracies of Europe have meddled with the economy and borders of the Balkan countries, attending to their own interests and indifferent to the bloody conflicts they were causing. But the time has come for those rotten capitalists to fade away, for now it is Bulgaria's turn to dictate their economies, their governments and their borders."
 BUL_united_we_shall_prevail:0 "United, We Shall Prevail!"
 BUL_united_we_shall_prevail_desc:0 "The Balkans have long been subjected to foreign nations, but now is the time for our peoples to join forces against the invaders and fight for the land that, by right, belongs to us."
 BUL_the_unification_of_the_balkans:0 "The Unification of the Balkans"
 BUL_the_unification_of_the_balkans_desc:0 "The time has come to realize our vision of a united and independent Balkan Federation in which all citizens are equal and can move freely regardless of origin, culture or creed."
 BUL_the_peoples_militia_directorate:0 "The People's Militia Directorate"
 BUL_the_peoples_militia_directorate_desc:0 "We will establish a Directorate of the People’s Militia, under the direct control of the Ministry of the Interior, charged with political security, maintaining public order, and conducting criminal investigations."
 BUL_purge_the_elites:0 "Purge the Elites"
 BUL_purge_the_elites_desc:0 "It is time for Bulgaria's privileged classes to stop hoarding their wealth. If we want our country and its economy to prosper, it is necessary for the rich to share what they have with those who have nothing, rather than with the banks."
 BUL_collectivization_of_the_countryside:0 "Collectivization of the Countryside"
 BUL_collectivization_of_the_countryside_desc:0 "The crisis in agricultural distribution has caused great unrest in Bulgaria in the past, and the solution to this problem lies in replacing individually owned farms with collectively operated farms, a process that has already been carried out successfully in the Soviet Union."
 BUL_heavy_industry:0 "Heavy Industry"
 BUL_heavy_industry_desc:0 "Following the successful agricultural reorganization, we are finally in a position to carry out a modern and ambitious industrialization program in Bulgaria."
 BUL_train_the_youth_wings:0 "Train the Youth Wings"
 BUL_train_the_youth_wings_desc:0 "To make up for the manpower shortage in our armed forces, we must provide basic training courses to instruct members of our youth wings in the use of weapons and military tactics so that they can reinforce our ranks if necessary."
 BUL_treaty_of_perpetual_friendship:0 "Treaty of Perpetual Friendship"
 BUL_treaty_of_perpetual_friendship_desc:0 "As a first step in developing good relations with our neighbors in the Balkans, we must approach the Yugoslav government with a proposal to sign a treaty that establishes the basis for cooperation between our countries and by which [ROOT.GetNameDef] finally abandons its irredentist claims in [YUG.GetNameDef]."
 BUL_balkan_federation_of_socialist_republics:0 "Balkan Federation of Socialist Republics"
 BUL_balkan_federation_of_socialist_republics_desc:0 "The project of a Balkan Federation failed in the 1920s due to the nationalistic aspirations of the various members. But times have changed, and we must show our new federation project to the rest of the Balkan nations, starting with [YUG.GetNameDef]."
 BUL_bury_the_grudges_of_the_past:0 "Bury the Grudges of the Past"
 BUL_bury_the_grudges_of_the_past_desc:1 "It is time to put the disputes of the past behind us and start looking towards a future of solidarity and cooperation in the Balkans. We must urge our neighbors to join our [GetFederationOrConfederation], because our project for a united Balkans will never be complete without them."
 BUL_balkan_trade_union_secretariat:0 "Balkan Trade Union Secretariat"
 BUL_balkan_trade_union_secretariat_desc:1 "We must establish a Trade Union Secretariat that determines the directives to be followed by the different trade unions, with the aim of boosting the economy and fostering cooperation between the countries of our [GetFederationOrConfederation]."
 BUL_defy_moscow:0 "Defy Moscow"
 BUL_defy_moscow_desc:1 "The Soviet Union has long benefited from rivalries between the Balkan countries, not hesitating to interfere in our politics if it was in their interest. Now is the time for our [GetFederationOrConfederation] to strike before the Soviet government realizes that our united Balkan bloc is in a position to challenge Moscow's hegemony."
 BUL_balkan_research_cooperation:0 "Balkan Research Cooperation"
 BUL_balkan_research_cooperation_desc:1 "We must develop a cooperation program that allows scientists from the different countries of our [GetFederationOrConfederation] to share their discoveries and foster new technological advances."
 BUL_recover_italian_territories:0 "Recover Italian Territories"
 BUL_recover_italian_territories_desc:1 "Before Italy's territorial ambitions go any further, we must demand that the Italian government transfer control of its occupied territories in the Balkans to the countries to which they legitimately belong, or else face the consequences."
 BUL_democratic_principles:0 "Democratic Principles"
 BUL_democratic_principles_desc:0 "While our main objective is to end the authoritarian regime of the Tsar, we cannot allow a totalitarian communist government to be established in its place. We must stay true to democratic ideals and seek to increase the influence of like-minded ministers in government."
 BUL_legalize_the_agrarian_party:1 "Support the Agrarian Union"
 BUL_legalize_the_agrarian_party_desc:0 "The ideas of the Bulgarian Agrarian National Union in economic matters may differ slightly from ours, but if we leave these trifles behind, its members could align themselves with our policies. We must therefore proceed to legalize this organization and seek cooperation between our parties, for if we are to lead Bulgaria towards a real democracy, we need all the support we can get..."
 BUL_form_a_popular_bloc:0 "Form a Popular Bloc"
 BUL_form_a_popular_bloc_desc:0 "In order to form a strong united bloc against authoritarianism and oppression in [ROOT.GetNameDef], we must lean towards socialist policies and seek cohesion between left-wing political groups willing to fight against fascist and monarchist regimes."
 BUL_abolish_the_monarchy:0 "Abolish the Monarchy"
 BUL_abolish_the_monarchy_desc:0 "The monarchy may have been a useful tool in maintaining stability in Bulgaria during the early years of the Bulgarian Third State, but after devastating wars and tyrannical regimes, people have lost faith in this antiquated system of government. The time has come to abolish it."
 BUL_seek_cooperation_with_the_tsar:0 "Seek Cooperation with the Tsar"
 BUL_seek_cooperation_with_the_tsar_desc:0 "The Tsar still holds too much power within the government and could hinder all our proposals if provoked, so our best option is to try to cooperate with him while we gradually increase our influence in the government."
 BUL_legislative_elections:0 "Legislative Elections"
 BUL_legislative_elections_desc:0 "The Bulgarian Democratic Party has garnered massive support and it is now in position to pressure the government to call parliamentary elections, this time free from the rigging they have been subjected to for years."
 BUL_petorka:0 "Petorkata"
 BUL_petorka_desc:0 "We have received a proposal to collaborate with certain political groups that, like us, seek to defend democratic principles against all those political forces attempting to establish a dictatorial regime, be it tsarist, fascist or communist. This coalition would be made up of five organizations, including the Radical Democratic Party, the National Liberal Party and, of course, the Bulgarian Democratic Party."
 BUL_land_reorganization:0 "Land Reorganization"
 BUL_land_reorganization_desc:0 "It is time to carry out an industrial and agrarian reorganization, in accordance with our plans to implement a set of new reforms to strengthen these sectors in the near future."
 BUL_agrarian_cooperative_movement:0 "Agrarian Cooperative Movement"
 BUL_agrarian_cooperative_movement_desc:0 "We must take inspiration from the agrarian measures proposed by the Agrarian National Union and promote an organization of the countryside based on cooperatives."
 BUL_modernize_the_industry:0 "Modernize the Industry"
 BUL_modernize_the_industry_desc:1 "If we are to establish ourselves as the foremost industrial power within the Balkans we must strive to modernize our industry! Increased budget allocations and improved tools will make our dreams come true."
 BUL_the_salonika_agreement:0 "The Salonika Agreement"
 BUL_the_salonika_agreement_desc:0 "It is obvious that Bulgaria alone does not pose any threat to the nations that formed the Balkan Entente to confront our country together, so we must try to reestablish friendly relations with our neighbors, and what better way to start than by signing an agreement with the leader of [GRE.GetNameDef], [GRE.GetLeader]?"
 BUL_a_balkan_confederation:0 "A Balkan Confederation"
 BUL_a_balkan_confederation_desc:0 "The reasons that led to the formation of the Balkan Entente are now obsolete. In these turbulent times, the Balkan nations should leave the conflicts of the past behind and unite to defend themselves against the foreign powers that seek to subdue them."
 BUL_approach_the_united_kingdom:0 "Approach the United Kingdom"
 BUL_approach_the_united_kingdom_desc:1 "[ROOT.GetNameDef] needs the protection of the great democratic powers in Europe if it is to prevail in these uncertain times. We must meet with the [ENG.GetAdjective] government to negotiate a co-operative pact between our countries."
 BUL_join_the_allies:0 "Join the Allies"
 BUL_join_the_allies_desc:0 "We must formalize our desire to join the [ENG.GetFactionName] by submitting an application to the [ENG.GetAdjective] government to consider [ROOT.GetNameDef]'s membership in their alliance."
 BUL_consolidate_the_third_bulgarian_state:0 "Consolidate the Third Bulgarian State"
 BUL_consolidate_the_third_bulgarian_state_desc:1 "After a long period of social conflict, economic depression and international disputes, we are finally ready to stabilize and strengthen the Third Bulgarian State."
 BUL_free_balkan_states:0 "Free Balkan States"
 BUL_free_balkan_states_desc:0 "It is our duty as a Balkan power to protect our weaker neighbors against the ambitions of any nation seeking to invade our land. We must develop cooperation among the friendly nations of the region and prepare for the defense of the Balkans."
 BUL_fight_tyranny:0 "Fight Tyranny"
 BUL_fight_tyranny_desc:0 "It is time to confront the great European powers that follow worrisome fascist policies and whose leaders dream of nothing but expanding their dominions and subjugating the world."
 BUL_assert_our_claims:0 "Assert our Claims"
 BUL_assert_our_claims_desc:0 "It is time to address the territorial issues that have plagued our country for decades. We must seek support from the [ENG.GetAdjective] government to redress the affronts that have been made to Bulgaria since its liberation."
 BUL_appeal_to_european_capitalists:0 "Appeal to European Capitalists"
 BUL_appeal_to_european_capitalists_desc:0 "[ROOT.GetNameDef] needs a new injection of capital to stimulate the development of its national industry and to renegotiate its debt with the large multinationals that have already invested in the country."
 BUL_obliterate_the_bolshevik_threat:0 "Obliterate the Bolshevik Threat"
 BUL_obliterate_the_bolshevik_threat_desc:0 "Sooner or later, the communist nations will seek to bring their cursed revolution to [ROOT.GetNameDef]. Why wait for the Bolshevik lunge when we can take advantage of the element of surprise? We must be the first to strike, and we must strike with such ferocity that their beloved revolution is shattered once and for all!"
 BUL_research_sharing:0 "Research Sharing"
 BUL_research_sharing_desc:0 "Our country lags behind in the field of scientific research. If we want to produce state-of-the-art war machines and develop a modern industry, we must propose to our allies the implementation of a technological cooperation program."
 BUL_power_to_the_tsar:0 "Power to the Tsar"
 BUL_power_to_the_tsar_desc:0 "The Zveno established an authoritarian military regime before being overthrown by Tsar Boris III in 1935. But the Tsar preserved this power centralization and it is time to make good use of it, if we are to unify a fractured nation."
 BUL_condemn_macedonian_organizations:0 "Condemn Macedonian Organizations"
 BUL_condemn_macedonian_organizations_desc:0 "We must proclaim our displeasure towards IMRO and start working on hunting down and eliminating any Macedonian revolutionary cells still operating in Bulgaria, finally putting an end to what the Zveno started in 1934 and improving our foreign relations with it."
 BUL_support_macedonian_organizations:0 "Support Macedonian Organizations"
 BUL_support_macedonian_organizations_desc:0 "If we want to fulfill our dreams of unifying and annexing Macedonia, it will be more beneficial for us to cooperate with IMRO leaders in exile who can pave the way for a potential Bulgarian occupation of Macedonia in the future."
 BUL_dissolve_the_military_union:0 "Dissolve the Military Union"
 BUL_dissolve_the_military_union_desc:0 "The Zveno holds too much influence over our officers, and there is real resentment among their ranks after Tsar Boris ousted them from power in 1935. If we want to avoid a new Zveno coup, we must gather our officers in Sofia and announce the dissolution of the Military Union."
 BUL_cooperate_with_the_zveno:0 "Cooperate with the Zveno"
 BUL_cooperate_with_the_zveno_desc:0 "We must work together with the Zveno, rather than antagonize them. If we decide to grant them some concessions, we could gain a powerful ally."
 BUL_the_tsars_regime:0 "The Tsar's Regime"
 BUL_the_tsars_regime_desc:0 "Our country is split into multiple factions, social movements and banned political organizations. The Tsar must impose his full authority if he is to eventually bring cohesion and stability to Bulgaria."
 BUL_restrained_paramilitary_organizations:0 "Restrained Paramilitary Organizations"
 BUL_restrained_paramilitary_organizations_desc:0 "Members of paramilitary organizations are loyal individuals who already possess some form of military discipline and will be ready to wage war for the greater glory of our country. If we can entice these organizations, they could become a reliable source of manpower."
 BUL_ban_far_right_organizations:0 "Ban Far-Right Organizations"
 BUL_ban_far_right_organizations_desc:0 "Far-right radicals do not hesitate to use violence against authority, posing a great threat to our government and to our citizens. We must ban all social movements of this nature and disband any associated paramilitary organizations."
 BUL_restore_the_tarnovo_constitution:0 "Restore the Tarnovo Constitution"
 BUL_restore_the_tarnovo_constitution_desc:0 "Since the coup d'etat of 1934, the state has been governed under a de facto suspended constitution. It is time that we officially restore the Tarnovo Constitution, which will not only please our citizens, but also legally support our authoritarian regime."
 BUL_freedom_of_press:0 "Freedom of Press"
 BUL_freedom_of_press_desc:0 "Now that the constitution has been restored, we must guarantee its rights and principles. Allowing the distribution of currently banned newspapers could be the first step into cooperating with certain organizations."
 BUL_promote_bulgarian_nationalism:0 "Promote Bulgarian Nationalism"
 BUL_promote_bulgarian_nationalism_desc:0 "There may be countless threats to our nation from both abroad and within it, but if we Bulgarians stand together and work side by side, we shall prevail in the turbulent times ahead!"
 BUL_crush_the_communists:0 "Crush the Communists"
 BUL_crush_the_communists_desc:0 "Despite having been repressed multiple times so far this century, communists still lurk in the shadows, preying on the miserable and outcast to thicken their ranks. It is our duty to finish them off once and for all, by whatever means necessary..."
 BUL_illusions_of_a_non_partisan_system:0 "Illusions of a Non-Partisan System"
 BUL_illusions_of_a_non_partisan_system_desc:0 "The Tsar needs the support of his democratic subjects to fulfill his vision of a united Bulgaria. We must hold what will be an illusion of parliamentary elections, keeping popular opposition parties banned and ensuring that pro-government candidates win a majority of seats."
 BUL_limited_womens_suffrage:0 "Limited Women's Suffrage"
 BUL_limited_womens_suffrage_desc:0 "Bulgarian women call for social progress and equality, and nationalists have already warned that this fight is not only a women's issue, but a matter of social development and nation-building. Therefore, in order to follow the path of progress while preserving full political control, we will grant conditional voting rights to married, non-communist women."
 BUL_found_the_brannik:0 "Found the Brannik"
 BUL_found_the_brannik_desc:0 "Bogdan Filov has an interesting proposal to found a pro-fascist national youth organization, called Brannik, close to the authorities and loyal to the Tsar, modeled on other German youth organizations. Filov believes that Brannik can become massive, providing us with a substantial source of manpower.\n"Boris, Bulgaria, God!""
 BUL_bulgarian_irredentism:0 "Bulgarian Irredentism"
 BUL_bulgarian_irredentism_desc:0 "Bulgarian nationalism calls for the necessity to redraw the Balkan borders in favor of Bulgaria, and even the communists and the democrats will agree with that. We must emphasize the need to restore Greater Bulgaria, a common goal for all our people."
 BUL_strengthen_the_royal_dictatorship:0 "Strengthen the Royal Dictatorship"
 BUL_strengthen_the_royal_dictatorship_desc:0 "We must focus on promoting loyalty to Boris and eradicating all opposition to the regime. Thus paving the way for the Tsar Unifier to finally bring the glory our beloved nation deserves."
 BUL_war_industry:0 "War Industry"
 BUL_war_industry_desc:0 "An army at war needs a constant flow of equipment, weapons and aircraft. If we are to emerge victorious from this conflict, we need to increase our military production to feed our forces."
 BUL_liberalization_of_trade_policies:0 "Liberalization of Trade Policies"
 BUL_liberalization_of_trade_policies_desc:0 "Bulgarian economy has been lurching from one crisis to the next since its independence from the Ottoman Empire. Autarkic policies have proven to be inadequate in the past, so it is time to move towards economic liberalization."
 BUL_plot_against_boris:0 "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot:0 "Plot Against Boris"
 BUL_plot_against_boris_death:0 "The Death of Tsar Boris"
 BUL_plot_against_boris_desc:0 "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot:0 "We thought that Tsar Boris was the monarch who would lead the country to greatness, but his authoritarian regime, close to a dictatorship, is proving that we were wrong and threatens to further destabilize the country. It is our duty as loyal servants of Bulgaria to rid our nation of this unworthy ruler and to form a new government, worthy of the people's trust."
 BUL_plot_against_boris_desc_death:0 "[GetBorisDeathContext]"
 BUL_form_a_regency_council:0 "Form a Regency Council"
 BUL_form_a_regency_council_desc:1 "Following the death of Tsar Boris, and due to his heir being [GetSimeonsAge], a Regency Council must be appointed to exercise the country's government on behalf of young Simeon II."
 BUL_the_return_of_ferdinand_i:0 "The Return of Tsar Ferdinand I"
 BUL_the_return_of_ferdinand_i_desc:0 "Despite his advanced age and the fact that he was forced to abdicate in 1918 after the Bulgarian defeat in the Great War, the political experience and military skill of the former Tsar Ferdinand I make him the most suitable candidate to lead the nation to greatness. We must make the necessary arrangements to bring Ferdinand back to the Bulgarian throne."
 BUL_amend_old_grudges:0 "Amend Old Grudges"
 BUL_amend_old_grudges_desc:0 "It is time to avenge all the damage and humiliation inflicted on Bulgaria by its many enemies in the past, from the treacherous Romanians and Turks who stabbed us in the back during the Second Balkan War to the Entente powers who defeated us in the great war and have been hampering the development of our country ever since."
 BUL_the_fate_of_the_balkans:0 "The Fate of the Balkans"
 BUL_the_fate_of_the_balkans_desc:0 "Bulgaria has been subjected for too long to the will of her neighboring countries and the great European powers that support them... But times have changed, our country has grown stronger like no other Balkan nation, and Bulgaria is powerful enough at last to assert its supremacy and subjugate the pathetic states that surround her."
 BUL_toppling_giants:0 "Toppling Giants"
 BUL_toppling_giants_desc:0 "Throughout history, rising nations have brought down great and long-standing empires. If [ROOT.GetNameDef] is to become the next great power in Europe, we must first challenge the hegemony of any other powers within our grasp."
 BUL_nationalist_propaganda:0 "Nationalist Propaganda"
 BUL_nationalist_propaganda_desc:0 "There are still sectors among the Bulgarian population who oppose Bulgaria's role as the dominant power in the Balkans, claiming that the government's policies are "extremely oppressive". To silence these voices, we must fund a propaganda campaign that will help us justify the actions of our government and reignite Bulgarian nationalism."
 BUL_bulgarian_academy_of_sciences:0 "Bulgarian Academy of Sciences"
 BUL_guardians_of_the_balkans:0 "Guardians of the Balkans"
 BUL_guardians_of_the_balkans_desc:0 "We must preserve Bulgarian hegemony in the Balkans against any enemy power that dares to challenge it, therefore we will redouble our military efforts and urge our puppet governments in the Balkans to act likewise to assist us in the defense of our domain."
 BUL_consolidate_dominance_of_the_seas:0 "Consolidate Dominance of the Seas"
 BUL_consolidate_dominance_of_the_seas_desc:0 "If we want to secure the Balkans, it is not enough that we deploy a large army on the peninsula, we also need to build a powerful navy that guards the seas that surround it."
 BUL_appoint_right_wing_ministers:0 "Appoint Right-Wing Ministers"
 BUL_appoint_right_wing_ministers_desc:0 "The Tsar's regime, while helpful in exercising firm control over the country, lacks any real goals to improve Bulgaria's situation on the international scene. We must take advantage of the authoritarian nature of the current system to appoint new ministers who are ready to make the political and social changes that Bulgaria really needs."
 BUL_the_path_towards_a_greater_bulgaria:0 "The Path Towards a Greater Bulgaria"
 BUL_the_path_towards_a_greater_bulgaria_desc:0 "We must begin to adjust our economy so that it can withstand the imminent mobilization of the Bulgarian army. For the path towards a greater Bulgaria is plagued by war and conflict."
 BUL_depose_the_tsar:0 "Depose the Tsar"
 BUL_depose_the_tsar_desc:0 "The Bulgarian monarchy has become a liability that can only hinder us in achieving our goals. The Tsar's usefulness has come to an end and it's time to get him out of the way."
 BUL_military_dictatorship:0 "Military Dictatorship"
 BUL_military_dictatorship_desc:0 "We must take full control of the country and rule it under a militaristic authoritarian regime that allows us to take the necessary measures to continue our military efforts."
 BUL_support_the_spanish_coup:0 "Support the Spanish Coup"
 BUL_support_the_spanish_coup_desc:0 "The first theater in the war against Bolshevism is Spain. If we officially support the military uprising and organize a group of volunteers to support the rebel side, the Spanish civil war could become the perfect testing ground for our troops."
 BUL_allow_far_right_organizations:0 "Allow Far-Right Organizations"
 BUL_allow_far_right_organizations_desc:0 "Legalizing certain far-right organizations, such as the National Social Movement or the Ratniks, could provide us with helpful and loyal allies who support our regime and our ideals."
 BUL_integrate_the_ratniks:0 "Integrate the Ratniks"
 BUL_integrate_the_ratniks_desc:0 "The Ratniks, or the Union of Warriors for the Progress of the Bulgarianness is a recently-founded nationalist paramilitary organization that could prove to be a very useful tool in providing support for the regime and significant amounts of manpower for the army."
 BUL_economic_protectionism:0 "Economic Protectionism"
 BUL_economic_protectionism_desc:0 "We must implement new reforms to boost the national economy and industry, while also protecting basic sectors in Bulgaria such as agriculture and handicrafts."
 BUL_industrial_autarky:0 "Industrial Autarky"
 BUL_industrial_autarky_desc:0 "Our protectionist reforms have been extraordinarily successful in boosting the country's economy and industry, so we must continue in this course of action and implement new reforms that bring Bulgaria closer to autarky."
 BUL_corporatism:0 "Corporatism"
 BUL_corporatism_desc:0 "Inspired by the Italian model, workers and capitalists from different economic sectors must participate in national policymaking, so that we can mediate between these groups and carry out the most beneficial reforms for the national economy."
 BUL_approach_germany:0 "Approach Germany"
 BUL_approach_germany_desc:0 "While the British and the French have been continually strangling our economy since the humiliation of the Treaty of Neuilly, the Germans have not only shown hints of acknowledging our territorial claims, but have also helped us clearing our debts and buying a large part of our harvest, boosting our economy and allowing us to carry out important industrial and agrarian reforms."
 BUL_approach_germany_foreign_industry_tt:0 "Reduced decision cost for §YForeign Agreements§! with [GER.GetNameDef] and increased [GER.GetAdjective] factories cap."
 BUL_approach_british_foreign_industry_tt:0 "Reduced decision cost for §YForeign Agreements§! with [ENG.GetNameDef] and increased [ENG.GetAdjective] factories cap."
 BUL_approach_soviet_foreign_industry_tt:0 "Reduced decision cost for §YForeign Agreements§! with [SOV.GetNameDef] and increased [SOV.GetAdjective] factories cap."
 BUL_cooperation_with_italy:0 "Cooperation with Italy"
 BUL_cooperation_with_italy_desc:0 "Italians have shown their economic interest in our country several times, and we must not forget the royal marriage between Tsar Boris and princess Giovanni. We shall strengthen both our diplomatic and economic relations with them, as they could prove to be a strong ally in the Balkans in the near future."
 BUL_join_the_tripartite_pact:0 "Join the [GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis:0 "Tripartite Pact"
 BUL_join_the_tripartite_pact_central_powers:0 "Central Powers"
 BUL_join_the_tripartite_pact_desc:1 "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis:0 "We shall inform the Germans that we are ready and willing to sign the [GetGermanFactionName] and formally join their faction as allies."
 BUL_join_the_tripartite_pact_desc_central_powers:1 "The Kaiser has returned and we must seek to reestablish our old alliance once again. This time we will right the wrongs done to our proud countries. This time nothing will stand in our way to glory and greatness. This time we shall emerge victorious!"
 BUL_peaceful_development:0 "Peaceful Development"
 BUL_peaceful_development_desc:0 "Why join a war that will bring nothing but death and calamity to our people, when we can simply play the role of peacekeepers over the occupied Balkan regions, reaping territorial gains without having to send a single man to a certain death in some remote battlefront?"
 BUL_military_secrets_sharing:0 "Military Secrets Sharing"
 BUL_military_secrets_sharing_desc:0 "German technology is far superior to ours, and it could be very beneficial for us to sign an agreement allowing Bulgarian scientists and engineers to access some of Germany's technological wonders, paving the way for us to further develop our own research."
 BUL_bulgarian_administration_of_the_balkans:1 "Bulgarian Integration of the Balkans"
 BUL_bulgarian_administration_of_the_balkans_desc:2 "To strengthen our claims on the Balkans, we must carry out a Bulgarian integration of the occupied regions, so that, after [GetGermanFactionNameDef] victory in the war, [GetGermanOrIndependent] will be able to see the Bulgarian nature of those territories and will not dare break our national integrity, like the British did in 1878."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def:0 "an Axis"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def:0 "a Central Powers"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def:0 "our"
 BUL_bulgarian_administration_of_the_balkans_germans_name:0 "the Germans"
 BUL_bulgarian_administration_of_the_balkans_everyone_name:0 "the world"
 BUL_restore_the_bulgarian_patriarchate:0 "Restore the Bulgarian Patriarchate"
 BUL_restore_the_bulgarian_patriarchate_desc:0 "The Patriarch of Constantinople must be pressured to recognize the autocephaly of the Bulgarian Church and make the necessary arrangements to allow the Holy Synod of the Bulgarian Orthodox Church to elect a Metropolitan, who will become the Bulgarian Patriarch."
 BUL_total_war:0 "Total War"
 BUL_total_war_desc:0 "We must formalize our territorial claims in Romania with the aim of ensuring a source of oil with which to maintain our war effort, for [ROOT.GetNameDef] is finally ready to wage all-out war against the enemies of its allies."
 BUL_the_eastern_front:0 "The Eastern Front"
 BUL_the_eastern_front_desc:0 "Up until now, our citizens had been reluctant to allow any hostility towards the liberators of the Bulgarian people. But the devastating war between our allies and [SOV.GetNameDef] has changed the mindset of many former detractors, who now support our proposal to join the Eastern Front."
 BUL_the_third_bulgarian_empire:0 "The Third Bulgarian Empire"
 BUL_the_third_bulgarian_empire_desc:0 "We must take the final step on our path to glory and greatness. The countries that belittled Bulgaria in the past will have no choice but to acknowledge the supremacy of our mighty nation. \nIt is time to proclaim the Third Bulgarian Empire!"
 BUL_oppose_the_royal_dictatorship_tt:0 "Unlocks decisions to cooperate with the [GetBsName] and the [GetBznsName].\nUnlocks decisions to repress the [GetBsName] and the [GetBznsName]."
 BUL_appoint_communist_ministers_tt:0 "Unlocks decisions to repress the [GetNsmName]."
 BUL_the_spanish_struggle_tt:0 "§YChief of Airforce§!, §YZachari Zachariev§!, will be sent to fight in the Spanish Civil War as a fighter pilot of the Bulgarian volunteer aviation group. §RRequires sending volunteers to§! §Y[GetSpanishRepublicFlag]Republican Spain§!."
 BUL_spd_flag:0 "[SPD.GetFlag]"
 BUL_spr_flag:0 "[SPR.GetFlag]"
 BUL_no_spr_flag:0 ""
 BUL_potential_civil_war_low_requirement_tt:0 "§RIf§! §YStability§! §Ris below§! §Y30%§! §Rat the time this focus is completed, a civil war will start!§!"
 BUL_the_fatherland_front_bzns_support_requirement_tt:0 "More than §Y50%§! [GetBznsName] faction loyalty"
 BUL_the_fatherland_front_zveno_support_requirement_tt:0 "More than §Y50%§! [GetZvenoName] faction loyalty"
 BUL_the_fatherland_front_communist_support_tt:0 "(Integrating the [GetZvenoName] and the [GetBznsName] factions will further increase Communist Support)"
 BUL_the_peoples_republic_of_bulgaria_bs_support_requirement_tt:0 "More than §Y50%§! [GetBsName] faction loyalty"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_tt:0 "\nIf [SOV.GetNameDefCap] accepts our proposal:"
 BUL_collectivization_of_the_countryside_bs_support_requirement_tt:0 "More than §Y70%§! [GetBsName] faction loyalty"
 BUL_soviet_bulgarian_war_industry_research_sharing_tt:0 "Research Bonus from Technology Sharing Group increases by §G5%§!."
