##Events-rw jap
 rw_jap.1.t: "Japanese imperial year 2600"
 rw_jap.1.d: "For Japan, this year is undoubtedly the most important year since the reform. 2600 years ago, Jinmu Tenno ascended the throne, marking the birth of Japan, but today our country is unprecedentedly strong, which makes our ancestors proud. In any case, we should prepare a series of activities to celebrate, stabilize the minds of the people at home and show our national prestige to the outside world. The former emperor of Tamamo is ready to take part in a series of military parades, ship parades, and celebrations."
 rw_jap.1.a: "Just lay low."
 rw_jap.1.b: "Do it normally."
 rw_jap.1.c: "It was carried out in a high profile, which made it clear that the national system could not be shaken."
 rw_jap.1.e: "This is the most important thing, not one of them."
 
 rw_jap.2.t: "Japanese imperial year 2600"
 rw_jap.2.d: "For Japan, this year is undoubtedly the most important year since the reform. 2600 years ago, Jinmu Tenno ascended the throne, marking the birth of Japan, but today our country is unprecedentedly strong, which makes our ancestors proud. In any case, we should prepare a series of activities to celebrate, stabilize the minds of the people at home and show our national prestige to the outside world. For the Toyosatomimi no Miko, who soon ascended the throne, this event is even more important."
 rw_jap.2.a: "Just lay low."
 rw_jap.2.b: "Do it normally."
 rw_jap.2.c: "It was carried out in a high profile, which made it clear that the national system could not be shaken."
 rw_jap.2.e: "This is the most important thing, not one of them."
 
 rw_jap.6.t: "Syameimaru Aya Affairs"
 rw_jap.6.d: "Aya News, one of the largest comprehensive newspapers in the country, has recently begun to fight against the government. Yesterday, a journalist famous for writing exaggerated tidbits suddenly revealed in the newspaper headlines that the Prime Minister [ROOT.GetLeader] was suspected of bribing voters in the election! The article even reveals how bribes flow to gangs, enterprises, and even trade unions in some parts of Tokyo. \nNow other large and small newspapers are scrambling to reprint the news, and because of her popularity in the press, many people are beginning to believe that her nonsense is true."
 rw_jap.6.a: "A straight foot is not afraid of a crooked shoe, let her say"
 rw_jap.6.b: "Refute publicly and find a reason to sue Aya News!"
 rw_jap.6.c: "Let Tokkou do its job."
 
 rw_jap.7.t: "Showa Coup"
 rw_jap.7.d: "Not all members of Rikken Seiyukai are willing to accept the fact that Sayjou Manaka is the prime minister. As a matter of fact, many members, including some very reputable members, are very worried that the forces of the reformers will eventually subvert Japan's democratic system. Now they have found, Sajyou Ayaka, the sister of Prime Minister Sayjou Manaka, a small potato in the political friendship association. It looks as if they are planning to carry out a coup against Prime Minister Sajou Manaka through "a direct action."
 rw_jap.7.a: "The coup was a success. Prime Minister, Sayjou manaka was forced to resign."
 rw_jap.7.b: "All they got was the body of Sajyou Ayaka hanged at home."

 rw_jap.8.t: "Prime Minister Sayjou prepares to crack down on corruption"
 rw_jap.8.d: "Corruption in Japanese politics has become an open secret throughout the country. As the leader of the reformers, it is naturally impossible for Prime Minister  Sajou to ignore. Just yesterday, Prime Minister Sayjou delivered a national speech, saying that he would "thoroughly crackdown" on corruption in the country. "Corruption is everywhere, from elections to the administrative system to the military," Prime Minister Sayjou said, "and there are some people who are very rich or very powerful. Their actions are very covert, and their morals are corrupt. They have hijacked his Majesty the Mikado and are interfering with my normal functions as prime minister. " In her speech, she also hinted that the forces in the palace and the elders of the aristocracy were an important part of the chain of corruption."
 rw_jap.8.a: "She should have done this a long time ago."
 
 rw_jap.9.t: "Yakumo Yukari Corruption"
 rw_jap.9.d: "Konoe Fumimaro, deputy head of the Showa Central Anti-Corruption team formed by the Sayjou cabinet, announced an explosive new to the media a week ago: Yakumo Yukari, president of the Kizuko In, is suspected of huge corruption! As one of the founding fathers, Yakumo Yukari, a woman who was respected by  Majesty the Emperor, has now been directly exposed to corruption by reformist bureaucrats, causing a huge shock in the political arena. Now that the case has been referred to the grand court, the final judge, Shikieiki Yamaxanadu, faces a dilemma between the reformist bureaucrats and senior courtiers of the court. However, everyone is equal before the law, and it is the evidence and the impartial judgment of the judge that ultimately determine the outcome of the case."
 rw_jap.9.a: "Yakumo Yukari had solid evidence of corruption and was sentenced to life in prison."
 rw_jap.9.b: "It was revealed that the Sajou cabinet had falsified evidence, and his Majesty asked Yakumo Yukari to investigate the matter thoroughly."
 
 rw_jap.10.t: "Yakumo Yukari "vanishes""
 rw_jap.10.d: "There is puzzling news from the Tokyo prison that Yakumo Yukari, who was recently sentenced to life in prison, has "mysteriously disappeared" in prison. Although it is suspected that former elders and today's top criminals have disappeared in prison, the public is not interested in getting to the bottom of it. Maybe only the guard on duty knows what happened."
 rw_jap.10.a: "Not that special"
 
 rw_jap.11.t: "Murder of Oda Nobunaga"
 rw_jap.11.d: "The last stumbling block in Prime Minister Sajou's path to power in Japan is Army Secretary Oda Nobunaga, who recently gave the Prime Minister a chance to get rid of her. During Oda's visit to North Korea, Prime Minister Sajou met privately with Oda's brother, Nobukatsu. After a "pleasantries", Nobukatsu revealed the information about Nobunaga's itinerary after returning to Japan. In contrast, Prime Minister Sajou promised Shinsei some military power. Prime Minister Sajou's closest friend, Tokkou, is now ready to bury explosives on the tracks waiting for Nobunaga."
 rw_jap.11.a: "The assassination was successful, and the responsibility was left to Tokkou."
 rw_jap.11.b: "When the assassination failed, Akita launched a mutiny and took control of Tokyo."
  
 rw_jap.12.t: "Yakuza Crackdown"
 rw_jap.12.d: "Police, gendarmerie, Tokkou, the entire empire can be used for "law and order" institutions have been mobilized by prime minister sajou, such a big battle is to get rid of someone, "is it the complete eradication of red bandits?" Fumimaro Konoe, who has just been appointed as the "general manager" of the operation, speculates. In fact, executives drawn from those three agencies outside the prime minister's office are as wishful thinking as he is. It took a long time for Fumimaro to come out of the prime minister's office and came face to face with Tokkou's Megure Jenniuuzou, "Duke, what on earth does the prime minister want us to do?""
 rw_jap.12.a: ""She said we have to eradicate gangs.""   
 
 rw_jap.13.t: "Ryougi Shiki escaped from prison."
 rw_jap.13.d: ""Well, prime minister, do you remember Ryougi Shiki, the gang leader arrested in the last special operation?" "Yes, what's wrong with that?" Sajou manaka's attention was entirely on the war paper, and she didn't put down the newspaper until Fumimaro Konoe finished talking about it slowly. "that guy got away?! What the hell on earth are the guards doing in the prison?! That kind of dangerous man got away?! Put me through to Meguresia quickly! If that guy shows up here, you and I are going to see amaterasuniting right away! ""
 rw_jap.13.a: ""But she is said to have gone to the Chinese mainland.""   
 
 rw_jap.14.t: "New Order Movement"
 rw_jap.14.d: "Recently, after a series of "turbulent" events in Japanese politics, prime minister Shatiao finally controlled the whole government, and she was finally able to start her own great cause-the new system movement. After publishing the program of "giving the will, empathy, and working closely with the government," she was appointed president of the new political party "IRAA (Imperial Rule Assistance Association)." Of course, this will not be as simple as the prime minister setting up a political party, while other political parties began to dissolve one after another after the news was released and declared that they were "incorporated into the IRAA". As a result, the proportion of IRAA seats in the House of Representatives increased to as much as 90% within a few days."
 rw_jap.14.a: ""Then there is no voice against me.""    
 
 rw_jap.15.t: "Kizuko In ousted the prime minister."
 rw_jap.15.d: "Slightly sensitive members of parliament will understand that the prime minister's relationship with the aristocracy, especially with Yakumo Yukari, the speaker of the Kizuko In, has fallen to its lowest point since he took office. Now that Kizuko In does not intend to continue the stalemate, three days ago, Speaker Yakumo Yukari submitted an "impeachment memo" to his Majesty the Empress, and the recent report of the Privy Council also complained about the prime minister. The prime minister realized that he was no longer trusted by his Majesty, so he offered to resign. \n "When it comes to the critical moment, you will understand that [JAP.GetName] is only a democracy constitutionally, and the power rests with the people who made the constitution." -an unknown person."
 rw_jap.15.a: "The cronies of the sage will temporarily take up the post of prime minister."     
 
 rw_jap.16.t: "Extreme reds attacked the Empress"
 rw_jap.16.d: "Socialists, communists, anarchists, these red elements have never stopped threatening the empire, and in fact, the promulgation of the National Security Act has not made things any better. Now these far-left elements have put their most extreme ideas into practice. In one of the Empress's recent outings, the well-known "anarchist" Kijin Seija suddenly appeared in the crowd. Whether she has been planning for a long time or having fun immediately, she has thrown a bomb at Empress Showa, waiting for his Majesty's fate to be."
 rw_jap.16.a: "Her Majesty is dead. Shuotoku ascends the throne."    
 rw_jap.16.b: "Her Majesty swooped down and caught the assassin."     
 rw_jap.16.c: "Kijin Seija failed to assassinate but escaped."   
 
 rw_jap.17.t: "Musha Incident"
 rw_jap.17.desc_resign_demanded: "Since the Treaty of Shimonoseki, taiwan's aborigines have never settled in peace. Just yesterday, there was an exchange of fire between the aborigines of the Wushe in Nantou County, Taiwan, and the police troops stationed in Taiwan. The Taiwan Autonomous Alliance claimed that in order to suppress the aborigines, Taiwan Governor Enoshima Junko not only deployed aircraft artillery but even used poison gas. Now the Workers' and Peasants' Party and the Social Mass Party have begun to protest against this. There was an uproar in the House of Representatives, and Foreign Minister Kirisame Marisa threatened to resign and demand that the prime minister resign and dissolve the cabinet immediately."
 rw_jap.17.desc_normal: "Since the Treaty of Shimonoseki, taiwan's aborigines have never settled down. Just yesterday, there was an exchange of fire between the aborigines of the Wushe in Nantou County, Taiwan, and the police troops stationed in Taiwan. The Taiwan Autonomous Alliance claimed that in order to suppress the aborigines, Taiwan Governor Enoshima Junko not only deployed aircraft artillery but even used poison gas. However, due to the recent hardening of the government's foreign policy, local protests in Taiwan were quickly ignored by the government."
 rw_jap.17.a: "The prime minister has no choice but to resign."   
 rw_jap.17.b: "The prime minister refuses to resign."   
 rw_jap.17.c: "That's it."    

 rw_jap.18.t: "Manchuria incident"
 rw_jap.18.d: "Since the Russo-Japanese War, we have established economic dominance in Manchuria, and successive governments have always regarded the maintenance of Manchurian privileges as the top priority of foreign economic expansion. Is it too weak for the economy to trade?! That fertile land can no longer be ruled by the incompetent Chinese! Ishiwara Kanji, a famous staff officer advocating the "Manchurian Lifeline" theory, has made a detailed plan for the Korean Army and Kwantung Army as well as the Manchurian Iron Guard, and now is the time to act! Regardless of local views, they must understand that this is a patriotic feat!"
 rw_jap.18.a: "The Japanese troops stationed abroad acted according to the plan."   
 rw_jap.18.b: "The government got wind of Ishiwara Kanji's arrest in advance."   
 rw_jap.18.c: "The government got wind of it in advance, but supported them."    
 
 rw_jap.19.t: "Kwantung Army's attack."
 rw_jap.19.d1: "The Japanese attacked us! There's no sign! Out of the consideration of the current relationship, the front-line officers dare not open fire on them, and our army is losing ground. However, according to the negotiations with the Japanese consul, the Japanese government is completely unaware of this, and perhaps this is only an unauthorized action by military officers stationed abroad."
 rw_jap.19.d2: "The Japanese attacked us! There's no sign! Out of the consideration of the current relationship, the front-line officers dare not open fire on them, and our army is losing ground. On the other hand, the Japanese consul also sent a "request" similar to an ultimatum, ordering us to withdraw from the customs immediately."
 rw_jap.19.a: "We can only retreat."   
 rw_jap.19.b: "It's unbearable."   

 rw_jap.20.t: "Form a war cabinet"
 rw_jap.20.d: "In short, things have finally come to this point. Successive governments have achieved great results in their diplomacy with China, and the only solution now is to use force. So the previous government, which adhered to peaceful diplomacy, had to go on anyway, especially an incompetent prime minister and a foreign minister who had done nothing in a mess, so who should be replaced?"
 rw_jap.20.a: "Peaceful diplomacy is no longer needed."   
 rw_jap.20.b: "The old people can't adapt to the situation."   

 rw_jap.21.t: "The prime minister proposed the establishment of a buffer state"
 rw_jap.21.d: "The manchuria incident finally fulfilled the wishes of the conspirators, and we have taken full control of manchuria, but now the relationship between Japan and Chinese forces is almost broken. In view of this, the prime minister believes that we should continue to maintain the independence of Manchuria nominally, as long as we gain higher and absolute economic control than before, so that we may be able to continue to cooperate with Chinese parties in the future."
 rw_jap.21.a: "This is good for all parties."    
 rw_jap.21.b: "Then the army's efforts will be in vain?!" 

 rw_jap.22.t: "Fire at Myouren Temple"
 rw_jap.22.d: "The prime minister, who is a politician and a buddhist on the one hand, always goes back to his temple to rest or give lectures in his spare time. As a result, a tragedy that did not know whether it was a natural disaster or a man-made disaster occurred, and the scene was in a mess after the sudden fire, even if the fire brigade rushed to the scene to try its best to contain it. After the statistics, including the prime minister, nearly 100 Buddhists were killed, and according to the investigation of the police department, there were a large number of traces of gasoline volatilization at the scene, but there was no clue. Maybe this will be a headless case, so let's take a look at the change of prime minister."
 rw_jap.22.a: "The buddhist prime minister is gone, and peace diplomacy has to end."    
 rw_jap.22.b: "This is an opportunity for some careerists." 

 rw_jap.23.t: "Join the War of Resistance against Japan"
 rw_jap.23.d: "The Japanese have completely torn off their camouflage and began to conquer the whole continent by force. Do we have to put aside our prejudices and cooperate with our old enemies? Even if the Chinese don't beat the Chinese, the Chinese themselves don't believe these words, but I'm afraid it's a bit out of line to continue to go their own way when the Japanese attack the Chinese."
 rw_jap.23.a: "No more infighting!"   
 rw_jap.23.b: "The Japanese didn't hit us! Why do I care?!"  

 rw_jap.24.t: "Battle to expel guangxi regime"
 rw_jap.24.d: "Guangxi and guangdong have never been monolithic. Our Army has been arguing with them since the Revolution of 1911, and even today they have not abandoned their hostility to us. At present, these hostile elements are gathering under the control of the famous Guangdong underworld leader Kitcho. After many unsuccessful raids, she has once again gathered local clan forces to declare war on us, although our army has fought with the Guangdong army many times and has long experience. However, this time she is said to have the support of the Japanese."
 rw_jap.24.a: "No matter who supports you, fire!"  

 rw_jap.25.t: "Guangdong regime calls for help"
 rw_jap.25.d: "Some civil right-wing organizations and some army officers believe that infiltration in various warlord regimes in China is an important means to enhance China's influence, and there are also two top priorities, Manchuria in the far north and Guangdong in the far south. The Guangdong army, which is now working with non-governmental organizations in China, is in a stalemate with the Gui army. Their ability alone may not be enough to defeat the Gui army, as long as the government intervenes a little bit."
 rw_jap.25.a: "The actions of those people have nothing to do with the government."  
 rw_jap.25.b: "Send a shipment of ammunition immediately."  
 rw_jap.25.c: "Send "volunteers" to take part in the war directly!"  

 rw_jap.26.t: "After independence"
 rw_jap.26.d: "Succeed! Gui was completely defeated by us! Thanks to the help of the Japanese, maybe we have to consider deepening our relationship with them."
 rw_jap.26.a: "Common prosperity of Japan and Guangdong!"  
 rw_jap.26.b: "It's not necessary."  

 rw_jap.27.t: "Common prosperity of Japan and Guangdong?"
 rw_jap.27.d: "After the Guangdong army defeated the Gui army, they formally made a request for an alliance to us, and the vast majority of people in the government agreed on this matter. if we were to force a Chinese force to surrender to us, it would certainly incur a lot of resistance. It is another matter for them to bring themselves to the door."
 rw_jap.27.a: "Excellent."  
 rw_jap.27.b: "But it will still infuriate the KMT."  

 rw_jap.28.t: "Kotomine Kirei is in charge of the Ministry of Foreign Affairs"
 rw_jap.28.d: "It seems that everything can be solved by war, so what's the point of setting up a Ministry of Foreign Affairs? Komeiji Satori, who feels incompetent, has decided to resign, and Kotomine Kirei, known as the "backstabber", who is known for his strong will to battle, has replaced her, perhaps with an iron fist that is better suited to this crazy era."
 rw_jap.28.a: "Can the telegram of the declaration of war bring pleasure to the guy?"  

 rw_jap.29.t: "The role of the Council of the Sage"
 rw_jap.29.d: "The three sages have long assisted his Majesty, and the small group of them has always been called the cabinet of the cabinet, but there has been a serious legal ambiguity between the powers and responsibilities of this institution. Maybe it's time to make a reasonable standard?"
 rw_jap.29.a: "This is just an informal consulting body." 
 rw_jap.29.b: "This should be regarded as an advisory panel with real power." 
 
 rw_jap.30.t: "Former Foreign Secretary hid sword of Kusanagi"
 rw_jap.30.d: "Kirisame Marisa, a former foreign minister, has long been known for peace diplomacy and arms collection, and her political opponents have often launched various allegations of "possession of weapons of mass destruction". However, in a recent search, the Tokyo Police Department did not find any "weapons of mass destruction" in a search of her residence, but a sword of kusanagi."
 rw_jap.30.a: ""What's all the fuss about? Didn't you play with the fake ones when you were kids? "" 
 rw_jap.30.b: ""Kirisame Marisa stole the artifact, disrespectfully. Put her in prison.""  
 
 rw_jap.31.t: "Kirisame Marisa escaped from prison."
 rw_jap.31.d: "The hypothesis that Kirisame Marisa possesses weapons of mass destruction is probably true! Recently, there was a huge explosion at Nest Duck Prison in Tokyo. More than half of the prison wall was directly blown down, resulting in a large number of prisoners escaping from the prison. About five minutes later they were controlled by the police who heard the news. However, the guy mentioned at the beginning seems to have taken advantage of the chaos to slip out of the sewer, and according to follow-up investigations, he even went home afterwards, took a large amount of cash and weapons from an undiscovered darkroom and disappeared."
 rw_jap.31.a: ""Just a mouse! Let her go. ""  
 
 rw_jap.32.t: "Reorganze Touhoukai"
 rw_jap.32.d: "Touhoukai was originally a far-right nationalist group in Japan, but now it has been targeted by Yakumo Yukari. Subsequently, the founder of Touhoukai, Masaru Nakano, was "kicked out", while members of other nationalist parties such as the National League led by Kazami Yuka and the Showakai led by Sumizu Yanagi were all integrated. Touhoukai has now taken on a brand new look, becoming the representative of Yakumo Group in the House of Representatives."
 rw_jap.32.a: "This is nice."
 
 rw_jap.33.t: "Separation of Assets and Operating Rights"
 rw_jap.33.d: "Although the Youkusankai has made tough demands for separating assets and operating rights and has received support from the military, the financial sector is unwilling to accept these demands. The financial community organized a meeting with representatives of the Youkusankai, and generously stated that giving the Zaibatsus appropriate freedom is beneficial to the development of the country, and pointed out that the random division and merger of enterprises will bring economic problems, and at the same time hinted that if Youkusankai would go its own way, the financial community Will no longer support Youkusankai. Although Prime Minister Sayjou had a very tough attitude at first, she was not deadheaded. Her decision was..."
 rw_jap.33.a: "And we stop here."
 rw_jap.33.b: "Do Zaibatsus really believe they could confront us?"
 
 rw_jap.34.t: "Shrine Burning Movement"
 rw_jap.34.d: "Due to the anti-religious policies implemented by Oda Nobunaga after taking office, the relationship between the religious circles and the Oda military government is getting worse. In the end, the contradiction ended with the Shinto shrine burning campaign initiated by the Oda military government. About one-third of the shrines and temples in the country were burned down, and the focus was on Suwa Shrine, which was related to the former nobles. Yesterday, a group of radical military officers even tried to lead their troops to burn down the Yasukuni Shrine, while a group of conservative soldiers tried to stop it. The two sides fought under the torii gate of the Yasukuni Shrine, which ended in fruitless."
 rw_jap.34.a: "A nice burn."
 
 rw_jap.35.t: "Negotiations with the military"
 rw_jap.35.d: "Now the conflict between the government and the military must be put on the table for discussion. The military requires the passage of a bill requiring the army and navy ministers to be served by active servicemen, which will undoubtedly increase the military's voice on political issues."
 rw_jap.35.a: "The act is passed"
 rw_jap.35.b: "The act could not be passed"

##Events-japan purge
 jap_purge.1.t: "Clean the Owari"
 jap_purge.1.d: "Secretary of State Oda Nobunaga is a capable person but not a good one. It's okay if she supports us, but according to the current intelligence, she has no interest in us at all. And there is no room for compromise, that guy will only choose to smash and crash when he never compromises in a situation that makes him uncomfortable, so we have no choice but to do it first."
 jap_purge.1.a: ""Replace" her, quietly."       
 
 jap_purge.2.t: "Clean Kodoha"
 jap_purge.2.d: "Whose side is the Empress really on? The young people of Kodoha are always wishful thinking on this issue and challenge the order again and again. As a sage, I must sober them up, in another world。"
 jap_purge.2.a: "Disappear!"   
 
 jap_purge.3.t: "Purge political enemies"
 jap_purge.3.d: "Jabbering accomplishes nothing! We have endured long enough as loyal and brave patriots, so now is the time."
 jap_purge.3.a: "Kill the national traitor!" 
 
 jap_purge.4.t: "Purge the aristocracy"
 jap_purge.4.d: "It is said that his Majesty the Empress still has some opinions about this. After all, many of the goals this time belong to veterans for a long time, but we also have the support of big shots, so let's do it!"
 jap_purge.4.a: "Dieeeeeeeeeeee！！"  
 
 jap_purge.5.t: "Destroy the aristocracy."
 jap_purge.5.d: ""There's nothing I can do about it. To be honest, I have no intention of going to Rakuyo these days. These are the heroes of the times! So I'm not going to be made into a barbecue by anyone this time. It's better to drag all the wings around the goddamn Empress to kill. As for the next step. ""
 jap_purge.5.a: ""Go back and see the progress of the new weapons.""   

##Events-japan flavor
 jap_flavour.1.t: "Placeholder"
 jap_flavour.1.d: "Placeholder"
 jap_flavour.2.t: "Telescope Affairs"
 jap_flavour.2.d: "Another extremely boring Congress, at least for the former emperor of Tamamo, especially when it is very stuffy inside the Chamber of Parliament, and the Speaker of the House of Representatives is making a long speech, damn formalism! The bored emperor glanced at the edict in his hand, and suddenly an interesting idea reappeared in her mind. In front of the civil and military officials, she rolled the imperial edict into a tube and looked at it as a "telescope" to the civil and military officials. \nTohsaka Tokiomi was still elegantly dressed, sitting upright and boring; Sayjou Manaka with sparkling eyes, and she was really young; compared with the Hinanawi Tenshi who looked around, she obviously realized that this Congress was extremely boring. Hishiri Adashino is still an unfathomable smile, but what does she think has anything to do with me? You might as well pay attention to where the hair of Kirisame Marisa is dyed. Some officials have obviously discovered the emperor's "abnormal behavior", but none of them have the courage to interrupt the emperor. While the emperor was carefully observing General Fujiwara no Mokou's overalls, she suddenly heard a familiar cough."
 jap_flavour.2.a: ""Damn it, Yakumo Yukari found this.""
 jap_flavour.3.t: "Telescope Affairs"
 jap_flavour.3.d: "Another extremely boring Congress, at least for the former emperor of Tamamo, especially when it is very stuffy inside the Chamber of Parliament, and the Speaker of the House of Representatives is making a long speech, damn formalism! The bored emperor glanced at the edict in his hand, and suddenly an interesting idea reappeared in her mind. In front of the civil and military officials, she rolled the imperial edict into a tube and looked at it as a "telescope" to the civil and military officials. \nTohsaka Tokiomi was still elegantly dressed, sitting upright and boring; Sajou Manaka with sparkling eyes, and she was really young; compared with the Hinanawi Tenshi who looked around, she obviously realized that this Congress was extremely boring. Hishiri Adashino is still an unfathomable smile, but what does she think has anything to do with me? You might as well pay attention to where the hair of Kirisame Marisa is dyed. Some officials have obviously discovered the emperor's "abnormal behavior", but none of them have the courage to interrupt the emperor. While the emperor was carefully observing General Fujiwara no Mokou's overalls, the sage Ibaraki Kasen suddenly interrupted the Speaker of the House of Representatives and snapped, "Your Majesty, what are you doing?" The officials were stunned, but it was only when they realized that the speaker was Ibaraki Kasen that they realized that this was actually quite normal."
 jap_flavour.3.a: ""Why are you yelling so loud?""
 jap_flavour.4.t: "Kasodani Kyouko's speech"
 jap_flavour.4.d: "The National Mobilization Law promoted by the Yakumo cabinet has caused divisions within the Social popular Party, and many members are not sure whether they should vote in favor. According to Murasa Minamitsu, vice president of the Social Congress Party, in the end, the president of Hijiri Byakuren thought that the "National Mobilization Law"seems to be a socialist model" and decided to support it. \nIn his approval speech the next day, Kasodani Kyouko, a member of the Social Congress Party, said, "Prime Minister Yakumo should say more boldly and bluntly that this is the way for Japan to move forward. I think we should be like Siegfried, Nero, or Stalin, and boldly follow the path that Japan should take. " But she was expelled from the House of Representatives two days later because the speech compared Yakumo to Stalin. Kasodani Kyouko then was referred to the punishment committee."
 jap_flavour.4.a: "Pay attention!"

 jap_flavour.5.t: "Tohsaka Bank closes down"
 jap_flavour.5.d: "Tohsaka Bank used to be the largest bank chain in the empire, but Tohsaka Rin used family property and personal energy for election campaigns, resulting in poor management of the bank. Now the bank has closed down."
 jap_flavour.5.a: "Fine"
 jap_flavour.6.t: "Yasaka Kanako visits the particle accelerator"
 jap_flavour.6.d: "Yasaka Kanako, as the empire's most enthusiastic aristocrat of science and technology, funded a lot of physics research. Yesterday, Yasaka Kanako visited the particle accelerator at the University of Tokyo. Today, Japan's high-energy physics has reached a level comparable to that of Western countries, and this is what Yasaka Kanako hopes to see. For her, technology is an important aspect of proving the superiority of the Japanese system."
 jap_flavour.6.a: "Let the West see what we can do"
 jap_flavour.7.t: "The case of consecutive jumps from Tokyo Fujyou Building"
 jap_flavour.7.d: "The Fujyou Group owns the property rights of several buildings in Tokyo, and the newly completed Fujyou Building is considered an important symbol of Japan's economic development this year. However, within a week, six female students had fallen to their deaths from the Wutiao Building. Such a series of falling incidents made people suspect that there was a series of successive murders. The Tokyo Metropolitan Police Department did not find any evidence of murder, and all female students who fell from the building were deemed to have committed suicide."
 jap_flavour.7.a: "Weired"
 jap_flavour.8.t: "The Fuyuki Fire"
 jap_flavour.8.d: "From serial homicides in the urban area to gas leaks in the commercial area, Fuyuki City has been overshadowed by a series of accidents. However, the most catastrophic event was undoubtedly a fire in the railway station area yesterday. Some people questioned that the government's transportation of hazardous chemicals caused the leak, and there were also conspiracy theories that spread quickly among the public."
 jap_flavour.8.a: "All bad things?"

