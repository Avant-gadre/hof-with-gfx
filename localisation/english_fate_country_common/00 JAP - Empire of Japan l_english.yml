 jap_elective.26.d: "Because the Navy Ministry has far more voice in the government than the Army Ministry, the country's military resources are now heavily tilted towards the Navy."
 jap_elective.26.a: "Understood"    
 jap_elective.27.t: "Okazaki Yumemi and her "the Empress-Institution theory""
 jap_elective.27.d: "Okazaki Yumemi is the most important constitutionalist of the Japanese Empire, one of the most authoritative scholars in the field of constitutional jurisprudence since the Meiji era, and also a member of the aristocracy. His important theory is "Okazaki Yumemi". The main content of this theory is that "the sovereignty of a country belongs to the state as a legal person, and the Empress is its supreme organ, and exercises its ruling power under the prime ministers of many organs headed by the cabinet". The opposite theory of "the sovereignty of the Empress" holds that "the Empress is the state, and the rule belongs to the Empress." \nThe dispute between the two constitutional doctrines was originally confined to academia, but Inubashiri Momizi, a former Lieutenant General, in Kizuko In, thought the doctrine was "anti-nationalistic" and called for the removal of Okazaki Yumemi from the higher Education examination Institute in Kizuko In. At the same time, Professor Kuzuki Souichirou of the Professional School of the Imperial College criticized the "Criminal Law handout" and "Criminal Law Reader" published by Onozuka Komachi, believing that Onozuka "advocated Marxism" in the book and reported to the Ministry of Internal Affairs that the publication of the two books should be banned."
 jap_elective.27.a: "What does that mean?"
 jap_elective.28.t: "Politicization of the Empress-Institution theory debate"
 jap_elective.28.d: "The ignited the Empress-Institution theory debate was quickly politicized. Recently, the "Federation for supporting the National Sports", composed of right-wing politicians and scholars, distributed to the army and navy, the rural soldiers, the educational circles, and the Shinto circles, a pamphlet entitled "on Dr. Okazaki Yumemi's thoughts on disturbing the State system," written by Dr. Motoori Kosuzu, a member of the Kizuko In, to incite public opinion to attack Okazaki Yumemi. \nAt the House Budget Committee, Sonoda Umi, a former major general of the Army and a member of the House of Representatives, thought that Okazaki Yumemi had "violated the power of the Empress" and disordered the constitution of the country, and asked Komeiji Satori, the then interior minister, to express his views. However, Okazaki Yumemi stuck to his point of view, still defended his theory at the Kizuko In conference, and loudly denounced Inubashiri Momizi as an "ignorant", Inubashiri Momizi accused Okazaki Yumemi as a "academic bandit"."
 jap_elective.28.a: "Things are changing." 
 jap_elective.29.t: "Military Department rejects the Empress-Institution theory"
 jap_elective.29.d: "In the face of the dispute, the military department agreed and demanded the complete exclusion of the Empress-Institution theory. The Secretary of the Army and the Secretary of the Navy made a report at the cabinet meeting together. Director of Education than Hinanawi Tenshi even issued an internal instruction that the Army must severely reject the Empress-Institution theory. At the same time, the Greater Japan Productivity Party also submitted a "suicide proposal" to the Okazaki Yumemi, and other right-wing political parties, such as the National Socialist Party and the Oriental Council, also issued statements one after another, demanding that the publication of Okazaki Yumemi works be banned and that he resign from public office."
 jap_elective.29.a: "The problem is intensifying."   
 jap_elective.30.t: "The Empress-Institution theory——prime minister's attitude"
 jap_elective.30.d: "Now that the matter has reached the cabinet, under the pressure of some MPs and the military, the prime minister must express his views on the reasonableness of the Empress-Institution theory."
 jap_elective.30.c: "There is nothing inherently wrong with the Empress-Institution theory." 
 jap_elective.30.b: "The matter should be left to academia to solve on its own."    
 jap_elective.30.a: "The Empress-Institution theory is the doctrine of rebellion."     
 jap_elective.31.t: "The Empress-Institution theory——Representatives' attitude"
 jap_elective.31.d: "The House of Representatives has been in a state of boiling after the prime minister expressed his attitude towards the Empress's agency in Parliament, and it is time for the House of Representatives to agree on a final view on the nature of the Empress-Institution theory."
 jap_elective.31.c: "Okazaki Yumemi has the academic freedom to express his views." 
 jap_elective.31.b: "The House of Representatives was unable to reach an agreement."    
 jap_elective.31.a: "The Empress-Institution theory is in disorder of the state system and should be excluded."    
 jap_elective.32.t: "The Empress-Institution theory——Kizuko In's attitude"
 jap_elective.32.d: "It started with Kizuko In, and finally went back to Kizuko In. Now Kizuko In must also make a final comment on the Empress-Institution theory. His Majesty himself seems to sympathize with Okazaki Yumemi and support what the Empress said, but what does his Majesty know about the Empress? Kizuko In must defend the state for the Empress."
 jap_elective.32.b: "There is no essential difference between the Empress-Institution theory and the Empress's theory of sovereignty."    
 jap_elective.32.a: "We must adhere to the theory that the Empress is the sovereignty of the country."   
 jap_elective.33.t: "The Empress-Institution theory——The argument is over."
 jap_elective.33.d: "Now the debate about the Empress-Institution theory has been going on for a long time, and public opinion has a general view on this theory, that is."
 jap_elective.33.a: "The Empress-Institution theory defiled the national system and should go into the rubbish heap of history."    
 jap_elective.33.b: "The Empress-Institution theory is a normal constitutional doctrine."  
 jap_elective.34.t: "Kokutai Meicho Movement"
 jap_elective.34.d: "The Empress's agency said that the debate on the issue has passed for a long time, but the government has not given clear instructions on this issue. As part of the reform, we must clarify our national system, get rid of all heresies, and show our political blueprint to the whole of Japan.  \nThe statement about Kokutai Meicho is as follows: respectfully, the state system of our country is clearly stated by the Imperial God at the time of the coming of Heaven and Sun. The Empress for all ages rules the country. Because of the promulgation of the Constitution, it is declared that "the great power of the rule of the state is inherited from the ancestors and passed on to the descendants." the first article of the Constitution clearly states that "the Japanese Empire is ruled by a series of Empresss for all ages." That is, the sovereignty of the Japanese empire seems to exist in the Empress."
 jap_elective.34.a: "Long live the Empress!"      
 jap_elective.34.b: "Long live the Empress!"    
 jap_elective.35.t: "Hinanawi Tenshi and Dai Nippon Seisantou"
 jap_elective.35.d: "Hinanawi Tenshi is undoubtedly the most eye-catching one among contemporary Japanese aristocrats, thanks to her rebellious character and behavior. Earlier than the Empress, he was dissatisfied with Japan's corrupt democratic politics and bureaucracy, and had more critical remarks about the chaebol and aristocratic system. In 1932, when Bina met the national socialist activist Kita Ikki, he was immediately attracted by his profound thoughts, and Kita Ikki praised her as "Kizuko In's only conscience." Although Kita Ikki was assassinated by anarchists in 1935, Hinanawi Tenshi had a persistent enthusiasm for Showa Reform.\n At the same time, Hinanawi has a close relationship with Xuanyang Society and  black Dragon Society. When Dai Nippon Seisantou, the Great Japan Productivity Party was founded in 1934, Hinanawi Tenshi was the only member of the Japanese Diet who sent a letter of congratulations. The Greater Japan production Party was founded to realize the unity of the Japanese right on the basis of Greater Japanism and to promote the cause of reform. In its heyday, it had 16000 members, but later stabilized at about 3000. Its program includes, \n1. Subvert the subjugation parliamentary politics and realize the rule of the Empress;\n2. Establish industrial power and overthrow capitalism;\n3. Overcome the domestic class antagonism, in order to promote the national prestige in the world. However, the production Party, as the right-wing United front, is caught in the opposition of the Black Dragon Society system, the National Socialist Party and the Old National Party, and unlike what Hinanawi Tenshi expects of them, the production Party is still an unstable alliance."
 jap_elective.35.a: "But what can they do?"
 jap_elective.36.t: "Armed struggle between Dai Nippon Seisantou and Rounoutou"
 jap_elective.36.d: "The Dai Nippon Seisantou, Great Japan production Party and Rounoutou, the Japanese Labor Peasant Party are in opposition all over Japan. In a rent dispute in a village in Tochigi County, both parties involved in the incident had a quarrel. Members of the production Party insulted Aki Minoriko, president of the Labor and Peasants Party, as a "red bandit peasant woman" and a "national thief", while members of the Labor and Peasants Party called Hinanawi Tenshi a "fascist aristocrat" and a "pirated Ziegfei", and both sides claimed to represent the working people and accused the other of being the enemy of the people. The spat then developed into an armed struggle, in which four members of the production party were killed and more than a dozen injured, while six people were killed and six injured by the Labor and Peasants Party."
 jap_elective.36.a: "It's terrible."
 jap_elective.37.t: "Appointment of Naidaijin"
 jap_elective.37.d: "Naidaijin, or Inner Minister, is a public minister in charge of affairs related to the Empress. The former Inner Minister, Saionji Sekai, resigned due to family changes, and now the Ministry of Internal Affairs needs to appoint a new Minister of the Interior. \nOne choice is Fujiwara Chika, the sister of Field Marshal Fujiwara no Mokou, a very popular figure in political circles, and the other choice is Yakumo Ran, a close friend of the sage Yakumo Yukari. Of course, it is possible to appoint a noble Houraisan Kaguya who has no interest in party struggles, but this is afraid that the army and the sages are not satisfied."
 jap_elective.37.a: "Fujiwara Chika"
 jap_elective.37.b: "Yakumo Ran"
 jap_elective.37.c: "Houraisan Kaguya"

##Events-japan diplo
 jap_diplo.1.t: "Japan seeks to restore Anglo-Japanese Alliance"
 jap_diplo.1.d: "Our alliance with Japan has died out with the end of the last war, and they have a growing desire to become masters of East Asia after they get their own benefits. However, the Japanese ambassador recently came to the door to restore the covenant, so we have come to the conclusion after careful consideration." 
 jap_diplo.1.a: "Placeholder"

 jap_diplo.2.t: "Britain agrees to resume the Anglo-Japanese alliance"
 jap_diplo.2.d: "Very good! Britain has agreed to our request, and now we will cooperate as we did 50 years ago, and we will help each other in the face of defensive wars."  
 jap_diplo.2.a: "Placeholder"

 jap_diplo.3.t: "Japan violated the terms of the alliance"
 jap_diplo.3.d: "Although Japan has not launched a direct military threat to us, its recent series of military actions on the East Asian mainland have really challenged our interests on the ground. Perhaps we do not need to form an alliance with such an aggressive Japan."   
 jap_diplo.3.a: "Placeholder"
 jap_diplo.3.b: "Placeholder"

 jap_diplo.4.t: "The Anglo-Japanese alliance ends"
 jap_diplo.4.d: "The British actually terminated the Anglo-Japanese alliance treaty, and now they have nothing to do with us. However, this is also expected, they will not tolerate us to continue to expand in this way on the East Asian continent. So is it time to make a plan to drive them back to Europe, too?"
 jap_diplo.4.a: "Placeholder"

 jap_diplo.6.t: "[JAP.GetName] hopes to form an alliance with us."
 jap_diplo.6.d: "It seems that the Japanese prefer our side now to the [BEY.GetLeader] of the Beiyang regime. But do we have to accept it? This must lead to an uproar that will anger both Germans and those in power in some places."
 jap_diplo.6.a: "However, the Japanese will help us take care of everything!"
 jap_diplo.6.b: "Then at least return Taiwan?"  
 jap_diplo.6.c: "Are you kidding me?!"   

 jap_diplo.7.t: "[CHI.GetName] agreed."
 jap_diplo.7.d: "[CHI.GetLeader] without much consideration, he immediately agreed to our request, and sure enough, The great Asianism was deeply rooted in the hearts of the people."
 jap_diplo.7.a: "It doesn't take a single soldier."

 jap_diplo.8.t: "[CHI.GetName] hope to exchange Taiwan for alliance"
 jap_diplo.8.d: "After consideration, [CHI.GetLeader] proposed to trade Taiwan for an alliance."
 jap_diplo.8.a: "It doesn't matter in that stupid place."
 jap_diplo.8.b: "Looks like we got the wrong guy."
 jap_diplo.8.c: "Fxxk off"

 jap_diplo.9.t: "[CHI.GetName] refused our request."
 jap_diplo.9.d: "In short, [CHI.GetLeader] is not interested in our proposal at all, but she still insists on driving our power out of the mainland."
 jap_diplo.9.a: "I'll deal with you again when I get a chance."
 jap_diplo.9.b: "That's now."

 jap_diplo.10.t: "[JAP.GetName] returned Taiwan"
 jap_diplo.10.d: "If the Japanese really agree, then we have to honor the treaty and side with them from now on."
 jap_diplo.10.a: "That's it, then."

 jap_diplo.11.t: "[JAP.GetName] Refuse to return Taiwan"
 jap_diplo.11.d: "It's delusional to expect the japs to show sincerity, and to put it bluntly, they're just going to use us as guns."
 jap_diplo.11.a: "Isn't that what it's supposed to be?"

 jap_diplo.12.t: "[JAP.GetName] form an alliance with [CHI.GetName]!"
 jap_diplo.12.d: "Big news! [CHI.GetName], who has always hooked up with [GER.GetName], unexpectedly gave up his relationship with Berlin and threw himself into the arms of Tokyo. [CHI.GetLeader] must be crazy!"
 jap_diplo.12.a: "I can't stand it!"
 jap_diplo.12.b: "We are no match for the Japanese."

 jap_diplo.13.t: "We and a unified China"
 jap_diplo.13.d: "The division of the East Asian continent is over, and a huge force has become essentially Chinese orthodoxy. Naturally, there is no need for us to fight with it, right? Perhaps a little interest in China can be transferred in exchange for a covenant."
 jap_diplo.13.a: "Give them the right to operate Manchu Railway."
 jap_diplo.13.b: "And help them accelerate industrialization."
 jap_diplo.13.c: "And return Dalian."
 jap_diplo.13.e: "And return Taiwan."

 jap_diplo.14.t: "An invitation from the circle of common prosperity"
 jap_diplo.14.desc_manchuria_railway: "[JAP.GetName] has admitted that we are the only legitimate government in China. At present, they are considering selling the management right of Manchurian Railway in exchange for a full alliance with us. Maybe you should take a closer look."
 jap_diplo.14.desc_industry_supporting: "[JAP.GetName] has admitted that we are the only legitimate government in China. At present, they are considering selling the operation right of Manchurian Railway and providing financial subsidies in exchange for a full alliance with us. Maybe you should take a closer look."
 jap_diplo.14.desc_dalian_return: "[JAP.GetName] has admitted that we are the only legitimate government in China. At present, they are considering selling the operation right of Manchurian Railway and providing financial subsidies in exchange for a full alliance with us. At the same time, they have also promised to return Dalian. Maybe you should take a closer look."
 jap_diplo.14.desc_taiwan_return: "[JAP.GetName] has admitted that we are the only legitimate government in China. At present, they are considering selling the operation right of Manchurian Railway and providing financial subsidies in exchange for a full alliance with us. At the same time, they have also promised to return Dalian and Taiwan. Maybe you should take a closer look."
 jap_diplo.14.a: "That's it, then."
 jap_diplo.14.b: "Tell them to go away."

 jap_diplo.15.t: "They agreed"
 jap_diplo.15.d: "In short, it is safe to use what is theirs as a gift to them, and of course, we still have to express our congratulations."
 jap_diplo.15.a: "At least we have helped them develop a lot!"
 jap_diplo.16.t: "They refused"
 jap_diplo.16.d: "I really can't figure out why they still refuse, maybe they are preparing to win the hegemony of the whole of Asia. Then we should keep an eye on it."
 jap_diplo.16.a: "Does this mean war?"

 jap_diplo.17.t: "Placeholder"
 jap_diplo.17.d: "Placeholder"
 jap_diplo.17.a: "Placeholder"

