##Equip-air
 JAP_CAS_equipment_1: "Kawasaki Ki-32"
 JAP_CAS_equipment_1_short: "Ki-32"
 JAP_CAS_equipment_1_desc: "The Ki-32 is Kawasaki's successful response to the Imperial Japanese Army's tender for a completely indigenously designed and constructed aircraft. The aircraft is comparable to the German Hs 123 in terms of capability with similar speed, operating altitude and payload capacity."
 JAP_cv_CAS_equipment_1: "Aichi D1A2"
 JAP_cv_CAS_equipment_1_short: "D1A2"
 JAP_cv_CAS_equipment_1_desc: "The D1A is the last Japanese aircraft to be designed by a foreign company, as Aichi requested Hansa-Brandenburg to assist in the design process. Revision to the D1A produced the D1A2, improving aerodynamics and powered by a more powerful engine. Slow introduction of the succeeding Aichi D3A meant that it served well into the late 1930s, when it was considerably obsolete."
 JAP_CAS_equipment_2: "Mitsubishi Ki-51"
 JAP_CAS_equipment_2_short: "Ki-51"
 JAP_CAS_equipment_2_desc: "The successor to the Ki-32, the Ki-51 was able to mount a stronger engine, but with largely the same airframe and continuing to use non-retractable landing gears. Despite the outdated features, the biggest redeeming feature of the Ki-51 was that it was able to take off from rough airfields in Taiwan, Korea and China when many other aircraft cannot, being the defining close support aircraft Japan fielded."
 JAP_cv_CAS_equipment_2: "Aichi D3A"
 JAP_cv_CAS_equipment_2_short: "D3A"
 JAP_cv_CAS_equipment_2_desc: "Due to the extensive problems in the first prototype, the Aichi D3A was not accepted into service until well into 1939. The revised aircraft proved better than the Nakajima D3N1, but some directional instability remained until 1940. After resolving this problem, the D3A was found to be highly manoeuvrable compared to other aircraft of similar roles, especially planes used by the Imperial Japanese Army."
 JAP_CAS_equipment_3: "Manshū Ki-98"
 JAP_CAS_equipment_3_short: "Ki-98"
 JAP_CAS_equipment_3_desc: "The unconventionally designed Ki-98 utilises a pusher propeller system and a 2,000 horsepower Mitsubishi engine to reach a top speed of 730 km/h. Originally designed as a high-altitude interceptor, its highly responsive control system made it also suitable for ground-attack, and the 37mm nose-mounted cannon proved to be more than capable of attacking armoured targets in China and Southern Asia."
 JAP_cv_CAS_equipment_3: "Yokosuka D4Y Suisei"
 JAP_cv_CAS_equipment_3_short: "D4Y Suisei"
 JAP_cv_CAS_equipment_3_desc: "Demand and design for a new Carrier-capable dive bomber started in 1940, but a lack of available design staff significantly delayed the introduction of the D4Y Suisei. Early prototypes used a dubiously license-produced German inline engine, while later models returned to radial engines. A slim and highly streamlined fuselage allowed it to reach high speeds in horizontal flight and in dives. This, combined with excellent manoeuvrability, gave the Suisei superior performance to contemporary dive bombers, only losing out in payload capacity."

 JAP_fighter_equipment_0: "Nakajima Type 91"
 JAP_fighter_equipment_0_short: "Type 91"
 JAP_fighter_equipment_0_desc: "Designed in 1935, the Type 91 suffered numerous initial teething issues of poor directional stability and centre of gravity. This caused a delay into service until late into 1935 and only entered into widespread service in 1936. Despite the initial problems, the Type 91 was a competent fighter and highly respected."
 JAP_cv_fighter_equipment_0: "Nakajima A4N"
 JAP_cv_fighter_equipment_0_short: "A4N"
 JAP_cv_fighter_equipment_0_desc: "The A4N incorporated a 730 hp engine as well as an all-metal design, adapting the Army's Ki-10 fighter and returning to a biplane design. Command staff and pilots significantly preferred the more conventional biplane design even if it sacrificed performance, compared to Mitsubishi's 7-shi carrier fighter prototype which crashed during testing."
 JAP_fighter_equipment_1: "Nakajima Ki-27"
 JAP_fighter_equipment_1_short: "Ki-27"
 JAP_fighter_equipment_1_desc: "Just as the Type 91 was introduced, the Imperial Japanese Army was already looking for a monoplane replacement, but with the same armament of two light machine guns. The Ki-27 proved to be able to turn just as tightly as the preceding Type 91 with a low wing loading while also being faster."
 JAP_cv_fighter_equipment_1: "Mitsubishi A5M"
 JAP_cv_fighter_equipment_1_short: "A5M"
 JAP_cv_fighter_equipment_1_desc: "After producing a disappointing prototype for the 7-shi carrier fighter tender, Mitsubishi refined the design and produced the A5M. The new plane featured thin elliptical, inverted gull wings and a fixed undercarriage, becoming one of the first monoplanes to be deployed atop carriers."
 JAP_fighter_equipment_2: "Nakajima Ki-43 Hayabusa"
 JAP_fighter_equipment_2_short: "Ki-43 Hayabusa"
 JAP_fighter_equipment_2_desc: "First built in 1939, the Ki-43 was a disappointment to many pilots, but a progressive series of modifications to the fighter significantly improved its performance, which made it the most popular land-based fighter of the Imperial Japanese Army with its high climb rate and manoeuvrability. However, despite the modifications, little was done to improve the firepower of the Hayabusa, as it only mounted two rifle calibre machine guns."
 JAP_cv_fighter_equipment_2: "Mitsubishi A6M Rei-sen"
 JAP_cv_fighter_equipment_2_short: "A6M Rei-sen"
 JAP_cv_fighter_equipment_2_desc: "Just as the revolutionary Mitsubishi A5M started to enter service, the IJN started to look for a successor, with detailed specifications calling for a highly capable and heavily armed fighter. Nakajima pulled out of the competition after reviewing the specifications, while Mitsubishi persevered. The A6M improved on the A5M in all but low-speed manoeuvrability, impressing navy pilots with the overall outstanding capabilities."
 JAP_fighter_equipment_3: "Nakajima Ki-84 Hayate"
 JAP_fighter_equipment_3_short: "Ki-84 Hayate"
 JAP_fighter_equipment_3_desc: "Despite the praise the Ki-43 Hayabusa received, pilots reported disappointment over the survivability, speed and armament. The Ki-84 was designed to remedy such issues, and excelled at its role. Armed with up to four 20mm cannons, it is reportedly one of the best fighters of its era one could pilot."
 JAP_cv_fighter_equipment_3: "Mitsubishi A7M Reppū"
 JAP_cv_fighter_equipment_3_short: "A7M Reppū"
 JAP_cv_fighter_equipment_3_desc: "Ambitious admirals of the Imperial Japanese Navy sent out a tender for an even more capable aircraft than the A6M Rei-sen not long after its introduction. Mitsubishi's answer to the bid is the Reppū, with a wider wingspan, more powerful engine and significantly heavier armament compared to the A6M."
 #Nakajima Kikka:
 JAP_jet_fighter_equipment_1: "Nakajima J9N Unryū"
 JAP_jet_fighter_equipment_1_short: "J9N Unryū"
 JAP_jet_fighter_equipment_1_desc: "After a German defector provided pictures and preliminary design plans of the Bf 262 to Japanese intelligence officers, the IJNAF was highly interested. Nakajima, having received a copy of these documents, sought to build their own. They cooperated with Ishikawajima to build the Ne-20 turbojet engine, and designed the aircraft to be more conventional compared to the Bf 262 with straight wings and a more aerodynamic fuselage. The resulting J9N Unryū would superficially resemble the Bf 262, but was otherwise a completely indigenous design."
 JAP_jet_fighter_equipment_2: "Kyūshū J7W Shinden-Kai"
 JAP_jet_fighter_equipment_2_short: "J7W Shinden-Kai"
 JAP_jet_fighter_equipment_2_desc: "The J7W Shinden was designed to mount a radial engine, but the potential of mounting a turbojet engine was also kept in mind, such as the Ishikawajima Ne-20 that was still being tested. When the turbojet engines proved their worth on the J9N Unryū, the concept was realised, and the J7W1 mounted the improved Nakajima Ne-230 engines with improvements to the fighter's armament in the form of another pair of 30mm cannons."

 JAP_nav_bomber_equipment_1: "Mitsubishi G3M1"
 JAP_nav_bomber_equipment_1_short: "G3M1"
 JAP_nav_bomber_equipment_1_desc: "After Mitsubishi bargained with Admiral Yamamoto Isoroku for backing the G3M project due to its disappointing first flight, the G3M1 was produced. Revisions to the airframe were made to allow it to carry torpedoes in addition to the standard payload of bombs. After the modifications were made, the G3M1's speed and range were unrivalled by any other great power's aircraft."
 JAP_cv_nav_bomber_equipment_1: "Nakajima B5N"
 JAP_cv_nav_bomber_equipment_1_short: "B5N"
 JAP_cv_nav_bomber_equipment_1_desc: "The B5N is the first single wing torpedo bomber of the Imperial Japanese Navy, proving to be substantially faster than other models in service, but also highly vulnerable to enemy fire. It was lightly armed with only a single rear facing machine gun, but the carrying capacity and speed of the aircraft remained highly competitive among contemporaries."
 JAP_nav_bomber_equipment_2: "Mitsubishi G4M"
 JAP_nav_bomber_equipment_2_short: "G4M"
 JAP_nav_bomber_equipment_2_desc: "A further development on the G3M, demanding even longer range and higher speed, the G4M proved to be a worthy successor. It was able to carry a larger payload than the G3M, as well as capable of achieving a higher altitude and speed."
 JAP_cv_nav_bomber_equipment_2: "Nakajima B6N Tenzan"
 JAP_cv_nav_bomber_equipment_2_short: "B6N Tenzan"
 JAP_cv_nav_bomber_equipment_2_desc: "The B6N design was based on its predecessor B5N, improving the speed and payload capacity without significantly changing the airframe. The engine was replaced with a Mitsubishi model, which improved the Tenzan's speed, but did little to remedy the weak defensive armament and vulnerability to enemy fire."
 JAP_nav_bomber_equipment_3: "Yokosuka P1Y Ginga"
 JAP_nav_bomber_equipment_3_short: "P1Y Ginga"
 JAP_nav_bomber_equipment_3_desc: "The 15-shi design specifications demanded a bomber capable of accompanying the A6M Rei-sen fighters with the same armament of the preceding G4M. The P1Y Ginga would be highly streamlined, allowing it to achieve a speed rivalling single engine fighters during testing. This aircraft would serve mainly as a land-based naval bomber, with variants substituting as a night fighter and interceptor due to the high speed."
 JAP_cv_nav_bomber_equipment_3: "Aichi B7A Ryūsei"
 JAP_cv_nav_bomber_equipment_3_short: "B7A Ryūsei"
 JAP_cv_nav_bomber_equipment_3_desc: "The B7A Ryūsei was designed to be used aboard Japan's new generation of aircraft carriers. The distinctive inverted gull wing allowed it to carry the same payload as a B6N Tenzan but at a noticeably higher speed with much more responsive control surfaces. It also broke Japan's tradition of not mounting forward facing defensive armament on attack aircraft, with two 20mm cannons placed in the wing roots."

 JAP_heavy_fighter_equipment_1: "Kawasaki Ki-38"
 JAP_heavy_fighter_equipment_1_short: "Ki-38"
 JAP_heavy_fighter_equipment_1_desc: "The Ki-38 was a private venture by Kawasaki as a response to the development of twin-engine heavy fighters in Europe, such as the Bf 110. After the IJA was informed of the design and inspected the wooden mock up, they ordered a number to be built and flight tested. Initial testing revealed the plane to be severely underpowered, which was somewhat remedied by fitting the Nakajima Ha-25. The design would see service over the Southeastern Pacific as a long-range patrol aircraft."
 JAP_heavy_fighter_equipment_2: "Kawasaki Ki-45 Toryū"
 JAP_heavy_fighter_equipment_2_short: "Ki-45 Toryū"
 JAP_heavy_fighter_equipment_2_desc: "To improve the performance of the Ki-38, a series of modifications were supposed to be made. However after realising that the engine would not be powerful enough to propel the aircraft after the modifications, a new plan was drawn up. The resultant aircraft would be reworked so significantly that it was essentially a new plane, and thus it was given a new designation."
 JAP_heavy_fighter_equipment_3: "Kawasaki Ki-102"
 JAP_heavy_fighter_equipment_3_short: "Ki-102"
 JAP_heavy_fighter_equipment_3_desc: "Despite externally resembling a Ki-45 Toryū, the Ki-102 was significantly more lethal compared to its predecessor. The 37mm Ho-204, and the later 57mm Ho-401 cannon, mounted in the nose made it a formidable aircraft when it came to bomber interception, where even a short firing pass could rip the sturdiest bombers' wing off."

 JAP_tac_bomber_equipment_0: "Mitsubishi Ki-2"
 JAP_tac_bomber_equipment_0_short: "Ki-2"
 JAP_tac_bomber_equipment_0_desc: "The Ki-2 is a Japanese adaptation of a Swedish bomber, originally designed as a German Junkers mail plane. The plane served well in reconnaissance roles and conducting light bombing. Despite being obsolete when introduced, it was still used until the end of the 1930s as a trainer."
 JAP_tac_bomber_equipment_1: "Mitsubishi G3M"
 JAP_tac_bomber_equipment_1_short: "G3M"
 JAP_tac_bomber_equipment_1_desc: "The G3M was envisioned as a fast high-altitude all-purpose bomber for the Imperial Japanese Navy. However, the underpowered Hiro Type 91 engine meant that the aircraft could not reach its projected cruising speed, let alone the operating altitude. Mitsubishi would continue to modify the aircraft, but backing from within the Navy was lacking after a disappointing first flight. It necessitated intervention from Admiral Yamamoto Isoroku to make sure the aircraft entered service and was able to prove itself."
 JAP_tac_bomber_equipment_2: "Kawasaki Ki-48 Sōkei"
 JAP_tac_bomber_equipment_2_short: "Ki-48 Sōkei"
 JAP_tac_bomber_equipment_2_desc: "Experience from developing the Ki-38 and Ki-45 project proved valuable when designing the Ki-48. The plane was lighter than its fighter counterparts and had little technical issues, with satisfactory payload capacity. Dive bomber pilots were surprised by how responsive the controls were and the capability for the aircraft to perform dive bombing."
 JAP_tac_bomber_equipment_3: "Mitsubishi Ki-67 Hiryū"
 JAP_tac_bomber_equipment_3_short: "Ki-67 Hiryū"
 JAP_tac_bomber_equipment_3_desc: "Ambitious specifications for a successor to the Ki-48 Sōkei demanded the successor to be heavily armed to fend off interceptors, capable of high speeds and dive bombing as well as the ability to survive heavy battle damage. The resultant Ki-67 would have significantly better survivability compared to contemporary Japanese aircraft with self-sealing fuel tanks and many armour plates protecting the crew."
 JAP_jet_tac_bomber_equipment_1: "Yokosuka R2Y2 Keiun-Kai"
 JAP_jet_tac_bomber_equipment_1_short: "R2Y2 Keiun-Kai"
 JAP_jet_tac_bomber_equipment_1_desc: "The disappointing performance estimates of the R1Y led to a new design being commissioned by the IJN, which resulted in the R2Y, mounting the Aichi Ha-70 compound engine. An additional study led to the R2Y mounting two Mitsubishi Ne-330 turbojet engines and with extra hardpoints on the revised wings. The newly added hardpoints made the Keiun a highly capable high-speed tactical bomber."
 JAP_jet_tac_bomber_equipment_2: "Nakajima Ki-190 Ryūjin"
 JAP_jet_tac_bomber_equipment_2_short: "Ki-190 Ryūjin"
 JAP_jet_tac_bomber_equipment_2_desc: "A modification of the Ki-67 Hiryū, the Army sought to improve the aircraft's speed further by mounting a pair of Mitsubishi Ne-330 turbojet engines. Initial mechanical issues aside, the Ki-190 Ryūjin achieved well in excess of 900 kmph for maximum speed during testing and was quickly adopted by the IJA. It would retain many of the features of the Ki-67 Hiryū, while enjoying the high speed provided by a turbojet engine."

 JAP_strat_bomber_equipment_1: "Mitsubishi Ki-21"
 JAP_strat_bomber_equipment_1_short: "Ki-21"
 JAP_strat_bomber_equipment_1_desc: "After the initial testing and competition with the Nakajima Ki-19 design, the Ki-21 was proved to be better, having better speed. However, production was slow and the type only entered widespread service in 1939, by which the aircraft was considerably outdated and obsolete."
 JAP_strat_bomber_equipment_2: "Nakajima Ki-49 Donryū"
 JAP_strat_bomber_equipment_2_short: "Ki-49 Donryū"
 JAP_strat_bomber_equipment_2_desc: "Designed to replace the Ki-21, the Donryū was heavily armed for Japanese standard, with half a dozen light machine guns and a cannon mounted in the rear, while being capable of a higher speed and longer range than bombers in other nations."
 JAP_strat_bomber_equipment_3: "Nakajima G8N Renzan"
 JAP_strat_bomber_equipment_3_short: "G8N Renzan"
 JAP_strat_bomber_equipment_3_desc: "Despite disastrous results during initial testing and the third prototype accidentally catching fire and being destroyed, the G8N Renzan was one of the most well liked bombers. Fitted with the best turbocharger produced by Hitachi, the Renzan was able to reach a higher altitude than most Japanese aircraft, while the range or speed was comparable to any escort fighters."
 JAP_jet_strat_bomber_equipment_1: "Nakajima G12N Shōri"
 JAP_jet_strat_bomber_equipment_1_short: "G12N Shōri"
 JAP_jet_strat_bomber_equipment_1_desc: "Due to the promising results of the turbo jet engine programme, the IJN requested the mechanically plagued G10N Fugaku to utilise the Nakajima Ne-230 engine. This necessitated significant rehauling of the airframe and the resulting aircraft was unrecognisable from the Fugaku, essentially being a new design, thus given a new designation and christened the Shōri."

 JAP_scout_plane_equipment_1: "Mitsubishi Ki-46"
 JAP_scout_plane_equipment_1_short: "Ki-46"
 JAP_scout_plane_equipment_1_desc: "A lightly armed and fast aircraft, it outperformed the fighters in service at the time of its introduction, but an even more powerful engine was fitted afterwards. It took well into 1939 for an aircraft that was widely produced to be able to catch up to a Ki-46."
 JAP_scout_plane_equipment_2: "Nakajima J1N1-C"
 JAP_scout_plane_equipment_2_short: "J1N1-C"
 JAP_scout_plane_equipment_2_desc: "Originally designed as a long-ranged bomber escort, the J1N1 Gekkō was forced into the role of an reconnaissance aircraft after most aircraft firms refused to design a dedicated aircraft due to being overloaded with designing or improving other aircraft. Nakajima suggested modifying the J1N1 Gekkō, and removed most of the forward facing armament, improving the aircraft's speed by a noticeable margin."

 JAP_transport_plane_equipment_1: "Nakajima Ki-34"
 JAP_transport_plane_equipment_1_short: "Ki-34"

 JAP_rocket_suicide_equipment_1: "Yokosuka MXY7 Ohka"
 JAP_rocket_suicide_equipment_1_short: "Ohka"
 JAP_rocket_suicide_equipment_1_desc: "The Yokosuka MXY-7 Ohka was a purpose-built, rocket powered human-guided anti-shipping attack plane, designed to be employed should the tides of war turn against Japan's favour."
 JAP_rocket_interceptor_equipment_1: "Mitsubishi J8M Shūsui"
 JAP_rocket_interceptor_equipment_1_short: "J8M Shūsui"
 JAP_rocket_interceptor_equipment_1_desc: "After much difficulty, the Japanese intelligence services managed to sneak out a number of design plans for a rocket-powered interceptor from Germany. The design plans were inspected by both the IJA and IJN, and the Navy went on to commission Mitsubishi Heavy Industries to reverse engineer a copy of the aircraft, which became the J8M Shūsui, with similar performances to its contemporaries."
 JAP_rocket_interceptor_equipment_2: "Mitsubishi Ki-202 Shūsui-Kai"
 JAP_rocket_interceptor_equipment_2_short: "Ki-202 Shūsui-Kai"
 JAP_rocket_interceptor_equipment_2_desc: "Typical to the interservice rivalry between the IJA and IJN, the two forces disagreed on the design for the interceptor, with the IJN favouring ditching a cannon for extra fuel tanks and the IJA preferring widening the aircraft instead. Thus, the IJA ordered an independent development of the Navy's J8M Shūsui, widening the wings and creating the Ki-202 Shūsui-Kai."
 JAP_rocket_interceptor_equipment_3: "Mizuno Ki-156 Shinryū"
 JAP_rocket_interceptor_equipment_3_short: "ki-156 Shinryū"
 JAP_rocket_interceptor_equipment_3_desc: "The possibilities of ultra-high altitude strategic bombers bombing the Japanese mainland worried the Japanese High Command, and as such, they assigned the Yokosuka Naval Air Technical Arsenal to investigate the possibilities of a high altitude interceptor. The original specifications were then modified to use the successful Mitsubishi Toko-Ro.2 rocket motor also mounted on the J8M Shūsui, with an additional demand of being able to act as a glider. This would result in the Ki-156 Shinryū, partially designed and manufactured by Mizuno, a sports equipment company that also built gliders."

