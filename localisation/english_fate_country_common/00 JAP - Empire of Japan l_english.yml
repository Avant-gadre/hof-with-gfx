 jap_flavour.9.d: "Placeholder"
 jap_flavour.9.a: "Placeholder"

##Events cabinet
 jap_cabinet.1.t: "Placeholder"
 jap_cabinet.1.d: "Placeholder"

 jap_cabinet.2.t: "Yakumo Yukari interferes with government budget"
 jap_cabinet.2.d: "Yukari, one of the three sages, once again challenged the efficiency of the current government's "procrastination" and threatened to "veto all budget statements made by the House of Representatives for three months". The current prime minister [JAP.GetLeader] and some members of the House of Representatives urgently consulted with Yukari and revised the most unsatisfactory parts of her budget, which was called off after three days of wrangling."
 jap_cabinet.3.t: "Yakumo Yukari criticizes Prime Minister"
 jap_cabinet.3.d: "It seems that Yakumo Yukari has never appreciated a sitting prime minister, and the current prime minister [JAP.GetLeader] is no exception. At present, the sage is very dissatisfied with some of the prime minister's policy objectives, and then through her great influence, she passed a bill in the Kizuko In to transform some of the policies into what she approved. It is true that her ideas are more efficient, but this is undoubtedly ultra vires."
 jap_cabinet.4.t: "Yakumo Yukari interferes with the army"
 jap_cabinet.4.d: "Our army and navy have long disliked each other, and the sage Yakumo Yukari is probably the most dissatisfied with this. Just recently, she arranged a small joint exercise between the army and navy on the pretext of "coordinating cooperation in the services." of course, our great Imperial Army and Navy successfully ended the training as expected, but it is said that there was some unhappiness between the two sides in the course of the exercise."

 jap_cabinet.5.t: "Placeholder"
 jap_cabinet.5.d: "Placeholder"

 jap_cabinet.6.t: "Matara Okina inspects the Army"
 jap_cabinet.6.d: "The army attaches great importance to the visit of the sage Matara Okina. After all, it is difficult for Kodoha to take office without her support. The Secretary of State of the Army specially ordered a large exercise to show the strength of the Imperial Army to the sages, and since Kodoha came to power, the military budget has been skewed towards the Army, so this time in addition to regular infantry drills, the military also pulled out a lot of strange new weapons and tried a lot of new tactics really opened her eyes."
 jap_cabinet.7.t: "Matara Okina inspects the Navy"
 jap_cabinet.7.d: "Although it was a bit difficult for the navy after the cuts in military spending, they did not dare to neglect the inspection of the sages, but they did not have more enthusiasm. She always felt perfunctory when the sage and his party got off the warship, and the navy only sent a medium-sized fleet to take the observer mission around the Japanese sea, although they did well all the way without any accident. Therefore, I have no excuse to criticize."
 jap_cabinet.8.t: "Matara Okina inspects the Army Air Force"
 jap_cabinet.8.d: "The differences between the army and navy have been decided since the the restoration. One example is that the Army Air Force has the power to control all Japanese military aircraft. Obviously, the sage has strongly promoted the implementation of this policy. When her special plane appeared over the land airline training base, an amazing scene happened, and there was a huge scarlet letter "Welcome" formed by a row of smoke outside the window, and she could not help saluting the pilots who were escorting her."

 jap_cabinet.9.t: "Placeholder"
 jap_cabinet.9.d: "Placeholder"

 jap_cabinet.10.t: "Ibaraki Kasen criticizes the House of Representatives"
 jap_cabinet.10.d: "Our sage once again lashed out at the agency in the House of Representatives for either "bureaucracy" or "inaction" and was able to gradually discover new entry points as she spoke. It is true that a lot of what she said are current problems, but every time she speaks, she takes up almost everyone's speaking time, so that once this kind of "criticism time" occurs, the government cannot operate at all."
 jap_cabinet.11.t: "Ibaraki Kasen criticizes Prime Minister"
 jap_cabinet.11.d: "[JAP.GetLeader] once again, Ibaraki Kasen was severely criticized by the sage., Ibaraki Kasen first attacked a series of loopholes in the current policy and then turned to the issue of [JAP.GetLeader] private life. In her view, the prime minister should live an ascetic life like her. In fact, it is good for her to supervise, but it is a bit annoying that reporters always extract some "appropriate" things from follow-up speeches."
 jap_cabinet.12.t: "Ibaraki Kasen criticizes the Empress"
 jap_cabinet.12.d: "Our Empress is well known for its "eclectic" behavior, and even has a reputation far beyond Japan. The week before last, she had made a well-known tidbit during her trip, while the sage Ibaraki Kasen criticized her "light" behavior at a regular meeting attended by the Empress recently. although our Empress has always turned a deaf ear to all criticism, the sage's behavior has sparked another big discussion in political circles about disrespect for standards."

##Events japan election
 rw_jap_election.1.t: "The 1936 General Election"
 rw_jap_election.1.d: "Although our country is in political instability and economic instability, the 1936 election will continue as usual. Opinion polls show that Aozaki Touko of the Constitutional Democratic Party, Tohsaka Tokiomi, and Sajjou Manaka of the Constitutional Friends Association are the most promising candidates for this election. What is more interesting is that the young Sajou Manaka is the first time to participate in the election, and behind her is a new and innovative bureaucratic force. Although the Zaibatsus showed little interest in the newcomer, she won the support of some military innovators with her charisma and social skills."
 rw_jap_election.1.a: "Tohsaka Tokiomi leads the return of the Constitutional political Friendship Association.。"
 rw_jap_election.1.b: "Aozaki Touko has maintained the position of the constituent people's political party.。"
 rw_jap_election.1.c: "Sayjou Manaka leads the reformers to victory！"
 rw_jap_election.2.t: "The 1939 General Election"
 rw_jap_election.2.d: "Many observers speculated that the 1939 election could not be held normally, but they underestimated the resilience of Japanese democracy. Now that the election has begun, who has won the most votes?"
 rw_jap_election.2.a: "Of course, it's Miss Tohsaka Rin."
 rw_jap_election.2.b: "No one expects that Ryougi Shiki could be elected."
 rw_jap_election.2.c: "Shikieiki Yamaxanadu, who was born in cour de cassation, is in the bag."
 rw_jap_election.2.e: "Shoukaku, who comes from the navy, has sprung up as a new force."
 rw_jap_election.2.f: "Shokuhou Misaki wins the top spot."
 rw_jap_election.3.t: "The 1942 General Election"
 rw_jap_election.3.d: "Whether the current situation is good or bad, the election will go on as usual. Who is at the top of the table?"
 rw_jap_election.3.a: "There is no doubt that Kirisame Marisa and Liberals have won."
 rw_jap_election.3.b: "Emiya Shirou wins the most votes on behalf of the Left."
 rw_jap_election.3.c: "The inconspicuous Alice Kuonji wins the election."
 rw_jap_election.3.e: "Adashino Hishiri, a veteran in politics, wins naturally."
 rw_jap_election.3.f: "The Moriya Suwako from the "Moriya Faction" is widely expected."
 rw_jap_election.4.t: "The 1945 General Election"
 rw_jap_election.4.d: "Whether the current situation is good or bad, the election will go on as usual. Who is at the top of the table?"
 rw_jap_election.4.a: "There is no doubt that Kirisame Marisa and Liberals have won."
 rw_jap_election.4.b: "Emiya Shirou wins the most votes on behalf of the Left."
 rw_jap_election.4.c: "The young witch Hakurei Reimu is that unexpected winner."
