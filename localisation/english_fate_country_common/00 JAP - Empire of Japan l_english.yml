 jap_elective.11.t: "Shinpeitai Incident"
 jap_elective.11.d: "This morning was another cabinet meeting as usual, but this meeting was not as peaceful as usual. At 11 o'clock in the morning, more than 300 people gathered from various right-wing groups across the country formed the "Dainippon Shinpeitai"(Great Japan Army of God), which was in the name of "Saving National Defence National Defense Parade" at Meiji Shrine, Yasukuni Shrine, Miyagi Gate, etc. Demonstrations were held locally, and some of them even demanded that the cabinet be overthrown at the gate of the Yasukuni Shrine and that the Hinanawi Tenshi became prime minister. The scene was very chaotic."
 jap_elective.11.a: "The police were dispatched to ban them."  
 jap_elective.11.b: "First observe what they want to do."  
 jap_elective.12.t: "Shinpeitai Incident--Metropolitan Police Department is occupied"
 jap_elective.12.d: "Since most of the police from the Metropolitan Police Department were sent to the Yasukuni Shrine to ban the demonstrators, the Metropolitan Police Department's defense was empty, and an illegal force attacked the Metropolitan Police Department and occupied it as the headquarters of the "Shinpeitai". Another force is currently moving towards the Prime Minister's residence, and it will not take long to capture it."
 jap_elective.12.a: "Send out a navy plane to attack the Prime Minister's residence, now!"  
 jap_elective.13.t: "Shinpeitai Incident--Success"
 jap_elective.13.d: "The prime minister's residence has been completely occupied by the "Shinpeitai", the arrested members of the Ketsumeidan group have also been released, and the residence of the important minister of the DPRK has been controlled. Her Majesty the Empress has issued an edict, requesting that Hinanawi Tenshi form a new cabinet. Restoration has succeeded!"
 jap_elective.13.a: "Banzai!"
 jap_elective.14.t: "Shinpeitai Incident--Failure"
 jap_elective.14.d: "As the Metropolitan Police Department adopted a strategy of not moving, the illegal troops who came to attack the Metropolitan Police Department were quickly defeated. As they did not get the signal, the troops going to attack the prime minister's residence suddenly became confused and were disarmed by the Tokyo Metropolitan Police Department. At the same time, the special high school found through the stock market the accomplices who had used securities to prepare funds for the "Shinpeitai", and followed suit to arrest the rebels who had occupied the naval aircraft test site."
 jap_elective.14.a: "Is that all?"   

