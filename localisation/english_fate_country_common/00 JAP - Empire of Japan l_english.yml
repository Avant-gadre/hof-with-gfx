 trs_japan.3.d: "With the support and organization from Japan, nationalists are formating an army aimed to seize the power and fight against western countries. Japanese promised to those people to get Manchuria controlled. Though most people are still doubting thier aim, many extreme nationalists have decided to join them."
 trs_japan.3.a: "Long live the Empire of China!"
 trs_japan.3.b: "Damn Japs, such a evil method."
 
 trs_japan.4.t: "[JAP.GetNameDefCap] invite us into [JAP.GetFactionName]"
 trs_japan.4.d: "No matter whether they are interested in our military strength or our ideological position, [JAP.GetNameDefCap] wants us to form an alliance with them. They want to make an alliance that can rule both in Aisa and Europe \n How do we respond? "
 trs_japan.4.a: "Let the darkness fall on the earth."
 trs_japan.4.b: "No. We have our own ambition."
 
 trs_japan.8.t: "Special Military Operation on Oda Nobunaga"
 trs_japan.8.desc: "With the help of some elite commandos of opposite party, Rgouyi Shiki made an successful strike at Oda Nobunaga's living site and capture her in flesh. After claiming the victory of the mission, the country fall into a chaos but then the opposite party has controlled most of the army. The generals that used to loyal to Nobunaga has admitted their loyalty to Rgouyi Shiki. Realizing her failure, Oda Nobunaga has willingly claimed loyalty to the new power. There is few casualties in the operation."
 trs_japan.8.a: "So called win without blood."
 
 trs_japan.9.title: "Taiwan for Alliance"
 trs_japan.9.desc: "After leaving Manchuria, Japanese now has proposed a military alliance. Though many people do not believe in them, but they have provide a unrefusable price: if we could found an alliance, they are willing to return Taiwan to us."
 trs_japan.9.a: "A nice chance! We approve."
 trs_japan.9.b: "We cannot get into the same boat with those dangerous Japanese."
 
 trs_japan.12.title: "Murder Oda Nobunaga"
 trs_japan.12.desc: "After removing her trust aides one by one, this time we have found a chance to get rid of this silly woman forever. When she is staying in a temple we will set up a bomb and say farewell to her."
 trs_japan.12.a: "Farewell."
 
 trs_japan.13.title: "Oda Nobukatsu Rebelling"
 trs_japan.13.desc: "Have been longing for the power for a long time, Oda Nobukatsu has finally conduct a coup. After a failed attempt to murder Oda Nobunaga, the army loyal to him start a civil war."
 trs_japan.13.a: "Traitor!"
 
 trs_japan.14.t: "[JAP.GetNameDefCap] wants our alliance"
 trs_japan.14.d: "No matter whether they are interested in our military strength or our ideological position, [JAP.GetNameDefCap] wants us to form an alliance with them. [JAP.GetNameDefCap] is a rising power that we are not familiar with. \n How do we respond?"
 
 trs_japan.17.t: "Sakamoto Ryoma Resigned"
 trs_japan.17.d: "After the long period of transition, Sakamoto ryoma, the builder of Japanese democracy, has decided to resign in order to guarantee that the politics going on the normal way."
 trs_japan.17.a: "We need Tohsaka Tokiomi"
 trs_japan.17.b: "Kuonji Alice will lead us"
 
 trs_japan.19.t: "Tohsaka Tokiomi got assassinated!"
 trs_japan.19.d: "Thosaka Tokiomi was found to have fallen into his mansion, and his back was stabbed into a refined dagger. When he was discovered, there was no sign of life. Although the police gathered the power of the country to investigate, they could not find the murderer. "
 trs_japan.19.a: "Who did it?"
 
 trs_japan.20.t: "Tohsaka Tokiomi survived the assassination."
 trs_japan.20.d: "[JAP.GetNameDefCap] was attacked yesterday by assassin, but miraculously survived. According to reports, Tohsaka Tokiomi was attacked by unknown sources when he met the guests in the mansion. Due to the fact that when the hand was shaking, the soles of the feet did not stand steady when they shook hands, resulting in the bullets not hitting the key."
 trs_japan.20.a: "Who did it?"
 
 trs_japan.21.t: "UFO table accused of tax evasion"
 trs_japan.21.d: "Media "Weekly Spring" issued a document half a month ago, saying that the Japanese animation company ufotable was investigated by the Tokyo Internal Revenue Service for alleged tax evasion. In the end, ufotable was confirmed to be fabricated in the number of stores and sales. The sales amount of several stores did not enter the company's bank account, but directly entered the president's own private account.  What should we do?"
 trs_japan.21.a: "Let it go."
 trs_japan.21.b: "Punish them."
 trs_japan.21.c: "Nationalize Ufotable."

 trs_japan.22.t: "Tohsaka-El Melloi Alliance"
 trs_japan.22.d: "The leader [ENG.GetLeader] of [ENG.GetNameDefCap] proposed an alliance with us, due to our previous relationship. In the first stage, it will mainly focus on defence."
 trs_japan.22.a: "Yes it will benefit both of us."
 trs_japan.22.b: "We won't be their asian servant."
 
 trs_japan.23.t: "Japan agreed the alliance"
 trs_japan.23.d: "The leader [JAP.GetLeader] of [JAP.GetNameDefCap] has agreed our proposal, which means we are in a defensive alliance now."
 trs_japan.23.a: "As in plan."
 
 trs_japan.24.t: "Japan refused the alliance"
 trs_japan.24.d: "The leader [JAP.GetLeader] of [JAP.GetNameDefCap] has refused our proposal, which means we won't in a defensive alliance."

##Events-japan_election
 jap_elective.1.t: "Ketsumeidan Incidents--Prelude"
 jap_elective.1.d: "On January 6, a private right-wing group held a secret meeting with people of insight from the Army and Navy in Shinjuku, Tokyo, and decided to carry out assassination activities against the "privileged class" in order to "promote the ruling class's reflection." In addition to the young navy officer Mikami Taku, civil activist Inoue Nisshou, and a student of the University of Tokyo, Houjuu Nue attended the meeting. The meeting decided that the "Ketsumeidan"(Blood League), a right-wing private group established a few days ago, used the strategy of "One Man, One Assassination" to assassinate important ministers, political figures, palace veterans, and Zaibatsu leaders. "Slow religious reforms have failed," said Houjuu Nue, who was dressed in black and could not recognize his face. "Renewal must be achieved within 1936.""
 jap_elective.1.a: "A single spark can start a prairie fire?"       
 jap_elective.2.t: "Ketsumeidan Incidents--Assassination of Minister of Navy Mutsu"
 jap_elective.2.d: "In 1934, Admiral Mutsu was appointed Minister of the Imperial Navy for the second time. She became an important promoter of the London Naval Treaty during her tenure and was the central figure in the "Commander Power Intervention" incident. For the blood alliance group, she is a thorn in the eye and a traitor. A day earlier, three patriots loyal to Inoue and a naval lieutenant stormed the house of Rokuo and her sister, former Navy Minister Nagato. The lieutenant tried to detonate a naval artillery shell stolen from the naval command...."
 jap_elective.2.a: "Mutsu was shot dead on the spot."   
 jap_elective.2.b: "The bullet missed the point and the assassins were caught."   
 jap_elective.3.t: "Ketsumeidan Incidents--Assassination of Minister of Foreign Affairs Kirisame Marisa"
 jap_elective.3.d: "The young political leader Kirisame Marisa who became the Minister of Foreign Affairs in 1932 has always been one of the most controversial figures in Japanese politics. Marisa Kirime, who was born in a retailer family, looks very special in Japan where family politics is overwhelming, but she is even more special because of her diplomatic talent and superb negotiation skills. Although she has obtained a lot of economic benefits for Japan in many foreign affairs, and has also worked hard to win some trust in Western countries, the "non-interference policy" she advocates on the issue of China's civil war is regarded as weak. And now, she is now an important figure to be assassinated by the Blood League. \nYesterday, Lieutenant Mikami Taku led the two rushed into Marisa's personal apartment in Tokyo, but their actions were discovered by Misty who had just returned home. The two sides engaged in a fierce gun battle in the corridor of the apartment. After Mikami Taku was shot to death by Kirisame Marisa, the remaining two fled the scene, but Marisa was only shot in her left arm."
 jap_elective.3.a: "So does the Minister of Foreign Affairs carry a pistol at work?" 
 jap_elective.4.t: "Ketsumeidan Incidents--Assassination of Tohsaka Tokiomi"
 jap_elective.4.d: "Tohsaka Group is one of the three giants in Japan's banking industry, and Tohsaka Tokiomi, the chairman of the Tosaka Group, is also an important figure in Japanese politics. Tohsaka Group not only owns a large number of banking industries, but also holds a large number of shares in the construction, automobile, and shipbuilding industries. For the blood alliance group, such a powerful person must naturally be destroyed. Yesterday, a masked person in a black cloak bypassed the security and rushed into Tosaka's mansion to try to murder Tosaka, who happened to be at home."
 jap_elective.4.a: "The assassination is successful" 
 jap_elective.4.b: "Tohsaka Tokiomi survived" 
 jap_elective.5.t: "Ketsumeidan Incidents--New Prime Minister Tohsaka Rin"
 jap_elective.5.d: "The assassination of Prime Minister Tohsaka Tokiomi shocked the entire Japanese political arena, and His Majesty was also shocked. Chairperson Yakumo Yukari asked Rikken Seiyukai to form a new cabinet immediately. Influenced by the family's political traditions, Tohsaka Rin, the daughter of Tohsaka Tokiomi, won by a narrow margin and was able to form a new cabinet. Despite being the successor of the Tohsaka Group, Tohsaka Rin is a very rebellious and ruthless character. In fact, the Military has already started a secret meeting to deal with this difficult guy."
 jap_elective.5.a: "Let's begin." 
 jap_elective.6.t: "Ketsumeidan Incidents--Postscript"
 jap_elective.6.d: "Although the Tokko has determined that the people responsible for the first two assassinations are Inoue Nisshou and Mikami Taku, the Tokko has no idea about the third assassin who sneaked in alone. In fact, rumors about the man in black have spread all over Japan: some people say it is male, others say it is female; some say it always carries three daggers, and some say its unique skill is a pistol. .. However, Tokko found a diary in the hiding den of a member of the Ketsumeidan. On the title page, the word "Nue" was written, and it contained the following paragraph: \nI and Tohsaka Tokiomi are adversarial, one is The one who kills is the one who was killed. However, if you look at its essence truthfully, the so-called Tokiomi is the Tokiomi in my heart. What is my heart? That is the heart of the great Tathagata... In the process of killing Tokiomi, I dimly felt that I had mastered some things in Buddhism...\nEverything is a past life, I didn't kill him for the sake of killing. Tosaka did not die to die. Killing is for the sake of the country, and being killed is also for the country... My own assassination is a mysterious assassination. I only recognize myself and Tosaka when the goal is achieved."
 jap_elective.6.a: "To be honest, I have no idea about what she is talking about."  
 jap_elective.7.t: "Inheritance of the Aozaki Family"
 jap_elective.7.d: "Compared with Tohsaka's wealth and status, the Aozaki family seems to be less prominent, but the Aozaki family has recently fallen into a dilemma of inheritance rights. Five years ago, Aozaki Touko's grandfather suddenly transferred the inheritance rights to her sister, Aozaki Aoko, causing Aozaki Touko to run away angrily and severed relations with them. Now Aozaki Touko has become a well-known figure in Japanese political and business circles, and the issue of inheritance rights has re-fermented to the Court of Justice because of some trivial matters. Then the judgment of the Supreme Court is..."
 jap_elective.7.a: "Aozaki Touko won the dispute"  
 jap_elective.7.b: "Aozaki Aoko won the dispute"  
 jap_elective.8.t: "Aozaki Touko resigns"
 jap_elective.8.d: "Ever since Aozaki Touko was defeated in the legal proceedings concerning the inheritance rights, all political parties have never stopped criticizing her, and important figures in the Constitutional Gerakan have no longer trusted her. Under various pressures, Aozaki Touko had to take the blame and resign. Rikken Minseitou therefore elected Aozaki Aoko, a marginal member who had just won the lawsuit, as the prime minister to maintain Rikken Minseitou's image among the people and the majority of seats in the National Assembly."
 jap_elective.8.a: "What a dramatic scene" 

