 jap_diplo.18.d: "China's civil war is over. Perhaps we should contact the victors of the civil war to make sure that no armed conflict breaks out between us."
 jap_diplo.18.a: "Contact Nationalist China"
 jap_diplo.18.b: "Contact Beiyang China"
 jap_diplo.5.t: "Tokyo Conference"
 jap_diplo.5.d: "We have invited people from all walks of life from Asian countries to Tokyo to hold the East Asian National Assembly. At the meeting, representatives from all walks of life gave generous speeches and expressed their views on the future of Asia. The most important topics of the Tokyo Conference are:"
 jap_diplo.5.a: "Condemn Western imperialism"
 jap_diplo.5.b: "Defend against communism"
 jap_diplo.5.c: "Asian unity"
 jap_diplo.19.t: "[JAP.GetName] Claiming Eastern Siberia"
 jap_diplo.19.d: "[JAP.GetName] seems to think that our country is unable to reverse the current situation and their diplomats are declaring that they will use "force" if sovereignty over East Siberia is not handed over soon, so maybe we need to think about it..."
 jap_diplo.19.a: "As long as we can avoid war."
 jap_diplo.19.b: "Come on!"
 jap_diplo.20.t: "[FROM.GetName] agreed"
 jap_diplo.20.d: "[FROM.GetName] deterred by our strong military power, agreed to hand over the Eastern Siberian region completely."
 jap_diplo.20.a: "Cool to!"
 jap_diplo.21.t: "[FROM.GetName] declined"
 jap_diplo.21.d: "[FROM.GetName] seems to think they can afford to fight on both the east and west fronts and completely ignored our ultimatum."
 jap_diplo.21.a: "That's pretty stupid."
 jap_diplo.21.b: "Maybe they're not good enough to be shaken."

##Events-japan coup
 jap_coup.1.t: "Assemble secretly"
 jap_coup.1.d: "Today is destined to be the longest day in Japanese history, but it only starts with a few young officers eating ramen at a stall, "(chewing) Ando, what do you think we should do?" (drinking soup) it is said that someone has already tipped off the police. I am afraid it will be very risky if we continue to storm the palace according to Lord Tenshi's plan, but we will not be able to play any role if we use the so-called insurance scheme to go directly to the patriarch, and Tenshi added that the revolution would be very incomplete. ""
 jap_coup.1.a: ""Ms. Tenshi is right. We are small potatoes. No one knows that we will do it (chew).""   
 jap_coup.1.b: ""Our strength is limited and we must enlist the support of the elders.""   
 jap_coup.2.t: "Incite the squad of guards?"
 jap_coup.2.d: "Keizo Ando is ready to act, but his 1st Division has long been suspected by the government. It would be nice to assemble a thousand armed men under the noses of Tokkou, while the palace is under the protection of a fully staffed regiment of security guards, and a forcible attack will obviously lead to fatal consequences. So the other option is to be smart. Although the Empress has not mentioned it at all, Ando, as a grassroots officer, knows the situation of the Guards, and they are as resentful of the damned bureaucrats as they are, if they can get their support. The problem is that this is tantamount to "bringing security together to revolt", and the risk can be imagined."
 jap_coup.2.a: ""There is no way. Kill! ""   
 jap_coup.2.b: ""Let me go and see them first!""

 jap_coup.3.t: "The support of the old head"
 jap_coup.3.d: "Andou and others quietly visited Matara Okina, one of the three sages, and she did support changing the political status quo in Japan, as your Excellency the son of Heaven said. After that, she took the Young Yurks to visit her colleague Yakumo Yukari----, but Andou and others were temporarily placed on standby outside the Yakumo residence, where Yakumo Yukari refused without thinking about a series of "unreasonable" requests. "this is impossible. You are shaking the foundation of the country. I think you are crazy!""
 jap_coup.3.a: ""That's it, then. (The Young Turks break-in) ""  
 jap_coup.3.b: ""Then, How did she Disappeared?! ""  

 jap_coup.4.t: "It's so noisy."
 jap_coup.4.d: ""Is there fireworks outside? What time is it and do you let people go to bed? " Empress Showa turned over again, gradually covering his ears until he could not hear the noise outside. "well, this son of a bitch's palace hall is killing me, but I can't even get some sleep." While she was complaining, the bedroom door was suddenly opened by the stumbling attendant."
 jap_coup.4.a: ""Your Majesty, assassin!""

 jap_coup.5.t: "So tired"
 jap_coup.5.d: ""Hey! Where are you from? This is... Wow, what is this?! " The Empress was having a dream of shopping in Akihabara in JK clothes when he was suddenly woken up. Without saying a word, a large group of soldiers knelt in front of him and presented an "edict" written in blood for signature. "somebody help! Are you rebelling?! " She shouted a few times, but none of the attendants of the palace hall, who were usually inseparable from each other, came. "No, your Majesty, you misunderstand. We just want Japan to become greater again." "then I won't have to be in charge of the palace hall after that?""
 jap_coup.5.a: ""Ah. Of course. It's all right. ""  

 jap_coup.6.t: "Matara Okina's report."
 jap_coup.6.d: ""Ah, long time no see. So this is the situation? " The Empress was bleary-eyed and looked unconcerned even after listening to the sage's report. "Yes, your Majesty, all you have to do is sign this document." Matara Okina replied with a smile. "just as usual." Of course, the Empress didn't need her reminder at all. As soon as he twirled his signature pen and drew a picture, he couldn't wait to go back to bed. He didn't care about the stab in the back."
 jap_coup.6.a: ""What I want is this kind of uncaring attitude.""  
 jap_coup.6.b: ""Can she do a good job in politics like this?""  

 jap_coup.7.t: "Transfer troops to suppress"
 jap_coup.7.d: ""This is a coup! Get me the Minister of the Army! " Yakumo Yukari, who suddenly jump out of the window and ran away, calmed down after a roar on the phone, as if he shouldn't have gone to the Minister of the Army. The guy, though not a member of the royal school, is a real careerist who may add fuel to the fire when the situation is getting out of control. However, the direct mobilization of the army around him is clearly a challenge to his position."
 jap_coup.7.a: ""It must be done according to the rules.""  
 jap_coup.7.b: ""stop! Put me through to General Fujiwara! ""   

 jap_coup.8.t: "Yakumo Yukari's report."
 jap_coup.8.d: ""Is this the case?" The Empress was bleary-eyed and looked unconcerned even after listening to Sage's report. "Yes, the rebels were finally wiped out by the Guards, and now, your Majesty, you can go back to sleep." Yakumo Yukaripulled back the folding fan and got up and left, but turned back at the moment of stepping out the door. "this must not happen again, so I implore your Majesty to sign a document drafted by me in about an hour, so that I can better safeguard the safety of your Majesty and the Empire.""
 jap_coup.8.a: ""Ah. Yes! You bring it and I'll sign it. ""   

 jap_coup.9.t: "The new era of Japan"
 jap_coup.9.d: "With the personal support of the Empress, the radicals continue to use measures similar to attacking the imperial palace, breaking directly into the houses of politicians and forcing them to "read the edict" at gunpoint, and if they fail to do so, they will be hit by a rifle butt. When the citizens of Tokyo walked out of their homes the next morning and began to get bored, everyone was surprised to find that every street was guarded by soldiers, and there was basically a picture around them that looked like an emergency Asahi Shimbun. Several big scribbles are printed on the front page."
 jap_coup.9.a: ""A new era has begun in Japan!""  

 jap_coup.10.t: "Showa Restoration"
 jap_coup.10.d: "The Empress takes over the reins of government? This news is still a bit of a shock to the broad masses of Japanese. After all, from today on, Japan's democratic system has basically been sentenced to death. But then again, what does the power game of the upper echelons have to do with ordinary people? On the contrary, the popular slogans chanted by the widely active members of the Imperial Taoist faction on the street are quite cordial, and the view that "the Empress has been deceived", which they have been advocating before, is now widely convincing. after all, the agenda of the public trial of the "national thief" has been posted in the Asahi Shimbun, as to why yesterday's dignitaries are today's national thieves. It was approved by his Majesty the Empress. How dare you doubt it?!"
 jap_coup.10.a: ""Long live her Majesty the Empress!""  

 jap_coup.11.t: "The new Empress"
 jap_coup.11.d: "When she learned from Matara that the coup was underway, Shyotoku, who was serving in the Imperial Army, immediately asked the officer for leave and jumped on the train to Tokyo, but she thought on impulse that she had little hope of success. To put it bluntly, his Majesty is a self-contained signature device. I think even if it is a "letter of adultery for the Empress", it will be taken for granted to sign it,. As the train slowed down in thought, she looked out of the window. What the hell is this? What are you yelling at me?!"
 jap_coup.11.a: ""Long live her Majesty the Empress!"" 

 jap_coup.12.t: "The rise of Oda Nobunaga"
 jap_coup.12.d: "After hearing the changes in Tokyo from Yakumo Yukari, Oda Nobunaga quickly dispatched troops into Tokyo. After forcing the weak Imperial Taoist faction to disarm, her men blocked the main roads in the name of "eliminating the remaining rebels" and closely "protected" the mansions of major dignitaries. Then she swagger open the door of the imperial residence under the close escort of Owari's soldiers. No one knows what happened inside, but as soon as she comes out more than ten minutes later, she goes to the NHK headquarters building, and soon her voice spreads across the islands through radio channels covering all over Japan."
 jap_coup.12.a: ""I declare that the oda shogunate has been established!"" 

 jap_coup.13.t: "Smash the rebellion"
 jap_coup.13.d: "Fujiwara no Mokou's troops are about to enter Beijing when they hear the news that the rebellion had been crushed. The people of the Imperial Taoist faction, do not listen to the instructions of the sages and go straight to the imperial residence and are quickly defeated in the exchange of fire with the Guards Division. The next thing to do is to clean up the aftermath, the coup participants will be dismissed from military posts, and several leaders will be sentenced to death "succinctly". As for the conspirators, Yakumo will naturally take the opportunity to speak to the Empress to consolidate his power, and I am afraid that no one will dare to fight her again."
 jap_coup.13.a: "We must clean up the rebellious parties."   

 jap_coup.14.t: "Placeholder"
 jap_coup.14.d: "Placeholder"
 jap_coup.14.a: "Placeholder"

 jap_coup.15.t: "Shuotoku Restoration"
 jap_coup.15.d: ""You can't let the royal school find out that they respect the wrong person, can you?" Under the guidance of this program, Matara Okina finally decided to replace Showa. The new Empress shyotoku has served in the Army for a long time. It can be said that she is an imperial Taoist and people-friendly style. Compared with her sister, she is more likely to go out in public all the year round. It must be very appropriate for her to serve as Empress. And the incident has not caused much social upheaval as expected: as a result of showa's long-standing indifference to politics, she herself has become the object of indifference. Although the man unexpectedly ran out of the imperial house with a smile on her face after signing the abdication edict. I should have abdicated earlier."
 jap_coup.15.a: ""I should have done this a long time ago!"" 

