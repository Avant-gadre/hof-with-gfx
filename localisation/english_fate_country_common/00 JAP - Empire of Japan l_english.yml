 jap_elective.18.t: "Fallen Cabinet"
 jap_elective.18.d: "Due to the continuous deterioration of the relationship between the cabinet and the staff headquarters, the Army Ministry decided to take action to overthrow the cabinet. The day before, the Secretary of the Army announced his resignation, and no one was willing to become the new Secretary of the Army. In this case, the Prime Minister had no choice but to announce the dissolution of the cabinet, and a member of the army would be the prime minister in the new cabinet."
 jap_elective.18.a: "There is no alternative."   
 jap_elective.19.t: "Fallen Cabinet"
 jap_elective.19.d: "Due to the deteriorating relationship between the Cabinet and the Naval Command, the Navy Ministry decided to take action to overthrow the Cabinet. A day ago, the Secretary of the Navy announced his resignation, and no one was willing to become the new Secretary of the Navy. In this case, the Prime Minister had no choice but to announce the dissolution of the cabinet, and a member of the navy would be the prime minister in the new cabinet."
 jap_elective.19.a: "There is no alternative."   
 jap_elective.22.t: "Interservie Confict--Army Dominates"
 jap_elective.22.d: "Because the Army Ministry has far more voice in the government than the Navy Ministry, the country's military resources are now heavily tilted towards the Army."
 jap_elective.22.a: "Understood"    
 jap_elective.23.t: "Interservie Confict--Army Prevails"
 jap_elective.23.d: "Because the Army Ministry has more voice in the government than the Navy Ministry, the country's armament resources are now tilted towards the Army."
 jap_elective.23.a: "Understood"    
 jap_elective.24.t: "Interservice Confict-Balanced"
 jap_elective.24.d: "Because the Army Province has roughly the same voice in the government as the Navy Province, the country's military resources are now allocated to the Army and Navy in a balanced manner."
 jap_elective.24.a: "Understood"    
