l_english:
 JAP_the_unthinkable_option: "The Unthinkable Option"
 JAP_the_unthinkable_option_desc: "The future of our nation requires a path that has never been conceived of by our leaders. This option must now be contemplated in earnest."
 JAP_approach_the_young_officers: "Approach the Young Officers"
 JAP_approach_the_young_officers_desc: "The older generations are too set in their ways to be easily swayed to the new way of thinking. We shall start with the younger generations, instead."
 JAP_approach_the_young_officers_tt: "Gains 3 communist generals.\n"
 JAP_exchange_the_exiles: "Exchange the Exiles"
 JAP_if_man_accepts: "If §HManchukuo§! accepts the following will happen:\n"
 JAP_exchange_the_exiles_desc: "While we previously sent our left-leaning officers and civil servants into unofficial exile in Manchuria, we shall now exchange them for our more right-leaning ones, instead."
 JAP_open_up_the_universities: "Open Up the Universities"
 JAP_open_up_the_universities_desc: "All must be allowed to study, no matter their heritage or social status."
 JAP_cast_the_die: "Cast the Die"
 JAP_cast_the_die_desc: "Our political and military base is secure enough. It is time to seize our destiny!"
 cast_the_die_TT: "§RCapture of Tokyo will end the civil war quickly.§!\n"
 JAP_the_fate_of_the_imperial_family: "The Fate of the Imperial Family"
 JAP_the_fate_of_the_imperial_family_desc: "The time has come to see to the last vestiges of hereditary rule in Japan. We must decide what fate shall befall the Emperor and his family."
 JAP_rebuild_the_civil_service: "Rebuild the Civil Service"
 JAP_rebuild_the_civil_service_desc: "To manage our nation properly, we shall rebuild the civil service with those people who are most capable."
 JAP_reeducation_campaign: "Reeducation Campaign"
 JAP_reeducation_campaign_desc: "Unrest is rife in the aftermath of our great revolution. We must re-educate the people to reinforce the behaviour we find most appropriate."
 JAP_finish_the_fight: "Finish the Fight"
 JAP_finish_the_fight_desc: "We must bring the fight to our old colony, and eliminate the last bastion of our Japanese ideological adversaries."
 JAP_join_comintern: "Unholy Alliance"
 JAP_join_comintern_desc: "Although we are fundamentally different from the Soviet Union in ideology, now they are the only allies we can rely on on the road to liberation of all mankind. We should form alliances with them." 
 JAP_red_brigades: "Red Brigades"
 JAP_red_brigades_desc: "Every man and woman most do their duty to protect the state. We will ensure they have the opportunity to do so."
 JAP_communist_volunteers: "Communist Volunteers"
 JAP_communist_volunteers_desc: "Our struggle does not end here. We must see to lift up other nations, as well. Our best and brightest shall be sent forth to champion our cause in those nations that have embraced the revolution!"
 JAP_asian_communist_solidarity: "Asian Communist Solidarity"
 JAP_asian_communist_solidarity_tt: "Invite §H[WTT_communist_china.GetNameWithFlag]§! to our faction."
 JAP_asian_communist_solidarity_desc: "We must stand with our Asian brethren. The Western form of communism has no place here, but together with our neighbours we can spread a version of it that suits Asian needs."
 JAP_nationalize_the_zaibatsus: "Nationalize the Zaibatsus"
 JAP_nationalize_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economical power. It ends here. The state's control will not be challenged."
 JAP_people_owned_mines: "People-Owned Mines"
 JAP_people_owned_mines_desc: "The people will be allowed to own a stake in the mines they work in, improving worker motivation and efficiency."
 JAP_public_works: "Public Works"
 JAP_public_works_desc: "A new series of public works will ensure work for all, as well as improvements in nation-wide infrastructure."
 JAP_tokyo_aluminum_plant: "Tokyo Aluminum Plant"
 JAP_tokyo_aluminum_plant_desc: "We will harness the power of our workers to increase the nation's self-sufficiency."
 JAP_purge_the_kodoha_faction: "Purge the Kodoha Faction"
 JAP_purge_the_kodoha_faction_desc: "A new faction has appeared, intent to take control of the government and strike north into the Soviet Union. We must eliminate them before they can do too much damage."
 JAP_liaison_conference: "Liaison Conference"
 JAP_liaison_conference_desc: "By sending liaisons of all branches of government and of the military to a central conference, we can greatly increase our decision-making speed."
 JAP_greater_east_asian_co_prosperity_sphere: "Greater East-Asian Co-Prosperity Sphere"
 JAP_greater_east_asian_co_prosperity_sphere_desc: "The time of Western imperialism has come to an end. The peoples of Asia must band together and stand as a strong, unified continent, under our leadership. Asia for the Asiatics!"
 JAP_intervene_in_china: "Marco Polo Bridge Incident"
 JAP_intervene_in_china_desc: "Our resources are extremely scarce, and our neighbors are famous for their great land. What we have to do is to go to them and take them. All we need now is an excuse."
 JAP_secure_china: "Secure China"
 JAP_secure_china_desc: "Chinese resistance is proving to be stubborn and unceasing. We must redouble our efforts to pacifying the mainland with all haste."
 JAP_develop_chinese_resources: "Develop Chinese Resources"
 JAP_develop_chinese_resources_desc: "We must develop the rich Chinese resources that have fallen into our hands so that they may be useful for the next war."
 JAP_strike_south_doctrine: "Strike South Doctrine"
 JAP_strike_south_doctrine_desc: "Though rich, China does not possess all resources we require. Not far away to the south, though, lie the Dutch East Indies and the British colonies of Malaya and Borneo. For true self-sufficiency we must wrest control over these area away from the European imperialists."
 JAP_non_aggression_pact_with_the_soviet_union: "Non-Aggression Pact With [SOV.GetNameDef]"
 JAP_non_aggression_pact_with_the_soviet_union_desc: "Our northern border must be secured if we are to have the freedom to strike south. We shall begin negotiations with the [SOV.GetNameDef] immediately."
 JAP_bypass_the_philippines: "Bypass the Philippines"
 JAP_bypass_the_philippines_desc: "The Philippines are an unwelcome distraction on the way to our true goal. We shall ignore it, for now."
 JAP_secure_the_philippines: "Secure the Philippines"
 JAP_secure_the_philippines_desc: "The Philippines are a necessary base on the way to our true goal. We must secure it for future military operations."
 JAP_strike_on_the_southern_resource_area: "Strike on the Southern Resource Area"
 JAP_strike_on_the_southern_resource_area_desc: "The time has come to set our plan in motion. We will strike south and take the resource-rich Western colonies for ourselves."
 JAP_alliance_with_siam: "Alliance With Siam"
 JAP_alliance_with_siam_desc: "Siam is located in a prime location to aid us in our coming war with the Western powers. By getting them on our side we will greatly facilitate the inevitable invasion of Malaya and, thereby, the East Indies."
 JAP_exploit_the_southern_resource_area: "Exploit the Southern Resource Area"
 JAP_exploit_the_southern_resource_area_desc: "We must greatly expand the exploitation of the East Indies' abundant resources to nourish our forces in our war."
 JAP_sign_tripartite_pact: "Sign Tripartite Pact"
 JAP_sign_tripartite_pact_bypass_tt: "Either Germany or Italy does not have a fascist government or we are at war with one of them."
 JAP_sign_tripartite_pact_desc: "The task that lies before us may well prove a challenge for our abilities. We should reach out to other governments with similar goals, so that we may engage in some measure of cooperation."
 JAP_guide_the_zaibatsus: "Guide the Zaibatsus"
 JAP_guide_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economical power. With some finesse, we may be able to guide their efforts in our favour."
 JAP_nationalize_war_industry: "Nationalize War Industry"
 JAP_nationalize_war_industry_desc: "Increasing state control over our war industry will go a long way to improving efficiency and, therefore, output."
 JAP_coal_liquification: "Coal Liquification"
 JAP_coal_liquification_desc: "[JAP.GetNameDefCap] is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
 JAP_national_mobilization_law: "National Mobilization Law"
 JAP_national_mobilization_law_desc: "New legislation will make military service more ubiquitous, thereby instilling in the people a sense of duty, as well as making the necessity of war clear to them."
 JAP_national_research_policy: "National Research Policy"
 JAP_national_research_policy_desc: "Government support and control of our research institutions will allow us greater flexibility and productivity in our R&D programs."
 JAP_imperial_arsenals: "Imperial Arsenals"
 JAP_imperial_arsenals_desc: "Increasing imperial control over our war industry will go a long way to improving efficiency and, therefore, output."
 JAP_national_defense_state: "National Defense State"
 JAP_national_defense_state_desc: "Every citizen must be made to see the urgency of transforming our nation into a bastion capable of withstanding any assault."
 JAP_spiritual_mobilization: "Spiritual Mobilization"
 JAP_spiritual_mobilization_desc: "By cultivating those tenets of Shinto that play on the people's sense of military duty we can increase the amount of new recruits."
 JAP_warrior_spirit: "Warrior Spirit"
 JAP_warrior_spirit_desc: "State Shinto allows us to instill in the people the need to sacrifice oneself for the good of the state and the Imperial family."
 JAP_strengthen_the_divine_wind: "Strengthen the Divine Wind"
 JAP_strengthen_the_divine_wind_effect: "Enables production of §HYokosuka MXY7 Ohka§!"
 JAP_strengthen_the_divine_wind_effect_bba: "Enables the §HFixed Explosive Charge§! module"
 JAP_strengthen_the_divine_wind_desc: "Kamikaze, the tactics of the Special Attack Unit, have changed suicide attacks from an improvised last measure to an established doctrine. With new planes, essentially manned missiles, these attacks will be unstoppable."
 JAP_support_the_kodoha_faction: "Support the Kodoha Faction"
 JAP_support_the_kodoha_faction_desc: "A new faction has appeared, intent to take control of the government and strike north into the Soviet Union. For the sake of the Emperor and the Empire's future, we must ensure this faction prevails!"
 JAP_challenge_the_zaibatsus: "Challenge the Zaibatsus"
 JAP_challenge_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economical power. We must remind them they are still subordinate to the Emperor's wishes."
 JAP_showa_restoration: "Showa Restoration"
 JAP_showa_restoration_desc: "The time for figureheads is long past, and the Emperor himself must take direct control of the state. Only then will our Empire be able to stand against the Western imperialists."
 JAP_modern_shogunate: "Modern Shogunate"
 JAP_modern_shogunate_desc: "The Emperor must remain in a more ceremonial role, with strong middlemen who act in his name. This will certainly allow the Emperor's word to carry further and wider."
 JAP_prepare_for_war_with_the_soviet_union: "Prepare For War With [SOV.GetNameDef]"
 JAP_prepare_for_war_with_the_soviet_union_desc: "The [SOV.GetSovietThreatName] threat to our northern borders must be dealt with. We must begin preparations for a war with [SOV.GetNameDef]."

 JAP_join_the_london_naval_treaty: "Join the London Naval Treaty"
 JAP_join_the_london_naval_treaty_desc: "We must protect our flanks if we are to take on the bear. If signing a piece of paper regulating our naval build-up brings us peace, then so be it."
 JAP_build_up_the_manchurian_army: "Build Up the Manchurian Army"
 JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDefCap] will be at the forefront of any northern war. We must ensure they are strong enough to take any potential enemy attacks."
 JAP_non_aggression_pact_with_china: "Non-Aggression Pact With China"
 JAP_non_aggression_pact_with_china_desc: "Though our relations with China have historically been strenuous, to say the least, we now need a non-aggression pact with them to free up troops for our northern push."
 JAP_create_a_manchurian_imperial_air_force: "Create a Manchurian Imperial Air Force"
 JAP_create_a_manchurian_imperial_air_force_desc: "Air superiority will be key to winning the war. If [MAN.GetNameDef] had their own air force this would go a long way to improving our air situation."
 JAP_technological_exchange: "Technological Exchange"
 JAP_technological_exchange_desc: "We require allies to take on the bear. Germany is not only a good candidate, but also has ample technological advances that could be shared with us to aid in our fight."
 JAP_preemptive_war: "Pre-emptive War"
 JAP_preemptive_war_desc: "By fabricating reports of increased [SOV.GetAdjective] aggression on our northern borders, we can give ourselves the excuse of requiring a pre-emptive strike to eliminate the northern threat."
 JAP_establish_the_northern_resource_area: "Establish the Northern Resource Area"
 JAP_establish_the_northern_resource_area_desc: "The rich Siberian wastes must be exploited for our ever-growing war machine."
 JAP_german_rocketry: "German Rocketry"
 JAP_german_rocketry_desc: "Further German technological advances would be extremely useful for our war effort. We must see to obtaining these schematics, no matter the cost."
 JAP_strengthen_civilian_government: "Strengthen Civilian Government"
 JAP_tora_tora_tora_idea: "Tora! Tora! Tora!"
 JAP_tora_tora_tora_idea_desc: "After their initial blow the Japanese are embarking on an aggressive lightning campaign with their carrier forces."
 JAP_strengthen_civilian_government_desc: "The increasing values of liberalism and democracy, far from being a threat to our nation, could be its greatest strengths. We must ensure our government is strengthened so that it can protect these ideals."
 JAP_ally_with_the_zaibatsus: "Ally With the Zaibatsus"
 JAP_ally_with_the_zaibatsus_desc: "The largest corporations of our nation have long had unprecedented political and economical power. They are a testament to all the opportunities freedom and individuality allow, and we must seek to work together with them for the good of the nation."
 JAP_research_spending: "Research Spending"
 JAP_research_spending_desc: "An appropriately large budget must be allocated to R&D, if we are to fully make use of our nation's best and brightest."
 JAP_pre_emptive_coup: "Pre-emptive Coup"
 JAP_pre_emptive_coup_desc: "We must strike first and secure the future of our nation for our children, lest our ideals are stamped out by an authoritarian government."
 JAP_purge_the_militarists: "Purge the Militarists"
 JAP_purge_the_militarists_desc: "Those who believe military force is the answer to everything must be purged from our islands, if we are to make room for more level-headed thinking. They can find their own way outside of our borders."
 JAP_the_showa_constitution: "The Showa Constitution"
 JAP_the_showa_constitution_desc: "We accept and respect our nation's imperial history. However, authoritarianism has no place in the Japan we want to build. We will maintain the Emperor as a figurehead leader, but we will limit his power in the constitution, much as is the case in many Western countries."
 JAP_west_pacific_treaty_organization: "West Pacific Treaty Organization"
 JAP_west_pacific_treaty_organization_desc: "An alliance of our own with other asian nations will allow us to stand firmly against any potential threats to our new-found way of life."
 JAP_rekindle_the_old_alliance: "Rekindle the Old Alliance"
 JAP_rekindle_the_old_alliance_desc: "Our best chances lie with our erstwhile ally in the Great War. We will re-activate the old alliance and stand with [ENG.GetNameDef] in the defence of democracy."
 JAP_pacific_guardian: "Pacific Guardian"
 JAP_pacific_guardian_desc: "We will assume the role of guardian of all Asian states in and around the Pacific. Once freed from Western imperialism, they will require a guiding hand to lift them up as full-fledged democracies."
 JAP_anti_communist_bulwark: "Anti-Communist Bulwark"
 JAP_anti_communist_bulwark_desc: "The principles of democracy are incompatible with communism. We must stand firm against this ideology, and thereby protect both ourselves as well as those who rely on us."
 JAP_anti_communist_volunteers: "Anti-Communist Volunteers"
 JAP_anti_communist_volunteers_desc: "We must fight communism wherever it is found, even if we are not ourselves officially involved in a conflict. We will send volunteers to champion our cause in these instances, instead."
 JAP_the_korean_question: "The Korean Question"
 JAP_the_korean_question_desc: "We have controlled the Korean peninsula for some time, but the question of Korean self-determination becomes ever more pressing. Can we truly claim to adhere to democratic ideals when we deny our neighbours the right to rule themselves?"
 JAP_liberate_manchuria: "Liberate Manchuria"
 JAP_liberate_manchuria_desc: "Manchuria continues to exist under authoritarian rule; an ugly relic of our colonial rule. We must remedy this situation and ensure the region is returned to rightful Chinese control."
 JAP_liberate_manchuria_tt: "Decision can be taken after conquest of Manchuria.\n"
 JAP_ultimate_deterrence: "Ultimate Deterrence"
 JAP_ultimate_deterrence_desc: "The best way to protect our citizens is to ensure they never fight in a war. The development of new weapons of terrible power may ensure they never have to."
 JAP_full_sovereignty_for_the_philippines: "Full Sovereignty for the Philippines"
 JAP_full_sovereignty_for_the_philippines_desc: "Self-determination must be spread further throughout Asia. [USA.GetNameDefCap] continues to control the Philippines, and must be pressured into respecting the Philippine people's democratic rights."
 JAP_the_manchurian_project: "The Manchurian Project"
 JAP_the_manchurian_project_desc: "While our islands are scarce in usable land, our mainland possessions are not. What we cannot build up ourselves, we can build up on the mainland, instead. We will begin a large-scale industrialization program for [MAN.GetNameDef]."
 JAP_expand_the_showa_steel_works: "Expand the Showa Steel Works"
 JAP_expand_the_showa_steel_works_desc: "We must expand the Showa Steel Works to drastically increase its production, as a crucial prerequisite for large-scale industrialization."
 JAP_develop_aluminum_sources: "Develop Aluminum Sources"
 JAP_develop_aluminum_sources_desc: "Our aviation programs require ample aluminum, and so the Manchurian resources must be developed extensively."
 JAP_expand_manchurian_railways: "Expand Manchurian Railways"
 JAP_expand_manchurian_railways_desc: "The Manchurian infrastructure needs drastic expansion to carry the load of increased industrialisation."
 JAP_light_industry_development: "Light Industry Development"
 JAP_light_industry_development_desc: "Light military industry is of vital importance for an army's basic needs, and so must be expanded."
 JAP_heavy_industry_development: "Heavy Industry Development"
 JAP_heavy_industry_development_desc: "Heavy military industry is of vital importance for an army's advanced needs, and so must be expanded."
 JAP_japanese_settlement: "Japanese Settlement"
 JAP_japanese_settlement_desc: "By settling our own people in Manchuria, we can increase the work force and thereby create more opportune locations for factories."
 JAP_fortify_the_border: "Fortify the Border"
 JAP_fortify_the_border_desc: "The northern border is virtually undefended. We must prepare our northward defenses for a possible attack from this direction."
 JAP_army_expansion_law: "Army Expansion Law"
 JAP_army_expansion_law_desc: "Our government must have as one of its core tenets the immediate and drastic increase of our military forces."
 JAP_small_arms_modernization: "Small Arms Modernization"
 JAP_small_arms_modernization_desc: "Our military forces require modernized weaponry to be able to compete with those of our potential enemies."
 JAP_supremacy_of_technology: "Supremacy of Technology"
 JAP_supremacy_of_technology_desc: "Technology is what will bring us victory. All efforts must be directed to those efforts aiming at outclassing our enemies in terms of arms and equipment."
 JAP_modern_artillery: "Modern Artillery"
 JAP_modern_artillery_desc: "Though our soldiers are brave and fierce, they require superior artillery to aid their advance."
 JAP_armored_divisions: "Armored Divisions"
 JAP_armored_divisions_desc: "Other nations have already learned of the power of the armored division. We must not fall behind, and develop more advanced and more powerful armor models, allowing us to strike at the enemy both hard and fast."
 JAP_bicycle_battalions: "Bicycle Battalions"
 JAP_bicycle_battalions_desc: "Mobility is key. Our forces will be equipped with bicycles, drastically improving our ability to maneuver divisions around."
 JAP_army_expansion: "Army Expansion"
 JAP_army_expansion_desc: "To achieve our aim of expanding the military, we must use the skills of those officers who have proven ability to train men in the art of warfare."
 JAP_supremacy_of_will: "Supremacy of Will"
 JAP_supremacy_of_will_desc: "The most advanced equipment is useless without a fierce man to wield it, and fierceness can turn the simplest rock in the deadliest of weapons."
 JAP_fighter_modernization: "Fighter Modernization"
 JAP_fighter_modernization_desc: "We must maintain superiority over our enemies in all areas, including air warfare. Modernized fighter planes are essential to achieve this."
 JAP_range_focus: "Range Focus"
 JAP_range_focus_desc: "The distances involved in warfare in the Pacific theater are vast, and so we need models capable of bridging those distances."
 JAP_agility_focus: "Agility Focus"
 JAP_agility_focus_desc: "Range alone will do us no good if our models cannot compete with the enemy when they arrive. We must produce craft with superior agility, so they may never be outmaneuvered."
 JAP_the_zero: "The Zero"
 JAP_the_zero_desc: "A new design by Mitsubishi may well prove to be the most capable carrier-based fighter aircraft designed to date. Unparallelled maneuverability, coupled with decent range, means that the design will likely last us for years. We should begin prototyping and production immediately."
 JAP_the_zero_tt: "Enables production of §HMitsubishi A6M Zero-sen§!"
 JAP_bomber_modernization: "Bomber Modernization"
 JAP_bomber_modernization_desc: "A modernized tactical bomber force is key to support our military on the battlefield."
 JAP_strategic_bomber_effort: "Strategic Bomber Effort"
 JAP_strategic_bomber_effort_desc: "Much as we would like, wars cannot easily be won through direct military confrontations alone. Industrial capability greatly influences the outcome of wars, and so we must invest in new strategic bomber models that can destroy the enemy's industry behind the lines."
 JAP_unified_fighter_development: "Unified Fighter Development"
 JAP_unified_fighter_development_desc: "For too long have we been plagued by separate development of aviation between the army and the navy. We must unify these programs to ensure both uniformity of armament and better use of our limited research resources."
 JAP_jet_prototypes: "Jet Prototypes"
 JAP_jet_prototypes_desc: "The future of aviation does not lie with propellors. We must look at jet propulsion for improved capabilities for our aircraft."
 JAP_new_naval_estimates: "New Naval Estimates"
 JAP_new_naval_estimates_desc: "We must issue new estimates for the size of the increase to our navy, and, thereby, the dockyard facilities that will be required to bring about this increase."
 JAP_carrier_warfare_experiments: "Carrier Warfare Experiments"
 JAP_carrier_warfare_experiments_desc: "Battleships are the relics of a bygone age. We must look to the future, and the future is aviation. Aircraft carriers will allow us to project that air power across the Pacific."
 JAP_expand_the_snlf: "Expand the SNLF"
 JAP_expand_the_snlf_desc: "A war in the pacific will involve naval landings to a large degree. The Special naval Landing Forces require expansion if they are to be up to the task. "
 JAP_first_air_fleet: "First Air Fleet"
 JAP_first_air_fleet_desc: "To maximize offensive striking power we will combine the largest concentration of aircraft carriers the world has ever seen into one battlegroup. By developing the doctrines required to enable concerted offensive operations in this form, our enemies will stand no chance against our superiority in naval aviation."
 JAP_modern_escorts: "Modern Escorts"
 JAP_modern_escorts_desc: "Our fleets require the most modern of escorts to operate unhindered by enemy submarines and torpedo boats."
 JAP_supremacy_of_the_battlefleet: "Supremacy of the Battlefleet"
 JAP_supremacy_of_the_battlefleet_desc: "With our superior battleship designs, we require only one decisive engagement to decide the naval war. We must ensure we optimize our battlefleet to allow it to force such an engagement and win it."
 JAP_the_ultimate_battleship: "The Ultimate Battleship"
 JAP_the_ultimate_battleship_desc: "As we are not rich in resources, we must ensure we put it to best use. We will build the most powerful battleships ever put on the surface of the planet, capable of defeating any enemy in a head-on engagement."
 JAP_cruiser_modernization: "Cruiser Modernization"
 JAP_cruiser_modernization_desc: "Cruisers will be the mainstay of our task forces throughout the Pacific, and so we need the best we can build."
 JAP_long_lance_torpedoes: "Long Lance Torpedoes"
 JAP_long_lance_torpedoes_desc: "The cruelties of global resource distribution have left our navy outnumbered by the enemy. We will therefore develop the world's most advanced torpedo, yet: a very long-range and powerful weapon, propelled by compressed oxygen rather than compressed air, that can allow our smaller surface ships to strike well above their weight."
 JAP_torpedo_cruisers: "Torpedo Cruisers"
 JAP_torpedo_cruisers_desc: "We will dedicate a whole class of ships to carrying huge numbers of our new torpedoes, enabling them to wreak havoc to the enemy fleet."
 JAP_yamato_tt: "Adds two §YYamato-Class§! Super-Heavy Battleship production lines, at 75% and 50% complete, respectively."

 JAP_anti_bakufu_movement: "Anti-Bakufu Movement"
 JAP_anti_bakufu_movement_desc: "The shogunate system is backward, authoritarian and militaristic. Whenever we do not remove the shogunate from Japan, our country has no future."
 JAP_public_church_school: "Public Church School"
 JAP_public_church_school_desc: "Schools funded by national and religious groups can be open to everyone, so that everyone can learn the most advanced knowledge."
 JAP_religious_conversion: "Religious Conversion"
 JAP_religious_conversion_desc: "Japan's long-standing Shinto-Buddhist tradition has caused the nation to sway between the expansion of nationalism and isolationism. Only by letting the country bathe in the gospel can we eliminate this backward national character."
 JAP_executer: "Executer"
 JAP_executer_desc: "Hostile forces and heretical forces have been threatening our cause, and we should train a team to quickly and best eliminate these threats." 
 JAP_operation_apocrypha: "Operation Apocrypha"
 JAP_operation_apocrypha_desc: "If we only have one enemy that we can never bypass, then she is Jeanne d'Arc. We must be prepared for the best, and pre-emptive when the time is right, and finally fight against our enemy in ideal."
 JAP_clear_the_church: "Secure the Vatican"
 JAP_clear_the_church_desc: "The Holy See has been controlled by hypocrites and evil nationalists. We must occupy the Vatican to ensure that the Holy See is not threatened or influenced by these people." 
 JAP_fracture_the_axes: "Fracture the Axes"
 JAP_fracture_the_axes_desc: "The fascists formed a military alliance in Europe to create trouble and launch brutal wars of aggression. If we want to save the world and make sure that our tomorrow is not bleeding, these extremists must be removed."
 JAP_internationalism: "Internationalism"
 JAP_internationalism_desc: "The feudal tradition of the Asian people for thousands of years has bound us for too long. We must abandon our family-countriy thought and make the future of the whole world our goal." 
 JAP_salvation_idealism: "Salvation Idealism"
 JAP_salvation_idealism_desc: "For thousands of years, mankind has been obsessed with material competition and bloody conflicts. To completely end this situation, we must end the existing world order and create a new world with no boundaries. We must do this. Struggle with this ideal."
 JAP_scw_intervention_republicans: "Support Spainish Republicans"
 JAP_scw_intervention_republicans_desc: "The Republicans in the Spanish Civil War are in desperate need of our support. While volunteering, we must also ensure that they are not controlled by the Soviet Union and that religious figures are not persecuted by militants in the left wing." 
 JAP_religious_refugee: "Religious Refugee"
 JAP_religious_refugee_desc: "Many innocent civilians in the Spanish Civil War have been displaced by war or persecuted because of their religious beliefs. We can provide them with shelter and allow them to serve our public works."
 
 JAP_the_holy_international: "Holy International"
 JAP_the_holy_international_desc: "The brothers and sisters who struggled to save the great cause of all mankind are fighting alone. Today, this will be over. We will form an alliance to unite the left-wing believers of the world to join our liberation cause."
 JAP_japan_spain_alliance: "Japan-Spain Alliance"
 JAP_japan_spain_alliance_desc: "The same ideology, strategic position and religious beliefs connect us. We should invite Spain to join our alliance and fight on the united front." 
 JAP_soviet_tech_sharing: "Soviet Technology Sharing"
 JAP_soviet_tech_sharing_desc: "Our allies are ahead in technology, and if we can share technology with them, we may be able to complete our business faster." 
 JAP_liberate_south_eastern_asia: "Liberate Southeast Aisa"
 JAP_liberate_south_eastern_asia_desc: "Southeast Asia has always been in the colonial rule of Western powers. We should liberate them from the hands of Western colonists and let them join us in our front." 
 JAP_liberation_theology: "Liberation Theology"
 JAP_liberation_theology_desc: "The Catholic countries of Latin America have always been caught between authoritarianism and colonialism. We should unite their people and join our camp." 
 JAP_crash_the_fake_savior: "Crash the Fake Savior"
 JAP_crash_the_fake_savior_desc: "The Soviet Union claimed to be a revolutionary and a liberator, but they established a totalitarian state to oppress their own people with the state. Now the self-deceptive guys have to pay for what they have done." 
 JAP_approach_mexician_left_wing: "Approach Mexician Left Wing"
 JAP_approach_mexician_left_wing_desc: "The Mexican region has always been an active area of radical movement, and we can actively engage with their left, as long as they can stop persecution of the church, we can form an alliance and go to liberation and redemption together." 
 JAP_true_liberty: "the Genuine Liberty"
 JAP_true_liberty_desc: "Americans are self-proclaimed guardians of freedom, but they make people bound by inequality and capitalists. To give their people real freedom, they must destroy their state apparatus." 
 
 JAP_the_second_renewal: "The Second Renewal"
 JAP_the_second_renewal_desc: "The reason why the last renewal movement took Japan to the wrong path was precisely because it did not completely introduce liberalism and democracy. This time, we will not make mistakes again."
 JAP_government_reformation: "Government Reformation"
 JAP_government_reformation_desc: "There is never a mistake in improving the efficiency of the government under any circumstances."
 JAP_support_the_elites: "Support the Elites"
 JAP_support_the_elites_desc: "A group of political elites with overseas experience can serve as pioneers of Japanese liberalization, and we should take control of Japan under their leadership."
 JAP_support_local_clique: "Support Local Clique"
 JAP_support_local_clique_desc: "In our major cities, we have formed many large-scale local groups. Among these groups, there are many people with advanced ideas, and they are the objects that we should focus on." 
 JAP_release_the_dagger: "Release the Dagger"
 JAP_release_the_dagger_desc: " If we can directly attack the central part of the Oda Shogunate, perhaps we will make the troops loyal to us in the case of avoiding civil war."
 JAP_anglo_japan_alliance: "Anglo-Japan Alliance"
 JAP_anglo_japan_alliance_desc: "Japan and Britain are located on both sides of the Asian continent and have very similar geographical features, which allows us to come together and hold the ears of the Asian continent together." 
 JAP_legalization: "Yakuza Legalization"
 JAP_legalization_desc: "Although the Japanese Yakuza powers are chilling, they are our precious social resources. We should guide them to transform into legitimate organizations to improve our social structure."
 JAP_national_tech_association: "National Technology Association"
 JAP_national_tech_association_desc: "Elite scholars from all walks of life have now gathered together, and we should set up institutions for them and provide special funds to guarantee their research." 
 JAP_local_science_fund: "Local Science Fund"
 JAP_local_science_fund_desc: "The establishment of research groups by local governments can maximize the autonomy of all talented people and thus promote our technological advancement."
 JAP_fuyuki_special_service: "Fuyuki Special Service"
 JAP_fuyuki_special_service_desc: "As a major town of science and technology, Fuyuki gathers a lot of military and scientific talents. We should set up our special forces base in Dongmu according to local conditions." 
 JAP_overlooking_the_scenery: "Overlooking the Scenery"
 JAP_overlooking_the_scenery_desc: "In this complicated world, being a bystander can help us see the essence of the world. Observation is always better than blind participation."
 JAP_mifune_special_service: "Mifune Intelligence Service"
 JAP_mifune_special_service_desc: "Our special investigation department at Mifune has been proven to solve many difficult problems, and we need to expand its financial support." 
 JAP_the_second_intervene: "The Second Intervene"
 JAP_the_second_intervene_desc: "The intervention in the Russian Civil War failed for various reasons, but this time we have prepared ourselves to remove the Bolsheviks from Asia."
 JAP_naval_joint_exercise: "Naval Joint Exercise"
 JAP_naval_joint_exercise_desc: "Acting with the Navy of the Kingdom of Britain will allow us to share the naval methods and experience of the Navy, which is very valuable." 
 JAP_pacific_route: "Secure Pacific Routes"
 JAP_pacific_route_desc: "In the Pacific, there are sea routes that we and our allies rely on to survive. We must strengthen our protection of the routes to ensure that our lifeline will not be cut." 
 JAP_back_alley_alliance: "Back Alley Alliance"
 JAP_back_alley_alliance_desc: "In Japan and the Western world, there are a group of talented people concealed in the crowd. They have formed small circles to communicate with each other. Now we need them to come and make effort for us." 
 JAP_clock_tower_mission: "Clock Tower Missionary"
 JAP_clock_tower_mission_desc: "We will send a delegation of top scholars to the britain to learn from the Clock Tower. Hoping they can bring us some help." 
 
 JAP_balance_of_power: "Balance of Power"
 JAP_balance_of_power_desc: "At present, Japan is in an unstable period of intrigue of various forces. In order to consolidate our regime, we should maintain a balance of power and gradually clean up extremists." 
 JAP_reflect_continential_policy: "Revisit Continential Policy"
 JAP_reflect_continential_policy_desc: "The former government's occupation of the Manchuria region has undoubtedly brought us into a dangerous situation surrounded by enemies. We must thoroughly reflect on the continential policy of the past hundred years and withdraw from the dangerous Manchuria region." 
 JAP_taiwan_for_alliance: "Taiwan for Alliance"
 JAP_taiwan_for_alliance_desc: "There is no doubt that it is a ridiculous idea to want a military occupation of China. The best way to eliminate the military threat from China is to form an alliance with it. Of course, we must give a price that they cannot refuse." 
 JAP_expand_textile_industrial_routine: "Expand Textile Industial Route"
 JAP_expand_textile_industrial_routine_desc: "The route of light industry expansion in southern China was aborted because of the occupation of Manchuria by militants. Now we must restart this route immediately to protect the development of our industry." 
 JAP_joint_industrial_tech_company: "Industrial Technology Cooperation"
 JAP_joint_industrial_tech_company_desc: "Letting China move toward industrialization is good for the whole of Asia. We should send a group of experts to help them with industrial construction, and we will also gain valuable experience." 
 JAP_ADB_focus: "Asia Development Bank"
 JAP_ADB_focus_desc: "Infrastructure construction in Asia requires a lot of capital flow, and the establishment of the Asian Development Bank by us is good for them all." 
 JAP_arm_market_focus: "Arms Market"
 JAP_arm_market_focus_desc: "The Asian arms market, composed of arms dealers and mercenaries, has promoted the development of armaments in our countries, which are the targets we should support rather than eliminate." 
 JAP_support_the_red_swastika_focus: "Support the Red Swastika"
 JAP_support_the_red_swastika_focus_desc: "As a charitable organization with Asian characteristics, the Red Swastika will play a major role in humanitarian relief and promotion of religious reconciliation. We should support it in the name of the government." 
 JAP_religious_authority: "Religious Authority"
 JAP_religious_authority_desc: "The secular shogunate is simply not enough to unite the people of Japan. A religion-ruled Japan is our future." 
 JAP_bafuku_authority: "Bakufu Authority"
 JAP_bafuku_authority_desc: "The Oda Shogunate is undoubtedly the only and legal ruler in Japan. Only by establishing the authority of the shogunate can we establish a stable state apparatus in Japan." 
 JAP_pan_asianism: "Pan-asianism"
 JAP_pan_asianism_desc: "The most unbelievable thing is that Asia, which is dominated by the yellow races, is under the rule of the Western powers, especially Britain and the United States. We should lead a wave to raise the national consciousness of Asian countries." 
 JAP_approach_chinese_nationalists: "Approach Chinese Nationalists"
 JAP_approach_chinese_nationalists_desc: "The fact that the Chinese government has become a puppet of the West is well known. We should help Chinese nationalists to build a true empire." 
 JAP_an_asia_for_asians: "An Asia for Asians"
 JAP_an_asia_for_asians_desc: "The time is ripe, and now let us thoroughly expel Western colonists from Asia, even if we want to use the most extreme methods." 
 JAP_indian_national_army: "Organize Indian National Army"
 JAP_indian_national_army_desc: "India's colonial history is now over, and they will build their own glory under the leadership of their mythical heroes." 
 JAP_asian_talent_project: "Asian Talent Project"
 JAP_asian_talent_project_desc: "Our strong presence in the Asian region allows Asian countries to send talents to study in our country and work for our country during the war. In the future, these people will become the pillars of those Asian countries." 
 JAP_joint_fleet: "Joint Fleet"
 JAP_joint_fleet_desc: "Our naval resources are really too few. By integrating our allies' shipyards and resources, we can concentrate on building more warships." 
 
 JAP_shrine_first: "Shrine First"
 JAP_shrine_first_desc: "Japan's national system has been polluted by the Western political system. We should establish a system of political and religious integration with the shrine as the core to maximize the mobilization of citizens." 
 JAP_religious_rapprochement: "Religious Rapprochement"
 JAP_religious_rapprochement_desc: "An important feature of Asian culture is that different religions can live in harmony. We will use this advantage to promote our society and ensure that people's ideas are free from pollution." 
 JAP_unite_the_sinoshpere: "Unite the Sinoshpere"
 JAP_unite_the_sinoshpere_desc: "Now the major countries of Sinoshpere have been united, but there are still many areas under the control of foreign colonists. If necessary, we will use force to unite the people in these areas under our leadership."
 JAP_far_east_nuclear_project: "Far-east Nuclear Project"
 JAP_far_east_nuclear_project_desc: "It is already the general trend that nuclear weapons will dominate the future. We must form a project team with our allies as soon as possible. The Asian region cannot be in the Western nuclear threat."  
 JAP_rebuild_asian_myth_system: "The Spirit of Asia"
 JAP_rebuild_asian_myth_system_desc: "Now that Asians have been able to stand up and stand in the world, it is time to re-integrate Asian national myths and ideologies and to unite them spiritually."  
 JAP_crash_asian_communism: "Anti-communism Sweeping"
 JAP_crash_asian_communism_desc: "Communism threatens our cultural traditions and common values. We must do our utmost to drive communism out of Asia in order to re-establish Asia in the center of the world."  
 JAP_tenka_fubu_focus: "Tenka Fubu"
 JAP_tenka_fubu_focus_desc: "Measures to replace religious culture with armed forces and new technologies must go through. By ruling the country with the military, we are on the right path."  
 JAP_Dairokutenmaohajun_focus: "Dairokutenmaohajun"
 JAP_Dairokutenmaohajun_focus_desc: "Devil King of the Sixth Heaven Oda Nobunaga, as the ruler of Japan, will use force to mobilize Japan and be ready to destroy our enemies."  
 JAP_three_thousand_worlds_focus: "Three Thousand Worlds"
 JAP_three_thousand_worlds_focus_desc: "The use of firepower to suppress the right to take the initiative in war has been proven to be effective in history, and we should promote this doctrine and expand our ammunition depot."  
 JAP_kyoto_militrary_academy_focus: "Kyoto Military Academy"
 JAP_kyoto_militrary_academy_focus_desc: "Old-style military education can't satisfy the modern war. By setting up a new military education, we will improve the military literacy of our officers and develop new military doctrines."  
 JAP_shinsengumi_focus: "Expand Shinsengumi"
 JAP_shinsengumi_focus_desc: "The Shinsengumi has nurtured a group of warrior officers who are loyal to us. These groups of people are elites in the army. They should be trained as special forces of the shogunate to loyalty to us."  
 JAP_bafuku_armor_focus: "Shogunate Armor"
 JAP_bafuku_armor_focus_desc: "Armored forces are of great importance today, and the formation of new armored units is not inconsistent with our warrior traditions. Instead, they complement each other."  
 
 JAP_seize_the_power: "Seize the Power"
 JAP_seize_the_power_desc: "Oda Nobunaga does not intend to build Japan into a real empire. To be precise, the Nobunaga is no longer the one that is long, so naturally, someone should replace her position."  
 JAP_Honno_ji_incident: "Murder Oda Nobunaga"
 JAP_Honno_ji_incident_desc: "Everything is ready, just waiting for the east wind. As long as the time is right, we can eradicate the threat on the Japanese Empire."  
 JAP_party_of_alaya: "Alaya Party"
 JAP_party_of_alaya_desc: "In the vacuum of power, we have a new leader, and under her leadership we will be able to build a real empire in Asia."  
 JAP_sakurakai: "Sakurakai"
 JAP_sakurakai_desc: "To spread our power to the world, we need a truly powerful and even chilling leader. An organization that embraces her has been established, and it is only the last time to seize power."  
 JAP_shinjuku_treaty_organization: "Shinjuku Treaty Organization"
 JAP_shinjuku_treaty_organization_desc: "The countries ruled by darkness and power are now bound to unite. We have to form a camp that will make everyone chill and invite our potential allies."  
 JAP_exchange_tech: "Technology Exchange"
 JAP_exchange_tech_desc: "Before launching a full-scale war, we first need to exchange our technology to enable us and our allies to maximize our technological superiority."  
 JAP_prepare_for_war_with_the_usa: "Prepare for War with USA"
 JAP_prepare_for_war_with_the_usa_desc: "In order to quickly defeat the United States during the war, we must organize a strong fleet. To be precise, we should start building these warships now."  
 JAP_air_training_plan: "Air Training Plan"
 JAP_air_training_plan_desc: "The importance of the Air Force is unquestionable, and we should put the pilot's training on the agenda."  
 JAP_amphibious_war: "Amphibious War"
 JAP_amphibious_war_desc: "Our geographical location determines that we have to face amphibious operations at any time, and there is no harm in strengthening technology and training in this area."  
 JAP_invade_australia_and_NZ: "Invade Australia and New Zealand"
 JAP_invade_australia_and_NZ_desc: "There are also abundant resources in the small world in the southern part of the Pacific Ocean. If we can occupy it, it will be of great help to us." 
 JAP_far_land_fleet: "Ocean Fleet"
 JAP_far_land_fleet_desc: "The Pacific Ocean is too wide. If we don't extent our fleet's voyage, it will be very difficult to get to the Americas."  
 JAP_logistic_innovation: "Logisitic Innovation"
 JAP_logistic_innovation_desc: "To attack the Soviet Union, it is true that Siberia cannot be avoided. The bad weather and terrain there pose no small challenge to us. The work done in logistics is not much in any case."  
 JAP_repress_the_resistance: "Repress the Resistance"
 JAP_repress_the_resistance_desc: "By developing local military police and cultivating people who are willing to do dirty work, we can better establish order in the occupied territories." 