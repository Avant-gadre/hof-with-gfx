 ss_recruitment_event.1.t: "Recruitment Campaign in Denmark"
 ss_recruitment_event.1.desc: "In this titanic struggle of national survival, we must use every asset and every advantage. The SS believes that there are many in Denmark who would gladly pick up arms and fight by our side against the threat of global bolshevism.\n\nWhile the Wehrmacht agrees in principle that some recruitment of suitable volunteers could be useful, the Generals in the OKW very strongly believe that any foreign volunteers should be under military - not SS - command."
 ss_recruitment_event.1.a: "Compromise on a moderate recruitment campaign."


 SS_recruitment_NOR_tt: "A second recruitment campaign in Norway will allow us to form the volunteers into a full division."
 ss_recruitment_event.1.b: "Fund a massive recruitment campaign for the SS."

 ss_recruitment_event.1.c: "Allow the OKW to recruit a small number of specialists and support personnel."
