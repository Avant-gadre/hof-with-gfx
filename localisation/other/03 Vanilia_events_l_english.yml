 usa.1.t: "Earhart Wants to Enlist"
 usa.1.d: "As American mobilizes for war, we have received an unusual request. Amelia Earhart, the famous aviator who successfully circumvented the globe not long ago, wishes to enlist in the Army Air Corps as a fighter pilot. She has demonstrated considerable skill in mock dogfights, but there are many within the military establishment who frown on the idea of a having a woman flying combat missions. Should we make an exception in her case and let her join?"
 usa.1.a: "Yes, we need her."
 usa.1.b: "No, that won't be necessary."
 usa.4.t: "Destroyers for Bases Agreement"
 usa.4.d: "Having taken a stance against the Germans, the US appear interested in ensuring Britain stands strong against the German threat. They are, however, also concerned with maintaining their own naval presence in the Atlantic. In exchange for several of our naval bases, they will supply our nation with destroyer ships. The ships have been in reserve, but accepting will still strengthen the military bonds between our nations, and may be a wise decision."
 usa.4.a: "This is a unique opportunity."
 usa.4.a.tt: "We will gain 43 American Destroyers.\nCanada will gain 7 American Destroyers."
 usa.4.b: "This is clearly more favorable to the US, and unacceptable."
 usa.401.t: "[From.GetNameDefCap] accepts Destroyers for Bases Agreement"
 usa.401.desc: "British Prime Minister [From.GetLeader] has signaled his acceptance of the terms of the Destroyers for Bases Agreement. A group of [From.GetAdjective] naval officers has arrived to inspect the destroyers and oversee the transfer.\n\n There is evidently still some work to do as several [From.GetAdjective] officers seem a little concerned about the sheer amount and thickness of guano and rust on the ships to be transfered."
 usa.401.a: "Beggars can't be choosers."
 usa.5.t: "Britain refuses offer"
 usa.5.d: "Despite our preparations and good intentions, Britain has refused our offer of old Destroyers in exchange for their naval bases."
 usa.5.a: "Their loss."
 usa.17.t: "[From.From.GetName] has declared war on [From.GetName]"
 usa.17.d: "The world is already an unsafe place. Can we really allow war in our own region or should we ensure that the peace is kept? We can send [From.From.GetName] an ultimatum to make peace with [From.GetName] or leave them to fight it out."
 usa.17.a: "Let [From.From.GetName] know we are prepared for war."
 usa.17.a_tt: "§RIf [From.From.GetName] backs down it will result in white peace.§!\n"
 usa.17.b: "We will not intervene this time."
 usa.18.t: "[From.GetName] intervenes in war against [being_attacked.GetName]"
 usa.18.d: "[From.GetName] is displeased with our conflict war against [being_attacked.GetName]. They threaten us with a war of their own if we do not immediately sign a peace deal with [being_attacked.GetName]. \nShould we back down?"
 usa.18.a: "Let [From.GetName] know we are prepared for war."
 usa.18.b: "We will back down."
 usa.18.b_tt: "[Root.GetNameWithFlag] peace with [being_attacked.GetNameWithFlag]"
 usa.19.t: "[From.GetNameWithFlag] gains Puppet (focus) war goal against [Root.GetName]"
 usa.20.t: "US Influence"
 usa.20.d: "The [From.GetName]'s advocation for democracy is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have found many [Root.GetAdjective]'s being attracted to the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
 usa.20.a: "In our hearts we will always be [Root.GetAdjective]"
 usa.20.a_tt: "[Root.GetNameWithFlag] gains: §YUS Influence§!"
 usa.21.d: "The [From.GetName]'s advocation for communism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people. We have even found propaganda leaflets encouraging [Root.GetAdjective] workers to organize and promoting the [From.GetAdjective] way of life. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
 usa.22.d: "The [From.GetName]'s advocation for fascism is starting to affect our country. Radio broadcasts allow speeches from [From.GetLeader] to reach our people and we have even found propaganda leaflets promoting the [From.GetAdjective] way of life being distributed in some parts of the country. [Root.GetName] is no puppet, nor will we allow our politics to be dictated by The [From.GetName]. However, we cannot deny the influence that [From.GetAdjective] politics have on our country."
 usa.23.t: "US Protection"
 usa.23.d: "The [From.GetName] are now enforcing the Monroe doctrine much more strictly. Besides the political influence they already have on our country, [From.GetName] officials now declare that they are prepared to intervene in any conflict between American countries."
 usa.23.a: "The [From.GetName] is growing powerful"
 usa.23.a_tt: "[From.GetNameWithFlag] can now intervene in American wars"
 usa.24.t: "The Red Twilight"
 usa.24.d: "[SOV.GetNameDefCap], the inspiration that convinced many of how overthrowing capitalism was possible, has betrayed the international revolution and aligned itself with Nazi Germany. Between socialism in one country and this alliance with fascists, people are beginning to doubt the sincerity of the communist ideals worldwide. Is American communism just another tool [Root.GetLeader] has used to consolidate power?"
 usa.24.a: "Return to Democracy."
 usa.24.b: "Stay true to Communism."
 usa.40.t: "Senator votes for Government Proposal"
 usa.40.desc: "In a recent vote, a senator has surprisingly switched sides to vote for a government proposal. While the issue itself was fairly minor, the public vote of support from a previously outspoken critic of [USA.GetLeader] has raised many eyebrows around Washington.\n\nSome analysts believe that this example will lead additional senators to reconsider their stance."
 usa.40.a: "A useful ally."
 usa.41.t: "Representative speaks passionately in support of Government"
 usa.41.desc: "Asked about her stance on a number of policy issues at a fund-raising dinner, a representative spoke out in support of President [USA.GetLeader]'s policies. She further claimed that many of her fellow representatives had similar views, but were merely held back by \"idiotic short-sightedness, thinking no further than the next election\" instead of doing what was right for the American people. \n\nHer comments have been widely reported by the press and put several of her colleagues in hot water as they had to explain where they stood on these issues."
 usa.41.a: "She is right, you know."
 usa.42.t: "Senator speaks out against Government Policy"
 usa.42.desc: "A Senator has given an interview in a major newspaper, saying that he can no longer support the \"foolish and dangerous\" policies of President [USA.GetLeader]. He further claimed that he knew several other Senators who thought similarly and would abandon the President in short order."
 usa.42.a: "He'll come running back soon enough."
 usa.43.t: "Representative criticizes President"
 usa.43.desc: "During a recent debate on tax reform, a Representative launched into a long-winded speech about the many failings of the Administration. According to him, no right-thinking American could possibly want to support the policies of the President, whatever their party affiliation may be. \n\nHis harsh words seem to have had an effect, as a number of Representatives previously thought firmly behind the policies of [USA.GetLeader] made noises of support."
 usa.43.a: "Disgraceful."
 usa.44.t: "Opposition suffers defeat in the Senate"
 usa.44.desc: "A motion to censure President [USA.GetLeader] has been defeated in the Senate. While even its most ardent supporters had little hope that it would pass, the amount of votes against it came as a shock even to the most pessimistic of observers. It appears that the President enjoys a far greater level of support in the Senate than most believed, which should help in advancing his legislative agenda."
 usa.44.a: "Great."
 usa.45.t: "House Committee supports Presidential Policy"
 usa.45.desc: "The latest round of hearings in the House Committee on Ways and Means has resulted in a report crediting the President's policies with a major improvements in all available metrics of the economy. While stopping short of outright praise, the report nevertheless comes as a blow to those that were criticizing the President and demanding reforms.\n\nA number of Representatives have already publicly declared that although they still harbour doubts about the President's agenda, they will now vote in support."
 usa.45.a: "As well they should."
 usa.46.t: "Senator retires"
 usa.46.desc: "Following a minor heart attack, a senior Senator announced today that he will be retiring for health reasons. With more than two decades in Congress, the Senator built a large network of supporters and his influence carried a lot of weight. While technically only one man with one vote, Washington insiders nonetheless counted him as worth several votes as he was the key to secure several others. \n\nWith the seat most likely going to an avowed critic of President [USA.GetLeader], the Administration will find it a lot harder to secure the necessary votes to pass bills."
 usa.46.a: "He will be missed. And his vote as well."
 usa.47.t: "House hearings into Presidential misconduct"
 usa.47.desc: "A minor scandal originating in the White House has started to gain momentum. Following weeks of media reports implying that a minor administrative official had been taking bribes in return for lucrative government contracts, the House Committee on Expenditures in the Executive has begun to hold hearings to determine if the President was aware of this. While most observers don't believe that this will lead to any major trouble for President [USA.GetLeader], it will no doubt mean that many of the president's supporters will have to lay low for a while."
 usa.47.a: "A witchhunt."
 baltic.1.t: "[FROM.GetAdjective] Ultimatum"
 baltic.1.d: "[FROM.GetNameDefCap] is pressuring us to sign a 'mutual assistance' treaty with them, which would give them the right to station forces inside our territory! This is nothing but a thinly veiled attempt to annex our country, but we can offer little resistance to the forces they have stationed on our border."
 baltic.1.a: "Accept the inevitable..."
 baltic.1.b: "They will have to take our land by force!"
 baltic.4.t: "Germany Demands Memel"
 baltic.4.d: "German forces are massing in Ostpreussen, and their Foreign Ministry has presented us with an ultimatum! We are to immediately cede the Memel territory to them, or face the threat of military action. Should we agree to their demands?"
 baltic.4.a: "We must accept."
 baltic.4.b: "Never!"
 baltic.5.t: "Communists In Control."
 baltic.5.d: "[Root.GetName] has chosen solidarity and political power has been wrenched from the bourgeois. Many within the new government suggest that we fulfill our communist duties and become one with the Soviet Union."
 baltic.5.a: "Our future is best secured if we truely become one with the Motherland."
 baltic.5.b: "[Root.GetName] has more to offer operating on its own under the protection of the Soviet Union."
 baltic.5.c: "[Root.GetName] shall remain a sovereign state."
 baltic.7.t: "[From.GetName] Requests [Root.GetAdjective] Participation in the [From.GetFactionName]"
 baltic.7.d: "With the signing of a treaty of friendship between our nations, [From.GetName] has requested that [Root.GetName] joins them in their [From.GetFactionName], to unite against the growing threats that surround our nations. Whether communist or fascist, [From.GetName] promises to stand up for [Root.GetAdjective] interests."
 baltic.7.a: "[Root.GetName] stands with its brothers."
 baltic.7.b: "[Root.GetName] can only survive on its own."
 britain.1.t: "The Tizard mission"
 britain.1.d: "The British government have sent us a scientific delegation led by Henry Tizard with an interesting proposal. The British are willing to pool their research efforts with ours in several key areas as they do not have the industrial capacity to produce their inventions in great enough numbers."
 britain.1.a: "An excellent proposal!"
 britain.1.b: "No, the British are on their own."
 britain.1.c: "We should aim for a more long term cooperation."
 britain.2.t: "Tizard successful"
 britain.2.d: "The US government has agreed to our proposal and have shared some of their research data with our delegation."
 britain.2.a: "Jolly good!"
 britain.3.t: "Tizard rejected"
 britain.3.d: "The US government has rejected our proposal, we will get no help from them."
 britain.3.a: "Those blighters!"
 britain.4.t: "The Burma Road"
 britain.4.d: "In order to aid our war against Japan, Britain has improved the Infrastructure and constructed air bases along our Burmese border"
 britain.4.a: "Repel the running dogs!"
 britain.6.t: "Indian Independence"
 britain.6.d: "Four years ago we promised India independence within four years. Time is up, and the Indians want us to honor our promise. Shall the crown jewel leave the British empire?"
 britain.6.a: "It's time to let go"
 britain.6.b: "Never!"
 britain.7.t: "End trade with Germany"
 britain.7.d: "Great Britain has issued us an ultimatum: Either we stop our trade with Germany, or they invade."
 britain.7.a: "I never liked the Germans anyway"
 britain.7.b: "We'll trade with who we like!"
 britain.8.t: "Demand refused!"
 britain.8.d: "[From.GetName] has rejected our demand that they cease trading with Germany. "
 britain.8.a: "Then it's war!"
 britain.8.b: "We cannot force them."
 britain.11.t: "The Berlin-Moscow Axis"
 britain.11.d: "A full military alliance between the Germans and the Soviets has the potential to overthrow the world order and bring about a new era of totalitarianism. In order to counter this development we must forge the Democratic nations of the world into a Grand Alliance to combat the Nazi-Communist menace."
 britain.11.a: "Rally Democracy!"
 britain.11.b: "No need to overreact."
 britain.12.t: "The Grand Alliance"
 britain.12.d: "Britain invites us to join their faction in order to combat the Nazi-Communist menace. How should we reply?"
 britain.12.a: "Yes"
 britain.12.b: "No"
 britain.17.t: "King Edward Abdicates"
 britain.17.d: "Prime Minister Baldwin has made it quite clear that the dignity of the King-Emperor will be impinged if he were to marry not just a commoner, but also a divorcée and if that was not bad enough, an American. After much soul searching his majesty has chosen love over duty and has chosen to abdicate. His younger brother, Albert, will assume the mantle as King George VI. London bookmakers are already taking odds on whether this shy man will make it to his own coronation."
 britain.17.a: "God Save King George VI"
 britain.19.t: "Free India Government Established"
 britain.19.d: "With the support of Japan, Indian nationalists have established a government-in-exile, the Azad Hind.\n\nThe nationalists are spreading propaganda in the Raj, and encouraging Sepoy desertion. While they are lacking support for now, their efforts could eventually become dangerous."
 britain.19.a: "A fool's errand!"

 britain.21.t: "Tizard triumphant"
 britain.21.d: "The US government has not only agreed to our initial proposal but even offered a more long-term cooperation between researchers in our nations."
 britain.21.a: "Outstanding!"
 britain.23.t: "The Indian Revolt"
 britain.23.d: "The Azad Hind, the Free India government-in-exile, has declared that the time has come for all true patriots to take up arms against the British overlords. The fate of India hangs in the balance, and we must make a choice."
 britain.23.a: "We will stand with the Empire!"
 britain.23.b: "We will seize the opportunity!"
 britain.24.t: "Shadow Scheme Factories Taken in Use"
 britain.24.d: "The careful preparations we took in the Shadow Scheme to ease the transition of our civilian factories to full war-time industry have now paid off. The new factories are already much more efficient than could reasonably have been expected within this time-frame."
 britain.24.a: "What fortuitous foresight we had!"
 britain.26.t: "[ICE.GetNameDefCap] seeks our protection from [ENG.GetNameDef]"
 britain.26.desc: "Our diplomats currently stationed in [ICE.GetNameDef] has sent us a flurry of messages that the fledgling [ICE.GetAdjective] government has been threatened with occupation by English forces unless they submit. Lacking any other viable alternative [ICE.GetLeader.GetName] has requested our protection from the English threat. Maybe a base so close to the British mainland would be beneficial to us?"
 britain.26.a: "The people of [ICE.GetNameDef] must be protected"
 britain.26.b: "We can't spare the resources"
 britain.27.t: "[ICE.GetNameDefCap] rejects our proposal"
 britain.27.desc: "The [ICE.GetAdjective] government has rejected our ultimatum for compliance, citing their belief in neutrality and the vehement opposition to being dragged into a war which they had no part in.\nThey charge that with this order their independence is both being infringed upon and flagrantly violated. Sadly this is modern war, and in modern war there can be no neutral parties; while we regret this course of action we must do what we must do."
 britain.27.a: "A regrettable but necessary course"
 mtg_britain.67.t: "[From.GetName] Proclaims Independence"
 mtg_britain.67.d: "[From.GetNameDefCap] has informed us that they cannot agree with the ideological path we have chosen, and that therefore they see no other option but to secede from the Empire."
 mtg_britain.67.a: "We shall see how long that lasts."
 china.1.t: "The Marco Polo Bridge Incident"
 china.1.d: "Japanese soldiers recently launched an attack on the strategic Marco Polo Bridge just south of Beijing, but they were repelled by our brave soldiers. No doubt this is an orchestrated event aimed at placing blame on us and forcing us to surrender more territory - just like the Mukden Incident when the Japanese invaded Manchuria. \n\nHow should we respond?"
 china.1.a: "We have reached the breaking point!"
 china.1.b: "We can ill afford a war with Japan."
 china.2.t: "Germany Withdraws Advisors"
 china.2.d: "Germany has caved in to Japanese diplomatic pressure, and decided to withdraw their military advisors from our country! Von Falkenhausen promised at a farewell dinner that he would not reveal any of our battle plans to the Japanese, but the end of German support is sure to hurt our military."
 china.2.a: "We will have to make do without them."
 china.3.t: "Poor Sino - German Relations"
 china.3.d: "Our deteriorating relationship with Germany has resulted in them recalling all of their military advisors from our country."
 china.3.a: "Chinese officers will finish what they started!"
 china.4.t: "Military Advisors Detained"
 china.4.d: "As we are now in a state of war with Germany, all of their military advisors that were present in our country have been detained. Von Falkenhausen and a few of his cronies managed to elude our grasp, and have returned to Europe!"
 china.4.a: "Good riddance!"
 china.7.t: "Kuomintang Launch Offensive"
 china.7.d: "Although we have escaped certain defeat through the Long March, the nationalists are not planning to let us grow stronger without more confrontations. Our spies suggest they are mounting an offensive against us, which could weaken our political support if we try to retreat further.\n\nWe don't know how committed the Kuomintang are to pushing us back right now. Trying to confront them carries significant risks. If the local warlords have been rallied to support the attack, our chances may be slim. On the other hand, retreating now when we have finally stopped may not be an option."
 china.7.a: "Confront the attack with whatever means we can afford!"
 china.7.b: "Retreat into isolation."
 china.11.t: "Defeat Against the Kuomintang"
 china.11.d: "Despite our best efforts to repel the attack of locally assembled troops supporting the nationalist government, our preparations were insufficient to stop it. With significant losses, we have been forced into a new retreat, albeit shorter.\n\nConfronting the nationalists before we had fully recovered may have been a mistake. Our magnificent recovery in the Long March instilled hope in our supporters, but now, seeds of doubt have been sown."
 china.11.a: "We will recover and win the faith of the people again."
 china.12.t: "Victory Against the Kuomintang"
 china.12.d: "Challenging the Kuomintang offensive has worked in our favor. The locally assembled troops sent to confront the Red Army were not prepared for our knowledge of the impending attack and were defeated, all serving as a warning to nearby warlords that attacking us can be costly. \n\nThe nationalists have only proven that they underestimate us as a foe, and that the People's Republic is once again on the rise."
 china.12.a: "Political Power grows out of the barrel of a gun."
 china.100.t: "China Comes Under Further Attack"
 china.100.d: "Like a cat Japan advances and took Korea. They sought to humiliate us with their twenty-one demands, they occupy Manchuria and now they advance again. Well, no more, China will fight to her last to be free. In a speech to the people, [Root.GetLeader] appealed to all [Root.GetAdjective], that they stand together or face certain doom alone."
 china.100.a: "For China!"
 china.101.t: "China Is Under Attack"
 china.101.d: "It is time we stand together against our common foe, the Japanese. Let us lay aside petty squabbles and fight as a strong, united China!"
 china.101.a: "United we are strong!"
 china.101.b: "We must fight off the invaders!"
 china.102.t: "China Is Under Attack"
 china.102.d: "With the Soviet Union occupied with the war against Germany we have been advised that they will no longer be able to provide the same amount of protection as they have done in the past. It will be in our best interests to gain the support of the KMT and join them in their war against Japan."
 china.102.a: "United we are strong!"
 china.102.b: "Let us fight back the Japanese menace together."
 china.102.c: "Our interests are best protected by the mighty Soviet"
 china.106.t: "China Unites"
 china.106.d: "[From.GetName] has joined [Root.GetFactionName] and are ready to fight."
 china.106.a: "We will chase the Japanese devils from our lands"
 france.1.t: "Japan Demands Indochina"
 france.1.d: "Japanese forces are positioned along the borders of our colony in Indochina, and they are demanding total access to our bases and facilities! If we agree to their request, we are effectively signing over control of Indochina to them. On the other hand, we don't exactly have the means to fight them on this issue."
 france.1.a: "We have no choice but to agree."
 france.1.b: "Never!"
 france.2.t: "Extension of the Maginot Line"
 france.2.d: "Plans for the extension of the Maginot Line all the way to the English Channel have been finished, and construction orders placed. The Belgians have lodged an official protest after seeing our preparations from across the border, but work continues."
 france.2.a: "Perhaps they shouldn't have left our alliance."
 france.3.t: "Extension of the Alpine Line"
 france.3.d: "We have begun work on improving the fortifications of the Alpine Line. When these new defenses are finished, the Italians would have to be mad to cross the border!"
 france.3.a: "Let them come!"
 france.16.t: "Stay Together, Stay Strong!"
 france.16.d: "As recent events in Paris had an impact on most of us, it is more important than ever that we come together as a nation. We must look at the state our country and not accept, but change the outcome of this war. \n\nForget the past and look to new horizons. We don't know what to expect these following months, but we will face it together!"
 france.16.a: "We have seen worse!"
 france.17.t: "Invitation to French Faction"
 france.17.d: "In an effort to strengthen the Little Entente - Czechoslovakia, Yugoslavia and Romania - and contain the possible resurgence of aggressive expansionism on part of the old Central Powers, France has requested that we join them in an alliance aiming to bring these nations together."
 france.17.a: "Gladly. The Little Entente needs to be rebuilt."
 france.17.b: "[Root.GetName] walks its own path."
 france.18.t: "[From.GetName] Joins French Faction"
 france.18.d: "Our plan to stop the Little Entente alliance from falling apart and away from us is making progress. [From.GetLeader] approves of our efforts and has accepted our invitation to an alliance."
 france.18.a: "We are one step closer to rebuilding the Little Entente."
 france.19.t: "[From.GetName] Refuses French Alliance"
 france.19.d: "Despite our best efforts to offer support to the Little Entente, our most recent attempt to reach out to one of the nations has been met with skepticism. [From.GetLeader] has refused to join the alliance, perhaps doubting our motives, or perhaps being concerned that aligning too closely with us would make them a target."
 france.19.a: "They could already be a target for all they know!"
 france.20.t: "Resistance to the armistice"
 france.20.d: "In the wake of the French armistice with Germany and establishment of a new government in Vichy France, a group of senior officers have rebelled against the new French government. Charles de Gaulle delivered a radio broadcast urging resistance against the collaborationist Vichy regime. De Gaulle effectively assumes leadership of the Free French Forces and continues the fight against the Germans."
 france.20.a_tt: "§YCharles de Gaulle becomes leader of France§!"
 france.20.a: "The fight for France continues."
 france.26.t: "London Conference"
 france.26.d: "With the regime in Berlin ratcheting up the tension over the border between them and Yugoslavia, the British have made the decision to stand against German aggression. Yet the wounds of the last war are not yet healed and our country is deeply divided, are we strong enough to go it alone?"
 france.26.a: "It is time to stand up to the Germans"
 france.26.b: "This is the wrong cause"
 france.28.t: "Syria Defects"
 france.28.d: "Following the German decision to grant Vichy lands to Italy the Syrian administration has chosen to join our side."
 france.28.a: "France is one step closer to redemption"
 france.29.t: "Britain accepts ally request"
 france.29.d: "'History has shown how much can be accomplished when our great nations stand side by side. In the spirit of the Entente Cordiale, we are proud to welcome you not only as friends, but as Allies. Together we will be a shining beacon of liberty in a world encroached by the darkness of oppression!'\n\nOur request to join Britain as Allies has been accepted. We can count on their full support in the turbulent times ahead."
 france.29.a: "Together we will hold the line!"
 france.30.t: "Britain denies ally request"
 france.30.d: "'While we have enjoyed good relations in the past, we cannot risk an escalation of the conflicts across the channel. Germany has earned our trust in the honoring of our Naval Pact, and while we will defend ourselves should the fires spread we will not risk fanning the flames. Peace must always be the goal of any democratic nation.'\n\nOur request to join Britain as Allies has been denied. The British government is unwilling to antagonize Germany further, and will not jeopardize the current peace."
 france.30.a: "Their 'peace' is just another word for 'surrender'"
 france.10.t: "Defeat"
 france.10.d: "The battle is lost. Paris has fallen into German hands, and it is only a matter of time before the rest of the country is occupied. We must now think to the future. Elements within the government want an armistice with Germany, but many officers wish to continue the struggle from Britain.\n\nCertain members of the British War Cabinet have suggested another option - a merger of France and Great Britain into a single nation, which will fight on until all of France has been liberated."
 france.10.b: "The fight goes on!"
 france.10.b_tt: "§YPlay as France if Germany grants armistice§!\n"
 france.10.c: "Let us merge with Britain!"
 france.10.e: "Continue the Fight"
 france.11.t: "France Proposes Union"
 france.11.d: "The situation in France is dire. Many in their government wish to seek an armistice with Germany, but some have responded favorably to a suggestion by members of the British War Cabinet to merge our two nations into one. This Franco-British Union will continue the fight against the Germans until victory is achieved. How should we respond?"
 france.11.a: "No. Britain is Britain, and France is France."
 france.11.b: "Yes, if that will keep the Frenchmen in the fight!"
 germany.122.t: "[From.GetNameDefCap] Demands the Sudetenland"
 germany.122.d: "In the middle of the ongoing situation, Germany has demanded the Sudetenland territory from us, to \"protect the German population\" of the region.\n\nWith the ongoing situation, they have made it very clear that this is it. There will be no negotiations or diplomacy. They will have the Sudetenland, or they will go to war over it."
 germany.122.a: "They can have their war, if they dare!"
 germany.122.b: "We cannot afford a war with [From.GetNameDef]."
 germany.123.t: "[From.GetNameDefCap] Refuses us the Sudetenland"
 germany.123.d: "In a foolish diplomatic move, [From.GetLeader], the leader of the [From.GetAdjective]s has rejected all [Root.GetAdjective] demands!\n\nThey will not cede the Sudetenland, and practically dared us to declare war, mocking our desire to protect our [Root.GetAdjective] brothers and sisters."
 germany.123.a: "So be it!"
 germany.124.t: "[From.GetNameDefCap] Cedes the Sudetenland"
 germany.124.d: "Facing the prospect of war with us, [From.GetNameDef] has agreed to cede all control of the Sudetenland, and renounce any future claim to the region.\n\nThe [Root.GetAdjective] population of the Sudetenland will finally be safely in the fold of the [Root.GetNameDef]."
 germany.124.a: "For [Root.GetNameDef] and all [Root.GetAdjective]s!"
 germany.4.t: "Anschluss"
 germany.4.d: "Repeated uprisings in Austria clearly show that the people there long to be united with our Reich. It is now time to take action and allow the will of the people to be made manifest."
 germany.4.a: "How can anyone say that Austria is not German?!"
 germany.6.t: "The Tripartite Pact"
 germany.6.d: "The signees consider it as the condition precedent of any lasting peace that all nations in the world be given each its own proper place, have decided to stand by and co-operate with one another in their efforts in Greater East Asia and the regions of Europe respectively wherein it is their prime purpose to establish and maintain a new order of things, calculated to promote the mutual prosperity and welfare of the peoples concerned."
 germany.6.a: "Join"
 germany.6.b: "Refuse"
 germany.11.t: "The Molotov-Ribbentrop Pact"
 germany.11.d: "The German Foreign Ministry have proposed a non-aggression pact between our two nations. This treaty will greatly increase our mutual trade, and an additional secret protocol suggests the division of Eastern Europe into German and Soviet spheres.\n\nWhile the fascists in Berlin may not be trustworthy, this pact will allow us to deal with Finland, the Baltic States and Romania without fear of outside interference. The eastern territories of Poland will also befall us in the event of a Polish collapse."
 germany.11.a: "Sign the treaty."
 germany.11.a.tt: "§RWhile the pact is in effect, the Closed Economy trade policy will be unavailable.§!\n"
 germany.11.b: "No deals with the fascists!"
 germany.12.t: "Moscow Signs the Pact"
 germany.12.d: "[SOV.GetNameDefCap] has wisely agreed to sign our non-aggression pact. This means that we are free to act without risk of Soviet intervention.\n\nUnfortunately, some of our friends now question Germany's commitment towards the ultimate destruction of communism. When matters with Poland and France have been settled, we may need to revisit this treaty, but that is a discussion for another time..."
 germany.12.a: "Excellent."
 germany.13.t: "Moscow Rejects the Pact"
 germany.13.d: "[SOV.GetNameDefCap] has refused to sign our non-aggression pact! This complicates matters, since we cannot deal decisively with Poland or France without the risk of the Bolsheviks getting themselves involved."
 germany.13.a: "Curse them!"
 germany.14.t: "The Partitioning of Poland"
 germany.14.d: "Poland is ours, but the eastern parts fall under the [SOU.GetAdjective] sphere of influence according to the stipulations of the Molotov-Ribbentrop Pact. Should we withdraw our forces and let the [SOU.GetAdjective]s occupy this territory? Failure to do so would render our treaty void."
 germany.14.a: "Yes. Treaty stipulations must be obeyed."
 germany.14.b: "No! All of Poland belongs to the Vaterland!"
 germany.15.t: "Germany Honors the Pact"
 germany.15.d: "In accordance with the Molotov-Ribbentrop Pact, German forces have evacuated eastern Poland and our own troops have moved in to occupy the territory."
 germany.16.t: "[From.GetNonIdeologyName] Betrays the Pact"
 germany.16.d: "[From.GetNonIdeologyName] has refused to partition Poland with us, in a blatant violation of the Molotov-Ribbentrop Pact! This betrayal has rendered our treaty with them null and void!"
 germany.16.a: "We were fools to trust the fascists!"
 germany.20.t: "Second Vienna Award"
 germany.20.d: "Recognizing that a new order has been established in Europe, we have been asked by Hungary and Romania to arbitrate in a territorial dispute between the two countries. Transylvania was taken from Hungary and incorporated into Romania in one of the many ill-conceived changes forced upon the world at Versailles. Should Northern Transylvania be returned to Hungarian control?"
 germany.20.a: "Give Hungary Northern Transylvania."
 germany.20.b: "Give Hungary all of Transylvania."
 germany.20.c: "Transylvania shall remain in Romania."
 germany.21.t: "Romania Rejects Our Verdict"
 germany.21.d: "Romania has refused to abide by the decision we reached in the Second Vienna Award! Their delegation has been recalled to Bucharest, and no territory has been surrendered to Hungary."
 germany.21.a: "The will of Germany must be obeyed!"
 germany.22.t: "Memel - [FROM.GetNameDef] Folds"
 germany.22.d: "The [FROM.GetAdjective] government has agreed to our demands, and Memel will be incorporated back into East Prussia. Yet another unlawfully stolen province has been returned to the German nation!"
 germany.22.a: "Excellent."
 germany.23.t: "Memel - [FROM.GetNameDef] Refuses Demand"
 germany.23.d: "The [FROM.GetAdjective] government has refused our demands! They are hiding behind the Klaipeda Convention, claiming that Germany has no legal right to the Memel territory. We shall have to explain our position to them by different means..."
 germany.23.a: "Stubborn fools."
 germany.24.t: "German Military Mission to China"
 germany.24.d: "Germany has enjoyed good relations with China since the end of the previous Weltkrieg, despite the loss of our Chinese possessions. A German military mission has been present in China for a number of years, and Alexander von Falkenhausen has made great progress in reforming parts of the Kuomintang army.\n\nThis is naturally of some concern to the Japanese, given their present war against China. They are demanding the immediate withdrawal of all German support to the Chinese."
 germany.24.a: "Recall von Falkenhausen."
 germany.24.b: "No, our advisors will stay."
 germany.24.c: "No, our advisors will stay, just as we have promised the Chinese."
 germany.25.t: "Military Advisors Recalled"
 germany.25.d: "Deteriorating relations with China has made it politically unfeasible to maintain a military mission in their country. Alexander von Falkenhausen and the rest of our advisors have been recalled."
 germany.25.a: "We shall put him to work."
 germany.26.t: "China Detains Military Advisors"
 germany.26.d: "Germany and China are in a state of war, and the Chinese have consequently detained the German military advisors that were reforming their army. Von Falkenhausen and a few of his officers managed to elude capture, and are now on their way back to Europe."
 germany.26.a: "Good man!"
 germany.27.t: "Fortifying the Westwall"
 germany.27.d: "Army pioneers have finished their survey of our existing fortifications, and identified the locations where they should be strengthened. The necessary construction orders have been placed."
 germany.27.a: "This will hold better than the Siegfried Line."
 germany.28.t: "Germans press for Anschluss"
 germany.28.d: "Civil unrest and acts of violence have broken out as protesters voice their desire for Austria to join Germany in a union of German peoples. Berlin is pressing hard for an Anschluss, which would see Austria annexed into their nation."
 germany.28.a: "We shall join the German Reich!"
 germany.28.b: "No, Austria's destiny lies elsewhere."
 germany.29.t: "Austria refuses the Anschluss!"
 germany.29.d: "The fools in Vienna have refused to accept the merger of our two nations! This is a blatant disregard for the will of the Austrian people, and it will not stand! We may have to enforce the Anschluss through military means."
 germany.29.a: "We must prepare for a military intervention."
 germany.40.t: "The Munich Conference"
 germany.40.d: "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. Talks are being held in Munich between Britain, France, Italy and Germany in the hopes of negotiating a peaceful end to the Sudeten Crisis. What will the British position be?"
 germany.40.d_2: "German demands for the Sudetenland region of Czechoslovakia, where a significant number of ethnic Germans live, have come to a head. [GER.GetLeader] has positioned forces along the Czechoslovakian border in preparation for an attack. As we have already proven that we won't accept German expansionism, this means we now have another ally in the war against Germany."
 germany.40.a: "The Czechs are on their own."
 germany.40.b: "Czechoslovakia must be defended!"
 germany.51.t: "First Vienna Award"
 germany.51.d: "Czechoslovakia is a cancer tumor in the heart of Europe, and at last the Germans have decided to take decisive action against them. The Sudetenland has already been surrendered to Germany, and now, as a consequence of the Munich Agreement, the Czechoslovakian territory that rightfully belongs to Hungary is to be returned to us."
 germany.51.a: "About time!"
 germany.52.t: "The Annexation of Zaolzie"
 germany.52.d: "Czechoslovakia is falling apart, and we must act quickly to protect territory with significant Polish populations before it can be seized by Germany. Czech ownership of Zaolzie has always been contested by us, and it is time for the region to join our nation."
 germany.52.a: "Zaolzie is ours!"
 germany.53.t: "The Fate of Czechoslovakia"
 germany.53.d: "Not content with stealing the Sudetenland, the Germans have now decided to seize the rest of our nation. Abandoned by our so-called allies, and with our best defenses lost in the Munich Diktat, the situation appears hopeless..."
 germany.53.a: "Give in to the Germans."
 germany.53.b: "...yet still we must resist!"
 germany.54.t: "The Czechs Resist"
 germany.54.d: "The Czechs have somehow mustered the courage to fight our occupation of their country. Their best defenses were in the Sudetenland, which is now under our control, so this should be a swift campaign."
 germany.54.a: "Prague will soon be ours."
 germany.55.d: "The end of Czechoslovakia is at hand, and our forces are marching into Prague at this very moment. With the surrender of the Czechoslovakian military, we have liberated vast quantities of armaments. Their tanks, in particular, should serve our forces well.\n\nBöhmen will be annexed into Germany as a protectorate, but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
 germany.55.d_2: "Having conquered Czechoslovakia, we must consider the best way to split up these territories.\n\nBöhmen remains German as a protectorate, but what should become of Slovakia? We can set them up as an autonomous puppet state under Jozef Tiso."
 germany.55.a: "Set up Slovakia as a puppet state."
 germany.55.b: "Partition Czechoslovakia with Hungary."
 germany.55.c: "All of Czechoslovakia belongs to the Reich!"
 germany.55.do: "Honor the promise to Hungary."
 germany.56.t: "The Partition of Czechoslovakia"
 germany.56.d: "German forces have entered Prague and the end of Czechoslovakia is imminent. They intend to annex Bohemia into the German Reich, but they are willing to let us have Slovakia. Should we agree to this partitioning? It will mean entering a formal military alliance with Germany."
 germany.56.d_2: "After annexing Czechoslovakia, Germany is intending to retain Bohemia as part of the Reich, but they are willing to let us have Slovakia. Should we agree to this partitioning? It will mean entering a formal military alliance with Germany."
 germany.56.a: "Of course! Greater Hungary will soon be a reality!"
 germany.56.b: "No, we do not need Slovakia or German friendship."
 germany.57.t: "Hungary Rejects Our Offer"
 germany.57.d: "The Hungarians have outrageously refused our generous offer to annex Slovakia, claiming they have no interest in the region! We will have to deal with them soon enough. For now, we must come up with a solution to the Slovakian Question."
 germany.57.a: "Set up Tiso's puppet government."
 germany.57.b: "Annex Slovakia into Germany."
 germany.58.t: "The Polish Question"
 germany.58.d: "The Reichsministerium of Public Enlightenment and Propaganda has done an excellent job, and the people of Germany - indeed, the entire world - has been informed of the injustices our German brethren in Poland are forced to endure. We now have all the justification we need for a war!"
 germany.58.a: "Soon Poland will be no more!"
 germany.74.t: "Preparing the Ground"
 germany.74.d: "The Austrians are yearning to become part of the German Reich, but the stubborn government in Vienna has so far resisted all attempts to bring about a union. We must increase support for fascism in Austria. The Austrian Nazi Party will then become a viable alternative to the ruling austrofascists.\n\nAn Abwehr agent has been made available for an espionage mission. Use him to covertly increase popular support for fascism in Austria."
 germany.74.a: "Austria will be ours!"
 germany.75.t: "German-Soviet Treaty"
 germany.75.d: "Despite harsh previous rhetoric against both the people and the ideological leadership of the [Root.GetName], [From.GetLeader] and Germany has now reached out to us, requesting a mutually beneficial research treaty. While exchanging knowledge would help our efforts to develop new tank designs along with promises of other research benefits in the future, there is little doubt considering previous statements that the Germans are doing this for their own sake. Should we go forward with the agreement despite the risk of aiding [From.GetLeader]'s ambitions?"
 germany.75.a: "The capitalists are a worse threat to us both."
 germany.75.b: "We won't give fascists the weapons to crush the proletariat!"
 germany.77.t: "Soviets Reject German-Soviet Treaty"
 germany.77.d: "The [From.GetName] has rejected our suggestion for a treaty aimed at advancing armored unit research in both countries, presumably fearing our superior weapons would be turned against them."
 germany.77.a: "They have hardly diminished the risks of it now."
 germany.78.t: "German Joint Air Research"
 germany.78.d: "As stipulated by the treaty with Germany, some of their special research projects share discoveries with our engineers. A recent breakthrough in radar technology has come to our attention, opening up unexpected opportunities to advance our research in the field."
 germany.78.a: "Detecting the enemy is the first step."
 germany.79.t: "Ultimatum from Germany"
 germany.79.d: "With Greece under the thumb of Germany, [From.GetLeader] has put pressure on our government to join their ranks. The Soviet-German alliance has put us in a position where neutrality is no longer an option, and now an ultimatum has arrived from Berlin demanding we cede our eastern territories to their Soviet allies and join them in the very pact they are using to force our hand.\n\nAlthough we cannot maintain neutrality, there are other options. Seeking support from Britain is one, standing our ground is another. None, however, can secure the future of the republic with certainty."
 germany.79.a: "If we work with the Germans, we may find the opportunity to reclaim other land."
 germany.79.b: "We can count on British support, and they can count on us."
 germany.79.c: "If these despots want to take our home, they have to fight for it."
 germany.80.t: "Danzig for Slovakia"
 germany.80.d: "The Germans have long had their eyes on Danzig, seeking to unite their territories in Ostpreussen with the rest of the German nation. Diplomats have warned that the day may come when they make us choose between Danzig or war.\n\nSurprisingly, we have been presented with what the Germans consider a more peaceful solution. They offer the newly created state of Slovakia, currently little more than a puppet state under German rule, to us in exchange for Danzig. \nWhat steps the Germans will take if we decline is unknown, but we have been given an opportunity to resolve this conflict with some territorial gains."
 germany.80.a: "This is the best offer we'll get."
 germany.80.b: "We will not give what is rightfully ours for what they have stolen!"
 germany.81.t: "Danzig Ceded for Slovakia"
 germany.81.d: "Poland has agreed to the exchange wherein Danzig will be ceded to [GER.GetNameDef], while Slovakia will now be under Polish control. Through this agreement, we have reclaimed Danzig while maintaining cordial, or at least not openly hostile, relations with our eastern neighbor."
 germany.81.a: "Germany is one again."
 germany.82.t: "[From.GetNameDefCap] Refuses to give up Danzig"
 germany.82.d: "Our generous offer of Slovakian territories to [From.GetNameDef] in exchange for Danzig has been rejected, leaving Danzig in Polish hands. Clearly, [From.GetLeader] does not share our understanding of Danzig as rightfully German territory. \n[Root.GetLeader] is furious, and the diplomatic options for reclaiming Danzig appear to have been exhausted."
 germany.82.a: "It may be time to consider other options."
 germany.83.t: "Anti-Soviet Pact"
 germany.83.d: "With the Anti-Comintern Pact, [From.GetNameDef] has secured fertile ground for diplomatic means of containing the Soviet menace. However, the pact does not constitute a military alliance, nor does it contain well-defined obligations for the signatories. [From.GetLeader] now seeks to extend the pact to an Anti-Soviet coalition, a binding agreement to join together in war if any signatory enters into a state of war with the Soviet Union.\n\nWhile substantially more dangerous, and likely to bring an end to any diplomacy we still maintain with the Soviets, this is also our chance to ensure that we have strong allies on our side in the case of war."
 germany.83.a: "We will stand by Germany and its allies against the Soviets."
 germany.83.b: "Anyone could start another world war with such a pact."
 germany.84.t: "Call Pact Members to War"
 germany.84.d: "Just as we suspected when we signed the Anti-Soviet Pact, we now find ourselves in a state of war with the Soviet Union. It is time for our co-signatories to honor their promise and join us."
 germany.84.a: "Our foresight pays off."
 germany.86.t: "Danzig or War"
 germany.86.d: "[GER.GetNameDefCap] has long publicized their goal of reclaiming the territories they lost in the Great War. In particular they look to the territory of Danzig, which separates Ostpreussen from the rest of their nation. \n\nNow, they have demanded that Danzig be ceded to [GER.GetNameDef], and in exchange offer nothing but a promise to waive their claims on Poznan. With the threat of war looming, accepting the offer will delay a possible conflict, but at the cost of freely granting the Germans more strength for whatever lies ahead."
 germany.86.a: "Let's make a deal. Maybe they'll turn elsewhere."
 germany.86.b: "Danzig will remain Gdansk!"
 germany.87.t: "Poland Cedes Danzig"
 germany.87.d: "Faced with our ultimatum, Poland has agreed to give up their unjustly acquired territory to us, proving that they must have known it rightfully belonged to Germany!"
 germany.87.a: "Poland has avoided war... for now."
 germany.88.t: "Poland Refuses to Cede Danzig"
 germany.88.d: "Despite our attempts to allow Poland to hand over Danzig peacefully, even vowing to give up our claims on other German territories in exchange, we have been met with refusal. As expected, the world gives nothing to us that we do not seize by force."
 germany.88.a: "They know very well what the alternative is."
 germany.89.t: "Unholy Alliance"
 germany.89.d: "After the success of our recent cooperation, the Germans have come to us with an intriguing offer. They propose that we put our differences aside and instead of wasting our strength fighting each other while the western democracies watch and profit, we combine our strength and crush them instead!"
 germany.89.a: "Let the world tremble!"
 germany.89.b: "No deals with the Fascists!"
 germany.90.t: "Alliance refused"
 germany.90.d: "The Soviets have refused our offer, if we want the resources of [SOV.GetNameDef] we shall have to take them by force!"
 germany.90.a: "If they are not with us they are against us."
 germany.91.t: "France wants to join our faction"
 germany.91.d: "The strong leaders of Mouvement Franciste have made great progress and offer to join our cause. The nation of France is ready to fight for the Reich."
 germany.91.a: "Mehr Soldaten für das Reich"
 germany.91.b: "Nein!"
 germany.92.t: "Germany Refuses Ultimatum"
 germany.92.d: "Despite our clarification that their re-militarization of the Rhineland would be viewed as an act of war, Germany has refused to back down and advanced into the demilitarized zone, ignoring our warning. This means that despite our best efforts to maintain peace, war has once again broken out in Europe."
 germany.92.a: "The Versailles Treaty must be enforced."
 germany.93.t: "London Conference"
 germany.93.d: "We expected the great powers of Europe to sit sound the table and come to equitable agreement in the name of peace. Instead the British and French have chosen to support the upstart Yugoslavs and their artificial state. Slovenia will be ours, one way or another...."
 germany.93.d_FRA_abandoned_yugoslavia: "We expected the great powers of Europe to sit sound the table and come to equitable agreement in the name of peace. Although France saw the justice of our case the foolish British have chosen to support the upstart Yugoslavs and their artificial state. Slovenia will be ours, one way or another...."
 germany.93.a: "We will not be denied"
 germany.94.t: "The London Surrender"
 germany.94.d: "In yet another triumph for daring and action Slovenia, soon to be renamed to Carniola, has been returned to its rightful home in the German Reich."
 germany.94.a: "A Triumph for Germany!"
 germany.95.t: "The Yugoslavs Refuse"
 germany.95.d: "In a misplaced sense of their place in the world the Yugoslavs have chosen to not accept the chance we have offered them."
 germany.95.a: "Time to teach them a lesson"
 germany.96.t: "London Conference"
 germany.96.d: "The Yugoslavs, egged on by the foolish Italians, have decided to defy us. The ungrateful Italians will burn with the Yugoslavs. General Rommel assures us that they ran the last time, and no doubt they will run again."
 germany.96.a: "This war won't last long"
 germany.97.t: "London Conference"
 germany.97.d: "The great London Conference was supposed to right one of the many wrongs that have been done to Germany. The French, though, still thirst for revenge and only wish to see Germany on its knees. They backed the regime in Belgrade despite the justice of our cause. They honestly think their empty threats mean anything to us?"
 germany.97.a: "We will crush them both."
 germany.98.t: "The Fate of Yugoslavia"
 germany.98.d: "We always knew that the Yugoslav state carved out of the Hapsburg Empire was an artificial country fated never to last. The ethnic resentment simmering under the surface has boiled over and the state is falling apart. We must step in to rectify the situation."
 germany.98.a: "Annex all of Yugoslavia."
 germany.98_tt: "§YIf Yugoslavia accepts, the following will happen:§!\n"
 germany.98.b: "Make a Croatian puppet. Annex the rest."
 germany.98.c: "Make puppets of both Croatia and Yugoslavia."
 germany.99.t: "Carve up Greece"
 germany.99.d: "When we suggested that perhaps the Greek frontiers should be readjusted the Italian ambassador thundered that they would rebuild the Roman Empire in the ashes of Greece."
 germany.99.a: "Of course they will"
 germany.99.b: "Stick to getting the trains running on time"
 germany.100.t: "Carve up Greece"
 germany.100.d: "Territory that Bulgaria considered her own was handed to Greece after the Second Balkan War and the Great War. If we right this wrong we would bind Bulgaria to us. However, if they are not strong enough to claim it on their own, are they a worthy ally for us?"
 germany.100.a: "Let us bind Bulgaria to us"
 germany.100.b: "They need to earn our friendship"
 germany.101.t: "Carve up Greece"
 germany.101.d: "A lack of suitable allies leaves Germany in an unfortunate strategic position in the Eastern Mediterranean. However, we can remedy this by demanding from Greece bases and territory around it to secure them."
 germany.101.a: "They must hand over bases to Germany"
 germany.101_tt: "§YIf Greece accepts, the following will happen:§!"
 germany.101.b: "We should play the long game"
 germany.102.t: "Greece Refuses"
 germany.102.d: "Greece has foolishly refused our assistance in solving their border disputes."
 germany.102.a: "They must have realised the alternative"
 germany.103.t: "Greece Refuses"
 germany.103.d: "Greece has refused our generous offer of protection and assistance"
 germany.103.a: "We must force them to see reason"
 germany.104.t: "Italy Demands Vichy Territory"
 germany.104.d_Savoy: "The Italians have started to issue demands to Vichy France on the back of our victory. They are seeking the frontier zone of Savoy to strengthen Italy. However, we are the ones who will decide that."
 germany.104.d_Corsica: "The Italians are demanding the Island of Corsica from Vichy as their share of the spoils. We could grant it to them?"
 germany.104.d_Savoy_Corsica: "Italy has demanded that Vichy hand over Savoy and Corsica. It would be a boon to Italy but this will concern the French colonial authorities."
 germany.104.a: "I suppose they can have Savoy"
 germany.104.b: "Corsica is all they are worth"
 germany.104.c: "Let them have Savoy"
 germany.104.e: "A strong ally leads to a strong Germany"
 germany.104.f: "They need more than a few thousand dead"
 germany.105.t: "Italy Leaves [Root.GetFactionName]"
 germany.105.d: "Following our decision to not grant any lands to Italy. They have chosen to leave [Root.GetFactionName] saying that we are not worthy enough allies for them."
 germany.105.a: "They never did much fighting anyway"
 germany.106.t: "Treaty Of Craiova"
 germany.106.d_second_vienna_accepted_all: "With Hungary's gain of Transylvania, Bulgaria has reminded us of their long standing boundard dispute with Romania over Southern Dobrudja, seized by Romania in 1913."
 germany.106.d_second_vienna_accepted_north: "With Hungary's gain of Northern Transylvania, Bulgaria has reminded us of their long standing boundary dispute with Romania over Southern Dobrudja, seized by Romania in 1913."
 germany.106.d_no_vienna: "Since relationship with Hungary has cooled, with them choosing to join in another alliance, our original plan to give them a part of Transylvania is out of the question. Instead, we should lend an ear to the Bulgarian territorial dispute for Southern Dobrudja, seized by Romania in 1913."
 germany.106.a: "Let them demand Southern Dobrudja"
 germany.106_threat: "Treaty Of Craiova"
 germany.106.b: "We will not back any Bulgarian demands"
 germany.107.t: "The Flight of Rudolf Hess"
 germany.107.d: "Deputy Führer Rudolf Hess was arrested by Home Guard soldiers in Scotland yesterday after parachuting from a heavy fighter. An accomplished pilot, he apparently flew alone across the North Sea, taking care to stay out of radar range before veering west towards Britain.\nHess appears to have taken it upon himself to negotiate a peace treaty between Britain and Germany, although Berlin has denounced him as a madman and he has been stripped of all of his political offices. British authorities have not been available for comment."
 germany.107.a: "Wahnsinn!"
 germany.108.t: "The Death of Rudolf Hess"
 germany.108.d: "Deputy Führer Rudolf Hess was killed yesterday when the Royal Air Force intercepted the heavy fighter he was flying off the coast of Scotland. The exact nature of his mission remains unclear - although Hess was an accomplished pilot, he flew alone and his airplane does not appear to have been armed.\nHis remains were recovered by British authorities, but a state funeral with an empty coffin has been scheduled in Berlin. \n\nHitler was reported as being visibly distraught by the death of his old friend."
 germany.108.a: "That poor fool."
 germany.109.d: "The airship Hindenburg, which had been moored in Germany since the beginning of hostilities, met with a dramatic end today when it exploded over Scotland. It appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position. When the Hindenburg failed to respond over the radio, they opened fire. \n\nHess parachuted to safety, and has now been imprisoned in the Tower of London."
 germany.110.d: "The airship Hindenburg, which had been moored in Germany since the beginning of hostilities, met with a dramatic end today when it exploded over Scotland. It appears to have been commandeered by Deputy Führer Rudolf Hess, who managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain.\nBritish radar stations had no trouble detecting the massive aircraft, and several Royal Air Force wings were immediately directed towards its position. When the Hindenburg failed to respond over the radio, they opened fire. \n\nThe remains of Hess were found in the wreckage."
 germany.110.a: "That madman..."
 germany.111.t: "Yugoslavia Refuses"
 germany.111.d: "Yugoslavia has foolishly refused our offer to resolve tensions in the region."
 germany.111.a: "They have forced our hand"
 germany.113.a: "[Root.GetName] must take one battle at a time."
 germany.114.b: "We will never cede Polish land!"
 germany.115.a: "This has proved a beneficial partnership."
 germany.116.a: "Dishonoring our agreement will cost them dearly."
 germany.116.b: "We cannot afford this conflict."
 germany.117.a: "This is a [Root.GetAdjective] struggle, too."
 germany.118.t: "The Yalta Conference"
 germany.118.d: "With the war in Europe progressing apace, it is time for the inevitable victors to consider the future of Europe.\n\nWe may propose to [yalta_partner.GetNameDef] a conference on the division of [GER.GetNameDef] after the war, to delineate our spheres of influence on the continent.\n\nOur \"friends\" in [yalta_partner.GetNameDef] have indicated that they would be interested in such a conference. No doubt, they will want some kind of reward for their sacrifices."
 germany.118.a: "We need a conference on the future of Europe."
 germany.118.b: "We cannot cooperate with [yalta_partner.GetNameDef]."
 germany.119.t: "The Yalta Conference"
 germany.119.d: "With the war against [GER.GetNameDef] marching towards its inevitable conclusion, [yalta_origin.GetNameDef] has approached us about a conference on the future of Europe.\n\nThey are suggesting a division of [GER.GetNameDef] between east and west. This would allow our sphere of influence to extend deep into Europe, which would make up for some of the losses we have suffered in this gruesome struggle."
 germany.119.a: "For the sake of lasting cooperation."
 germany.120.t: "[yalta_partner.GetNameDefCap] Refuses to Participate"
 germany.120.d: "Our proposed conference on the future of Europe has fallen through.\n\nSpeaking in no uncertain terms, [yalta_partner.GetLeader] dismissed any need for planning and cooperation in post-war Europe.\n\n\"We will meet when I am making my demands of [GER.GetNameDef] at the peace table. I will not see petty politicking stand in the way of [yalta_partner.GetNameDef].\""
 germany.120.a: "This is worrisome."
 germany.126.t: "Anschluss or Destruction"
 germany.126.d: "Civil unrest and acts of violence have broken out as protesters voice their desire for Austria to join Germany. The internal struggles our nation already suffers from only adds to the voice of people wishing for a union with Germany. Berlin is pressing hard for an Anschluss and this may very well be our only chance to keep part of the true Austrian values alive."
 germany.126.a: "We shall join the German Reich!"
 germany.126.b: "No, Austria's destiny lies elsewhere."
 germany.127.t: "Formalize the Alliance"
 germany.127.d: "United in our fight against [SOV.GetNameDef], perhaps it is time to formalize the alliance and invite our new partners in this anti-communist war to our faction."
 germany.127.a: "We shall send envoys."
 germany.127.b: "We will not have further obligations to them."
 germany.128.t: "The Anti-Soviet Pact"
 germany.128.d: "[From.GetNameDefCap] has offered to welcome us to their faction, so that we may better coordinate against the communist threat. Envoys to formalize this alliance have already arrived in the capital."
 germany.128.a: "This is a great initiative."
 germany.128.b: "Our fate lies with others."
 germany.999.t: "A tale of two cities"
 germany.999.desc: "Following the stunning victory of German forces, the time has come to destroy the last vestiges of Bolshevist rule in Europe. Even now, the names of Stalin and Lenin disgrace two major cities in the new German Lebensraum, mocking the soldiers who gave their lives to take them. \n\nThe \"Association of Veterans of the Weltkrieg\" have presented the government with a suggestion to rectify this horrible state of affairs."
 germany.999.a: "Let us honor the heroes of the last war!"
 germany.999.b: "What a preposterous suggestion!"

 hungary.1.t: "German Arbitration"
 hungary.1.d: "Despite our rightful claim, Germany has decided that Transylvania should remain under Romanian control. They say they are eager to right all the wrongs created at Versailles, but evidently this only holds true where their own borders are concerned."
 hungary.1.a: "Outrageous."
 hungary.2.t: "Second Vienna Award"
 hungary.2.d: "Germany has recognized the validity of our claim, as we knew they would, and Northern Transylvania has been returned to Hungary. This is a historic moment!"
 hungary.2.a: "A day to celebrate!"
 hungary.3.d: "Germany has not only recognized the validity of our claim, but they have decided that all of Transylvania is to be returned to Hungarian control! This is more than we had dared hope for."
 hungary.4.d: "Germany recognized the validity of our claim and awarded Northern Transylvania to us, but Romania has stubbornly refused to accept their decision!"
 hungary.4.a: "The fools!"
 hungary.5.d: "Germany recognized the validity of our claim and awarded all of Transylvania to us, but Romania has stubbornly refused to accept this decision!"
 hungary.6.t: "First Ljubljana Award"
 hungary.6.d: "The Germans may complain about the Treaty of Versailles but they got off lightly compared to the injustice of the Treaty of Trianon. Although they claimed it was about national self-determination, it condemned so many true sons of Hungary to foreign rule. One such wound on Hungarian pride is the province Vojvodina. The return of the lands back to Hungary have righted a wrong inflicted upon us."
 hungary.6.a: "Justice of Hungary"
 japan.1.d: "Chinese authorities claim that the 'breaking point' has been reached in regards to our 'unwarranted aggressions' towards China! Our demands for reparations have been refused, and there are reports of Japanese nationals coming under attack in Shanghai. If we needed an excuse to deal decisively with the Chinese, this is it!"
 japan.1.a: "They will pay for this!"
 japan.2.d: "Surprisingly, the Chinese have chosen to back down following the skirmish at the Marco Polo Bridge. They understand that angering us carries a steep price, and have agreed to extensive territorial concessions that include Beijing and its surrounding regions. Little by little, China is becoming ours."
 japan.2.a: "The war will have to wait."
 japan.11.t: "Issue Ultimatum to Siam"
 japan.11.d: "Amassing troops in Indochina, close to the Siamese border, we have made it clear that our intent to use their land as a base for freeing Southeast Asia from European colonialism is sincere. Hopefully, by allowing them the option of joining us in a military alliance, effectively making Siam a puppet state of the Japanese Empire, we can avoid a meaninglessly one-sided invasion. Of course, if they reject it, this will be tantamount to a declaration of war."
 japan.11.a: "We will enter Siam, regardless of what they say."
 japan.11.b: "In hindsight, threatening invasion is too aggressive."
 japan.12.t: "Japan Issues Ultimatum"
 japan.12.d: "Japan has been gathering forces close to our border for a long time and as suspected, their plan is to use our ports as bases for further expansion into Burma and Malaya. Now, they have presented us with the choices of submitting and allowing them to pass through or facing invasion.\n\nAlthough this could be seen as giving up our sovereignty and turning us into a Japanese puppet state, avoiding a war may be in our best interest."
 japan.12.a: "We will agree to an alliance with Japan."
 japan.12.b: "We will not surrender our independence so easily!"
 japan.13.t: "Siam Accepts Ultimatum"
 japan.13.d: "[From.GetLeader] has wisely decided to accept our ultimatum and forge a military alliance between our nations. Effectively, we will be able to use Siam as a base for future operations in the Pacific."
 japan.13.a: "The Greater East Asia Co-Prosperity Sphere grows stronger."
 japan.14.t: "Siam Rejects Ultimatum"
 japan.14.d: "[From.GetLeader] has rejected our demands to enter Siam and our offer of a military alliance. Having announced our intent to enter regardless, this means war."
 japan.14.a: "Unfortunate that it would come to this."
 japan.15.t: "Indian National Army"
 japan.15.d: "Following our defeats of the British we have a great number of Indian prisoners of war. With the right persuasion, we could use those prisoners to bolster our forces..."
 japan.15.a: "For great justice!"
 JAP_Indian_National_Army_arrives: "Two divisions of the Indian National Army arrive in Singapore."
 japan.16.t: "A Puppet of Japan"
 japan.16.d: "The Japanese seek to control the wealth of China, and will not be stopped short of war. If we do not wish to fight them, we must submit to their control and become nothing more than a Japanese Puppet."
 japan.16.a: "We cannot fight"
 japan.16.b: "We must fight!"
 japan.17.t: "China submits"
 japan.17.d: "The cowardly Chinese have once again submitted to our demands, they have agreed to become a mere puppet of our nation."
 japan.17.a: "Their loss is our gain!"
 chinese_puppet_focus: "Chinese Puppet"
 japan.18.t: "China refuses"
 japan.18.d: "The foolish Chinese have refused our perfectly reasonable request that we manage certain aspects of their government. We will need to conquer them if we want access to their resources."
 japan.18.a: "Shouldn't be difficult!"
 wtt_japan.114.t: "Democratic Elements Stage Coup"
 wtt_japan.114.desc: "Democratic elements in the government have instigated a surprise take-over of the country, after the military threatened to once again curb the people's hard-gained democratic rights. With a surprising alacrity, a significant portion of the military has taken up arms in defense of the people and their rights to liberty.\n\nThis split in the military has allowed for the people's representatives to seize power in the legislative and executive branches. While the fighting has only just begun, it is unlikely that the present government can be unseated easily."
 wtt_japan.114.a: "Never again shall the military rule us!"
 mexico.46.a: "With loyal allies, the Fatherland will be unbeatable!"
 mexico.46.b: "Mere numbers won't save these pretentious fools."
 mexico.46.c: "Is this the prelude to yet more fighting?"
 poland.1.t: "Eastward Expansion"
 poland.1.d: "Having been forced to cede Gdansk to the Germans, we are now locked in a vise between two empires threatening our sovereignty. As we're losing territory in the west, not being able to trust the Allies to protect us from German aggression, we could consider aligning with the German ambitions and reclaim portions of our old Commonwealth now absorbed into [SOV.GetNameDef]. We will be easy prey if we remain neutral, and have fought too hard to see another partition of Poland."
 poland.1.a: "It's time to turn the Axis from a threat to an ally."
 poland.1.b: "Working diplomatically with the Soviet is preferable."
 poland.2.t: "[FROM.GetNameDefCap] Demands the East"
 poland.2.d: "Having reasserted their claims on our eastern territories, [FROM.GetNameDef] has now put pressure on us to cede this land to them, suggesting that this is the only way to avoid another invasion and possible annexation or partition.\n\nOrdinarily, giving in to such threats easily would be out of the question, but [FROM.GetNameDef] is far from our only concern. If we agree to their demands, we may have less to worry about on the eastern front, although it would also position the eastern front significantly further to the west."
 poland.2.a: "Give up the east peacefully."
 poland.2.b: "[ROOT.GetName] will not surrender without a fight!"
 poland.3.t: "[FROM.GetName] Cedes the East"
 poland.3.d: "After we put pressure on [FROM.GetNameDef] to give in to our rightful claims on its eastern territories, they have agreed to cede what we demanded without further conflict. However, we can probably abandon any hopes of forming a stronger bond with the nation in the future. Having given us our due, they seem to hope we'll have as little contact as possible."
 poland.3.a: "As long as they recognize our claim, there is no problem."
 poland.4.t: "[FROM.GetName] Refuses to Cede the East"
 poland.4.d: "Despite our effort to resolve the dispute with [FROM.GetNameDef] peacefully, they have refused to cede their eastern territories and forced us into a position where the only option for claiming them is through war. Clearly, this troublesome country won't avoid a partition even when they are given the chance."
 poland.4.a: "Do they think they can stand against us?"
 poland.5.t: "[FROM.GetNameDefCap] Offers Protection"
 poland.5.d: "After [FROM.GetNameDef] claimed their right to eastern Poland, we assumed another attack as impending. However, a recent offer from the [FROM.GetAdjective]s indicate otherwise. Apparently, provided we cede the claimed territory, they are willing to let us join them in an alliance. Furthermore, they promise that in the event of a war with Germany, we will be compensated for the loss by being granted new land in the west.\n\nWhile this may be a better offer than we expected, we can't know if this supposed future war will ever be pursued. Perhaps [FROM.GetNameDef] is only looking for an easy land grab and forcing us into their sphere of influence. Nevertheless, it may be the best protection we can count on."
 poland.5.a: "We must accept now, before it's too late."
 poland.5.b: "[ROOT.GetName] Is Not Yet Lost!"
 poland.6.t: "[FROM.GetNameDefCap] Accepts Protection"
 poland.6.d: "Offering to take [FROM.GetNameDef] under our wing and guide them to future conquest in the west in exchange for territory in the east turned out to be a successful approach. Being promised a share of Germany in case of a successful war and our protection, they agreed to cede their eastern territories peacefully."
 poland.6.a: "An ally against Germany is much preferable to another partition."
 poland.7.t: "[FROM.GetNameDefCap] Refuses Protection"
 poland.7.d: "Despite making the most generous offer we possibly could, attempting an agreement where [FROM.GetNameDef] would cede its eastern territory for a promise of a future share of Germany, [From.GetLeader] has rejected our diplomatic efforts. [FROM.GetNameDefCap] has chosen the hard path, for us, but even more so for themselves."
 poland.7.a: "What cannot be bought must be seized."
 poland.8.t: "[POL.GetName] Granted Eastern Germany"
 poland.8.d: "As previously agreed upon, after the annexation of eastern Germany territories by [SOV.GetNameDef], some of these will be come under [POL.GetAdjective] control as recompense for the past transfer of eastern Poland to [SOV.GetNameDef]."
 poland.8.a: "A shift to the west was the best we could hope for, under the circumstances."
 poland.9.a: "The situation seems resolved to our mutual satisfaction."
 poland.10.t: "[From.GetName] Joins the [Root.GetFactionName]!"
 poland.10.d: "Acknowledging the need for unity against the threats surrounding our countries on every side, [From.GetLeader] today announced to the world that [From.GetName] has entered a treaty with [Root.GetName] for the sake of our mutual safety."
 poland.10.a: "[Root.GetName] and [From.GetName] today stands as brothers."
 poland.11.t: "[From.GetName] Refuses to Join [Root.GetFactionName]"
 poland.11.d: "In a foolish act of imagined self-preservation, [From.GetLeader] today announced that [From.GetName] will refrain from any diplomatic action that may be seen as threatening to their powerful neighbors. It has therefore declined our request that they join the [Root.GetFactionName]."
 poland.11.a: "The only safety is standing together."
 poland.12.t: "Wojtek Never Drops A Crate"
 poland.12.d: "Private Wojtek has proven himself a uniquely valuable member of our supply lines. Even during the heat of combat, small arms fire brushing the hair on his head, arms and legs, he did not drop a single crate of munitions. This brave soldier ensured our artillery could keep firing, and was thereby instrumental in defeating the enemy. As a result of this it has been decided that Wojtek should be promoted."
 poland.12.a: "May we all take inspiration from his bravery"
 WOJTEK_COMMANDER: "Wojtek becomes a §HCorps Commander§!"
 poland.13.b: "We cannot trust [faction_invitee_target.GetLeader]."
 poland.1301.t: "[From.From.GetNameDefCap] Seeks Cooperation"
 poland.1301.d: "Already a member of the [From.GetFactionName], [From.From.GetLeader] seeks military cooperation with [Root.GetNameDef] citing the great strategic benefit a [From.From.GetAdjective]-[Root.GetAdjective] alliance would have in the event of a [GER.GetAdjective] or [SOV.GetAdjective] invasion."
 poland.1301.a: "Of course!"
 poland.1301.b: "We are not interested in this “[From.GetFactionName]”."
 poland.1302.t: "[From.GetNameDefCap] Denies [faction_invitee_target.GetAdjective] Entry"
 poland.1302.d: "It would appear that [From.GetLeader] does not have as much faith in the necessity of a [faction_invitee_target.GetAdjective] alliance as [Root.GetLeader] does. It is uncertain what the precise reasoning for this decision is, but clearly the [From.GetAdjective] government believes that [faction_invitee_target.GetNameDef] is more of a detriment than a boon to the continued survival of the [From.GetFactionName]."
 poland.1302.a: "Well, it was worth a try."
 poland.1303.t: "[From.GetNameDefCap] Rejects!"
 poland.1303.d: "For whatever unknown reasons the [From.GetAdjective] government has decided that they would rather not join us in our fight for freedom on the side of the [From.From.GetFactionName]. Whatever their justification may be, the future does not look bright for continued [Root.GetAdjective]-[From.GetAdjective] cooperation."
 poland.1303.a: "Sad."
 poland.15.d.notlit: "A very worrying telegram arrived on the desk of [Root.GetLeader] today from the [From.GetAdjective] President, demanding that [Root.GetNameDef] lay down her arms and cede all territories to the [From.GetAdjective] state. [From.GetNameDefCap] has been attempting to restore the long-dead Commonwealth ever since [Root.GetNameDef]'s inception, and it seems that now they believe the mere threat of war between our nations will be enough to cause [Root.GetLeader] to crumble."
 poland.1501.t: "[From.GetNameDefCap] Accepts!"
 poland.1501.d: "Today is a great day of celebration for [Root.GetNameDef] as the [From.GetAdjective] military has thrown down their arms and allowed [Root.GetAdjective] soldiers to march right into the capital and proclaim the reunification of [Root.GetNameDef] and [From.GetNameDef]! A Commonwealth reborn, the streets of [Root.Capital.GetName] are filled with men and women waving [Root.GetAdjective] and [From.GetAdjective] flags in tandem, although such celebrations cannot be seen in the [From.GetAdjective] capital, where people seem to be strangely somber and mournful."
 poland.1501.a: "The Commonwealth is reborn!"
 poland.1502.t: "[From.GetNameDefCap] Defiant!"
 poland.1502.d: "A response has returned from [From.GetAdjective] high-command today outright refusing all [Root.GetAdjective] demands and claiming that they will “not allow [Root.GetLeader] to trample on [From.GetAdjective] sovereignty”. While many would rather not enter another state of war with [From.GetNameDef], if [Root.GetLeader] does not respond soon, future [Root.GetAdjective] demands are unlikely to be taken seriously."
 poland.1502.a: "[Root.GetNameDef] and [From.GetNameDef] will be one!"
 poland.20.desc.a: "An almost total lack of investment over the past four years has led to many declaring the Four Year Plan a total failure. Eastern Poland remains an insular region of impoverished farmers, the so-called 'central industrial region' is no more than a few pitiful factories and railway stations, and Polish industry is an embarrassment to the nation. Financial experts are certain that the utter failure of the Four Year Plan will be a lasting detriment to future Polish industrial efforts."
 poland.20.desc.b: "With modest investments, the Polish industrial sector's future looks bright, but is still leagues behind its neighbours in the West and East. Though it is not quite the massive industrial undertaking that [Root.GetLeader] promised, the investments made by the government will be of great benefit to the next Four Year Plan!"
 poland.20.desc.c: "The rasped shriek of a locomotive on rails, the acerb stench of soot and smog in the air, the incisive mist of industry stinging the eyes, these are the sensations of progress. To arrive in Poland's central region today is to arrive into a world of industry and progress. Factories, roads, rail, locomotives, automobiles, the Polish state has at last achieved them all. With Polands Congressional, Greater, and Eastern now linked with a tight network of road and rail, Poland is at last united as a single industrial entity and Kwiatkowski's Four Year Plan can at last be called a success. Although this does not spell the end for Polish industrial investments, the overwhelming success of the industrialization program has provided stability and employment to the people of Poland, and many feel ready for whatever future hardships the Polish state is to endure."
 poland.20.b: "Excellent!"
 poland.20.c: "Excellent!"
 poland.20.e: "Excellent!"
 poland.20.f: "Damnation!"

 italy.1.t: "Albania Yields"
 italy.1.d: "The Albanian authorities have agreed to our demands, and [ALB.GetLeader] has been forced to resign. From now and until the end of time, Albania shall be Italian!"
 italy.1.a: "A glorious day."
 italy.2.t: "Zog Rejects the Ultimatum"
 italy.2.d: "Defiant to the last, King Zog has rejected our ultimatum. He and his advisors are now trying to scrape together whatever pitiful defenses Albania can muster. We must occupy Tirana and put an end to this farce!"
 italy.2.a: "We could have done this the easy way, Zog!"
 italy.3.t: "Italian Ultimatum"
 italy.3.d: "Italian diplomats have presented an ultimatum to us demanding that we submit to their occupation! Albania is to be ruled in a personal union under the Italian king!"
 italy.3.a: "We must submit."
 italy.3.b: "It shall not come to pass! Rally to Zog!"
 italy.4.t: "Extension of the Vallo Alpino"
 italy.4.d: "Engineers from the Regio Esercito have studied our northern frontier and identified the locations where the Vallo Alpino needs to be strengthened and expanded. The necessary build orders have already been issued."
 italy.4.a: "If these forts had been here in Hannibal's day..."
 BBA_italo_ethiopian_war_events.01.a: "By any means necessary"
 BBA_italo_ethiopian_war_events.01.b: "We need to be methodical and deliberate"
 BBA_italy_missiolinis.02_north.a: "We will prevail - eventually"
 BBA_italy_missiolinis.04_south.a: "We will prevail - eventually"
 BBA_italy_missiolinis.03_north.a: "We have them on the run now!"
 BBA_italy_missiolinis.05_south.a: "We have pushed back the enemy!"
 BBA_italy_missiolinis.11.a: "The enemy will be defeated!"
 BBA_italy_missiolinis.12.a: "The Abyssinians are putting up a hard fight"
 BBA_italy_missiolinis.13.a: "Blood alone moves the wheels of history"
 BBA_italy_missiolinis.31.a: "Expand the Industries"
 BBA_italy_missiolinis.32.a: "We must try harder"
 BBA_italy_missiolinis.33.a: "The first step towards greatness"
 BBA_italy_missiolinis.41.a: "For Italy!"
 BBA_italy_missiolinis.42.a: "Italy will be protected - somehow"
 BBA_italy_missiolinis.102.a: "Disgraceful"
 BBA_italy_missiolinis.103.a: "For glories yet to come!"
 BBA_italy_missiolinis.111.a: "Dalmatia is rightfully ours"
 BBA_italy_missiolinis.112.a: "This only deepens the injustice toward us"
 BBA_italy_missiolinis.121.a: "“Break the bonds"
 BBA_italy_missiolinis.122.a: "The resistance has been fierce"
 BBA_italy_missiolinis.123.a: "“For past and future glories"
 romania.1.t: "[FROM.GetNameDefCap] Demands Bessarabia"
 romania.1.d: "[FROM.GetAdjective] forces are concentrating on the other side of our border, and their diplomats have demanded that we cede all of Bessarabia to them! We cannot expect the Germans to intervene, as their pact with the Russians apparently contained a secret protocol that put us inside the [FROM.GetAdjective] sphere of interest. Should we resist?"
 romania.1.a: "No. It is hopeless."
 romania.1.b: "Yes! We will not give up our territory without a fight!"
 romania.2.t: "Second Vienna Award"
 romania.2.d: "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they decided that Northern Transylvania should be returned to Hungarian control. Should we accept this decision?"
 romania.2.a: "Yes... we have no choice."
 romania.2.b: "No, we will never give up Transylvania!"
 romania.3.d: "Germany has been brought in to mediate our territorial dispute with Hungary, and at the Second Vienna Award they outrageously decided that all of Transylvania should be restored to Hungarian rule! Should we accept this decision?"
 romania.4.t: "Germany Mediates Dispute"
 romania.4.d: "Germany has been brought in to mediate our territorial dispute with Hungary, and they have wisely decided that Transylvania should remain under Romanian control. The Hungarians are not pleased, but hopefully this will settle the matter once and for all."
 romania.4.a: "Transylvania shall remain Romanian."
 romania.5.t: "Treaty of Craiova"
 romania.5.d: "Bulgarian diplomats have come forward, with German backing, requesting the return of Southern Dobrudja - territory we annexed from them in 1913 after the Second Balkan War. The concessions we have already been forced to make seem to have spurred this request."
 romania.5.a: "This will solve the dispute"
 romania.5.b: "No, the line must be drawn here!"
 romania.6.t: "A Hard Choice"
 romania.6.d: "We have lost so much territory to our rapacious neighbors. Still, there are opportunities to recover some of the lost land, with interest. All we have to do is pick the right side. "
 romania.6.a: "Our only hope is Germany."
 romania.6.b: "The Soviet Union offers us our best chance"
 romania.6.c: "We should stay neutral"
 soviet.1.t: "Japanese Build-Up"
 soviet.1.d: "Tensions along the Manchurian border have been tense for some time, and now we are receiving reports from our Mongolian comrades that the Japanese are massing forces in Heilungkiang. Backing down may be seen as a sign of weakness, but if we respond with force the situation could escalate. What are your orders, tovarisch komandir?"
 soviet.1.a: "We push back. Hard."
 soviet.1.b: "We cannot afford a war with Japan."
 soviet.2.t: "Successful Raid"
 soviet.2.d: "Our raid across the Manchurian border against the Japanese forces massing there was a success! We caught them before they had finished their preparations, and our brave soldiers gave them a good beating in the violent skirmish that ensued."
 soviet.2.a: "Well done!"
 soviet.3.t: "Failed Raid"
 soviet.3.d: "Our raid across the Manchurian border against the Japanese forces massing there was a failure! The enemy caught our forces in a pincer movement and we took heavy casualties before we managed to disengage."
 soviet.3.a: "Prepare a firing squad."
 soviet.4.t: "[FROM.GetNameDefCap] Surrenders Bessarabia"
 soviet.4.d: "The [FROM.GetAdjective]s have wisely folded to our demands and withdrawn all of their forces from Bessarabia. We will incorporate the territory into the union as the Moldavian Soviet Socialist Republic. Its citizenry will now enjoy the benefits of socialism. "
 soviet.4.a: "Excellent."
 soviet.5.t: "Romania Refuses Our Demands"
 soviet.5.d: "The Romanians have refused to give in to our demands! It looks like we will have to expel their occupying forces from Bessarabia with force."
 soviet.5.a: "Fools!"
 soviet.6.t: "[FROM.GetNameDefCap] Submits"
 soviet.6.d: "[FROM.GetNameDefCap] has surrendered to our demands. We have replaced the decadent government in Tallinn with a People's Parliament, which has unanimously voted to convert [FROM.GetNameDef] into a Soviet Socialist Republic. After deliberations, the Supreme Soviet has decided to accept this request."
 soviet.6.a: "Welcome to the union, comrades."
 soviet.7.t: "[FROM.GetNameDefCap] Refuses Our Offer"
 soviet.7.d: "[FROM.GetNameDefCap] has outrageously decided to refuse our generous offer of a mutual assistance pact! The capitalists and sycophants in Tallinn have further had the gall to issue a statement demanding that we respect the territorial integrity of their nation!"
 soviet.7.a: "We must protect the [FROM.GetAdjective]s from themselves."
 soviet.8.t: "[FROM.GetNameDefCap] Submits"
 soviet.8.d: "The [FROM.GetAdjective] government in Riga has agreed to our demands, and we have replaced their corrupt rule with a People's Assembly. This body has unanimously voted to request membership in our great union as a Soviet Socialist Republic. We have graciously agreed to fulfill this request."
 soviet.8.a: "You are socialists now!"
 soviet.9.t: "[FROM.GetNameDefCap] Refuses Our Offer"
 soviet.9.d: "The bourgeoisie oppressors ruling [FROM.GetNameDef] have chosen to abandon all reason. They have rejected our generous mutual assistance pact, and are demanding the immediate withdrawal of all Soviet forces 'massing' along their border."
 soviet.9.a: "The [FROM.GetAdjective] people must be liberated."
 soviet.10.t: "[FROM.GetNameDefCap] Submits"
 soviet.10.d: "Our request for military bases in [FROM.GetNameDef] has been granted, but unfortunately their government has collapsed. We have established a People's Parliament to avoid anarchy, and they have unanimously voted to petition the Supreme Soviet for membership in our union. This request has been granted."
 soviet.10.a: "We will save you from capitalism."
 soviet.11.t: "[FROM.GetNameDefCap] Refuses Our Offer"
 soviet.11.d: "[FROM.GetNameDefCap] seems bent on self-destruction, and the fools in their government are denying our forces access to their country. Do they think they would be better off under the Germans? Their selfish leaders are committing a crime against the people by denying their citizens true socialism."
 soviet.11.a: "The [FROM.GetAdjective] people have suffered enough."
 soviet.12.t: "[FROM.GetNameDefCap] Accepts Our Demands"
 soviet.12.d: "The overwhelming forces we massed along their borders have convinced the [FROM.GetAdjective] government to accept our modest request for a revision of their borders. We have gained control of Karelia, and the position of [195.GetName] is now much more secure."
 soviet.12.a: "We expected them to put up a fight..."
 soviet.13.t: "[FROM.GetNameDefCap] Rejects Our Demands"
 soviet.13.d: "The [FROM.GetAdjective] government has rejected our demands, but this was to be expected. If we want Karelia, we will have to take it by force. It is time to teach the stubborn Finns a lesson they won't forget!"
 soviet.13.a: "We will crush them in a few weeks."
 soviet.23.t: "[SOV.GetNameDefCap] Cedes Land"
 soviet.23.d: "[SOV.GetNameDefCap] has other threats to worry about and does not wish to further increase hostilities with our Empire. As a sign of desiring peace between our nations, they have ceded some territory to us, hoping that this will strengthen our diplomatic ties."
 soviet.23.a: "Perhaps this can be a turning point."
 soviet.24.t: "The Fifth Column"
 soviet.24.d: "The persecution of enemies of the people, those who would reverse or subvert the revolution, has been ongoing policy since the Party came to power. The internal power struggles that followed have shifted our focus, and purging the Party ranks themselves has been given more emphasis since Trotsky's exile. Stalin has made himself an icon, but at the cost of making many real enemies and innumerable imaginary ones.\n\nHaving seen the worst of internal power struggles, the General Secretary is prone to act on the slightest suspicion. Being purged from the Party means imprisonment or death. Dark times lie ahead for those who show disloyalty - or just a bit too much loyalty to seem credible."
 soviet.24.a: "Are Zinoviev and his ilk still in touch with Trotsky?"
 soviet.29.t: "France wants to join the Comintern."
 soviet.29.d: "Our comrades in Parti Communiste Francais have made great progress. The nation of France is ready to join the Comintern."
 soviet.29.a: "A welcome addition"
 soviet.29.b: "No!"
 soviet.100.t: "Communists relent"
 soviet.100.d: "Due to [SOV.GetNameDef] and ourselves being at war with a common enemy, they seem to have toned down support to our domestic communist parties."
 soviet.100.a: "Glad to be rid of them!"
 soviet.30.t: "Demand Bessarabia"
 soviet.30.d: "Romania cannot expect to withstand the might of the Red Army, if we send them a demand for our rightfully claimed land in Bessarabia they may just hand it over without a fight."
 soviet.30.a: "Send the ultimatum!"
 soviet.30.b: "No, we'll pay the iron price!"
 soviet.31.t: "Demand Karjala"
 soviet.31.d: "Finland cannot expect to withstand the might of the Red Army, if we send them a demand for our rightfully claimed land in Karjala they may just hand it over without a fight."
 soviet.31.a: "Send the ultimatum!"
 soviet.31.b: "No, we'll pay the iron price!"
 soviet.32.t: "Oppress Estonia"
 soviet.32.d: "Estonia cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
 soviet.32.a: "Send the ultimatum!"
 soviet.32.b: "No, we'll pay the iron price!"
 soviet.33.t: "Oppress Latvia"
 soviet.33.d: "Latvia cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
 soviet.33.a: "Send the ultimatum!"
 soviet.33.b: "No, we'll pay the iron price!"
 soviet.34.t: "Oppress Lithuania"
 soviet.34.d: "Lithuania cannot expect to withstand the might of the Red Army, if we send them a demand for basing rights and control of their border security we can effectively annex them without fighting."
 soviet.34.a: "Send the ultimatum!"
 soviet.34.b: "No, we'll pay the iron price!"
 soviet.35.t: "[From.GetNameDefCap] seeks to join [SOV.GetNameDef]"
 soviet.35.d: "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own. They have seen the good a powerful Soviet Union can do for the world and are willing to give everything for the Motherland."
 soviet.35.a: "Set it in motion."
 soviet.35_threat_LIT: "Lithuania part of Soviet Union"
 soviet.35_threat_FIN: "Finland part of Soviet Union"
 soviet.35_threat_EST: "Estonia part of Soviet Union"
 soviet.35_threat_LAT: "Latvia part of Soviet Union"
 soviet.35.b: "The time is not right for such a move."
 soviet.36.t: "[From.GetName] wants our rule."
 soviet.36.d: "Recent political turmoil in [From.GetName] has left their government with a strong vision for the future that aligns with our own plans. They seek our protection and offer their unconditional support. Officially they will continue as a nation of their own, but they will follow the Motherland in every move."
 soviet.36.a: "Another tool to aid our progress."
 soviet.36_threat_LIT: "Lithuania puppet of Soviet Union"
 soviet.36_threat_FIN: "Finland puppet of Soviet Union"
 soviet.36_threat_EST: "Estonia puppet of Soviet Union"
 soviet.36_threat_LAT: "Latvia puppet of Soviet Union"
 soviet.36.b: "They will require too much protection."
 soviet.37.t: "Talented new officers."
 soviet.37.d: "Our new officers are proving up to the task and are adapting to their new roles in the military high command. With a loyal officer corps in charge of our military [Root.GetLeader]'s purge seems to have some of the effect we hoped for. The Red Army is regaining its power and will soon be stronger than ever."
 soviet.37.a: "Excellent."
 soviet.37.a_tt: "Lowers penalty from §YOfficers Purged§!"
 soviet.60.t: "The Partitioning of Poland"
 soviet.60.d: "Poland is ours, but the western parts fall under the [GER.GetAdjective] sphere of influence according to the stipulations of the Molotov-Ribbentrop Pact. Should we withdraw our forces and let the [GER.GetAdjective]s occupy this territory? Failure to do so would render our treaty void."
 soviet.60.a: "Yes. Now is not the time to break treaties."
 soviet.60.b: "No! All of Poland belongs to the Motherland!"
 soviet.61.t: "Soviets honor the pact"
 soviet.61.d: "In accordance with the treaty, the [SOV.GetAdjective]s have turned over the western parts of Poland to our administration. German troops have moved in to provide security."
 soviet.62.t: "Soviets violate the pact"
 soviet.62.d: "Despite repeated assurances, the Soviets have so far not pulled back their troops, nor have they made any move to turn over the territories and return to the borders we have agreed on. It appears that they have no intention of following the treaty."
 soviet.62.a: "It was not even worth the ink!"
 soviet.27_tt: "Increases penalty from §YOfficers Purged§!"
