 dod_news.1.t: "Little Entente Reaffirmed"
 dod_news.1.d: "[From.GetName] has today announced that the almost-defunct 'Little Entente' alliance system will stand by their commitments. A statement released by the [From.GetNameAdj] Foreign office announced:\n'[From.GetName] is not a Great Power, but it is a Regional Power. It is our firm belief that an alliance of Regional Powers can and will prevent the so-called Great Powers from meddling in our affairs."
 dod_news.1.a: "Together we are a Great Power."
 dod_news.1.b: "Intriguing suggestion."
 dod_news.1.c: "We haven't forgotten who it was meant against."
 dod_news.1.e: "We'll make short work of them regardless, if we must."
 dod_news.1.f: "Fascinating developments!"
 dod_news.2.t: "[CZE.GetName] joins the Axis"
 dod_news.2.d: "Shocking much of Europe, [CZE.GetName] has signed a treaty of Alliance with [GER.GetNameDef]. [CZE.GetName], formally strongly Democratic, has been drifting further and further towards the Right in recent months."
 dod_news.2.a: "We will fight alongside our new allies to the bitter end."
 dod_news.2.b: "They have made a wise choice."
 dod_news.2.c: "Most troubling news..."
 dod_news.3.t: "[CZE.GetName] joins the Comintern"
 dod_news.3.d: "Shocking much of Europe, [CZE.GetName] has signed a treaty of Alliance with [SOV.GetNameDef]. [CZE.GetName], formally strongly Democratic, has been drifting further and further towards the Left in recent months."
 dod_news.4.t: "[CZE.GetName] surrenders Sudetenland"
 dod_news.4.d: "In a move that has surprized many, [CZE.GetName] today unilaterally surrendered the Sudetenland region to Germany. When questioned, a source in the [CZE.GetName] Foreign office replied that 'It was obvious which way the wind was blowing, this was the only path to national survival.' \n\nAn unnamed French minister reportedly condemned the [CZE.GetNameAdj] move, claiming the West would have supported [CZE.GetName] had Germany pressured them."
 dod_news.4.a: "There was no other choice."
 dod_news.4.b: "Through their foresight they prevented a crisis."
 dod_news.4.c: "They chose wisely."
 dod_news.4.e: "Could we have done something?"
 wtt_news.16.a: "We shall see our return to colonial glory, yet."
 wtt_news.16.d: "German colonialism, once more?"
 lar_news.3.t: "The Congress of Paris"
 lar_news.3.desc: "Following extensive negotiations between the representatives of [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] and [SPA.GetNameDef], the Congress of Paris has resolved to redraw the borders of Africa, with [FRA.GetLeader] calling the result \"the greatest success of French diplomacy in written history\".\n\nThe governments of other colonial powers were quick to dennounce the agreement, calling it \"a threat to peace and good order in the continent\".\n\nWith the agreement assigning vast tracts of land to countries that don't yet own them, it is unlikely that the plan drawn up in Paris can be implemented without bloodshed."
 lar_news.3.a: "They will be coming for us soon."
 lar_news.3.b: "Time to redraw the borders of Africa."
 lar_news.3.c: "A new division for the continent."
 lar_news.5.t: "The Stresa Front ratified"
 lar_news.5.desc: "Despite the inital setback and disagreements over the Italian invasion of Ethiopia, the leaders of them have come together to turn the agreements reached in April of 1935 into a formal pledge of alliance.\n\nAs part of the negotiations. While the leaders of this new alliance claim that the agreement is simply aiming to maintain the peace in Europe, many diplomats agree that it was primarily intended to constrain Germany."
 lar_news.5.a: "When Italy speaks, the world listens."
 lar_news.5.b: "Our alliance grows stronger."
 lar_news.5.c: "The circle around Germany closes."
 lar_news.5.d: "Our southern flank is secured."
 lar_news.5.e: "Italy is as reliable an ally as ever."
 lar_news.6.t: "France realigns her Foreign Policy"
 lar_news.6.desc: "President [FRA.GetLeader] has announced a major shift in French foreign policy, including a thorough review of strategic alliances and political guarantees made by previous administrations.\n\nIn particular, the web of alliances tying France to countries in Eastern Europe will be \"under scrutiny\", which many observers take to mean that it will be dissolved.\n\nLeaders in [POL.GetNameDef], [CZE.GetNameDef] and [ROM.GetNameDef] have so far refused to comment on the issue or on any possible reactions."
 lar_news.6.a: "We were betrayed again."
 lar_news.6.b: "Are we next?"
 lar_news.6.c: "What are the French planning?"
 lar_news.6.d: "We won't get dragged into another war through some stupid alliance."
 lar_news.6.e: "They are wisely staying out of things that do not concern them."
 lar_news.7.t: "The Franco-German Pact"
 lar_news.7.desc: "[FRA.GetLeader] and [GER.GetLeader] have met in Berlin to discuss the political and strategic situation in Central Europe. While details from the meeting are scarce, and no official communiqué has been released, observers have noted a clear shift in [FRA.GetAdjective] and [GER.GetAdjective] rhetoric and policy towards the Benelux countries. \n\nWhere the German minority in Belgium was once a constant drumbeat for German propaganda, it is now only mentioned in passing, while noting that Belgium is \"an artificial construct, not a nation; merely a collection of nations thrown together haphazardly\" and putting great emphasis on the large French-speaking population."
 lar_news.7.a: "We must see to our defenses!"
 lar_news.7.b: "France asserts itself."
 lar_news.7.c: "The small nations of Europe tremble."
 lar_news.7.d: "Time to redraw the borders of Europe."
 lar_news.7.e: "A sensible solution between sensible nations."
 news.289.t: "[alliance_applicant.GetNameDefCap] joins the [alliance_inviter.GetFactionName]"
 news.289.d: "\nEarlier today, [alliance_inviter.GetNameDef] and [alliance_applicant.GetNameDef] issued a joint statement that the latter has now been formally granted member status of the [alliance_inviter.GetFactionName]. Whether this partnership will be used for offensive or defensive purposes remains to be seen, but undoubtedly extensive joint military planning is already under way."
 news.289.a: "We are stronger together."
 news.289.b: "They seek strength in numbers."
 news.289.c: "It will not avail them!"
 news.289.e: "The war escalates..."
 news.289.f: "Our alliance grows stronger."
 news.290.t: "Otto assumes the Hungarian Crown"
 news.290.desc: "In search of a suitable king, the Kingdom of Hungary extended an invitation to Otto von Habsburg to return to the lands that were until recently ruled by his family. Otto, who has lived in exile throughout Western Europe since the end of the Great War and the dissolution of his father's empire, chose to accept the offer. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nDuring his coronation speech King Otto thanked the Hungarian people for their loyalty and devotion, and vowed to see the Habsburg lands reunited once more, promising that this time Hungary would be the dominant constituent part."
 news.290.a: "No longer a kingdom in name only."
 news.290.b: "That is dangerous talk..."
 news.290.c: "The race for Austria is on!"
 news.290.e: "Will the Empire rise again?"
 news.291.t: "Austria votes to unite with Hungary"
 news.291.desc: "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the reunification camp. No irregularities in the voting process have been reported, and the Austrian government has found itself obligated to reform into a regional government of the Hungarian state.\n\nThough the move is greatly welcomed by the Hungarian public, the political repercussions of the referendum will likely be felt keenly throughout Europe."
 news.291.a: "Our brotherly ties have not been forgotten."
 news.291.b: "This will not go without repercussions..."
 news.291.c: "The Empire's power-vacuum may yet be filled..."
 news.292.desc: "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but it is already clear that it is a landslide victory for the reunification camp. There have been ample reports of inconsistencies, voter fraud, and election-rigging, but Austrian officials have dismissed these allegations and have already begun to reform the administration into a regional government of the Hungarian state.\n\nThough the move is greatly welcomed by the Hungarian public, the political repercussions of the referendum will likely be felt keenly throughout Europe."
 news.292.a: "Brotherly ties and a few handy bribes..."
 news.292.b: "That was our plan!"
 news.292.c: "The Empire's power-vacuum may yet be filled..."
 news.292.e: "An affront to democracy!"
 news.293.t: "Austria votes against reunification"
 news.293.desc: "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but a victory for the reunification camp is already out of reach. The Austrian government has therefore decided against joining an Austria-Hungarian union.\n\nIn the spirit of democracy and self-determination, Hungary has accepted the result and has decided not to push their proposals any further."
 news.293.a: "Most unfortunate."
 news.293.b: "Our independence is secured!"
 news.293.c: "Excellent... Our turn next."
 news.293.e: "The Empire's fall was permanent, then."
 news.294.t: "Austria votes against reunification"
 news.294.desc: "At the insistence of the Hungarians, Austria has carried out a referendum on the possible reunification of the two nations, under the Habsburg crown. The final count has almost been completed, but a victory for the reunification camp is already out of reach. The Austrian government has therefore decided against joining an Austria-Hungarian union.\n\nHungary, however, has accused the Austria government of rigging the elections against reunification. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilize, and war seems inevitable."
 news.294.a: "What are a few deaths for an Empire?"
 news.294.b: "We will defend Vienna to the last man!"
 news.294.c: "This ruins all our plans..."
 news.294.e: "Let us hope the conflict does not spread."
 news.295.t: "Restoration of Austria-Hungary"
 news.295.desc: "With the reunification of Austria and Hungary completed, the Hungarian government has gathered international press in Budapest and announced the restoration of the Austro-Hungarian Empire.\n\nKing Otto has assumed his rightful title as Emperor of Austria, and has reiterated his vow that, though the Empire is yet but a shadow of its former self, he shall not rest until all Habsburg lands have been reunited. Their neighbors undoubtedly eye the proceedings in Budapest suspiciously."
 news.295.a: "Like a phoenix from the ashes."
 news.295.b: "This greatly changes the situation..."
 news.295.c: "Will they be a friend or a foe?"
 news.295.e: "We had better fortify our borders..."
 news.296.t: "Wilhelm assumes the Hungarian Crown"
 news.296.desc: "Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the Swedish Prince Wilhelm, Duke of Södermanland, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nIt is said the new King takes the well-being of his people to heart, and that he strongly supports their democratic rights. Furthermore, he advocates dialog with Hungary's neighbors over hostility. The new King may thus well prove a welcome aid to reducing tensions in the region."
 news.296.b: "Another weakling rises."
 news.296.c: "Another to bear the torch."
 news.297.t: "Friedrich Franz assumes the Hungarian Crown"
 news.297.desc: "Seeking a King for their nation, the Hungarians, after long negotiations and preparations, officially invited the German Friedrich Franz, Grand Duke of Mecklenburg-Schwerin, earlier this week. Today, amidst much fanfare and celebration, he was crowned King of Hungary in a solemn ceremony at the Royal Palace in Budapest.\n\nA member of the SS since 1931, the new King's ideological leanings are well-known, and he has already declared that he 'will bring Hungary the greatness it deserves, no matter the cost'. Together with the King's promise to 'undo the injustices visited on us in the past', it is therefore unlikely this coronation will result in the easing of tensions in the region."
 news.297.b: "A deeply troubling development..."
 news.297.c: "A new potential ally!"
 news.298.t: "Hungary Renounces Treaty of Trianon"
 news.298.desc: "In a public declaration, [HUN.GetLeader] has renounced the treaty imposed by the Allied powers after the Great War. Signed by the Hungarians under protest, in 1920, it greatly reduced the country's size and limited the strength of its military.\n\nIn his speech, [HUN.GetLeader] already hinted that Hungary may soon look towards reaffirming their claims on the territories taken from them two decades ago."
 news.298.a: "The humiliation is ended, but not forgotten!"
 news.298.b: "They are meddling with the world order..."
 news.298.c: "They have escaped the yoke of Versailles."
 news.299.t: "Hungary Proclaims Greater Hungary"
 news.299.desc: "Having regained the lands that were taken from them in the Treaty of Trianon, [From.GetLeader] issued a proclamation yesterday evening that the nation shall henceforth be known as Greater Hungary. It is hoped that this will serve to increase Greater Hungary's prestige in the eyes of the world, as well as better describe the extent of its borders."
 news.299.a: "The world will see our might."
 news.299.b: "They're a bit full of themselves."
 news.300.t: "Hungary Demands Transylvania"
 news.300.desc: "In an effort to further reverse the Treaty of Trianon, Hungary has issued an ultimatum to Romania demanding the return of Transylvania. No official response has yet been made, but Hungary has already hinted that force of arms will be considered if their demands are rejected."
 news.300.a: "We will no longer be cowed!"
 news.300.b: "We must think fast..."
 news.300.c: "Let us hope they work it out peacefully."
 news.301.t: "Romania Returns Transylvania"
 news.301.desc: "Romania has announced that it will accept the Hungarian demands for a return of Transylvania. Accordingly, the territory has now been reunited with the country, greatly increasing its size and strength. It is unlikely that a success of this magnitude will deter the Hungarians from issuing further demands for their remaining lost territories."
 news.301.a: "We are on the path to greatness!"
 news.301.b: "We had no choice."
 news.301.c: "At least peace was preserved."
 news.302.t: "Romania Rejects Hungarian Demands"
 news.302.desc: "The ultimatum's deadline has come and gone without a Romanian reply. Outraged Hungarian officials have already denounced Romania's government, claiming they are 'destabalizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.302.a: "If strength is all they will listen to..."
 news.302.b: "Let them come!"
 news.302.c: "Stone-headed fools..."
 news.303.t: "Hungary Demands Southern Slovakia"
 news.303.desc: "Following up on their vows to redress the Treaty of Trianon, Hungary has demanded the return of Southern Slovakia from [From.GetName]. The [From.GetAdjective]s have not yet responded, but the threat of war in Hungarian rhetoric is but all too clear. Rejection may well lead to a new war in the region."
 news.303.a: "They should be lucky this is all we demand."
 news.303.b: "Let us hope we can find a compromise..."
 news.304.t: "[From.GetName] Returns Southern Slovakia"
 news.304.desc: "[From.GetName] has officially accepted the Hungarian demands for a return of Southern Slovakia, and has already taken hurried steps to ensure the territory will be returned to Hungary immediately. It is unlikely that this success will deter the Hungarians from issuing further demands for their remaining lost territories."
 news.304.a: "We welcome them back into the fold."
 news.305.t: "[From.From.GetName] Rejects Hungarian Demands"
 news.305.desc: "Diplomatic negotiations have broken down, and today [From.From.GetName] publicly rejected the Hungarian demands for the return of Southern Slovakia. Outraged Hungarian officials have already denounced [From.From.GetName]'s government, claiming they are 'destabilizing the region' with their insistence to adhere to 'unlawful treaties'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.306.t: "Hungary Demands the Vojvodina"
 news.306.desc: "In light of their previous successes in obtaining the return of lost territory, the Hungarians have now demanded that Yugoslavia return the Vojvodina. As the Yugoslavs try to find a diplomatic solution, Hungarian impatience has already become more and more clear, and should the Yugoslavs reject the demands it is unlikely a peaceful solution will be found."
 news.306.a: "The march to Greater Hungary continues."
 news.306.b: "We must think fast..."
 news.307.t: "Yugoslavia Returns the Vojvodina"
 news.307.desc: "Yugoslavia has decided to cave to Hungarian demands, and has arranged for the rapid transfer of the Vojvodina to its neighbor. Though it required ample use of gunboat diplomacy, it is undeniable that Hungary has grown into a new regional powerhouse."
 news.307.a: "Another diplomatic victory!"
 news.308.t: "Yugoslavia Rejects Hungarian Demands"
 news.308.desc: "In a clear act of defiance the Yugoslavs have rejected Hungarian demands for the Vojvodina. Hungary, on its part, has made no efforts to step down its threats of using force to secure its 'lawful territory'. Both nations seem to be preparing for a war that may well erupt at any day."
 news.309.t: "Hungary Claims Overlordship over Slovakia"
 news.309.desc.a: "The Hungarians have raised claims that Slovakia should once more be a part of their nation, either as an integral part or as an autonomous region. An ultimatum to this effect has been issued, backed with the threat of force, and diplomats from several European nations are in a frenzy trying to find a peaceful solution to this latest crisis."
 news.309.desc.b: "The Hungarians have raised claims that Slovakia should once more be a part of their nation, either as an integral part or as an autonomous region. An ultimatum to this effect has been issued, backed with the threat of force, and the Slovak government is in a frenzy trying to find a diplomatic solution to this latest Hungarian crisis."
 news.309.a: "Let's hope force won't be needed."
 news.309.b: "This is not a minor demand..."
 news.309.c: "Are we willing to part with our independence?"
 news.310.t: "[From.GetName] Caves to Hungary"
 news.310.desc.a: "After ample deliberations, the [From.GetAdjective] Government under [From.GetLeader] has decided to give in to [HUN.GetAdjective] demands. They have accepted [HUN.GetAdjective] control over Slovakia, preferring to appease [HUN.GetLeader] to preserve the peace. Undoubtedly this will strengthen [HUN.GetAdjective] resolve in future dealings with their weakened neighbors."
 news.310.desc.b: "After ample deliberations the Slovaks have decided to give in to Hungarian demands. Seeing no alternative, they have parted with their independence in a bid to preserve the lives of their people. Undoubtedly this will strengthen Hungarian resolve in future dealings with their weakened neighbors."
 news.310.a: "The Slovaks are better off this way."
 news.310.b: "It was a necessary sacrifice."
 news.311.t: "[From.From.GetName] Rejects Hungarian Demands"
 news.311.desc.a: "A diplomatic crisis has erupted between Germany and Hungary, concerning the fate of Slovakia. [HUN.GetLeader] had previously declared that Slovakia was a core interest of [HUN.GetNameDef], owing to its historical ties with Hungary. His government expected to be consulted on any measure concerning Slovakia. \n\nGerman leader [GER.GetLeader] has refused to accept any such demands, calling them \"foolish and dangerous interference in the internal affairs of a sovereign nation.\"\n\nWith tensions running high, more and more observers are wondering if Hungary might resort to violence to deliver a fait accompli."
 news.311.desc.b: "Clinging tenaciously to their independence, the Slovaks have rejected Hungarian demands, and are fortifying their border. Hungary has made no effort to de-escalate the situation, and both nations seem set on a course to war."
 news.311.b: "We stand as one. Let them come!"
 news.312.t: "Renewal of the Rome Protocols"
 news.312.desc.a: "At Hungarian instigation, Italy, Austria and Hungary have renewed the Rome Protocols originally signed in 1934. The agreements pertain to economic development and rapprochement. Essentially a declaration of friendship, there are signs that it may lead to an official alliance aimed at counteracting the growing revisionist and expansionist tendencies of Germany."
 news.312.desc.b: "At Hungarian instigation, Italy and Hungary have renewed the Rome Protocols originally signed in 1934. The agreements pertain to economic development and rapprochement. Essentially a declaration of friendship, there are signs that it may lead to an official alliance aimed at counteracting the growing revisionist and expansionist tendencies of Germany."
 news.312.a: "We welcome our new friends."
 news.312.b: "This does not bode well..."
 news.312.c: "Perhaps good things may come of this."
 news.313.t: "Pact of Rome Formed"
 news.313.desc.a: "Today, the respective governments of Italy, Austria and Hungary issued a joint statement announcing the formation of the Pact of Rome. The three powers have vowed to aid each other militarily both defensively and offensively, should the need arise. The balance of power in the region has changed drastically, overnight."
 news.313.desc.b: "Today, the respective governments of Italy and Hungary issued a joint statement announcing the formation of the Pact of Rome. The two powers have vowed to aid each other militarily both defensively and offensively, should the need arise. The balance of power in the region has changed drastically, overnight."
 news.313.a: "We stand together."
 news.313.b: "This is reason for concern..."
 news.313.c: "Germany is no longer unopposed."
 news.314.t: "Horthy Assassinated"
 news.314.desc: "Reports have emerged from Hungary that Miklos Horthy was shot by a lone gunman today after leaving the Parliament building in Budapest. Thought he was immediately rushed to the hospital, doctors announced that he was already deceased by the time he arrived. The gunman, shot by police as he tried to escape the scene, has been identified as a communist party member.\n\nThe assassination has caused an uproar in domestic Hungarian politics, as Horthy's anti-communist leanings were paramount in keeping revolutionary elements at bay. Without the old admiral at the helm of the political scene, it is likely that communist influences will increase dramatically."
 news.314.a: "A man's life is but a small price to pay."
 news.314.b: "The Revolution cannot be stopped!"
 news.314.c: "Can the communists stoop any lower?"
 news.315.t: "Austria Denies Referendum"
 news.315.desc: "Austria has outright rejected the Hungarian calls for a referendum, despite Hungary's increasing belligerence. The latter has accused the Austrian government of flagrantly disregarding the democratic rights of their people. They have stated that they will not shy away from the use of force to protect the Austrian people's desire to be reunified with their Hungarian brethren. Both sides have now begun to mobilize, and war seems inevitable."
 news.316.t: "The Polish-Romanian Alliance"
 news.316.desc: "The Poles and Romanians have announced a renewed commitment to each other's defense. Although good relations have existed between the two nations for well over a decade now, today's announcement indicates that a policy of mutual defense is increasingly dominating military planning both in Poland and in Romania."
 news.316.a: "We need each other."
 news.316.b: "They think it will save them?"
 news.316.c: "Let's hope it pays off."
 news.317.t: "The Cordon Sanitaire"
 news.317.desc: "Citing the increasing dangers posed by the ideologies to their east and west, the Romanians have announced the formation of the Cordon Sanitaire. The alliance welcomes all who find themselves strangled by fascism and communism in Eastern Europe, and already some countries are considering to join their forces with Romania."
 news.317.a: "We are taking charge."
 news.317.b: "We stand with Romania."
 news.317.g: "This messes with our plans..."
 news.317.e: "A commendable initiative."
 news.317.f: "Now who is being hostile?"
 news.318.t: "Bulgaria Submits to Romania"
 news.318.desc: "In response to a Romanian ultimatum, and faced with immediate Romanian military action should they refuse, the Bulgarians have made significant changes to their government to make it more Romania-friendly. Bulgaria has accepted all of their neighbor's demands, and it is unlikely they will refuse further requests. As a result, it can now only be regarded as a Romanian puppet."
 news.318.a: "They knew what was best for them."
 news.318.b: "A necessary measure..."
 news.318.c: "A troubling development."
 news.319.t: "Bulgaria Rejects Romanian Demands"
 news.319.desc: "Despite having been issued an ultimatum, and being faced with immediate Romanian military action should they refuse, Bulgaria has rejected the Romanian demands. The latter has refused to back down, and both countries seem on a clear path towards military conflict."
 news.319.a: "They'll see how wrong they were."
 news.319.b: "Come and get it!"
 news.319.c: "Yet another Balkan War...?"
 news.320.t: "Yugoslavia Rejects Romanian Demands"
 news.320.desc: "Despite being faced with Romanian demands for a 'drastically restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia has rejected the ultimatum. Even though ample pressure was exerted on the country from multiple directions, the Yugoslavs are resolved to defend their nation with tooth and nail. Romania has now declared war, and it is not inconceivable that other nations might partake in a partitioning."
 news.320.a: "They asked for it."
 news.320.b: "Come and get it!"
 news.320.c: "We warned them."
 news.321.t: "Yugoslavia Partitioned"
 news.321.desc: "At Romanian instigation, Yugoslavia has been issued an ultimatum calling for a 'restructuring of their state'. Faced with pressure from multiple neighbors at once, the Yugoslavs have seen no alternative but to accept, and a partitioning of the nation is presently under way."
 news.321.a: "We have our friends to thank."
 news.321.b: "This was an excellent idea!"
 news.321.c: "Greedy bastards."
 news.321.e: "We know the feeling..."
 news.322.t: "Coup in Romania"
 news.322.desc: "As dissatisfaction with the country's leadership has risen to dangerous levels in Romania, Prince Michael has now instigated a coup with the aid of substantial elements of the military. Early reports indicate it is successful, and King Michael has already announced he has assumed the role of head of state, intending to give Romania the leadership it requires."
 news.322.a: "It is a change for the better."
 news.322.b: "He seems more... Modest, at least."
 news.323.t: "King Carol II Abdicates"
 news.323.desc: "Pressured by powerful elements in his government, King Carol II of Romania saw no choice but to announce and sign his abdication. His successor is King Michael, but many of the dictatorial powers obtained by Carol have been vested back into the government and so it is unlikely the young King will be able to wield similar power as his predecessor.\n\nFollowing his abdication Carol appears to have emptied his expansive bank accounts and has fled into exile, taking up residence in one of Mexico City's more expensive neighborhoods with his mistress Magda Lupescu."
 news.323.a: "Good riddance."
 news.323.b: "Amusing."
 news.324.t: "Yugoslavia Submits to Romania"
 news.324.desc: "Faced with Romanian demands for a 'drastically restructuring' of their state, and the threat of military force if they should refuse, Yugoslavia saw no other course of action than to submit. The announced 'restructuring', however, has not only resulted in the partitioning of Yugoslavia in its constituent states, but has also involved the installation of puppet governments.\n\nIt is clear that predominantly Romanian interests have been served under the pretense of the right of self-determination, and that Romanian influence in the region is continuing to grow."
 news.324.a: "What a masterstroke!"
 news.324.b: "How devious."
 news.325.t: "Yugoslavia Claims Bulgaria"
 news.325.desc: "Citing the foundations of their nation as a 'union of the South Slav peoples', Yugoslav rhetoric has recently increasingly argued for the Bulgarian people's membership of this union. Now, this propaganda has taken a drastic new turn as Yugoslavia has outright staked their claim to the Bulgarian region. As both nations ready their forces, war may well erupt at any moment."
 news.325.a: "Yugoslavia for all Slavs!"
 news.325.b: "We're ready for them!"
 news.325.c: "The Powderkeg never disappoints."
 news.326.t: "The Banovina of Croatia"
 news.326.desc: "As a result of continuing and increasing problems with Croatian nationalist elements, the Yugoslav government has been necessitated to grant increased autonomy to the Croatians. A new semi-independent state, the Banovina of Croatia, has been called into being, and though it is still nominally a dependency of Yugoslavia, the government's influence in the region has now been greatly reduced."
 news.326.a: "It was necessary."
 news.326.b: "Long live Croatia!"
 news.326.c: "The start of a Yugoslav collapse?"
 news.327.t: "Yugoslavia Claims Macedonia"
 news.327.desc: "With the aim of unifying the Macedonian peoples, Yugoslavia has announced that it now considers Central Macedonia an integral part of the Yugoslav nation. To back up their claim, divisions have been poised at the border, and the threat of a new military conflict looms over the region."
 news.327.a: "All South Slavs are one!"
 news.327.b: "They're welcome to try!"
 news.327.c: "Troubling developments."
 news.328.t: "Yugoslavia Claims Italian Border"
 news.328.desc: "The Yugoslav government has recently increasingly spoken out against the Italian treatment of Slav minorities in the border regions of Istria and Zara. Today it announced that it considers these regions, taken by Italy after the Great War and predominantly populated by ethnic Slavs, to be an integral part of the Yugoslav nation Furthermore, to safeguard the rights of the inhabitants of these regions, the Yugoslavs have indicated that they will not shy away from use of military force."
 news.328.a: "Only in our nation will they be safe."
 news.328.b: "We'll squash them if they try!"
 news.328.c: "Another conflict is brewing."
 news.329.t: "Yugoslavia Recognizes [SOV.GetNameDef]"
 news.329.desc: "Yugoslavia, even more stoically than other nations, has for years refused to recognize the communist state that is [SOV.GetNameDef]. With today's announcement that the government of Yugoslavia will henceforth establish official relations with the Soviets, this policy has at last come to an end. Whether this means an opening of the Yugoslav state to communist influence remains to be seen, but the tone of the announcement was surprisingly cordial."
 news.329.a: "They have some interesting ideas."
 news.329.b: "We will show them to the Revolution."
 news.329.c: "The Soviet influence spreads..."
 news.330.t: "The Pan-Slavic Worker's Congress"
 news.330.desc: "Disagreeing with fundamental aspects of Soviet communism, the Yugoslavs have taken their own approach to the ideology. Rather than be a member of the Comintern, the Yugoslav government has announced that they aim to lead the Southern Slavs in their fight for the rights of the worker. It is likely that they will soon attempt to bring their neighbors into the fold, a move that could seriously upset the balance of power in the region."
 news.330.a: "We will lead our fellow Slavs!"
 news.330.b: "The insolent little upstarts!"
 news.330.c: "Interesting..."
 news.330.e: "Perhaps this brings stability?"
 news.331.t: "Iceland Takes Control of Foreign Affairs"
 news.331.desc: "With the capitulation of its union partner Denmark, the Icelandic Parliament has taken control of its own foreign affairs, and in doing so has essentially become a fully independent nation. The newly-elected provisional governor has already proclaimed Icelandic neutrality in the current conflict, despite the invasion of its parent nation."
 news.331.a: "Neutrality did not save Denmark."
 news.332.t: "French Surrender Fleet"
 news.332.desc: "Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Faced with superior firepower, the French accepted the ultimatum, and their fleet is now under British control."
 news.332.a: "A wise decision."
 news.332.b: "Luckily bloodshed was averted."
 news.332.c: "How dare they?!"
 news.332.d: "We had no choice."
 news.332.e: "They will continue the fight under the British."
 news.333.t: "British Attack at Mers-el-Kébir"
 news.333.desc: "Yesterday, British naval units blockaded their French counterparts in important naval bases in North Africa, issuing an ultimatum for the French to sail to British ports immediately and surrender control of their fleet, or the British would open fire upon their former ally. Upon French rejection of the British demands, an exchange of gunfire took place that sank at least one French battleship and severely damaged sizeable portions of the French fleet."
 news.333.a: "We did what had to be done."
 news.333.b: "This is outrageous!"
 news.333.c: "We may have underestimated them."
 news.333.d: "We will not soon forget this treachery!"
 news.333.e: "They have proven their resolve."
 news.334.t: "The Panay Incident"
 news.334.d: "[USA.GetAdjective] and [ENG.GetAdjective] gunboats were attacked by [JAP.GetAdjective] aircraft in separate actions today, while evacuating Western civilians from the front line in the war between [JAP.GetName] and [CHI.GetName]. Despite being clearly marked as an [USA.GetAdjective] vessel, the USS Panay was hit by two bombs and sunk, with three [USA.GetAdjective] and one [ITA.GetAdjective] citizen killed and others wounded. In a separate attack on HMS Ladybird, one [ENG.GetAdjective] sailor was killed.\n\nBoth the [USA.GetAdjective] and [ENG.GetAdjective] Governments have issued strong protests. The incident highlights the increasing tension between the three foremost naval powers."
 news.334.a: "Does [JAP.GetName] have no limits?"
 news.334.b: "This could complicate matters"
 news.334.c: "The [JAP.GetAdjective] threat looms larger"
 news.335.t: "Tensions running high between [USA.GetNameDef] and [JAP.GetName]"
 news.335.d: "\nThe recent Panay Incident has spun out of control. Outrage in [USA.GetNameDef] has led to several prominent politicians to demand an immediate reprisal against [JAP.GetNameDef]. [USA.GetAdjective] media has been awash with ever new stories of [JAP.GetAdjective] atrocities, some true, some exaggerated, some entirely made up. With the two great powers on the brink of war, few observers still hold hope that the situation can be stabilized."
 news.335.a: "What does this mean for the Pacific?"
 news.335.b: "Remember the Panay!"
 news.335.c: "Let them come!"
 news.335.e: "Bad news for Japan is good news for us"
 news.335.f: "This could make the situation in China more difficult"
 news.336.title: "Remember the Alamo"
 news.336.desc: "[MEX.GetAdjective] forces have reoccupied Texas after a hundred years of absence. [USA.GetAdjective] troops have been fully cleared from the major cities of Texas, including San Antonio and its famous landmark, the Alamo. Although no fighting took place at the historic site, [MEX.GetLeader] has toured the Catholic mission's premises, holding rallies and speeches encouraging the troops to keep fighting for final victory over the hated 'Yanquis'."
 news.336.a: "We remember."
 news.336.b: "We forgot."
 news.336.c: "How did [USA.GetLeader] allow this to happen?"