 more_soviet.31.t:0 "鲍里斯·捷尔任斯基"
 more_soviet.31.d:0 "即使费利克斯·捷尔任斯基在萨文科夫逃亡后一年就病死了，“捷尔任斯基”仍然不敢大意，依靠与叶若夫的关系有关鲍里斯·萨文科夫的一切资料都被毁灭了。在愈发察觉到莫斯科的政治漩涡后叶若夫也越来越依仗这个见多识广的作家，“捷尔任斯基”一眼就看出来朱加什维利调他进莫斯科执掌内务部的用意————好好办事不要想多，而当朱加什维利有意抛弃叶若夫时，“捷尔任斯基”亦大胆谏言————杀了朱加什维利。\n\n本来想用自己的方式帮助远东的同志们击败赤匪，奈何他们实在是不中用。那么现在只能用自己的办法了，只差最后一件事，尼古拉·叶若夫，在政治上无比天真，一直靠自己的建议才走到今天的傻子，该得到理所当然的结局了。"
 more_soviet.31.a:0 "“无论他真的信任我与否，在明天这都不再重要。”"

 more_soviet.32.t:0 "“亲自执行”"
 more_soviet.32.d:0 "“捷尔任斯基？！你为什么？！！啊啊啊啊！！！”\n\n慌忙中叶若夫突然拔枪抵抗，却被“捷尔任斯基”一枪打穿了右手手掌。剧烈的疼痛迫使他用左手徒劳的紧握住右手根部试图止血，满是狰狞的惨白面部缓缓抬起死死盯住了“捷尔任斯基”。\n\n“还是叫我鲍里斯·萨文科夫吧，也许你也早就知道这件事了？”\n\n“知道的...还算比较晚吧，一直到莫斯科我才知道你究竟是谁，但我一直都认为你是我这边的人，可没想...”\n\n“砰！”\n\n“无论他真的信任我与否，在明天这都不再重要。”萨文科夫独自伫立在满是血腥气的克里姆林宫，经历了漫长而曲折的革命以及逃亡岁月，目睹且参与了一场场谋杀乃至战争，到头来竟以一个未曾设想的身份掌控了祖国俄罗斯。"
 more_soviet.32.a:0 "“还有很多事情要做。”"

