 more_ukraine_dlc.4.t:0 "莫斯科事变"
 more_ukraine_dlc.4.d:0 "“什么？赫鲁晓夫同志？！您...啊？！天哪！怎么发生了这种事？！”\n\n从赫鲁晓夫亲自打来的电话里勃列日涅夫才知道他前往莫斯科后出现了一系列事件，阴差阳错撞破了朱加什维利正在进行的秘密清洗行动，最后以图哈切夫斯基元帅率兵进入莫斯科颠覆朱加什维利政权而结束。赫鲁晓夫作为事件中心人物受到了太多惊吓，刚刚走出内务部的监牢因此要留在莫斯科疗养一会儿，不过他也没忘了勃列日涅夫，投入新政权麾下后当即以勃氏“表现良好”为由推荐其继续代理乌克兰第一书记，直到当地的情况彻底稳定下来。\n\n既然如此，勃列日涅夫下的第一个命令便是抓捕那个人嫌狗憎的梅赫利斯，没想到这家伙还颇有自觉根本没在办公室和官邸，还是黑海舰队来电称政治部主任突然来到塞瓦斯托波尔港，以度假为名乘上一艘游艇出航却以最大马力速度开出了领海。"
 more_ukraine_dlc.4.a:0 "“啊？！他是要叛逃！！请求立刻开火！”"   

 more_ukraine_dlc.5.t:0 "加强镇压"
 more_ukraine_dlc.5.d1:0 "成为一把手的感觉并不如想象中那般舒适，勃列日涅夫必须处理一个又一个麻烦的问题。内务部针对乌克兰军区的清洗导致本地红军军心涣散，长期在境外势力庇护下的乌克兰民族主义者活动愈发频繁了，这帮混蛋已经不满足于在松动的监管下进行颠覆活动，红军军营里查出OUN宣传材料简直前所未有。\n\n不过，为了自己的光辉未来，这种事情就不要老是麻烦中央了，勃列日涅夫相信这伙人终究闹不出什么大事，只要近日多加打击应该就能解决问题，难不成他们还有起兵造反的本事吗？"
 more_ukraine_dlc.5.d2:0 "成为一把手的感觉并不如想象中那般舒适，勃列日涅夫必须处理一个又一个麻烦的问题。莫斯科政局动荡一定程度上影响到了乌克兰，长期在境外势力庇护下的乌克兰民族主义者活动愈发频繁了，最近接到了数个有关党政军人员遇袭的案件，综合来看情况并不乐观，东部俄语区发生的反苏维埃暴力案件并不比西边少。\n\n哎！都怪该死的朱加什维利！勃列日涅夫也只有采取胡萝卜大棒政策，安抚被逼无奈的，干掉顽固不化的！"
 more_ukraine_dlc.5.a:0 "“早该管管了！”"   

 more_ukraine_dlc.6.t:0 "重返故乡"
 more_ukraine_dlc.6.d:0 "十年前听了东方事务部长阿尔弗雷德·罗森堡有关乌克兰问题的讲述后，齐格弗里德相当同情这群亡国者的遭遇，正在[FRA.GetName]流亡的乌克兰人民共和国执政内阁因此得到了[GER.GetName]的鼎力相助。原本执政内阁主席西蒙·彼得留拉对于与[GER.GetName]合作还颇有疑虑，但在阿勃维尔特工保护他躲过了一次仇杀后迅速转变了态度。现在据阿勃维尔线人来报，[SOV.GetName]因朱加什维利发动的大肃反行动陷入了空前的混乱，新的上位者仍需要一段时间才能恢复稳定，无论是对于乌克兰流亡者还是赤塔俄罗斯白军政权都是全所未有的好机会，一些来自乌克兰民族主义者组织的志愿者将会组成特工小组先行一步经由我军的空投行动秘密返回祖国，为即将发动的全国起义做好准备。"
 more_ukraine_dlc.6.a:0 "“一路顺风~”"   

  #! 俄方的联动事件

 more_russia_dlc.1.t:0 "内乱的赤匪"
 more_russia_dlc.1.d1:0 "我们在莫斯科的一名代号“白马”的线人发来了前所未有的好消息，匪酋朱加什维利试图清洗反对派巩固政权的计划彻底失败，而他本人也为自己的傲慢付出了生命的代价。更好的是！被朱加什维利一手提拔的，那个只会捕杀自己人的叶若夫成为了新的掌权者，预计他很快就会发动新一轮针对自己人的大屠杀。\n\n截止今日，赤匪总司令图哈切夫斯基与西伯利亚匪首总司令布柳赫尔均已在莫斯科失踪一星期以上，前几日一名姓柳什科夫的内务部叛逃者更是提供相关审讯记录证明远东赤匪司令部根本没剩下几个人了，结合我军的例行侦察行动报告来看匪军已经遭到了严重削弱！一些将军甚至认为如果我们发起进攻，一些忍无可忍的正常人将会毫不犹豫的反正一同对抗该死的布尔什维克匪帮。"
 more_russia_dlc.1.d2:0 "我们在莫斯科的一名代号“白马”的线人发来了消息，匪酋朱加什维利试图清洗反对派巩固政权的计划彻底失败，而他本人也为自己的傲慢付出了生命的代价。只不过朱加什维利的疯狂确实就到此为止了，赤匪总司令图哈切夫斯基率兵进入莫斯科终结了他的政权，无论未来如何[SOV.GetName]应该都不会受到来自内部的进一步削弱了，对于我们而言这是一个宝贵的机遇也是夺回俄罗斯的最后机会！若让[SOV.GetName]继续发展下去我们绝非对手。" 
 more_russia_dlc.1.a:0 "“还有这种好事？！”"   
 more_russia_dlc.1.b:0 "用他们的话说，这是我们最后的斗争。"  
 more_russia_dlc.1.c:0 "“白马？有点耳熟啊。”"   

 more_russia_dlc.2.t:0 "来自古拉格"
 more_russia_dlc.2.d:0 "赤匪内乱充分说明他们所谓解放全人类的口号就只是口号，这群奸猾的魔鬼唯一在乎的只有自己的权力与地位，许多俄罗斯人都意识到了这一点。\n\n近来又有些许匪军士兵选择跨过停火线向我军投诚，在他们之中，一名叫做亚历山大·索尔仁尼琴的年轻士兵主动提出愿意再一次回到匪控区进行一项特殊行动，原来赤匪将过去惯用的刑罚手段西伯利亚流放改成了在荒郊野岭强迫开采木材与矿物的“古拉格”劳动营制度，索尔仁尼琴正是在两年前被以“反革命言论”被投入劳动营一年。在他看来，这些广泛分布在西伯利亚停火线西边荒野上的劳动营中充满了对布尔什维克政权的仇恨，尽管犯人们的来源五花八门，从布尔什维克党内异见者到俄罗斯本土法西斯分子应有尽有，甚至据索尔仁尼琴说还有一群所谓的“律贼”，这群人是布尔什维克压迫统治下出现的反社会暴徒，在劳动营中具有相当强大的影响力，不过其思想已经扭曲到了“生活就是犯罪”的地步。毫无疑问他们心中对布尔什维克的仇恨不比我们弱，尽管怎么看这群家伙都很不靠谱，但在共同的敌人布尔什维克面前，合作也是不错的选择！"
 more_russia_dlc.2.a:0 "用他们的话说，团结就是力量~"     
 more_russia_dlc.2.b:0 "没必要和这些渣滓合作。"

 more_russia_dlc.3.t:0 "准备暴动"
 more_russia_dlc.3.d:0 "在“忤逆”小队的协助下，索尔仁尼琴成功的和沃尔库塔营的“律贼”首领搭上线并说服其加入消灭赤匪的伟大事业。一旦我们的进攻号角吹响，他们就会动用自己的能量发动囚徒们袭击守卫控制营区，只要在之后将沃尔库塔解放的消息传播出去，但凡有律贼存在的劳动营都知道该干什么！"
 more_russia_dlc.3.a:0 "看起来他们还挺厉害的？"

 more_russia_dlc.4.t:0 "古拉格暴动"
 more_russia_dlc.4.d:0 "律贼们履行了他们的承诺，现在首领伊姆兰·扎卡耶夫及其门徒亲信已经乘坐一架抢来的苏联飞机来到了我军阵地上，在得到了正式的任命后两人将正式作为指挥官直接参与战事。"
 more_russia_dlc.4.a:0 "他们制造的混乱至关重要！"

 more_russia_dlc.5.t:0 "保皇党抵制！"
 more_russia_dlc.5.d:0 "沙皇大权旁落后，无法接受现状的保皇党人不愿继续为我们的事业而战。"
 more_russia_dlc.5.a:0 "爱沙皇就滚！"



 more_ukraine_dlc.7.t:0 "OUN活动重心的变化"
 more_ukraine_dlc.7.d:0 "我国和[GER.GetName]在乌克兰人问题上竟有着“一致”观点，根据和柏林达成的协议，在东波兰进行恐怖活动而被逮捕的乌克兰民族主义者将被释放，在不久的未来，苏控乌克兰土地上的暴动开始时这些人将和他们的同志一同经由现在的波苏边界回国参战，由此一来OUN将会把注意力放到东乌克兰地区。\n\n没错，我们根本不指望他们能打赢布尔什维克，对于[POL.GetName]而言这帮恐怖分子就该统统下地狱，既然他们有送死的意愿那就赶快去吧。"
 more_ukraine_dlc.7.a:0 "别再回来了。"   

 more_ukraine_dlc.8.t:0 "马赫诺的离去"
 more_ukraine_dlc.8.d1:0 "无政府主义者在[FRA.GetName]的流亡并不如想象中那么“好”，内斯托尔·马赫诺差一点就因为没钱治病死在了巴黎郊区的穷人医院里。自波旁王朝复辟后，无论当权者如何美化自身总是掩盖不了一股专制的臭味，对于马赫诺为代表的激进左翼流亡者就算没有明面上的迫害，背地里肯定也是巴不得他们早点滚蛋。\n\n“还好，马上我就不用呆在这儿了。”马赫诺羡慕自己的好运气，如今他的身边又有了一群全新的追随者，这些好孩子个个都像自己十几年前一般精力充沛敢作敢当，想来即使没有自己，自由的梦想也会持续下去...还是不要想的这么坏！总之收拾收拾准备回家了！！"
 more_ukraine_dlc.8.d2:0 "真到了要回去的时候，内斯托尔·马赫诺突然有点舍不得了。的确[FRA.GetName]的风气是在越变越好，作为无政府主义领军人物的他也不得不承认这一点，就连自己过去住的穷人医院都经历了一番修缮，出院后还有幸在巴黎街道上遇到了传说中的圣女贞德，两位不同领域的大人物于是在咖啡馆里就各类问题聊了一下午。\n\n“可惜我还有别的事情要做啊。”如今马赫诺的身边又有了一群全新的追随者，这些好孩子个个都像自己十几年前一般精力充沛敢作敢当，或许就算没有自己，自由的梦想也会持续下去...哎！可不能这么想，作为老爹就是要有所担当！总之收拾收拾准备回家了！"
 more_ukraine_dlc.8.d3:0 "真到了要回去的时候，内斯托尔·马赫诺真的是舍不得...真的舍不得啊！[FRA.GetName]在革命后基本上完成了自己的梦想，真没想到贞德小姐在咖啡馆里说的那些话如今全部兑现了，真的好想留在这儿为来之不易的自由公社添砖加瓦啊！\n\n“可惜我还有别的事情要做啊。”如今马赫诺的身边又有了一群全新的追随者，这些好孩子们的思维也和过去的自己一样，看到[FRA.GetName]的成功纷纷热血上涌，正迫不及待地寻求下一个革命的战场。而来自乌克兰民族主义者的消息显示，在布尔什维克统治下的乌克兰大地上很快就要掀起一场新的风暴了，既然孩子们正在摩拳擦掌，那么老爹也不能继续老成持重了，收拾收拾！准备回家！" 
 more_ukraine_dlc.8.d4:0 "内斯托尔·马赫诺真没想到自己还有觉得乌克兰民族主义者顺眼的时候，谁让法国变成了这个鬼样子？作为有良知的人理应留下反抗黑圣女的暴徒，可是在愈发严酷的镇压面前一切现行的抵抗行动均是徒劳无功，即使不是为了自己的未竟之事如今也是离开的时候了。\n\n看到法国同志们纷纷要求同行马赫诺不禁老泪纵横，等完成了未竟之事一定要回来解放法兰西，一定！" 
 more_ukraine_dlc.8.a:0 "别了。" 

 more_ukraine_dlc.9.t:0 "降落伞！"
 more_ukraine_dlc.9.d:0 "勃列日涅夫今天收到了个非常坏消息！一支在基辅郊区巡逻的卫戍部队在荒野地发现了被掩埋的意...罗马制降落伞！很明显这不会是什么航空俱乐部活动也不会是什么空降兵演习，第一书记当即下令警方展开调查，没想到在整个乌克兰地区都发现了被隐藏的降落伞！根据泥土的痕迹推算出距离他们落地约有一星期了，算上可能尚未发现的伞具，刑侦人员推算出起码约有三个营的敌特渗透了进来。"
 more_ukraine_dlc.9.a:0 "“赶紧给我搜！”"   

 more_ukraine_dlc.10.t:0 "起义的必要准备"
 more_ukraine_dlc.10.d:0 "罗曼·舒赫维奇面带微笑地向前来盘查的红军士兵递上了一根军官才能拥有的上等卷烟，后者并未觉得这是一种僭越，即使是在管控严密的苏联社会，人们仍然可以通过地下黑市获取这些硬通货去打通漏洞百出的集权体制。果然这名操着俄语的士兵没再多问，任由这辆载满“货物”的马车过关了，他也指望这辆贩运黑市粮食的货车能够“帮助”到附近的老乡。\n\n作为乌克兰起义军的先遣司令，舒赫维奇认为必须瓦解布尔什维克基层组织，利用当局造成的饥荒推动人们去反对赤匪应该是可行的，只不过越往东认为自己才是“匪帮”的人就越多，要想证明己方的合法性仍需要不少时间。"
 more_ukraine_dlc.10.a:0 "“最好的办法就是打土豪分田地。”"   

 more_ukraine_dlc.11.t:0 "针对集体农庄的破坏行动"
 more_ukraine_dlc.11.d1:0 "根据OUN的反苏宣传，[SOV.GetName]的农业集体化政策本质是掠夺农民输血工业，本就残酷的经济政策在实践中甚至还出现了征收农民种子与口粮的情况，基辅方面尚无法判断会不会有更多规模的破坏甚至起义活动。按照乌克兰民族主义者组织宣传负责人斯捷潘·班德拉与渗透行动负责人舒赫维奇等共同提出的“永久革命”理念，乌克兰民族革命必须将血腥和暴力原封不动的还给布尔什维克。于是舒赫维奇策划了一系列针对集体农庄管理人员的恐怖袭击，比如农庄社员一觉醒来就看见布尔什维克干部被挂在了墙上或是扔在了麦田里，不过做这些事之前行动小组均严格挑选了目标，在“贩运粮食”的过程中了解到的一些民怨深重者才会被处刑。舒赫维奇认为这样才能扭转“匪帮”的刻板印象，告诉普罗大众我们是来拯救乌克兰人民于赤匪魔掌中的正义之师！当然这种罗宾汉行为不会持续太久，每一次袭击事件都会导致下一次更加困难，在发展成不可控的仇杀前只有期待雷霆闪电般的全乌克兰大起义尽早到来了。"
 more_ukraine_dlc.11.d2:0 "根据OUN的反苏宣传，[SOV.GetName]的农业集体化政策本质是掠夺农民输血工业，本就残酷的经济政策在实践中甚至还出现了征收农民种子与口粮的情况，可惜莫斯科当局如今已在一定程度上扭转了该政策。按照乌克兰民族主义者组织宣传负责人斯捷潘·班德拉与渗透行动负责人舒赫维奇等共同提出的“永久革命”理念，乌克兰民族革命必须将血腥和暴力原封不动的还给布尔什维克。可真要这么做的话就坐实起义军是“匪帮”了，舒赫维奇只有挑选一些民怨沸腾者进行刺杀，并且还得另花费精力向大众科普当局试图“刻意制造饥荒”的种族灭绝行为。谁能想到起义军竟得刻意维持乌克兰人与布尔什维克的对立呢？一些行事较为激进的成员甚至提议应该借机插入反犹理论，根据某种逻辑应该可以推算出集体农庄的管理者都是听命于莫斯科的犹太人。"
 more_ukraine_dlc.11.a:0 "“在那之前应该干一票大的！”"   
 more_ukraine_dlc.11.b:0 "“额...我们可是正义之师。”"   

 more_ukraine_dlc.12.t:0 "煽动驻军"
 more_ukraine_dlc.12.d:0 "舒赫维奇之所以刻意保持正义之师的形象的根本原因还是缺乏人手，单凭流亡武装想要发起民族革命是不可能的，真要颠覆布尔什维克在乌克兰的统治除了依靠当地人外还能怎么办呢？然而[SOV.GetName]内务部门的反间谍效率那可是全世界数一数二的，几年前像现在这样渗透进来估计一星期左右就被“蓝帽子”策反的线人诱捕了。\n\n可不知是运气好还是布尔什维克疏忽了，自从那个叶若夫成为内务部部长后起义军的宣传材料都送进了红军军营里，许多东乌克兰本地军人因此和西边的流亡同胞建立起了地下联系，如今不少军官听闻了莫斯科政治斗争的荒诞后原本摇摆的心态已经严重朝着西边偏斜了，但即使如此促使他们抛下一切加入大起义的直接条件仍未达成，舒赫维奇的任务便是在那之前稳住东乌红军的反叛者们，四处进行破坏活动也是为了引走莫斯科当局的注意力避免对乌克兰军区的进一步调查。"
 more_ukraine_dlc.12.a:0 "“时刻保持小心！”"

 more_ukraine_dlc.13.t:0 "勃列日列夫的烦恼"
 more_ukraine_dlc.13.d1:0 "随着勃列日涅夫的真正掌权，乌克兰地区的动乱不知怎的竟不减反增，到处都是神出鬼没的敌特在进行破坏活动，一连串的干部遇袭导致整个乌克兰党组织人心惶惶，就连他这边都停止举办宴会并在官邸前堆上了沙袋。\n\n单凭乌克兰苏维埃掌握的一些警察和民兵武装是无法压住这股叛军的，就连内务部部队都没在和武装分子的交火中占到多少优势，敌人的战斗意志相当顽强即使有死者也没有一个投降的，勃列日涅夫只有上报莫斯科请求出动乌克兰军区部队进行镇压。"
 more_ukraine_dlc.13.d2:0 "随着勃列日涅夫的真正掌权，乌克兰地区的动乱不知怎的竟不减反增，到处都是神出鬼没的敌特在进行破坏活动，一连串的干部遇袭导致整个乌克兰党组织人心惶惶，就连他这边都停止举办宴会并在官邸前堆上了沙袋。\n\n单凭乌克兰苏维埃掌握的一些警察和民兵武装是无法压住这股叛军的，民族主义者愈发肆无忌惮的活动令勃列日涅夫颇为担心自己的脖子是否会在明天变得不完整，只好上报莫斯科请求出动乌克兰军区部队进行镇压。"
 more_ukraine_dlc.13.a:0 "“兵权又不在我手里。”"  

 more_soviet_dlc.13.t:0 "乌克兰的麻烦"
 more_soviet_dlc.13.d1:0 "勃列日涅夫突然来电！他称乌克兰苏维埃自治共和国境内突然冒出了一股及其狡猾的敌特，他们乘坐不明国籍的飞机经由空降方式潜入境内并大肆破坏，乌克兰苏维埃政府所辖的警察机构与当地内务部队均无法有效应对他们的直接袭击，因此必须出动乌克兰军区部队加以镇压。\n\n毕竟为了以防万一，乌克兰军区并不受基辅方面辖制，只有莫斯科签字才能调动部队。而眼下白匪军在西伯利亚战线的活动愈发频繁，乌克兰作为重要的大后方可不能自乱阵脚，理应迅速出兵剿灭这伙暴徒！"
 more_soviet_dlc.13.d2:0 "勃列日涅夫突然来电！他称乌克兰苏维埃自治共和国境内突然冒出了一股及其狡猾的敌特，他们乘坐不明国籍的飞机经由空降方式潜入境内并大肆破坏，乌克兰苏维埃政府所辖的警察机构在与训练有素的武装分子根本占不到什么便宜，因此必须出动乌克兰军区部队加以镇压。\n\n毕竟为了以防万一，乌克兰军区并不受基辅方面辖制，只有莫斯科签字才能调动部队，加上内务部的遣散导致许多地方的维稳机构人去楼空无法发挥任何作用。而眼下白匪军在西伯利亚战线的活动愈发频繁，乌克兰作为重要的大后方可不能自乱阵脚，理应迅速出兵剿灭这伙暴徒！" 
 more_soviet_dlc.13.a:0 "“啥？赶紧给我出兵！”"  

 more_soviet_dlc.14.t:0 "捷尔任斯基的计中计"
 more_soviet_dlc.14.d:0 "“照这样下去，他们接下来就是...嗯...一切尽在掌握之中啊！”\n\n没有哪个苏联人比鲍里斯·捷尔任斯基更关注乌克兰民族主义者的思乡之情了，毕竟如今他们在乌克兰大地上的活动正是捷尔任斯基一手促成的，各种明目张胆的渗透活动会把乌克兰NKVD的注意力引开，这样乌克兰军区诸多中层军官成为民族主义者内线的真正威胁便被忽略了。\n\n哎！说起来简单，实际上就算依靠着如今叶若夫一手遮天的权势，使用一系列手段搪塞在乌克兰实地工作的情报官员们仍然困难重重，包括乌克兰NKVD负责人苏多普拉多夫在内的一线特务头子已经开始怀疑上边命令的正确性，多亏了[SOV.GetName]...不！祖国俄罗斯固有的僵化思维才得以数次蒙混过关，真不知道还能瞒到什么时候。"
 more_soviet_dlc.14.a:0 "“快点动手吧，赤塔的老朋友们。”"   

 more_ukraine_dlc.14.t:0 "爆破第聂伯水电站！"
 more_ukraine_dlc.14.d1:0 "舒赫维奇的日子越来越难过了，就算有乌克兰军区的内鬼们在通风报信与磨洋工，他的人还是因内务部队的穷追猛打付出了血的代价，能够多杀对面几个人又如何呢？人家有源源不断的后勤供给，这边在持续的反围剿中早已物资紧缺快要变成靠抢劫维生的匪帮了。\n\n但是！革命的黎明就要到了！柏林方面的密电告知，赤塔俄罗斯政府已经在西伯利亚战线上摆出了进攻姿态！舒赫维奇当即决定打出自己的底牌，爆破第聂伯水电站！它正是朱加什维利制定的残酷集体化政策的工业结晶，如今的莫斯科当局仍然对其非常重视，可建设水电站的工作人员中也有混进去的民族主义者，待西伯利亚战争正式打响之际一枚炸弹将会在主控室里..." 
 more_ukraine_dlc.14.d2:0 "舒赫维奇的小日子过得还不错，乌克兰军区的内鬼们无意认真围剿，直属基辅当局的警察在与内务部切割后士气低落极度缺乏战斗力，真不知道为什么莫斯科竟敢遣散内务部，当我们是吃素的吗？！\n\n总之！革命的黎明马上就要到了！柏林方面的密电告知，赤塔俄罗斯政府已经在西伯利亚战线上摆出了进攻姿态！舒赫维奇当即决定打出自己的底牌，爆破第聂伯水电站！它正是朱加什维利制定的残酷集体化政策的工业结晶，如今的莫斯科当局仍然对其非常重视，可建设水电站的工作人员中也有混进去的民族主义者，待西伯利亚战争正式打响之际一枚炸弹将会在主控室里..."  
 more_ukraine_dlc.14.a:0 "“只需要数三...二..一！”"

 more_soviet_dlc.15.t:0 "审查乌克兰军区？"
 more_soviet_dlc.15.d:0 "朱加什维利-叶若夫间谍集团案件结案后，贝利亚仍在调查神秘的叶若夫亲信捷尔任斯基，关于这位神秘人的具体去向仍然成谜，更何况在白军即将来袭的情况下继续分人手追杀此人恐怕已经没有太大意义了。\n\n更大的问题在于，捷尔任斯基作为疑似白军卧底一直在为今天做准备，除了推动朱加什维利和叶若夫乱政外他的黑手甚至伸向了看似无关的乌克兰，记得自从叶若夫上任后乌克兰的民族主义者渗透报告便多了起来，现在一查才发现捷尔任斯基在这一块做了大量的手脚。乌克兰内务部队长期被指令专注于对付源源不断渗透进来的破坏分子与抓捕消极抵抗的农民，在审查红军忠诚这类内部肃反上花费的精力甚少，即使调查也就停留在军区司令级别的大人物上，有关中基层的肃反报告竟然根本没有？！\n\n既然如此非常有必要对乌克兰军区进行一次彻底的审查，然而乌克兰军区司令亚基尔是图哈切夫斯基的人，侥幸活下来领导内务部的贝利亚知道自己的定位，也许还是装作不知道为好？"
 more_soviet_dlc.15.a:0 "“但这关乎苏联的存续！”" 
 more_soviet_dlc.15.b:0 "“我啥也不知道。”"

 more_soviet_dlc.16.t:0 "贝利亚的请求？"
 more_soviet_dlc.16.d:0 "来自内务部部长贝利亚的请求，长达几页纸的报告书中以极为委婉的方式阐述了乌克兰军区中可能藏匿大量民族主义渗透者的情况。图哈切夫斯基神色冷峻的翻了几页，转手将值得看的第一页作为电文发给了远在基辅的老部下、乌克兰军区司令亚基尔将军。"
 more_soviet_dlc.16.a:0 "“全由当事方定夺吧。”" 

 more_ukraine_dlc.15.t:0 "来自总司令的电文"
 more_ukraine_dlc.15.d:0 "约纳·亚基尔最近过得还算踏实，朱加什维利完蛋后原本属于他的乌克兰军区指挥大权总算回来了，新任第一书记勃列日涅夫也没兴趣更没能力插手军务，在安抚民众和镇压渗透者的问题上还迫切需要军队的帮忙。这倒也遂了亚基尔的愿，一些步兵部队不用参加近日重启的机械化演练，那就根据第一书记的要求前往各地协防吧。然而军队的大举干涉像是起了反效果似的，就算专司打仗的士兵在逮人方面不如警察专业，可也不能总是把人放跑吧？\n\n现在图帅的电文来的恰到时候，新任内务部部长贝利亚调查认为乌克兰军区中存在一定量的民族主义渗透者因此请求进行全面审查，亚基尔当然毫不犹豫的同意了，在这种方面还是要依靠内务部来干活，反正如今这伙蓝帽子也翻不起浪了。更何况在朱加什维利时期他一直在努力夹着尾巴做人以避免哪天被逮捕，的确不了解什么下属的忠诚问题。\n\n回信后，亚基尔突然想起了一个及其令人在意的点儿，难道朱加什维利在位时的内务部就不考虑这方面的问题吗？那么在意忠诚问题的人还能容忍军队被一群流亡者渗透了个底朝天？反到了今天才开始考虑如此重大的问题？" 
 more_ukraine_dlc.15.a:0 "“反正我在这块啥也不懂，让他们来审查吧。”" 

 more_soviet_dlc.17.t:0 "亚基尔的回电"
 more_soviet_dlc.17.d:0 "“我认为乌克兰军区的确需要一次系统的全面审查。”"
 more_soviet_dlc.17.a:0 "“那就这样。”" 

 more_ukraine_dlc.16.t:0 "惊天危机！"
 more_ukraine_dlc.16.d:0 "西伯利亚前线的交火声在遥远的乌克兰仅仅存在于酒前饭后的闲聊中，在对比之下颇为安宁的气氛中，乌克兰内务部负责人苏多普拉多夫突然有了个震惊全联盟的大发现！根据上峰的指令，内务部部队在调查一名形迹可疑的红军上校时与其接头人发生了猛烈交火，付出了几名士兵的伤亡后击毙了民族主义武装分子并活捉了这名上校，现场搜查发现这名于边防军服役的上校同志不仅与敌特会面，身上甚至还携带着一份关于“大起义”的详细叛乱计划。仔细一看才知道形势多么严峻，乌克兰军区中的每个师里竟然都有民族主义者的同伙？而所谓的“大起义”就是在不可避免的俄罗斯内战爆发时找一个合适的时机引爆第聂伯水电站？！在绚烂的爆炸火光中叛军首先将袭击乌克兰军区司令部再就是控制基辅城，届时乌克兰人民共和国流亡政府将按预定计划跨过波苏边界回来统领叛乱军，一场不亚于1919年的大战即将在这片土地上重演！" 
 more_ukraine_dlc.16.a:0 "“苏卡布列？！”" 

 more_ukraine_dlc.17.t:0 "行动之日"
 more_ukraine_dlc.17.d1:0 "终于到了解放的时候！罗曼·舒赫维奇早已和宣誓起义的红军军官们打好了草稿。因为红军总司令图哈切夫斯基和乌克兰军区司令亚基尔一个死一个跑，他们力主推行的机械化演练基本上荒废了，乌克兰军区把机械化军解散后的坦克都锁进了仓库里备用，恰好管理仓库的军官就是一个起义军内线，可以说这批技术装备是自己是吃定了！\n\n一切行动计划均已就绪，没有什么需要担心的了，放手去干吧！！" 
 more_ukraine_dlc.17.d2:0 "终于到了解放的时候！罗曼·舒赫维奇早已和宣誓起义的红军军官们打好了草稿。待几日后乌克兰军区司令亚基尔亲自出席基辅郊区的机械化部队演练之时，第聂伯水电站立刻将在爆炸声中严重受损，待布尔什维克的目光被吸引之时，起义军会迅速调动以迅雷不及掩耳之势包围演习场地，一场漂亮的突袭将歼灭这些效忠莫斯科的装甲部队！为乌克兰的解放排除最大的威胁。\n\n制定这样的计划还有一个考虑，那就是舒赫维奇更希望能够原封不动的缴获这些坦克，起义军会迅速利用这批技术装备鸟枪换炮，前来增援的布尔什维克将毫无还手之力。" 
 more_ukraine_dlc.17.d3:0 "终于到了解放的时候！罗曼·舒赫维奇早已和宣誓起义的红军军官们打好了草稿。待几日后乌克兰军区司令亚基尔亲自出席基辅郊区的机械化部队演练之时，第聂伯水电站立刻将在爆炸声中严重受损，待布尔什维克的目光被吸引之时，起义军会迅速调动以迅雷不及掩耳之势包围演习场地，一场漂亮的突袭将歼灭这些效忠莫斯科的装甲部队！为乌克兰的解放排除最大的威胁。\n\n虽然内务部针对乌克兰军区的审查力度越来越强，但凡有内应被抓，大起义计划就会被泄露个底朝天。可思来想去，舒赫维奇还是愿意赌一把，若能原封不动的缴获这些坦克，起义军将在和布尔什维克的战斗中占尽上风。\n\n“报...报告长官！紧急情况！”看着属下慌慌张张的样子，舒赫维奇顿感不妙，简短地问完话后当即拉下脸招呼手下朝着水电站的方向急行军。" 
 more_ukraine_dlc.17.a:0 "“Slava Ukraini！”"
 more_ukraine_dlc.17.b:0 "“跟上！跑快点！”"

 more_ukraine_dlc.18.t:0 "提前的爆炸！"
 more_ukraine_dlc.18.d1:0 "舒赫维奇与部下们均在第聂伯水电站附近的森林中隐蔽，深夜中所有人都在倚着树桩小睡，唯有树上的哨兵举着望远镜在观察远方水电站的一举一动。只见夜空中的钢筋混凝土建筑上空突然爆出一道冲天的火光，紧接着震耳欲聋的爆炸声传来吓得他一手没拿稳望远镜，整个人都差点摔下来。被惊醒的舒赫维奇一把捡起落在面前的望远镜冲到观察点，回过头刚想对着面面相觑的众人破口大骂，仔细一想自己再三嘱咐绝不可能有这种低级错误，难不成是别人...那群安纳其分子搞的鬼？" 
 more_ukraine_dlc.18.d2:0 "舒赫维奇所部赶到水电站附近时心都凉了一半，防卫水电站的兵力足足翻了三倍加强到了近千人，光是戴着蓝帽子的人就占了一半，照这阵势内应估计是凶多吉少了。既然如此那就通过强攻来发出起义讯号吧！正当舒赫维奇准备演讲一番做最后的动员时，只见夜空中的钢筋混凝土建筑上空突然爆出一道冲天的火光，紧接着震耳欲聋的爆炸声传来，在场的蓝帽子们望着浓烟滚滚的水电站顿时傻了眼，面面相觑不知所措丝毫没有意识到附近肾上腺素高涨的敌人们。" 
 more_ukraine_dlc.18.a:0 "“管他妈的！进攻！”"



 
