 more_soviet.11.t:0 "托洛茨基的集体化方针"
 more_soviet.11.d:0 "农民们正期待着“朱加什维利的死对头”将往昔的一切政策统统打到重来，却忘记了集体化方针的提出者正是托洛茨基。托洛茨基在流亡途中，一直在谴责朱加什维利的集体化政策是“机会主义”，强调他本人并不推崇强制，主张以“经济手段”打击富农。然而，朱加什维利自己也没有讲过“强制集体化”，但是他的作为已经让大家明白，“尽快完成”集体化就是“强制”的意思。托洛茨基可以坚持自己原本的主张，也可以顺水推舟，重新将自己的主张表述为某种温和的自愿集体化。简言之若是遂了农民的愿，托洛茨基将会赢得全俄人数最多阶层的信赖，当然为了理想亦可以贯彻理念，这将继续导致一些抗拒者的死亡，反正革命史上的数字已经够多了不缺这几个不是嘛？"
 more_soviet.11.a:0 "“也许我应当转变策略。”"   
 more_soviet.11.b:0 "“集体化必须完成！”"  
 
