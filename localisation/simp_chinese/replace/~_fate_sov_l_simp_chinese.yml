 more_soviet.33.t:0 "萨文科夫还是捷尔任斯基"
 more_soviet.33.d:0 "没有人敢反对鲍里斯·捷尔任斯基，因为他是内务部一把手，他说谁刺杀了叶若夫谁就刺杀了叶若夫。罪名一如既往被推到了朱加什维利的儿子雅科夫头上，他被简短的公审后与大舅子日丹诺夫还有卡冈诺维奇等共犯被一并处决。\n\n自那之后“捷尔任斯基”统治苏联已经很久了，他没有继续采用叶若夫体制，而是选择在内务部大楼处理一切国家事务。在不推翻肃反制度的前提下，开始了一系列“平反”活动，在经济与文化管控上亦采取了不少的宽松政策。\n\n渐渐地，一些权力新贵围绕到了“捷尔任斯基”身边，他们当然都知道了萨文科夫的故事。在逐渐稳定的社会环境下，有人建议“捷尔任斯基”公开自己的真实身份，毕竟经历了这么多次政治更迭后，人民已不在乎领导人是谁了，只要“捷尔任斯基同志”治下的苏联政治稳定经济发展国力强盛，大家就会尊敬他爱戴他。"
 more_soviet.33.a:0 "“捷尔任斯基永远是捷尔任斯基。”"
 more_soviet.33.b:0 "“没错，我是鲍里斯·萨文科夫。”"   
 
 more_soviet.34.t:0 "银狼的绝唱"
 more_soviet.34.d:0 "鲍里斯·萨文科夫，这个曾经的社会革命党人和民粹分子，和今天的布尔什维克的内务部一把手，已经无数次回味过自己跌宕起伏的一生了。可是，他的故事，除了他自己，没有谁会真正全部相信，更遑论理解。他曾经向沙皇的刽子手投掷炸弹，曾经参与镇压过如今对他俯首帖耳的布尔什维克，曾经以自己的方式“卧底”在这个他曾深恶痛绝如今又抓狂般地无法离开的NKVD……他还有忠诚吗？他的生命还有一条可以寻觅的轨迹吗？他想找人诉说，却又无人能倾听他的故事。\n\n他窝在卢比扬卡的内务部大楼里办公，有时像一个正派的“人民政治家”，有时像一个神经质患者，这给他身边的“蓝帽子”造成了不少麻烦。不过今天来他办公室的可不是什么“蓝帽子”，而是一个熟人，一个能让这个已经灵魂被吞噬殆尽的人的心中掀起波涛汹涌的巨浪的人。\n\n“扎伊切克同志，请坐，要喝一杯吗？”萨文科夫对着柱子背后的阴影招呼道。阴影中少女终于现身了，双腿已经被替换为义肢，而右胳膊一直在滴血。“鲍里斯，你的待客之道可真奇特。不过话说回来，我们能在这里见面，我自己也没有想到。”\n\n布洛尼亚·扎伊切克走了进来，她的蓝色礼服很整洁，除了右臂已经被鲜血浸染以外。“亚历山大·克伦斯基，维克多·切尔诺夫还有卡多克·泽姆普鲁斯，甚至还有毕苏斯基，他们都认为你死了。说实话，我就认为你还活着。等我回去以后，克伦斯基要给我50块。我替上述几位同僚向你问好。”布洛尼亚还是一如既往地用没什么情感的平淡语调轻描淡写地谈她的感想。萨文科夫的嘴抽搐了一下，挑衅地说道：“你就算在这里杀了我，你也离不开这栋楼。社会革命党呢，已经被自己的软弱和愚蠢摧毁了。你这样尚有血性的人，说到底也改变不了什么。”说着便去内务部的特供酒柜里拿红酒。“，哼不必了”布洛尼亚冷笑了一声。“我只是来跟老战友打一声招呼罢了”\n\n布洛尼亚从扶手椅上站了起来，而萨文科夫反应非常迅速，用早就攥在手里的手枪命中了她的胸口。布洛尼亚倒在了血泊之中，左手还捏着她的已经上膛的手枪。“早知道应该多练习一下左手的……”，她心里想到。她的一生像走马灯一样在眼前略过，乌拉尔的农场、她的娃娃兵经历、暗杀沙俄的军官、在萨文科夫手下效忠、在内战中建立了一个社会革命党的小支部……她曾许诺不再搞暗杀，可是今天鲜血还是染红了卢比扬卡的大楼。她战斗了这么多年，那个乌拉尔的农场或许终于富饶起来了，或许又变得更糟了。而她，永远只是那个农场里一个无人记得的孤儿。"
