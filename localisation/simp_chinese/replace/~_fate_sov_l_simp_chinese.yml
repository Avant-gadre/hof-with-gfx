 SOV_Expansionism:0 "扩张主义"
 SOV_Expansionism_desc:0 "没有必要纠结于几个狂想家的赤球幻梦，我们无意在大洋彼岸竖起一个又一个敌人，毕竟苏维埃只是俄罗斯的一个新外衣。不过这样的话她也得采用传统俄式外交...夺回我们失去的地盘！" 

 SOV_Expansionism_tt:0 "§Y采用俄式传统扩张主义将令我们恢复旧帝国传承下来的一系列领土宣称，这样在成功收复失地后可以将其再度转化为俄罗斯的领土§!\n" 
 
