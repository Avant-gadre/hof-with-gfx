 more_soviet_dlc.11.t:0 "审判"
 more_soviet_dlc.11.d:0 "作为重建社会主义法制的开端，苏联最高法院通知了众多法学界人士到场，由此展开了针对尼古拉·叶若夫为首的前内务部人员的公开审判。\n\n比起朱加什维利的过场法庭，一场货真价实的定罪审判是相当麻烦的，叶若夫与一众内务部大员作为被告在出庭前被分开关押不存在串供的可能，可他们仍然自发地统一口径将所有指控称为“执行命令”自辩无罪。但在越来越多的证据面前内务部不分青红皂白的血腥杀戮显得无罪自辩就像是开玩笑，尤其一名法学生提出了“沉默的恶”概念从根本上否定了“执行命令”的正当性，最终除了叶若夫个人仍在坚持外基本上大部分人都选择了认罪。而这一次的认罪也不意味着死亡，审判不是打击报复，即使是叶若夫也没有得到死刑判决，不过在古拉格系统得到全面废止前他们仍然得前往冰天雪地感受自己过去的所作所为。"
 more_soviet_dlc.11.a:0 "“老实说...幸亏没有上升到国家犯罪的高度。”"  

