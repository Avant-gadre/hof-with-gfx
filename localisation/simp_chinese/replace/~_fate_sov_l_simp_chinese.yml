  #! more_ukraine_dlc.4.t:0 "莫斯科事变"
  #!  more_ukraine_dlc.4.d:0 "“什么？赫鲁晓夫同志？！您...啊？！天哪！怎么发生了这种事？！”\n\n从赫鲁晓夫亲自打来的电话里勃列日涅夫才知道他前往莫斯科后出现了一系列事件，阴差阳错撞破了朱加什维利正在进行的秘密清洗行动，最后以图哈切夫斯基元帅率兵进入莫斯科颠覆朱加什维利政权而结束。赫鲁晓夫作为事件中心人物受到了太多惊吓，刚刚走出内务部的监牢因此要留在莫斯科疗养一会儿，不过他也没忘了勃列日涅夫，投入新政权麾下后当即以勃氏“表现良好”为由推荐其继续代理乌克兰第一书记，直到当地的情况彻底稳定下来。"
  #!  more_ukraine_dlc.4.a:0 "“啊...我知道了！一定不会辜负您的举荐！”"   

