 soviet_flavour.2.t:0 "失败的五年计划"
 soviet_flavour.2.d:0 "朱加什维利的五年计划也并未像他想的一样一帆风顺，为了向右翼反对派妥协，朱加什维利早期使用了税收和价格控制的手段，以及“有限”的强制手段，然而唯一的结果是粮食的收购量下降，而且未来可以预见还会继续下降。党内的所有经济建议都被试过以后，似乎没有别的手段了：要么彻底推广强制集体化，并且对农产品进行强制征收；要么彻底回到早期的新经济政策，开放农产品的自由贸易。朱加什维利选择了前者，并且在最高苏维埃的内部会议上“民主地”通过了通过NKVD的监督来完成集体化的决定，并且肃清“富农”阶级。这一决定的后果是毁灭性的，农民大肆毁掉粮食，屠宰牲畜，于是朱加什维利便暂停了这些政策，并且暗中指示安娜·莫罗佐瓦发表了社论《胜利冲昏头脑》，批评负责这一事务的卡冈诺维奇和NKVD部长亚戈达“操之过急”，违背了“自愿的原则”。结果NKVD和各级官员犹豫不决，已经形成集体农庄大量解散。\n\n此时，朱加什维利除了推行彻底的警察措施已经别无他法，于是他给亚戈达下达了死命令，要“不惜动用所有手段”强制完成集体化。集体化在乌克兰受到的抵制尤为强烈，朱加什维利于是派遣图哈切夫斯基前往乌克兰“协助保障集体化”，结果由于很多军官在第一次内战期间与乌克兰人结下了仇怨，将集体视作复仇的机会，开始大肆将农民划为“富农”剥夺财产并且投入条件较为恶劣的集体农庄中，或者流放到高加索。在朱加什维利下令图哈切夫斯基镇压乌克兰西部的一次“反革命叛乱”的时候，曾经强硬镇压了坦波夫起义的图哈切夫斯基选择了消极对待并且对命令阳奉阴违。而亚戈达亦不打算完全听从朱加什维利的命令，于是开始有意无意地虚报任务完成的进度。\n\n集体化再次陷入了僵局，整个布尔什维克党就像一条正在僵死却又奋力挣扎的蜈蚣，无法再将集体化向前推进一步。为了缓和乌克兰的情况，朱加什维利勉强同意了安娜·莫罗佐瓦先建立乌克兰自治委员会的建议，但是他知道，他必须做点什么了。"
 soviet_flavour.2.a:0 "社会主义到了一个关键节点"
 
 more_soviet.1.t:0 "开始大清洗"
 more_soviet.1.d:0 "“五年计划怎么会失败呢？”\n\n尽管朱加什维利一直在党内安插诸如卡冈诺维奇、伏罗希洛夫、莫洛托夫和日丹诺夫这样的“自己人”，他在党内的权力依然无法使得他可以贯彻自己的意志。布哈林为首的“右派”虽然已经被边缘化，但是依然在指责他的政策；什利亚普尼科夫为首的“工人反对派”虽然支持集体化，但是却在指责党在控制工会；托洛茨基的残余分子在嚷嚷“党内民主”，并且指责新的集体化措施“歪曲”了旧托派的主张，是“残忍的机会主义”。政府里的官僚、NKVD的官员和军队的一些“大人物”总会想办法抵制总书记的措施，毕竟持续的内战就是这帮实权派的护身符，比如该死的图哈切夫斯基！\n\n两年前他本受够了五年计划进行时的内部斗争想借着“基洛夫遇刺案”一举砸碎几个讨厌的脑袋，可谁知道当年的内务部长亚戈达竟然和那帮人也是一伙的？！“总书记，我不能这么做，这仅仅是破坏团结让反动派得利罢了。”亚戈达说完就从内务部长变成了内务部囚犯，朱加什维利也从没把这些话放在心上，那个过几天后被以间谍罪毙掉的白痴亨利希哪里懂？！如今一盘散沙山头林立的联盟有什么团结！"
 more_soviet.1.a:0 "“只有这么做了！”"
 
 more_soviet.2.t:0 "大逮捕"
 more_soviet.2.d:0 "朱加什维利所设想的行动很简单，以商讨“二次内战”为由将各地大员们邀请到莫斯科加以抓捕，这些家伙长期手握实权亦有很高警惕性，不过近来的侦察报告显示白匪的兵力正在逐渐加强，换位思考一下，他们估计也不会觉得总书记会在这样一个紧急时刻自乱阵脚。\n\n在朱加什维利看来，这些“宗派主义分子”才是真正的病灶，要是没有他们碍事他早就可以武装起一支现代化大军。不过，令朱加什维利能够感到欣慰的是，计划了两年的计划在内务部长叶若夫的执行下进行的非常之顺利，一些本就住在莫斯科的大员们消失几天了都没有走漏消息，从外地赶回来的家伙们则几乎是在离开交通工具的同时就被迫坐上了内务部的黑色高级车，这样的话过一星期就可以导演一场“公正”的审判了。"
 more_soviet.2.a:0 "“应该没漏掉的吧？”" 
 
 #! more_soviet_dlc 为新事件 
 
 more_soviet_dlc.1.t:0 "忠诚的赫鲁晓夫"
 more_soviet_dlc.1.d:0 "很多人认为赫鲁晓夫是个狡猾的党棍，这个平平无奇毫无背景的粗人如今竟能摇身一变成为朱加什维利的宠臣着实不可思议。\n\n在两年前的“雅戈达反苏维埃案件”中，大量乌克兰地区党政官员被捕，而依靠朱加什维利的另一近臣卡冈诺维奇推荐的赫鲁晓夫顺理成章地上任成为了乌克兰方面的一把手，也理所当然地执行了在乌克兰建立自治委员会的决议，从目前来看他做的非常好，乌克兰一带的新一轮反抗浪潮正在消退。\n\n朱加什维利把这么一位忠诚的能人叫回来自然不是逮捕下狱，赫鲁晓夫应该被提升到更高的位置作为自己的近臣以填充大清洗后的权力真空，后者也早已知晓即将展开的抓捕行动和自己的升迁，不过他似乎并不为此感到舒心，最近一直有件事压在这位地方大员的心底。"
 more_soviet_dlc.1.a:0 "“我会被逮捕？怎么可能？”"  
 
 #! more_soviet_dlc.2.t:0 "疑惑的赫鲁晓夫"
 #! more_soviet_dlc.2.d:0 "前几个星期在安保严密的私人官邸，赫鲁晓夫阅读了一封不知怎么被投进来的匿名信，上面的信息很少也很明确\n\n“§R朱加什维利要你的命！§!”\n\n这简直是无稽之谈嘛，说不定是什么乌克兰叛军的离间计...他们也真可笑竟然还搞这种东西。\n\n但...真的是无稽之谈吗？赫鲁晓夫在莫斯科还是有点关系的，好像是有几个家伙“不见了”，比如左翼反对派的那个什...什利亚普尼科夫，那家伙真的不知道去哪里了！\n\n赫鲁晓夫恰好就和托洛茨基有过那么一点点关系，自从托落败于内部斗争流亡海外后赫鲁晓夫一直都处于不同程度的提心吊胆，难不成现在正处于风口浪尖的朱加什维利真要搞个大的...干掉所有曾经现在以及未来可能反对他的人？！"
 #! more_soviet_dlc.2.a:0 "“说真的，他真的可能干这种事...嗯？为什么要停车？你们....你们是谁？！！！”"   

