 soviet_flavour.12.t:0 "伊斯麦尔·恩维尔表示向我们效忠"
 soviet_flavour.12.d:0 "伊斯麦尔·恩维尔曾经是奥斯曼帝国的重臣，一些西方人指责他主导了奥斯曼帝国对亚美尼亚人的屠杀，但是这些都没有妨碍卡尔·拉狄克在1922年将他介绍给托洛茨基并且引导他加入布尔什维克。恩维尔很快在第一次内战中展示出了自己的实力，带领中亚地区的布尔什维克穆斯林武装击败了盘踞在中亚的白军，摧毁了白匪和东正教对于中亚人民的双重压迫。中亚地区在他的治理下井井有条，并且在五年计划中成为了布尔什维克解放区中的模范地区，率先摆脱了中亚地区工业匮乏的状态。虽然他是托洛茨基分子介绍到党里的，在大清洗中他却通过精准地执行朱加什维利的命令而证明了自己的党性。现在随时新领袖的诞生，恩维尔以最快的速度飞抵莫斯科递交了一份《突厥斯坦社会主义建设报告》，确保了他对新领导层的忠诚。虽然有人指责他“见风使舵”，但是他自己却宣称自己的行为都是出自对列宁主义的忠诚。"
 soviet_flavour.12.a:0 "很好"

  #! 加入了马仲英和恩维尔的互动

 more_soviet_dlc.12.t:0 "中亚阴云"
 more_soviet_dlc.12.d:0 "伊斯麦尔·恩维尔曾经是个年少轻狂的野心家，在他的主导下奥斯曼帝国加入了世界大战，又在他的亲自部署下发起一场场灾难般的攻势几乎让孱弱的帝国当场咽气。若不是俄罗斯帝国及临时政府最终因布尔什维克的革命陷入全面内乱，奥斯曼军队估计要在高加索把血流干了，可即使如此，奥斯曼战胜俄罗斯的“荣耀”也就仅仅持续了一年左右，中央同盟土崩瓦解后失势的恩维尔被迫流亡到了他曾经的敌人[SOV.GetName]。令伊斯坦布尔的熟人们惊讶的是，这个狂热的泛突厥主义者竟然接受了马列主义？！在中亚地区一干就是十几年？！什么情况？！\n\n与其说恩维尔认同革命倒不如说他觉得泛突厥理念可以借着革命来实现，因此只要[SOV.GetName]仍是一个坚持革命理念且团结各民族的强大联盟，他就会无限期搁置内心真正的想法。毕竟在他刚刚加入布尔什维克时就考虑过借机发起中亚泛突厥反苏起义，不过在仔细思考后最终放弃了这个送死一般的念头，可如今莫斯科新上任的大佬一看就不是个善茬，自己的地位愈发危险搞不好哪天就会被找个理由干掉，十几年前的行动方案于是又被拿了出来，只可惜去年招揽到手下的猛将似乎并不看好自己的想法。\n\n“别拿这种眼神看着我，我知道你在想些什么！萨瑞卡莫什早就过去了！但你认为我会把命运交给莫斯科的那个杂种？”\n\n在恩维尔面前听他咆哮的是一名黄皮肤的年轻人，尽管在[SOV.GetName]他并不起眼，但在两年前的[SIK.GetName]，尕司令马仲英的大名可是如雷贯耳，只见他抬起不耐烦的臭脸怼了回去。\n\n“我想什么根本不重要，我只想问我们有什么资格和红军硬碰硬？我的三十六师都打不赢飞机大炮，难道你的那帮乌合之众就可以吗？”"
 more_soviet_dlc.12.a:0 "“你的人不也...算了，反正由你指挥。”"    

 more_soviet_dlc.29.t:0 "针对叛乱的叛乱"
 more_soviet_dlc.29.d:0 "恩维尔这个混蛋，长期以来他都在和逃入阿富汗的中亚王公酋长保持联络，这些反动封建主让渡了自己的影响力以供他发动当地人组成匪帮集团“巴斯马奇”。这类中亚武装早在十几年前红军进入中亚地区时就存在了，当时还是在叛徒恩维尔主导下瓦解了它们，直到今天这些牧民武装集团仍是一帮乌合之众，即使被恩维尔重新组织起来依旧没有构成相对完备的指挥体系。\n\n所以恩维尔早就考虑到了这个情况，因此介绍了入侵新疆失败的“尕司令”马仲英加入红军以作为自己的亲信，然而马仲英可不是会做违心事的人，现在他倒发来电报称将反对恩维尔叛乱，保持效忠莫斯科。"
