 more_soviet_dlc.2.d:0 "前几个星期在安保严密的私人官邸，赫鲁晓夫阅读了一封不知怎么被投进来的匿名信，上面的信息很少也很明确\n\n“§R朱加什维利要你的命！§!”\n\n这简直是无稽之谈嘛，说不定是什么乌克兰叛军的离间计...他们也真可笑竟然还搞这种东西。\n\n但...真的是无稽之谈吗？赫鲁晓夫在莫斯科还是有点关系的，好像是有几个家伙“不见了”，比如左翼反对派的那个什...什利亚普尼科夫，那家伙真的不知道去哪里了！\n\n赫鲁晓夫恰好就和托洛茨基有过那么一点点关系，自从托落败于内部斗争流亡海外后赫鲁晓夫一直都处于不同程度的提心吊胆，一想到自己在乌克兰卖力干活维稳镇压还要被朱加什维利派来的什么混蛋政治部主任梅赫利斯盯着就又是心虚更是恼火，生怕这条可恶的舔狗哪天抓着了什么把柄报上去然后撤职查办一无所有。难不成现在正处于风口浪尖的朱加什维利真要搞个大的...干掉所有曾经现在以及未来可能反对他的人？！"
