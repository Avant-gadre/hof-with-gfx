 SOV_Chances_of_the_Europa_War:0 "欧罗巴战争的机遇" 
 SOV_Chances_of_the_Europa_War_desc:0 "[GER.GetName]长期奉行反共意识形态，作为乌克兰民族主义暴乱分子的幕后金主早已是全地球人尽皆知的秘密，可这并不代表我们两国永远都是敌人，若是他们在战争中败给了西方资本主义列强同样不利于我们未来的扩张，因此当下我们双方应当进行些许经济上的合作。\n\n反之如果他们比预计的要强大很多，我们也可以通过对德贸易禁运和支持其敌人们来加以遏制。" 
 
 more_soviet_dlc.20.t:0 "莫罗佐娃代表团"
 more_soviet_dlc.20.d:0 "党的理论家安娜·莫罗佐娃已经准备好访问柏林了，我们将提议通过协助输送原材料的方式换取[GER.GetName]的全面军事科技援助。\n\n当然如果克里姆林临时改变主意了现在也可以立即终止访问行程，直接让莫罗佐娃在莫斯科召开一场记者会宣布对德禁运以支持反法西斯战争。" 
 more_soviet_dlc.20.a:0 "一定要达成协议。" 
 more_soviet_dlc.20.b:0 "[GER.GetName]应当被遏制才行。" 
 
 more_soviet_dlc.21.t:0 "苏德贸易协定"
 more_soviet_dlc.21.d:0 "[FROM.GetAdjective]代表安娜·莫罗佐娃带着一项双边贸易协定前来访问。按照协定内容，[FROM.GetNameDef]会为我们提供原材料，如粮食、棉花、石油、矿石和橡胶，作为交换，[FROM.GetAdjective]要求我们提供包括坦克军舰飞机在内的全套陆海空科技。\n这项协定毫无疑问会助力我们对抗欧洲的敌对国家，我们能够借此获取足够的战略资源保障一系列战役的顺利开展，但是[SOV.GetName]要求先进兵器的狮子大开口行为决不能忽视，如果他们获取了技术后制造了足够多的先进兵器，接下来会对谁动手再明显不过了。" 
 more_soviet_dlc.21.a:0 "现在我们需要原材料。" 
 more_soviet_dlc.21.b:0 "让她滚回莫斯科！"  
 
 more_soviet_dlc.22.t:0 "[GER.GetNameDefCap]同意了贸易协定"
 more_soviet_dlc.22.d:0 "[FROM.GetAdjective]的外交官通知我们，他们同意了我们的提议。我们国家会加入了一个贸易条约，由[ROOT.GetNameDef]输送原材料如粮食，棉花，石油，铁矿石和橡胶到[FROM.GetNameDef]。作为交换，我们会获得[FROM.GetAdjective]制造的先进军事装备样品。这个协议一定会帮助我们建立现代的军事科技。\n" 
 more_soviet_dlc.22.a:0 "那么我们会让他们感到后悔吗？" 

 more_soviet_dlc.23.t:0 "[GER.GetNameDefCap]拒绝了贸易协定"
 more_soviet_dlc.23.d:0 "我们的大使经过数次尝试，试图以两国之间的互惠互利的贸易条约说服[FROM.GetAdjective]的官员。但是[FROM.GetAdjective]的外交官通知我们，他们并没有兴趣和[ROOT.GetNameDef]签署一个贸易协议。" 
 more_soviet_dlc.23.a:0 "固执的蠢货！" 

 more_soviet_dlc.24.t:0 "[SOV.GetNameDefCap]禁运我国"
 more_soviet_dlc.24.d:0 "事发突然，总之我国已经无法和[SOV.GetNameDefCap]进行任何贸易来往了。" 
 more_soviet_dlc.24.a:0 "他们想干什么？！" 

 more_soviet_dlc.25.t:0 "古拉格问题"
 more_soviet_dlc.25.d:0 "乌拉尔山的东侧，目前由我们控制的西伯利亚荒原上分布着大量的“古拉格”，这些用于惩戒罪犯的劳动营在朱加什维利时期进行了大规模的扩张以为不断涌入的政治犯留出空间。\n\n那么在朱加什维利不复存在的当下，这些劳动营该怎么办呢？" 
 more_soviet_dlc.25.a:0 "为什么要问我这个问题？！继续扩建啊！" 
 more_soviet_dlc.25.b:0 "保留也未尝不可，还有政治犯等着进去呢。"
 more_soviet_dlc.25.c:0 "从现在开始裁撤吧，。  

 more_soviet_dlc.26.t:0 "越狱！"
 more_soviet_dlc.26.d:0 "位于哈萨克地区的一个古拉格营地近来发生了一起逃跑事故，曾经执行过处决尼古拉二世的叶若夫手下戈洛舒金率领一伙同样出身NKVD的服刑人员趁夜翻过铁丝网逃进了茫茫荒野中，据调查显示戈洛舒金竟然之前就在该营工作，对当地地形和营区构造了如指掌，目前尚不清楚为什么他会被安排到该营服刑，也许解散NKVD导致我们对相关系统的掌握失灵了。" 
 more_soviet_dlc.26.a:0 "通缉他！" 
 more_soviet_dlc.26.b:0 "通缉他！还有就是把前NKVD的大员们押回莫斯科软禁。"

 more_soviet_dlc.27.t:0 "古拉格暴动"
 more_soviet_dlc.27.d1:0 "白军的攻击开始后不久，许多分布在乌拉尔山东侧的古拉格营地纷纷发生了囚犯武力反抗的暴力事件，不过总的来说该系统仍在我们的掌控范围内，除了个别处于少数民族叛乱分子控制区内的营地，自然是已经完全无法联系上了。"
 more_soviet_dlc.27.d2:0 "不好了！白军的攻击开始后不久，自乌拉尔山脉最北的沃尔库塔古拉格开始，大规模的暴动开始向南蔓延！杀死了营区守卫的暴徒们夺取了武器，宣布站在白军一方“为俄罗斯的解放而战！”，必须尽快调集部队消灭这些威胁补给线的暴徒！" 
 more_soviet_dlc.27.a:0 "并无大碍。"
 more_soviet_dlc.27.b:0 "格杀勿论！"

 more_soviet_dlc.28.t:0 "内务部人事变动？"
 more_soviet_dlc.28.d:0 "虽然图哈切夫斯基饶恕并重用了拉夫连季·贝利亚，但是红军总政委并不和元帅有着完全一致的想法，一些过去的记录显示贝利亚不只是“效忠苏维埃”，在一步步向上爬的过程中此人对朱加什维利的巴结是显而易见的，诸多吹捧朱加什维利的肉麻话语出现于会议记录中直让托洛茨基感到厌恶。\n\n忠诚的托派革命者卡尔·拉狄克可以发挥往日组织国际革命的经验，将内务部的工作重心逐渐由国内转向国外。"
 more_soviet_dlc.28.a:0 "拉狄克！你来！"
 more_soviet_dlc.28.b:0 "可不得不承认他确实有点能力。"

