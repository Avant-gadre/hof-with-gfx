 more_soviet.22.t:0 "苏多普拉托夫的反击"
 more_soviet.22.d:0 "与早先时候的宫廷政变如出一辙，只不过专业特工苏多普拉托夫绝不会情绪激动————在亲手射杀现任老板的时候。\n\n现在这间办公室又染上了一位掌权者的鲜血，苏多普拉托夫与同事马卡洛娃必须考虑该如何收场，要么继续叶若夫的方针————杀人者继位，还是干脆让一切回归原点————把朱加什维利们请回来？"
 more_soviet.22.a:0 "“那还不如我坐在这里。”" 
 more_soviet.22.b:0 "“你的形象比我更适合号召人民。”" 
 more_soviet.22.c:0 "“那就让他们回来吧，别妨碍我们就行。”"

 more_soviet.23.t:0 "激情杀人？"
 more_soviet.23.d:0 "与早先时候的宫廷政变如出一辙，就连扣扳机的人也是一样的激动，马卡洛娃双手齐发从背后把叶若夫打成了筛子才颤巍巍的扔下了打空的手枪。\n\n这一次不为个人野心也不为朱加什维利复仇，马卡洛娃单纯受够了延续至今的血腥统治，只是恰好在今天被灭口命令给冲昏了头脑。\n\n自然她完全没考虑过之后的事情..."
 more_soviet.23.a:0 "“还能怎么办？”" 

 more_soviet.24.t:0 "回归"
 more_soviet.24.d:0 "漫长而曲折的经历之后苏联政局像是又回到了原点，朱加什维利的继承人端坐于克里姆林宫，唯独只需要注意与NKVD定下的密约————永远不要染指内务部大楼中的里世界。"
 more_soviet.24.a:0 "日丹诺夫总书记万岁！" 
 more_soviet.24.b:0 "卡冈诺维奇总书记万岁！" 
 more_soviet.24.c:0 "朱加什维利总书记万岁！"

