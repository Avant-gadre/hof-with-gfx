 more_soviet.25.t:0 "真相“大白”"
 more_soviet.25.d:0 "真相时常是螺旋上升的，苏联人民“最喜欢的人”变成“最讨厌的人”也就是一天的时间，今日《真理报》头版大幅刊载了有关前内务人民委员谋杀前总书记的内部档案，在第二次内战后逐渐稳定下来的社会中引发了不小的轰动。\n\n当大部分民众停留在批判叶若夫残暴肃反的表象时，一部分人注意到叶若夫并没有因此受到任何程序上的处理，就像是那些消失在内务部大楼里的人们一样，他也不明不白的失去了存在。\n\n“也许又是一场政变吧？”对此习以为常的苏联人不约而同地得出了统一意见，披露朱加什维利案引发的轰动在几天后慢慢平息，逐渐转化成了家庭邻里的日常谈资。"
 more_soviet.25.a:0 "“真相”也不过如此。"

 more_soviet.26.t:0 "谁来领导？"
 more_soviet.26.d:0 "原本马卡洛娃打算把朱加什维利时代开始泛化的政治暴力手段完全公布出去，幸好安娜·莫罗佐瓦及时劝住了她。\n\n“如果你真这么做了，那么未来人民会想要知道更多，那么[SOV.GetName]该如何存续？”\n\n于是现在又该决定谁来领导了，马卡洛娃倾向把权力交给党内的中立人士，实际上也就这些人躲过了至今为止的一系列清洗。\n\n无论谁上位或许都会开展一系列的“平反”活动吧，但是朱加什维利和叶若夫一同打造的这个体制不会有什么太大变动，经历了这么多后国家需要的是稳定。"
 more_soviet.26.a:0 "安娜·莫罗佐瓦担任总书记。"
 more_soviet.26.b:0 "玛奇里·佐尔根博士担任总书记。"
 more_soviet.26.c:0 "不如马卡洛娃自己上。" 
 
 more_soviet.27.t:0 "选举新书记"
 more_soviet.27.d:0 "在扳倒朱加什维利过程中起了关键作用的乌克兰党委书记尼基塔·赫鲁晓夫也参与了竞选，他与另一位同为乌克兰地区出身的农业学家玛奇里·佐尔根博士共同打出了深化经济改革的口号。至于二人的区别，赫鲁晓夫应该侧重于政治制度，佐尔根可能更倾向于亲自下场————据说他正在试验完全依靠各种益虫进行农业生产。\n\n对于这两匹黑马人们褒贬不一，赫鲁晓夫时常被认为是一个老奸巨猾的党棍，佐尔根博士的子女据说还都在日本，但这似乎并不能作为完全否定一个人的理由。"
 more_soviet.27.a:0 "赫鲁晓夫同志当选了！"
 more_soviet.27.b:0 "佐尔根同志当选！"

 more_soviet.28.t:0 "行动结束"
 more_soviet.28.d:0 "听着苏多普拉托夫的汇报，叶若夫了解到马卡洛娃已经随着朱加什维利帮一同上了路，不久后她也会被列为“反革命集团”的一员见诸于《真理报》，而处决她的苏多普拉托夫将接替内务人民委员代理的位置。"
 more_soviet.28.a:0 "“都结束了。”"
 
 more_soviet.29.t:0 "鲍里斯·萨文科夫"
 more_soviet.29.d:0 "当鲍里斯·萨文科夫于1924年潜回苏联境内被捕时他一度做好了自杀的准备，可是死人是无法做成任何事情的，为此一封求情信被送到了费利克斯·捷尔任斯基的桌上，著名的反革命分子萨文科夫祈求内务人民委员捷尔任斯基饶他一命，只要不在铁窗里度日干什么都行。\n\n没人知道钢铁费利克斯为什么会心软，萨文科夫真的被释放，还被接纳为内务部的底层成员————然后他就逃跑了。"
 more_soviet.29.a:0 "啥？！" 
 
 more_soviet.30.t:0 "鲍里斯·捷尔任斯基"
 more_soviet.30.d:0 "萨文科夫热爱文学，叶若夫亦是个业余文学沙龙爱好者。奇妙的共同爱好令两个人在一场地方作协举办的征文活动中认识，化姓捷尔任斯基的萨文科夫从此成为了地方官叶若夫的座上宾，时常与他还有另一位大作家伊萨克·巴别尔共同讨论文学，聊得最多的还是关于红军白军各自阵营里的哥萨克们。\n\n“捷尔任斯基”仅仅将这会儿当作逃亡中的意外，可是正当他准备下一次逃跑时，叶若夫突然被调进莫斯科接任被赐死的亚戈达成为了下任内务人民委员。"
