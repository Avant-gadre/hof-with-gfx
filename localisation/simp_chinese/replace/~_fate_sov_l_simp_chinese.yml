 SOV_Improve_industrialization_desc:0 "克宫的新主人将按照朱加什维利留下来的工业建设计划表进一步推动苏维埃的工业化。" 
 
 SOV_Continue_to_expand_the_army:0 "继续扩军" 
 SOV_Continue_to_expand_the_army_desc:0 "实现工业化才能生产更多更强的武器去实现革命，然而在白匪军既定的反扑面前不能以定式思维盲目工业化，适当的转移一些产能给武器生产和前线工事建设能够更轻松地应对即将到来的西伯利亚战争。" 
 
 SOV_Achieving_the_Enver_Plan:0 "完成恩维尔计划" 
 SOV_Achieving_the_Enver_Plan_desc:0 "特别委员伊斯麦尔·恩维尔在中亚地区实行的一系列工业发展计划正需要莫斯科方面的鼎力支持，除了既定的工业设施外还有补给站和配套铁路的修建计划，一旦完工不仅能够促进整个[SOV.GetName]的工业化进程同时也能改善中亚地区的补给问题以为将来讨伐白军做准备。\n\n以上只是支持该计划的明面理由，对于这位长期不在莫斯科的前奥斯曼帝国重臣，即使是NKVD也无法从他十几年来的良好履历上找出一点毛病，用较为积极的态度回应他对中亚革命的贡献应该是正确的。" 
 
