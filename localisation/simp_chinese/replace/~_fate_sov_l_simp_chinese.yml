 more_soviet.16.t:0 "选举新书记"
 more_soviet.16.d:0 "在图哈切夫斯基元帅迎回了布哈林以后，苏维埃领导层决定吸取朱加什维利的经验教训，坚持发展社会主义民主政治。自然社会主义的民主政治是要以发挥党员的积极性为动力的，在充足地进行了宣传之后，我们或许马上就要赢来联盟成立以来第一次真正公开透明的选举了。布哈林由于新经济政策的成功自然吸引了不少支持者，但是作为马克思列宁主义正统理论家和党内核心人物的安娜·莫罗佐瓦也很有威望。尽管第一次选举大家都倾向于将票投给党内的有声望的高层，但是共青团领袖索尼娅·兹玛也毅然参选并且靠她出色的演说技巧赢得了不少党员的支持。党内的高层比如布哈林和李可夫都出于过去她的名声担心她过于鲁莽和激进。但是选举就是选举，要是我们把她压制住，那么我们和朱加什维利还有什么区别？"
