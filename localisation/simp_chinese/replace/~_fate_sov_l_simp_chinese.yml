 SOV_Legacy_of_the_Great_Famine:0 "五年计划的遗产"
 SOV_Legacy_of_the_Great_Famine_desc:0 "§R全俄统一遥遥无期，可即使如此，工业化的脚步也不能再停下了————于是朱加什维利的五年计划导致了灾难般的后果，对农民的压迫————尤其是对其他“加盟国”无限度征收粮食的行为已经将整个联盟推向内战的边缘，即使在五年计划被宣布放弃后莫斯科中央政府与部分地方的关系仍然十分紧张§!\n" 
 
 SOV_red_army_idea:0 "红军"
 SOV_red_army_idea_desc:0 "红军最强大！这毋庸置疑！伟大的红军与白匪足足战斗十几年，她怎么可能不强大？！然而我们似乎过分的总结了与白军及波兰人乌克兰人对阵的经验，逐渐变得保守且固步自封。"
 
 SOV_red_army_idea_1:0 "红军"
 SOV_red_army_idea_1_desc:0 "在总书记的亲自校正下，红军渐渐开始恢复过去的荣光了。"
 
 SOV_red_army_idea_2:0 "红军"
 SOV_red_army_idea_2_desc:0 "在总书记的亲自校正下，红军就是最强大的！"
 
 Great_cleaning_in_progress:0 "清洗中"
 
 SOV_Great_Purge_will_fail:0 "大清洗"
 SOV_Great_Purge_will_fail_desc:0 "五年计划失败后，朱加什维利的地位已经跌落到了一个无法想象的地步，越来越多的老对手开始借此发难————直到他们的头子基洛夫被“离奇死亡”后。自然一个基洛夫还是不够的，朱加什维利清楚政治斗争失败后的下场，如果他还想坐在总书记的位子上就得把他们全都杀了！"
 
 SOV_Great_Purge_will_fail_tt:0 "§Y完成这个国策后将确保朱加什维利继续执掌大权§!\n" 
 
 SOV_bloody_dwarf_is_in_power:0 "内务部的统治"
 SOV_bloody_dwarf_is_in_power_desc:0 "在叶若夫声明“朱加什维利总书记被图哈切夫斯基余党刺杀”后“顺理成章”的坐上了“代理”一把手的位置，前路肯定不会太顺利，朱加什维利生前的烦心事统统找上了门，叶若夫这下才明白了老上司的苦楚，于是他决定快刀斩乱麻。"
 
 SOV_bloody_dwarf_is_in_power_tt:0 "§R叶若夫成功坐上了头把交椅，他将继续沿着朱加什维利的路线开始集体化和工业化，直到建成一个内务部专权的警察国家§!\n" 
 
 SOV_Continue_to_clean:0 "继续大清洗"
 SOV_Continue_to_clean_desc:0 "“杀的人还不够多。”叶若夫从不觉得自己在滥杀无辜，也没从怀疑过朱加什维利的政策和命令————直到不久前。不过即使遭到了上级的背叛，他还是决定将列宁的遗产，亦即全体布尔什维克的梦想予以实践，以他自己的方式。"
 
 SOV_Preemptive_force:0 "先发制军"
 SOV_Preemptive_force_desc:0 "叶若夫的统治相当不稳定，尽管联盟并没有“军方实力派”一说，不过若是某个政府高层寻求了军方的支持那就不好办了，只能找几个鸡杀来儆猴吓吓他们，其首选自然是忠于朱加什维利的科涅夫一伙人，总不能让他们慢慢去调查朱加什维利的死因吧？"

 SOV_Preemptive_force_tt:0 "§R朱加什维利在军队里的余党将被清理干净§!\n" 

 SOV_Stationed_in_the_government:0 "进驻政府"
 SOV_Stationed_in_the_government_desc:0 "自五年计划失败后朱加什维利完全恨死了政治局里那帮成天谈天论典的酒囊饭袋，之前他还活着的时候杀的那几个还远远不够！叶若夫决定将清洗范围逐渐向下扩展，“蓝帽子”们将在各级政府里搜捕反革命！" 

 SOV_Stationed_in_the_government_tt:0 "§R政府里一些不太老实的同志将被扔进监狱§!\n" 

 SOV_Public_execution:0 "公开处决"
 SOV_Public_execution_desc:0 "之前对政府高官以及图哈切夫斯基最多采取公审，处刑是一定要秘密进行的————这太荒谬了！杀鸡不就是要杀给猴看吗？！代理总书记兼内务部长已经下令，所有要犯即可在各大城市中心公开处死，为此他还特地把名单稍微拉长了两倍。"
 
 SOV_expend_NKVD:0 "扩大内务部"
 SOV_expend_NKVD_desc:0 "作为叶若夫仰仗的“铁拳”，内务部系统的持续扩张可谓是理所应当的。"
 
 SOV_Sweep_the_underground_church:0 "横扫地下教会"
 SOV_Sweep_the_underground_church_desc:0 "我们党对于东正教一向态度暧昧，列宁为了一时的稳定选择安抚他们，朱加什维利又迫害他们，然而他的心思又始终没放在这里。至少现在一切都该结束了，叶若夫深知东正教对于革命的危害，光是通敌白匪就能让这些教民的脑袋被纳甘左轮打穿十次了！"
 
 SOV_No_population_movement:0 "严禁人口流动"
 SOV_No_population_movement_desc:0 "很早的时候我们就决定使用“内部护照”制度将农民牢牢地固定在他们的出生地，哎不过...长期以来的混乱局势真是一切问题的理由，不过手握大权的“蓝帽子”们会好好的履行职责让农民老实点的。"
 
 SOV_Continue_to_enforce_collectivization:0 "继续强制集体化"
 SOV_Continue_to_enforce_collectivization_desc:0 "组织农民的教会差不多完蛋了，他们又不敢冒着NKVD的枪子强行越界，是时候再开集体农场了！朱加什维利做不到的事情我来做！"
 
 SOV_Development_of_agricultural_machinery:0 "农业机械化"
 SOV_Development_of_agricultural_machinery_desc:0 "农业机械化"
 
 
 SOV_agricultural_collectivization_6:0 "农业集体化-机械化"
 SOV_agricultural_collectivization_6_desc:0 "集体农场开始更多的使用机械化生产，效率更得到了提升。"
 
 SOV_Reform_the_education_system:0 "“改革”教育体系"
 SOV_Reform_the_education_system_desc:0 "不能再沿用资本主义自一百多年前创造出来的狗屁教育体系了！我们苏维埃得有自己的东西！何况在集体农场社员九九六的时候，我们得确保他们的子女能在学校得到“适当”的教育，从小就得灌输对叶若夫同志的绝对崇拜！"
 
 SOV_New_worker_culture:0 "新工人文化"
 SOV_New_worker_culture_desc:0 "苏维埃联盟一直都是一个工人国家，所以工人努力工作岂不是理所应当的？我们会从中挑选几个模范来激励其他人，而若是有人敢偷懒，其他工人就必须举报他，否则的话..."
 
 SOV_Hang_up_portrait:0 "建立个人崇拜"
 SOV_Hang_up_portrait_desc:0 "权力终有一天会烟消云散，叶若夫对此一清二楚，因而他认为至少得在自己的有生之年将它牢牢把握在手里。至于总书记的正式头衔那都无所谓，最重要的是让人民无时无刻知道“总书记是在看着我们的”，所以“蓝帽子”们将挨家挨户的分发叶若夫同志的标准相，并在每个公共场所悬挂更大的，而民众们一定会喜欢的不是吗？！因为叶若夫同志他拯救了祖国，叶若夫万岁！"
 
 SOV_Tukhachevsky_coup:0 "政变"
 SOV_Tukhachevsky_coup_desc:0 "内务部的力量不足以镇压图哈切夫斯基的人马，将死之人奇迹般地靠着几百个亲兵拿下了莫斯科。"
 
 SOV_Tukhachevsky_coup_tt:0 "§Y大清洗被终结了，然而图哈切夫斯基又成为了军事独裁者一般的存在§!\n" 
 
 SOV_End_the_cleaning:0 "结束大清洗"
 SOV_End_the_cleaning_desc:0 "图哈切夫斯基已经毋庸置疑的成为了联盟的新一把手，得权方式不正亦能通过大赦天下完美解决。"

 SOV_End_the_cleaning_tt:0 "§Y遭到内务部逮捕的高官将被释放§!\n" 

 SOV_NKVD_fate:0 "内务部的命运"
 SOV_NKVD_fate_desc:0 "整个内务部拷问技术十分出色，而实打实的打仗又是另一回事，现在包括他们的老大叶若夫在内的全体NKVD高层均被我们控制。毫无疑问大部分部下都表示要处决他们以报这么多年来的血仇，不过倒也有别的方案可以确保一个相对听话的内务部，否则的话我们的情报系统将受到严重打击。"
 
 SOV_The_fate_of_the_Stalinists:0 "朱加什维利的余党"
 SOV_The_fate_of_the_Stalinists_desc:0 "朱加什维利这个暴君能够统治这么多年肯定不是依靠自己，他过去曾有很多朋友，而现在被他精选到寥寥几个。这些人当然也在我们的重点照顾之下，他们很多人都是政府和军队中的大员，如果真要进行处决的话说实话与所谓无异于所谓大清洗。"
 
 SOV_Marshal_decision:0 "元帅的决定"
 SOV_Marshal_decision_desc:0 "大清洗的相关执行人员要么被解决要么变得老实，图哈切夫斯基在全联盟的至尊地位已经无法动摇，那么现在就是决定整个联盟未来走向的时刻了。"
 
 Bukharin_becomes_general_secretary_flag:0 "布哈林被选为下任总书记"
 
 Tukhachevsky_consolidated_his_position_flag:0 "图哈切夫斯基开始了个人独裁"
 
 Trotsky_is_invited_back_flag:0 "托洛茨基受邀回归"
 
 SOV_Humane_communism:0 "人道的共产主义"
 SOV_Humane_communism_desc:0 "图哈切夫斯基没有决定成为一个军事独裁者，他选择与朱加什维利的前盟友及后来的老对手布哈林结盟，而后者将在总书记任上继续贯彻新经济理念。"
 
 SOV_Return_power_to_the_union:0 "还权于工会"
 SOV_Return_power_to_the_union_desc:0 "朱加什维利的激进工业化政策创造了大量资本主义式的职业官僚，这种管理模式几乎将联盟以以为傲的工人自主文化完全摧毁，严重挫伤了生产积极性，必须恢复工会的权力和地位！"
 
 SOV_Ensure_the_worker_peasant_alliance:0 "确保工农联盟"
 SOV_Ensure_the_worker_peasant_alliance_desc:0 "加什维利最残酷的还是其农民政策，强行将农民固定于土地上并进行剪刀差割韭菜的行为使得他们纷纷转向了白军的怀抱，我们必须在一段时间内拨款农村扶助农民消除这种恶劣影响。"
 
 SOV_Voluntary_collectivization:0 "推动自愿集体化"
 SOV_Voluntary_collectivization_desc:0 "集体化是有利于工业化的，但是前提必须是自愿自主，不会有哪个人回去做完全不利己的事情。当下的话我们可以尝试免费给予农民农械机械并教授使用方法，他们在了解后肯定会喜欢上这种提高效率的好东西，至于农机从哪里来..."
 
 SOV_Voluntary_collectivization_1:0 "自愿集体化—机械化"
 SOV_Voluntary_collectivization_1_desc:0 "集体农场使用机械化生产提高了效率，这样就可以继续鼓动更多人入社了。"
 
 SOV_Voluntary_collectivization_2:0 "自愿集体化—机械化"
 SOV_Voluntary_collectivization_2_desc:0 "集体农场已经得到了更多农民的加盟，并且他们还有着充分的生产积极性。" 
 
 SOV_Guarantee_freedom_of_the_press:0 "保障言论自由"
 SOV_Guarantee_freedom_of_the_press_desc:0 "言论自由从一开始没能好好得到执行，更不用说朱加什维利时期了，报纸变成他的生活记录工作报表，文艺娱乐变成他的个人赞颂会，学术界更是养出了李森科这种学术官僚执牛耳。布哈林总理决定从根源改变这一状态，首先将裁撤各种审查机构再把李森科们统统革职，如此一来人们的创作积极性肯定会得到提高。"
 
 SOV_Industrialization_process:0 "谨慎的工业化"
 SOV_Industrialization_process_desc:0 "对比党内的激进派，布哈林认为即使在当下也得采取相对合理的工业政策，必须考虑到农民的负载能力，也必须考虑到工会的态度，亦必须对技术官僚严防死守，过去朱加什维利创造这帮“新贵”终究将危害整个联盟的未来。"
 
 SOV_Democratic_alliance:0 "民主的联盟"
 SOV_Democratic_alliance_desc:0 "国家主义者仍然不认同民主化改革，觉得这毫无意义甚至拖累了发展。这仅仅是因为他们太短视，从长远的角度来说这将提供一个合理的政治体制，而当下实行民主化最大的积极影响就是体现了我们和白军政权的明显区别，广大俄罗斯人民将会更加认同一个关心基层的政权。"
 
 SOV_Continue_military_control:0 "继续军管"
 SOV_Continue_military_control_desc:0 "图哈切夫斯基决定成为一个实际意义上的军事独裁者，利用当下在军中的强大影响力控制整个红军以为军政府服务，哎没办法，即使原本不打算做到这一步可看了朱加什维利的下场，以及被他杀害的那些人的下场后，丢掉权力的代价可不是人能承受的。"
 
 SOV_Military_dictatorship_idea_1:0 "军事独裁"
 SOV_Military_dictatorship_idea_1_desc:0 "为了自身安全何不如将权力牢牢握在手呢？而且何不利用它终结五年计划失败后整个联盟的乱局呢？图哈切夫斯基现在又是总书记又是总司令，他决定利用军人的思维将所有的问题统统解决。" 
 
 SOV_Soldier_worship:0 "强化士兵崇拜"
 SOV_Soldier_worship_desc:0 "红军一直都是苏维埃政权的的基本，自列宁以来我们都在宣扬她是一只伟大的军队，只不过随着时间的流逝加上一些事件的影响，红军已经开始在民间被认为“与白军并没有什么区别。”这是完全不可容忍的，为此图哈切夫斯基总书记将开始对军风做出整顿，在给予人民一个良好形象的同时严管侮辱军队的言论，确保在民间形成对军队，对每个士兵的尊敬。"
 
 SOV_Military_dictatorship_idea_2:0 "军事独裁"
 SOV_Military_dictatorship_idea_2_desc:0 "为了自身安全何不如将权力牢牢握在手呢？而且何不利用它终结五年计划失败后整个联盟的乱局呢？图哈切夫斯基现在又是总书记又是总司令，他决定利用军人的思维将所有的问题统统解决。"  
 
 SOV_Start_war_mobilization:0 "征兵宣传"
 SOV_Start_war_mobilization_desc:0 "军队扩张是一个持续的过程，为此部队需要更多的新兵，并且总书记现在还有个想法正急需大量人力。征兵部门自然无法拒绝总司令的要求，很快征兵年龄又被下调与上调了两年并且鼓励女性参军，这样过不了多久我们又将拥有数十万至百万的后备能力。"
 
 SOV_Additional_conscription:0 "额外征兵"
 SOV_Additional_conscription_desc:0 "更多的后备兵员加入了我军，那么现在有足够的武器吗？"
 
 SOV_Military_collectivization:0 "军事集体化"
 SOV_Military_collectivization_desc:0 "我们并无法为动员起来的大部分士兵提供枪械...本来也没有那个打算，总书记认为政治无法解决的问题那就只能用军队来了，我们将把无枪新兵的训练场安排在荒废的集体农庄里，至于训练内容当然是去种田！尽管这或许在一定程度上拖累了军队，而且农民依旧在尝试消极抵抗。"
 
 SOV_War_Mobilization_dec:0 "战时动员"
 SOV_War_Mobilization_dec_desc:0 "是时候把人从农场里转到战场上去了。" 
 
 SOV_Peaceful_production:0 "和平生产"
 SOV_Peaceful_production_desc:0 "是时候让多余的士兵去农场干活了。"
 
 SOV_Military_collectivization_idea:0 "军事集体化"
 SOV_Military_collectivization_idea_desc:0 "把后备兵扔进集体农场可真是个天才般的想法...这绝对不是反话！"
 
 SOV_Military_education_is_supreme:0 "军事科研至上"
 SOV_Military_education_is_supreme_desc:0 "战争就是学习的过程，我们绝不能在科技上拉下了，在总书记的指导下大量由他认可的军官被派往各大武器设计局担任“顾问”，他本人亦在工作闲暇之余抽空与幕僚们讨论起了新式战术的演练。"
 
 SOV_Military_education_is_supreme_idea:0 "军事科研至上"
 SOV_Military_education_is_supreme_idea_desc:0 "命令学术界将视线完全转移到军事上能有效革新红军。"
 
 SOV_Regulated_union:0 "管制工会"
 SOV_Regulated_union_desc:0 "吵吵嚷嚷的工会一直寄希望总书记能恢复被朱加什维利剥夺的政治权利，出于维护军工生产的需要总书记本不想和他们撕破脸皮，然而进来他们愈加得寸进尺了...现在只有派遣工人出身的士兵去换掉那帮大言不惭的演说家了，亦可以为工厂设定一个新指标。"
 
 SOV_Regulated_union_idea:0 "生产新指标"
 SOV_Regulated_union_idea_desc:0 "几乎每个工厂都被总书记委派了一名政委，他的任务就是监督工厂的生产指标并看情况加以提升。"
 
 SOV_Red_Napoleon:0 "红色拿破仑"
 SOV_Red_Napoleon_desc:0 "至今为止，图哈切夫斯基的履历像极了一百多年前败于这片土地的那个法国军事天才，他们都是从杀人如麻的偏执狂手中拯救了国家，现在只差一场伟大的军事胜利，他就是真正的拿破仑了，而且他必将超越拿破仑，因为苏维埃必将获得最后的胜利！"
 
 red_emperor:0 "红色拿破仑"
 
 SOV_Return_of_exile:0 "流亡者归来"
 SOV_Return_of_exile_desc:0 "图哈切夫斯基没有决定成为一个军事独裁者，不过他决定邀请流亡在外的托洛茨基回来执导苏维埃，毕竟在彻底杀光了所有的朱加什维利派后政权已经出现了思想真空，世界革命显然可以在此时代替一国建成论成为新的指导思想。"
 
 SOV_Revolutionary_vanguard_idea_1:0 "革命先锋"
 SOV_Revolutionary_vanguard_idea_1_desc:0 "托洛茨基理论中最重要的一点就是“不断革命”，大意即为优先输出革命，这种纯粹的革命主义似乎并不受到大多数俄罗斯人待见且已被朱加什维利多次抹黑，为此流亡归来的托洛茨基首先要做到就是确保自己成为整个苏联的总政委。"
 
 SOV_Revolutionary_vanguard_idea_2:0 "革命先锋"
 SOV_Revolutionary_vanguard_idea_2_desc:0 "托洛茨基理论中最重要的一点就是“不断革命”，大意即为优先输出革命，这种纯粹的革命主义似乎并不受到大多数俄罗斯人待见且已被朱加什维利多次抹黑，为此流亡归来的托洛茨基首先要做到就是确保自己成为整个苏联的总政委。" 
 
 SOV_Revolutionary_vanguard_idea_3:0 "革命先锋"
 SOV_Revolutionary_vanguard_idea_1_desc:0 "托洛茨基理论中最重要的一点就是“不断革命”，大意即为优先输出革命，这种纯粹的革命主义似乎并不受到大多数俄罗斯人待见且已被朱加什维利多次抹黑，为此流亡归来的托洛茨基首先要做到就是确保自己成为整个苏联的总政委。"
 
 SOV_Revolutionary_vanguard_idea_4:0 "革命先锋"
 SOV_Revolutionary_vanguard_idea_4_desc:0 "托洛茨基理论中最重要的一点就是“不断革命”，大意即为优先输出革命，这种纯粹的革命主义似乎并不受到大多数俄罗斯人待见且已被朱加什维利多次抹黑，为此流亡归来的托洛茨基首先要做到就是确保自己成为整个苏联的总政委。"
 
 SOV_Militarization_of_labor:0 "劳动军事化"
 SOV_Militarization_of_labor_desc:0 "藉由军队的力量，托洛茨基全面的对工厂实现了他梦想已久的“军事化管理”，这可不是图哈切夫斯基想的“让个军官去当厂长与工会会长”那么简单，托洛茨基直接将工会拆散重组予以全面控制，由此一来世界革命的后勤将得到保障。"
 
 SOV_Militarization_of_labor_idea:0 "军事化工会"
 SOV_Militarization_of_labor_idea_desc:0 "劳动军事化带来的好处不仅体现在工人受到了有效的监管，整个俄罗斯最擅长使用精密器械的人亦是他们，多一点工人士兵就是挺高一点红军的整体素质"
 
 SOV_Cut_bureaucracy:0 "剪除官僚"
 SOV_Cut_bureaucracy_desc:0 "归来的托洛茨基对朱加什维利构建的官僚体系深恶痛绝，因而在他回来的时候许多官僚就已经提着箱子从办公室里跑掉了，这倒是为精简机构省去了不少力，许多十几人几十人的机构迅速的被简化至只有个位数的办公人员，这将确保托洛茨基总书记总是与人民互通有无。并且这一举措亦没有仅限于政府部门，在老朋友图哈切夫斯基的帮助下，托洛茨基又一次成为了红军的总政委并下达了大规模的肃军运动。"
 
 SOV_Farmer_problem:0 "集体化问题"
 SOV_Farmer_problem_desc:0 "托洛茨基是赞同集体化的，然而绝大部分不关心政治的农民正期待新总书记能够彻底废除这个剥削政策，至少在朱加什维利的宣传中托洛茨基完全是一个“什么都要和我对着干”的刻板印象，那么他若是回来了毫无疑问将推翻包括集体化在内的所有政策，所以现在是要接过朱加什维利的烂摊子还是采取所谓的“自愿集体化”遂了广大农民的愿呢？"
 
 SOV_Support_resource_collectivization_flag:0 "支持自愿集体化"
 SOV_Support_compulsory_collectivization_flag:0 "支持强制集体化"
 
 
 SOV_Block_the_intersection:0 "封锁路口"
 SOV_Block_the_intersection_desc:0 "广泛采取国内战争的经验将有效促进集体化，使用致命手段在内的方式阻止农民逃亡！"
 
 SOV_Block_the_intersection_flag:0 "§R我们已经完全封锁了农村通向城市的道路§!\n" 

 SOV_Grain_transshipment:0 "转运粮食"
 SOV_Grain_transshipment_desc:0 "为了在农村发起阶级斗争，首先我们就得想方设法的制造“不那么致命”的粮食恐慌，再通过引导让贫农把目光聚焦在“可能囤积粮食”的富农身上！！"

 SOV_Grain_transshipment_flag:0 "§R我们已经人为的制造了粮食短缺恐慌§!\n" 
 
 SOV_Struggle_against_the_rich_peasants:0 "斗争富农"
 SOV_Struggle_against_the_rich_peasants_desc:0 "富农的存在就是犯罪！这帮私欲膨胀的家伙满脑子除了发财发财发财外还能有什么？至少他们一生奋斗的一切将为集体化输入最后一口关键的血。"
 
 SOV_Anti_nationalist_propaganda:0 "反民族主义宣传"
 SOV_Anti_nationalist_propaganda_desc:0 "民族主义一直是世界革命最大的敌人，不仅有德国人民主义与日本尊皇派这种外部威胁，亦在我们内部都有白军分子妄图将革命政权颠覆成腐朽不堪的大俄罗斯，在这方面总书记是绝不会妥协的。"
 
 SOV_Rapid_industrialization:0 "激进工业化"
 SOV_Rapid_industrialization_desc:0 "朱加什维利于五年计划中败北并未能阻止托洛茨基的决心，即使俄罗斯尚未统一亦必须即可开始改善工业，哪怕这将付出一点代价...那也是值得的。"
 
 SOV_For_the_world_revolution:0 "为了世界革命"
 SOV_For_the_world_revolution_desc:0 "流亡于墨西哥的时候托洛茨基就能感受到一种奇特的感觉，总觉得这个世界似乎被什么东西侵蚀了一般，所有人的常识彷佛也变得古怪————例如如今统治墨西哥怎么会是羽蛇神呢？除此之外还有欧洲大陆上的一帮奇奇怪怪的王朝复辟外加一众大行其道的复古民族主义疯子，当然最令人感到不安的只能是本应死去的沙皇之女...算了，不管世界如何变动都无法改变世界革命的伟大进程！"

 Forever_revolution:0 "永远的革命"

 SOV_Reorganizing_the_Red_Army:0 "重组红军"
 SOV_Reorganizing_the_Red_Army_desc:0 "权力斗争结束，政权稳定后，对抗白匪军的头等大事总算被抬出来了，首先要做的就是改革军事。目前红军正在逐年的对内镇压中渐渐沦为一支“治安军”，我们需要改变这种状态，让它再度成为一支现代化的野战军。"

 SOV_Reorganizing_the_Red_Army_tt:0 "§Y红军的整体水平将得到提升§!\n" 

 SOV_Strengthen_discipline:0 "强化纪律"
 SOV_Strengthen_discipline_desc:0 "上次俄罗斯内战中我们为何占优？自然是因为红军的素质在战争中逐渐超越了帝俄军队，那么现在要做的肯定是复兴军规严加执行，必定就能彻底战胜白匪。"
 
 SOV_Strengthen_discipline_idea:0 "红军"
 SOV_Strengthen_discipline_idea_desc:0 "经过整肃后的红军至少不再是一支善于镇压的军队了。" 
 
 SOV_Strengthen_discipline_idea_1:0 "红军"
 SOV_Strengthen_discipline_idea_1_desc:0 "想要成为一支能够输出革命的军队还有很多事情要做。"  
 
 SOV_Strengthen_discipline_idea_2:0 "红军"
 SOV_Strengthen_discipline_idea_2_desc:0 "红军最强大！"   
 
 SOV_Filling_staff:0 "填充参谋部"
 SOV_Filling_staff_desc:0 "一些老掉牙的高级将领仍然呆在参谋部做着诸如“骑兵机械化军团”这类不切实际的诡异设想，现在就该晋升一批有才干的新人把他们顶下去了！"
 
 SOV_Filling_staff_idea:0 "红军"
 SOV_Filling_staff_idea_desc:0 "还有很多东西要改。" 
 
 SOV_Filling_staff_idea_1:0 "红军"
 SOV_Filling_staff_idea_1_desc:0 "想要成为一支能够输出革命的军队还有很多事情要做。"  
 
 SOV_Filling_staff_idea_2:0 "红军"
 SOV_Filling_staff_idea_2_desc:0 "红军最强大！" 
 
 SOV_NKVD_div:0 "内务部队"
 SOV_NKVD_div_desc:0 "内务部是监督前线士兵的一把好手，交由他们更多的武器和职权将有效确保基层士兵的忠诚。"
 
 SOV_Supervising_team:0 "成立督战队"
 SOV_Supervising_team_desc:0 "原本内务部可以作为前线的监督者，然而他们早就被遣散了...因而只能额外成立专门的督战队，如有前线士兵打算叛逃到对面就即刻处决！"
 
 SOV_Supervising_team_idea:0 "红军"
 SOV_Supervising_team_idea_desc:0 "还有很多东西要改。" 
 
 SOV_Supervising_team_idea_1:0 "红军"
 SOV_Supervising_team_idea_1_desc:0 "想要成为一支能够输出革命的军队还有很多事情要做。"  
 
 SOV_Supervising_team_idea_2:0 "红军"
 SOV_Supervising_team_idea_2_desc:0 "红军最强大！"  
 
 SOV_Concentrated_operations:0 "集中指挥"
 SOV_Concentrated_operations_desc:0 "一只整齐划一，严格听令的红军已经准备好了，只需要一个命令他们就会不惧生死地冲上去，那么还请保障好武器供应。"

 SOV_Concentrated_operations_idea:0 "红军"
 SOV_Concentrated_operations_idea_desc:0 "红军最强大！" 
 
 SOV_Concentrated_operations_idea_1:0 "红军"
 SOV_Concentrated_operations_idea_1_desc:0 "红军最强大！"  
 
 SOV_Concentrated_operations_idea_2:0 "红军"
 SOV_Concentrated_operations_idea_2_desc:0 "红军最强大！"
 
 SOV_Wartime_communism:0 "重启战时共产主义"
 SOV_Wartime_communism_desc:0 "面对再一次国内战争依旧有必要重启这项政策，源源不断的后勤亦是过去胜利的一部分...即使它饱受多数人的抵制。"

 SOV_Wartime_communism_idea:0 "战时共产主义"
 SOV_Wartime_communism_idea_desc:0 "§R人民不会喜欢这样的§!\n"

 SOV_general_mobilization:0 "总动员"
 SOV_general_mobilization_desc:0 "情况变得不太好了，恐怕现在得采取一点极端措施...人民定然会对此表达不满，那也得等我们赢了再说！"
 
 SOV_Decentralization:0 "去中心化的军队"
 SOV_Decentralization_desc:0 "目前民间有一种说法认为红军与白军并没有什么本质上的不同，仅仅是一个效忠红沙皇一个效忠白沙皇罢了，其一大论据就是红白军均会执行统治者的命令对人民进行区分再施加暴力。或许我们应该改变过去的建军思维，真正打造一支来自人民依靠人民为了人民的人民军队。"
 
 SOV_Decentralization_tt:0 "§R这太荒谬了，大多数高级将领都不喜欢这样§!\n"  
 
 SOV_Decentralization_idea:0 "红军"
 SOV_Decentralization_idea_desc:0 "红军正在去中心化的改革路上。"
 
 SOV_Mission_command:0 "提倡任务型指挥"
 SOV_Mission_command_desc:0 "军队并非离开了最高指挥部就无法作战，二十年前德国的兴登堡曾经在指挥部里睡了三天三夜，完全靠着手下人的规划击败了帝俄军队。现在我们也可以在红军中尝试这种指挥模式，亦即高级指挥官下达战略目标，细节则全由参谋官规划了。"
 
 SOV_Mission_command_idea:0 "红军"
 SOV_Mission_command_idea_desc:0 "红军正在去中心化的改革路上。"
 
 SOV_Simplify_weapons_production:0 "简化武器生产"
 SOV_Simplify_weapons_production_desc:0 "作为世界上最庞大的军队我们理应需要充足的后勤保障，这不仅通过工业实力作为保障，亦可以使用更为便宜的武器来解决。"
 
 SOV_Simplify_weapons_production_idea:0 "简化的步兵武器"
 SOV_Simplify_weapons_production_idea_desc:0 ""
 
 SOV_Simplify_weapons_production_idea_1:0 "正规枪械生产"
 SOV_Simplify_weapons_production_idea_1_desc:0 ""
 
 SOV_New_structure_of_artillery:0 "火炮新结构"
 SOV_New_structure_of_artillery_desc:0 "红军炮兵向来是令敌人胆寒，我们的火炮技术亦是在经济均落后的情况下长期走在欧洲前列，而目前设计师们已根据前线的经验设计出了结构更加简单易于量产的火炮，应当立刻采用。"
 
 SOV_New_structure_of_artillery_idea:0 "简化的牵引火炮"
 SOV_New_structure_of_artillery_idea_desc:0 ""
 
 SOV_tachanka:0 "“搭枪卡”精神"
 SOV_tachanka_desc:0 "马赫诺匪军使用的机枪马车的确是迟早要被战争淘汰的东西，不过前线的实践证明这玩意儿依旧挺好使，比如我们的一位骑兵将领就特别地...精于此道。或许更重要的不是这种武器本身，它所代表着的神出鬼没的游击战术才是永恒的真理。"
 
 SOV_tachanka_idea:0 "“搭枪卡”精神"
 SOV_tachanka_idea_desc:0 "马赫诺曾使用他的独家战术痛击白军，事实证明它还是有用的，只是或许不应该把打家劫舍搜补给这招也学了去？"
 
 SOV_Officer_initiative:0 "军官主动性"
 SOV_Officer_initiative_desc:0 "帝俄长期以来及其忽视军队素质建设，以至于上次大战时勇猛顽强的俄国士兵只要失去了指挥官就瞬间失魂落魄束手就擒，而我们现在正鼓励着每个下级军官自主发挥，只要他们是勇敢之人那就一定不会让先前在东普鲁士的悲剧出现。"
 
 SOV_Officer_initiative_idea:0 "红军"
 SOV_Officer_initiative_idea_desc:0 "红军正在去中心化的改革路上。"
 
 SOV_Practice_new_tactics:0 "实践新战术"
 SOV_Practice_new_tactics_desc:0 "部分下层军官已经开始违背过去的教条开始自由的运用坦克飞机等新玩意，自然上面应当对此予以支持和鼓励，现在的实践经验将为未来的第二次军事改革提供更多建设性意见。"
 
 SOV_Practice_new_tactics_idea:0 "试验新战术"
 SOV_Practice_new_tactics_idea_desc:0 "坦克集群使用与俯冲轰炸等新战术已经得到了前线军官的认可。"
 
 SOV_Squad_assault:0 "小队突击"
 SOV_Squad_assault_desc:0 "小队战术是由我国首创，它强调以小编制攻击敌军阵地的弱点，一旦突破的话后方的大部队就将迅速涌入突破口，然而将其发扬光大的竟是德国人...这也正是说明往昔俄军的落后，现在再也不会了。"

 SOV_Squad_assault_idea:0 "红军"
 SOV_Squad_assault_idea_desc:0 "我们现在已经有了一支充满活力的军队，士兵们已不再是听令的机器了。"

 SOV_Infantry_tradition:0 "步兵传统"
 SOV_Infantry_tradition_desc:0 "海量的步兵在这个时代还没有过时，坦克什么的仅仅是辅助工具而已。"
 
 SOV_Infantry_tradition_idea:0 "步兵传统"
 SOV_Infantry_tradition_idea_desc:0 "我军仍将采取步兵为主的策略。"
 
 SOV_Training_grassroots_non_commissioned_officers:0 "后勤与补给"
 SOV_Training_grassroots_non_commissioned_officers_desc:0 "红军军官与士兵在长期战争中均学会了优秀的作战技巧，不过目前自上到下都没有对后勤补给予以重视，如果未来我们将继续扩编的话就必须广泛普及补给至上意识。"

 SOV_Training_grassroots_non_commissioned_officers_idea:0 "步兵传统"
 SOV_Training_grassroots_non_commissioned_officers_idea_desc:0 "我军仍将采取步兵为主的策略，人数越多越好。"
 
 SOV_Expansion_of_special_forces:0 "扩编特种部队"
 SOV_Expansion_of_special_forces_desc:0 "单纯的步兵无法承担部分特殊任务，扩编包括但不限于海军陆战队在内的精锐步兵就显得尤为重要。"
 
 SOV_Special_Forces_idea:0 "扩编特种部队"
 SOV_Special_Forces_idea_desc:0 "我们可以尝试让更多的海军上岸。"
 
 SOV_New_thought:0 "新战争思维"
 SOV_New_thought_desc:0 "步兵已经是过去式了，按照图哈切夫斯基同志的理论来说，未来的战争中步兵将越来越难以承担主力突破的任务，为此需要使用“水柜”弥补这一缺陷。"
 
 SOV_New_thought_idea:0 "新战争思维"
 SOV_New_thought_idea_desc:0 "在强大步兵的基础上我们将开始机械化装甲集群的建设。"
 
 SOV_New_thought_idea_1:0 "新战争思维"
 SOV_New_thought_idea_1_desc:0 "在强大步兵的基础上我们将开始机械化装甲集群的建设。"
 
 SOV_Assault_Engineer:0 "突击工兵"
 SOV_Assault_Engineer_desc:0 "战争武器的进化并没有使得步兵完全失去价值，尤其在城市攻坚战中步兵仍有无可替代的作用，而我方手持喷火器且携带大量炸药的突击工兵能有效应对这类局面。"
 
 SOV_Mass_Breakthroughs:0 "大纵深突破"
 SOV_Mass_Breakthroughs_desc:0 "使用坦克代替传统的突击队战术能够更有效率的于敌军阵线上撕开口子，此刻乘坐机动车辆的摩托化师就会跟上去巩固阵地直到徒步步兵到达，确保后勤稳固后装甲师即会发动下一次突破...当在一条宽大的战线上于多点发起这样的强袭，只要敌人没有数倍于我军基本都不会有还手之力。"
 
 SOV_Mass_Breakthroughs_idea:0 "大纵深突破"
 SOV_Mass_Breakthroughs_idea_desc:0 "图哈切夫斯基的新战术开始得到实践。"

 SOV_Mass_Breakthroughs_idea_1:0 "大纵深突破"
 SOV_Mass_Breakthroughs_idea_1_desc:0 "图哈切夫斯基的新战术开始得到实践。"
 
 SOV_Mass_motorization:0 "强化摩托化师"
 SOV_Mass_motorization_desc:0 "为让步兵跟上装甲部队的速度那就必须保证摩托化师的高比例，首先需要的是更为结构更加简单易于生产的卡车，然后则是加强火力...为此我们已经准备好了秘密武器。"
 
 SOV_katyusha_idea:0 "量产自行火箭炮"
 
 SOV_Training_paratroopers:0 "训练伞兵"
 SOV_Training_paratroopers_desc:0 "空降作战即使在新兴战术中都属于非常新颖的，未来应当会在某些时刻发挥作用。"
 
 SOV_Expand_flight_school:0 "投资飞行学校"
 SOV_Expand_flight_school_desc:0 "好像我们总是随手拉一个人就能开飞机的样子...总之那肯定是不行的，飞行员的素质必须是全军种中最高的。"
 
 SOV_Expand_flight_school_idea:0 "航空学校"
 SOV_Expand_flight_school_idea_desc:0 "通过专业的培训基地，空军可以从此获取大量的优秀飞行员。" 
 
 SOV_Rule_the_sky:0 "空中杀手"
 SOV_Rule_the_sky_desc:0 "确保制空权是很重要的，而王牌飞行员则是其中的关键！空军必须推行英雄主义，一个王牌总能产生十个菜鸟的战果...还有更高的宣传价值。"
 
 SOV_Rule_the_sky_idea:0 "王牌制胜"
 SOV_Rule_the_sky_idea_desc:0 "大量出现的王牌飞行员除了能够确保制空权外还能确保人民的战争热枕。"
 
 SOV_Development_of_ground_attack_aircraft:0 "开发对地攻击机"
 SOV_Development_of_ground_attack_aircraft_desc:0 "空军必须为祖国庞大的陆军部队提供一切力所能及的支持，携带大量机炮和小型炸弹的中型飞机可以对敌方陆军造成极为可观的杀伤，这应当尽快研发。"   
 
 SOV_Tactical_Air_Force:0 "建设战术空军"
 SOV_Tactical_Air_Force_desc:0 "空军在总体战略上应当为陆军“打下手”，战斗机夺取前线制空权让攻击机安心收割敌军陆地单位，由此我们需要制造更多的这两种飞机。"    
 
 SOV_Tactical_Air_Force_idea:0 "重视战术空军"
 SOV_Tactical_Air_Force_idea_desc:0 "战术空军的主力应是护甲坚固耐用的对地攻击机，实战表面它在部分层面上几乎能够替代火炮支援，只要制空权可以确保的话。"
 
 SOV_Development_of_long_range_bombers:0 "开发长程轰炸机"
 SOV_Development_of_long_range_bombers_desc:0 "有些时候我们不能仅仅着眼于眼前，敌人的工业区只会默默的把一台台战争机器输送到前线，这时我们的轰炸机部队就可以出动了。"     

 SOV_Tend_to_Strategic_Air_Force:0 "建设战略空军"
 SOV_Tend_to_Strategic_Air_Force_desc:0 "空军理应是一支独立的军种，巨大的双引擎甚至四引擎飞机能够越过前线摧毁敌人的后方工业设施，如果我们拥有足够的工业可以尝试这么做。"  

 SOV_Tend_to_Strategic_Air_Force_idea:0 "重视战略空军"
 SOV_Tend_to_Strategic_Air_Force_idea_desc:0 "我们的工程师尽量调整了多引擎飞机的结构后已经可以开始大规模量产了，可能需要一点时间才能打造出一支战略空军。"

 SOV_Burning_sky:0 "燃烧的天空"
 SOV_Burning_sk_desc:0 "密布的高射炮火力将确保大城市与工业区的空中安全。"

 SOV_Consolidate_the_air_defense_net:0 "确保防空网络"
 SOV_Consolidate_the_air_defense_net_desc:0 "雷达的作用广泛，如果我们将其开发出来的话最好在需要保护的后方地区都部署上，使得高射炮能够更好的拦截敌机。"
 
 SOV_Navy_ashore:0 "红海军"
 SOV_Navy_ashore_desc:0 "即使在舰艇对于当前局势毫无作用的当下，红海军仍然可以发挥巨大的作用！他们上岸了就是我们最强的步兵！"

 SOV_Admission_of_White_Admiral:0 "接纳白军海军军官"
 SOV_Admission_of_White_Admiral_desc:0 "白军彻底战败后，一些海军军官愿意为苏维埃效力，而这些人都是过去的海军精英！"
 
 SOV_Underwater_attack:0 "水下袭击"
 SOV_Underwater_attack_desc:0 "红海军的实力可能会长期落后于海军大国，因而得做好打不对称海战的准备！"

 SOV_Offshore_defense:0 "近海防御"
 SOV_Offshore_defense_desc:0 "例如列宁格勒这类沿岸重要城市需要严密保护，除了海岸要塞外还得部署鱼雷轰炸机确保安全。" 
 
 SOV_Long_term_naval_construction_plan:0 "长期海军建设计划"
 SOV_Long_term_naval_construction_plan_desc:0 "还有很多事情要做，不过苏维埃必将统治四海的命运不会改变！"
 
 SOV_the_young_school:0 "长期海军建设计划"
 
 SOV_Rebuilding_the_Baltic_Fleet:0 "扩大波罗的海舰队"
 SOV_Rebuilding_the_Baltic_Fleet_desc:0 "往昔庞大的波罗的海舰队被沙皇送了个精光，如今我们还是得重建它，德国人的海军虽然也遭受了沉重打击可在这片海域它和瑞典舰队一样都是个威胁。" 
 
 SOV_Put_into_the_Black_Sea_Fleet:0 "投入黑海舰队"
 SOV_Put_into_the_Black_Sea_Fleet_desc:0 "黑海的控制权必须归于我们！而我们也有足够的实力宣称这一带的海上霸权！当然还有最强的海军步兵！"
 
 SOV_North_Sea_Escort:0 "北海护航队"
 SOV_North_Sea_Escort_desc:0 "于摩尔曼斯克出海前往大西洋是比从列宁格勒更便捷的方案，因而在可能的情况下我们必须确保这个不冻港四周海域的安全。" 

 SOV_Conquer_the_East:0 "征服东方"
 SOV_Conquer_the_East_desc:0 "“征服东方”，这里终于回到了我们手里，就让太平洋舰队从此开始吧。" 
 
 SOV_Underwater_attack:0 "水下袭击"
 SOV_Underwater_attack_desc:0 "红海军的实力可能会长期落后于海军大国，因而得做好打不对称海战的准备！"

 SOV_Offshore_defense:0 "近海防御"
 SOV_Offshore_defense_desc:0 "例如列宁格勒这类沿岸重要城市需要严密保护，除了海岸要塞外还得部署鱼雷轰炸机确保安全。"  
 
 SOV_Open_more_arsenals:0 "更多兵工厂"
 SOV_Open_more_arsenals_desc:0 "我们在火炮方面的研究一直十分迅速...相比在轻武器上的进展就实在少得可怜了，那么在全俄统一的现在应该考虑考虑换掉士兵手里的老莫辛了，总书记已经下令调集更多人才进入轻武器设计局并拨款更多以建设兵工厂。"
 
 SOV_Expansion_of_aircraft_manufacturingc:0 "拓展航空工业"
 SOV_Expansion_of_aircraft_manufacturingc_desc:0 "飞机！更多的飞机！总书记命令在喀山附近开设好几家飞机制造厂，力图将当地打造成苏维埃的飞机城。"

 SOV_Expansion_of_aircraft_manufacturingc_idea:0 "技术兵器量产"
 
 SOV_Ural_armor_production_idea:0 "技术兵器量产"
 SOV_Ural_armor_production_idea_desc:0 "飞机与坦克是未来战争的支柱。"
 
 SOV_Ural_armor_production:0 "乌拉尔装甲生产"
 SOV_Ural_armor_production_desc:0 "乌拉尔附近的钢铁生产亦为装甲生产提供了必须的钢铁，诸多设计局已经被调往附近联合开发新式坦克，未来这儿就是我们的坦克研发中心。"
 
 SOV_Support_the_zorgen_Institute:0 "支持佐尔根研究所"
 SOV_Support_the_zorgen_Institute_desc:0 "解决了我国粮食自给的伟大科学家佐尔根博士进来将科研方向转向了“橡胶种植”，或许使用他的生物农业技术我们可以在领土的最南端自种橡胶，结束外国的垄断。"
 
 SOV_Magnitorsk_steel_mill:0 "马格尼托尔斯克钢铁厂"
 SOV_Magnitorsk_steel_mill_desc:0 "集中我们的钢铁工业于马格尼托尔斯克，将这里打造成苏维埃的钢铁心脏！"
 
 SOV_Independent_automotive_industry:0 "独立的汽车工业"
 SOV_Independent_automotive_industry_desc:0 "很早的时候美制拖拉机就被我们的“外交人员”借过来了，在其基础上我们的工程师逆向研究出了自己的引擎系统，而今内战结束后已有条件开始大规模量产。"
 
 SOV_Independent_automotive_industry_idea:0 "国家汽车工业"
 
 SOV_Maintain_the_Trans_Siberian_Railway:0 "维护西伯利亚大铁路"
 SOV_Maintain_the_Trans_Siberian_Railway_desc:0 "西伯利亚铁路于内战中遭到了严重破坏，显然修复且升级设施是在所难免的。"
 
 SOV_Maintain_the_Trans_Siberian_Railway_tt:0 "§Y西伯利亚铁路沿线设施将得到进一步完善§!\n" 
 
 SOV_Achieve_all_Russian_electrification:0 "实现全俄电气化"
 SOV_Achieve_all_Russian_electrification_desc:0 "伟大导师就强调过电气化的重要性，我们必须尽快实现这个目标，也是为了接下来的科研城项目。"

 SOV_progress_cult_1:0 "狂热的进步信仰"
 SOV_progress_cult_1_desc:0 "我们必须为杰出科学家的创新成就欢呼！并鼓励这种奋进精神以激励一代又一代人投入科研！看看佐尔根同志杰出的成就，苏联在这方面必将永远领先于颓废的西方世界。"
 
 SOV_has_not_lacking_industrialization_tt:0 "全面工业化已经完成"
 
 SOV_Export_revolution:0 "输出革命"
 SOV_Export_revolution_desc:0 "这是一个奇怪的时代，早已覆灭的君主与神棍们大行其道，因而作为革命的执旗者我们有义务再把他们扔进垃圾堆里一次，该是时候了！"

 SOV_Export_revolution_tt:0 "§R采用输出革命的方针会令我们失去旧帝国的领土宣称，不过抛弃民族主义将有效鼓舞世界人民的革命热情§!\n" 

