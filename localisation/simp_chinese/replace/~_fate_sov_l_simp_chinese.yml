  #! more_soviet_dlc.8 调查捷尔任斯基 新事件

 more_soviet_dlc.8.t:0 "神秘的捷尔任斯基"
 more_soviet_dlc.8.d:0 "新内务部部长贝利亚自图哈切夫斯基政...拨乱反正以来就一直在受命调查朱加什维利-叶若夫反革命案件，大量调查结果与相关文件依据证明是朱加什维利强烈的集权欲望与个人危机感导致了针对同志们的无端戕害。\n\n促成大清洗的直接推手则是1934年的基洛夫刺杀案，与朱加什维利关系复杂亦敌亦友的基洛夫唐突遇刺且成为众说纷纭的悬案彻底绷断了前总书记的紧张神经。那么问题来了，一名下落不明的叶若夫亲信，叫做鲍里斯·捷尔任斯基的中年男子有极大嫌疑利用了叶若夫渐长的权势去为基洛夫案的凶手尼古拉耶夫提供通行证件与武器，此人的动机也许是为大清洗制造借口，然而事情并没有这么简单。经出狱后恢复过来的赫鲁晓夫仔细辨认，此人正是当初拦路逮捕他的“内务部”人员之一，贝利亚综合各种情况提交的报告认为，捷尔任斯基很有可能是一名白军卧底，其所作所为无一不是为了在苏联境内制造混乱，多亏图哈切夫斯基元帅及时终结了朱加什维利的疯狂屠杀与捷尔任斯基的邪恶计谋，关于后者的侦查行动正在进行中。"
 more_soviet_dlc.8.a:0 "“一定要抓住这混蛋。”"   

 more_soviet_dlc.9.t:0 "认罪"
 more_soviet_dlc.9.d:0 "贝利亚进一步审讯了关押中的叶若夫，折磨了无数人的血腥侏儒也耐不住拷打基本上提供了他所知的一切信息，然而“鲍里斯·捷尔任斯基”始终身份成谜，叶若夫也无法提供多少此人的过去情报，只知道他是一个“颇有见识的越狱者”。\n\n至于捷尔任斯基的白军背景，即使被打到头破血流叶若夫也是矢口否认，不过贝利亚下令加大力度后他终于开始求饶并在拟好的认罪书上签字，过不了多久就有一场关于揭露朱加什维利-叶若夫德国间谍集团的公审，这将为后朱加什维利时代划上完美的句号。"
 more_soviet_dlc.9.a:0 "“如果没有什么价值就早点让这混蛋死了吧。”"   

