 SOV_Armistice_with_Poland_allies_decisions_desc:0 "波兰已经被毁灭，我们业已得到了我们想要的土地，而波兰的盟友们与我军亦无法相互奈何，因而一份和平条款能够解除当下的尴尬境地，他们会承认这个既定事实的。"
 
