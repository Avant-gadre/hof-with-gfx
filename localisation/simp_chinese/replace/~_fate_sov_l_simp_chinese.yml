 more_soviet_dlc.3.t:0 "狡猾的赫鲁晓夫"
 more_soviet_dlc.3.d:0 "实际上赫鲁晓夫就是个狡猾的党棍，照他自己的说辞，这是面对残酷的暴君约瑟夫一世不得不狡猾，如果他哪天真有意结束一切，那么不幸成为结束对象的赫鲁晓夫也会全力反抗！\n\n不管朱加什维利是否打算借着在莫斯科开会的时机一网打尽所有人，赫鲁晓夫深知唯一保住性命且扳倒前老板的方式只有制造一场混乱且联合更多的人，掌握兵权的红军总司令图哈切夫斯基与朱加什维利的离心倾向最为严重，这人前往莫斯科都是乘坐亲兵护送的武装专列，如果能够得到他的军力支持想要来一场成功的科尔尼洛夫政变也不是没有可能。"
 more_soviet_dlc.3.a:0 "“还好老子一直都有他的联系方式！等着瞧吧朱加什维利哈哈哈哈！”"  

 #! more_soviet.3 有修改

 more_soviet.3.t:0 "逮捕图哈切夫斯基"
 more_soviet.3.d:0 "“赫鲁晓夫！！他怎么回事！？他竟然密谋政变？！这个狡猾的混蛋竟然和反对派们是一伙的？！我看错他了？这怎么可能？！怎么可能？！！”\n\n克里姆林宫总书记办公室内，朱加什维利一通大发雷霆后恢复了往常的冷静，那个天杀的赫鲁晓夫到底发了什么疯？开车连续闯了好几个内务部哨卡冲到一间电报局里再给一众逮捕对象透露了逮捕计划？！总之现在他亲自批了三笔的要犯，同时也是电报接收人其一的红军总司令图哈切夫斯基让所乘坐的军列在莫斯科附近停了下来，这混蛋肯定是去附近军营调集部队了！\n\n面对其他目标提前抓捕也没什么问题，图哈切夫斯基的亲兵部队光派遣内务部还真有点难收拾，不过叶若夫现在的权力可谓一人之下万人之上，完全可以让忠于总书记的科涅夫将军率兵协同，再怎么说图哈切夫斯基所有反对总书记的行为统统都是叛乱，想来忠于国家的人还是多一些。\n\n然而这却有一个问题，把事情弄得这么大的话这个内务部部长未来还当不当了？光是赫鲁晓夫就够让人头疼了，这混账被抓住后一副不怕死不要命的样子，声称朱加什维利和叶若夫派人要谋害自己，可根本就没有逮捕他的计划啊？总觉得目前的情况非常不妙，要么独自处理此事证明内务部的能力，要么稳妥一点动用军队解决麻烦。"
 more_soviet.3.a:0 "“给科涅夫将军发个电报。”" 
 more_soviet.3.b:0 "“不用那么麻烦。”"   

 #! more_soviet.4 有修改
 
 more_soviet.4.t:0 "挫败政变"
 more_soviet.4.d:0 "图哈切夫斯基的政变还在营房里就被赶来的科涅夫所部粉碎了，红军总司令亲自操作着一挺机枪持续开火直到被拖上来的野战炮直击身亡，一众同样接到了“赫鲁晓夫密电”的大员也早已被内务部控制扔进了监狱，此外还需要担心的就只有前红军总司令分散在各大军区的亲信。据说处世圆滑的安娜·莫罗佐瓦已经开始撰写关于批判图哈切夫斯基反动军阀思想的小册子，看来肃清其思想流毒的宣传攻势也快了，待将整个红军指挥层清洗过一遍后，用不了多久图哈切夫斯基就会作为革命的叛徒被钉上耻辱柱再踏上一万只脚。\n\n不过这就意味着安全了吗？叶若夫看着总书记沉默的铁面就觉得不安，毕竟赫鲁晓夫的背叛显得无比蹊跷，自己亲自出面告知“一开始根本没有派人逮捕你”的时候他整个人都失了魂，这混蛋引发的一系列闹剧最后到了动用红军去抓捕红军总司令的地步，内务部通过实践证明了自身无法独当一面，那么作为部长的自己理应负责...应该不会的，否则为什么内务部部长还没换人呢？接下来抓捕各大军区图哈切夫斯基分子的工作好好干还是可以弥补的。"
 more_soviet.4.a:0 "“尤其要重视在乌克兰的工作。”"  


 
 more_ukraine_dlc.1.t:0 "莫斯科事变"
 more_ukraine_dlc.1.d:0 "“什么？赫鲁晓夫同志...不不！叛徒赫鲁晓夫？！他竟然在莫斯科公开谋反？！”\n\n听说赫鲁晓夫因勾结图哈切夫斯基集团密谋政变已在莫斯科被关押的消息，正在和朋友们开酒会的勃列日涅夫惊出了一身冷汗，幸好乌克兰地区NKVD负责人帕维尔·苏多普拉多夫同时带来了一个好消息。\n\n“用不着太紧张，你在任内一直工作积极且从未参加赫鲁晓夫阴谋集团，经上边研究决定还是由你继续暂代他的职务。”\n\n“好...好..我明白了..哦谢谢...谢谢！”"
 more_ukraine_dlc.1.a:0 "“我都说了！用不着紧张，接下来还有事安排。”"   
 
 more_ukraine_dlc.2.t:0 "有事安排"
 more_ukraine_dlc.2.d:0 "NKVD的“有事安排”正是抓捕乌克兰军区司约纳·亚基尔和骑兵军长维塔利·普里马科夫，这两个人或多或少有些图哈切夫斯基派系的背景，根据抓捕图哈切夫斯基的事后调查表明他有可能是仓促起事也有可能是不想闹大，总之他没有利用自己的影响力搞一场全国叛乱，当下亚基尔和普里马科夫为代表的地方军事长官应该还不知道莫斯科发生的事情。\n\n按理说NKVD应该能够轻松地抓住两名毫无防备的将军，然而..."
 more_ukraine_dlc.2.a:0 "“他们人呢？！”"    
 
 more_soviet_dlc.4.t:0 "“他们人呢？！”"
 more_soviet_dlc.4.d:0 "“瞧瞧！瞧瞧！你这都办的什么事？！你这都办的什！么！事！！”克里姆林宫内，装饰简朴的总书记办公室内烟雾缭绕，朱加什维利狠抽一口烟斗，脸上青筋毕露凶相骤起，抓起抽到一半的烟斗狠狠砸在地板上一连滚到了叶若夫鞋边。\n\n“对不起总书记，当我的人到达乌克兰军区司令部时真的没看见一个人，亚基尔和普里马科夫带着整个参谋班组全部...失踪了。”即使是一人之下万人之上，面对自身权力来源的上位者，令俄罗斯大地闻风丧胆的内务部部长也只有唯唯诺诺挨训的份。\n\n“我需要你复读吗？！你现在要做的就是给我找到这两个混蛋然后立刻毙了他们，无论用什么方式！”朱加什维利一边咆哮着一边回到了办公桌前，平静地拿起放冷的咖啡轻轻抿了一口，叶若夫知道现在他不应该继续呆在这了。"
 more_soviet_dlc.4.a:0 "“咔哒！”（关门）"   

 more_soviet_news_dlc.1.t:0 "红色国度的恐怖真相？"
 more_soviet_news_dlc.1.d:0 "近日在[ENG.GetName]伦敦召开了一场独特的新闻发布会，来自[SOV.GetName]的前乌克兰军区司令约纳·亚基尔在会上面向世界各国记者讲述了红色国度神秘帷幕下的恐怖真相，原来这位苏联军界的大人物近日卷入了总书记朱加什维利一手导演的政治清洗，大部分党政军人物遭到无端捕杀，如果不是及时得到风声逃出来亚基尔亦难逃一死。\n\n因此被彻底激怒的他选择向世界揭露朱加什维利的丑恶面目，作为前乌克兰军区司令亚基尔携带了大量有关乌克兰地区饥荒问题的机密文件，没想到残酷的朱加什维利竟然在剥夺农民的口粮去为工业化添砖加瓦，先前法国大企业家哈维的访问所见全是NKVD一手安排的表演！乌克兰的乡村荒野中早已饿殍遍地惨不忍睹。\n\n作为亚基尔的佐证，另一名前红军将军维塔利·普里马科夫也参与了发布会，他表示朱加什维利的反复无常与残酷无情令无数将士心寒，未来他与亚基尔不会再支持[SOV.GetName]也不会支持[RUS.GetName]，此次发布会只是说出不愿继续隐瞒下去的真实情况。"
 more_soviet_news_dlc.1.a:0 "“混蛋！这两个叛徒！！你们先前在干什么？！装什么好人！？！！”"    
 more_soviet_news_dlc.1.b:0 "“这应该..不会怪罪到我这吧...”"
 more_soviet_news_dlc.1.c:0 "“赤匪真是罪大恶极。”" 
 more_soviet_news_dlc.1.f:0 "“太可怕了...”" 

 
 more_soviet_dlc.5.t:0 "建议"
 more_soviet_dlc.5.d:0 "“你认真的吗？鲍里斯？”\n\n“别这么看着我，尼古拉，这方面我从不和你开玩笑。”被称呼的鲍里斯的男人不像叶若夫一样面露难色反而神色冷峻，对比起来饱经风霜的他看着倒更像是内务部部长。“朱加什维利对你应该是失去信心了，受到政变未遂的刺激后他肯定想着强化总书记权力，而你在这紧要关头竟然在乌克兰漏跑了一个军区司令和一个军长级别的人物？更何况那两个人还在国外抖了你一脸黑料，换你是朱加什维利你会怎么想？”\n\n“那我能怎么办？难道你不清楚？我的一切都是他给我的，我只能尽职尽责去完成他的任务，他可以让我得到一切也可以轻而易举让我失去一切啊！”\n\n“所以你为什么一直是这种思维模式？”鲍里斯颇为无奈地挠了挠光秃秃的脑袋。“革命不就是争取自己的命运吗？”\n\n“那..那我要怎么做？”叶若夫同样摘下了蓝帽子，顶着乱糟糟的油腻头发满面愁容根本不知未来如何。\n\n“这种事还要我教你？你已经忘了如何亲手杀人吗？”"
 more_soviet_dlc.5.a:0 "“额...我其实..没杀过人。”"    
 more_soviet_dlc.5.b:0 "“你不会要我去...”"     
 
 #! more_soviet.5 有修改
 
 #more_soviet.5.t:0 "“亲自执行。”"
 #more_soviet.5.d:0 "“你要做什么？！尼古拉！你疯了吗？！”朱加什维利不敢相信，刚刚还在密谈中因被授予“下届内务部长”而眉飞色舞的贝利亚突然在一声枪响中额头应声倒下，空气中顿时充满了自他漏风的后脑勺中散发出的血腥气，“苏联人民最喜爱的人”或是“血腥侏儒”正带着几个“蓝帽子”站在总书记办公室门口，他们的脚边尽是血迹。\n\n“为了我和我的事业，你必须死！”叶若夫高喊着开了第二枪，几个亲兵见状更是冲着总书记连续开火直至子弹打空，统治了半个俄罗斯十多年之久的格鲁吉亚人就这么结束了他的沙皇生涯。"
 #more_soviet.5.a:0 "“还有很多事情要做。”"  

 
 more_soviet.5.t:0 "深夜的克里姆林宫"
 more_soviet.5.d:0 "朱加什维利确实是对叶若夫失去信心了，当初提拔他正是希望有一个执行力强的人来替代唯唯诺诺两面三刀的雅戈达，可这人唯命是从毫无主动性的缺点在“赫鲁晓夫事件”中展现的淋漓尽致，内务部竟能让“不明人士”假扮了去散播恐慌？雅戈达治下都没发生过这种事情。\n\n毕竟叶若夫就是除了忠诚外一无是处的人，由此才能放心的把肃反工作交给他，可现在他的问题也暴露了出来，NKVD可不能被没用的东西统领一辈子。\n\n“下任的话？那个拉夫连季似乎干的挺不错，明天就召他来莫斯科吧。”大晚上的，朱加什维利还是没睡，就着几杯浓咖啡提供的能量继续思考着之后的工作安排。至于叶若夫嘛？先给他一个水运人民委员的职务，过几个月再另行处理掉吧。"
 more_soviet.5.a:0 "“差不多也该睡觉了。”" 

 more_soviet_dlc.6.t:0 "黑夜中的恐怖"
 more_soviet_dlc.6.d:0 "凌晨三点，朱加什维利漫步在昏暗的克里姆林宫走廊上，再拐个角就能到达卧室，那宽广的房间里没什么富丽堂皇或是格调高雅的装饰品，一张床足矣消除这几天事态频发导致的不安情绪。\n\n“辛苦了...你们也该换班了吧？”经过站岗士兵身边，朱加什维利突然伸了个懒腰打了个长长的哈欠，举高的双手落下用力地拍了拍他的肩膀。面对总书记突如其来的关怀，年轻士兵本能地神色紧张说不出话双腿直打颤，即使作为內侍的他并不知晓赫鲁晓夫-图哈切夫斯基案，笼罩整个克里姆林宫的肃杀气氛早已诅咒了这里的每个人。\n\n朱加什维利显然对士兵的仓皇表现不甚满意，不过他也没说什么，再度恢复了阴沉的神色径直走开了，完全没有注意到另一名士兵全然不对劲的眼神。只见这名额头皱纹凸显的“年轻士兵”从怀中抽出了一把“枪管”极长的手枪，[ENG.GetName]制造的消音器足矣让刺杀的声响仅限于这条走廊，而刚刚被拍肩膀的士兵亦不会阻止————他本来就是叶若夫安插在克里姆林的线人！\n\n也许鲍里斯是有点生疏了，举枪瞄准时背着的步枪一阵晃动，察觉到异样的朱加什维利猛地转过身来，瞪大眼睛刚要呼救却在三声闷响中倒了下去，而鲍里斯也没有就此罢手，继续瞄准血泊中的朱加什维利头部打光了剩下的三发子弹。\n\n“捷尔任斯基同志，一切都结束了吗？”全程旁观的内线屏住呼吸脸色苍白，他也不想做这种事的，只是叶若夫一伙早就抓住了自己的“政治错误”作为把柄，可那些所谓的把柄真能要挟自己走到今天这一步？不应该是这样...\n\n“不要问无关的问题，接下来照我说的做，你先去把尸体裹起来。”鲍里斯当然察觉得到同伙的敌意，这种人过去可是见的多了，赶紧下达一个命令让他有事做就不用再迷茫了。"
 more_soviet_dlc.6.a:0 "“当然，真正的最后一步其实是...来人啊！有刺客！！！”"    
 
 more_soviet_dlc.7.t:0 "“恭喜你！代理总书记同志。”"
 more_soviet_dlc.7.d:0 "鲍里斯成功实现了他的计划，涌来的克里姆林卫队发现了朱加什维利的尸体和旁边的叛徒士兵，在他们想抓活口以及“叛徒”回过神前，游窜到卫队后方的鲍里斯举起步枪朝着他们开火，骤然遇袭导致神经紧绷的卫队士兵杀心大起，不由分说将明处的杀手乱枪击毙。\n\n不过在给叶若夫的汇报里，整个暗杀行动完全是由被收买的内线单独执行的，至于他没能逃出来反被击毙在现场自然是再好不过，反正即使他能活下来也要被处理掉。\n\n鲍里斯不由得想起了过去的列宁格勒州委书记基洛夫刺杀案，当时正是他在暗地里为杀手尼古拉耶夫提供了一点儿“必要的协助”，而且那次也和现在还有乌克兰军区司令部的集体逃亡一样，他也没有把事情的真相告知叶若夫。\n\n“鲍里斯，我必须向你表示衷心的谢意，这真不是客套话，如果不是你我绝不会有今天。”在清理干净的朱加什维利死亡现场，长期为人拘谨的叶若夫发自内心的舒缓了笑容，拍着鲍里斯的肩头眼光投向了窗外的更远处。“朱加什维利，我现在不知怎地有些理解他了，我们的[SOV.GetName]亦或是这个世界就是弱肉强食成王败寇，他想要成就革命大业就需要其他人付出代价，幸运的是，我不用成为他的代价了，而我也将证明，他的未竟之事不一定要由他来完成。”"
 more_soviet_dlc.7.a:0 "“没错，让我们继续他的工作吧。”" 

 more_soviet_dlc.10.t:0 "处决赫鲁晓夫"
 more_soviet_dlc.10.d:0 "关在内务部总部大楼地下重刑犯牢房的赫鲁晓夫至今都没搞清楚到底发生了什么，莫名其妙的内务部抓捕导致了自己本能的最后一搏，引发的一系列政治风浪似乎冲垮了整个朱加什维利体制。这些消息他都是今天从一名叫做鲍里斯·捷尔任斯基的叶若夫随从口中得知的，这个看起来面目阴沉的老头说真的不比朱加什维利温和多少，深陷的眼窝中透着一股肃杀的气息直让赫鲁晓夫感到不妙，可毕竟是代理总书记叶若夫身边的大红人，如果好好聊聊说不定能换取脱狱的机会？\n\n“...所以，尼基塔，讲了这么多，你想起我是谁了吗？”捷尔任斯基突然来了这么一句，脸上不由自主地透出了明显的嘲讽式微笑。"
 more_soviet_dlc.10.a:0 "“你是...嗯..不？！你不就是？！救命啊！！（砰！）”"   


  #! more_ukraine_dlc.3.t:0 "“恭喜你！勃列日涅夫同志。”"
  #! more_ukraine_dlc.3.d:0 "苏多普拉多夫又带来了一个好消息，反革命分子赫鲁晓夫已经在莫斯科被处决，勃列日涅夫也不会因没有抓到亚基尔等人受到处分，更不再是代理乌克兰第一书记————现在就是正儿八经的乌克兰第一书记！\n\n勃列日涅夫面对此等恩宠那当然是不敢怠慢，毕竟NKVD的头子已经坐上了头把交易，这些NKVD官员也是鸡犬升天个个都是要好好伺候的主儿。苏多普拉多夫及其随从一直在勃列日涅夫的基辅官邸玩到了大半夜才醉醺醺地离去，直到看不见NKVD的轿车时一众满面红光的新晋大员们才缓过神来连连喘气，总算是把这群神仙给送走了。"
  #! more_ukraine_dlc.3.a:0 "“太可怕了，未来我必须要更小心才行。”"   

