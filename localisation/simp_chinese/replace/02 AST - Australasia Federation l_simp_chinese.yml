 AST_swpi_research_desc: "Reduced research time for technologies researched by other countries in the South-West Pacific Initative."
 australian_focus: "Australian National Focus"
 AST_additional_militia_training: "加强民兵训练"
 AST_additional_militia_training_desc: "我国一大部分民兵并不适役——困于身体障碍或装备不整。世道险恶，我国将采取行动亡羊补牢。"
 AST_high_military_command: "High Military Command"
 AST_high_military_command_desc: ""
 AST_royal_australian_artillery: "澳大利亚皇家炮兵团"
 AST_royal_australian_artillery_desc: "炮兵是战场女王，我军须扩大可入手的重型火炮数量。"
 AST_promote_reservists: "转化后备部队"
 AST_promote_reservists_desc: "虽然我国仍需要一支本土卫戍力量，但将民兵与预备役转入现役部队会给我军急需的兵源与陆军经验带来提升。"
 AST_daimler_dingo: "戴姆勒澳洲野狗型"
 AST_daimler_dingo_desc: "该型英产装甲车将提升我军战场机动性。以及，毕竟它得名于我国国犬澳洲野狗嘛。"
 AST_hmas_assault: "突击号训练基地"
 AST_hmas_assault_desc: "太平洋战争将以两栖作战形式开展，因此建立一个海军基地专供陆战队进行抢滩训练，对战备工作必不可少。"
 AST_specialize_equipment: "特化装备"
 AST_specialize_equipment_desc: "并非所有我国采用的英式装备皆在我国独特的战斗环境中卓有效用。特殊化与定制装备已成必须。"
 AST_australian_womens_army_service: "澳大利亚女性服役"
 AST_australian_womens_army_service_desc: "前线需要每一个男丁，因而驾驶，信号与整备工作将转交澳大利亚成千上万的女性。"
 AST_australian_army_catering_corps: "澳大利亚陆军炊事部队"
 AST_australian_army_catering_corps_desc: "就膳食水平的角度，澳大利亚陆军的供应乏善可陈——这很大程度归咎于炊事员水准。通过重整该环节，我军能振奋士气，提高效率。"
 AST_fund_owen_gun_research: "资助“欧文枪”研究"
 AST_fund_owen_gun_research_desc: "埃韦林·欧文已开发出一款足以承受丛林作战严峻考验的新式冲锋枪。我国应将政府资源投入到该型武器的生产与改进工作。"
 AST_sentinel_tank_project: "哨兵式坦克开发项目"
 AST_sentinel_tank_project_desc: "澳大利亚应发展国产装甲车辆。以德国与美国设计思路为基础，哨兵式的研发应当推进了。"
 AST_airborne_defence: "对空防卫"
 AST_airborne_defence_desc: "我军必须捍卫澳大利亚领空，而途径是投资对空防卫力量，包括截击机与防空炮。"
 AST_introduce_unconventional_warfare: "引入非传统战争"
 AST_introduce_unconventional_warfare_desc: "太平洋上的丛林呼唤着前所未有的作战方式。我方必须学会悄无声息地高速穿梭于掩体间——伏击敌军，同时对敌军偷袭有所戒备。"
 AST_z_special_unit: "Z特种单位"
 AST_z_special_unit_desc: "Z特种单位是我军突击队，侧重渗透敌后，侦查破坏。它呼唤着愿意忍受最艰苦训练的勇士。"
 AST_m_special_unit: "M特种单位"
 AST_m_special_unit_desc: "M特种单位是我军战争中的前沿侦查力量，它为后方传回关于敌军配置部署的即时信息。"
 AST_expand_the_raaf: "扩编澳大利亚皇家空军"
 AST_expand_the_raaf_desc: "我空军有发展需要，因此我国将加大投入到更多基地，训练及生产中。"
 AST_cac_boomerang: "联邦飞机公司 回旋镖型"
 AST_cac_boomerang_desc: "回旋镖型将是澳大利亚对战斗机设计工作的添砖加瓦，同时亦为进口战机战损后的一道保险。我国战机要与美日比肩。"
 AST_expand_northern_presence: "扩大北部军事存在"
 AST_expand_northern_presence_desc: "我国城市主要遍布澳洲东西部，北澳前线缺乏妥善的防卫准备以应对侵攻袭击。区域内新建军事设施将是我方所乐见的。"
 AST_cac_woomera: "CAC 投枪器"
 AST_cac_woomera_desc: "澳大利亚将开发国产轰炸机。投枪器虽仅是轻型飞机，但足以胜任本土防卫及轻量空中支援任务。"
 AST_volunteer_air_observers_corps: "志愿防空观测部队"
 AST_volunteer_air_observers_corps_desc: "注意天空！我国呼吁澳大利亚人民了解常见飞机的轮廓，并在任何可疑或敌对飞机靠近时通知政府。"
 AST_naval_bombers: "海上轰炸机"
 AST_naval_bombers_desc: "我国四面环海，理应摸索合适飞机与相应训练以便拦截阻击敌方舰队。海上轰炸是一门独活，应当作为关注焦点。"
 AST_death_from_down_under: "致命防空网"
 AST_death_from_down_under_desc: "透过加强空军及防空火炮完成我国防空系统升级后，不会再有任何轰炸机能对我国城市与港口造成损失。"
 AST_womens_auxilliary_australian_air_force: "澳大利亚妇女空军辅助部队"
 AST_womens_auxilliary_australian_air_force_desc: "女性群体占我国人口整整一半，与其让她们待在家中不如将她们投入战备工作。飞机维护，通讯及其他相关工作将转交女性。"
 AST_dominate_the_skies: "完全制空"
 AST_dominate_the_skies_desc: "澳大利亚相距大多数敌军空军基地甚远，我国应当将取得澳洲大陆完全制空权视作目标。"
 AST_cockatoo_island_shipyards: "鹦鹉岛造船厂"
 AST_cockatoo_island_shipyards_desc: "鹦鹉岛造船厂的扩建改建工作是我国政府重中之重。悉尼港有最畅通的人力与资源供应，它是我国应集中投入海军建设的地点。"
 AST_protect_overseas_commerce: "保护海外贸易"
 AST_protect_overseas_commerce_desc: "岛国依赖来自他国的跨洋物资供应。保卫运输线与贸易线不仅仅是一项战略高度的事务——而是生死攸关的。"
 AST_fly_the_jolly_roger: "海贼旗飘扬"
 AST_fly_the_jolly_roger_desc: "从岛屿据点中，我军可派出潜艇群去袭扰、摧毁途径我国海岸的敌军贸易补给线。"
 AST_scrap_iron_flotilla: "废铁舰队"
 AST_scrap_iron_flotilla_desc: "在我国能升级舰队之前，只能以现有的老旧舰船凑合将就。戈培尔可以把我国老旧驱逐舰称作“废铁舰队”，我方就昂首挺胸地使用这个名字吧。"
 AST_royal_australian_submarine_service: "澳大利亚皇家潜艇"
 AST_royal_australian_submarine_service_desc: "潜艇是海上武器的未来走向，也是我国盟邦海军的必备组成。我军也应顺战争的潮流。"
 AST_naval_auxiliary_patrol: "辅助海上巡逻"
 AST_naval_auxiliary_patrol_desc: "遍布澳洲大陆的大量港口对敌方隐匿的潜艇如同盘中餐一般。一支海岸巡逻舰船的辅助力量将为我方预警任何危险。"
 AST_cruisers: "巡洋舰"
 AST_cruisers_desc: "战列舰和航母还是留给大国，巡洋舰为主干的舰队满足我国需求已绰绰有余。"
 AST_pacific_area_navy: "太平洋区域舰队"
 AST_pacific_area_navy_desc: "纵然英国仍在欧洲为生存苦苦挣扎，我国当务之急仍是打造一支在太平洋上对抗敌军的舰队。"
 AST_standard_gauge_railway: "标准轨距铁路"
 AST_standard_gauge_railway_desc: "数十年来，澳大利亚铁轨轨距相互冲突，给陆地与海洋运输带来巨大混乱。现在终于到了在全国范围设立标准轨距的时候。"
 AST_industries_assistance_corporation: "工业扶助组织"
 AST_industries_assistance_corporation_desc: "近年来脱轨的全球经济状况抑制了在澳大利亚的创业与投资。工业扶助组织将对全国小型企业提供咨询与融资服务以再次带动经济。"
 AST_western_australian_government_railways: "西澳国有铁路"
 AST_western_australian_government_railways_desc: "西澳国有铁路在当前应取得比道路建设更高的优先权。西部地理环境更适宜火车通行——我方最好利用这点。"
 AST_south_australian_housing_trust: "南澳房地产信托"
 AST_south_australian_housing_trust_desc: "由于急需更大规模工业与投资，南澳将集中资源投入到一系列新建社区与房屋改善工作，特别是阿德莱德周边区域。"
 AST_department_of_supply_and_development: "供应和发展部"
 AST_department_of_supply_and_development_desc: "战时，我国需要特别的部门以处理后勤补给事务——弹药，油料及其他任何保持军队运转的必需品。"
 AST_expand_lithgow_small_arms_factory: "扩建利思戈轻武器工厂"
 AST_expand_lithgow_small_arms_factory_desc: "我国维克斯机枪与布伦轻机枪均产自利思戈轻武器工厂。随着工厂规模扩大，军队战力的提升也容易的多。"
 AST_allied_works_council: "联合作业委员会"
 AST_allied_works_council_desc: "澳大利亚所有军事建设工作将由联合作业委员会监督。高度集中的计划模式将确保政府获得它想要的生产力。"
 AST_expand_the_northern_railway: "扩建北部铁路"
 AST_expand_the_northern_railway_desc: "我国现有一条铁路从南部的阿德莱德通往北部的艾利斯斯普林斯。如今必须将北端延伸至北部其他城市以连通澳大利亚全境。"
 AST_australian_arms_production: "澳大利亚武器生产"
 AST_australian_arms_production_desc: "漫长的航运时间意味着在自产武器方面，澳大利亚要比其他英属自治领负担更多。我国有武器工厂，亦对制造流程了然于胸。"
 AST_uranium_mining: "铀矿业"
 AST_uranium_mining_desc: "过去数十年来，我国已在南澳发现大型铀矿矿床，尤其是吉峰周边。当前，铀是一项重要军事资源而对这些铀储备的开采力度应当加大。"
 AST_establish_advisory_war_council: "建立军事咨询委员会"
 AST_establish_advisory_war_council_desc: "澳大利亚政客们必须放下意识形态冲突与党派争斗，合作一致对战争进行咨询建议工作。"
 AST_national_security_act: "国家安全法案"
 AST_national_security_act_desc: "既然我国已被卷入战火，联邦政府需要更大权力以捍卫澳大利亚。更大幅度的媒体审查与压制反对团体，更大力度的税收及征用财产——为了捍卫自治领。"
 AST_volunteer_defence_corps: "志愿防卫部队"
 AST_volunteer_defence_corps_desc: "志愿防卫部队吸纳了年迈老兵与不在正规部队中的其他公民。他们将担当本土卫戍职责以解放战力，让正规军正面迎敌。"
 AST_civil_construction_corps: "土木部队"
 AST_civil_construction_corps_desc: "我军将征召身体状况适宜者进入土木部队以协助建设机场，交通，要塞及其他军用基础设施命脉。"
 AST_army_inventions_directorate: "军事发明理事会"
 AST_army_inventions_directorate_desc: "战争带动了发明创造而政府需要一个去粗存精的途径。特设的新专利局将负责判断递交给政府的大量结果中，究竟哪些确有价值。"
 AST_invest_in_victory: "向胜利投资"
 AST_invest_in_victory_desc: "透过发售战争债券给民众来让他们贡献个人储蓄于备战工作中。"
 AST_citizen_military_forces: "民间军事力量"
 AST_citizen_military_forces_desc: "现在应准备预备军力以防战争。我军将征召民兵到正规部队负责本土防卫，并让他们准备好在必要时征战海外。"
 AST_rats_of_tobruk: "托布鲁克之鼠"
 AST_rats_of_tobruk_desc: "我军勇敢战士亲身证明他们适应了沙漠战争并能从战场幸存。他们袭扰敌军并能在敌军作出反击之前打的敌军措手不及。"
 AST_fight_work_or_perish: "奋战，奋斗或灭亡"
 AST_fight_work_or_perish_desc: "敌人正威胁着自治领。澳大利亚人民面临抉择：奋战奋斗，或走向灭亡。"
 AST_research_collaboration: "科研合作"
 AST_research_collaboration_desc: "英国向我国展示了亲密盟国间共享科研成果带来的优势。我方联盟将更有效率地开展战时研发工作，只要我国能采取必要措施进行协作。"
 AST_squash_the_squanderbugs: "压碎蛀虫"
 AST_squash_the_squanderbugs_desc: "在受制于通胀的消费品上的铺张浪费霸占了应用于战争债券与备战工作的资金。大敌当前之时，物欲膨胀并不值得鼓励。"
 AST_rationing_and_recycling: "配给与回收"
 AST_rationing_and_recycling_desc: "一针一线自有价值。我国将对国民采取食物配给，从旧物中尽可能回收金属并振兴全国经济。"
 AST_classify_aliens: "识别移民"
 AST_classify_aliens_desc: "澳大利亚是移民国家，自然而然可能接收一些忠心于母国者。我国将注册及追踪非本国出生公民。"
 AST_fund_australian_defense_research: "注资澳大利亚国防科研"
 AST_fund_australian_defense_research_desc: "澳大利亚已是完全独立的主权国家，不再一如既往地享有自由接触先进原型及设计图的权利。我国必须保障对敌国的领先，不让科研落后于人。"
 AST_support_the_policy_of_appeasement: "支持绥靖政策"
 AST_support_the_policy_of_appeasement_desc: "上次大战中付出的代价仍铭刻于这个国家的记忆中。如果隔着半个地球的领土让步能让澳大利亚免遭战火，我国当然应当将让步纳入考量。"
 AST_strengthen_ties_with_uk: "加强与英国的纽带"
 AST_strengthen_ties_with_uk_desc: "我国忠诚系于母国。我国将追随她的脚步并对抗她的敌人。天佑吾王。"
 AST_the_singapore_strategy: "新加坡战略"
 AST_the_singapore_strategy_desc: "对于伦敦政府，路途遥远让新加坡的防卫捉襟见肘。澳大利亚将肩负此重担，让帝国的东亚前哨免遭侵略。"
 AST_adopt_westminster: "沿袭威斯敏斯特体系"
 AST_adopt_westminster_desc: "我国将沿袭继承于英国的威斯敏斯特体系。"
 AST_CSIR: "科学与工业研究中心"
 AST_CSIR_desc: "联邦科学与工业研究组织是我国政府的科研分支，旨在提高澳大利亚科研及生产效率。透过对其大力扶持，我国将为战争肌腱注入更多能量。"
 AST_swpa_protector: "西南太平洋的捍卫者"
 AST_swpa_protector_desc: "澳大利亚必须确保西南太平洋捍卫者的有力地位。从印尼到新几内亚的整个海域应在我国庇护之下。"
 AST_empire_air_training_scheme: "帝国空军训练计划"
 AST_empire_air_training_scheme_desc: "澳大利亚应当设计一套空军训练项目。在英国的鼓励与支持下，英属自治领将彼此合作贡献飞行员与地勤人员以供战争。"
 AST_commonwealth_aircraft_corporation: "联邦飞机公司"
 AST_commonwealth_aircraft_corporation_desc: "联邦飞机公司是澳大利亚主要的飞机及飞机引擎生产商。它用以往的骄人成绩证明了自己，而给予它支持将为我国飞行员提供他们想要的。"
 AST_protect_the_homeland: "捍卫本土"
 AST_protect_the_homeland_desc: "纵然澳大利亚国土辽阔，但其海滩能够被妥善保卫。捍卫自身安全是我国重中之首。"
 AST_the_swpa_menace: "西南太平洋战区的威胁"
 AST_the_swpa_menace_desc: "日本正建立着一个威胁澳大利亚国家安全与西南太平洋地区自由的帝国。我国应将持相似立场的国家变为自己的盟国。"
 AST_sever_ties_with_uk: "切断与英国的联系"
 AST_sever_ties_with_uk_desc: "和英国划清界限的时候到了。澳大利亚能为她自己掌舵而不用伦敦来指手画脚，也能在她所在的地域把握自己的命运。"
 AST_woo_usa: "亲近美利坚！"
 AST_woo_usa_desc: "我国真正的盟国是美国，另一个与英国有渊源的太平洋强国。这片富饶而强大的土地更有能力理解我国需求，促进我国繁荣与保护我国免遭侵略。"
 AST_protect_the_dutch_colonies: "捍卫荷属殖民地"
 AST_protect_the_dutch_colonies_desc: "荷兰作为印尼殖民地的宗主国，遥不可及又孱弱无比。它无法为殖民地抵御来自日本，中国或其他潜在敌对国家的进攻。我国应替殖民地的长远利益考虑，取得其控制权。"
 AST_the_south_west_pacific_initiative: "西南太平洋倡议"
 AST_the_south_west_pacific_initiative_desc: "我国已建立必须的力量基础与信誉以打造自己的联盟并立足于抵御针对西南太平洋地区的敌对势力。我国将寻找类似立场的伙伴并让澳大利亚在全球事务中享有话语权。"
 AST_research_cooperation: "研究合作"
 AST_research_cooperation_desc: "澳大利亚人天资聪慧亦成就斐然，但我国缺乏困难科研项目必需的基础设施与人才储备。我国将与盟国合作，共享知识与科研上的突破以互惠互利。"
 AST_preemptive_intervention: "预先干涉"
 AST_preemptive_intervention_desc: "日本近几十年来建立起的帝国对太平洋地区每一个自由人民都造成了威胁。我国无法置之不理，坐等到它主动把贪婪的目光投过来的时刻。此时不动，更待何时。"
 AST_transfer_the_new_zealand_division: "Transfer the New Zealand Division"
 AST_transfer_the_new_zealand_division_desc: "The 2nd New Zealand Division has been mobilized for action, so we should send it where the fighting is. The NZ Division from the Great War was attached to the Mediterranean, and so will the new division."
 AST_form_the_rnzn: "Form the RNZN"
 AST_form_the_rnzn_desc: "Our once small coastal patrol has now grown to include ships that can operate independently from Royal Navy supervision. New Zealand will have its own navy."
 AST_expand_devonport_naval_base: "Expand Devonport Naval Base"
 AST_expand_devonport_naval_base_desc: "The Devonport Naval Base will be the headquarters for our navy, but it must be expanded to meet the new demands of total war."
 AST_coastal_defense: "Coastal Defense"
 AST_coastal_defense_desc: "New Zealand is an island nation, far from enemies, so we must be prepared for amphibious attack along our coastlines."
 AST_destroyer_effort: "Destroyer Effort"
 AST_destroyer_effort_desc: "With our small industrial base, destroyers are the most efficient way for New Zealand to project naval power. Patrol the coasts, intercept submarines, and set early warning pickets."
 AST_submarine_effort: "Submarine Effort"
 AST_submarine_effort_desc: "Since any invasion will have to come by sea, the wolves of the ocean can be strong line of defense. Stealthy and hunting in packs, a submarine fleet can protect our sea lanes."
 AST_light_cruiser_effort: "Light Cruiser Effort"
 AST_light_cruiser_effort_desc: "Mid-size ships are appropriate for a mid-size power. Light cruisers can pack a punch, but have the speed to escape major engagements if necessary."
 AST_capital_ship_effort: "Capital Ship Effort"
 AST_capital_ship_effort_desc: "If New Zealand is to have a first rate navy, it has to have first rate ships. We must invest in battleships and heavy cruisers."
 AST_expand_the_nzpaf: "Expand the NZPAF"
 AST_expand_the_nzpaf_desc: "The New Zealand Permanent Air Force needs new coastal patrol craft and naval bombers. Modern nations cannot neglect the air war,"
 AST_form_the_rnzaf: "Form the RNZAF"
 AST_form_the_rnzaf_desc: "The time has come to make the air force independent of the other combat arms. The Royal New Zealand Air Force will have its own command structure but co-operate closely with the Royal Air Force."
 AST_fighter_focus: "Fighter Focus"
 AST_fighter_focus_desc: "Fighters are effective at intercepting and escorting the bombers that will be the decisive weapon for our allies."
 AST_bomber_focus: "Bomber Focus"
 AST_bomber_focus_desc: "Light bombers can effectively protect our coastlines, and will be needed in the fight overseas against our enemies.."
 AST_defend_our_islands: "Defend Our Islands"
 AST_defend_our_islands_desc: "We must be prepared for attack on our island paradise from the sea. Naval bombers can intercept and attack landing craft or even target capital ships."
 AST_modern_fighters: "Modern Fighters"
 AST_modern_fighters_desc: "It is time to upgrade our fighter designs to faster craft with a longer range. Our allies have shown the way with some of the most advanced planes the world has ever seen."
 AST_heavy_bombers: "Heavy Bombers"
 AST_heavy_bombers_desc: "The war can only be won by striking at the heart of the enemy homeland. Heavy bombers are necessary to deal a devastating blow to enemy factories and cities."
 AST_national_roads_board: "National Roads Board"
 AST_national_roads_board_desc: "New Zealand's rough terrain has discouraged a coherent road building system, but we need to improve what we have in place. A highway system should be researched, roads should be paved, and new paths cut through the mountains."
 AST_new_zealand_steel: "New Zealand Steel"
 AST_new_zealand_steel_desc: "New Zealand has been blessed with abundant stores of ironsand, especially on the North Island. It takes a special process to extract ore from this sand, but it can serve as the cornerstone of our steel industry for years to come."
 AST_taranaki_oil: "Taranaki Oil"
 AST_taranaki_oil_desc: "The Taranaki region on the the north island is rich in minerals and petroleum. Entrepreneurs have tried to exploit these oil reserves, but more investment is needed in refineries and drilling."
 AST_wairarapa_sheep_farms: "Wairarapa Sheep Farms"
 AST_wairarapa_sheep_farms_desc: "The wool industry of Wairarapa is one of the cornerstones of the New Zealand economy. As the world breaks out of its Depression, there will be greater demand for our wool."
 AST_bureau_of_industry: "Bureau of Industry"
 AST_bureau_of_industry_desc: "New Zealand is an agrarian society, with an emphasis on ranching. The Bureau of Industry must encourage great investment in capital infrastructure and manufacturing."
 AST_industrial_conscription: "Industrial Conscription"
 AST_industrial_conscription_desc: "There is no reason for any able bodied man to not be serving in the armed forces or working in a war related industry. Our new laws will put every shoulder to the wheel of mobilization and production."
 AST_think_big: "Think Big"
 AST_think_big_desc: "We have become accustomed to see ourselves as a lesser Dominion than our Aussie or Canadian allies. But New Zealand is fully capable of industrial greatness."
 AST_army_reforms: "Army Reforms"
 AST_army_reforms_desc: "We should modernize our army's training and promotion system. This way we can be prepared for whatever happens in the ongoing world crisis."
 AST_charlton_automatic_rifle: "Charlton Automatic Rifle"
 AST_charlton_automatic_rifle_desc: "One of our citizens has modified the standard Lee Enfield rifle into a full automatic gun. This is New Zealand ingenuity at its best and we should encourage innovation along these lines."
 AST_bob_semple_tank: "Bob Semple Tank"
 AST_bob_semple_tank_desc: "Why shouldn't New Zealand have its own tank? The Ministry of Works in Temuka is developing a light tank armed with only machine guns. Even if we never get this beyond a prototype, the experience we gain will be invaluable."
 AST_domestic_arms_industry: "Domestic Arms Industry"
 AST_domestic_arms_industry_desc: "We should turn as many industries as we can over to the production of small arms. We need ammunition, gun parts, support equipment and so forth. These can be made domestically."
 AST_schofield_tank: "Schofield Tank"
 AST_schofield_tank_desc: "If the Semple Tank didn't meet our needs, maybe a tank with a proper cannon will do the trick. The combined wheel/track system is original and might lead us to new insights into tank design."
 AST_long_range_patrol: "Long Range Patrol"
 AST_long_range_patrol_desc: "The Long Range Patrol is intended to cover wide expanses of territory in North Africa. This reconnaissance and commando unit will undertake special missions in some of the world's harshest climates."
 AST_artillery_focus: "Artillery Focus"
 AST_artillery_focus_desc: "Artillery is crucial for the support of any forward movement by our infantry. Expand research into ballistics and larger barrel guns."
 AST_big_bob_tank: "Big Bob Tank"
 AST_big_bob_tank_desc: "The battlefields of Europe are calling for heavier armor to compete with the super tanks of our enemies. The Big Bob will be New Zealand's contribution to this design effort."
 AST_the_first_labor_government: "The First Labour Government"
 AST_the_first_labor_government_desc: "The First Labour Government for New Zealand has the opportunity to pursue a progressive social and economic agenda. Industrial regulation, workers' rights, social welfare laws and rules for wages are all on the agenda."
 AST_ratana_alliance: "Ratana Alliance"
 AST_ratana_alliance_desc: "An alliance with the Ratana movement will bring Maori New Zealanders into the government and hopefully begin to heal some of the wounds of British conquest."
 AST_maori_affairs_act: "Maori Affairs Act"
 AST_maori_affairs_act_desc: "Much of the land owned by Maori is economically unproductive. If we can consolidate it and bring more under government control, we can turn these barren locations into fruitful sites of industry and commerce."
 AST_social_security_act: "Social Security Act"
 AST_social_security_act_desc: "The unemployed of New Zealand need to be taken care of until the economy recovers and more jobs are available. We started with a Christmas bonus in 1935, but the time has come for a proper social safety net for all citizens."
 AST_the_manpower_act: "The Manpower Act"
 AST_the_manpower_act_desc: "Ever since the war started, Maori have come to the cities in large numbers. The Manpower Act will lets us steer those energies into New Zealand factories."
 AST_amend_the_maori_affairs_act: "Amend the Maori Affairs Act"
 AST_amend_the_maori_affairs_act_desc: "We must amend the Maori Affairs Act so that it boost the productivity of underutilized lands, but doesn't needlessly displace our Maori citizens."
 AST_waitangi_tribunal: "Waitangi Tribunal"
 AST_waitangi_tribunal_desc: "British New Zealanders should come to terms with what their ancestors did to displace, disrupt and marginalize the Maori of New Zealand. Bloody wars, land seizures, and natural rights ignored. Recognizing this legacy is a step to healing."
 AST_maori_conscription: "Maori Conscription"
 AST_maori_conscription_desc: "The bravery and heroism of the Maori Battalion attached to the Expeditionary Force is a sign that we should make the most of our entire population by drafting even the reluctant Maori into the service."
 AST_maori_volunteers: "Maori Volunteers"
 AST_maori_volunteers_desc: "Showing their patriotism, hundreds of Maori are stepping up to volunteer for service in the New Zealand army."
 AST_strengthen_the_commonwealth: "Strengthen the Commonwealth"
 AST_strengthen_the_commonwealth_desc: "As a smaller Dominion, it is important to stick close to our friends and family. We will reinforce our ties to our fellow British territories."
 AST_2nzef: "2NZEF"
 AST_2nzef_desc: "Despite the horrors of the last war, New Zealand is ready to march again. The 2nd New Zealand Expeditionary Force is being organized as we speak."
 AST_arrest_pacifist_leaders: "Arrest Pacifist Leaders"
 AST_arrest_pacifist_leaders_desc: "Now is not a time for dissension within the country. Everyone must focus on winning the war, and if that means detaining any who speak against the war, then that is what we will do."
 AST_technology_sharing_with_britain: "Technology Sharing With Britain"
 AST_technology_sharing_with_britain_desc: "Great Britain's scientific and industrial base far exceeds our own, but since we are family, they are willing to share what they know with us."
 AST_constitution_amendment_act: "Constitution Amendment Act"
 AST_constitution_amendment_act_desc: "The time has come for New Zealand to consider separating itself from British domination. We will amend our constitution to assert greater control over our own affairs."
