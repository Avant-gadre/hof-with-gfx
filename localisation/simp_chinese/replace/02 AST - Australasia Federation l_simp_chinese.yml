 AST_infantry_equipment_0: "李-恩菲尔德 Mk III 弹匣式短步枪"
 AST_infantry_equipment_0_short: "LSAF SMLE Mk III"
 AST_infantry_equipment_0_desc: "1912年，利斯戈轻武器工厂建立于新南威尔士，并开始生产世界大战期间最负盛名的武器——李-恩菲尔德步枪。英国革命、英属印度崩溃后，这里就成为了协约国最后一个可以生产李-恩菲尔德的工厂，因此这条生产线是极为重要的战略资产。"
 AST_infantry_equipment_1: "李-恩菲尔德 Mk VI 弹匣式短步枪"
 AST_infantry_equipment_1_short: "LSAF SMLE Mk VI"
 AST_infantry_equipment_1_desc: "在流亡加拿大的英国工程师和利斯戈工厂的合作下，李-恩菲尔德Mk III步枪得到了现代化改造并成为各自治领的新制式步枪。与前代瞄具位于步枪中部不同，其改进后的新瞄具位于机匣处。但是，丛林战经验带来了新要求，特别是在重量、长度和可操作性上，利斯戈因此开发出“丛林卡宾枪”（战后商品名），枪管长18.75英寸（476毫米），作为参考对比，Mk III和 Mk V的枪管长25.2英寸（640毫米）。"
 AST_infantry_equipment_2: "欧文 Mk I 机卡宾枪"
 AST_infantry_equipment_2_short: "欧文机卡宾枪"
 AST_infantry_equipment_2_desc: "战争邻近，基于美国内战的经验，协约国对可以大规模生产的冲锋枪越来越感兴趣。此时，澳大拉西亚二等兵、业余枪械设计爱好者伊夫林·欧文的设计引起了加拿大和澳大拉西亚军队的注意。欧文冲锋枪结构简单，设计不循常规，弹匣位于枪械顶部，配有两个垂直握把，不仅造价相当低廉，可靠性也很强，可以适应多种作战环境，这为它赢得了“大兵宠儿”(Digger's Darling)的美誉。"
 AST_infantry_equipment_3: "自装填长步枪 MK I"
 AST_infantry_equipment_3_short: "SLR Mk I"
 AST_infantry_equipment_3_desc: "应加拿大政府的自动装填步枪需求，皇家轻武器有限公司朗布兰奇兵工厂设计了这款步枪，它使用8毫米毛瑟弹，枪机斜向运动。虽然它可靠性存在问题，后坐力过大，但枪托上配有肩垫，补偿了部分后坐力。此外，它的轻量化设计使其非常适合在行进间或街巷战中开火。"
 AST_infantry_at: "反坦克枪榴弹 No. 68"
 AST_infantry_at_desc: "一个加拿大代表团在瑞士观看了亨利·莫豪普特的反坦克步枪榴弹演示后，猜测该武器使用了成型装药原理，并开始设计加拿大版本的反坦克枪榴弹，结果开发出了HEAT，即高爆反坦克枪榴弹（high-explosive anti-tank）。军方希望它能用已有的榴弹发射器来发射，为步兵提供更强的反装甲能力。"
 AST_infantry_at2: "步兵反坦克发射器 Mk I"
 AST_infantry_at2_desc: "由于前线需要手持反坦克武器，加拿大在迫击炮的基础上设计了步兵反坦克发射器(PITA)，而其他自治领多称其为PIAT（与PITA意思相同）。直瞄射击时，它的有效射程为105米，由于发射时没有尾焰，它广受士兵喜爱，不过也有人担心它的后坐力太大了。"
