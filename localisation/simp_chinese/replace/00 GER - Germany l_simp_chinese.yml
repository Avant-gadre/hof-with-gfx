 GER_infantry_equipment_0: "98式步枪"
 GER_infantry_equipment_0_short: "毛瑟 Gew.98"
 GER_infantry_equipment_0_desc: "98式步枪曾是世界大战时德国步兵的制式武器。19世纪20世纪交替之际，步枪科技发展水平迎来新高，而Gew.98可谓是其中的典范之一。和其他国家的军队一样，德国步兵配有一把长管步枪，而其他部队则配有较短的卡宾枪。Gew.98的枪栓和供弹机构由毛瑟公司设计，而该款步枪的生产则由持有生产许可的其他若干民工负责。它是一款精良、精准的武器，但不适于进行堑壕战。"
 GER_infantry_equipment_1: "98式b型卡宾枪"
 GER_infantry_equipment_1_short: "毛瑟 Kar. 98b"
 GER_infantry_equipment_1_desc: "世界大战的经验直接表明，长步枪在堑壕战中毫无用处。德国有名的突击队就尽可能装备了枪管更短的Kar.98AZ，战后不久，德军也决定用一款卡宾枪长度的步枪来取代Gew.98制式步枪。Kar.98b基于AZ型改进而来，二者区别较少，但和更长的Gew.98区别更大一些。该款步枪安装有改进型瞄具与旋转后拉式枪栓，更重要的是，它使用了长步枪的许多零件，提升了零件通用性，降低了制造成本。"
 GER_infantry_equipment_2: "40式自装步枪"
 GER_infantry_equipment_2_short: "S.G.40"
 GER_infantry_equipment_2_desc: "作为对德国陆军提出的“需要一种后拉式栓动自装填步枪”的回应，这款由毛瑟公司设计的40式自装步枪(Selbstladegewehr)是德国轻武器设计方面的一个飞跃性成果。尽管最初的原型枪射击精度很低、枪身很重、而且容易卡壳，但德国陆军最终选择放弃了对该步枪的一些特殊要求。结果是，基于原型枪进行了一些小修改后的成品证明了自己的价值。"
 GER_infantry_equipment_3: "42式机卡宾枪"
 GER_infantry_equipment_3_short: "M.Kb.42"
 GER_infantry_equipment_3_desc: "42式机卡宾枪是由供职于黑内尔公司的著名德国武器设计师胡戈·施迈瑟设计的，一种革命性的采用了新型中间威力弹的枪械。尽管该枪的第一种样品很容易卡壳，但军方和皇帝都十分热心于该项目，并投入了巨量资源进行对该设计的改进，最终在1942年该枪被采用。"
 GER_infantry_weapons2: "98/38式步枪"
 GER_infantry_weapons2_short: "Gew.98/38"
 GER_infantry_weapons2_desc: "98/38式步枪，简称Gew.98/38，是一款大体上基于98式的栓动步枪/卡宾枪。它的枪长较短，仅有一米。最开始设计此枪时计划装备于山地部队，但很快也列装了其他部队，甚至包括部分骑兵和步兵团。"
 GER_improved_infantry_weapons_2: "40式冲锋枪"
 GER_improved_infantry_weapons_2_short: "M.P.40"
 GER_improved_infantry_weapons_2_desc: "M.P.40由海因里希·福尔默在M.P.38的基础上开发，意在为德国士兵提供一款突击武器，而其常被盟军误称为“施迈瑟”。M.P.40弹匣容纳32发9mm子弹，其有效射程约为100-150米。M.P.40是一款十分可靠且尤为经济的武器，通常由军官、机械化步兵和伞兵使用。"
 GER_advanced_infantry_weapons2: "44式机卡宾枪"
 GER_advanced_infantry_weapons2_short: "M.Kb.44 “突击步枪”"
 GER_advanced_infantry_weapons2_desc: "44式机卡宾枪（简称M.Kb.44）的研发出于德国人为其步兵配备更强大的步枪火力的需求。作为M.Kb.42不断改进的结果，M.Kb.44避开了前作的诸多缺点，有时甚至被称作为“突击步枪”(Sturmgewehr)。相比于同时代其他步枪，M.Kb.44最终版的射程较短，这是由于德军的研究表明，欧战中大多数战斗的交战距离在300米以内。这支枪以牺牲射程为代价，显著增强了近距离下的火力。"
 GER_infantry_at: "反坦克发射管"
 GER_infantry_at_short: "Pa.R."
 GER_infantry_at_desc: "反坦克发射管(Panzerabwehrrohr)的创意来自海因里希·兰格威勒博士。由于敌方的中型、重型坦克数量不断增多，经常突破德军防线，德军迫切需要一次性单兵武器来对付这些坦克。第一款反坦克发射管的射程只有30米，使用比较危险，直到更先进的射程提升型号投产才有所改观。"
 GER_infantry_at2: "54型反坦克火箭筒"
 GER_infantry_at2_short: "R.Pz.B.54 “坦克杀手”"
 GER_infantry_at2_desc: "54型肩扛反坦克火箭筒(Raketenpanzerbüchse)的一个昵称是“烟囱”，另一个更有名的昵称则是“坦克杀手”，它是在“美国火箭筒”流言的启发下，为德军研发的轻型单兵武器。在理想条件下，它的8.8厘米火箭弹可以穿透重型坦克的装甲，而43型火箭发射器(Raketenwerfer)也采用了这种火箭弹，它的其中一个缺点是发射时会产生大量烟雾。"
 GER_support_weapons: "08/15式机枪 & 7.58cm轻型迫击炮"
 GER_support_weapons_short: "08/15式机枪 & 7.58cm轻型迫击炮"
 GER_support_weapons_desc: "世界大战期间，一些人类历史上杀伤性最大的武器登上了战场，08/15式机枪就是其中之一。在狭小的堑壕战环境下，一度过时的迫击炮又有了用武之地，由于法兰西公社等敌国仍在对我德意志虎视眈眈，这些世界大战老兵武器又被重新拉出来进入现役。"
 GER_support_weapons2: "34式机枪 & 34式8cm重型榴弹发射器"
 GER_support_weapons2_short: "34式机枪 & 34式8cm重型榴弹发射器"
 GER_support_weapons2_desc: "34式机枪(M.G.34)是一款采用后座式自动的气冷机枪。它采用的7.92x57mm毛瑟弹威力足、射速高达每分钟900发并且机动性足够，这些优点使它跻身于当时世界顶尖水平的行列，是帝国强大军事力量的证明。34式迫击炮则采用8cm口径炮弹，兼具高精准度和高射速两个优点。"
 GER_support_weapons3: "39式机枪 & 40式20cm轻型迫击炮"
 GER_support_weapons3_short: "39式机枪 & 40式20cm轻型迫击炮"
 GER_support_weapons3_desc: "39式机枪(M.G.39)是M.G.34的发展改进型号。它可通过弹链供弹以进一步提升实际射速，适用于多种用途。40式20cm轻型迫击炮是一款超口径迫击炮，它的设计用途是破障攻坚。"
 GER_support_weapons4: "42式机枪 & 42式8cm短榴弹发射器"
 GER_support_weapons4_short: "42式机枪 & 42式8cm短榴弹发射器"
 GER_support_weapons4_desc: "由于射速高达每分钟1200发，MG-42被称为“德皇的电锯”，它是当时最高效的支援武器，成本低廉、易于制造、可靠性高、容易操作。最值得注意的是，作为使用全威力弹的枪械，它的循环射速非常高，可以用作轻机枪或中型机枪。"
 GER_night_vision: "1229型目标定位器"
 GER_night_vision_short: "Z.G.1229 “吸血鬼”"
 GER_night_vision_desc: "ZG-1229，或者用它的代号称作“吸血鬼”，是为MKb-44步枪开发的有源红外装置。它重达2.25千克，在位于苏尔的C·G·黑内尔武器厂安装到MKb-44上。除瞄准具和红外线发射器外，为了给成像设备提供电力，该装置还包括重达13.5千克的电池，装在木箱之中，备用电池则装在防毒面具容器内。装备ZG-1229的掷弹兵被称为“暗夜猎兵”。"
 GER_night_vision2: "45式夜间瞄准仪"
 GER_night_vision2_short: "N.Z.G.45"
 GER_night_vision2_desc: "NZG-45是ZG-1229的更新升级版，它与前代产品非常接近，但其红外线源更不易被定位，而红外线的射程几乎可达前代的两倍。它迅速取代ZG-1229进入现役，但因为电池还是很重，维护也比较困难，士兵对它仍多有批评。"
 GER_motorized_equipment_1: "305型机动车"
 GER_motorized_equipment_1_short: "Kfz.305"
 GER_motorized_equipment_1_desc: "由于全军列装有100多种不同型号的车辆，20世纪30年代初期的德军遭遇了严重的后勤困难。为了推进车队标准化，他们选定了勃兰登堡亚当·欧宝公司的一款商业卡车，在加以少许军用规格改动后作为标准运输卡车型号。1930年，欧宝“闪电”被正式定型为305型机动车(Kraftfahrzeug)并投入现役，截止1936年时已经成为了德军的主心骨。虽然它制造精良、是德国卡车中的翘楚，但Kfz.305仍然有在复杂地形中过于娇气的弊端。"
 GER_motorized_rocket_equipment: "305/5型机动车"
 GER_motorized_rocket_equipment_1: "305/5型机动车"
 GER_motorized_rocket_equipment_1_short: "Kfz.305/5"
 GER_motorized_rocket_equipment_1_desc: "40式火箭发射箱(Wurfrahmen)具有可调节底座，可以安装在载具的上面或侧面，由于射击时的声音，它得到了“哀嚎奶牛”的绰号。它通常安装在Kfz-305卡车（军方代号Kfz-305/5）两侧，每边悬挂3个。作为机动装甲部队的支援武器，特别是在城市地区，它的表现十分良好。"
 GER_mechanized_equipment_1: "11型特种机动车"
 GER_mechanized_equipment_1_short: "11型特种机动车"
 GER_mechanized_equipment_1_desc: "11型特种机动车(Sonderkraftfahrzeug)于1934至1938年由宝沃集团开发，从1937年起汉诺威机械制造公司（即哈诺玛格）也介入协助该项目。起初这款载具被设计为牵引车，但随着对全地形载具的需求变得愈发迫切，很快Sd.Kfz.11的定位就变成了运输载具。这款车辆可以运载8名士兵并牵引炮或拖车，很快就成为了装甲掷弹兵的主流载具。"
 GER_mechanized_equipment_2: "251型特种机动车"
 GER_mechanized_equipment_2_short: "251型特种机动车"
 GER_mechanized_equipment_2_desc: "251型特种机动车是基于Sd.Kfz.11的底盘改进而来的一款半履带的装甲运兵车（通常被称为“SWP”），由汉诺威机械制造公司（即哈诺玛格）建造，带有可以抵御轻武器火力的装甲保护，专用于迅速输送一整队步兵抵达前线。这款模范卡车通常被分配给装甲部队，帮助士兵紧紧跟在快速移动的坦克后面。"
 GER_mechanized_equipment_3: "256型特种机动车"
 GER_mechanized_equipment_3_short: "256型特种机动车"
 GER_mechanized_equipment_3_desc: "1943年，德国陆军要求汽车联盟公司(Auto-Union)开发一款轻型全履带侦察载具，上层敞篷车身可携带6到8名成员。1944年，重型装甲运兵车“小猫”正式登场，其车身形似VII号突击战车，但体型更小。这款载具采用前轮驱动，装有五个或六个钢制负重轮，设计时速达到每小时50km并配有轻装甲。尽管它的速度不是很快，但仍受到了德国军方的热切追捧，迅速投入服役并得到Sd.Kfz.256的代号。"
 GER_amphibious_mechanized_equipment_1: "一号水陆两栖牵引车"
 GER_amphibious_mechanized_equipment_1_short: "LWS"
 GER_amphibious_mechanized_equipment_1_desc: "在计划渡河两栖作战之前，显然先要有一种在两岸之间运输部队和物资的特制载具。1935年，德国陆军工程部门订购了水陆两栖牵引车（Landwasserschlepper，简称LWS），它是一种轻型内河拖船，同时具有一定的陆上作业能力。LWS由杜塞尔多夫的博尔西希公司设计，外观类似汽艇，只是多了两条履带，后部凹进去的地方装有两个螺旋桨和两个船舵；而在岸上，它使用两条包有钢的履带来行驶，每边配备四个转向架。"
 GER_amphibious_mechanized_equipment_2: "二号水陆两栖牵引车"
 GER_amphibious_mechanized_equipment_2_short: "LWS-II"
 GER_amphibious_mechanized_equipment_2_desc: "LWS在战场上的运用越来越多，德军也就越发迫切地需要装甲防护更好的两栖运输载具，1943年，新的设计出台，名为LWS-II。虽然叫这个名字，但其实与LWS相比，它是基于IV号突击战车底盘制造的全新装备。它有一个凸出来的装甲驾驶室，后部水平，车顶还有四根排气管。"
 GER_gw_armored_car_equipment: "222型特种机动车-轻型装甲侦察车"
 GER_gw_armored_car_equipment_short: "222型特种机动车"
 GER_gw_armored_car_equipment_desc: "1936年，Sd.Kfz.222轻型装甲侦察车入列服役，其是Sd.Kfz.221的现代化版本。Sd.Kfz.222是公路装甲车，乘组3人，四轮驱动，装备一门2cm-Kw.K.30-L/55机炮和一挺13式7.92mm机枪。这种侦察车在公路网中表现良好，但在复杂地形通过性差，受到殖民地部队的恶评。"
 GER_armored_car_equipment_1: "231型特种机动车-八轮型重型装甲侦察车"
 GER_armored_car_equipment_1_short: "231型特种机动车"
 GER_armored_car_equipment_1_desc: "Sd.Kfz.231重型装甲侦察车是一系列用于装甲师的侦察装甲车的军方称呼。该车族中的六轮型于1932年入列服役，但显然很快就会过时。1937年，装备有2cm-Kw.K.30-L/55自动炮的八轮型进入现役，其采用全轮驱动，是技术上最先进的装甲车之一，能够在复杂地形中行动，越野能力可与坦克媲美。"
 GER_armored_car_equipment_2: "234型特种机动车-重型装甲侦察车"
 GER_armored_car_equipment_2_short: "234型特种机动车"
 GER_armored_car_equipment_2_desc: "Sd.Kfz.234是替代Sd.Kfz.231八轮型装甲侦察车的新车族，其改进重点在于更好的防护和更强的火力。该车族底盘比Sd.Kfz.231更大更重，挡泥板横贯车体侧面，内有四个储物格。除此以外，主力型号为Sd.Kfz.234/1，其安装了开放式炮塔，搭载一门2cm-Kw.K.30-L/55机炮和一挺34式同轴机枪。"
 GER_armored_car_at_equipment: "234/2型特种机动车-重型装甲侦察车"
 GER_armored_car_at_equipment_short: "234/2型特种机动车"
 GER_armored_car_at_equipment_desc: "Sd.Kfz.234/2，俗称“美洲狮”，其是一款性能优良的装甲车，速度极快，搭载了一门强力的50mm-KwK.39/1火炮。该型载具的主炮活力凶猛，前部装甲有所增强，能够涉足一般装甲车所不能及的热点地区。作为Sd.Kfz.234车族中的旗舰型号，“美洲狮”本应作为支援载具供六人侦察排使用，但在实战中，指挥官多数将其作为快速反坦克力量投入战斗。"
 GER_train_equipment_1: "王家巴伐利亚国家铁路 S 3/6 L型"
 GER_train_equipment_1_short: "巴伐利亚 S 3/6 L型"
 GER_train_equipment_1_desc: "S3/6是一款久经考验的特快机车，来自王家巴伐利亚国铁，并被其他州的铁路公司广泛订购。其中的L型提高了燃料效率，在德国和帝国公约的各条铁路上被广泛使用。"
 GER_train_equipment_2: "普鲁士国家铁路 G 13型"
 GER_train_equipment_2_short: "普鲁士 G 13型"
 GER_train_equipment_2_desc: "G13在设计时吸取了世界大战中普鲁士G12型的使用经验，并优先考虑了制造、寿命和易维护性。与将要被它替代的机车相比，G13的运载量多40%，制造成本还更低。"
 GER_train_equipment_3: "普鲁士国家铁路 G 13 装甲型"
 GER_train_equipment_3_short: "普鲁士 G 13 P"
 GER_train_equipment_3_desc: "由于敌机对铁路的攻击增多，前线使用的新机车需要承受20毫米炮的轰击。为保护其免受空袭伤害，一些普鲁士G13被装上了3英寸装甲板，以此来保护关键部位。"
 GER_railway_gun_equipment_1: "38cm SK L/45铁路火炮发射载台"
 GER_railway_gun_equipment_1_short: "38cm-E.u.B."
 GER_railway_gun_equipment_1_desc: "这种列车炮最初是为巴伐利亚级战列舰订购的备用舰炮，在世界大战期间，它们得到了重复利用，成为了列车炮和岸防炮。光荣和平之后，巴伐利亚级的一些舰炮被替换入库，现在经过重新镗孔，它们就可以再次上岸服役。"
 GER_artillery_equipment_1: "33式10.5cm轻型野战榴弹炮"
 GER_artillery_equipment_1_short: "10.5cm-le.F.H.33"
 GER_artillery_equipment_1_desc: "10.5cm-le.F.H.33是德国陆军的标准炮兵装备，1933入列服役，所有师团与炮兵营无一例外都装备了该型火炮。其由莱茵金属在1928至1929年研发，性能较前代10.5cm-le.F.H.16有着长足提升。该型火炮装备有全新的三点开式炮架，稳定性更好，射界增加至56度，瞄具结构也降低了射击移动目标的难度。"
 GER_artillery_equipment_2: "36式15cm重型野战榴弹炮"
 GER_artillery_equipment_2_short: "15cm-s.F.H.36"
 GER_artillery_equipment_2_desc: "36式15cm重型野战榴弹炮，俗称“常青树”。其是一款基础的师属重型榴弹炮，与口径更小但数量更多的10.5cm-le.F.H.33一同服役。在一次竞标活动中，莱茵金属和克虏伯都提交了多种设计方案，但因种种原因无一中标。因此，陆军最终决定结合双方方案中的长处——即莱茵金属的火炮和克虏伯的炮架——该型火炮则应运而生。1935年，陆军针对该型火炮起草了一份减重计划标书，要求其在完整状态下能仅需一队马就能拖拽行军。莱茵金属的新方案而后夺标成功。"
 GER_artillery_equipment_3: "40式17cm重型炮架加农炮"
 GER_artillery_equipment_3_short: "17cm-K.40-Mrs.Laf."
 GER_artillery_equipment_3_desc: "由克虏伯和汉诺威机械制造公司联合制造的40式17cm加农炮是一款重型集团军属火炮。实战中，该型火炮破坏力机枪，但拆解装车时间长的缺点也很明显。17cm-K.40-Mrs.Laf.的亮点之一便是“双重后座”系统，即拥有两段式后座复进结构的炮架。这一结构能完全吸收火炮开火的后坐力，盒式炮架因而不会产生位移，设计精准度极高。"
 GER_anti_tank_equipment_1: "36式3.7cm反坦克炮"
 GER_anti_tank_equipment_1_short: "3.7cm-Pa.K.36"
 GER_anti_tank_equipment_1_desc: "1924年，莱茵金属开始着手研发一款马拉式3.7cm反坦克炮（赋名3.7cm-Pa.K.28）。三十年代初期，马拉火炮已经过时，其改款3.7cm-Pa.K.36应运而生。该型火炮改造为摩托化牵引反坦克炮，可以承受高速拖曳，被士兵们戏称为“陆军敲门砖”。该型火炮是德国陆军的主力反坦克武器，能够有效反制敌军轻型坦克。"
 GER_anti_tank_equipment_2: "40式7.5cm反坦克炮"
 GER_anti_tank_equipment_2_short: "7.5cm-Pa.K.40"
 GER_anti_tank_equipment_2_desc: "1939年间，遭遇敌方新型坦克的战报如雪片般飞抵柏林，7.5cm-Pa.K.40应运而生。该项目最初优先度很低，但德法关系日趋紧张，加之重装甲的新式坦克不断出现，其所受的重视也随着提升了。7.5cm-Pa.K.40的穿甲能力相较同级别火炮要更强一些，但因为炮身驻退机构性能较差，转换阵地的能力有所不足。"
 GER_anti_tank_equipment_3: "43式12.8cm反坦克炮"
 GER_anti_tank_equipment_3_short: "12.8cm-Pa.K.43"
 GER_anti_tank_equipment_3_desc: "12.8cm-Pa.K.43虽是一款新型反坦克炮，但最初的定位是野战炮，名为43式加农炮。装甲更厚实的坦克在前线亮相后，反装甲能力随即提上日程。12.8cm-Pa.K.43的超远距离（1800至2700米以上的交战距离）反坦克能力较好，发射高爆弹、执行野战炮击任务的能力则更为出色。不过，一般的反坦克炮炮架无法承载12.8cm口径的炮管，因而只能使用特制炮架，外形极为高大，十分显眼。"
 GER_anti_air_equipment_1: "36式2cm高射火炮"
 GER_anti_air_equipment_1_short: "2cm-Fla.K.36"
 GER_anti_air_equipment_1_desc: "1930年，莱茵金属开发了一款名为2cm-Fla.K.30的防空炮，1933年开始进入陆军服役。1936年，由于局势日趋紧张，毛瑟对该款火炮进行了现代化改造，赋名36式2mm高射火炮，日后也进入陆军服役。Fla.K.36的复进方式与前代保持一致，即炮管短行程后座复进。除射速增加到220发每分钟、重量稍稍削减至420千克之外，其余方面大抵相同。"
 GER_anti_air_equipment_2: "37式3.7cm高射火炮"
 GER_anti_air_equipment_2_short: "3.7cm-Fla.K.37"
 GER_anti_air_equipment_2_desc: "原先的3.7厘米火炮是由莱茵金属于1935年推出的。该型火炮身管长达89倍径，射程最高可达4800米。Fla.K.35只生产了一小部分，1936年就下线了。之后，莱茵金属继续推进研发工作，重点将现有的复杂双轴炮座改为更轻的单轴炮座，3.7cm-Fla.K.36便应运而生，射速也增至120发/分钟。次年，该型火炮安装了新的简化瞄具，成为3.7cm-Fla.K.37，其很快也成为了德国陆军使用最广泛的子型号。"
 GER_anti_air_equipment_3: "41式8.8cm高射火炮"
 GER_anti_air_equipment_3_short: "8.8cm-Fla.K.41"
 GER_anti_air_equipment_3_desc: "1930年，克虏伯开发出了30式8.8cm高射火炮，俗称“88”炮，而后莱茵金属对其进行了改进。该型火炮炮架适用场合广，轮式运输状态下就有一定的直射反坦克能力，风评甚好，是同期火炮中的佼佼者。莱茵金属的Fla.K.41是第二代8.8cm炮，许多将军称之“能与12.8cm火炮相媲美”。不过，该型火炮也并非完美无缺，多数都部署在保养条件较为优越的区域。"
 GER_rocket_artillery_equipment_1: "40式28/32cm重型投射器"
 GER_rocket_artillery_equipment_1_short: "s.W.G.40"
 GER_rocket_artillery_equipment_1_desc: "40式重型投射器最初是为了烟幕兵部队发射烟幕而设计的，其有两种型号，分别使用木制和钢制开放框架。最常见的钢框型安装有调节仰角用的短铰链，适配32cm火箭弹，但也安装了适配导轨，可供发射28cm火箭弹。除了单独架设使用外，s.W.G.40还能安装进40式重型火箭发射箱(Wurfrahmen)进而装在各类载具的侧面。"
 GER_rocket_artillery_equipment_2: "42式21cm火箭发射器"
 GER_rocket_artillery_equipment_2_short: "R.W.42"
 GER_rocket_artillery_equipment_2_desc: "42式21cm火箭发射器是一款五管火箭发射器，炮架由Pa.K.36-3.7cm的拖曳架改装而来。6具发射器为一炮排，3炮排为一营。该型火炮设计用来执行火力支援和布烟任务，实战多数用来进行火箭炮击，基本不参与化学战。"
