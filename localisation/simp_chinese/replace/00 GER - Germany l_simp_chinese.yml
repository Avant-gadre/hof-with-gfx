 GER_Dismissal_Rosenberg_dec_desc: "人民主义理论家罗森伯格必须被除掉，在他前往东方占领区视察的时候可以利用当地游击组织的名号稍稍地安排一下。"
 GER_Military_intervention_dec: "军队介入"
 GER_Military_intervention_dec_desc: "事实证明现政府对国防军采取的措施依旧不够，眼下陆军正有能力向首都发兵迫使内斗中的双方“冷静”。"
 GER_Heydrich_Strasser_Union_dec: "向海德里希求助"
 GER_Heydrich_Strasser_Union_dec_desc: "国社派基本上没有为齐格弗里德之死做任何准备，那么眼下也许应该求助于一个看似早有准备的人？海德里希和他的保安局在先前的一连串阴谋中似乎正有意无意的偏向国社派，或许他正是要找的人！"
