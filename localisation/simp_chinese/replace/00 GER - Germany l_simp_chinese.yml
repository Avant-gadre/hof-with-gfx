 GER_a_new_Siegfried_dec: "新的齐格弗里德"
 GER_a_new_Siegfried_dec_desc: "围绕齐格弗里德构建的秩序体系现在没有了齐格弗里德，这就类似于围绕机枪构建的步兵班没带机枪出门。也许这个步兵班还可以回头去拿机枪，可我们上哪找新的齐格弗里德呢？\n\n§R难道我们真的不能吗？§!\n"
 GER_Shaping_Warrior_dec: "塑造：战士"
 GER_Shaping_Warrior_dec_desc: "这个孩子看起来远不如正牌齐格弗里德具有威慑力，好在他的思想是可控的。科研团队会按照海德里希的命令逐步纠正修订他的思维模式，比如说不要像先前那位对侵略战争抱有先天性的怀疑。"
 GER_Shaping_Conqueror_dec: "塑造：征服者"
 GER_Shaping_Conqueror_dec_desc: "为了德意志永远的繁荣昌盛，我们的元首应当时刻向人民展现自身勇武的一面，在带动大众保持尚武精神的同时也应当潜移默化的提醒他们————永远不要对敌人留情。"
 GER_Wannseekonferenz_dec: "万湖会议"
 GER_Wannseekonferenz_dec_desc: "新的齐格弗里德就像他的前任那样慢慢改变着德国人的思维模式，这会为海德里希的伟大事业打下良好基础。一场在柏林万湖别墅召开的会议将讨论以“激进手段”将部分占领地迅速且彻底日耳曼化的可能性。"
