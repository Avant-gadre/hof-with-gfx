 GER_Appointment_of_Schellenberg: "新局长"
 GER_Appointment_of_Schellenberg_desc: "瓦尔特·舒伦堡作为深受海德里希赏识的间谍奇才加入工作还不到四年，除了还比较图样外真挑不出什么毛病，在荷兰进修一段时间后这也不再是问题了，由他来全权负责整个情报机构的运转一定能比卡纳里斯做的更好。当然这只是海德里希的个人推荐，还可以采用作风更为残酷的海因里希·缪勒或是阴险狡诈的梅菲斯特费勒斯。"
 GER_Clean_up_Juncker: "清理容克"
 GER_Clean_up_Juncker_desc: "一份报告显示国防军将军施莱歇尔正是卡纳里斯密谋集团的二把手，这个狡猾的家伙试图似乎觉得自己销毁了情报就能“躲过一劫”，现在完全可以逮捕他并连根拔起其背后的整个小集团，亦或者稍微表示一下我们的宽恕。"
 GER_Investment_in_aircraft_factory: "投资飞机制造厂"
 GER_Investment_in_aircraft_factory_desc: "帝国元帅所做的一切难道不都是为了德国空军的复兴嘛？大把大把来头不明的资金开始成为空军的今年以及来年预算，各大飞机制造厂看来又会有不错的营收了。"
 GER_Befriend_the_industrial_giants: "“交好”工业巨头"
 GER_Befriend_the_industrial_giants_desc: "即使在齐格弗里德强行要求的福利法案下我国的垄断巨头们依旧在良好运作，虽然他们更想回到旧帝国随心所欲操纵市场的时代。对此戈林送上的一份大礼就是鼓励他们打破界限开始垄断并承诺“劳工阵线”将不会成为任何阻碍，不过代价是未来必须跟政府一条心，否则就送叛国罪。"
 GER_goring_werke: "国家工厂"
 GER_goring_werke_desc: "戈林允诺巨头们继续开展垄断的同时他亦开始通过权力使得自己成为新的巨头，当然书面文件上宣称的是“国家重点项目”，所谓“国家工厂”就是第一步。对于戈林使用权力组建这个完全违背市场规律去提炼本国贫铁矿的国有工厂，钢铁巨头们开始了一次联名上书表达不满，结果显而易见。"
 GER_Eastern_Front_Command: "成立东线司令部"
 GER_Eastern_Front_Command_desc: "俄国人并没有在预定的时间内完蛋，东线也许会陷入漫长且痛苦的拉锯战，部分前线高级将领因此提议专门设置一个东线司令部以更好的应对东线战局。"
 GER_improve_the_supply_lines: "改善补给线"
 GER_improve_the_supply_lines_desc: "东线的路况实在太差劲了！俄国人还在进行焦土战术徒劳的...确实对阻挡我们起到了一定效果，改善补给线势在必行。"
 GER_Operation_Felix: "费利克斯行动"
 GER_Operation_Felix_desc: "一个无意与[GER.GetName]保持同盟关系的西班牙是不应当继续存在的，应当迅速夺取伊比利亚半岛并加以巩固为向大西洋与北非的行动基地。"
 GER_SPR_support_nationalist_spain: "支持西班牙国民军"
 GER_SPR_support_nationalist_spain_desc: "无论如何也不能让笼罩在赤匪阴影下的西班牙共和国继续存在，我们必须支持国民军的事业。"
 GER_Portugal_ally: "结盟葡萄牙"
 GER_Portugal_ally_desc: "当前局势下[POR.GetName]不应当保持中立，它必须完全倒向我们这边。"
 GER_Operation_Felix_Supplement: "费利克斯行动附录"
 GER_Operation_Felix_Supplement_desc: "伊比利亚半岛还有一个国家，它也应当被纳入我国的势力圈，只不过目前似乎无法采取和平手段了。"
 GER_Legacy_of_the_Spanish_Civil_War: "西班牙内战的经验"
 GER_Legacy_of_the_Spanish_Civil_War_desc: "德国军队将从西班牙内战中汲取经验与教训，当然也许还有..."
 GER_Brandenburger: "勃兰登堡"
 GER_Brandenburger_desc: "在阿勃维尔被整合的过程中，海德里希偶然注意到了一份卡纳里斯拟定好却尚未实行的方案，主要是关于组建一支专司于敌军战线后方进行渗透破坏的“特种部队”。看文件末尾的各种批示，这份方案已经被总参谋部否决了无数次，但眼下或许不会出现这种状况了。"
 GER_Reiterate_Greater_Germany: "重申大德意志宣称"
 GER_Reiterate_Greater_Germany_desc: "无论是和平谈判还是武力胁迫乃至于直接宣战，一切的外交手段都是为了同一个目标，那就是将全体德意志人团结在同一面旗帜之下！"
 GER_Control_Skagerrak_strait: "控制斯卡格拉克海峡"
 GER_Control_Skagerrak_strait_desc: "丹麦作为第一次王朝战争的手下败将竟在大战后割走了北石勒苏益格，加上控制着北海-波罗的海的险要地理位置，我们很难得出一个不收拾他们的选项。据称瑞典现在正有着整合北欧的理想，如果我们这么做的话大概会得罪他们，但那又如何呢？"
 GER_Preparing_for_the_Great_Europa_War: "准备大欧罗巴战争"
 GER_Preparing_for_the_Great_Europa_War_desc: "法国人很难扭转他们的胜利者思维，我们只能通过武力将其强行矫正，这必然又将会是一场惊天动地的大战，为此必须做好全方位的准备才行。"
 GER_Panzergrenadier: "装甲掷弹兵"
 GER_Panzergrenadier_desc: "乘坐半履带车 辅助以少量自行火炮的装甲掷弹兵师将成为新的发展方向，哈诺玛格公司已经改进了SD.KFZ.251半履带车的生产工艺，最终我们将确保每个德国士兵都能拥有他们自己的半履带车（也许吧）。"
 GER_blitzkrieg: "闪电战"
 GER_blitzkrieg_desc: "军方已经组建了数个新的装甲师，在一系列演练中它迅速展现了传统步兵战术无法比拟的速度优势，据称齐格弗里德亲自将其命名为“闪电战”。"
 GER_Stuka: "俯冲轰炸机"
 GER_Stuka_desc: "擅长精确投放炸弹支援地面部队的俯冲轰炸机是一大开发重点，不过一些实战经验表明持续的火力支援可能更是陆军所需的，那么对地攻击机除了装备炸弹外或许应当加装更多的直瞄武器。"
 GER_High_speed_bomber: "高速轰炸机"
 GER_High_speed_bomber_desc: "斯图卡的成功不代表双引擎轰炸机会被完全抛弃，较为传统的空军高层认为专注于与陆军配合会使得空军失去其独立军种的意义，多用途的长程轰炸机仍然可以在许多情况下执行多种任务。"
 GER_CAS_doctrine: "强化近地支援"
 GER_CAS_doctrine_desc: "陆军所不能及之事即是空军的工作，空军必须根据陆军需要随时出击根除一切敌方地表威胁。作为前提，战斗机必须时刻保证轰炸机能有一片自由投弹的天空。"
 GER_Old_glory: "旧荣耀"
 GER_Old_glory_desc: "旧帝国的陆军战术并非一无是处，大战末年的德国突击队顶着极高的损失比勇敢的撕开了英法的阵地。尽管现在我军已不需要再用血肉之躯去冲击机枪阵地，可步兵无论如何仍是全军种中人数最多的，依旧肩负着巩固阵线的重任。"
 GER_Modernization_of_light_weapons: "拿回冲锋枪"
 GER_Modernization_of_light_weapons_desc: "大战后我军被禁止装备冲锋枪，即使在违约扩军开始后所有步兵领到的仍是一把截短的旧式G98。这很快就将成为过去，一种结构简单轻便易用的冲锋枪将于研发成功后开始量产。"
 GER_Legacy_of_the_Commando: "突击队的传承"
 GER_Legacy_of_the_Commando_desc: "帝国陆军的突击队战术于大战末期昙花一现，纵然没能挽救行将就木的帝国可至今仍是最实用的步兵战术，通过总结现在依旧能为未来的步兵发展方向提供思路。"
 GER_New_artillery: "新式火炮"
 GER_New_artillery_desc: "我们需要重建炮兵支援体系，纵然不能达到旧帝国动辄抬出200毫米以上重炮的水平也应当满足师-团级的支援火力配置，同时也应当兼顾一些适应新时代的炮种————防空与反坦克炮。"
 GER_Assault_gun_concept: "突击炮构想"
 GER_Assault_gun_concept_desc: "由齐格弗里德亲自提拔的军事奇才曼施坦因将军建议制造一种被他称为“突击炮”的新式火炮，具有装甲覆盖的自行直瞄火炮能够更好的辅助步兵攻坚，对比通常坦克它将更便宜且能搭载口径更大的武器，还能在一定程度上承担反装甲任务。"
 GER_Kampfgruppe: "战斗群"
 GER_Kampfgruppe_desc: "很多时候为了战场局势的需要，可以临时采取多兵种拼凑成一支最适合眼下形势的部队————意即战斗群，虽然很多时候多是在原编制被击溃的情况下才会出现这种编制。"
 GER_Joint_air_to_ground_operations: "空地联合作战"
 GER_Joint_air_to_ground_operations_desc: "试想一下，当敌人艰难的挺过一轮猛烈且精准的轰炸后眨眼间装甲部队又杀到了眼前，那么大部分人都只有一个选项...自然我们要无时无刻保持空地配合，确保敌人总会这么选。"
 GER_Fallschirmjager: "空降猎兵"
 GER_Fallschirmjager_desc: "伞兵可谓是最为新潮的步兵兵种，一支训练有素的伞兵部队可以出其不意的打击敌人后方以配合正面推进，且就算没有执行空降任务也可以作为更强的普通步兵用于常规作战任务。"
 GER_Lessons_from_the_war: "战争的教训"
 GER_Lessons_from_the_war_desc: "战争从来不是能在参谋部被完全决定的，于实战的挫折中我们学到了很多东西，军队还有很多地方可以继续进步。"
 GER_Offense_is_the_best_defense: "进攻是最好的防御"
 GER_Offense_is_the_best_defense_desc: "只要仍有进攻的能力，我军就必须进攻再进攻，绝不能留给敌人任何喘息机会。"
 GER_Standard_tank_design: "标准坦克设计"
 GER_Standard_tank_design_desc: "标准坦克计划，也就是所谓的\"E计划\"。该项目将统一现行所有杂乱的装甲车辆设计，由零件高度通用的标准坦克及其变种车辆来替换。"
 GER_Complete_the_20_ton_tank_project: "完成20吨级坦克项目"
 GER_Complete_the_20_ton_tank_project_desc: "早在1938年提出的“20吨级坦克项目”已经随着世间进程逐渐加重至近50吨了，这种吨位类似于敌国重型坦克的五号中型坦克将逐步替换三号与四号坦克成为我军装甲兵主力。"
 GER_Modern_infantry: "现代化步兵"
 GER_Modern_infantry_desc: "装甲部队的更新换代亦意味着步兵的机械化进程需要推进，除了生产更多的半履带车外还得开发新式自动步枪以及夜视仪等高科技设备，确保我们的装甲掷弹兵精英始终拥有最好的装备。"
 GER_Strengthen_the_support_system: "强化支援体系"
 GER_Strengthen_the_support_system_desc: "各类辅助部队一直承担着战场上最为关键的职责，必须支持他们的工作以确保一场大规模攻势中可以无视后勤或技术等问题顺利展开。"
 GER_air_innovation: "强化德国空军"
 GER_air_innovation_desc: "为配合机动作战理论空军必须成为地面部队的专职支援手，德国空军将朝着这个方向持续发展。"
 GER_messerschmitt_1: "支持威利·梅塞施密特"
 GER_messerschmitt_1_desc: "威利·梅塞施密特是著名的飞机设计师，也是空军诸多大人物的好朋友。他希望政府无论如何也要支持他的战斗机项目，就算交给福克·沃尔夫公司生产也没问题。秉着制空权在未来的重要性确实可以考虑资助他，不过有传言说“梅塞施密特从来不开自己设计的飞机”，那他到底是出于什么目的来干活的？"
 GER_Power_of_the_people: "人民之力"
 GER_Power_of_the_people_desc: "前线很不妙，非常的不妙...那还有什么时机能比现在更好去开始全民动员呢？戈培尔博士自体育宫演讲后于斯特拉瑟的支持下接连发表了几篇被称为“人民计划”的总体战纲领，相信这能指导德意志渡过难关。"
 GER_Fight_at_the_factory: "劳动军事化"
 GER_Fight_at_the_factory_desc: "“士兵战斗于前线，人民战斗于工厂！”戈培尔博士说的非常对，必须鼓舞广大适龄青年走出家庭参与工作，绝对不能像党内一些废物搞什么“外籍劳工”。而且如果在工厂中证明了自己的价值，那就去战场上发挥更大的作用吧！！“工人们！去战斗！”"
 GER_More_people_weapons: "更多的人民武器"
 GER_More_people_weapons_desc: "先前在人民汽车以及人民坦克的成功完全可以推广到所有的武器上，例如人民步枪人民迫击炮人民战斗机，设计师们已经拿出了诸个简化方案了。"
 GER_Overall_war: "总体战"
 GER_Overall_war_desc: "如果有需要，德意志应当打一场前所未有的、惊天动地的总体战，在那之后定然是最终且永恒的胜利。————宣传部材料。"
 GER_Wehrmacht: "改革国防军"
 GER_Wehrmacht_desc: "国防军从一开始就不是一只\"防御力量\"，要如何通过防御去收复失地乃至恢复荣光呢？这支军队必将是充满了进攻性的。"
 GER_Legacy_of_the_weltkrieg: "世界大战的遗产"
 GER_Legacy_of_the_weltkrieg_desc: "上次大战实属我国之耻辱，远远比现在的我们强大的旧帝国在一撮蠢货的领导下给死死的挡在了巴黎外边。因此我们将会好好总结教训，新时代的德国军队绝不能再同一条沟里再摔一次。"
 GER_New_tactics: "新战术"
 GER_New_tactics_desc: "旧帝国甘愿耗费巨资打造世界最强海军，可却从没想过让地上行走的血肉之躯拥有一台能够防御机枪子弹的陆上战舰。现在古德里安将军等人将会把这个梦想化为现实。"
 GER_actung_panzer: "注意！坦克！"
 GER_actung_panzer_desc: "古德里安的坦克开发计划包括两种，负责装甲战的三号坦克与支援步兵的四号坦克，两种坦克按比例混编分工合作各司其职，不过齐格弗里德颇有远见的认为在实战中这个构想可能比较难实践，建议技术人员尽量采取混合式设计。"
 GER_30_ton_tank_project: "30吨级坦克项目"
 GER_30_ton_tank_project_desc: "除了两种需要价格与吨位都适中的坦克外仍需要一种更大更重的铁甲巨兽，也就是所谓的重型坦克，这将作为两种主力重型坦克的有力补充。"
 GER_Surprise_preparation: "奇袭准备"
 GER_Surprise_preparation_desc: "机械化战争更讲究出其不意，对此需要将传统的步行侦察战术予以改进，即使是单纯乘坐机动车辆已无法满足越来越危险的战场，应当开发更具自卫武装与防护性能的装甲侦察车辆。"
 GER_Strasser_Project: "斯特拉瑟计划"
 GER_Strasser_Project_desc: "奥托·斯特拉瑟作为激进的国社派理论家主张采取大规模的国有化政策打击垄断资本家并将建设重点放在军备生产上，最终的目标是通过动员人民来结束我国目前仍较为散漫的经济模式，自然这种较为激进的策略只能在他掌权的时候才能得到贯彻了。"
 GER_weserubung_1: "威瑟堡行动"
 GER_weserubung_1_desc: "我们给了[SWE.GetName]足够的耐心，可他们却总是在签订盟约一事前摇摇摆摆畏缩不前。如果极北之地不愿加入我国势力范围那就武力夺取！战争机器需要北欧富饶的资源！"
 GER_Eastern_Christmas_Tree_Action: "东方圣诞树行动"
 GER_Eastern_Christmas_Tree_Action_desc: "啊，芬兰，部分瑞典民族主义者希望将其收入囊中，现在我们则要代替他们来完成这个想法。不过德-芬之间共同的反俄友谊倒也不一定意味着战争，出于对东方巨熊的担忧或许能让芬兰人站在我们这边。"
 GER_FIN_industrial_support_1: "德国工业援助"
 GER_Coastal_Defense: "防御东普鲁士"
 GER_Coastal_Defense_desc: "波罗的海沿岸领土显然很容易被敌人突破，有必要加固这一带的防御工事以确保未来夺取华沙的计划可以顺利执行。"
 GER_Operation_Himmler: "希姆莱行动"
 GER_Operation_Himmler_desc: "图勒卫队的长官希姆莱先生有个好想法，将一些尚未处刑的死刑犯化妆成波兰士兵，导演出一场波兰入侵的好戏————如此一来国民对波兰人的仇恨将达到顶峰，届时士兵们将爆发出200%的动力向东前进。也许这么做有点多此一举，可是波兰在战后的一系列表现确实是太贪得无厌令人无比憎恨，应当通过一场完全正义的战争将其迅速地摧毁并重建成一个“正常的”波兰。"
 GER_Expedited_production: "加急生产"
 GER_Expedited_production_desc: "在东方的最终之战耗资肯定会超出所有计划与预案的想象，唯一能做的只能是准备更多以及还要多的物资。"
 GER_Invasion_preparation: "入侵准备"
 GER_Invasion_preparation_desc: "秘密调遣军队，维修并建设铁路与机场，收集敌军情报，制定作战方案...希望这能确保我们的最终胜利。"
 GER_Operation_Barbarossa: "巴巴罗萨行动"
 GER_Operation_Barbarossa_desc: "“一脚踢开大门，整座腐朽的房屋就会迅速倒塌。”"
 GER_second_Schlieffen_plan: "第二次施利芬计划"
 GER_second_Schlieffen_plan_desc: "“仗是一定要打的，只要确保右翼强大就行。”"
 GER_Operation_Alaric: "阿拉里克行动"
 GER_Operation_Alaric_desc: "与面条佬的合作都会遭到各种理由的背叛，只能把他们打回城邦形态才能终结这个南部威胁！德国军队将像上古日耳曼人领袖阿拉里克所做的那样席卷罗马城！"
 GER_deutsches_afrikakorps: "非洲军团"
 GER_deutsches_afrikakorps_desc: "一些报告指出在非洲的军事行动具有重大意义，那么无论如何我们都得调遣一支精锐部队了，说起来还有几个将军似乎对此颇感兴趣。"
 GER_Take_over_the_Czech_arms_industry: "接收捷克军火工业"
 GER_Take_over_the_Czech_arms_industry_desc: "波西米亚-摩拉维亚作为奥匈帝国的重点军事工业区久负盛名，若是我们能和平的控制它的话将极大的充实我军的实力。"
 GER_HUN_Ultimatum: "铁拳行动"
 GER_HUN_Ultimatum_desc: "没有比复兴奥匈帝国更搞笑的政策了，奥地利只能属于大德意志，如果马扎尔人不打算在钢铁条约内谨慎行事的话就只能用铁拳砸醒这无谓的白日梦。"
 GER_ROM_Ultimatum: "玛格丽塔行动"
 GER_ROM_Ultimatum_desc: "出于地理位置以及保证燃油获取的考量，罗马尼亚必须在我们的势力范围内，现在应当提醒提醒布加勒斯特的当权者了。"
 GER_Friends_from_the_north: "北方的朋友"
 GER_Friends_from_the_north_desc: "在我国特殊的意识形态理论之中德意志人源自遥远的极北之地，与强大的极北之国肩并肩恰好验证了这一点。毫无疑问德瑞是天生的盟友，双方应当在多方面加深合作，以己之长补彼之短。。"
 GER_Established_the_Supreme_Command: "成立最高统帅部"
 GER_Established_the_Supreme_Command_desc: "总参谋部已被证明是完全不可信任的，借此机会正好可以打压把控参谋总部多年的军官团，按照勃洛姆堡大将的计划成立一个三军总司令部————最高统帅部。\n\n当然这个机构的最高长官必须是无比忠诚的，他会无条件的执行来自更上面的指令，例如通过图勒卫队的扩编法案。"
 GER_Reassuring_general_staff: "最高统帅部"
 GER_Reassuring_general_staff_desc: "通过最高统帅部的设立，盘踞于陆军总参谋部的阴谋分子被彻底边缘化，三军之间的协调亦得到了保障。"
 GER_Full_control: "完全掌控"
 GER_Full_control_desc: "卡纳里斯-施莱歇尔案证明国内的反人民主义者正以越来越难发现的方式暗中活动者，为了打击这伙人必须采取更广泛的手段，一份被称为《消除人民和国家痛苦法》（简称《授权法》）的法案已被国会通过，将赋予政府立法权以应对各种情况。"
 GER_Sharing_technology_confidentiality: "分享技术保密"
 GER_Sharing_technology_confidentiality_desc: "除了工业，我们还可以创建一个合作科研组织促进每个盟友的科技进步，应当在部分层面上准许盟国广泛采用德国技术。"
 GER_stah_technological_exchange: "图勒学会"
 GER_stah_technological_exchange_desc: "图勒学会是如今德国Valkist党的前身，作为一个大战后出现的“学术组织”主要以民族主义与超自然传说杂糅的理论而闻名，现在这个名号则由德国政府的科技共享组织继承。"
 GER_Integrating_the_wartime_economy: "整合战时经济"
 GER_Integrating_the_wartime_economy_desc: "一些盟国实力过于弱小又拥有战争急需的资源，那么我们恐怕就不能保障他们的独立性了，也许作为我国的原料供应地才是最好的选择。"
 GER_Ensure_air_superiority: "确保制空权"
 GER_Ensure_air_superiority_desc: "绝不能让一颗炸弹落在本土上，就算真的掉了一颗下来————那就必须把运载者打下来，那么从现在开始空军将和宣传部密切配合，通过宣扬几位战斗机王牌的惊人战果以鼓舞更多人投身空中战场。"
 GER_Jet_prototype: "喷气机原型"
 GER_Jet_prototype_desc: "火箭科学的进步促使航空工程的骄傲————梅塞施密特-262型喷气战斗机诞生了！强大的火力和优秀的机动性将是敌人飞机的噩梦。"
 GER_New_fighter: "新式战斗机"
 GER_New_fighter_desc: "通过从美国搞来的涡轮增压技术可以让战斗机飞的更快更高，让我们的王牌们开上全世界最好的飞机。"
 GER_New_bomber: "新式轰炸机"
 GER_New_bomber_desc: "初代采取固定起落架的斯图卡已经几乎无法在敌人战斗机的注视下活过一个照面，我们需要搭载更多武器拥有更强防护的机型！"
 GER_naval_FX: "弗里茨X"
 GER_naval_FX_desc: "面对敌人强大的海军，我们唯有在空中摧毁之！搭载于新式轰炸机上的制导炸弹弗里茨X能够轻松的将炸弹送进任何一艘装甲巨舰的内核里！"
 GER_Defense_first: "防御优先"
 GER_Defense_first_desc: "面对超出想象的强大敌人唯有选择回归堑壕战，我军将在防御中伺机寻找敌人的弱点予以重击————但愿还有那个机会。"
 GER_Fortified_position: "加固阵地"
 GER_Fortified_position_desc: "在这个时代点对线的突破是很容易成功的，既然如此则需要无限度的强化我们的盾牌，火力更猛的机枪与新型火炮还有单兵反坦克武器能为步兵提供保障！"
 GER_Anti_armor_unit: "重视反装甲单位"
 GER_Anti_armor_unit_desc: "依靠通用机枪和牵引火炮组成的堑壕阵地远远不足以挡住敌人的坦克，除非我们拥有更厉害的..."
 GER_No_step_back: "不准后退！"
 GER_No_step_back_desc: "最高统帅部正在参考上次大战时的经验，一致结论认为堑壕战需要严酷的军法，敢于下令进行“战术撤退”的指挥官一旦被发现将予以严惩。"
 GER_osttruppen: "东方营正式化"
 GER_osttruppen_desc: "东方营是指由战地指挥官私自成立并且由来自东方的非德意志人组成的部队，在其逐渐正式化后开始成为了全体非德意志人官兵的统称，他们将有效的解决我方人力不足和后方镇压的难题。"
 GER_Ocean_submarine: "远洋作战"
 GER_Ocean_submarine_desc: "潜艇部队总是需要出远门的，无论是大西洋的另一端还是遥远的太平洋都有可能是狩猎场，进一步改进制造技术，让潜艇航程更远，作战效率更强。"
 GER_RAD: "整合劳动团"
 GER_RAD_desc: "一战后为收拢广大的退伍老兵，许多地方社区自发组织了职能多样化的劳动服务团，这一临时举措在目前已经被现政权正式化，每个公民都必须在统一的“托特组织”受训才会被允许进行更多的社会活动。"
 GER_Black_revolution: "黑色革命"
 GER_Black_revolution_desc: "斯特拉瑟兄弟为代表的“国社派”并不满足于人民主义党的缝合现状，力主构建一个具有明确规章的先锋队式政党...这听起来怎么一股康米味？自由军团当年是靠对谁动手上的台？对此斯特拉瑟的解释称“效忠德意志的社会主义自然等同于接受了德国文化”。至于实践方面，[SOV.GetName]作为名义上的社会主义领头者混的有够差劲并不代表其意识形态真就一无是处，斯特拉瑟兄弟担任领导的地方向来都被管理的井井有条，其重工业的发展速度更是名列全国之首，那么眼下混沌将至的情况下应当采取该理念作为指导思想。"
 GER_Preventive_arrest: "预防性逮捕"
 GER_Preventive_arrest_desc: "格里戈尔·斯特拉瑟遇刺一案迫使我们不得不采取一些可能令广大国民感到不适的特别措施，例如被怀疑是“犯罪分子”即可在缺乏证据的情况下加以逮捕及审讯直到确认无误为止。这场大搜捕预计将持续大约一年之久，为此保安总局的海德里希提议将诸个警务部门暂且统合并全权由他指挥，这样调查起来将更有效率。"
 GER_Siegfried_spirit: "人民主义"
 GER_Siegfried_spirit_desc: "根据大会的讨论情况人民主义将得到定义，高层权力分配亦有可能出现变动。"
 GER_welthauptstadt_germania: "建设千年之都"
 GER_welthauptstadt_germania_desc: "一切都结束了，旧协约国皆被击败，我们的脚步已无可阻挡。现在终于是开始战后建设大计的时候了，天才建筑师阿尔伯特·施佩尔将按照二十年代就拟好的图纸将柏林城以“古日耳曼艺术风格”重建成超越任何一座历史名城的世界之都。"
 GER_Germania_Fund_raising: "筹措资金"
 GER_Germania_Fund_raising_desc: "建设日耳曼尼亚是一项耗资巨大的工程，全由政府承担对预算亦会是个巨大的打击，那为什么不号召平民捐款呢？"
 GER_Germania_Recruitment_of_labor: "征调工人"
 GER_Germania_Recruitment_of_labor_desc: "项目资金已到位！那么接下来该考虑如何组织人力了。"
 GER_Germania_Urban_renewal_of_Berlin_Slave_labor: "柏林城区改建"
 GER_Germania_Urban_renewal_of_Berlin_Slave_labor_desc: "整个日耳曼尼亚计划估计会持续十多年，首先我们应当将其最基础的部分完成，比如说街道扩宽以及卫星城扩建，让柏林看起来至少够的上这个名字。"
 GER_Germania_Volkshalle_Slave_labor: "建设人民大厅"
 GER_Germania_Volkshalle_Slave_labor_desc: "近几年应当是无法看到日耳曼尼亚的彻底竣工，不过立于纵贯南北的“齐格弗里德大道”中央的巨型礼堂“人民大厅”应当是有望趁早投入使用，这座气势恢宏的标志性建筑将为这座城市奠定基调。"
 GER_Germania_Urban_renewal_of_Berlin_Ordinary_workers: "柏林城区改建"
 GER_Germania_Urban_renewal_of_Berlin_Ordinary_workers_desc: "整个日耳曼尼亚计划估计会持续十多年，首先我们应当将其最基础的部分完成，比如说街道扩宽以及卫星城扩建，让柏林看起来至少够的上这个名字。"
 GER_Germania_Volkshalle_Ordinary_workers: "建设人民大厅"
 GER_Germania_Volkshalle_Ordinary_workers_desc: "近几年应当是无法看到日耳曼尼亚的彻底竣工，不过立于纵贯南北的“齐格弗里德大道”中央的巨型礼堂“人民大厅”应当是有望趁早投入使用，这座气势恢宏的标志性建筑将为这座城市奠定基调。"
 GER_Nationalized_military_industry: "国有化军工生产"
 GER_Nationalized_military_industry_desc: "通过激进的国有化策略将有大量工厂被改组用于生产军械，除此之外斯特拉瑟派往落后地区的特别专员也将开始一系列的土改政策，目的将把这些收归而来的土地全部用于军工业。"
 GER_People_tank_project: "人民坦克工厂"
 GER_People_tank_project_desc: "装甲战斗车辆!也就是被盎佬称为“水柜”的玩意注定将成为下一场大战的决定性武器，那么我军必须拥有足够多的装甲师，再拨出更多工厂设备投产时亦可以从其他方面提高产量，例如以降低成本为主题的“人民坦克”计划。"
 GER_Labor_camp: "劳动改造营"
 GER_Labor_camp_desc: "目前一些被称为“劳动改造营”的郊区设施已经开始建设，海德里希则指挥着保安总局与图勒卫队密切配合于全国范围内开始抓捕“破坏分子”，只要符合斯特拉瑟定下的特征例如“投机”“懒惰”就会被强制送入服苦役，似乎某个群体被送入的比例有些高？"
 GER_Start_the_wartime_economy: "启动战时经济"
 GER_Start_the_wartime_economy_desc: "我国的名嘴戈培尔博士一直是斯特拉瑟的忠实拥戴者，由他控制的宣传部在斯特拉瑟主管大权后一直在更为卖力的发动宣传攻势，长期处于民生恢复计划的国民们似乎对广播中传来的阵阵战争信号有些不适...戈培尔因此建议一向不善言辞的齐格弗里德进行一次电视讲话，向来在这一锤定音后斯特拉瑟就有理由开展更大幅度的经济改制了。"
 GER_Authorize_the_new_armaments_minister: "授权军备部部长"
 GER_Authorize_the_new_armaments_minister_desc: "前线很不妙，非常的不妙...看来八小时工作制必须被叫停了。阿尔伯特·施佩尔已被党内多名高层保举为军备部部长主掌军事生产，虽然他是个业余人士...不过看起来他确实是充满了激情。毕竟如果我们输了...我是说万一，那么这位建筑师的梦想可是彻底完了，他肯定不会让这一切发生的，对吧？"
 GER_Bring_in_foreign_workers: "引进外籍劳工"
 GER_Bring_in_foreign_workers_desc: "由军备部部长签字的外劳引进令已经开始实施，驻外占领区管理机构已经征调了大量劳动力准备派往本土工厂，据称招工条例上几乎都写着“完成合同后可获得德国国籍”，希望这能调动起广大外籍劳动者的积极性。"
 GER_Complete_integration_of_intelligence_services: "彻底整合情报部门"
 GER_Complete_integration_of_intelligence_services_desc: "卡纳里斯案终于给了一个改组我国混乱情报机构的完美机会，各个官僚部门再也无法拿出理由加以推脱，海德里希如愿以偿的成为了全德最大的情报主宰。"
 GER_German_Dutch_intelligence_cooperation: "德-荷情报合作"
 GER_German_Dutch_intelligence_cooperation_desc: "之前我们的情报机构极为混乱，因此与隔壁荷兰人高效的机构展开合作都做不到，现在可不会了！与上次大战最有名的间谍联手，我们将会做到世界最好！"
 GER_IG_Farben: "合并化工企业"
 GER_IG_Farben_desc: "我国的能源实在是一大问题，如果制造了足够多的飞机与坦克却不能动可就太尴尬了，因此化工企业将不能按照私有资本的生产模式继续经营，根据我国宪法国家可以在需要的时候将任何企业整合，那么现在所有的德国化工企业将被统合为“染料工业利益集团”，简称IG法本公司。"
 GER_Armaments_payment_promissory_note: "军备支付期票"
 GER_Armaments_payment_promissory_note_desc: "这其实是沙赫特的主意，简单来说就是用空头支票去兑付国家军备订单。即使门外汉都看得出来这非常危险，过去就被齐格弗里德拒绝了，不过戈林秉着“人有多大胆，工厂多大产”的指导方针，向利欲熏心的工业巨头们发放了空头支票后立刻迎来了数不完的订单，至于兑付还钱什么的...日后再说了。"
 GER_Goring_Project: "戈林计划"
 GER_Goring_Project_desc: "赫尔曼·戈林作为上次大战中的著名空战英雄与现任空军总司令一直是我国政坛的大人物，如今这个什么都想管的人正试图接替沙赫特重整德国军备，虽然在经济领域他只是个门外汉————可这并不能阻止他。沙赫特在民生恢复计划中已为工业打下了良好的基础，戈林只需要权力加持下挥舞着由资本家组成的大棒，有问题敲哪里就行。"
 GER_Entering_the_school: "进驻学校"
 GER_Entering_the_school_desc: "青年团的活动于近日遭受了一些阻挠，而这些阻力更被怀疑与内部颠覆势力有关，少数自以为受过高等教育的年轻人开始怀疑人民主义价值观并号召“打倒傀儡和幕后提线者”。这是绝不能容忍的，正好我们的合作者弗莱堡大学校长海德格尔向我们提议希望进行一次专项整治活动以“正学风”，那何不来一次重拳出击呢？"
 GER_TST_position: "图勒卫队的作用"
 GER_TST_position_desc: "党内的两个派别都无法放弃对图勒卫队的拉拢，前身为自由军团老兵的图勒卫队至今作为人民主义党的武装部队与国防军共存，双方时常因为征兵补给等问题发生冲突，而我们该支持谁显而易见，不过激进的国社派在这个问题上不像传统派会给国防军面子。"
 GER_vor_das_vaterland: "祖国与人民"
 GER_vor_das_vaterland_desc: "当下的人民主义党是一个涵盖了多种政治光谱的缝合体，不过构成基本盘亦是至今也在掌权的派系大多是因“巴伐利亚苏维埃事件”中莫名走到一起的图勒协会与自由军团，其采取的思想亦是较为奇特“但凡接受德国文化，习得德语者都有资格成为德国公民。因此德国文化必须永远代表着人民，代表着进步”。至今没人说得清楚该理念究竟是沉默不语的齐格弗里德提出的，还是传说中一名叫做“亚当·德雷斯勒”的捷克籍德裔大战老兵的酒后牢骚，总之该理念看似充满幻想实际能让绝大多数人满意，与齐格弗里德的注视下举起黑白红大旗吧！"
 GER_vor_das_vaterland_Valkist_idea: "人民主义"
 GER_vor_das_vaterland_Valkist_idea_desc: "人民主义依旧是一个杂糅的概念，好似一个“全德右翼大联合”，不过在齐格弗里德的个人魅力影响下各路人马至少在明面上代表着德国的进步。"
 GER_Obligations_of_Youth_League: "青年团的义务"
 GER_Obligations_of_Youth_League_desc: "齐格弗里德青年团作为我们的准军事组织长期肩负着向新一代德意志人输送人民主义价值观的重任，自然它不能总是作为一个夏令营组织了，应当告诉青年们什么才是真正将要准备去做的事情。"
 GER_Reconstruction_of_faith: "信仰的重建"
 GER_Reconstruction_of_faith_desc: "德意志人北欧起源说才是真理！或者说...其实只是我们需要一个说法将德意志文化从罗马叙事中拉扯出来，反正按照现行政策眼下基督教会的关门之日就要到了。不过目前对于处置教会的方法党内两个派系亦有差别，国社派只是单纯想摧毁基督教以推广国家无神论，正统人民主义者更想在这一基础上构建新的古日耳曼众神崇拜————亦即崇拜伟大勇士齐格弗里德。"
 GER_The_startin_point_of_the_Kriegsmarine: "战争海军的起点"
 GER_The_startin_point_of_the_Kriegsmarine_desc: "海军是蒙受了凡尔赛条约最为恶劣条款的军种，庞大的公海舰队于今日只是一支水警团似的近海防卫队，显然在军费拨下来后这将不会是常态了。"
 GER_Plan_Z: "Z计划"
 GER_Plan_Z_desc: "雄心勃勃的Z计划已经得到了齐格弗里德的亲自支持，只要情况允许可以将民用工业乃至陆军生产调配至造舰工程，想来战争海军很快就将崛起了。"
 GER_Build_Bismarck_Class: "建造俾斯麦级"
 GER_Build_Bismarck_Class_desc: "袖珍战列舰远远不能被称之为战列舰，比沙恩霍斯特级更强大的俾斯麦级才配作为战争海军的旗舰。"
 GER_Expand_the_destroyer_fleet: "扩建驱逐舰"
 GER_Expand_the_destroyer_fleet_desc: "对于海军而言众多的小型水面舰才是根基，如果没有足够的驱逐舰那么德国海军将始终无法实现对大西洋的统治，"
 GER_Expanding_the_cruiser_formation: "扩编巡洋舰"
 GER_Expanding_the_cruiser_formation_desc: "不同吨位的巡洋舰能应付海战中的绝大部分状况，我们必须建造更多来确保大洋上的胜利。"
 GER_Test_carrier_aircraft: "试验舰载机"
 GER_Test_carrier_aircraft_desc: "如果我们真的打算问鼎大洋霸权那就必须将空中力量投射至深海，战争海军必须拥有航空母舰！那么首先就得让戈林元帅交出舰载机的管理权。"
 GER_Expansion_of_the_dock: "现代化海军基地"
 GER_Expansion_of_the_dock_desc: "全新的港口与船坞将是一支伟大海军重生的前提，除了海岸设施外岸基防御设施亦将得到加强。"
 GER_Offshore_defense: "对海攻击"
 GER_Offshore_defense_desc: "无论如何，敌人的水面舰始终对我们保持着优势，新生的海军可没有过去出港进行日德兰决战的资本，将敌人引入近海通过轰炸机配合予以歼灭倒是个不错的想法。"
 GER_Building_Zeppelin_Class: "建造齐柏林级"
 GER_Building_Zeppelin_Class_desc: "拖了这么久总算到了最关键的时刻，我们的航空母舰早已准备好下水了，现在只需要您亲自朝舰首扔个酒瓶。"
 GER_Reorganizing_the_Marine_Corps: "重组海军陆战队"
 GER_Reorganizing_the_Marine_Corps_desc: "著名的自由军团“埃尔哈特旅”前身就是帝国海军的陆战队第二旅，在“人民之国”还未建成的动荡岁月里这支铁军一直剿灭各类国贼的路上，嗜血的巴伐利亚赤匪到狡诈的社会民主党政客都是一枪托解决的事！委任这支部队的指挥官埃尔哈特将军复兴海军陆战队再合适不过了。"
 GER_Landing_battle_drill: "登陆战演练"
 GER_Landing_battle_drill_desc: "“埃尔哈特旅”的老兵要么退役要么供职于图勒卫队，就像他们一样我军很久没有人再关心过跨海级别的登陆作战了，然而跨越大海大洋的时刻终将到来，不如从现在开始做好准备。"
 GER_Refurbished_special_warfare_equipment: "翻新登陆设备"
 GER_Refurbished_special_warfare_equipment_desc: "具有更强防御性能的登陆艇，不至于因空气湿度出现障碍的武器，或者是可以潜水的坦克。登陆战总是需要比敌人更先进的设备才能确保成功上岸。"
 GER_Attack_from_the_bottom_of_the_sea: "从海底出击"
 GER_Attack_from_the_bottom_of_the_sea_desc: "水面行动基本上完全破产了，雷德尔已经无法继续呆在海军总司令的位置上，潜艇司令邓尼茨的想法可能会更好些。"
 GER_Torpedo_and_snorkel: "鱼雷与通气管"
 GER_Torpedo_and_snorkel_desc: "潜艇安装了通气管后将有效避免因浮出水面换气从而遭到击沉的噩运，配合全新的音响自导鱼雷将有效提高潜艇面对敌舰的反击能力。"
 GER_Improve_the_cipher_machine: "改进密码机"
 GER_Improve_the_cipher_machine_desc: "海军采用的密码机一向是我国最好的款式，加以改进后可以有效提高潜艇搜寻目标的几率与袭击成功的概率，只不过凡是密码终有被破解的时候。"
 GER_Wolf_pack: "狼群战术"
 GER_Wolf_pack_desc: "多艘潜艇在大洋上巡航，一旦发现目标船队即呼叫全体集中进行跟踪，在合适的时机发起围猎，拥有先进的加密技术为前提此“狼群战术”才能顺利开展。"
 GER_Intricate_intelligence_agency: "错综复杂的情报机构"
 GER_Intricate_intelligence_agency_desc: "卡纳里斯的军事谍报局（阿勃维尔），戈林的盖世太保，海德里希的国家保安局，除这三个大头外我们的一些政府部门与党务机构也拥有自己的调查机构，这么多情报网络交织在一起一方面给予了情报工作的便利，另一方面它们亦是日常扯皮。"
 GER_Intricate_intelligence_agency_1: "错综复杂的情报机构"
 GER_Intricate_intelligence_agency_1_desc: "卡纳里斯的军事谍报局（阿勃维尔），海德里希的国家保安局，除这三个大头外我们的一些政府部门与党务机构也拥有自己的调查机构，这么多情报网络交织在一起一方面给予了情报工作的便利，另一方面它们亦是日常扯皮。"
 GER_Unified_Intelligence_Agency: "统一的情报机构"
 GER_Unified_Intelligence_Agency_desc: "现在国家保安局掌控了我国所有的情报机构，先前工作扯皮问题还有内部叛徒均已被解决，总算可以正常进行情报工作了。"
 GER_disturbing_general_staff: "令人不安的总参谋部"
 GER_disturbing_general_staff_desc: "容克，普鲁士的传统军事贵族几乎撑起了整个近代德意志历史，对于他们中的一部分人而言前帝国皇帝威廉二世在心里的重量恐怕仍然胜过齐格弗里德。而这一部分人恰好许多正在国防军中身居高位，那么他们在完成本职工作的间隙中总会或多或少的考虑点...不该想的事情。"
 GER_TST_idea: "图勒卫队"
 GER_TST_idea_desc: "图勒卫队是由推翻魏玛政权的自由军团老兵为基础，广泛吸收了人民主义党员后组建的一支准军事部队。一心效忠齐格弗里德的他们从来就不打算仅仅在国内作为一支治安军，自然这埋下了现政权与国防军之间冲突的种子。"
 GER_Determine_the_party_program_tooltip: "§R党代会是件大事，我们的敌人也希望做点什么。§!\n"
 GER_DAF: "强化劳工阵线"
 GER_DAF_desc: "德意志劳工阵线是由罗伯特·莱伊领导的全国唯一合法之劳工组织，旨在统合工人阶级更好的为国工作，扩大对该组织的支持将有效提高工人的积极性，虽然也有部分群体对此并不太乐意。"
 GER_WaffenSS_General: "提拔近卫队军官"
 GER_WaffenSS_General_desc: "最高统帅部成功的分化了容克们的权力，那就继续提拔来自党的武装部队“图勒近卫队”的新锐军官吧！虽然这群人时常被诟病靠政治上位，但也不乏不满军队保守派的陆军军官，就以此开启德国陆军的革新之风吧！"
 GER_counter_armor: "应对敌军坦克"
 GER_counter_armor_desc: "忽视步兵师建设可谓是我军的一项基本政策，这导致落后的步兵师可能在面对敌人的坦克时毫无还手之力，那还是做点什么吧。"
 GER_STUG: "量产突击炮"
 GER_STUG_desc: "在坦克车体上安装简单的战斗室及一门更大的火炮，如此构造出的突击炮结构简单火力强大，理论上我们该给每个步兵师配上一个突击炮营以强化它们的攻坚和反装甲能力。"
 GER_anti_communist_volunteer_brigades: "Anti-communist Volunteers"
 GER_anti_communist_volunteer_brigades_desc: "It is the duty of every human being to oppose the Bolsheviks! Dr. Goebbels is announcing \"This is a Dschihad\" to the world, but normal people support our great cause!"
 GER_deploy_the_osttruppen: "组建东方营"
 GER_deploy_the_osttruppen_desc: "东方营是由东方占领区的忠诚者组建的部队，战斗力可能会有点问题，国内的种族主义者对此更是非常非常的不满，但是在广阔的东线面前，我们需要更多人。"
 GER_Generalstab_Junker_vorbeck: "召回第二帝国军官"
 GER_Generalstab_Junker_vorbeck_desc: "容克贵族军官们已经取得了军队的控制权，部分过去因为政治原因而离开军队的将军也可以回来了。"
 GER_Antimonopoly_law: "反垄断法"
 GER_Antimonopoly_law_desc: "阿道夫·希特勒的死对头斯特拉瑟兄弟一直对我国长期存在的大公司垄断行为相当鄙视，毫无疑问，国家是人民的，经济也是人民的！《反垄断法》将会切断资本家与希特勒等人的腐败链条！希特勒派则对斯特拉瑟兄弟进行了高强度扣“共匪”帽子，这更说明了希特勒集团的反动本质！"
 GER_ministry_of_armaments: "军备部部长"
 GER_ministry_of_armaments_desc: "前线很不妙，非常的不妙...看来八小时工作制必须被叫停了。阿尔伯特·施佩尔已被党内多名高层保举为军备部部长主掌军事生产，虽然他是个业余人士...不过看起来他确实是充满了激情。毕竟如果我们输了...我是说万一，那么这位建筑师的梦想可是彻底完了，他肯定不会让这一切发生的，对吧？"
 GER_Generalstab_WaffenSS: "成立最高统帅部"
 GER_Generalstab_WaffenSS_desc: "让容克们见鬼去吧！他们中只有一部分人是值得依靠的，而大部分都是酒囊饭袋！判定的标准就是“掌权的容克即为酒囊饭袋”，这是上次大战最值得反省的错误之一！成立国防军最高统帅部能够分化这群白痴的权力！"
 GER_HAPRO: "合步楼条约"
 GER_HAPRO_desc: "德国缺乏稀有金属，中国缺乏工业，所以他们定然不会拒绝我们提出的贸易协定。步枪，火炮，坦克，换取我们在中国南方的钨矿开发权，这必须在全面战争爆发前尽快完成。"
 GER_CHI_continue_military_cooperation_with_china: "继续中德合作"
 GER_CHI_continue_military_cooperation_with_china_desc: "继续加深我们和中国的友好关系吧，他们确实在近一百年的表现相当丢人，可我们不也是这么走过来的？携手合作我们将一同撕碎帝国主义者的悲惨秩序。"
 GER_CHI_chinese_three_year_plan: "三年计划"
 GER_CHI_chinese_three_year_plan_desc: "戈林属下的四年计划办公室将分一部分人在埃里希·诺伊曼带领下前往中国进行一个 三年计划，这将显著的改善他们落后的工业，以成为我们够格的盟友。"
 GER_Poznan_or_war: "波兹南或..."
 GER_Poznan_or_war_desc: "波兹南曾经是日耳曼的一部分，波兹南现在是日耳曼的一部分，波兹南永远是日耳曼的一部分！如果波兰不打算把这片土地交出来，那我们就会把他们打成碎片！"
 GER_resettle_polish_citizens: "“安置”波兰人"
 GER_resettle_polish_citizens_desc: "很显然波兰人完全没有和我们好好相处的打算，那就给他们一人办一张去俄国的签证吧，如果又不想走又不想和日耳曼人生活，那就去..."
 GER_SOV_build_kazan_panzerplant: "建设喀山坦克工厂"
 GER_SOV_build_kazan_panzerplant_desc: "德国和俄国都是陆权国家，都需要最强的装甲车辆来确保地面的霸权，一同开发新式坦克将是最好的选择！"
 GER_SOV_koester_nakhimov_plan: "海军共同发展计划"
 GER_SOV_koester_nakhimov_plan_desc: "大陆上的敌人迟早会被击垮，我们终将把目光投向更远，可是我们的海军都很弱..."
 GER_generalgouvernement_final_germanization: "波兰的日耳曼化"
 GER_generalgouvernement_final_germanization_desc: "最后，波兰会成为一个过去的地理名词，而几百年后，这片土地上剩余的波兰人还会忘记何为“波兰”，只有大德意志国的东方省，总之，让我们友好相处吧！"
 GER_CZE_sudetenlandische_treibstoffwerke_ag: "苏台德油井"
 GER_CZE_sudetenlandische_treibstoffwerke_ag_desc: "难得在我们的核心控制区附近发现了油田！法本公司的员工已经在路上了。"
 GER_CZE_czech_final_germanization: "捷克的日耳曼化"
 GER_CZE_czech_final_germanization_desc: "波西米亚很早就是奥匈帝国的一部分，现在只要他们肯放下他们那无谓的民族主义，乖乖成为一个德意志人就好了。并且就当前的局势，他们毫无选择。"
 GER_RHI_Anschluss: "要求莱茵兰公投"
 GER_RHI_Anschluss_desc: "莱茵兰该会到祖国父亲身边了，唯一的变数就是法国佬的态度，如果他们不从，我们便杀过去！"
 GER_incorporate_gestapo_into_divisions: "扩大秘密警察的职权"
 GER_incorporate_gestapo_into_divisions_desc: "莱因哈德·海德里希认为盖世太保不止要负责清理外国颠覆势力，内部颠覆势力同样值得重视！那么就让宪兵部门也并入盖世太保管辖吧。不过很多高级将领对此很有意见，他们认为这完全是模仿苏联内务部那一套，那会不会大清洗？！"
 GER_Generalstab_Junker: "强化总参谋部"
 GER_Generalstab_Junker_desc: "将军事完全交给总参谋部吧，他们是最专业的。"
 GER_military_maneuvers_in_the_rhineland: "莱茵兰军事演习"
 GER_military_maneuvers_in_the_rhineland_desc: "晒瑟他妈的凡尔赛条约吧，齐格弗里德将引领崭新的德意志走向一个无比光辉的未来！我们现在要做的就是向世界宣告我们即将要做的事，军队将前往法占莱茵兰边境拉练一下，看看躲在碉堡里晒腋窝的法国佬有没有吓得尿裤子！"
 GER_flak_towers: "防空炮塔"
 GER_flak_towers_desc: "如果我们无法快速取得战争的胜利，那么敌人有可能通过空中打击我们的工业基地，迈耶元帅虽然打包票宣称空军会做好本职工作，但肯定要防范于未然，对吧？"
 GER_the_wall_of_europe: "欧罗巴之墙"
 GER_the_wall_of_europe_desc: "俄国人已经被击败了，可仍不能放松警惕，不管是他们卷土重来，还是东方的什么“黄祸”，他们永远别想席卷我们的欧罗巴大陆！"
 GER_geheime_staatspolizei: "盖世太保"
 GER_geheime_staatspolizei_desc: "“盖世太保”即为国家秘密警察的简称，尽管这么一个机构的形象可能不太好，然而部分东方野蛮人的形象可能根本就不存在。尤其是在上次大战末尾趁乱造反的波兰佬，他们对东方德意志人的罪行简直罄竹难书，即使是向来不太爱说话的齐格弗里德阁下也对此深表愤怒，那么现在就是盖世太保东方办事处开张的时候了。"
 GER_Determine_the_party_program: "党纲确立"
 GER_Determine_the_party_program_desc: "距离自由军团奋起推翻社民党的腐朽统治已经有差不多十六个年头了，这期间德意志一直在“伟大领袖”齐格弗里德的注视下慢慢休养生息，大家都相信只要有他在就不会有第二次政变...然而第二次世界大战恐怕是不远了。因而在渐渐紧张起来的国际局势下我们必须对当前形势做一个审视，那么就在慕尼黑召开的党代会上提出这些报告吧，首先第一步我们必须...确定人民主义（Valkist）究竟该是个什么玩意。"
 GER_Das_Rheingold: "莱茵的黄金"
 GER_Das_Rheingold_desc: "使用这个代号命名该计划可能是对我国伟大英雄的不敬，但还有什么能更好的说明这笔“诅咒的财宝”呢？很多 非常多的假冒英镑法郎将由德国印钞机喷涌到我们的协约朋友那，在我们还能维持贸易的时候，不要忘了拿假钱去找他俩买东西！"
 GER_germanias_volkshalle: "人民大厅"
 GER_germanias_volkshalle_desc: "日耳曼尼亚最重要的行政建筑，一切最高指令皆出自神圣的人民大厅，我们将从这里开始对帝国新土地的统治。"
 GER_Valkist: "Valkism"
 GER_Valkist_desc: "Valkism is an ideological theory proposed by our great patriotist Adam Dressler twenty years ago. Althoug he died because of a failed coup, comrades of the party took over the power under the great leader's valknut flag. We must carry out Valkism. So what is Valkism?"
 GER_Valkist_cultural: "文化民族主义"
 GER_Valkist_cultural_desc: "德雷斯勒最初的构想中最重要的一点：但凡接受德国文化，习得德语者都有资格成为德国公民。因此德国文化必须永远代表着人民，代表着进步，如此大德意志迟早会延伸到世界上的每一个角落，必须坚持他的伟大构想！"
 GER_Valkist_race: "纯粹民族主义"
 GER_Valkist_race_desc: "我们现在在世界上的影响力根本无法让外族人觉得成为德国人是种荣耀，同时这近20年来人民心中充满了对周边外族的愤恨，实行教化外族的文化主义实在太耗费财力，不如顺应局势煽动民族情绪吧？党的许多高层也都是这个意见。"
 GER_Jugend_soldiers: "从青年团中征兵"
 GER_Jugend_soldiers_desc: "齐格弗里德青年团不应当只是在部队后方打打电话收发电报，直接组织青年团上前线！军队需要更多人！"
 GER_messerschmitt: "Support Willy Messerschmitt"
 GER_messerschmitt_desc: "Willy Messerschmitt is a well-known aircraft designer and a good friend of many great figures in the Air Force. He hopes that the government will support his fighter program anyway, even if it is handed over to Falk Wolff for production. The importance of air supremacy in the future can indeed be considered to support him, but there are rumors that \"Messerschmitt never drove an aircraft of his own design.\" Then for what purpose did he work?"
 GER_focke: "支持库尔特·谭克"
 GER_focke_desc: "另一位著名的飞机设计师库尔特·谭克时常抱怨受到梅塞施密特的政治打压，先不评论这种指控是否真是存在，谭克本身就是一位著名的飞行员，他的意见应该是很值得一听的。若照他的思路，飞机发展应当是多用途的，像梅塞施密特那样设计航程极次的“机场保卫者”显然不是个好主意，即使是战斗机也可以搭载各类武器进行各种支援任务。"
 GER_air_ACE: "王牌飞行员"
 GER_air_ACE_desc: "我们需要构建以王牌飞行员为核心的作战方略！通俗的来说就是每一只航空联队都需要一位王牌飞行员，刚学会开飞机的新手只要做好王牌对陪衬即可。"
 GER_nibelungen_steyr_werke_tank_plant: "尼伯龙根玩具厂"
 GER_nibelungen_steyr_werke_tank_plant_desc: "尼伯龙根玩具厂拥有全德意志最新最现代化的战车生产线！整个投产计划与德奥合并息息相关，它预计将在奥地利的圣瓦伦丁小镇开办以方便利用那里的工业资源，可如果情况有变，工厂只能开在柏林了..."
 GER_ITA_prepare_to_cross_the_alps: "跨越阿尔卑斯"
 GER_ITA_prepare_to_cross_the_alps_desc: "奥地利军队人才济济，对于山地战的认知更是世界领先。而如果我们要为日耳曼兄弟伸张南蒂罗尔的正义，那跨越阿尔卑斯定然是少不了的。"
 GER_enigma_improvement: "enigma"
 GER_enigma_improvement_desc: "“恩尼格玛”即意为“迷”，是我国也是世上最先进的的机械密码机，不过肯定不能止步于此，对它的进一步改进必须立刻进行，确保我军的情况对于敌人永远是个谜。"
 GER_DeutscheArbeitsfront: "德意志劳工阵线"
 GER_DeutscheArbeitsfront_desc: "党的重要人物 阿道夫·希特勒丝毫不掩饰他的反共产主义立场，他认为所有的工会都必须听国家的。那么我们将与大资本家联手拆散现存所有的公会，并重组为政府机构“德意志劳工阵线”，这个新的国有工会将会更好的为国家服务。但是...它肯定会是高度腐败的。"
 GER_CHI_military_cooperation: "中德联合军演"
 GER_CHI_military_cooperation_desc: "呃，我们的军事发展方向完全不一样，但还是搞个联合军演改善一下亚洲人落后的脑袋吧，或许以后还是能见到他们的装甲部队？"
 GER_JAP_the_common_goal_unites_us: "与日本的共同目标"
 GER_JAP_the_common_goal_unites_us_desc: "别做扶助中国人的迷梦了，和日本人的合作才是现实的考虑，他们必定要称霸亚洲。而青岛什么的不过是旧时代容克老爷的幻梦而已，我们在亚洲根本没什么图谋，就以此开始和日本人的良好关系吧。"
 GER_JAP_nippon_lurgi_goshi_kk: "开发日本石油"
 GER_JAP_nippon_lurgi_goshi_kk_desc: "日本的扩张需要足够的燃油，而我们可以提供一些这方面的技术，同时据我们的专家报告，他们在大陆的占领区也可能有一片大型油田存在，但愿能早点挖出来。"
 GER_JAP_military_technology_collaboration: "德日技术交换"
 GER_JAP_military_technology_collaboration_desc: "日本人会为我们的重建我们的海军贡献出他们的技术，而我们则会为他们提供更现代化的地面和航空装备。"
 GER_Jugend_support: "青年团支援队"
 GER_Jugend_support_desc: "在当下，不论如何我们必须时刻保持军国主义概念，而青年人的思想是最为关键的，组织齐格弗里德青年团定期参加军队接受一些简单的培训有助于灌输军国主义和促进军事发展。"
 GER_secure_vital_resources_from_sweden: "确保德-瑞贸易"
 GER_secure_vital_resources_from_sweden_desc: "欧洲大陆局势风云变幻，不说盟友，就连生意朋友都有随时翻脸的可能性。我国的资源又及其贫乏，北方的瑞典可谓是少有的“中立国”，与其深化贸易协定应该是个好主意...也许吧。"
 GER_improve_infantry_equipment: "更新步兵武器"
 GER_improve_infantry_equipment_desc: "我军的主要发展方向是机械化部队，不过那也得配备上最好的枪，如果没有足够的冲锋枪掩护四周，坦克可是没法面对近距离敌人扔来的各种小玩意的..."
 GER_gather_foreign_equipment: "再用缴获军火"
 GER_gather_foreign_equipment_desc: "军工生产不可能不出现缺口，这样只能让部队自行想办法解决了。"
 GER_Jugend_female_soldiers: "从青年团中征召女性"
 GER_Jugend_female_soldiers_desc: "在我们国家这么做真是个突破性进展，保守派虽不情愿也不得不接受前线伤亡数字的逐渐扩大导致的兵员短缺。"
 GER_integrate_switzerland: "整合瑞士"
 GER_integrate_switzerland_desc: "瑞士已经在祖国父亲的控制之下！理念的差异并不能阻止我们是一家人！"
 GER_exploit_swiss_wealth: "瑞士银行的无息贷款"
 GER_exploit_swiss_wealth_desc: "要求瑞士银行提供一笔爱国钱在当前状况下是非常容易的事情。"
 GER_Bofors_SWE: "瑞典火炮技术"
 GER_Bofors_SWE_desc: "瑞典的火炮一度远销世界...现在我们也能分一点技术..免费的！"
 GER_nuclear_SWE: "德瑞核技术合作"
 GER_nuclear_SWE_desc: "北欧有我们的核计划需要的重水，瑞典人也在这方面有所突破，一起合作可以更快的开发出这等超级武器。"
 GER_ITA_truncate_italian_dream: "索要南蒂罗尔"
 GER_ITA_truncate_italian_dream_desc: "南蒂罗尔是被南方的面条佬毫无理由割出去的德意志人居住点，他们没什么理由不把它环回来，或者他们缺一个被打烂的理由。"
 GER_ITA_take_out_fascist_pretenders: "宣称威尼斯"
 GER_ITA_take_out_fascist_pretenders_desc: "与面条佬的合作都会遭到各种理由的背叛，只能把他们打回城邦形态才能终结这个南部威胁！"
 GER_ITA_our_access_to_mediterranean_sea: "建设伊斯特利亚基地"
 GER_ITA_our_access_to_mediterranean_sea_desc: "在过一会，我们的海军就能在地中海上巡逻了，为此我们将在旧奥匈帝国的海军基地上建设德国海军的地中海总部。"
 GER_ITA: "联合意大利"
 GER_ITA_desc: "出于现实考虑，与面条佬开战将会是个大灾难，其实我们还是有着相同的目标的，而且南蒂罗尔争端也解决了，那为何不..."
 GER_ITA_stahlpakt: "开发北意钢铁"
 GER_ITA_stahlpakt_desc: "既然面条佬已经不再和我们为敌，那也该稍微扶助一下他们可怜兮兮的钢铁工业，否则真没法考虑他们是否有足够的军火去击败英法帝国主义。"
 GER_erwin_rommels_deutsches_afrikakorps: "提拔隆美尔"
 GER_erwin_rommels_deutsches_afrikakorps_desc: "埃尔文·隆美尔是军队中的一颗新星，他曾在二十年前狠狠收拾过面条佬，对他委以重任将有效提高我们在南部军事行动的效率。"
 GER_Rectify_military_production: "整顿军工生产"
 GER_Rectify_military_production_desc: "即使是施佩尔这样的外行都看的一清二楚，我们的工业实在是烂透了，各种腐败网络盘根错节几乎贯彻到了自上而下的每一个人，这导致我们的工业产能根本就没有发挥过全力。也就只有在当下的局势下掌握大权的军备部部长可以通过一系列行政命令将其扭转，或许很快军工产量就将达到顶峰了。"
 GER_General_Mobilization_Act: "总动员令"
 GER_General_Mobilization_Act_desc: "通过引入外籍劳工与内部整顿后军工产能的已经开始出现增长，不过这还远远不是德意志的极限，要想真正达到巅峰还需要逐渐克服上次大战挥之不去的阴影。"
 GER_Squeeze_foreign_workers_idea: "压榨外籍工人"
 GER_Squeeze_foreign_workers_idea_desc: "通过半强迫手段征召而来的外籍工人在提高了我国整体工作效率的同时也带来了不小的社会问题，总体来说我军还是可以使用他们的劳动成果让他们老实干活。"
 GER_Continental_Power_Circle: "大陆经济圈"
 GER_Continental_Power_Circle_desc: "只在本土闭门造车式的“自给自足”无法支撑起庞大的战争机器，除了预定的盟友北欧人外我们还必须在欧陆范围内拉拢其他的合作者，首先是经济然后还可能是政治军事上的多方合作。"
 GER_Arms_export: "军火出口"
 GER_Arms_export_desc: "德国的盟友有权采用最先进的德国武器，只不过军费该出还是要出的。"
 GER_German_Glory: "德军的荣耀"
 GER_German_Glory_desc: "要想终结战争，为祖国带来永久的和平，我军的进攻矛头就不能停下来。前进！再前进吧！最后的胜利就在前方！"
 GER_improve_national_spirit: "弘扬民族精神"
 GER_improve_national_spirit_desc: "前次世界大战胜利者的首都已均入我手，我们终于可以摆脱战败的阴影了。德国的新时代即将到来！"
 GER_improve_national_spirit_tooltip: "我们，或者同一阵营的成员，必须牢牢地控制住伦敦和巴黎以及它们所在的地区。"
 GER_four_year_plan: "四年计划"
 GER_four_year_plan_desc: "为助力国家重整军备并最终实现自给自足，我们亟需一个在未来四年内实现的宏伟计划。"
 GER_autarky: "自给自足"
 GER_autarky_desc: "德国要想真正强大，它必须自给自足。我们必须更好地利用我们的资源，提高我们的建设效率。"
 GER_coal_liquidization: "煤液化"
 GER_coal_liquidization_desc: "德国石油匮乏，因此必须在合成油领域加倍努力。"
 GER_synthetic_rubber: "合成橡胶"
 GER_synthetic_rubber_desc: "大规模机动化与空运亟需大量橡胶，但我国完全缺乏这种资源。我们必须以合成手段改进橡胶生产。"
 GER_rocketry_focus: "火箭技术"
 GER_rocketry_focus_desc: "使海陆空三军的技术研究取得巨大进展的关键，就在于火箭推进技术。"
 GER_modular_construction: "模块化结构"
 GER_modular_construction_desc: "通过将潜艇的部件在不同的工厂中生产，其装配和建造速度将会有很大提高。"
 GER_u_boat_effort: "重视U艇"
 GER_u_boat_effort_desc: "海军准将邓尼茨主张无限制潜艇战将会是战胜英国的最佳方式。有了足够的潜艇来封锁英国的航路，我们也许可以使英国的本土工业陷入”饥饿”。"
 GER_nationalist_spain_ally: "与西班牙结盟"
 GER_nationalist_spain_ally_desc: "国民军在西班牙内战中的胜利为我国与西班牙建立良好关系铺下了坚实的基础。佛朗哥控制着通往地中海的要道。"
 GER_nationalist_spain_ally_tt: "增加与§Y西班牙§!的关系"
 GER_west_wall: "西墙防线"
 GER_west_wall_desc: "西墙防线与法国人引以为傲的马奇诺防线平行，矗立在上次世界大战中齐格菲防线大致相同的地方。强化这一防御体系能使我们能够以更少的兵力守住边界，从而腾出部队参与任何可能的东方战役。"
 GER_west_wall_tt: "§R如果莱茵兰已经重新军事化，你还将同时获得：§!\n"
 GER_west_wall_forts: "在德法边境增设§Y12座陆上要塞§!。\n"
 GER_atlantikwall: "大西洋壁垒"
 GER_atlantikwall_desc: "我们如今已经占领西欧，现在必须在沿海建立防御工事，以防海对面的敌人登陆突袭。在整个欧洲沿岸建设庞大防御工事体系应该能为我们提供充足的保护。"
 GER_anschluss: "德奥合并"
 GER_anschluss_desc: "德奥合并是德意志民族长久以来的目标。尽管凡尔赛和约禁止这一做法，但是如今是时候将提上行程了。让我们给予奥地利人一个与我们共同实现伟大命运的机会吧！"
 GER_anschluss_eq_trigger_tt: "陆军正在使用的步兵装备多于§Y40000§!"
 GER_demand_sudetenland: "索取苏台德"
 GER_demand_sudetenland_desc: "在凡尔赛和约所导致的种种不公中，苏台德德意志人的命运可谓最为多舛。不论捷克会如何反对，我们都必须将他们置于我们的保护之下。"
 GER_demand_sudetenland_threat: "德国索取苏台德"
 GER_first_vienna_award: "第一次维也纳仲裁"
 GER_first_vienna_award_desc: "匈牙利人可以说是在前次世界大战后受苦受难最深重的民族之一了。在奥匈帝国解体之后，许多匈牙利人在一夜之间就变成了困在外国土地上的异乡人——即使他们祖祖辈辈就生活在那些土地上。通过将捷克斯洛伐克的一些土地割给匈牙利，我们可以大大提高与他们的关系。"
 GER_end_of_czechoslovakia: "捷克斯洛伐克的命运"
 GER_end_of_czechoslovakia_desc: "是时候把捷克人的旧土划分给那些能够真正管理好这片土地的人们了。同时，我们也应该考虑在东面的斯洛伐克建立一个傀儡国。"
 GER_second_vienna_award: "第二次维也纳仲裁"
 GER_second_vienna_award_desc: "特兰西瓦尼亚，这片匈牙利人居民占多数的土地，理应归属于我们的匈牙利朋友。但是，仍难说罗马尼亚的政府和民众会对这一要求作出什么样的反应。"
 GER_anti_comitern_pact: "反共产国际条约"
 GER_anti_comitern_pact_desc: "共产国际对于各国国内关系的干涉，不但将危及其国家安宁及社会福利，且将威胁世界和平！我们将向许多非共产主义国家发出提议，共同签署这一协议，从而遏制红色政权的威胁。"
 GER_ostwall: "东方壁垒"
 GER_ostwall_desc: "东方战事进展顺利，但万一战局形势逆转之下，我们必须要有能力阻挡敌人前进。我们应该修建一条防御工事，即黑豹-沃坦防线：沿第聂伯河，从黑海延伸到波罗的海。"
 GER_ostwall_forts: "沿第聂伯河到波罗的海，在你或阵营成员完全控制的以下地区增加§Y陆上要塞§!：\n"
 GER_ostwall_forts_2: "§Y塔尔图§!\n§Y普斯科夫§!\n§Y涅韦尔§!\n§Y维捷布斯克§!\n§Y明斯克§!\n§Y博布鲁伊斯克§!\n§Y莫济里§!\n§Y基辅§!\n§Y切尔卡瑟§!\n§Y第聂伯罗彼得罗夫斯克§!\n§Y扎波罗热§!\n"
 GER_ostwall_tt: "处于我们阵营的某个成员国控制下。\n"
 GER_demand_slovenia: "索取斯洛文尼亚"
 GER_demand_slovenia_threat: "德国索取斯洛文尼亚"
 GER_demand_slovenia_desc: "通过圣日耳曼昂莱条约，众多继承国获得了奥地利的大部分历史领土。如今奥地利再次融入德意志民族，这预示着结束不公正时机的到了。卡尔尼奥拉和施蒂利亚——即现在的斯洛文尼亚，必须回归祖国。"
 GER_first_ljubljana_award: "第一次卢布尔雅那仲裁"
 GER_first_ljubljana_award_desc: "虚伪的西方列强鼓吹民族自决，结果是大量少数族裔遭到塞尔维亚的统治。我们现正为纠正历史错误和寻找盟友而努力。对于那些愿与我等一同维持欧洲秩序的民族，我们将表现出最为慷慨的一面。"
 GER_first_ljubljana_award_tt: "所有原来是[YUG.GetAdjective]核心的地区都被§Y[YUG.GetName]§!或其傀儡国拥有。\n"
 GER_fate_of_yugoslavia: "南斯拉夫的命运"
 GER_fate_of_yugoslavia_desc: "南斯拉夫这个国家本就是一个生造的概念，该国中央政府大厦将倾。我们必须介入并帮助他们重整秩序。仅余一个问题：怎么做才能达成最好结果。"
 GER_war_with_greece: "对希腊作战"
 GER_war_with_greece_desc: "既然已经与希腊交战，错失这个东地中海基地将是德国的耻辱。"
 GER_second_ljubljana_award: "第二次卢布尔雅那仲裁"
 GER_second_ljubljana_award_tt: "事件向[Root.GetName]提供了索取领土或得到一个有价值的盟国的机会。"
 GER_second_ljubljana_award_desc: "解决南斯拉夫问题后，我们应该把目光投向希腊。同盟国把该国的地位捧得有点过分夸大，是时候看看谁才是我们真正的朋友了。"
 GER_fate_of_greece: "希腊的命运"
 GER_fate_of_greece_desc: "事实证明，希腊已经无法适应欧洲的新秩序。是时候向他们提供只有德国才能给予的保护了。"
 GER_spain_wargoal_tt: "获得针对§Y西班牙共和国§!的§Y吞并§!战争目标。\n"
 atlantikwall_tooltip: "在你或阵营成员完全控制的大西洋沿海地区增加§Y海岸要塞§!：\n"
 atlantikwall_tooltip_2: "§Y阿基坦§!\n§Y普瓦图§!\n§Y卢瓦尔§!\n§Y布列塔尼§!\n§Y诺曼底§!\n§Y加莱海峡§!\n§Y佛兰德§!\n§Y荷兰§!\n§Y弗里斯兰§!\n§Y威悉-埃姆斯§!\n§Y汉诺威§!\n§Y石勒苏益格-荷尔斯泰因§!\n§Y日德兰§!\n§Y东挪威§!\n§Y西挪威§!\n§Y特伦德拉格§!\n§Y北挪威§!\n"
 germany.520.t: "瑞典资源开发协议"
 germany.520.d: "[GER.GetName]提出了一份互利的协定，他们会派遣专家进一步扩大我们的矿石采掘业，不过我们卖给他们的东西将会打点折扣，那么..."
 germany.520.a: "通过！"
 germany.520.b: "中立..."
 germany.521.t: "瑞典同意了资源开发协议"
 germany.521.d: ""
 germany.521.a: "这下坦克生产线能好好开动了"
 germany.522.t: "瑞典拒绝了资源开发协议"
 germany.522.d: ""
 germany.522.a: "迟早得踏平斯德哥尔摩"
 germany.519.t: "[GER.GetName]表示将继续遵守凡尔赛条约"
 germany.519.d: "遵照凡尔赛条约的修正案，我们需要支持德国经济以继续凡尔赛赔款，而[GER.GetName]的外交人员也表达了对我们支持的感谢，同时也表达了他们当下的困难，要求进一步减少当期的赔付。"
 germany.519.a: "只要能还就行。"
 germany.523.t: "[GER.GetName]要求进行莱茵兰公投"
 germany.523.d: "“对不起，但是莱茵兰必须是祖国父亲的。”"
 germany.523.a: "我们退回马奇诺！"
 germany.523.b: "他们什么也得不到！"
 germany.524.t: "莱茵兰回归"
 germany.524.d: "[FRA.GetName]默许了公投，结果毫无疑问。"
 germany.524.a: "欢迎回来！"
 germany.525.t: "[FRA.GetName]出兵戒严莱茵兰"
 germany.525.d: "[FRA.GetName]派兵驱散了正在准备的投票活动，看来只能..."
 germany.525.a: "他们死定了！"
 germany.526.t: "[GER.GetName]索要南蒂罗尔"
 germany.526.d: "“对不起，但是奥地利是大德意志的一部分。”"
 germany.526.a: "那儿确实日耳曼人更多些..."
 germany.526.b: "给日耳曼蛮子回一份！"
 germany.527.t: "[ITA.GetName]军队撤离南蒂罗尔"
 germany.527.d: "外交结果还未公布，[ITA.GetName]军队已经从所有日耳曼人聚居地撤离，我军现已进驻。"
 germany.527.a: "欢迎回来！"
 germany.528.t: "[ITA.GetName]态度强硬"
 germany.528.d: "[ITA.GetName]反而给了我们一份最后通牒，说只要我们敢来，他们就趁势征服日耳曼尼亚。"
 germany.528.a: "可以！这一次就把他们打回城邦状态。"
 germany.529.t: "[GER.GetName]希望与我们联盟"
 germany.529.d: "“对不起，虽然我们过去有分歧，但我们仍有着共同目标。”"
 germany.529.a: "情况已经很明显了..."
 germany.529.b: "我们没有任何共同点。"
 germany.531.t: "[ITA.GetName]与我们结盟"
 germany.531.d: "[ITA.GetName]同意了我们的请求，现在我们又是一个同盟了。"
 germany.531.a: "这一次希望别再叛变了。"
 germany.532.t: "[ITA.GetName]拒绝与我们结盟"
 germany.532.d: "[ITA.GetName]政府似乎永远看不懂局势，看来他们仍然有与我们为敌的打算。"
 germany.532.a: "那就解决这个威胁！"
 germany.530.t: "[GER.GetName]提出了一项贸易协定"
 germany.530.d: "[GER.GetName]希望获取我国境内的钨矿开采权，并将其中部分运往德国，为此他们会在一年时间内向我方提供大量军火。"
 germany.530.a: "似乎没有拒绝的理由。"
 germany.530.b: "但是我就是不想签字。"
 germany.533.t: "[CHI.GetName]签字了"
 germany.533.d: "[CHI.GetName]已经同意了协定，我方工程人员会前往位于[CHI.GetName]南方的钨矿产地指导扩大开采，同时我国工业会分出一定产能去生产外售的军火。"
 germany.533.a: "让我们期待吧。"
 germany.571.t: "第二批军火到岸了"
 germany.571.d: "来自[GER.GetName]的军火已经进过清点入库，准备列装部队。"
 germany.571.a: "未来我们也能自产。"
 germany.572.t: "第三批军火到岸了"
 germany.572.d: "来自[GER.GetName]的军火已经进过清点入库，这一次比上次来的更多。"
 germany.572.a: "[CHI.GetName]军队正在崛起。"
 germany.573.t: "第四批军火到岸了"
 germany.573.d: "来自[GER.GetName]的军火已经进过清点入库，这一次比上次来的还要多，[GER.GetName]承诺他们将在下一次，也是最后一次的军火外售中增加他们当前最好的轻型坦克。"
 germany.573.a: "我们的装甲师？！"
 germany.574.t: "合步楼条约圆满结束"
 germany.574.d: "结束了，德国人带走了最后一批钨矿，而我们则从货船上看到了满载的坦克！虽然..这些坦克装甲板上不乏打磨的痕迹，一看就是二手货。"
 germany.574.a: "能退货吗？！"
 germany.534.t: "[CHI.GetName]拒绝了我们的提案"
 germany.534.d: "他们..."
 germany.534.a: "是不是有病？"
 germany.535.t: "奥地利人逃过边境"
 germany.535.d: "东方之国已不复存在，部分奥地利人不愿生活在他人的殖民统治下，纷纷穿过德奥边境需求我们的庇护..."
 germany.535.a: "迟早要打回去。"
 germany.539.t: "苏台德人起义！"
 germany.539.d: "苏台德德意志人领袖康拉德·汉莱茵急电我军，东苏台德的要塞已被起义军炸毁，现在就是越过防线，把捷克和斯洛伐克斩成两半的时候！"
 germany.539.a: "LOS！LOS！"
 germany.541.t: "苏台德人造反！"
 germany.541.d: "该死的德裔！听说我们和德国开战的消息后整个苏台德都是一片混乱，而有组织的破坏活动更是在东苏台德一带...他们炸毁了要塞！！！"
 germany.541.a: "蛤？！"
 germany.542.t: "中德联盟"
 germany.542.d: "在合步楼条约后，[GER.GetName]正式向我们发出了结盟的请求。如果接受，我们将成为钢铁条约组织在亚洲的代言人，德国人更会继续扶持我们。"
 germany.542.a: "我们也要向帝国主义者讨回主权。"
 germany.542.b: "为什么要和失败者站在一边？"
 germany.543.t: "[CHI.GetName]与我们结盟"
 germany.543.d: "[CHI.GetName]已经在盟约上签字，自此我们在亚洲总算有了个盟友。尽管就我们目前的海军状况来看维持到东亚大陆的补给线几乎是不可能的，但是如果一定要维持我军在东亚的存在的话也可以提出租借青岛作为我们的亚洲海军基地，就我们迄今为止以及未来还会继续的援助来看，[CHI.GetName]没有什么拒绝的理由，何况这也是为了他们好。"
 germany.543.a: "青岛啊！我回来了！"
 germany.543.b: "没有必要再重复一次过往。"
 germany.544.t: "[CHI.GetName]拒绝与我们结盟"
 germany.544.d: "看来[CHI.GetName]也确实是单纯和我们做生意罢了，那么就祝他们早日被[JAP.GetName]吞并。"
 germany.544.a: "看来还是得找[JAP.GetName]。"
 germany.545.t: "日德联盟"
 germany.545.d: "[GER.GetName]正打算与我们缔结盟约，虽然他们不久前才和[CHI.GetName]达成了一笔军火大单，现在来看那应该是单纯的生意没错。而他们对英法帝国主义者开战只是个时间问题，如果欧陆战端一起，那殖民地..."
 germany.545.a: "这是好的。"
 germany.545.b: "过去我们是敌人，现在也不会是朋友。"
 germany.546.t: "[JAP.GetName]与我们结盟"
 germany.546.d: "[JAP.GetName]已经在盟约上签字，自此亚洲唯一的强国成为了我们的盟友，不过要注意的是，如果日本人没有进一步和我们合作的打算，同盟效力仅局限于和同一敌人作战，他们并不会真正成为我们中的一员。"
 germany.546.a: "我们也不想太多的和他们扯上关系。"
 germany.547.t: "[JAP.GetName]拒绝与我们结盟"
 germany.547.d: "也不知道[JAP.GetName]是在介怀二十年前的青岛战役还是觉得自己足够强大了，总之他们没有和我们达成协议的打算，那么祝他们早日被[CHI.GetName]赶出大陆。"
 germany.547.a: "看来还是得找[CHI.GetName]。"
 germany.548.t: "来自核心权力层的新元首？"
 germany.548.d: "一位核心权力层的新元首是当下最为科学的决定，这三人本就是齐格弗里德身边的“顾问”，这不会给眼下动荡的局势带来更多不稳定因素。"
 germany.548.a: "阿道夫·希特勒是理所当然的人选。"
 germany.548.b: "奥托·斯特拉瑟是更明智的选择。"
 germany.548.c: "海因里希·希姆莱会引领德意志走出困境！"
 germany.549.t: "来自核心权力层外的新元首？"
 germany.549.d: "或许某些人领导党的时间也太久了，被排挤在核心权力层外的高官也抓住了这个机会竟逐新元首的宝座。"
 germany.549.a: "约瑟夫·戈培尔设法使所有人相信了他。"
 germany.549.b: "阿尔伯特·施佩尔对经济体制的改革功不可没。"
 germany.549.c: "赫尔曼·戈林终于坐上了头把交椅。"
 germany.550.t: "不可思议的选择？"
 germany.550.d: "政客和官僚无法领导德意志渡过世界大战的难关，我们需要战士。"
 germany.550.a: "埃尔文·隆美尔率领国防军控制了国会。"
 germany.550.b: "莱因哈德·海德里希率领近卫队发起了一场政变。"
 germany.550.c: "卡尔·邓尼茨拿出了一封信。"
 germany.551.t: "来自爱因兹贝伦家族族长的提议"
 germany.551.d: "古老且神秘的爱因兹贝伦家族近日来信希望提供一项独门技术协助当前的战争，先不论这到底是什么技术，据盖世太保的调查，这个家族深居简出，且有传闻称他们在进行秘密的人体实验，只是抓不到实际证据。所以大部分人都觉得他们不过是一群闭门搞炼金术等伪科学的神棍罢了，不过党的核心人物 海因里希·希姆莱对此很感兴趣，强烈要求把他们请来。"
 germany.551.a: "那就拨一笔经费资助研究。"
 germany.551.b: "军队里搞占卜的骗子已经够多了。"
 germany.552.t: "齐格弗里德前往爱因兹贝伦研究所"
 germany.552.d: "呃...他执意要去位于佩内明德的爱因兹贝伦研究所看看，我们拦不住他，而且...爱因兹贝伦确实是在进行人体实验没错...说实话，虽然我们的最高领袖平日基本没几句话，但是这种事他不太可能会容忍..."
 germany.552.a: "啥？！必须拦下他！！"
 germany.553.t: "爱因兹贝伦研究所大爆炸"
 germany.553.d: "晒瑟晒瑟晒瑟晒瑟！！！据称最高领袖进入研究所后目睹了正在进行的人体试验并与爱因兹贝伦族长大吵了一架，且他执意施放实验品，在砸毁了多个实验器械后引发了大爆炸！我们现已无法进入被瓦砾掩埋的地下研究所，更没有最高领袖和爱因兹贝伦族长的生还消息，据侥幸逃出的工作人员声称，有部分实验体趁乱逃了出来！"
 germany.553.a: "晒瑟？！"
 germany.554.t: "齐格弗里德不在的日子？"
 germany.554.d: "德意志民族的象征就这么离开了我们，战争却仍在继续，那么谁来掌握最高权力？"
 germany.554.a: "还能是谁？"
 germany.554.b: "也许有新的人选？"
 germany.554.c: "一些情况发生了..."
 germany.555.t: "研究成功了"
 germany.555.d: "经历了一系列突发情况后，重建的爱因兹贝伦研究所还是拿出了成果，如今我们拥有堪称无尽的人力。不过别忘了这些“人”还是人，最好在经过严格的教育后将其安排在后方工作岗位上，且据盖世太保调查，已经有从大爆炸中脱逃的“人”开始为敌军效力了。"
 germany.555.a: "倒也算...不亏吧。"
 germany.556.t: "Anti-Communist Sentiment"
 germany.556.d: "The rising anti-Communist sentiment in our country has attracted the attention of [GER.GetName]. Their diplomats are lobbying us to contribute to the anti-Bolshevik cause. In the future, after [SOV.GetName] is defeated, the world will not have to worry about being red threat."
 germany.556.a: "Then send some trops to help out."
 germany.556.b: "Just let them fight by themselves."
 germany.557.t: "占领波兰边境"
 germany.557.d: "[GER.GetName]袭击[POL.GetName]后，西方的宿敌已经没有足够的兵力来应付我们这边，该报华沙战役的仇了，也为了协定划给我们的势力范围。"
 germany.557.a: "命令边防军跨过边境！"
 germany.558.t: "[SOV.GetName]的背后一刀"
 germany.558.d: "[SOV.GetName]趁着我们西线告急时袭击了防备薄弱的东部边境！如果坐视不管整个东波兰都将被他们吞并，可是管的话...那就是两线作战..."
 germany.558.a: "为了祖国！！！！"
 germany.558.b: "只能退让...."
 germany.561.t: "[GER.GetName]拒绝了我们的申请"
 germany.561.d: "[GER.GetName]方面对我们的要求极度冷淡，总之是谈不拢了。"
 germany.561.a: "那么，什么时候在柏林阅兵？"
 germany.568.t: "[ITA.GetName]希望我们主持对西班牙的领土裁决"
 germany.568.d: "遵照条约，[ITA.GetName]将获取西班牙东部海岸线，西班牙人肯定不太情愿，因而他们希望我方主持一次领土裁决。"
 germany.568.a: "西班牙割让东部沿岸，用整个葡萄牙作为补偿。"
 germany.568.b: "不关我事。"
 germany.569.t: "[GER.GetName]与[ITA.GetName]进行了对我们的领土裁决！"
 germany.569.d: "[ITA.GetName]图谋他们的“合法”领土，据称本来是整个伊比利亚，现在被缩减到伊比利亚东部。而德国人提出用葡萄牙来补偿我们，将直接支持我方对葡萄牙的军事行动。"
 germany.569.a: "日后再说..."
 germany.569.b: "他们什么都别想得到！"
 germany.570.t: "[GER.GetName]拒绝主持裁决！"
 germany.570.d: "[GER.GetName]这是打算违约？！只要他们不打算帮助西班牙就行了，这样我们反而能打掉整个伊比利亚！"
 germany.570.a: "日后再说！"
 germany.575.t: "[GER.GetName]要求我们站队了！"
 germany.575.d: "[GER.GetName]方面态度明确，他们不容许我们继续维持中立，要么加入钢铁条约，要么就和他们为敌！"
 germany.575.a: "是时候该加入他们了。"
 germany.575.b: "有本事就来！"
 germany.576.t: "[ROM.GetName]站在我们一边"
 germany.576.d: "[ROM.GetName]已经放弃了中立，选择与加入我们的新世界秩序。"
 germany.576.a: "那就先来两桶油吧。"
 germany.577.t: "[ROM.GetName]继续维持中立"
 germany.577.d: "[ROM.GetName]不愿放弃中立，看来..."
 germany.577.a: "我们需要几小时在布加勒斯特阅兵？"
 germany.536.t: "格莱维茨事件！"
 germany.536.d: "紧急军情！波兰人袭击了位于边境城市格莱维茨附近的电台，并且在占领后对整个东部地区发送了内容极其低俗下流的辱德言论，很明显这是对我方索取波兹南的报复！我军目前正集结于边境！那么..."
 germany.536.a: "把波兰抹掉！！"
 germany.537.t: "格莱维茨事件"
 germany.537.d: "紧急情况！在[POL.GetName]归还波兹南后不久，[GER.GetName]即宣布[POL.GetName]袭击了他们的边境城市，并且在占领一座电台后发送了大量的侮辱性言论。目前[GER.GetName]已群情激愤，军队更是立即向[POL.GetName]发动了攻击，这不禁让是人猜测，到底这是[POL.GetName]的袭击还是[GER.GetName]为了宣战而欲盖弥彰的借口呢？"
 germany.537.a: "怎么看都是[GER.GetName]的阴谋吧？！"
 germany.537.b: "LOS！LOS！！LOS！！！"
 germany.537.c: "我们会坚持到底！！"
 germany.537.e: "关我屁事。"
 germany.538.t: "苏台德人造反！"
 germany.538.d: "苏台德德意志人不会放过当下这个动荡的时刻！如果没有在苏台德地区设防的话将无法阻止他们发动的独立公投运动，后果将会非常的..."
 germany.538.a: "所以...结果是如何？"
 germany.540.t: "苏台德独立公投被中断！"
 germany.540.d: "苏台德德意志人领袖康拉德·汉莱茵急电我军，与苏台德占领者的谈判已经完全中断，现在就是我们行动的时刻了！"
 germany.540.a: "为了祖国父亲！！"
 germany.578.t: "达尼克的回归"
 germany.578.d: "我们长期安排在[ROM.GetName]的高级间谍达尼克·普雷斯通已于近日回归！看来[ROM.GetName]的情况确实恶劣到了无法想象的地步，即使是创造了千界树财阀的他也没法继续待下去了。虽说我们已经无法控制[ROM.GetName]，不过达尼克带回了一大笔他在当地经商的资金，数目已经数十倍于过往批给他的经费，看来我们还是赚的。"
 germany.578.a: "授勋！"
 germany.579.t: "达尼克的叛逃"
 germany.579.d: "在我国享有盛誉的千界树财阀掌门人达尼克·普雷斯通竟是[GER.GetName]间谍？！这一流传多年的小道消息已被证实为真，当事人已经驾驶他的私人飞艇带着巨量的黄金逃往[GER.GetName]，留下了大量不知所措的千界树财阀成员...他们倒是仍然宣誓为国而战。"
 germany.579.a: "这个混蛋！！"
 germany.580.t: "来自瑞士的报告"
 germany.580.d: "图勒近卫队中一直有着一个直接对全国领袖海因里希·希姆莱直接负责的部门，职能是调查世界各地的神秘事件并搜集...圣遗物...反正他们的指挥官鲁多尔·冯·修特罗海姆近日宣称他率人从墨西哥一路追踪至瑞士，在几个外国人的帮助下成功击杀了...击杀了一只可以化身为万物且吞噬不死者为生的“究极生物”？！据说这个“究极生物”已经被火山喷发冲到了太空，所以生不见人死不见尸...哎呀反正这都不是重点！修特罗海姆同时调查了瑞士的现状，在法意两国政局突变的情况下瑞士人对他们的边防特别担忧，那我们就可以借着提供军事援助之名尝试渗透瑞士政局！！"
 germany.580.a: "那就向他们提议。"
 germany.581.t: "[GER.GetName]想要帮我们训练军队"
 germany.581.d: "我国的永久中立是永恒的...然而当下周边国家看起来都对此不太感兴趣，也就是说[SWI.GetName]军队必须做好迎敌准备！而此刻[GER.GetName]提议帮助我们培训新军官，还不要我们给钱，这实在是...太有问题了！因而是否要接受呢？"
 germany.581.a: "岂不美哉？"
 germany.581.b: "维持中立。"
 germany.582.t: "[SWI.GetName]同意了"
 germany.582.d: "[SWI.GetName]已经同意了我们的要求，目前我国可以派遣军官过去教授战术了，要知道这仅限于教他们，我们什么都得不到。"
 germany.582.a: "未来会得到的。"
 germany.583.t: "[SWI.GetName]拒绝了"
 germany.583.d: "[SWI.GetName]严守中立，自然拒绝了我们的要求，即使我们的要求等于是让他们吃白食。"
 germany.583.a: "那就等着吧。"
 germany.584.t: "扩大我们在[SWI.GetName]的影响力"
 germany.584.d: "为[SWI.GetName]训练军官已经有一段时间了，那也该开始下一步行动了。现在培训出来的亲德军官正在[SWI.GetName]军中服役，周边的紧张局势又几乎没怎么变化，他们肯定会同意我们继续援助...并且给予驻军权...由此开展渗透活动就轻松多了。"
 germany.584.a: "那就表达我们的好意。"
 germany.585.t: "[GER.GetName]想要加大援助的力度"
 germany.585.d: "有将无兵怎么行？[GER.GetName]提议为我们缓解这个问题，他们提供一笔军火援助，仍然是不要钱的，只需要我们允许德军过境合法...换句话说，接受的话几乎就没什么中立一说了，而且他们不可能单纯只是驻军，所以..."
 germany.585.a: "岂不美哉？"
 germany.585.b: "把德国人赶回去！"
 germany.586.t: "[SWI.GetName]同意了"
 germany.586.d: "[SWI.GetName]已经同意了我们的要求，现在我们几乎取得了对[SWI.GetName]的控制，专门挑选的士兵正在向[SWI.GetName]人民宣扬大德意志统一论，相信他们很快会习惯的。"
 germany.586.a: "这是好的。"
 germany.587.t: "[SWI.GetName]拒绝了"
 germany.587.d: "[SWI.GetName]不仅没有同意要求，且驱逐了所有我国官方人员..."
 germany.587.a: "很好...等着吧。"
 germany.588.t: "莱茵兰起义！"
 germany.588.d: "法占莱茵兰人民起义了！他们控制了部分城市市区并引爆了在边境堡垒布置的炸药。"
 germany.588.a: "LOS！LOS！"
 germany.589.t: "莱茵兰造反！"
 germany.589.d: "这时候我们才知道莱茵人藏了多少武器，长期潜伏的民族主义者听闻开战的消息已揭竿而起，并控制了数个大城市..."
 germany.589.a: "反了他！"
 germany.592.t: "奥地利起义！"
 germany.592.d: "大量奥地利人响应我们的号召起来反抗殖民者，我们必须尽快打开通道与孤立无援的他们会合。"
 germany.592.a: "LOS！LOS！"
 germany.593.t: "奥地利造反！"
 germany.593.d: "随着我们和[GER.GetName]开战，部分奥地利人开始了他们长期以来在谋划的事情...赶紧回防！！"
 germany.593.a: "果然是对他们太好了！"
 germany.594.t: "莱茵兰德意志人抗议"
 germany.594.d: "经济危机只是一个导火索，莱茵人对我国长期以来的军事占领政策早就不满了，借着我们出事的时候他们掀起了新一轮的大规模抗议，要求还是那样，“撤军”或者“滚蛋”。目前他们集中在科隆 萨尔布吕肯等大城市的街上游行，郊区的工厂也几乎全部罢工，据传现场还又出现了法国人遇袭的暴力事件，所以..."
 germany.594.a: "按惯例镇压就是了。"
 germany.594.b: "安抚他们的情绪？"
 germany.595.t: "资助莱茵人的恐怖袭击？"
 germany.595.d: "在法国陷入经济危机的时候，莱茵人为了改善“二等公民”的待遇进行了一场游行，可法国佬又一次对莱茵人的抗议予以镇压，甚至像他们在十多年前占领莱茵时那样使用实弹对着领头的抗议者开火，当场打死的就有21人。作为所有德意志人的后盾，或许现在我们没法直接出兵干死法国佬，但是搞点小动作是完全可行的...直接资助莱茵兰当地的民族运动在巴黎进行一场大爆炸！要注重，这有可能会导致法国予以更强硬的回应。"
 germany.595.a: "必须给法国佬点颜色看看！"
 germany.595.b: "还是算了吧..."
 germany.596.t: "香榭丽舍街的汽车炸弹！"
 germany.596.d: "我了个神啊？！就在一个平淡的午后，满是行人的巴黎香榭丽舍街发生了一起耸人听闻的暴行...一辆载满了炸药的雷诺小轿车在连续撞倒并碾压多名行人后撞向拦截的警方车队并引爆...事故总共造成27人伤亡，当场死亡的就有12人。行凶者身份很明确，不停用德语呼喊着“血债血偿”等仇恨用语，莱茵兰当地恐怖组织“莱茵统一阵线”也已宣布对此事负责，并宣称这是为上次抗议中的死难者复仇。"
 germany.596.a: "清剿恐怖组织！！"
 germany.596.b: "直接吞并莱茵兰！实行彻底的军事管制！"
 germany.597.t: "重申欧洲安全保障"
 germany.597.d: "情况容不得继续坐视不管了！世界已经到了下一场大战的边缘，法兰西必须取得先机！同时也得兼顾道义。我们会向往昔的盟友重申旧协约的义务，提供安全保障的同时希望他们给予我方驻军的权利，如果他们正在抵抗入侵，那就拉上他们一起！"
 germany.597.a: "挑战凡尔赛体系的都是自寻死路！！"
 germany.597.b: "我们还没准备好..."
 germany.598.t: "[FRA.GetName]提供安全保障"
 germany.598.d: "鉴于世界的紧张态势，上次大战的盟友[FRA.GetName]再度向我们招手，允诺保障我国独立的同时希望获取驻军权，若我国直接受到攻击，法军也会第一时间做出反应。"
 germany.598.a: "啊！是法爹！！我死了！！！"
 germany.598.b: "我们可以自己抵挡入侵者。"
 GER_northern_germany_air_defense: "德国北部防空设施"
 GER_western_germany_air_defense: "德国西部防空设施"
 GER_eastern_germany_air_defense: "德国东部防空设施"
 germany.600.t: "提议[ENG.GetName]制裁[JAP.GetName]"
 germany.600.d: "[JAP.GetName]即将完成对[CHI.GetName]的征服，毫无疑问这对各国在[CHI.GetName]的利益都是不利的，作为门户开放政策的始作俑者，我们更是不能容忍。联系[ENG.GetName]，联合进行对日制裁将中断他们部分资源的供给，即使不退兵也能缓解[CHI.GetName]方面的军事压力。"
 germany.600.a: "那就和那边谈谈？"
 germany.600.b: "中立中立中立。"
 germany.601.t: "[USA.GetName]提议制裁[JAP.GetName]"
 germany.601.d: "自从王政复古以来，[USA.GetName]几乎再没理会过我们。今天他们终于前来...希望与我方联手制裁[JAP.GetName]。很显然[JAP.GetName]需要一场制裁，否则它会像[GER.GetName]那般做大。"
 germany.601.a: "对日禁运！"
 germany.601.b: "不能招惹[JAP.GetName]。"
 germany.602.t: "[ENG.GetName]同意制裁[JAP.GetName]"
 germany.602.d: "那么我们也可以中断对日石油出口了，反正有的是人买。"
 germany.602.a: "对日禁运！"
 germany.603.t: "[ENG.GetName]拒绝制裁[JAP.GetName]"
 germany.603.d: "[ENG.GetName]拒绝了。"
 germany.603.a: "他们以为这样就能避免与[JAP.GetName]的战争？！"
 germany.604.t: "[ENG.GetName]与[USA.GetName]宣布制裁[JAP.GetName]"
 germany.604.d: "[ENG.GetName]与[USA.GetName]罕见的发表共同，宣布对亚洲的侵略者[JAP.GetName]实行贸易禁运，[ENG.GetName]阵营内全体成员则纷纷跟进。据专家分析，[JAP.GetName]将会因此受到资源短缺的窘境，或许这会导致[JAP.GetName]结束大陆战争？"
 germany.604.a: "看来有趣的事要发生了！"
 germany.604.b: "他们以为这样就能阻止我们？！"
 germany.604.c: "但愿亚洲的防御做好了..."
 germany.604.e: "我们会保持关注。"
 germany.605.t: "空袭珍珠港！"
 germany.605.d: "自大的[USA.GetName]不过是个有钱的傻逼而已，如果断了供应，那就去抢回来！这段时间，军方一直在策划对[USA.GetName]的战争，首先必须要摧毁他们的海军！不管什么宣战流程了，直接炸了他们的太平洋舰队司令部！"
 germany.605.a: "板载！！"
 germany.605.b: "我们还没准备好..."
 germany.606.t: "虎！"
 germany.606.d: "第一波次攻击！！[USA.GetName]完全没做好准备！三条战列舰！"
 germany.606.a: "炸死他们！！！"
 germany.607.t: "虎！！"
 germany.607.d: "第二波次攻击！！再来三条战列舰！布满油污的水面飘满了嗷嗷惨叫的美国佬！"
 germany.607.a: "给我炸油库！！！！"
 germany.608.t: "虎！！！"
 germany.608.d: "第三波次攻击！！珍珠港陷入一片火海！！！"
 germany.608.a: "让太平洋战争开始吧！！！！"
 germany.610.t: "来自[GER.GetName]的逃亡者"
 germany.610.d: "近日，我军收留了一些与德国高层的内部动荡有所关联的流亡者，他们自称是德国工厂里的“产品”，也就是说他们是被[GER.GetName]创造出来的！这实在是太...不过这些人倒不像是说谎，毕竟他们口中讲述的德军新式武器与近来军情完全一致，并且还透露了前[GER.GetName]最高领袖齐格弗里德的真正死因。"
 germany.610.a: "所以到底咋回事？！咋回事啊？！"
 germany.113.t: "德国正式要求得到波兹南"
 germany.113.d: "了解到他们的军事支持是我们获得内战胜利至关重要的因素之后，[GER.GetNameDef]提出了战后[GER.GetAdjective]将获得波兹南控制权的安排。他们同时也明确道[Root.GetNameDef]对他们军事支持的依赖使得[Root.GetLeader]别无选择，只能签署“波兹南协定”。"
 germany.114.t: "德国要求获得波兹南"
 germany.114.d: "在我们赢得了[Root.GetAdjective]内战后，德国多次提醒我们履行协定，将波兹南的控制权交出来。德国人同时提醒我们一个仍在内战后舔伤口的国家不履约会有什么下场。"
 germany.114.a: "他们会如约地获得波兹南。"
 germany.115.t: "波兰割让波兹南"
 germany.115.d: "根据波兹南协定，[GER.GetNameDef]已经同意将波兹南的控制权交到[GER.GetNameDef]手上。"
 germany.116.t: "波兰对波兹南协定的毁约"
 germany.116.d: "[From.GetName]决定不理睬我们对波兹南的诉求，将过去我们在其内战中提供过的宝贵支持置诸脑后。"
 germany.117.t: "波兹南协定"
 germany.117.d: "作为我们对其内战支持的回报，[From.GetName]已经同意了将波兹南交到我们手上。我们的诉求以及保证都已经正式地写在了波兹南协定之上。现在我们需要确保[From.GetName]在内战中获得最后的胜利。"
 germany.562.t: "Alps Strategy"
 germany.562.d: "We have enough ability to sweep the Alps, but this will lead us into the interests of [GER.GetName]. Naturally, we can choose to continue their actions regardless of their views. Maybe in this era, Rome still needs Germanic allies? Therefore, we will sign an anti-French and anti-Hungary agreement with them. Although we will not fight together, we will still provide great assistance to our common enemy."
 germany.562.a: "Let's try to ask them?"
 germany.562.b: "Just go ahead"
 germany.563.t: "Together with [ITA.GetName] against France"
 germany.563.d: "[ITA.GetName] proposes to oppose [FRA.GetName] with us. The treaty requires one party to declare war on France unconditionally in the face of the war with [FRA.GetName]. If there is any change in Hungary, this treaty Also applies to them."
 germany.563.a: "Return at least South Tyrol."
 germany.563.b: "Do they have gut to come to us?"
 germany.564.t: "[GER.GetName] asked to return South Tyrol ..."
 germany.564.d: "[GER.GetName] basically agrees with our request, but it must be returned to South Tyrol, which is relatively serious and is equivalent to a direct claim on our territory."
 germany.564.a: "The signing of the Rome-German non-aggression treaty, South Tyrol is mostly Germanic."
 germany.564.b: "Don't talk about it."
 germany.565.t: "[GER.GetName] refused to negotiate with us"
 germany.565.d: "[GER.GetName] ironically refused to negotiate with us after insulting us as \"Upstart\", it seems ..."
 germany.565.a: "There was no need to talk."
 germany.566.t: "对[FRA.GetName]宣战"
 germany.566.d: "遵照条约，现在我们必须投入对法战争。"
 germany.566.a: "宣战！"
 germany.567.t: "对[HUN.GetName]宣战"
 germany.567.d: "遵照条约，现在我们必须投入对匈战争。"
 germany.567.a: "宣战！"
 germany.590.t: "对[HUN.GetName]宣战"
 germany.590.d: "遵照条约，现在我们必须投入对匈战争。"
 germany.590.a: "宣战！"
 germany.591.t: "对[FRA.GetName]宣战"
 germany.591.d: "遵照条约，现在我们必须投入对法战争。"
 germany.591.a: "宣战！"
 germany.599.t: "《人偶之国-大战异闻》上"
 germany.599.d: "久负盛名的德国作家埃里希·雷马克最近出版了他的新书，极具想象力的架空历史作品《人偶之国-大战异闻》。虽说它的设定似乎有些太过于想象力了，大量因此而来的批评声却无法阻止它在[GER.GetName]掀起热潮，甚至遥远的[CHI.GetName]据说都有它的盗版复印。\n 该书初始从一个德国贵族军官的角度开始，为了击败协约国，这位向来注意力不在军事上的贵族试图寻求一些“独特”的方法，在他的渎职行为即将导致其被解职时，他终于从神秘的爱因兹贝伦家族那里发现了...几乎无穷无尽的军队。1920年时，奄奄一息的协约领袖法国已经开始征召80岁以上的老人和10岁以下的孩子入伍，而德军始终却始终是年轻的面孔，这些像是从模子里刻出来的“人”无知疲倦，不知死亡为何物般淡然的向心惊胆战的协约国阵地发动永不停歇的猛攻。终于，无尽的血肉战胜了机枪与大炮，德意志帝国成为了大战的胜利者...并没有，贵族军官始终充满着对“人们”的无尽悔恨，在受到鲁登道夫元帅的“进一步要求”后，他选择率领“人们”向德意志帝国举起叛旗。虽然贵族军官死于帝国高层的暗杀，坐在办公室里的容克“战略家”仍无法克服法国人面临的绝境，甚至一般德国人也对送死的人造人充满了同情，因而德意志帝国在胜利后的第二年覆灭，人造人首领战争英雄齐格成为了德意志人民国的元首。"
 germany.599.a: "然后呢？"
 germany.599.b: "然后呢？"
 germany.599.c: "然后呢？"
 germany.619.t: "《人偶之国-大战异闻》下"
 germany.619.d: "在这样一个世界中，协约国纷纷战败元气大伤，原本的最大战胜国德国也因“赫姆库鲁斯战争”需要休养，更是在人造人的真相泄露后受到了世界范围的敌视。原盟友奥地利-匈牙利则在德国内乱时接管了其殖民地，与新生德国翻脸后又尝试整合帝国，幸存于萨拉热窝刺杀的斐迪南皇帝因此死于匈牙利刺客的炸弹，但奥地利帝国还是镇压了所有分裂派，以铁腕巩固了从蒂罗尔到克里米亚的庞大疆域，达到极盛的东方帝国就此把视线投向了更远方。白色和平后正在喘息不列颠国王阿尔托莉雅对此尤为担心，不过更大的麻烦则是那两个名义上的盟友，乔治·瓦卢瓦扬起的“黑色贞德”运动席卷满心复仇的法兰西大地，意大利王国则崩溃成统一前的邦国，罗马城里却突然出现了一个自称尤里乌斯·凯撒的胖子，用一次慷慨激昂的演说唤起了亚平宁人的帝国雄心。1925年，英国已经无法继续维持与国内政治环境无比极端化的法-意间的同盟，而法-意各自的复仇主义者掌权后则在英国做出任何表态前抛弃了协约。勉强算是大战胜利者的奥地利帝国并没有足够的能量去影响世界霸权，数次碰壁后，它只能尝试煽动反人造人思潮维持又出现裂痕的多民族政治。德意志人民国也在持续了十多年的敌视环境下出现了政治极端化，由于人造人的身份问题，他们中的大多数对东方传来的社会主义相当感兴趣，其中有照搬苏联模式生搬硬套者，更有将人造人思维与集权社会主义结合的恐怖思潮。长期担任人造人首领的齐格则坚持与前者口中的“旧人类”保持合作，一场阴谋因而开开始酝酿...\n 小说的最后，齐格死于极端人造人的政变，人造人和人类和睦相处的德意志人民国变成了嗜血残暴的赫姆库鲁斯国，它在摧毁了奥地利帝国后受到了再度合作的英法意的夹击，而苏维埃联盟则发生了一点微小的变动，总书记图哈切夫斯基元帅到许多高官被长相一致的人造人替换，苏维埃联盟在某种意义上成为了赫姆库鲁斯国的傀儡。由此，更为残酷，却又堵上了整个人类命运的第二次世界大战拉开了序幕。"
 germany.619.a: "过多的想象力和过于黑暗的未来..."
 germany.619.b: "这本书的出版充分证明了德意志文化的优越性。"
 germany.619.c: "莎士比亚！！写本更给力的！！"
 germany.611.t: "普里莫·德里维拉的获救"
 germany.611.d: "西班牙长枪党党魁普里莫·德里维拉，这位倒霉鬼自从内战开始就被该死的布尔什维克暴徒抓住了，一度传来要处决他的消息...这已经不可能了，一支德军部队配合国民军攻下了一座乱党的集中营，没想到里面竟关着这位大人物，在他即将被处决时德国狙击手毙掉了行刑者。"
 germany.611.a: "他一直是我们这边的人。"
 germany.612.t: "西班牙长枪党的回礼"
 germany.612.d: "德里维拉不是狡猾的弗朗哥，他一直对德国文化情有独钟，尤其是在我们把他从布尔什维克暴徒手里救出来后。现在西班牙内战已经结束，于是他理所当然的向我们提出申请加入钢铁条约。"
 germany.612.a: "欢迎！"
 germany.612.b: "西班牙应该维持中立。"
 germany.613.t: "局势恶化"
 germany.613.d: "[GER.GetName]的势力已经抵达边境，很难说他们不会破坏[ROM.GetName]的中立。那么我们现在是继续维持中立，还是站在他们那边？"
 germany.613.a: "我们不想站在任何一边！"
 germany.613.b: "[GER.GetName]会维护我们的安全！"
 germany.614.t: "经济方向"
 germany.614.d: "关于国家未来的经济发展方向，党内两位大人物 阿道夫·希特勒与奥托·斯特拉瑟展开了激烈辩论，希特勒拥有大部分人支持，他认为眼下应当与大资本家合作，而斯特拉瑟则认为必须制裁我国从几十年前就开始的垄断行为。"
 germany.614.a: "希特勒的想法更务实！"
 germany.614.b: "斯特拉瑟的目光更长远！"
 germany.615.t: "战斗机竞标"
 germany.615.d: "两位飞机设计师，威利·梅塞施密特与库尔特·谭克的竞争愈演愈烈。梅塞施密特长期与大人物们交好，强烈希望按照他的“轻量型”方案来设计我国的主力战斗机，谭克则认为战斗机可以做很多事情，因而他的设计看似笨重却拥有更多功能，所以..."
 germany.615.a: "梅塞施密特已经买通了空军！"
 germany.615.b: "谭克被钦定了！"
 germany.550.e: "达尼克设法取得了所有人的信任。"
 germany.616.t: "解决我们与[ROM.GetName]的领土争议"
 germany.616.d: "[ROM.GetName]占领比萨拉比亚已经有二十多年了，现在是时候让他们吐出来了。"
 germany.616.a: "象征性的问问。"
 germany.617.t: "[SOV.GetName]想要解决领土争议"
 germany.617.d: "[SOV.GetName]近来通知我们希望能够解决领土争端，很明显他们不过是想割走比萨拉比亚而已。"
 germany.617.a: "想都别想。"
 germany.617.b: "他们可能要动手..."
 germany.618.t: "[ROM.GetName]拒绝了"
 germany.618.d: "那看来..."
 germany.618.a: "只有一个选择。"
 germany.559.t: "[JAP.GetName]提出青岛方案"
 germany.559.d: "日本大使近来找到我们希望通过归还青岛来换取一份盟约，这样他们将在我们与英法的战争中“两肋插刀”，说白了就是会趁机袭击英法的殖民地罢了。当然这对我们完全是好事，只是玛塔哈里可能对日本人图谋的地皮颇有微词...啊对了还有，日本大使一直很隐晦的表达着希望我们撤回在华顾问的请求。"
 germany.559.a: "和中国人的那些事只是生意！这才是我们要的。"
 germany.559.b: "我们对此不感兴趣。"
 germany.560.t: "[GER.GetName]批准了我们的申请"
 germany.560.d: "[GER.GetName]已经同意了我们的要求，只要我们维持着条约那么就得时刻准备着与英法的战争了！另外德国人同时表示他们和中国的关系“仅仅是生意而已”，只要生意做完他们随时都会撤走顾问。"
 germany.560.a: "哈哈！好啊！"
 more_ger.1.t: "开发青岛"
 more_ger.1.d: "很多时候我们都会宣称“德意志对于亚洲殖民地不感兴趣”，然而青岛回归的时候...柏林街头简直群情激奋。旧帝国时代的遗老遗少们在前总督的率领下不顾警察的阻拦开始了“回归青岛”大游行，而战争海军方面业已上书希望能在青岛设立基地以重建亚洲分舰队，鉴于当下民众热情高涨，或许我们只需要利用政治力量推波助澜一下很多事情就能解决了。"
 more_ger.1.a: "这还能拒绝？"
 more_ger.1.b: "算了，那地方我们守不住。"
 more_ger.2.t: "抛弃国民党"
 more_ger.2.d: "已经没有必要和中国维持表面关系了，为表达德日合作的诚意，我们现在就切断和国民党方面的联系吧。"
 more_ger.2.a: "希望日本朋友早点结束大陆战争。"
 more_ger.2.b: "无所谓吧？"
 more_ger.3.t: "对[FRA.GetName]宣战"
 more_ger.3.d: "遵照条约，现在我们必须投入对法战争。"
 more_ger.3.a: "宣战！"
 more_ger.4.t: "对[FRA.GetName]宣战"
 more_ger.4.d: "遵照条约，现在我们必须投入对法战争。"
 more_ger.4.a: "宣战！"
 more_ger.5.t: "对[ENG.GetName]宣战"
 more_ger.5.d: "遵照条约，现在我们必须投入对英战争。"
 more_ger.5.a: "宣战！"
 more_ger.6.t: "对[ENG.GetName]宣战"
 more_ger.6.d: "遵照条约，现在我们必须投入对英战争。"
 more_ger.6.a: "宣战！"
 more_ger.7.t: "注意！"
 more_ger.7.d: "[GER.GetName]与[ITA.GetName]近来关系颇为密切，我方情报人员根据外交文件分析的结果显示这两方似乎正在缔结一份对我们不利的协定，如果我们与其中一方开战那么就必须防备好与另一方的边界线。"
 more_ger.7.a: "我明白了。"
 more_ger.8.t: "注意！"
 more_ger.8.d: "[GER.GetName]与[JAP.GetName]近来关系颇为密切，我方情报人员根据外交文件分析的结果显示这两方似乎正在缔结一份对我们不利的协定，如果我们与其中一方开战那么就必须防备好与另一方的海岸线。话又说回来，世道好轮回，当初我们为什么一定要把青岛给日本？！"
 more_ger.8.a: "我明白了。"
 more_ger.13.t: "齐格弗里德的态度"
 more_ger.13.d: "齐格弗里德绝对不是一个“集体的傀儡”，至少绝大多数的党内高层都坚信他是上天派来拯救德意志的，那么他的态度将决定人民主义究竟是个什么玩意。现在他的面前有两份文件，一份由斯特拉瑟兄弟起草，列有详细的“国家人民主义”纲领以及洋洋洒洒的国有经济发展计划，已不在世间的格里戈尔·斯特拉瑟于序言写道“尊敬的阁下，这份文件将通向一个真正且伟大的人民之国”。右手边则是安东·德莱克斯勒为首的元老们的联名上书，在这里“国家人民主义”仍是一个抽象的概念，好比我国军方的任务型指挥从没有太多的条条框框，最后一页另附有罗马尼亚企业家与学者达尼克先生与我国著名理论家罗森贝格先生合著的“二十世纪之神话”序言，意在强调巩固古日耳曼信仰的重要性。"
 more_ger.13.a: "斯特拉瑟的想法非常好，何况他们还为此遭到了不幸。"
 more_ger.13.b: "就不能有那么多限制，维持现状就好了。"
 more_ger.9.t: "青年团的工作方向"
 more_ger.9.d: "通过齐格弗里德青年团影响年轻人一直效果显著，已经足够供应一部分后备兵员的重任。不过国社派认为这个数字还可以继续扩大，可以尝试将青年团与少女联盟进行整合并教授适龄女青年相关技能。传统派对这一提议表示激烈反对，认为只需进一步强化青年团的准军事训练职能作为单纯的辅助支援部队就行了，双方实在无法吵出个结果，最后齐格弗里德对此的裁定是？"
 more_ger.9.a: "允许进行整合。"
 more_ger.9.b: "训练更好的预备兵。"
 more_ger.10.t: "新的信仰"
 more_ger.10.d: "绝大部分德国基督教会已经按照政府的要求予以“整改”，相对顽固的天主教也只有乖乖切断与梵蒂冈的联系，现在是时候考虑构建德意志的新信仰了。然而对于国社派而言古日耳曼文化仅仅是个象征，眼下去除掉基督教会影响力的无神论化国家就够了，只不过包括斯特拉瑟兄弟在内的全体成员都不敢在这个话题上大做文章，认同并崇拜齐格弗里德为核心的新信仰体系就好似我国的“政治正确”。"
 more_ger.10.a: "只不过，齐格弗里德本人是认同国社派的。"
 more_ger.10.b: "这有讨论的必要？！齐格弗里德万岁！"
 more_ger.11.t: "图勒卫队"
 more_ger.11.d: "图勒卫队就如同是齐格弗里德斩杀巨龙的巨剑，正于我们手中挥舞着横扫一切德意志的敌人，当然时刻保持它的锋利是件极其重要的事情。国社派意欲拨下更多经费以助其迅速扩张，自然现任卫队总指挥海因里希·希姆莱会为此感到高兴并积极的站在已故的旧长官一边，传统派对此则显得非常无奈，很多人作为国防军的盟友并不想破坏当下二军相对和谐的局势。"
 more_ger.11.a: "要什么就给什么。"
 more_ger.11.b: "还是先收敛下吧。"
 more_ger.12.t: "整治高等学府"
 more_ger.12.d: "保安总局的调查发现格里戈尔的凶手似乎有出入哥廷根大学的迹象，海德里希一公布这个消息国社派的新当家奥托·斯特拉瑟就坐不住了，他强烈要求对这类院校展开一次“专项整治”，不仅要寻找凶手亦要以此为契机将所有“潜在破坏分子”一网打尽。这个想法目前已经得到了与会绝大多数人的认同，我国的大学长期作为自由主义堡垒庇护着大量异议者，收拾一下他们应该有利于科研工作的长远开展，只是短期内的后果也是显而易见的，对此部分人士建议应当谨慎行事。"
 more_ger.12.a: "必须给奥托一个说法。"
 more_ger.12.b: "没必要这么大动干戈，不过倒是可以..."
 more_ger.38.t: "教育界换血"
 more_ger.38.d: "知识界的傲慢在国家机器面前完全不堪一击，通过威逼利诱一部分教师学生迅速成为了保安局的线人，这样无论哪个白痴在课堂上实验室里“一不小心”说出来的“反动言论”都会在下课后被迅速登记在案，待喝过一道保安局的咖啡后这些人即使还有非分之想也不敢再轻举妄动了。\n\n只不过这么大动干戈的后果也很快显现了，部分对现状严重不满的学界人士发起了辞职移民潮，忠诚于政府的校长们只得提拔些人补上，而这些人多是学术界中的国社派人士。"
 more_ger.38.a: "这样就能好好为国做事了吧。"
 more_ger.44.t: "德意志科学"
 more_ger.44.d: "在上头的授意下针对学界的整治行动并没有造成什么太大的影响，也就是凑巧挖出了类似阿尔伯特·爱因斯坦这类煽动犹太族裔特殊化的国贼，而此人在被驱逐出境时又利用其学界泰斗身份又号召了些许同行一起滚蛋了。\n\n不过也好，这些人滚蛋后恰好可以用我国特有的“德意志科学”填充其空位，例如研究德意志人于极北之地或者亚特兰蒂斯的起源或是吸血鬼和斯拉夫人的关系，相信这能为我族文化的进一步构建提供大量依据。"
 more_ger.44.a: "这才是真正要做的事！"
 more_ger.18.t: "整合警务部门？"
 more_ger.18.d: "海德里希统合警务部门的想法受到了赫尔曼·戈林的反对，后者掌管着盖世太保并不打算将这份大权拱手送人，奥托·斯特拉瑟当然对此极为恼怒，带领国社派公开声挺海德里希后与戈林的拥簇吵了起来，最后齐格弗里德裁决此事为..."
 more_ger.18.a: "海德里希可以这么做。"
 more_ger.18.b: "这并不合适。"
 more_ger.19.t: "国社派的胜利"
 more_ger.19.d: "看来大帐篷一般的人民主义党是需要一根主心骨，党代会上国社派的主张大多数都得到了与会者以拍桌子形式展现出的热烈“响”应，对比之下毫无纲领的传统派看起来只会空谈“为了祖国”，似乎德意志的革新永远停留在嘴上，看来不久后老德雷克斯勒就得离开总理府了。"
 more_ger.19.a: "格里戈尔会感到高兴的。"
 more_ger.20.t: "保守派的胜利"
 more_ger.20.d: "人民主义就是人民主义，不需要用什么社会主义加以修饰！事实证明国社派就是在胡闹罢了，根本没人支持他们的“社会主义试验”，“要搞这些你可以去苏联啊？”赫尔曼·戈林在会后还不忘拉下这句话嘲讽一脸郁闷的斯特拉瑟。"
 more_ger.20.a: "我们的理念是我们自己的！"
 more_ger.31.t: "征调工人"
 more_ger.31.d: "是什么人来建设日耳曼尼亚呢？"
 more_ger.31.a: "可以随意驱使的外籍劳工。"
 more_ger.31.b: "参与建设的人都将成为德意志公民。"
 more_ger.39.t: "真正的垄断巨头"
 more_ger.39.d: "在我国取得法国战役的伟大胜利后戈林变得比平日更忙了，“接收”法国工业简直比给各大联队分配战略方向还要累。\n\n不过在忙完了后还是可以好好喝上几杯庆祝的，通过对法国工业的强行吞并，赫尔曼·戈林国家工厂的实力终于实现了对克虏伯等老牌工业巨头的全面碾压。如今只要戈林动动指头，过去叱咤风云的钢铁伯爵就得抖三抖，当然他可不打算这么嚣张，占了这么大便宜对外自然还得表现得谦虚，“整合工业也是为了更好的为德意志服务，不是吗？”"
 more_ger.39.a: "“舒服，再来两瓶1882年拉菲！”"
 more_ger.79.t: "偿还期票"
 more_ger.79.d: "战争结束了，相信我们已经搞到了足够支付期票的资金。"
 more_ger.79.a: "正常的商业秩序还是得有。"
 more_ger.81.t: "给我放人！"
 more_ger.81.d: "劳动改造营开张以来一直受到国内外广泛的批判，而最有力的反对或许来自政权内部。近日法庭宣判一位多次帮助劳改犯逃跑的犯人无罪，这并不是因为他是冤枉的，主要是他的哥哥名叫赫尔曼·戈林。\n\n此外一些犹太籍公务员更是把状告一级一级告到了元首的桌上，例如慕尼黑大区劳动团负责人阿尔科伯爵，他直接宣称劳动改造营是对犹太族群不做任何区分的种族迫害行为。"
 more_ger.81.a: "也许应该收敛点。"
 more_ger.40.t: "购买德国火炮"
 more_ger.40.d: "买什么呢？"
 more_ger.40.a: "100单位的火炮。"
 more_ger.40.b: "100单位的防空炮。"
 more_ger.40.c: "100单位的反坦克炮。"
 more_ger.41.t: "购买德国军用车辆"
 more_ger.41.d: "买什么呢？"
 more_ger.41.a: "100单位的卡车。"
 more_ger.41.b: "50单位的机械化步兵装备。"
 more_ger.41.c: "50单位的装甲车。"
 more_ger.42.t: "购买德国坦克"
 more_ger.42.d: "买什么呢？"
 more_ger.42.a: "40单位的轻型坦克。"
 more_ger.42.b: "20单位的中型坦克。"
 more_ger.42.c: "10单位的重型坦克。"
 more_ger.43.t: "购买德国战机"
 more_ger.43.d: "买什么呢？"
 more_ger.43.a: "40单位的战斗机。"
 more_ger.43.b: "30单位的海军轰炸机。"
 more_ger.43.c: "20单位的战术轰炸机。"
 more_ger.14.t: "党代会召开"
 more_ger.14.d: "在不安的气氛下人民主义党的头面人物们三五成群的走入戒备森严的国会大厦，负责安保的莱茵哈德·海德里希亲自在门口指挥着手下对每一位大人物例行检查，直到名单上的诸位到齐后他才走入大厦，近卫队的士兵们随即将加厚的沉重大门紧闭。"
 more_ger.14.a: "“估计是不会有人来了。”"
 more_ger.15.t: "不幸"
 more_ger.15.d: "行驶的黑色高级奔驰中格里戈尔·斯特拉瑟正思考着几天后的党代会发言，昨日在与奥托一同修改了些许部分后整份纲领已由戈培尔博士备好，不过在演讲时最好还是采取脱稿的形式，这样总能凸显出讲个话都时刻盯着题词版的保守派的差别。说来也奇怪，斯特拉瑟突然想起了深居于帝国元首府的齐格弗里德阁下，这位突然出现的英雄被自由军团拥戴推翻了社民党的腐朽共和国，可是他却从没在任何时候表现出对现政权的支持。也许是几天后党代会的太重要了吧，那时候齐格弗里德的决定将真正为祖国的未来定下基调，格里戈尔知道自己必须战胜保守派，否则国家社会主义将永远无法成为人民主义这个空洞概念的内核。“长官，我们到了。” 司机稳稳地将车停在这家由前奥斯曼帝国将军塔拉特帕夏经营的烤肉店门口，斯特拉瑟决定在这儿一个人简单的吃顿饱。"
 more_ger.15.a: "“下午再去和戈培尔博士...？！”"
 more_ger.16.t: "奥斯曼烤肉店爆炸案"
 more_ger.16.d: "“我们怀着悲痛的心情告知德意志大众，忠诚的人民主义战士，柏林党部书记，国会议员格里戈尔·斯特拉瑟先生已在昨日的爆炸案中因抢救无效去世。”戈培尔将对此事的报道向齐格弗里德念了一遍。“格里戈尔，我与他见面不多，但是看得出来他确实是一位忠诚的战士，同时也在政府中树敌甚多。”齐格弗里德注视着报纸初稿配图上的车辆残骸。“博士，请转告海德里希卿必须尽快查出真凶。”"
 more_ger.16.a: "“遵命阁下。”"
 more_ger.17.t: "国社之争"
 more_ger.17.d: "本次党代会是在国社派的领导者格里戈尔·斯特拉瑟的强烈要求下召开的，成立以来长期处于大帐篷状态下的人民主义党一直没有明确的纲领，因此斯特拉瑟率先制定了被称为“二十五点纲领”的文件并试图将其写入党纲。不过传统的人民主义者们对此倒不大感兴趣，在齐格弗里德的光芒下遵循一条保险的道路振兴祖国帮扶人民就够了，何必走类似赤色分子一般的激进路线去破坏这一切呢？双方早就为此不和，甚至刺杀斯特拉瑟事件也被怀疑是传统派主导，多亏海德里希的调查显示这与党内斗争毫无关联。"
 more_ger.17.a: "哪一方会真正的主导德国呢？"
 more_ger.32.t: "压榨外籍劳工"
 more_ger.32.d: "外籍劳工素质参差不齐且工作热情不高，为此施佩尔发明了一系列“科学管理办法”，实践后劳动效率在报表上得到了肉眼可见的攀升。"
 more_ger.32.a: "“只要无视其他副作用就没有任何问题。”"
 more_ger.33.t: "社会改革"
 more_ger.33.d: "老一辈德国人对“萝卜冬天”的记忆犹新，从他们口中传达的悲惨往事可谓影响了整个民族，这也是现政权为什么得以上台的原因，人民不想再要饥饿与混乱了！\n\n然而每个德国人也应该明白，饥饿和混乱是要靠自己的双手去毁灭的！现在没有谁能说自己还有资格享受着朝九晚五的平淡日子，必须作出改变了！！"
 more_ger.33.a: "“这些保障法案全部作废！”"
 more_ger.34.t: "地下设施"
 more_ger.34.d: "在我国的意识形态中长期流传着“刀刺在背”，上次大战的末尾时德军并未被协约国打败，而是输给了赤匪的背后一刀。\n\n这完全是将军们的发明创造，协约军攻入本土完全是个时间问题。如今我们也必须正视此种可能性，将一些军用设施转入地下运转或许能更好的适应战略轰炸和本土作战。"
 more_ger.34.a: "“最好还是不要出现这种状况。”"
 more_ger.35.t: "体育宫讲话"
 more_ger.35.d: "“你们想要一场真正的全面战争吗？！”"
 more_ger.35.a: "“是的！！！”"
 more_ger.36.t: "欢乐与力量牌汽车"
 more_ger.36.d: "赤色分子在煽动工人方面十分得心应手，然而在我党的政策下他们毫无机会，劳工阵线下属组织“欢乐就是力量”可谓是该政策的集大成者，简单来说就是————人人享有的公费娱乐！\n\n在诸多的娱乐项目中旅游度假一直深受劳动人民的喜爱，那么比起大家挤在公共交通工具上当然还是开着属于自己的小汽车更为舒坦，为此保时捷公司总设计师费迪南德·波尔舍博士一直在设计一种结构轻便简单的经济型小车。\n\n不过劳工阵线头头莱伊先生的打算倒挺长远，在小车还在图纸阶段时就已经通过组织向广大群众宣传了好几轮，以此鼓励大家购买“集还式兑换券”以为工程进度添砖加瓦。"
 more_ger.36.a: "“这将是Valkswagen汽车的第一步！”"
 more_ger.37.t: "高速公路竣工"
 more_ger.37.d: "好消息！军备部长托特博士报告，环首都高速公路网已实现全线通行，预计将在明日举办多位政府要人出席的通车典礼。\n\n一直以来组织大规模的基础设施建设成功消灭了德国居高不下的失业率，同时亦为环首都工业带的发展以及国境内的军队调动行了方便，实在是很难找到有这么两全其美的事情了。\n\n只不德国民间似乎还没有足够多的私人小汽车去使得这些公路网得到充分利用，为此德国政府很早就开始了“人民汽车”的招标工作，不知现在进展如何了。"
 more_ger.37.a: "“就差有车开了！”"
 more_ger.21.t: "军事谍报局的兴趣"
 more_ger.21.d: "国社派得势后斯特拉瑟可以动用更多的权力去为调查凶案，虽说专案组组长海德里希在整合了戈林的盖世太保后也不是太缺人手，不过或许是为了交好权贵，斯特拉瑟还是希望让军事谍报局局长卡纳里斯加入行动。虽说俩人私交不错，保安处与军事谍报局还订有“十诫”一个主内一个主外，然而局长们的口头协定历来都不会真正作数，卡纳里斯或许是希望借机参与进来再立个大功打压海德里希的影响力也说不定，可是眼下也只能让他来了。"
 more_ger.21.a: "“好久不见啊卡纳里斯！”"
 more_ger.22.t: "真凶？"
 more_ger.22.d: "今日卡纳里斯宣称他已经抓住了真凶！呃...可是人已经死了。事件经过据说是海军训练舰“霍斯特·威塞尔”号在北海上发现了一只未经许可远航的快艇，前往阻拦时双方发生武装冲突导致快艇驾驶员当场死亡，而他身上发现的一把手枪恰好是杀死斯特拉瑟的瓦尔特PPK。面对这一证据海德里希只能宣布结案，大失所望的奥托·斯特拉瑟尽管对这个“不明人士暗杀说”的结果非常不满也只能选择接受，卡纳里斯则表示军事谍报局会进一步查清此人的具体身份。"
 more_ger.22.a: "“对了！霍斯特威塞尔！”"
 more_ger.23.t: "剥丝抽茧"
 more_ger.23.d: "海德里希的密令下保安局的两位侦探穆勒和舒伦堡仍在调查，没想到竟渐渐发现格里戈尔·斯特拉瑟案竟与五年前霍斯特·威塞尔案存在共性，人民主义理论家兼党歌作者威塞尔确实被其情敌所杀，然而还有一个人在这之前事先支开了保镖，并在情敌开枪未中后准确的射杀了威塞尔。这两个杀人凶手均是在其他人的密谋中巧妙地完成自己的暗杀行动，如果不是我国警察认真负责发现其中内幕的话很可能早就结案了，而霍案真凶亦有在哥廷根大学附近逗留的迹象！"
 more_ger.23.a: "还特么是惯犯？！"
 more_ger.24.t: "敌人就在..."
 more_ger.24.d: "海德里希满意的看着王牌间谍“梅菲斯特”送上来的证据，刺斯案还没什么头绪，卡纳里斯这条大鱼到露了马脚！原来这家伙竟然从遥远的美国抓了一个流浪汉空运到德国杀死后伪装成真凶，怪不得在欧陆范围内怎么搜寻都没有此人的任何信息，然而堂堂军事谍报局局长为何要做这种事？依稀记得当年扳倒社民党政府时他还有份功。“局长，这个消息可真是太有趣了，虽然咱这还有个同样好玩的消息。”身着奇装异服的男子依旧冲着沉默不语的海德里希打着油腔滑调。“还有什么？” “就是你眼前的这份情报还是我找玛塔小姐买的，所以...”梅菲斯特两手摊开。“她可是很早就开始监视军事谍报局了。”"
 more_ger.24.a: "“那看来真得好好感谢她。”"
 more_ger.25.t: "引蛇出洞"
 more_ger.25.d: "卡纳里斯也不是个省油的灯，保安局特工执行抓捕任务时只看见他孤身一人在家，笑着束手就擒的同时顺便透露家人早已被安排逃亡的“独家消息”，可惜梅菲斯特在那艘快艇上更早的装上了炸弹。哎，出于平日两家人还不错的私人关系，海德里希决定不告知卡纳里斯实情，就让他这么自信满满地的老死在监狱吧。\n\n目前被推测为独行者的真凶依旧藏在暗处，而且据荷兰人截获的秘密通信来看这人似乎还比较“冲动”，给卡纳里斯的最后一封信中声称“不行我就弄死那个专员”，而卡纳里斯未发出的信上则只写有“别冲动”。\n\n作为“专员”海德里希可不敢怠慢，在前往元首宫汇报卡纳里斯案前早已做好了万全准备，今天可是豁出去了。"
 more_ger.25.a: "“如果这人真有那么莽的话...”"
 more_ger.26.t: "“砰！”"
 more_ger.26.d: "虽然凶手前两次作案都是计划缜密的在他人的阴谋中完成自己的目的，不过卡纳里斯这个大靠山完蛋后这人必定是坐不住的。海德里希的推测并没错，在防弹奔驰于总理府大门口停下时一名不知从哪冒出来的白衣金发女子突然来到车前举起手中的PPK，可车中的海德里希只是冲她耸了耸肩，毕竟这辆车的窗玻璃是特地加厚过的。"
 more_ger.26.a: "“舒伦堡！就是现在！”"
 more_ger.27.t: "结案"
 more_ger.27.d: "“干的漂亮莱茵哈德，还有瓦尔特。”奥托·斯特拉瑟拍了拍一旁舒伦堡的肩膀。“谢谢你帮我哥哥报了仇。” “我想奥托你还得感谢一下这位女士。”齐格弗里德为舒伦堡颁发勋章后回到办公桌上将一封电报递给了斯特拉瑟，简洁的电报纸上也就印着一行旁人读起来莫名其妙的短句，也只有批判过荷兰人民主义运动的斯特拉瑟明白是怎么一回事。"
 more_ger.27.a: "“这也是你的复仇，不是吗？”"
 more_ger.28.t: "合并盖世太保"
 more_ger.28.d: "党代会上戈林拒绝了保安局合并盖世太保的提案，现在他可拒绝不了了。奥托·斯特拉瑟已经是齐格弗里德身边的红人，国社派亦开始在政府机构中得势，为了空军的建设不被拖延戈林只能“主动”找到海德里希提出合并请求。"
 more_ger.28.a: "“元帅您也很识时务嘛。”"
 more_ger.29.t: "军事谍报局的兴趣"
 more_ger.29.d: "专案组组长海德里希在整合了戈林的盖世太保后也不是太缺人手，不过另一个情报长官————军事谍报局局长卡纳里斯突然加入了斯特拉瑟案调查工作。虽说俩人私交不错，保安处与军事谍报局还订有“十诫”一个主内一个主外，然而局长们的口头协定历来都不会真正作数，卡纳里斯或许是希望借机参与进来再立个大功打压海德里希的影响力也说不定，可是眼下也只能让他来了。"
 more_ger.29.a: "“好久不见啊卡纳里斯！”"
 more_ger.30.t: "军事谍报局的兴趣"
 more_ger.30.d: "专案组组长海德里希正为人手发愁，该死的戈林竟然堂而皇之的拒绝了！结果另一个情报长官————军事谍报局局长卡纳里斯倒是加入了斯特拉瑟案调查工作。虽说俩人私交不错，保安处与军事谍报局还订有“十诫”一个主内一个主外，然而局长们的口头协定历来都不会真正作数，卡纳里斯或许是希望借机参与进来再立个大功打压海德里希的影响力也说不定，可是眼下也只能让他来了。"
 more_ger.30.a: "“好久不见啊卡纳里斯！”"
 more_ger.45.t: "大清洗"
 more_ger.45.d: "经过保安局热情的招待后，头破血流的施莱歇尔不得不在认罪书上签字并供出了全体同谋祈求活命，原来国防军中真就存在一个憎恨人民主义的密谋组织，这伙人妄想联合所有反党反社会势力发动叛乱以恢复反动的魏玛共和国。理论上这些人是没什么活着的必要，然而包括陆军总参谋长贝克上将和第三军区司令维茨勒本中将等多名高官均参与了这个团体，如果要刨根究底恐怕会造成一次不小的冲击。"
 more_ger.45.a: "“枪毙施莱歇尔以警告其他人！”"
 more_ger.45.b: "“彻底整肃军队！能挖出同谋者多少就挖多少！！”"
 more_ger.46.t: "继续清洗？"
 more_ger.46.d: "在施莱歇尔、贝克和维茨勒本等主谋均伏法后，保安局继续调查显示还有大量将军与密谋者有所来往，不过现有证据并无法显示他们有实质的在支持政变，但为了国家安全也不是不能搞搞什么莫须有，这样政府对于军队的掌控力将会更高，未来将彻底杜绝任何军事政变的可能性。"
 more_ger.46.a: "“这是杀人杀上瘾了吗？该住手了！”"
 more_ger.46.b: "“继续挖！管他是谁！”"
 more_ger.47.t: "[GER.GetName]想要吞并我们！"
 more_ger.47.d: "[GER.GetName]以保障北海-波罗的海通行的理由要求我们合并，应当如何应对这种流氓外交？"
 more_ger.47.a: "我们能做啥？"
 more_ger.47.b: "[DEN.GetName]绝不屈服！"
 more_ger.48.t: "[DEN.GetName]屈服了。"
 more_ger.48.d: "非常顺利，我军迅速跨国边境直奔哥本哈根，据称路上除了遭到部分暴民的枪击外没有任何有组织的抵抗。"
 more_ger.48.a: "漂亮！"
 more_ger.49.t: "[DEN.GetName]拒绝臣服。"
 more_ger.49.d: "难以置信，[DEN.GetName]是找到谁撑腰了...？"
 more_ger.49.a: "那就开战！"
 more_ger.49.b: "到此为止吧。"
 more_ger.50.t: "[GER.GetName]想要与我们结盟！"
 more_ger.50.d: "[GER.GetName]向孤立无援的我们抛出了橄榄枝，也许与他们结盟将能对抗东方的巨大威胁？"
 more_ger.50.a: "那就这样吧。"
 more_ger.50.b: "难道[GER.GetName]不是西方的巨大威胁？"
 more_ger.51.t: "[FIN.GetName]同意了。"
 more_ger.51.d: "很好，有[FIN.GetName]的加入，我军将直接对斯拉夫人的古都造成威胁。"
 more_ger.51.a: "这是战略的胜利！"
 more_ger.52.t: "[FIN.GetName]拒绝了。"
 more_ger.52.d: "难以置信，她们这是..."
 more_ger.52.a: "逼我们动手！"
 more_ger.87.t: "成立东线司令部"
 more_ger.87.d: "我国当前的头等要务就是击垮俄国佬，必须让一位有能之人来主管东线战事。眼下军方推荐了两位可以胜任的将军，分别是埃里希·冯·曼施坦因和瓦尔特·莫德尔，两人分别主张不同的战略方针。"
 more_ger.87.a: "必须持续进攻！"
 more_ger.87.b: "应当巩固战线！"
 more_ger.88.t: "反共圣战"
 more_ger.88.d: "目前与[GER.GetName]友好的国家必须明白，我们正在进行一场关乎人类历史命运的伟大远征，理论上每个非共产主义政权都应当支持这项事业。为此我们将向世界发出邀请，征集愿意前往东线参战的外国志愿者。\n\n宣传部的提议当然有助于世界人民的反共大团结，只不过将军们指出这些杂七杂八的志愿军会对前线指挥系统造成一定程度的干扰，那么到底要不要这么做呢？"
 more_ger.88.a: "有必要向全世界说明情况。"
 more_ger.88.b: "闲的没事干吗！？"
 more_ger.89.t: "反共志愿旅"
 more_ger.89.d: "我国国内高涨的反共情绪引来了[GER.GetName]的关注，他们的外交官正游说我们为反布尔什维克大业出一份力，将来[SOV.GetName]完蛋后，全世界都不用担心被赤色分子的威胁。"
 more_ger.89.a: "那就派人过去帮帮忙吧。"
 more_ger.89.b: "让他们自己打就是了。"
 more_ger.90.t: "[GER.GetName]想要与我们结盟！"
 more_ger.90.d: "[GER.GetName]眼下几乎已经控制了伊比利亚半岛，果然不出所料他们现在正决定将我们纳入势力圈了，也许我们应当接受这份“好意”以一个独立国家的身份与[GER.GetName]并肩作战？"
 more_ger.90.a: "作战就算了，钨应有尽有！"
 more_ger.90.b: "你听说过葡国魂吗？！"
 more_ger.91.t: "[POR.GetName]同意了。"
 more_ger.91.d: "很好，有[POR.GetName]的加入，我们的坦克生产线能开多少就开多少！"
 more_ger.91.a: "这是战略的胜利！"
 more_ger.92.t: "[POR.GetName]拒绝了。"
 more_ger.92.d: "难以置信..."
 more_ger.92.a: "这就是葡国魂？！"
 more_ger.53.t: "阿尔卑斯战略"
 more_ger.53.d: "我们有足够的能力横扫阿尔卑斯，不过这会导致我们踏入[GER.GetName]的利益范围，自然我们可以选择无视他们的看法继续行动，可或许在这个时代，罗马还是需要日耳曼人盟友的？因而我们会和他们签署一份反法反匈协定，虽说不会在一起并肩作战，但是面对共同的敌人还是会鼎力协助的。"
 more_ger.53.a: "问问他们试试？"
 more_ger.53.b: "打就是了。"
 more_ger.54.t: "与[ITA.GetName]共同反法"
 more_ger.54.d: "[ITA.GetName]提议与我们一同反对[FRA.GetName]，条约要求一方在面对与[FRA.GetName]的战争时，另一方也将无条件对法宣战，如果马扎尔蛮子有什么异动，这份条约也适用于他们。"
 more_ger.54.a: "至少归还南蒂罗尔。"
 more_ger.54.b: "他们有脸来找我们？"
 more_ger.55.t: "[GER.GetName]要求归还南蒂罗尔..."
 more_ger.55.d: "[GER.GetName]方面基本同意我们的要求，只是必须归还南蒂罗尔，这相对比较严重，等于直接对我国的领土要求。"
 more_ger.55.a: "签署罗马-日耳曼互不侵犯条约，南蒂罗尔本就是日耳曼人居多。"
 more_ger.55.b: "那就不谈了。"
 more_ger.56.t: "[GER.GetName]拒绝和我们谈判"
 more_ger.56.d: "[GER.GetName]方面讽刺了我们“暴发户”后拒绝与我们谈判，看来..."
 more_ger.56.a: "本来就没必要谈。"
 more_ger.57.t: "[GER.GetName]要求我们履行条约"
 more_ger.57.d: "[GER.GetName]要求南蒂罗尔换取出兵，那么南蒂罗尔以北的日耳曼地区自然也得是他们的，因此我们应当将已占据的地皮还给他们。"
 more_ger.57.a: "给咯。"
 more_ger.57.b: "但是我们已经不在乎那张废纸了。"
 more_ger.58.t: "[ITA.GetName]宣布单方面毁约"
 more_ger.58.d: "[ITA.GetName]拒绝移交任何争议领土，这是背叛！"
 more_ger.58.a: "给我等着！"
 more_ger.59.d: "来自[From.GetName]的消息，很快她们将会入侵我们！"
 more_ger.60.t: "[GER.GetName]索要斯洛文尼亚！"
 more_ger.60.d: "[GER.GetName]提出要求希望能够获取斯洛文尼亚地区！"
 more_ger.60.a: "我们能做啥？"
 more_ger.60.b: "[YUG.GetName]绝不屈服！"
 more_ger.61.t: "[YUG.GetName]同意割让。"
 more_ger.61.d: ""
 more_ger.61.a: "欢迎回来，卡尼鄂拉。"
 more_ger.62.t: "[YUG.GetName]拒绝了"
 more_ger.62.d: "难以置信，[DEN.GetName]是找到谁撑腰了...？"
 more_ger.62.a: "那就开战！"
 more_ger.63.t: "一次简单的问询"
 more_ger.63.d: "“好久不见，戈培尔先生，您最近可是有够忙的。”\n\n“是的元首阁下！但是一想起前线的战士们，我这宣传部长的职务倒也不算重。”\n\n“我也这么觉得，说起来..”齐格弗里德突然自椅子上起身。“我听说前方战况并不太好，是吗？”\n\n刚刚戈培尔只不过是随口一说，面对这突然的一问竟给他吓出了冷汗，手中的文件夹都差点没拿稳，今天只不过是来请求元首出席一个市区工程竣工典礼哪有为这种问题做过准备？再说自己一个宣传部长给老百姓说谎就罢了，难道军方还给他说谎的？前线何止是不太好，简直是一坨晒色好吗？！"
 more_ger.63.a: "“您从哪听说的？”"
 more_ger.64.t: "“他人呢？！”"
 more_ger.64.d: "“元首万岁！”\n\n“元首万岁！”\n\n“元首万岁？”\n\n“部长先生？元首出去了。”秘书荣格小姐见状赶紧制止了宣传部长的无用功。\n\n“哈？”举手举得有些手酸的戈培尔连摊手表达无奈的力气都没了，这其实也不算啥，可是本月他已经被元首放了三次鸽子，宣传部的工作现在就这么不招他待见吗？\n\n“元首说有要去哪吗？”\n\n“他说要去前线视察，天还没亮就坐肯普卡先生的车去机场了。”"
 more_ger.64.a: "“这...”"
 more_ger.65.t: "鲁登道夫生命垂危"
 more_ger.65.d: "一个不幸的消息！大战老帅鲁登道夫在本月20日晚间再度肝癌发作，感到严重的身体不适后几近昏厥。\n\n在现有的医疗条件下此类晚期肝癌想要根治几乎是不可能的，但是药学大师帕拉塞尔苏斯希望可以“试一试”，也许他的神奇药剂可以挽救老元帅的生命，只不过副作用定然是少不了的。"
 more_ger.65.a: "那试试？"
 more_ger.66.t: "鲁登道夫好转了"
 more_ger.66.d: "在注射了帕拉塞尔苏斯带来的神秘药液后昏迷中的鲁登道夫慢慢的恢复了神智，只不过他看起来目光呆滞脸色异常，面对相处多年的妻子还要认个一分钟才能叫出名字。再过了几小时后老元帅突然从病床上跳下来在庭院里狂奔了一阵才消停住给抬回了床上，幸好之后醒来时他已经可以正常的与旁人交流，体检报告则显示其各项生命体征均属正常。"
 more_ger.66.a: "这真是个医学奇迹。"
 more_ger.67.t: "解职帕拉塞尔苏斯"
 more_ger.67.d: "帕拉塞尔苏斯性格特立独行不与任何政治派系来往，然而作为医生他又是什么人都救的，倘若我们费了老大力对某个政敌下了黑手却又给什么鬼药救活了怎么办？那只有炒了他的鱿鱼断了他的经费！\n\n对于此人目前有两个方案，一个是直接解职，将他的这个“特别顾问”职位空置，反正国社派对神秘学完全不感冒。只是这么做的话影响非常不好，另外则是换个人代替他，对此我们也有人选。"
 more_ger.67.a: "直接开了他！"
 more_ger.67.b: "提名老爱因兹贝伦来挂个虚职。"
 more_ger.67.c: "提名我们的人！达尼克！"
 more_ger.68.t: "图勒卫队勃艮第领"
 more_ger.68.d: "希姆莱曾是国社派的人，然而此人的真面目在掌权后已完全显露，醉心于神秘主义和奢侈享受的家伙不配继续领导图勒卫队。\n\n幸好他的神秘主义倾向也给了我们机会，斯特拉瑟批准他在占领的法国勃艮第地区建立一个秘密武器试验场，那么他若是在法国出事了也是很正常的吧？"
 more_ger.68.a: "“海因里希！一路顺风！”"
 more_ger.69.t: "暗杀希姆莱"
 more_ger.69.d: "我们的人跟了希姆莱好长一阵子，最终决定在他为试验场选址的路上设伏，因防备森严特工们来不及确认目标状况在第一轮枪击后迅速撤离了现场。幸好第二天当地医院公布了全国领袖的死讯，斯特拉瑟即刻令忠诚的革命同志罗姆先生成为了下一任图勒卫队长官，也许彻底整合这只长期由希姆莱运营的队伍还需要点时间。"
 more_ger.69.a: "“海因里希！一路顺风！”"
 more_ger.70.t: "勃艮第领被裁撤"
 more_ger.70.d: "希姆莱死后勃艮第领失去了最重要的支持者，现在应该收回对该地的统辖权了。"
 more_ger.70.a: "就这样吧。"
 more_ger.71.t: "干掉罗森伯格"
 more_ger.71.d: "满口玄虚的阿尔弗雷德·罗森伯格必须被除掉，此人将神秘学缝入国社主义的做法简直是在给全体同志喂晒色！在他前往东部占领区组织占领事务的的时候有的是机会除掉他！"
 more_ger.71.a: "“让他尝尝唯物主义者的子弹！”"
 more_ger.72.t: "罗森伯格之死"
 more_ger.72.d: "我们的特工非常巧妙地装成了波罗的海当地的“森林之子”游击队埋伏在罗森伯格的视察路上，不知怎的安保非常松懈，只用了一枪便轻松的爆了他的脑袋。这家伙的死亡将对他一手捧红的神秘主义事业造成严重打击，只是现在我们需要一个人来填补人民主义理论家的位置。"
 more_ger.72.a: "就让这个职位空缺着吧。"
 more_ger.72.b: "委任亲国社主义的海德格尔教授充任。"
 more_ger.72.c: "达尼克能够做得更好。"
 more_ger.73.t: "蹊跷的死亡"
 more_ger.73.d: "希姆莱与罗森伯格两名大员竟相继死于占领区游击队之手？这真是怎么看怎么觉得奇怪。在齐格弗里德的命令下国家保安总局迅速介入调查，只不过工作进展缓慢几乎毫无头绪，几天后仅仅是逮捕了几个当地反乱分子草草处决了事。\n\n恐怕也只有局长海德里希清楚真正的原因了，虽说斯特拉瑟分子的激进行为相当愚蠢可倒也实实在在的削弱了保守派的势力，为何不让双方继续对峙一段时间确保自己的最大利益呢？"
 more_ger.73.a: "“还不到下注的时候。”"
 more_ger.74.t: "分歧加剧"
 more_ger.74.d: "所谓“保守派”很多时候是靠齐格弗里德的个人威望团结的，希姆莱和罗森伯格的蹊跷死亡又给了他们所有人另一个团结的理由。目前斯特拉瑟政府颁布的一些“不太重要”的命令开始受到政府各界的消极抵制，而像以戈林为代表的党内大佬更是直接找到了齐格弗里德当面指控“整个国社派都参与了谋杀！”"
 more_ger.74.a: "引用《授权法》让他们都闭嘴！"
 more_ger.75.t: "“真的？！”"
 more_ger.75.d: "“喂喂！戈培尔博士吗？！”电话里传来了元首侍从京舍甚为慌乱的声音。\n\n“我就是，怎么了？”\n\n“他...他死了！您听说了吗？！”\n\n“谁？谁死了？！”\n\n“元首啊！！”\n\n“啥？！你认真的？”"
 more_ger.75.a: "“真的啊！！”"
 more_ger.105.t: "胜利之刻"
 more_ger.105.d: "德意志的复兴之路绝非是一帆风顺的，对此表示担忧的不仅有齐格弗里德，例如帝国元帅戈林也是一位“反战者”。这也是正常的，经历了世界大战的人们怎么会无条件的支持战争呢？何况前线战局确实不如宣传口里描绘的那么乐观。\n\n然而德意志主导的和平终究还是到来了，没有人不会相信现在不是我们的荣耀之时，但愿这能抚平一切伤痛吧。"
 more_ger.105.a: "人们只是不喜欢战败。"
 more_ger.76.t: "紧急国会会议"
 more_ger.76.d: "根据事后调查来看元首是在乘坐轰炸机前往下一个地区“视察”时发生了空难，据目击者证词显示飞机在起飞后不久发生了剧烈爆炸，而原因很可能是飞机上的自毁炸药被人启动了。\n\n根据保安总局的调查随行人员几乎都是元首邸工作人员和少部分经过严格检查的当地军官，确实不存在任何境外势力混入的可能性，因此目前不得不将此事正式定性为一场纯粹的意外。\n\n那么现在，德国还是需要一位元首，谁可以担起这个职责呢？"
 more_ger.76.a: "应该选择一位政府要员。"
 more_ger.76.b: "或者选择一位更具代表性的领袖？"
 more_ger.76.c: "也许还可以..."
 more_ger.93.t: "选择一位政府要员"
 more_ger.93.d: "这应该是最现实的选项，一位熟知政府程序运作的元首将能迅速恢复权力真空期的混乱。"
 more_ger.93.a: "赫尔曼·戈林终于坐上了头把交椅。"
 more_ger.93.b: "奥托·斯特拉瑟应当继续干下去。"
 more_ger.93.c: "海因里希·希姆莱会引领德意志走出困境！"
 more_ger.93.d1: "戈培尔经常代替齐格弗里德发言，也许他知道..."
 more_ger.93.e: "海德里希或许能代替希姆莱指引国家。"
 more_ger.94.t: "更具代表性？"
 more_ger.94.d: "考虑到人民主义的起源，一位来自于边缘德意志地区的元首或许能够更好的体现人民主义价值观。"
 more_ger.94.a: "奥地利的阿道夫·希特勒如何？"
 more_ger.94.b: "萨伏伊的欧根非常适合。"
 more_ger.94.c: "北欧裔的达尼克颇具代表性。"
 more_ger.95.t: "统领军政府"
 more_ger.95.d: "一些与政府关系较为密切的将军实在无法忍受上层莫名其妙的倾轧了，在埃尔文·隆美尔牵头下包括图勒卫队在内的所有武装部队迅速团结起来，各路政客们自然无法抵挡失去控制的枪杆子只得任由军方宣布戒严。\n\n对隆美尔而言，德意志国家概念与人民主义信条一直是至高无上的，现在所做的只是让二者不再受到野心家的迫害，那谁能更好的保护齐格弗里德的遗产呢？"
 more_ger.95.a: "应选择一位陆军将军。"
 more_ger.95.b: "或者一位来自海空军的？"
 more_ger.95.c: "不一定要将军吧？"
 more_ger.96.t: "选择一位陆军将军"
 more_ger.96.d: "毫无疑问，陆军是主力，这是最现实的选项。"
 more_ger.96.a: "那还是隆美尔最合适了。"
 more_ger.96.b: "曼施坦因应该更懂军事。"
 more_ger.96.c: "莫德尔更擅长“守护”。"
 more_ger.97.t: "选择一位海空军将领将领"
 more_ger.97.d: "为了避免给人以陆军专权的印象，让一位海空军将领来执政如何？"
 more_ger.97.a: "潜艇司令邓尼茨？"
 more_ger.97.b: "王牌庭长施尼温德？"
 more_ger.97.c: "最擅长协调三军的凯塞林？"
 more_ger.97.d1: "欧根亲王也很擅长这个、"
 more_ger.104.t: "其他的选择？"
 more_ger.104.d: "并不一定需要军人来执政，只要能与军队保持合作就对了，在其他领域应该会有这样的人。"
 more_ger.104.a: "建筑师施佩尔似乎有这方面的才能。"
 more_ger.77.t: "政局不稳"
 more_ger.77.d: "元首死于一场空难，眼下理应好好调查————不可能！先前的两次暗杀早已点爆了政府内两大派系的敌意，双方先是将元首的死亡甩给对方，再就是紧急召集部属前往柏林准备“逮捕叛徒”。\n\n目前的局面依旧对国社派不利，看似被牢牢掌握的国防军竟摆出了“中立”的骑墙态度，而罗姆还没完全控制住整个图勒卫队，如果不做点什么恐怕反动派就要赢了！"
 more_ger.77.a: "也许还可以找他？"
 more_ger.78.t: "长刀之夜"
 more_ger.78.d: "戈林的伞兵已经进入了柏林，等待他们的是..."
 more_ger.78.a: "罗姆仓促纠集的冲锋队。"
 more_ger.78.b: "图勒卫队的坦克。"
 more_ger.78.c: "国防军平息了内乱。"
 more_ger.82.t: "戈林恢复秩序"
 more_ger.82.d: "戈林一直认为斯特拉瑟系就是一帮花架子，果然到了紧要关头他们也只有武装几个平民的本事，自己的伞兵还没放几枪就听见前面传来了一阵阵哗啦啦的丢枪声。\n\n现在斯特拉瑟与党羽们皆被逮捕下狱，该好好思考一下德国的未来了。"
 more_ger.82.a: "“戈林元首万岁！”"
 more_ger.82.b: "“流程还得走！”"
 more_ger.83.t: "斯特拉瑟掌握权力"
 more_ger.83.d: "在一场谁也未曾预料到的混战中忠诚于斯特拉瑟的士兵们成功击溃了戈林的手下，而在战斗还在进行时国会就已经通过了决议宣布戈林叛国，距离逮捕令发布还没半天他就和其党羽一起被盖世太保逮捕下狱。\n\n不过一切就这么尘埃落定了吗？"
 more_ger.83.a: "海德里希露出了真面目。"
 more_ger.83.b: "是时候贯彻二十五点纲领了！"
 more_ger.84.t: "替代品"
 more_ger.84.d: "醉心于神秘主义与“黑科技”的希姆莱很早就投资了“人造人”秘密项目，出奇意料的是该项目竟然真成功了，在神秘的艾因兹贝伦家族提供了他们的秘密后，理论上我国已经拥有了无限的士兵！\n\n可惜人造人工厂的效率始终是个问题，而且现代战争并不需要无数的血肉之躯去送死，但这不代表我们的努力是白费的。"
 more_ger.84.a: "“希姆莱很早就准备了一个备份。”"
 more_ger.85.t: "人民主义再定义"
 more_ger.85.d: "德意志国家必须为德意志民族争取土地！就如铁血宰相所言这只能用铁与血去完成，只不过旧帝国在实践过程中遭受了惨败，因此齐格弗里德统率的人民主义者们采取了一种全新的策略，那就在击败长期以来压榨东方的巨熊后通过德意志强大的工业力量展现一种超于民族的关怀，让日耳曼文明以一个友善的伟岸形象融入东方各种族中去。\n\n可惜理论归理论实践归实践，海德里希在会议中以一个现实主义者的角度一一列举了齐格弗里德主义在执行层面的诸多不顺，例如我们在征战中几乎根本无法保持一个“友善”形象，德国军队在占领区的残酷镇压手段比起历史上任何一支军队也没什么太大进步。\n\n然而这并不是德国军队的问题，这可是战争！我们没有闲心去让异族人感到满意，一切行动都必须坚持德意志优先的原则。\n\n这也不是放弃人民主义，对于合作者我们依旧接纳，而不从者..."
 more_ger.85.a: "“只有死路一条！”"
 more_ger.86.t: "后事"
 more_ger.86.d: "应当考虑一下罗森伯格的位置改由谁取代。"
 more_ger.86.a: "就让这个职位空缺着吧。"
 more_ger.86.b: "委任亲国社主义的海德格尔教授充任。"
 more_ger.86.c: "达尼克能够做得更好。"
 more_ger.59.t: "[From.GetName]有意要入侵我们！"
 more_ger.59.a: "我们需要马上做好防守准备！"
 more_ger.106.t: "伊莉雅斯菲尔与德意志少女联盟"
 more_ger.106.d1: "齐格弗里德青年团与德意志少女联盟的合并议案一向是联盟主席伊莉雅斯菲尔·爱因兹贝伦关注的头等大事，更年轻更激进的新主席一向热衷于在原本不那么武斗的少女联盟中推行大量被称之为“赫拉克勒斯训练法”的军事训练内容，尽管因此事故频发备受争议但接收了第一批女性军士的图勒卫队方面对此一直都好评如潮（当然是赞赏女军人们出色的素质！）。\n\n目前我们已经决定在未来进一步强化青年组织的准军事化性质，德意志的青年男女都将接受同等的训练以为筹备中的战争做准备，估计最为保守的陆军中出现女性作战人员也是迟早的了，那么现在何不接受联盟主席的提议抢先接纳一些优秀人才呢？"
 more_ger.106.d2: "齐格弗里德青年团与德意志少女联盟的合并议案一向是联盟主席伊莉雅斯菲尔·爱因兹贝伦关注的头等大事，更年轻更激进的新主席一向热衷于在原本不那么武斗的少女联盟中推行大量被称之为“赫拉克勒斯训练法”的军事训练内容，尽管因此事故频发备受争议但图勒卫队还是接纳了一定量的女性军士。\n\n然而目前政府已经对此做出决定，否决了少女联盟与青年团的合并且未来将不再接纳更多的女性作战成员，对此联盟主席当然是非常非常非常的不满，本人直接拿着请愿书找到齐格弗里德要求主持公道，妥协的结果是————至少最为保守的陆军也得接受她们参与幕后规划以及“辅助战斗”。"
 more_ger.106.a: "这个可以有！"
 more_ger.106.b: "你咋这么麻烦，打仗是男人的事情。"
 more_ger.107.t: "弗萨克文字"
 more_ger.107.d: "近来我国的各大学院掀起了一股研究古日耳曼文字————弗萨克文字的风潮，初次见到该文字的学生们无不为它优美的表现力所震撼，很快这股风尚自实验室教室流传到了社会的各个角落，甚至还有警察用弗萨克字来开罚单的。\n\n自然政府上层也不例外，部分身居高位的人民主义者因此向齐格弗里德进言，也许我国应当借助这个机会使用成熟的弗萨克文字体系取代拉丁文字，这将是德意志文化摆脱拉丁堕落者影响的第一步！"
 more_ger.107.a: "还是单纯作为一种研究和兴趣爱好吧。"
 more_ger.107.b: "倒也不错，反正我会说。"
 more_ger.108.t: "《地中海伪史考》"
 more_ger.108.d: "“所谓古希腊古罗马等文明都只是文艺复兴时期知识分子们炮制的神话罢了！”\n\n著名文化学者也是我国文化专员的阿尔弗雷德·罗森堡先生近日出版了他的新作————《地中海伪史考》，根据书中严密的叙述与论证，所谓古希腊古罗马人只不过是掠夺并窃取了极北之地移民文化的抢劫犯而已。阿尔弗雷德·罗森堡先生的主要观点是，古希腊和古罗马的文明其实来自于日耳曼人。自从日耳曼人在极北之地的文明与地中海的蛮夷发生的那种冲突，也就是条顿堡森林战役之后，来自日耳曼地区的文明逐渐向南转移。罗森堡不无尖锐地指出，不但希腊和罗马的文明来自日耳曼人，这一文明向南转移的过程也伴随着文明的堕落：日耳曼人那种崇高、英勇、坚韧的完美精神逐渐堕落为地中海人特有的自私、软弱和算计。中世纪佛罗伦萨商贸的兴起和文艺复兴使得地中海的知识分子不满于自己是边缘文明的历史宿命，随即编造了大量虚假的古罗马和古希腊历史。\n\n罗森堡还大量地引用了德国哲学家的观点，从费希特、黑格尔到尼采。罗森堡认为，这些哲学家其实都已经认识到了希腊文明的虚假性，但是迫于欧洲文化界的压力都没有说破。罗森堡大量地从尼采的著作《悲剧的诞生》和《查拉图斯特拉如是说》中寻找证据，称尼采主张的“狄奥尼索斯精神”其实就是“齐格弗里德精神”，尼采对于瓦格纳歌剧的探讨其实是一种倒叙的手法，是要批判希腊人伪造文明的无耻行径。这一说法受到了研究尼采的顶级专家海德格尔教授的大力支持。罗森堡顺带批判了卡尔·马克思，认为马克思主义是地中海文明试图逆转日耳曼文明重新崛起的一场阴谋。\n\n自然该书一经出版就遭到了来自境外势力————尤其是[ITA.GetName]与[GRE.GetName]的广泛抗议和谩骂。然而事实不会被几句嘲讽驳倒，在受到德国民众广泛欢迎的广播节目《这就是德国》中，戈培尔博士亲自连线观众探讨《地中海伪史考》，几乎每个参与互动的爱国观众都在激烈的批判“罗马人”的无耻言论。戈培尔博士还连线了里宾特洛甫先生，请里宾特洛甫先生讲他在罗马与尼禄本人见面时对于尼禄的印象。戈培尔博士旁征博引，证明尼禄的全身装束其实都是模仿在条顿堡森林战役中大败罗马人的日耳曼领袖阿米尼乌斯，再次证明了罗马文明其实是日耳曼文明的模仿者和后继者。\n\n尽管本书重点在强调地中海国家伪造文明的事实，却也始终在提及并赞扬了极北之民————也就是日耳曼人的伟大祖先。不容否认该书依旧像罗森堡先生的其他著作一样具有重大的政治价值，一些政府高官出于弘扬我国伟大文化与意识形态的需求认为应当将其作为官方出版物对待，必须向拉丁世界的文化盗窃宣战！"
 more_ger.108.a: "呃...再议吧。"
 more_ger.108.b: "地中海窃贼必须被毁灭！"
 more_ger.109.t: "《地中海伪史考》"
 more_ger.109.d: "“所谓古希腊古罗马等文明都只是文艺复兴时期知识分子们炮制的神话罢了！”\n\n“邪恶的古希腊古罗马人只是掠夺了日耳曼先民文化财富的反人类奴隶主匪帮。”\n\n[GER.GetName]官方认证的一本名为《地中海伪史考》的“著作”竟提出了这样可笑的观点，这帮民科骗子看来是彻底魔怔了，但是这么荒唐的诋毁人类史估计还是首次。他们不但在书中诋毁地中海地区的文化都是伪造的，而且还在广播节目中对地中海地区的国家领袖进行了人身攻击。罗马皇帝尼禄的全身服饰在他们看来都是模仿在条顿堡森林战役中大败罗马人的日耳曼领袖阿米尼乌斯；希腊阿喀琉斯将军的所有军事著作都是抄袭克劳塞维茨和古德里安；甚至罗马教廷的宗教文献和绘画在他们看来也是抄袭自条顿骑士团的“暂时失传”的作品。最可气的是，这本著作和相应的广播访谈文字已经被翻译成多种文字在多个国家流传，删去了侮辱马克思的部分以后的版本甚至被翻译成俄语传到了苏联。"
 more_ger.109.a: "有病！"
 more_ger.109.b: "但这和我们有什么关系？！！"
 more_ger.110.t: "“还蛮好使？”"
 more_ger.110.d: "激烈的战斗导致我军的后勤补给出现了...一些不良因素，而前线部队对此的解决方案则是就地取材，例如科勒尔下士的所在的连不少人都拿起了敌人的步枪，上次前来支援的装甲部队还因为开着一辆缴获坦克差点先吃了自己的人的炮弹————这门炮也不是德国原装的。\n\n但总的来说，科勒尔与战友还有长官都觉得这样也不错，至少..."
 more_ger.110.a: "“我们还不至于用铲子。”"
 more_ger.111.t: "国家劳动团工人参加战斗！"
 more_ger.111.d: "1919年法国派军队强行进驻莱茵兰，在即将占领鲁尔区的时候，软弱的社会民主党政府居然下令撤军！英勇的莱茵兰工人在阿尔伯特·施莱戈特尔的领导下与本地的自由军团开始了一场武装护厂的斗争。工人们打开锅炉放出蒸汽，将试图占领工厂的法国佬烫的嗷嗷叫，这时埋伏好的自由军团战士立刻展开反击。尽管最后没有能够成功击退法军，工人们和自由军团的英勇行为还是在国内赢得了大量的支持，为1920年的革命胜利奠定了基础，也获得了俄国布尔什维克方面卡尔·拉狄克等人的盛赞。没有在斗争中牺牲的工人们很多都加入了斯特拉瑟领导的国家劳动团，并且成为了1920年革命以后人民主义党在工人阶级的重要基础之一。\n\n现在我们与法国佬的决战已经到来，劳动团的工人们已经不满足于只在生产线上和德意志的敌人战斗了，他们要到前线去！阿尔伯特·施莱戈特尔安东·冯·阿尔科组织了三个劳动团工人师参加针对法国佬的复仇之战。值得注意的是，阿尔伯特·施莱戈特尔的老朋友马丁·鲍曼也不甘于做一个办公室政客了。尽管经验不足，他也作为政治军官参加到了这场战争中来。"
 more_ger.111.a: "德意志工人们，击垮你们的敌人！"
 more_ger.112.t: "奥地利民族社会主义政变"
 more_ger.112.d: "1919年，陶尔斐斯将基督教社会党残部和乡卫团整合为祖国阵线之后，奥利地社会民主党的政府便被推翻了。但是陶尔斐斯的政权一直靠南部意大利的支持维持，并且试图宣扬一种奥地利的民族主义。1920年的德国革命给了奥地利的大德意志主义者信心。由于人民主义在祖国阵线和天主教会的严厉打压下被禁止，奥地利的亲德分子转而通过一种被称为“民族社会主义”的意识形态来挑战祖国阵线的“反动统治”。1933年陶尔斐斯去世，由[AUS.GetLeader]将军接替了他的领袖职位。但是祖国阵线的统治已经出现了动摇。\n\n对于“民族社会主义”分子而言，现在是时候推翻祖国阵线的统治了。他们甚至还计划请亲德的欧根亲王将军来出任新一任奥地利总理，不过这一切都要在他们政变完成的时候才能实现。"
 more_ger.112.a: "政变是成功的"
 more_ger.112.b: "祖国阵线挫败了这次政变"
 more_ger.113.t: "组建TST“骷髅”师"
 more_ger.113.d: "奥斯卡·德吕万格，一个上次大战中的传奇军官，战败后带领600名德国士兵从罗马尼亚强行回到德国，参加过自由军团和卡普政变，还是法兰克福大学的政治科学博士。1934年，他由于“虐待罪”被剥夺了军衔和博士学位，并且在1936年劳动团整合的期间被发配到韦尔茨海姆的劳动团进行劳动改造。但是，他在劳动团里依然不老实，组织了一场群体斗殴，造成了4人死亡，75人受伤。尽管营长艾克一直在试图掩盖这次事件，这件事还是传到了斯特拉瑟的耳朵里。最后的结果自然是他们都蹲进了路德维希堡监狱。\n\n不过德吕万格的战友戈特洛布·贝格尔是图勒卫队施迈瑟·戈维尔将军多年的私人朋友。随着战事又起，在贝格尔的努力下，德吕万格和艾克又被释放，并且二人的人民主义党党籍得到了恢复。很快图勒卫队又在海德里希的默许下将他们征召入伍。尽管斯特拉瑟很生气，但是考虑到大战已经到来，一切能派上战场的力量都是可以接受的吧。"
 more_ger.113.a: "哪怕是最凶暴的力量"
