 POLITICS_SIEGFRIED_DESC: "齐格弗里德成为德国统治者完全是个意外，几乎绝大部分德国人————包括最忠诚于他的自由军团们也不知道他究竟从何而来，只不过这位英雄人物的介入迅速将“卡普政变”转换成了“1920革命”，原本不受欢迎的自由军团政权迅速得到了全德意志地区的广泛认同，以齐格弗里德为“元首”的德意志国就此在凡尔赛和约的阴影下诞生了。\n\n作为元首，齐格弗里德倒不怎么提倡对外的领土收复主义，反而专注于国内民生方面的保障与建设，更有人说他其实是一个“和平主义者”，也许时间能证明一切。"
