 GER_CAS_equipment_1: "亨舍尔 对地攻击机 123"
 GER_CAS_equipment_1_short: "Hs 123"
 GER_CAS_equipment_1_desc: "Hs123是亨舍尔公司最早设计的飞机之一，它是一款强大的近距支援机。在竞争中击败菲泽勒公司的设计后，由于全金属结构和优越的机动性，空军很快采用了Hs123。它配备宝马132Dc发动机，能够高速飞行，并以近乎垂直的角度发起俯冲攻击。测试证明，它高度可靠，特别容易维修。"
 GER_cv_CAS_equipment_1: "亨舍尔 舰载俯冲轰炸机 123"
 GER_cv_CAS_equipment_1_short: "Hs 123 T"
 GER_cv_CAS_equipment_1_desc: "鉴于其的低翼展和易维护性，帝国海军也决定拒绝Fi98，采用Hs123。由于能和陆军采用的两个分支型号通用备件，备件更容易获得，成本也更低，因此海军参谋本部也很喜爱Hs123t，并给部分该型飞机配备了鱼雷。"
 GER_CAS_equipment_2: "亨舍尔 对地攻击机 129"
 GER_CAS_equipment_2_short: "Hs 129"
 GER_CAS_equipment_2_desc: "陆军总司令部意识到，过时的Hs123双翼机需要升级，因此订购了这种新型对地攻击机。该型号的设计用途是拦截敌军的后勤物资，为了低空对头扫射，它必须安装厚重的装甲。最初，亨舍尔使用的是低功率的阿尔戈斯发动机，但后来改用了功率更高的宝马发动机，该型号才最终得以量产。由于装备了大口径火炮，部队中经常称它为“开罐器”。"
 GER_cv_CAS_equipment_2: "亨舍尔 舰载攻击机 129"
 GER_cv_CAS_equipment_2_short: "Hs 129 T"
 GER_cv_CAS_equipment_2_desc: "看到Hs129的成功后，海军参谋本部迅速采用了这种淘汰Hs123的新飞机。虽然它侧重于对地攻击，但事实证明，它进行鱼雷攻击的效果也很好，厚重的装甲让飞机在防空火力和空战的打击下仍旧皮实耐用。"
 GER_CAS_equipment_3: "多尼尔 战斗轰炸机 355"
 GER_CAS_equipment_3_short: "Do 355"
 GER_CAS_equipment_3_desc: "由于需要替换老旧的亨舍尔飞机，总司令部下令设计新的对地攻击机。多尼尔公司以独特的设计而闻名，拿出的Do355虽然不走寻常路，却高度符合空气动力学，因此赢得了陆军的青睐。与其他飞机不同，Do355前后各有一个螺旋桨，发动机位于驾驶舱后面，这让它的性能更好，滚转率也更高。"
 GER_cv_CAS_equipment_3: "多尼尔 舰载战斗轰炸机 355"
 GER_cv_CAS_equipment_3_short: "Do 355 T"
 GER_cv_CAS_equipment_3_desc: "看到了Do355的卓越机动性和武备，海军决定逐步淘汰老旧舰载机，并投资开发建造新型舰载轻型轰炸机。"
 GER_fighter_equipment_0: "腓特烈港飞机结构公司 战斗机 68"
 GER_fighter_equipment_0_short: "Ff 68"
 GER_fighter_equipment_0_desc: "Ff68旨在取代Ff65，从一开始，它的操控性和灵活性就达到了最乐观的预期。在训练空战中，Ff68击败了主要竞争对手Hb51，奠定了下一代德国战斗机的地位。虽然现在已经基本上过时了（腓特烈港飞机结构公司反对这一说法），但德国军方仍把它们用作夜间战斗机。"
 GER_cv_fighter_equipment_0: "腓特烈港飞机结构公司 舰载战斗机 68"
 GER_cv_fighter_equipment_0_short: "Ff 68 T"
 GER_cv_fighter_equipment_0_desc: "由于广受欢迎，德国海军选中了Ff68作为舰载战斗机。它几乎不需要为了适应航母而改装，与陆基型号一样，由于极易操控，航母机组人员对其给予高度赞扬。"
 GER_fighter_equipment_1: "巴伐利亚飞机制造厂 战斗机 109"
 GER_fighter_equipment_1_short: "Bf 109"
 GER_fighter_equipment_1_desc: "为了参与竞标，巴伐利亚飞机制造厂拿出了现代化单翼飞机Bf09。德国军界人士普遍认为，战斗机必须是双翼飞机，但安装了DB600发动机的Bf109可以安装更重的武器，与其他型号相比，最高速度也显著高出，更不用说它还有几乎随时从急转中改出的能力，因此，它被军方采用。"
 GER_cv_fighter_equipment_1: "巴伐利亚飞机制造厂 舰载战斗机 109"
 GER_cv_fighter_equipment_1_short: "Bf 109 T"
 GER_cv_fighter_equipment_1_desc: "空气动力学和发动机性能都有了显著的进步，德国海军发出了新型舰载机合同。不出所料，他们选择了赢得陆军合同的Bf109。为了让它具有上舰能力，海军进行了一些改装，包括加长机翼和控制面、安装尾钩和弹射装置，以及改装可折叠翼尖等。"
 GER_fighter_equipment_2: "福克-沃尔夫 战斗机 190"
 GER_fighter_equipment_2_short: "Fw 190"
 GER_fighter_equipment_2_desc: "由于戴姆勒-奔驰直列发动机产量不足，其他国家的径向发动机设计又取得了成功，在德国战斗机上采用径向发动机的前景一片大好。在总工程师库尔特·瓦尔德马·谭克的个人倡议下，福克-沃尔夫公司开发了Fw190。这种飞机以结构生存能力强、易于管理、广泛使用模块化装配和易于维护而闻名，性能优于仍然十分优秀，但发动机先天不足、武备对飞行员有影响的Bf109。经过初步测试后，军方接受了这种新型战斗机。"
 GER_cv_fighter_equipment_2: "福克-沃尔夫 舰载战斗机 190"
 GER_cv_fighter_equipment_2_short: "Fw 190 T"
 GER_cv_fighter_equipment_2_desc: "由于Bf109机身的限制，如起落架脆弱、有问题等，海军有必要获取新的舰载战斗机。Bf155项目开发困难，意味着目前不可能生产专门的舰载战斗机，于是海军只能从最新型号的陆基战斗机改装，然后就选中了Fw190。类似Bf109T，Fw190也进行了安装尾钩和弹射装置等改装。"
 GER_fighter_equipment_3: "福克-沃尔夫 战斗机 152"
 GER_fighter_equipment_3_short: "Fw 152"
 GER_fighter_equipment_3_desc: "到1944年初，配备BMW801发动机的Fw190发展潜力明显下降，敌军新型战斗机的出现更加暴露了这一点，于是，Fw152诞生了。它的设计开发始于1942年，在Fw190的基础上进行了大量修改。与Fw190相比，它的特点是增加了油箱，速度更快，武备也更重。由于性能出色，它受到了机组人员的欢迎，并因此成为了德国空军的典范。"
 GER_cv_fighter_equipment_3: "福克-沃尔夫 舰载战斗机 152"
 GER_cv_fighter_equipment_3_short: "Fw 152 T"
 GER_cv_fighter_equipment_3_desc: "鉴于Bf155的技术问题过多，且与新服役的陆基战斗机相比，其海上性能优势也越发不明显，再加上巴伐利亚飞机制造厂的承诺言过其实，专门舰载战斗机项目被取消。因此，必须选择一种新的陆基战斗机来改造。Fw152结合了Bf109和Fw190的优点，是一个非常适合改装的对象。"
 GER_jet_fighter_equipment_1: "巴伐利亚飞机制造厂 战斗机 262"
 GER_jet_fighter_equipment_1_short: "Bf 262"
 GER_jet_fighter_equipment_1_desc: "Bf262旨在取代老式螺旋桨飞机，是我国空军的新典范。作为世界上最早的同类飞机，它由两个涡轮喷气发动机驱动，速度比传统螺旋桨飞机更快。空军总司令部对该项目寄予厚望，他们的目标是让整个空军机队现代化。"
 GER_jet_fighter_equipment_2: "汉莎-勃兰登堡 战斗机 179"
 GER_jet_fighter_equipment_2_short: "Hb 179"
 GER_jet_fighter_equipment_2_desc: "Hb179是Bf262的直接继承者，设计有后掠翼和V形机身。这架单座飞机由两台亨克尔HeS011涡轮喷气发动机提供动力，速度比Bf262更快。改进的节流阀大大减少了压气机失速的几率，这是困扰前代的问题之一。"
 GER_nav_bomber_equipment_1: "菲泽勒 水上多用途飞机 167"
 GER_nav_bomber_equipment_1_short: "Fi 167"
 GER_nav_bomber_equipment_1_desc: "Fi167主要是为在航母上作战而研发建造的，但也被水上飞机部队所采用。虽然使用了古老的外观设计，但这种双翼飞机配备的奔驰发动机也带来了巨大的灵活性。它的最高时速可达每小时325千米，是海岸侦察大队的快速重型打击力量。"
 GER_cv_nav_bomber_equipment_1: "菲泽勒 舰载多用途飞机 167"
 GER_cv_nav_bomber_equipment_1_short: "Fi 167 T"
 GER_cv_nav_bomber_equipment_1_desc: "Fi167和Fi167T的主要区别在于武器。海岸侦察大队的Fi167通常携带炸弹，而大多数舰载的Fi167T则配备LT F5b航空鱼雷。"
 GER_nav_bomber_equipment_2: "福克 水上飞机 80"
 GER_nav_bomber_equipment_2_short: "Fk 80"
 GER_nav_bomber_equipment_2_desc: "安东尼·福克带领其公司大部前往尼德兰后，军队不得不另寻政治上更可靠的飞机公司。但冯·提尔皮茨担任宰相期间，情况又发生了变化：福克重新在德国开设工厂，以T.VIII参与竞标并最终中标。德国空军称这型飞机为福克80（Fk80），它采用宝马132K发动机，可以携带至多750千克的炸弹或鱼雷，这让它成为一种非常强大的海航飞机。"
 GER_cv_nav_bomber_equipment_2: "福克 舰载多用途飞机 80"
 GER_cv_nav_bomber_equipment_2_short: "Fk 80 T"
 GER_cv_nav_bomber_equipment_2_desc: "为了让Fk80取代过时的Fi167T，福克不得不修改设计。被开发出来时，Fk80是一款纯粹的水上飞机，但工程师们很快就用可伸缩起落架替换了浮筒。"
 GER_nav_bomber_equipment_3: "布洛姆 & 福斯 水上多用途飞机 194"
 GER_nav_bomber_equipment_3_short: "Ha 194"
 GER_nav_bomber_equipment_3_desc: "Ha194是Ha141的精神继承者，它延续了奇形怪状的不对称设计，驾驶舱在飞机的右侧。一些航空指挥官对这种飞机持批评态度，但事实证明，它非常灵活，还能够进行无间断长距离飞行。"
 GER_cv_nav_bomber_equipment_3: "布洛姆 & 福斯 舰载多用途飞机 194"
 GER_cv_nav_bomber_equipment_3_short: "Ha 194 T"
 GER_cv_nav_bomber_equipment_3_desc: "尽管翼展相对较大，但Ha194还是被海军采用为舰载机，主要原因是大航程和短起降距离。"
 GER_heavy_fighter_equipment_1: "巴伐利亚飞机制造厂 驱逐机 110"
 GER_heavy_fighter_equipment_1_short: "Bf 110"
 GER_heavy_fighter_equipment_1_desc: "空军进行了竞标，要求设计一款作战半径比Bf109更长的重型战斗机，最终由巴伐利亚飞机制造厂中标。除航程优势外，Bf110的武备也异常强大——3门20毫米航炮。虽然灵活性略逊一筹，但它证明了自己的优秀，特别适合在殖民地作战。"
 GER_heavy_fighter_equipment_2: "容克斯 驱逐机 88"
 GER_heavy_fighter_equipment_2_short: "Ju 88"
 GER_heavy_fighter_equipment_2_desc: "Ju88最初的设计目的是快速轰炸机，但其实它还可以适应很多任务，比如夺取制空权和拦截轰炸机。它被选为Bf110的下一代重型战斗机，比前代更灵活，可以做出更多特技动作，作战半径也更大。"
 GER_heavy_fighter_equipment_3: "汉莎-勃兰登堡 驱逐机 219"
 GER_heavy_fighter_equipment_3_short: "Hb 219"
 GER_heavy_fighter_equipment_3_desc: "基于Ju88的优势，汉莎-勃兰登堡的设计师设计了Hb219。它的空中稳定性和敏捷性都很优越，能更好地拦截和摧毁敌机；由于采用了新型发动机和更好的空气动力学结构，它的速度更快，航程也更大。此外，新开发的涂装能更好地伪装飞机，使敌方战机更难发现它。"
 GER_tac_bomber_equipment_0: "容克斯 中型轰炸机 86"
 GER_tac_bomber_equipment_0_short: "Ju 86"
 GER_tac_bomber_equipment_0_desc: "在客机和轰炸机方面，德国计划订购Ju86，淘汰一切提尔皮茨时代的飞机。由于其坚固的金属结构和可伸缩的主起落架，它易于操控，深受飞行员欢迎。世界各地的其他空军也因优异的空中稳定性和较低的燃油消耗而广泛采用该型飞机。"
 GER_tac_bomber_equipment_1: "汉莎-勃兰登堡 中型轰炸机 111"
 GER_tac_bomber_equipment_1_short: "Hb 111"
 GER_tac_bomber_equipment_1_desc: "由于泽克特的总司令部对轰炸机的需求不断增长，汉莎-勃兰登堡推出了Hb111，作为对Ju86的补充。该型飞机使用的奔驰发动机速度快得多，与前代Ju86一样，它也被广泛出口，在世界范围内的多国空军服役。"
 GER_tac_bomber_equipment_2: "多尼尔 轰炸机 217"
 GER_tac_bomber_equipment_2_short: "Do 217"
 GER_tac_bomber_equipment_2_desc: "为了替换老旧的Ju86和Hb111，总司令部下令生产新一代轰炸机。Do217原来是作为海军轰炸机设计的，如今它的设计被重新规划，并改造为更重型的轰炸机，它的武备得到了加强，还能执行俯冲轰炸任务。在没有竞争对手的情况下，多尼尔成功获得了合同。"
 GER_tac_bomber_equipment_3: "容克斯 轰炸机 188"
 GER_tac_bomber_equipment_3_short: "Ju 188"
 GER_tac_bomber_equipment_3_desc: "Ju188是一种高性能轰炸机，在过时的Ju88基础上，它加强了性能和有效载荷。总司令部对该型飞机持怀疑态度，但试飞员们对它的驾驶舱设计表示赞赏。它装备了两台宝马发动机、三个螺旋桨，这大大提高了飞机的燃油效率和航程。"
 GER_jet_tac_bomber_equipment_1: "腓特烈港飞机结构公司 喷气动力轰炸机 234"
 GER_jet_tac_bomber_equipment_1_short: "Ff 234"
 GER_jet_tac_bomber_equipment_1_desc: "喷气发动机的发展对战斗机和轰炸机的发展产生了很大的影响。在世界上最初一批喷气轰炸机中，Ff234的速度尤为突出，它比常规动力的战斗机还要快。通过在速度上超越老旧敌机，它执行无护航任务时更有可能逃出生天。虽然起飞需要的滑行距离很长，但它可以做出许多高级特技，相比螺旋桨轰炸机，它更受飞行员们的青睐。"
 GER_jet_tac_bomber_equipment_2: "汉莎-勃兰登堡 喷气动力轰炸机 343"
 GER_jet_tac_bomber_equipment_2_short: "Hb 343"
 GER_jet_tac_bomber_equipment_2_desc: "Ff234在喷气轰炸机领域取得了突破，但仍然存在一些问题，包括着陆和轰炸瞄准较为困难。Hb343在这两个方面都做出了改进，这种新一代喷气轰炸机速度更快、航程更远，也更为安全。"
 GER_strat_bomber_equipment_1: "多尼尔 重型轰炸机 19"
 GER_strat_bomber_equipment_1_short: "Do 19"
 GER_strat_bomber_equipment_1_desc: "冯·泽克特开始军队创新计划后，空军的任务是将更多精力放在战略轰炸上。因此，空军开始了一场竞标，而中标的就是Do19。虽然是重型轰炸机，但Do19性能平平，安放炸弹的空间很小，最终只能沦为下一代重轰Hb177列装之前的临时替代品。"
 GER_strat_bomber_equipment_2: "汉莎-勃兰登堡 重型轰炸机 177"
 GER_strat_bomber_equipment_2_short: "Hb 177"
 GER_strat_bomber_equipment_2_desc: "Hb177就是用来替代老旧型号Do19的产品。相比前代，它性能卓越、武备强劲，内部空间宽敞，载弹量几乎是前代的两倍。它的全金属结构更坚固，整体更易于操作，但在测试中，它的大尺寸还是让敏捷性打了一点折扣。"
 GER_strat_bomber_equipment_3: "汉莎-勃兰登堡 长距离轰炸机 277"
 GER_strat_bomber_equipment_3_short: "Hb 277"
 GER_strat_bomber_equipment_3_desc: "作为Hb177的直接继承者，Hb277做出的改动很少：机身保持不变，最大的变化是机翼和发动机尺寸。它没有采用经常出问题的奔驰发动机，而是改用宝马产品，这提高了飞机的可靠性和性能，翼展的增加也增大了飞机的航程。"
 GER_jet_strat_bomber_equipment_1: "腓特烈港飞机结构公司 喷气动力轰炸机 555"
 GER_jet_strat_bomber_equipment_1_short: "Ff 555"
 GER_jet_strat_bomber_equipment_1_desc: "在最高统帅部的命令下，Ff 555这款长航程飞翼式喷气轰炸机定项投产，它可以对远及北美东海岸或乌拉尔山脉以东的广大地区实施轰炸。为了提升其速度，其采用了特殊的V字型机身以符合空气动力学原理。"
 GER_rocket_interceptor_equipment_1: "巴伐利亚飞机制造厂 据点保卫猎机 163"
 GER_rocket_interceptor_equipment_1_short: "Bf 163"
 GER_rocket_interceptor_equipment_1_desc: "Bf163是一种防御性战斗机，用于保护我方领空免受敌机攻击。这种飞机确实十分独特：它由火箭发动机提供动力，升空后爬升到高空与敌军轰炸机群作战，然后滑翔返回机场。总司令部高度怀疑该型号的设计，以及这种危险的战术，但也有一些人认为这就是未来的防空作战模式。"
 GER_rocket_interceptor_equipment_2: "巴伐利亚飞机制造厂 据点保卫猎机 263"
 GER_rocket_interceptor_equipment_2_short: "Bf 263"
 GER_rocket_interceptor_equipment_2_desc: "由于Bf163暴露出一些弱点，总司令部允许建造一种新型火箭动力拦截机。Bf263的取材更坚固，配备了加压座舱，发动机也更简洁高效，这使得飞机的作战高度加倍，飞行员的生存几率也大大提升。"
 GER_rocket_interceptor_equipment_3: "菲泽勒 据点保卫猎机 349"
 GER_rocket_interceptor_equipment_3_short: "Fi 349"
 GER_rocket_interceptor_equipment_3_desc: "作为Bf 163和Bf 263的继承者，Fi 349试图改进其他拦截机的各种缺点。飞行员只需要受过基本的瞄准射击训练就可以作战，因为该机采用了自动驾驶仪。此外，攻击完成后，飞行员不需要在跑道上降落，只要弹射出舱伞降即可。这种革命性的设计使得任何人都可以在需要时驾驶这种飞机。"
 GER_scout_plane_equipment_1: "亨舍尔 近距侦察机 126"
 GER_scout_plane_equipment_1_short: "Hs 126"
 GER_scout_plane_equipment_1_desc: "亨舍尔公司接受了德国空军发出的任务，设计出Hs126上单翼近距侦察机。它的短距起飞和低速飞行能力受到了飞行员和空军司令部的好评，他们认为这些特质对侦察和情报收集至关重要。"
 GER_scout_plane_equipment_2: "福克-沃尔夫 侦察机 189"
 GER_scout_plane_equipment_2_short: "Fw 189"
 GER_scout_plane_equipment_2_desc: "福克-沃尔夫设计的Fw189在竞标中击败了Ff198和Ha141，获得了替换老旧型号Hs126的合同。这种双引擎、双悬臂三座战术侦察机主要用于短距离飞行，它在缠斗中的机动性受到了飞行员的称赞。"
