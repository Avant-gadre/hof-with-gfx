 jd_news.1.t:0 "[AUS.GetNameDefCap]成为[FRA.GetNameDefCap]的保护国"
 jd_news.1.d:0 "作为哈布斯堡家族的正统继承者，[FRA.GetLeader]正式宣布奥地利已经成为法国的保护国。[GER.GetNameDefCap]、[ITA.GetNameDefCap]和[HUN.GetNameDefCap]尚未对此发表意见。尽管如此，由于地理位置原因，法国的军队没有能够进入奥地利的领土进行占领。"
 jd_news.1.a:0 "这什么操作？"
 jd_news.1.b:0 "我们没有别的选择。"
 jd_news.1.c:0 "法兰西和奥地利将共享辉煌！"
 jd_news.1.e:0 "法国的势力变得更强大了。"
 
 jd_news.2.t:0 "[FRA.GetNameDefCap]炮制“法兰克民族”理论"
 jd_news.2.d:0 "法兰西往往以其浓厚的民族主义色彩闻名，但是这一次[FRA.GetAdjective]政府的宣传部门竟然翻出千年前的历史开始逐步宣传新的民族理论。按照这一理论，法兰西、德意志和意大利应当统一在一个更大的“法兰克民族”的旗帜下。这一理论目前已经在法国境内引起一部分人的支持，但是事态将会如何发展没有人可以预料。"
 jd_news.2.a:0 "法国人想象力真丰富。"
 jd_news.2.b:0 "法兰克终将统一在一起！"
 jd_news.2.c:0 "一派胡言！"
 jd_news.2.e:0 "法国人的宣传似乎有效果。"
 
 jd_news.3.t:0 "法兰克帝国建立"
 jd_news.3.d:0 "在法国几乎占领了德国全境后，[FRA.GetLeader]在[FRA.Capital.GetName]加冕称帝，宣称法兰克帝国正式成立，玛丽·安托瓦内特则被迫退位。虽然这一跨越历史的行为实在难以令人相信，但是这一举动确实在中欧赢得了一部分人的支持，完全可以预料，他们将会逐渐对他们宣称的剩余的地区开展军事行动。"
 jd_news.3.a:0 "哑口无言。"
 jd_news.3.b:0 "把开倒车的人通通消灭！"
 jd_news.3.c:0 "卡尔大帝万岁！"
 jd_news.3.e:0 "法国人创造了历史。"
 
 jd_news.4.t:0 "[FRA.GetLeader]加冕为[FRA.GetNameDefCap]女王"
 jd_news.4.d:0 "不久前[FRA.GetLeader]在凡尔赛宫加冕为[FRA.GetNameDefCap]女王，结束了[FRA.GetNameDefCap]王位悬空的局面。[FRA.GetLeader]将以哈布斯堡家族的名义统治法国，这标志着法国短暂重生的波旁王朝的结束。不过，[FRA.GetLeader]是否配得上这顶王冠还有待观察。"
 jd_news.4.a:0 "改朝换代。"
 jd_news.4.b:0 "掉过一次脑袋了还不长记性！"
 jd_news.4.c:0 "皇后。。哦不，女王陛下万岁！"
 jd_news.4.e:0 "我们的盟友更加可靠了。"
 
 jd_news.5.t:0 "[FRA.GetNameDefCap]宣称瑞士和意大利北部"
 jd_news.5.d:0 "毫不意外，法兰克帝国宣称了历史上他们曾经拥有的领土。[FRA.GetLeader]宣称[ITA.GetNameDefCap]和[SWI.GetNameDefCap]根本不愿因统一到帝国中，因此他们可能会采取军事行动。"
 jd_news.5.a:0 "意料之中。"
 jd_news.5.b:0 "和他们拼了。"
 jd_news.5.c:0 "没有人能阻止帝国统一。"
 jd_news.5.e:0 "我们的盟友会拿回属于他们的土地。"
 
  
 jd_news.6.t:0 "[FRA.GetNameDefCap]宣称西班牙"
 jd_news.6.d:0 "[FRA.GetAdjective]政府发布了一份文件严厉批判了[SPR.GetAdjective]政府的政策。随后[FRA.GetAdjective]政府便宣称哈布斯堡王朝要收回西班牙的领土。一场军事冲突似乎已经不可避免。"
 jd_news.6.a:0 "这都行？"
 jd_news.6.b:0 "他们怎么不宣称全世界？"
 jd_news.6.c:0 "我们将会救西班牙人民于水火之中。"
 jd_news.6.e:0 "我们的盟友会拿回属于他们的土地。"

 jd_news.7.t:0 "俄罗斯保皇派发动内战"
 jd_news.7.d:0 "在保皇派的保护和法国的支持下，安娜斯塔西亚大公在尼古拉斯二世被处决的城市斯维尔德洛夫斯克（随后被重新命名为“叶卡捷琳堡”）正式加冕为罗曼诺夫王朝的新沙皇。为其父亲和姐妹举行了简单的葬礼后，安娜斯塔西亚宣布保皇派势力向苏联宣战，并号称要恢复罗马诺夫王朝的统治。据坊间流传，一部分在大清洗中受到迫害的地方领导人在暗中支持甚至直接加入了起义者的队伍。"
 jd_news.7.a:0 "把反扑的反动分子全部杀光！"
 jd_news.7.b:0 "苏联统治者会付出他们颠覆合法政府的代价。"
 jd_news.7.c:0 "反动势力疯狂反扑。"
 jd_news.7.e:0 "这个世界太疯狂。"
 jd_news.7.f:0 "安娜斯塔西亚沙皇陛下万岁！"
 
 jd_news.8.t:0 "[FRA.GetLeader]掌握[FROM.GetNameDefCap]实际权力"
 jd_news.8.d:0 "[FRA.GetLeader]凭借她的民族英雄身份和宗教地位在[FROM.GetNameDefCap]获得了声望。玛丽皇后在凡尔赛宫接见了[FRA.GetLeader]，并且授予她组建内阁的权力，可以预料到法国政府会有大面积的人员变动。罗马教廷方面则尚未对此事发表评论。"
 jd_news.8.a:0 "他们会变得更稳定了。"
 jd_news.8.b:0 "迟早把你绑在火刑柱上再烧死一次！"
 jd_news.8.c:0 "[FRA.GetLeader]将带领法兰西走向更美好的未来！"
 jd_news.8.e:0 "可以预料到我们的盟友会更加强大。"
 
 jd_news.10.t:0 "[FRA.GetNameDefCap]加入了同盟国"
 jd_news.10.d:0 "在经过仔细讨论后，[FRA.GetNameDefCap]的决策者决定法国加入同盟国，以维护欧洲地区的稳定与他们的共同价值观。观察员指出，两国很可能在欧洲和亚洲同时开展军事行动，但具体是针对谁仍然有待观察。"
 jd_news.10.a:0 "摒弃前嫌，共同前进！"
 jd_news.10.b:0 "那就让他们一起投降吧。"
 jd_news.10.c:0 "摒弃前嫌，共同前进！"
 jd_news.10.e:0 "一个有力的盟友。"
 jd_news.10.f:0 "令人紧张。"
 
 britain.13.t:0 "法兰西想要加入同盟国。"
 britain.13.d:0 "世界变得越来越不安全了。[FRA.GetNameDefCap]希望加入同盟国来共同维护世界的和平和我们的价值观。\n我们该如何回复？"
 britain.13.a:0 "同意"
 britain.13.b:0 "拒绝"
 
 jd_news.11.t:0 "贝狄威尔-迪昂条约"
 jd_news.11.d:0 "迪昂·鲍·德蒙带领的法国代表团同阿格规文代表的不列颠代表团在伦敦进了为期两个月的谈判以后，双方在伦敦签订了互不侵犯条约，并且确定了双方在海外的势力范围。迪昂代表法国政府签字，不列颠国王的内侍贝狄威尔则代表英方签署了条约。"
 jd_news.11.a:0 "法兰西与不列颠人民友谊万岁！"
 jd_news.11.b:0 "真该死！"
 jd_news.11.c:0 "法兰西与不列颠人民友谊万岁！"
 jd_news.11.e:0 "我们的盟友又消除一项潜在的危险。"
 jd_news.11.f:0 "英吉利海峡又可以维持一段时间的和平了。"
 
 jd_news.12.t:0 "王室联姻，英法合并"
 jd_news.12.d:0 "在双方都在异变中失去了配偶的情况下，不列颠国王阿尔托利亚·潘德拉贡接受了法兰西王国关于联姻的提议，迎娶了玛丽·安托瓦内特。法国王室已经正在全部迁往卡美洛，两国都发布了公告，称双方的所有公民都即刻拥有对方国家的公民权。另外，阿尔托利亚·潘德拉贡国王的唯一一个儿子莫德雷德也在婚礼后一周迎娶了法军将领阿斯托尔福。"
 jd_news.12.a:0 "我们从此在一起！"
 jd_news.12.b:0 "邪恶帝国的结合！"
 jd_news.12.c:0 "走！到卡美洛去！"
 jd_news.12.e:0 "他们变得空前强大。"
 jd_news.12.f:0 "历史性的一刻。"
 
 jd_news.13.t:0 "王室联姻，英法合并"
 jd_news.13.d:0 "在双方都在异变中失去了配偶的情况下，不列颠国王阿尔托利亚·潘德拉贡接受了法兰西王国关于联姻的提议，迎娶了玛丽·安托瓦内特。不列颠王室已经正在全部迁往凡尔赛，两国都发布了公告，称双方的所有公民都即刻拥有对方国家的公民权。另外，阿尔托利亚·潘德拉贡国王的唯一一个儿子莫德雷德也在婚礼后一周迎娶了法军将领阿斯托尔福。"
 jd_news.13.a:0 "走！到凡尔赛去！"
 jd_news.13.b:0 "邪恶帝国的结合！"
 jd_news.13.c:0 "我们从此在一起！"
 jd_news.13.e:0 "他们变得空前强大。"
 jd_news.13.f:0 "历史性的一刻。"
 
 jd_news.14.t:0 "英法轴心"
 jd_news.14.d:0 "在很多观察员意料之中，[FRA.GetLeader]夺取了法国的政权以后，与[ENG.GetLeader]走得越来越近，最终结成了同盟。尽管双方在言论上经常互相攻击，但是似乎其军事合作的默契程度超过了所有人的想象。"
 jd_news.14.a:0 "突击女也没有那么可恶。"
 jd_news.14.b:0 "邪恶轴心！"
 jd_news.14.c:0 "冷血女也没有那么可恶。"
 jd_news.14.e:0 "有力的盟友！"
 jd_news.14.f:0 "好可怕。"
 
 jd_news.15.t:0 "[FRA.GetNameDefCap]加入[JAP.GetNameDefCap]阵营"
 jd_news.15.d:0 "并不打算联合他们的邻居，[FRA.GetNameDefCap]与[JAP.GetNameDefCap]更加亲近，并且最终加入了他们的阵营。[FRA.GetLeader]还为自己装备了一对日本武士刀，至于她自己是否会使用则是另一回事。"
 jd_news.15.a:0 "有力的盟友！"
 jd_news.15.b:0 "邪恶的联盟！"
 jd_news.15.c:0 "并肩作战！"
 jd_news.15.e:0 "有力的盟友！"
 jd_news.15.f:0 "感到紧张。"
 
 jd_news.16.t:0 "[JAP.GetNameDefCap]拒绝[FRA.GetNameDefCap]加入阵营"
 jd_news.16.d:0 "[FRA.GetNameDefCap]提出的同盟计划遭到了[JAP.GetNameDefCap]拒绝。[FRA.GetLeader]非常愤怒，但是由于双方的确距离较远，[FRA.GetNameDefCap]似乎并不打算对[JAP.GetNameDefCap]采取军事行动。"
 jd_news.16.a:0 "他们会明白他们的位置。"
 jd_news.16.b:0 "太可耻了！"
 
 jd_news.17.t:0 "邪龙战争"
 jd_news.17.d:0 "龙之魔女在法国奥尔良地区的活动最终演变为法国的内战，保皇派的部队已经失去了对于法国中部和南部的控制。有观察员指出，法国可能会迎来历史的重大转折。"
 jd_news.17.a:0 "但愿这种事不会发生在我们头上。"
 jd_news.17.b:0 "我们的日子会到来的！"
 
 jd_news.18.t:0 "[NOR.GetNameDefCap]成为[FRA.GetNameDefCap]的附庸"
 jd_news.18.d:0 "[FRA.GetNameDefCap]发送最后通牒后，[NOR.GetNameDefCap]同意成为[FRA.GetNameDefCap]的一个省。布伦希尔德成为了挪威的领袖，她和贞德(Alter)的亲密关系至今仍然是个谜。"
 jd_news.18.a:0 "又一个受害者。"
 jd_news.18.b:0 "我们没有别的选择。"
 jd_news.18.c:0 "这是我们的胜利！"
 jd_news.18.e:0 "法国的势力变得更强大了。"
 
 gsk_news.1.t:0 "伦敦事变！"
 gsk_news.1.d:0 "在[ENG.GetNameDefCap]的国王[ENG.GetLeader]及其追随者同威斯敏斯特的矛积累到顶点后，一场冲突不出意外地爆发了。忠于国王的秘密警在于先前突袭了威斯敏斯特宫搜捕时钟塔成员。之前一部分忠于国王的将领，其中包括国王的儿子，保护部分重要人员逃离了伦敦。在这次打击失败后，时钟塔民主派和传统派联合发动了起义，控制了伦敦地区。国王[ENG.GetLeader]已经下令要将反叛者全部消灭。"
 gsk_news.1.a:0 "太可怕了。"
 gsk_news.1.b:0 "消灭叛国者！"
 gsk_news.1.c:0 "他们掀不起什么风浪。"
 
 trs_news.1.t:0 "日本的神权统治"
 trs_news.1.desc:0 "在幕府终止国立神道教的特殊地位的计划浮出水面之后，宗教界完成了先发制人的政治行动。在幕府与宗教界的斗争当中，宗教界控制了官僚系统并且赢得了大部分军队的支持。一天前，神道教领袖玉藻前正式宣布国立神道教的最高机关————伊势神宫将直接控制国家的行政权力。幕府制度仍然得到了保留，但是其人员都被从除了军队以外的其他地方排除了。有批评家认为这将平复日本日渐强大的军国主义思潮，但另一些专家则提出了完全相反的观点：他们认为日本在宗教动员下更加好战了。"
 trs_news.1.a:0 "我们应该保持警惕。"
 trs_news.1.b:0 "神选择了玉藻小姐！"
 trs_news.1.c:0 "很有力的盟友。"
 trs_news.1.d:0 "臭狐狸精，等着我们拔了你的尾巴！"
 
 trs_news.2.t:0 "两仪式集团掌控日本"
 trs_news.2.desc:0 "日本城市中逐渐滋长的黑社会势力最终被证明是当局的致命威胁。前日，两仪式集团在他们的盟友自由党的帮助下对幕府的核心部分发动了一次没有人员伤亡的成功袭击。支持自由党的将领已经趁乱控制了军队。仅20小时后，幕府的全部势力就已经宣布向两仪式效忠了。据称两仪式本人性格怪异，行踪隐秘，并且有传闻称其是“杀人狂”，各国外交部门都在紧张地研究对日新政策。"
 trs_news.2.a:0 "我觉得她更难对付。"
 trs_news.2.b:0 "不流血的胜利。"
 trs_news.2.c:0 "很有力的盟友。"
 trs_news.2.d:0 "就算是杀人狂也不是我们的对手！"
 
 trs_news.3.t:0 "中日《台北条约》"
 trs_news.3.desc:0 "今天，整个亚洲的局势彻底改变了。继[JAP.GetNameDefCap]撤离满洲以后，又进一步与[CHI.GetNameDefCap]建立了军事同盟。引人注目的是，依据新的《台北条约》，[CHI.GetNameDefCap]将会重新获得台湾的一切主权。尽管[JAP.GetNameDefCap]在声明中拒绝使用“归还”一词，但是外界还是认为[JAP.GetNameDefCap]已经做出了重大的让步，并且重新调整了1860年以来的战略方针。紧张情绪正在西方世界普遍地蔓延，相信“黄祸论”的人已经开始担心一场两个世界间的战争。"
 trs_news.3.a:0 "现在谁是他们的目标？"
 trs_news.3.b:0 "我们用最小的代价解决了中国问题。"
 trs_news.3.c:0 "至少我们拿回了台湾。"
 trs_news.3.d:0 "不太妙啊..."
 
 trs_news.4.t:0 "[JAP.GetNameDefCap]鼓吹泛亚细亚主义"
 trs_news.4.desc:0 "[JAP.GetNameDefCap]近期动荡的政治局势也伴随着整个亚洲的剧烈动荡。新的日本[From.GetRulingPartyLong]的理论家们开始大肆鼓吹一种基于种族主义的泛亚细亚理论，其内容包括亚洲国家的团结，对殖民统治的反抗，以及重新塑造亚洲各国的“国家灵魂”等。有评论家指出，这一理论的政治目的是推翻亚洲各国，尤其是欧洲殖民地国家的现有秩序，并且让这些国家加入所谓的“大东亚共荣圈”，最终对西方世界发动一场全面的战争。尽管相关言论被亚洲大多数国家当局予以禁止，但是其支持者正在增长。"
 trs_news.4.a:0 "他们在播撒战争的种子。"
 trs_news.4.b:0 "亚洲人的亚洲！"
 trs_news.4.c:0 "旧秩序必将终结。"
 trs_news.4.d:0 "他们不过在为自己的野心找借口！"
 
 trs_news.5.t:0 "远坂时臣遭到暗杀！"
 trs_news.5.d:0 "[JAP.GetNameDefCap]的[From.GetRulingPartyLong]领袖远坂时臣在昨天被刺杀了。据报道，远坂时臣被发现倒在自己的豪宅中，背部被刺入了一把精制的匕首，被发现时已经没有生命迹象。尽管警方集全国之力排查，也未能找到凶手。[From.GetRulingPartyLong]中央紧急决定让远坂时臣的女儿远坂凛出任领袖，这样一来，凶手的目的显然没有达到。"
 trs_news.5.a:0 "我都知道凶手是谁，好不好？"
 trs_news.5.b:0 "远坂小姐一定能稳住局面！"
 
 trs_news.6.t:0 "远坂时臣在暗杀中生还"
 trs_news.6.d:0 "[JAP.GetNameDefCap]的[From.GetRulingPartyLong]领袖远坂时臣在昨天被遭到了暗杀袭击，但是奇迹般地生还了下来。据报道，远坂时臣在豪宅中接见客人时遭到了不明来源的狙击。由于远坂时臣在握手时脚底打滑没有站稳，导致子弹没有击中要害。现在远坂时臣已经基本从伤病中恢复，重新回到职位，并且发誓要查出凶手。"
 trs_news.6.a:0 "就差一点？"
 trs_news.6.b:0 "远坂先生一定能稳住局面。"
 
 trs_news.7.t:0 "Ufo-Table因偷税受罚"
 trs_news.7.d:0 "日本非常有名的曝料媒体《周刊文春》在半个月前发文称，日本动画公司ufotable（飞碟社）因涉嫌偷税漏税被东京国税局调查。最终ufotable被证实编造在库数和销售数，几家店铺的销售金额没有进入公司的银行账户，而是直接进入了社长自己的私人账户。如今ufotable遭到了日本政府的严厉行政处罚并且已经进入了起诉的法律程序。"
 trs_news.7.a:0 "你们整天喊偷税、偷税，现在人家真的偷税了，你们开心吗？"
 trs_news.7.b:0 "真丢人。"
 
 trs_news.8.t:0 "Ufo-Table因偷税被国有化"
 trs_news.8.d:0 "日本非常有名的曝料媒体《周刊文春》在半个月前发文称，日本动画公司ufotable（飞碟社）因涉嫌偷税漏税被东京国税局调查。最终ufotable被证实编造在库数和销售数，几家店铺的销售金额没有进入公司的银行账户，而是直接进入了社长自己的私人账户。如今ufotable的社长以及一些高层管理人员已经被逮捕，而面对天价罚款的ufotable濒临破产，最终被日本政府改造成了国有企业。"
 trs_news.8.a:0 "你们整天喊偷税、偷税，现在人家真的偷税了，你们开心吗？"
 trs_news.8.b:0 "至少他们现在能给国家做点贡献。"
 
 more_news.1.t:0 "[ENG.GetNameDefCap]开始强制征召日用品"
 more_news.1.d:0 "由于强大的军事压力，[ENG.GetNameDefCap]最近出台了一项限制国内金属制品流通的政策，并且开始从金属冶炼企业以极低的价格征收钢材和铝材。尽管有一部分人对这项政策表示了支持，这项国家直接从民间征召财产的计划还是引发了大部分人的不满，并且有不少人担心，这种类型的征召最后会扩展到普通民众身上。[ENG.GetLeader]在一次地方演讲中表示，“这是为了明天的胜利做出的必要牺牲，望大家忍耐”。"
 more_news.1.a:0 "他们在光明正大地掠夺民众的财产。"
 more_news.1.b:0 "我们会忍耐的。"
 more_news.1.e:0 "这是必要的措施。"
 
 more_news.2.t:0 "亚瑟王不懂人心"
 more_news.2.d:0 "在[ENG.GetNameDefCap]出台了更广泛的征兵制度之后，国内不满的声音在继续增加。近日，一则名为“亚瑟王不懂人心”的口头禅在军队中流传，据说来自骑士团高级将领。尽管大多数人都知道战争的紧迫性，但是国家严厉的战时政策实在是令民众喘不过气。"
 more_news.2.a:0 "看来他们已经走到这一步了。"
 more_news.2.b:0 "坚持住，胜利是我们的。"
 more_news.2.c:0 "人民需要君主，君主需要人民。"
 
 more_news.3.t:0 "伦敦--卡美洛体制"
 more_news.3.d:0 "[ENG.GetRulingPartyLong]的政治家们维持住了国王和时钟塔之间的微妙平衡。通过将政治中心设置在远离国王的伦敦，政治家们保证了英国的宪政传统不受干预。格蕾爵士充当了国王在时钟塔的代言人角色，成功地保证了国王不会直接干预时钟塔的政治议程。"
 more_news.3.a:0 "这对英国人意味着什么？"
 more_news.3.b:0 "英国宪政的又一次胜利。"
 more_news.3.c:0 "这是好事。"
 
 more_news.4.t:0 "国王的责任"
 more_news.4.d:0 "[ENG.GetLeader]近日发表了一次全国性的演讲，作为不列颠、加拿大、澳大利亚、新西兰和南非的国王以及印度皇帝，阐明了自己对于守护帝国和人民的责任和决心。专家指出此举是为了回应不列颠帝国的殖民地在世界各地受到的种种威胁，并且一些左翼人士直接批评了[ENG.GetLeader]的演讲具有强烈的殖民主义倾向。尽管如此，此次演讲仍然得到了全国范围包括殖民地地区的积极回应。"
 more_news.4.a:0 "日不落帝国如今已经摇摇欲坠。"
 more_news.4.b:0 "团结在一起，我们不会输。"
 more_news.4.c:0 "没有人敢忽视[ENG.GetFactionName]的力量！" 
 
 more_news.5.t:0 "[JAP.GetFactionName]"
 more_news.5.d:0 "[JAP.GetNameDefCap]的政治家和学者们近日抛出了一个所谓的“[JAP.GetFactionName]”理论，旨在建立一个由亚洲人主导的经济、军事、文化共同体，并且提出了“亚洲人的亚洲”这样的口号。然而，由于[JAP.GetNameDefCap]近日在亚洲的军事扩张，很多人批评这种理论是日本从事新的帝国主义和殖民主义的幌子，并且担心日本会进一步在亚洲和太平洋进行侵略活动。"
 more_news.5.a:0 "日本会是另一个帝国主义国家吗？"
 more_news.5.b:0 "亚洲人的亚洲！"
 more_news.5.c:0 "没有人敢忽视[JAP.GetFactionName]的力量！" 
 more_news.5.e:0 "亚洲人的亚洲，还是日本人的亚洲？" 
 
 more_news.6.t:0 "第四次英日同盟"
 more_news.6.d:0 "终止盟约十余年后，地理位置相似的两个国家，英国和日本再次缔结了盟约，以再次应对俄国和德国日益增长的威胁。至此，从大西洋东部到太平洋西部的广大海域如今已被[ENG.GetFactionName]控制，尽管此次同盟遭到了中国和美国的强烈批评，对此次同盟感到最为紧张的仍然是[SOV.GetNameDefCap]。"
 more_news.6.a:0 "这可不是什么好新闻。"
 more_news.6.b:0 "我们的力量空前强大。"
 more_news.6.c:0 "没有人敢忽视[JAP.GetFactionName]的力量！" 
 
 more_news.7.t:0 "统一汉字文化圈？"
 more_news.7.d:0 "将东亚的主要军事力量都纳入阵营之后，[JAP.GetNameDefCap]号召了一项统一汉字文化圈的运动。起初这场运动只是一场文化界的跨国交流，但是在官方意识形态的支持下，这一运动逐渐开始为一场日本正在积极筹备的大型军事行动制造舆论。这一运动的支持者指出，如今东亚文化圈的许多国家，如今仍然处在西方，尤其是英国和美国的殖民统治当中，并且提出了根据汉字文化圈建立一个包括了大部分东南亚和北亚地区的更大的共同体的设想。有人警告说，这可能是日本要对殖民地地区采取军事行动的前兆。"
 more_news.7.a:0 "看来有人要流血了。"
 more_news.7.b:0 "我们会用行动证明我们的理念。"
 more_news.7.c:0 "亚洲人的亚洲！" 
 more_news.7.e:0 "日本人终于露出了獠牙。" 
 
 more_news.8.t:0 "日本的孤立主义政策"
 more_news.8.d:0 "两仪式的执政彻底改变了日本的对外政策。新政府撤销了一贯的反共政策，并且表示除非盟国受到攻击，否则不会干预大陆事务。[JAP.GetNameDefCap]对于前满洲国地区的漠不关心引发了部分中国人的不满，但是更多的人决定持观望态度。很多专家在担心日本放弃了在大陆的权益之后的经济问题，但是日本与西方国家维持的良好贸易关系正在打消这部分人的顾虑。"
 more_news.8.a:0 "未必是坏事。"
 more_news.8.b:0 "这不是我们的战争。"
 more_news.8.c:0 "但他们无论如何不会背弃盟友，对吧?" 
 
 more_news.9.t:0 "[JAP.GetFactionName]"
 more_news.9.d:0 "[JAP.GetNameDefCap]出人意料的成功在全球范围内引发了震动。近日，[JAP.GetNameDefCap]又鼓吹了一个[JAP.GetFactionName]的概念。尽管仍然非常不清晰，但是他们已经明确指出他们的目标是建立一个能解放全人类的世界政府，并且最后要终结一切的压迫与不平等。这一构想如今已经开始获得一部分左翼人士的响应。"
 more_news.9.a:0 "他们在开玩笑的吧？"
 more_news.9.b:0 "我们会拯救全人类。"
 more_news.9.c:0 "没有人敢忽视[JAP.GetFactionName]的力量！" 
 
 more_news.10.t:0 "进军罗马"
 more_news.10.d:0 "一天前，一支由国家法西斯党组织的着黑色制服的准军事力量和暴动分子，发动了一场针对元老院的政变。法西斯党徒从那不勒斯一路挺进到罗马，途中只遇到了帝国军队和警察的象征性阻拦，部分士兵甚至加入了暴动的队伍。元老院如今已经被法西斯党全部占领并且停止工作，而皇帝尼禄热情地接待了暴动者的领袖，并且称赞法西斯党员是“真正的罗马人”。"
 more_news.10.a:0 "事出突然。"
 more_news.10.b:0 "皇帝陛下万岁！"
 more_news.10.c:0 "新的罗马已经诞生。" 
 
 more_news.11.t:0 "罗马的重生"
 more_news.11.d:0 "[ITA.GetNameDefCap]的皇帝尼禄·克劳狄乌斯发表了一次演讲，声称欧洲已经被堕落的现代虚无主义文化所污染，而在法西斯主义则帮助腐朽的罗马帝国完成了一次重生，预言全新的罗马帝国，将“用自己无限的生命力”彻底扫荡腐败、堕落的欧洲，重新带回罗马帝国的荣耀。这一演讲受到了国内狂热般的欢迎，即使在敌对国家中也不乏响应者。"
 more_news.11.a:0 "煞有介事。"
 more_news.11.b:0 "罗马无敌！"
 more_news.11.c:0 "伟大的帝国如今重生了。" 
 more_news.11.e:0 "这就是他们疯狂的理由？" 
 
 more_news.12.t:0 "[ITA.GetNameDefCap]扩展西西里岛口岸"
 more_news.12.d:0 "[ITA.GetNameDefCap]近日公布了一项西西里岛港口的扩大方案。方案包括了现有港口的扩建和配套设施的翻新，以及对应的公路基础设施新建。[ITA.GetNameDefCap]似乎有意强调地中海的贸易关系对于国家的重要性，有专家认为这是在向英法放出和解的信号。"
 more_news.12.a:0 "哦？"
 more_news.12.b:0 "这只是第一步。"
 more_news.12.c:0 "不错的进步" 
 
 more_news.13.t:0 "红蓝同盟"
 more_news.13.d:0 "在[ITA.GetNameDefCap]当局发表了一系列亲近[ENG.GetNameDefCap]的言论之后，终于两国于昨日正式宣布结成了军事同盟。[ENG.GetLeader]表示，愿意不计前嫌，与[ITA.GetLeader]达成和解，并且共同为地中海地区的安全贡献力量。[ITA.GetLeader]则称赞[ENG.GetLeader]是英国“最英明的君主”并且在公众场合下邀请其“去罗马洗澡”，使得场面一度很尴尬。"
 more_news.13.a:0 "红蓝同盟？"
 more_news.13.b:0 "携手走向强大。"
 more_news.13.c:0 "我们的阵营不断壮大！" 
 
 more_news.14.t:0 "征服高卢？"
 more_news.14.d:0 "[ITA.GetNameDefCap]与[FRA.GetNameDefCap]爆发战争后，[ITA.GetNameDefCap]对抗[FRA.GetNameDefCap]的战争宣传从未停止。近期，[ITA.GetLeader]发表了一次广播讲话，将这场军事冲突比喻为旧罗马帝国征服高卢的战争，并且援引了凯撒的胜利，来表明“任何蛮族都不是罗马的对手”。[FRA.GetLeader]也针锋相对地发表了全国讲话，称[ITA.GetLeader]是沉迷在神话里的白痴，并且宣称法兰西将会在这场“愚蠢的侵略”中获得最后的胜利。"
 more_news.14.a:0 "势必要杀个你死我活了。"
 more_news.14.b:0 "罗马无敌！"
 more_news.14.c:0 "法国佬没有机会的。" 
 more_news.14.e:0 "法兰西万岁！"
 more_news.14.f:0 "意大利蠢材没有机会的。"
 
 more_news.15.t:0 "征服不列颠尼亚？"
 more_news.15.d:0 "[ITA.GetNameDefCap]与[ENG.GetNameDefCap]爆发战争后，[ITA.GetNameDefCap]对抗[ENG.GetNameDefCap]的战争宣传从未停止。[ITA.GetLeader]在一次大会上，公开将这场战争比喻为罗马帝国征服不列颠尼亚的战争，并且称[ENG.GetLeader]是“凯尔特蛮族酋长”。愤怒的英国民众自发举行了抗议的游行，[ENG.GetLeader]表示“谁才是野蛮人一看便知”。"
 more_news.15.a:0 "这算什么？"
 more_news.15.b:0 "罗马无敌！"
 more_news.15.c:0 "英国佬赶紧投降吧。" 
 more_news.15.e:0 "天佑吾王！"
 more_news.15.f:0 "意大利蠢材赶紧投降吧。"
 
 more_news.16.t:0 "吞并希腊"
 more_news.16.d:0 "[ITA.GetLeader]近日发表了一系列讲话，称赞希腊在古典时代的伟大成就和延续罗马帝国所做的努力。其后，随着[ITA.GetNameDefCap]方面与希腊高层秘密会谈的结束，希腊全国进了一场关于加入[ITA.GetNameDefCap]的公投。赞成合并的声音是压倒性的，如今希腊已经做好成为[ITA.GetNameDefCap]一个省的准备。尼禄本人则参拜了奥林匹亚圣域遗址和雅典卫城。"
 more_news.16.a:0 "好像是情理之中的事。"
 more_news.16.b:0 "帝国的又一次胜利。"
 more_news.16.c:0 "我们盟友的又一次胜利。" 
 
 more_news.17.t:0 "吞并希腊？"
 more_news.17.d:0 "[ITA.GetLeader]近日发表了一系列讲话，称赞希腊在古典时代的伟大成就和延续罗马帝国所做的努力。其后，随着[ITA.GetNameDefCap]方面与希腊高层秘密会谈的结束，一场全国性的关于加入[ITA.GetNameDefCap]的讨论正式开始。在民族主义和帝国情怀之间做出了谨慎的平衡之后，希腊高层同意成为[ITA.GetNameDefCap]的一个省，但是必须保留一定的特殊地位和自治权。尼禄本人则在这之后参拜了奥林匹亚圣域遗址和雅典卫城。"
 more_news.17.a:0 "好像是情理之中的事。"
 more_news.17.b:0 "帝国的又一次胜利。"
 more_news.17.c:0 "我们盟友的又一次胜利。" 
 
 more_news.18.t:0 "法国的殖民地征兵制度"
 more_news.18.d:0 "贞德领导下的法国政府近日公布了新的征兵法案，其中大大提高了在海外领土的征兵比率。贞德在广播讲话中指出，现在法兰西已经处于危急存亡时刻，所有法国人，不论是欧洲人、非洲人还是亚洲人，都有保卫法兰西的义务。她的这一讲话很快在全球范围内引发了批评的声音，不少非洲人公开声称拒绝承认自己是法国人，并且批评贞德是面具下的殖民主义者，民间甚至流传了一些丑化贞德的漫画。尽管存在逃脱兵役的情况，法国的部队兵员还是大大增加了。"
 more_news.18.a:0 "要收拾坏人，自己就要先当坏人吗？"
 more_news.18.b:0 "没有人可以批评贞德！"
 more_news.18.c:0 "这不过是必要的措施。" 
 more_news.18.e:0 "她不过是个伪君子罢了。" 
 
 more_news.19.t:0 "在伦敦的演讲"
 more_news.19.d:0 "伴随着法国在欧陆的战败，法国的流亡政府撤退至英国继续抵抗。为了鼓舞仍在奋战的英法士兵和民众，国王亚瑟邀请贞德在伦敦时钟塔发表了演说。贞德在演讲中直言不讳地指出了英法两国在历史上的恩怨，但是随后话锋一转，开始陈述两国在政治上的共同点和维护和平的愿望，并且表达了法国在这场战争中继续抵抗并且全力协助英国的决心。她的演说赢得了全场的热烈掌声，报纸评论说，此次演说不但表明了贞德作为一名坚定的正义维护者的品质，更显示出她作为一国领袖的器量。"
 more_news.19.a:0 "但这并抵消不了法国已经战败的事实。"
 more_news.19.b:0 "团结起来，我们能赢！"
 more_news.19.c:0 "为这样的盟友感到骄傲。" 
 
 more_news.20.t:0 "[ENG.GetNameDefCap]向极权主义宣战！"
 more_news.20.d:0 "极权主义在欧洲的不断发展已经让[ENG.GetNameDefCap]全国上下处于忧虑之中，有人担心这些国家会组织对于不列颠的入侵，甚至有人担心国王亚瑟会遭到极权主义者的绑架甚至自己启动独裁。与此同时，[ENG.GetRulingPartyLong]对于法西斯主义的容忍也已经到了极限。一天前，国王亚瑟在时钟塔访问时发表了演讲，宣布国内的所有法西斯组织是非法组织，并且欧洲的法西斯国家是不列颠“永远的敌人”，这一态度获得了时钟塔的强烈支持，并且社会上主张武装干预欧陆事务的声音也开始迅速增长。"
 more_news.20.a:0 "[ENG.GetNameDefCap]已经坐不住了。"
 more_news.20.b:0 "天佑吾王！"
 more_news.20.c:0 "我们也要做好准备。" 
 more_news.20.e:0 "我们倒要看看你们想怎样。" 
 
 more_news.21.t:0 "天下布武"
 more_news.21.d:0 "随着织田信长在日本国内地位的巩固，幕府出台了一个新的名为“天下布武”的政策。如果这一政策得到落实，那么日本国内的政府部门的主要岗位将会逐步由幕府军队接管，日本的文官系统将会名存实亡。与此同时，日本的国立神道教的地位也将被终止，军队将会彻底掌握所有宗教团体。专家提醒到，世界将不得不面对一个“好斗的日本”。"
 more_news.21.a:0 "军国主义者最终还是控制了日本"
 more_news.21.b:0 "武家统治天下的时候到了！"
 more_news.21.c:0 "我们的敌人会在恐惧中颤抖。" 
 
 more_news.22.t:0 "[ITA.GetNameDefCap]向东部扩张"
 more_news.22.d:0 "在“光复”了东罗马以后，[ITA.GetNameDefCap]将目光投向了东方。中东地区的丰富石油资源，以及地中海东部重要的战略意义，已经给了[ITA.GetNameDefCap]入侵该地区足够的理由。然而，正如所有人都明白的，向东扩张意味着与[ENG.GetNameDefCap]的正面角力。"
 more_news.22.a:0 "现在是谁有麻烦了？"
 more_news.22.b:0 "没有人阻挡得了我们。"
 more_news.22.c:0 "[ITA.GetNameDefCap]需要掌握东方。" 
 more_news.22.e:0 "现在我们有麻烦了。" 
 more_news.22.f:0 "[ITA.GetNameDefCap]休想掌握东方。" 
 
 more_news.23.t:0 "阿特拉斯院与时钟塔保持距离"
 more_news.23.d:0 "随着与时钟塔契约的结束，阿特拉斯院想尽快脱离时钟塔的控制。随着与时钟塔的反复交涉，时钟塔同意在埃及为阿特拉斯院设置自治区，并且不干预阿特拉斯院的建设、科研活动。希亚利姆·阿特拉斯亚和紫苑·阿特拉斯亚将负责自治区的运行。"
 more_news.23.a:0 "英国内部也不是铁板一块。"
 more_news.23.b:0 "他们这伙人可真麻烦。"
 more_news.23.c:0 "至少他们不会做我们的敌人。"
 
 more_news.24.t:0 "雷夫·莱诺尔·佛劳洛斯自杀"
 more_news.24.d:0 "在时钟塔具有举足轻重影响力的大科学家和工程师，雷夫·莱诺尔·佛劳洛斯被发现在实验中身亡，尽管有传闻称现场非常像凶杀案，警方还是将这起案件定性为自杀。有知情人士透露，雷夫曾于之前参与过一个名叫“示巴”的研究项目，并且据称雷夫具有多重人格。不论如何，时钟塔现在失去了非常重要的一位成员。"
 more_news.24.a:0 "自杀，他杀，有什么区别？"
 more_news.24.b:0 "为什么会这样？"
 more_news.24.c:0 "这是个不小的损失。"
 
 more_news.25.t:0 "苍崎家的继承权问题"
 more_news.25.desc_stay:0 "日本赫赫有名的大家族苍崎家的家族继承权出人意料地落在了苍崎青子的手上，从而开启了苍崎青子和苍崎橙子长达三年的继承权斗争。苍崎青子自由奔放的性格和对于党派活动的漠不关心让姐姐橙子大为光火，并且险些杀害了青子的好友静希草十郎。但是最终在各方的调解下，苍崎橙子放弃了苍崎家控股的高科技企业，但是仍然获得了一半左右的家族财产。根据调解协议，苍崎橙子将不得再踏入青子所在的三咲市，于是她搬到观布子市建立了自己的事务所。"
 more_news.25.desc_left:0 "日本赫赫有名的大家族苍崎家的家族继承权出人意料地落在了苍崎青子的手上，从而开启了苍崎青子和苍崎橙子长达三年的继承权斗争。苍崎青子自由奔放的性格和对于党派活动的漠不关心让姐姐橙子大为光火，并且险些杀害了青子的好友静希草十郎。但是最终在各方的调解下，苍崎橙子放弃了苍崎家控股的高科技企业，但是仍然获得了一半左右的家族财产。根据调解协议，苍崎橙子将不得不离开日本并且三年内不得返回。"
 more_news.25.a:0 "这种事太常见了。"
 more_news.25.b:0 "至少他们安分了。"
 
 more_news.26.t:0 "[ITA.GetNameDefCap]在巴尔干的利益"
 more_news.26.d:0 "[ITA.GetNameDefCap]在巴尔干地区的扩张已经被视作是一种必然。早在三个月前，[ITA.GetNameDefCap]就已经在向巴尔干国家施加压力，暗示罗马帝国对于这一地带曾经的所有权。专家指出，如果这一地带的国家拒绝屈服，[ITA.GetNameDefCap]有可能会采取军事行动。"
 more_news.26.a:0 "看起来的确是必然。"
 more_news.26.b:0 "罗马无敌！"
 more_news.26.c:0 "他们会见到[ITA.GetFactionName]的力量" 
 
 more_news.27.t:0 "第二次特洛伊战争"
 more_news.27.d:0 "[TUR.GetNameDefCap]与[GRE.GetNameDefCap]的领土争端已经发展到了难以调停的地步。一天前，爱琴群岛上执勤的士兵为了阻止[TUR.GetNameDefCap]跨越他们主张的边境线，举起枪支对其警告，双方士兵在斗殴中不慎走火。第二天，[GRE.GetLeader]宣布向[TUR.GetNameDefCap]开战，位于爱琴群岛和巴尔干半岛上的[GRE.GetAdjective]士兵向[TUR.GetNameDefCap]发动了进攻，而[TUR.GetLeader]则宣布要“誓死保卫国家”。"
 more_news.27.a:0 "我们也阻止不了他们不是吗？"
 more_news.27.b:0 "让他们见识我们的厉害。"
 more_news.27.c:0 "[TUR.GetNameDefCap]不会赢的。" 
 
 more_news.28.t:0 "列奥·B·哈维的流亡政府"
 more_news.28.d:0 "尽管[FRA.GetNameDefCap]在内战中取得了胜利，保皇派和民主派还是拒绝对新政府屈服。掌握着大量资本的西欧财阀列奥·B·哈维成功控制了法国在北非殖民地的军事力量，同时通过许诺自治权赢得了大部分殖民地的支持。如今列奥·B·哈维在阿尔及利亚的流亡政府已经获得了部分海外法国人的认可，并且吸引了一些人为其效命，一部分国内的工业也被迁移到了北非。与此同时，哈维正在考虑是否要寻求英国的保护。"
 more_news.28.a:0 "有趣的发展。"
 more_news.28.b:0 "螳臂当车。"
 
 more_news.29.t:0 "阿基琉斯战死"
 more_news.29.d:0 "[TUR.GetNameDefCap]与[GRE.GetNameDefCap]的战争已经进行到白热化阶段，但是此时令人震惊的消息突然改变了局面：希腊军政府的领袖阿基琉斯在前线被帕里斯的直属部队的炮弹击中战死。尽管列奥尼达迅速地接管了军政府，这一事件还是对希腊全军产生了冲击。列奥尼达宣称，希腊要将这场战争进行到底的意志不会动摇。"
 more_news.29.a:0 "突发的转折"
 more_news.29.b:0 "为阿基琉斯复仇！"
 more_news.29.c:0 "[GRE.GetNameDefCap]不会输。" 
 

 more_news.30.t:0 "都柏林协议" 
 more_news.30.d:0 "近期不列颠和爱尔兰在都柏林签署了一项协议，以在这场长期贸易战当中达成和解。根据协议[ENG.GetNameDefCap]会撤销针对爱尔兰的保护性关税，但是爱尔兰要支付一部分土地年金。作为和解的结果爱尔兰的新宪法宣布亚瑟王是爱尔兰的国王并且承担代表国家的责任，这标志着爱尔兰君主立宪制的确立。" 
 more_news.30.a:0 "有趣"
 more_news.30.b:0 "至少没有贸易战了"
 more_news.30.c:0 "可以接受"
 
 more_news.31.t:0 "爱尔兰确立共和体制" 
 more_news.31.d:0 "爱尔兰的新宪法宣布爱尔兰是一个共和国！这意味着爱尔兰不再承认英国国王是他们的国王。这一新宪法表明了爱尔兰同不列颠断绝关系的决心。" 
 more_news.31.a:0 "有趣"
 more_news.31.b:0 "共和国万岁！"
 more_news.31.c:0 "不是我们最好的日子"
 
 more_news.32.t:0 "阿瓦隆！" 
 more_news.32.d:0 "在不列颠群岛的失败并没有阻止[ENG.GetNameDefCap]的抵抗，[ENG.GetLeader]宣布英国王室和政府会迁至纽芬兰岛的阿瓦隆半岛继续抵抗，并且永不投降。他同时保证会回到不列颠群岛将国家从入侵者手中解救出来。加拿大已经被整合，在梅林的努力下纽芬兰的新政府已经开始迅速开始运作。" 
 more_news.32.a:0 "他们不会轻易放弃。"
 more_news.32.b:0 "天佑吾王！"
 more_news.32.c:0 "大不列颠永不妥协！"
 more_news.32.e:0 "现在问题变得有些复杂了。"
 
 news.911.t:0 "黑色雨月"
 news.911.d:0 "随着巴黎证交所股价首次下跌，法国经济在三周内崩溃。失业率达到了自1929年危机以来的最高。大量银行面临破产的风险。。此事件对社会基础的冲击很大，在某种程度上可以与此前任何一次革命前的状况相比较。根据专家的预测，反王室运动和军队的动乱会在几周内出现，就如同历史上发生过的那样。"
 news.911.a:0 "我们会挺过去的对吧。"
 news.911.b:0 "法国现在陷入了危机。"
 news.911.c:0 "所以说，要再来一次吗？"
 
 news.939.t:0 "法国皇家阅兵式"
 news.939.d:0 "[FRA.GetNameDefCap]在巴黎举行了大规模的皇家游行。皇家卫兵经过凯旋门，穿过香榭丽舍大街。玛丽·安托瓦内特视察了军队，并发表了关于国家解决危机和保持稳定的决议的演讲。"
 news.939.a:0 "希望这能以某种方式激励我们的士兵。.."
 news.939.b:0 "他们已经展示了他们的决心"
 news.939.c:0 "这对法国意味着什么?"
 
