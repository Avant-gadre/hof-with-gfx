 bd_news.10.t:0 "伊丽莎白·巴托里被公开审判" 
 bd_news.10.d:0 "在军方控制政府后，著名的匈牙利独裁者伊丽莎白·巴托里(Elizabeth Báthory)接受了公开审判。审判是在匈牙利议会大厦前面的广场上进行的。[HUN.GetRulingPartyLong]的核心成员主持了审判。伊丽莎白被称为人民和国家的罪人和叛徒。她的罪行包括谋杀无辜的少女，镇压和剥削工人，非法逮捕反对者。观察家推断，她将在监狱中度过她的一生，并可能面临一些酷刑。" 
