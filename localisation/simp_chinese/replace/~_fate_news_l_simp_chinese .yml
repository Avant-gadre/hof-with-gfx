 bd_news.12.t:0 "亚马逊的森林火灾" 
 bd_news.12.d:0 "亚马逊森林的一场大规模森林大火已经持续了三个星期，最终在一段时间的降雨影响和[BRA.GetNameDefCap]政府的努力下被扑灭了。据报道，烟雾已经覆盖了巴西一些城市的天空，白天变成了夜晚。火灾原因尚未查明，但专家推测，可能与过度开发森林用于农业和建设有关。" 
 bd_news.12.a:0 "也许有一天像这样的大火会吞噬我们所有人."
 bd_news.12.b:0 "至少一切都结束了。"
 
 bd_news.13.t:0 "亚马逊的森林火灾" 
 bd_news.13.d:0 "亚马逊森林的一场大规模森林大火已经持续了三个星期，至今还没有被扑灭。据报道，烟雾已经覆盖了巴西一些城市的天空，白天变成了夜晚。[BRA.GetRulingPartyLong]的官员已经有几个人指责巴拉圭的共产党人放火。一天前，[BRA.GetLeader]宣布，[BRA.GetNameDefCap]已经收集了“足够的证据”，确定[PAR.GetNameDefCap]应该对这场火灾负责，并向巴拉圭宣战。" 
