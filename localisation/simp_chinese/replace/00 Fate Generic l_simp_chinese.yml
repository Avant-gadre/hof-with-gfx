 TECH_SHARNG_RESEARCH_OPPORTUNITIES: "\n潜在科技："
 TECH_SHARNG_COUNTRY_RESEARCH_OPPORTUNITY: "\n@$TAG$$COUNTRY|H$：§Y$VALUE$§!个科技"
