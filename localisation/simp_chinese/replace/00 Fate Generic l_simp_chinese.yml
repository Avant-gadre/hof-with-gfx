 purge_infiltrators: "扫荡[From.GetAdjective]的渗透"
 purge_infiltrators_desc: "我们在合法的[From.GetAdjective]政府中的朋友对我们志愿部队内部对布尔什维克主义和极端民族主义运动的日益支持感到关切。我们应该在事态失控之前开除不忠诚的军官并解除反叛组织的武装。这将使我们在他们的国内赢得宝贵的支持，特别是在战后。"
 unity_parade: "[From.GetAdjective]和[Root.GetAdjective]的联合游行"
 unity_parade_desc: "来自[From.GetAdjective]志愿军的老兵取得了许多对抗可恨敌人的胜利，我们共同担负的牺牲是骄傲的源泉。我们将在大后方进行阅兵，来展示我们不屈不挠的力量！来自正统[From.GetAdjective]政府的批评可能会反对这种浪费资源的行为，但是我们的成功将会让这些质疑者闭嘴的。"
 joint_training_exercise: "[From.GetAdjective]和[Root.GetAdjective]的联合训练计划"
 joint_training_exercise_desc: "在陆地，海洋与天空，我们的联合力量将会碾碎那些迫使我们的[From.GetAdjective]盟友背井离乡，并且威胁文明世界未来的残暴的侵略者！我们将开展一次军事演习，来学习更好的战术对抗我们共同的敌人。"
