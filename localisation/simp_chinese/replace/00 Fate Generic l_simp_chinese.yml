 exile_recruitment_campaign_desc: "感谢我们在[From.GetNameDef]的朋友，我们有了一个可以运作的基地，为我们胜利地返回[Root.GetNameDef]做好了准备。我们应该集中力量召集有用的人员来协助这场战争。"
 exile_extraction_campaign: "[From.GetAdjective]撤离行动"
 exile_extraction_campaign_desc: "虽然大部分的常备军队在[From.GetAdjective]政府投降时被俘虏，但[From.GetNameDef]仍有能够抓住机会离开敌占区复员并帮助我们进行战斗的部队。我们将制定计划来帮助营救被困部队，之后他们将被重新武装和训练，为自己的祖国而战。"
 expatriate_donations: "来自侨民[From.GetNameDef]的捐款"
 expatriate_donations_desc: "[From.GetNameDef]中受苦受难的民众还有很多的亲戚和难民居住在国外。通过呼吁这些[From.GetAdjective]团体为早日解放家园做出牺牲，我们可以获得更多的战争资源。"
 request_control_of_navy: "要求接管[From.GetAdjective]海军"
 request_control_of_navy_desc: "为了更好的协调作战，我们将会通过整合[From.GetAdjective]海军进入我国的编制来使得我们两国之间的同盟获得更大的利益。"
 category_exile_forces: "流亡政府部队"
 category_exile_forces_desc: "我们的统一战线将击溃可恨的敌人！通过联合起来，我们将把我们国家所拥有的最好资产结合起来，并克服侵略者可能给我们设置的任何障碍！"
 weapons_for_the_resistance: "提供给[From.GetAdjective]抵抗组织的武器"
