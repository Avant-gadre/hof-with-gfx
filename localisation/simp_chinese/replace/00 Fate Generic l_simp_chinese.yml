 request_reinstatement_desc: "我们忠实的盟友帮助我们夺回了被我们共同敌人占领的土地，[Root.GetAdjective]国土现在是相对安全的。我们应该请求我们的东道国允许我们重新安置我们的政府，并建立一个[Root.GetRulingPartyLong]的内阁，为战争的结束做准备。"
 grant_parliamentary_audience: "[From.GetAdjective]议会演讲"
 grant_parliamentary_audience_desc: "占领军对[From.GetNameDef]的恐吓暴行是完全无法容忍的。让我们把[From.GetAdjective]的代表带到我们的立法机构面前，为[Root.GetAdjective]人民正义的战争事业作证吧。"
