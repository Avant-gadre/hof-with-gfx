 FIN_CAS_equipment_1_desc: "1933年，尼德兰军方采用了福克C.X。为了躲避防空火力，这种飞机的设计是为低空飞行服务的，失速速度很低。芬兰制造的改型C.X III对底盘略作修改，机翼进行了重新设计，还换了一个新的发动机。"
