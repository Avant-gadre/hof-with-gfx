 FIN_joint_research_and_development_program_name: "联合研究与发展项目"
 FIN_joint_research_and_development_program_desc: "一项促进技术研究与合作发展的倡议，由芬兰首倡。"
 FIN_suomalainen_sosialismi: "芬兰社会主义"
 FIN_suomalainen_sosialismi_desc: "曼纳海姆与其同伙在内战期间犯下的反革命破坏罪行，使卑劣的资本主义苦难得以遍布我国社会。我们决不能坐视不管，必须找到一条解放工人阶级的出路。"
 FIN_towards_a_red_government: "向红色政府前进"
 FIN_towards_a_red_government_desc: "1918年，当工人革命浪潮席卷全国时，无产阶级遭到曼纳海姆及其德国盟友反动势力的出卖。是时候为我们阵亡的同志报仇，并最终创建我们一直想要的工人共和国了。"
 FIN_the_second_finnish_civil_war: "第二次芬兰内战"
 FIN_the_second_finnish_civil_war_desc: "通过不断壮大的无产阶级的阶级意识的扩展和无产阶级领导层的组织能力，我们终于聚集了资源，一劳永逸地推翻我们曾经的资产阶级主子。"
 FIN_the_peoples_democratic_league: "人民民主同盟"
 FIN_the_peoples_democratic_league_desc: "人民民主联盟一直是协调[FIN.GetNameDef]各左翼派系的领导力量。他们已为一个真正的工人同盟打好了基础，而这个同盟将确保无产阶级的意愿得到贯彻。"
 FIN_cooperate_with_social_democrats: "与社会民主党合作"
 FIN_cooperate_with_social_democrats_desc: "尽管社会民主党人误入了愿意与资本家妥协的歧途，我们仍不能否认他们拥有来自无产阶级的大量支持，而且他们中的许多领导者是其领域中的专家。我们应与其加强合作，共建工人共和国。"
 FIN_the_workers_state: "工人国家"
 FIN_the_workers_state_desc: "随着无产阶级专政的确立，我们现在可以开始按照将无产阶级利益放在第一位的理念重建国家了。无论是教育后代还是组织工厂，所有的旧习都要完全革新。"
 FIN_the_red_watch: "红色守望"
 FIN_the_red_watch_desc: "为了重建资本主义暴政，有些人会暗中破坏我们自内战结束以来所取得的一切成果。通过组建红卫兵，我们可以确保在这类两面三刀的行径遍布全国之前斩草除根。"
 FIN_approach_the_soviets: "接触苏联"
 FIN_approach_the_soviets_desc: "我们的[SOU.GetNameDef]同志正处于反对资产阶级帝国主义斗争的前线。我们应该联系其领导层，同时尝试为我们反对[FIN.GetNameDef]资产阶级的斗争寻求支持。"
 FIN_antagonize_the_soviets: "反抗苏联"
 FIN_antagonize_the_soviets_desc: "尽管[SOU.GetNameDefCap]用社会主义包装自己，但其绝非工人的乐园。我们要找到自己的道路，改善工人阶级的生活，同时对[SOV.GetAdjective]的恐吓说不。"
 FIN_finno_soviet_pact: "苏芬条约"
 FIN_finno_soviet_pact_desc: "不管历史恩怨如何，[SOU.GetAdjective]人民已被证明是争取社会主义斗争中值得的盟友。现在是我们两国政府之间正式达成协议的时候了，为反动的欧洲不可避免的袭击做好准备。"
 FIN_subsidized_national_industrialization: "补贴国有工业"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef]已经通过工业化在大规模动员全国生产力上取得了长足进展。也许我们应该请求其专家援助，在芬兰推出一个类似的计划。"
 FIN_finnish_learned_societies: "芬兰学术团体"
 FIN_finnish_learned_societies_desc: "尽管我国许多知识分子已逃往海外，但许多能接受社会主义思想的智者仍然留在国内。我们应该投资他们的研究，从而鼓舞并提拔这些知识分子。"
 FIN_finnish_federation_of_trade_unions: "芬兰工会联合会"
 FIN_finnish_federation_of_trade_unions_desc: "工会代表了产业的真正主人——工人群众。通过与工会联合会合作，我们将在重组整体经济时坚持造福工人阶级的理念。"
 FIN_defensive_preparations: "防御性动员"
 FIN_defensive_preparations_desc: "不论意识形态如何，我们似乎注定要与东方邻国发生冲突。我们必须即刻发展国防，防患未然。一旦有失，我国就将再次陷于敌手之中。"
 FIN_trade_agreements: "贸易协定"
 FIN_trade_agreements_desc: "许多国家愿意与我国达成支持我国军事现代化的贸易协定，即使他们并不总是支持我国国内政策——主要是因为这样能削弱那些不受待见的我国邻国的安全感。"
 FIN_finno_estonian_union: "芬兰-爱沙尼亚联盟"
 FIN_finno_estonian_union_desc: "我们与爱沙尼亚人民有着悠久的历史，因此，看到他们被困在大国之间，等待他们的家园成为国际斗争的另一个战场，我们感到痛心。也许通过联合，我们可以将他们从这样的命运中拯救出来。"
 FIN_social_democracy: "社会民主主义"
 FIN_social_democracy_desc: "我们已经见证了布尔什维克式革命爆发时将带来怎样的失败和惨剧。如果我们要建立一个永远为工人阶级着想的社会，无论在何处都必须是通过民主且和平的方式。"
 FIN_pragmatic_socialism: "务实社会主义"
 FIN_pragmatic_socialism_desc: "虽然我们憎恶布尔什维克及其同类的方法，但我们并不否认必须采取更多措施将工人阶级从现代资本主义的恐怖中解放出来。通过认真运用民主、务实的社会主义，我们将实现这一目标。"
 FIN_sosialistinen_eduskuntaryhma: "社会主义议会党团"
 FIN_sosialistinen_eduskuntaryhma_desc: "社会主义议会党团提倡与[SOU.GetNameDef]建立友好关系而非敌对。他们的建议可能是保持我国独特的社会主义形式，同时不干涉[SOU.GetAdjective]的最好希望。"
 FIN_social_democratic_womens_union: "社会民主妇女联盟"
 FIN_social_democratic_womens_union_desc: "自古以来，社会中女性的困境一直被忽视。通过让社会民主党妇女联盟更深入地融入政府的核心，我们最终可以解决她们的担忧，并为所有人创造一个更加公平的社会。"
 FIN_mineral_wealth: "矿业财富"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap]拥有大量未开发的自然资源。如果我们要维持一只可靠的军事力量，就应该运用这些资源，提高我国经济自给程度。"
 FIN_funds_from_kalevala_koru_oy: "卡勒瓦拉珠宝公司资助"
 FIN_funds_from_kalevala_koru_oy_desc: "由社会民主主义妇女联合会成员建立的一家精细珠宝制造商，卡勒瓦拉珠宝公司，已经成为了一项振奋人心的成功案例。通过运用其精湛技术，我们可以促进经济并将这一财富用于资助其他事业。"
 FIN_join_the_comintern: "加入[GetSovietFactionForFinland]"
 FIN_join_the_comintern_desc: "我们必须放下对民族主义的过时成见以及伴生的不满并与[SOU.GetNameDef]合作。我们将在携手对抗欧洲反动势力的同时保障自己的未来。"
 FIN_finnish_influence_in_the_baltic: "芬兰在波罗的海的影响"
 FIN_finnish_influence_in_the_baltic_desc: "波罗的海区域的集体安全取决于与我们志同道合的人相互合作，以及确保各国维持一支可有效抵御侵略军的防卫力量。因此，我们要确保所有邻国齐心协力。"
 FIN_approach_major_democracies: "接触民主列强"
 FIN_approach_major_democracies_desc: "我们与世界上的自由民主国家有着共同的利益，它们希望遏制地缘政治中更具侵略性的参与者的不断扩大的影响力。或许我们可以共同努力实现这一共同目标。"
 FIN_finnish_autonomy: "芬兰自治"
 FIN_finnish_autonomy_desc: "即使是一些我国最忠实的共产主义者也对与[SOU.GetNameDef]的合作保持忧虑。他们担心这将导致其对我国政治拥有事实上的主导权。不过，通过谨慎的外交活动，我们已经与盟友就保障我国自治权达成了一定程度上的共识。"
 FIN_integrate_kola_and_karelia: "整合科拉和卡累利阿"
 FIN_integrate_kola_and_karelia_desc: "虽然我们与[SOU.GetAdjective]同志建立了牢固的合作关系，但边界争端却像即将爆发的雨云一样笼罩着我们。也许我们应该澄清误会，最终以盟友而非敌人的身份解决这些问题。"
 FIN_keepers_of_the_baltic_countries: "波罗的诸国守护者"
 FIN_keepers_of_the_baltic_countries_desc: "波罗的人民没有任何加入[GER.GetNameDef]或[SOU.GetNameDef]的意愿。只有我们有能力凭借共同的历史和观念以一种不会摧毁他们的方式和平地领导这些国家。"
 FIN_british_threat: "英国威胁论"
 FIN_british_threat_desc: "[ENG.GetNameDefCap]是全球资产阶级经济及其帝国主义魔爪的心脏所在。我们必须大力将匕首刺入这颗心脏，让世界最终摆脱其压迫。"
 FIN_red_finland: "红色芬兰"
 FIN_red_finland_desc: "通过建立一个真正的工人共和国，我们为倒在白色恐怖下的同志们报了仇。现在，我们要做的就是确保我们所取得的成就不被那些企图摧毁它的境外势力所破坏。"
 FIN_united_under_the_north_star: "团结于北极星之下"
 FIN_united_under_the_north_star_desc: "我们的北欧朋友和同志受到帝国主义列强的摆布，他们不关心我们地区的利益。但只要齐心协力，我们就可以通过建立一个联盟来确保我们人民的和平，这个联盟甚至可以威慑最强大的帝国。"
 FIN_preserve_sapmi: "保护萨普米"
 FIN_preserve_sapmi_desc: "萨米人长期遭受帝国主义的压迫，无论是在我国境内还是境外。我们应该向这些人民作出补偿，帮助他们摆脱在邻国手中持续遭受的苦难。"
 FIN_confederated_finno_russian_republics_desc: "现在有无数不同的人受到我们的管辖。为了防止我国内部人民等级制度的发展，我们将把政府重组为共和国联盟。这将使所有人在治理中拥有公平的发言权。"
 FIN_secure_the_baltic_sea: "控制波罗的海"
 FIN_secure_the_baltic_sea_desc: "虽然我们经常关注我们的陆地边界以及如何最好地保卫它们，但我们不能让我们的努力白费，因为我们忽视了我们海岸线的脆弱性。因此，我们必须投资于大规模的海岸防御计划，以确保这一侧翼的安全。"
 FIN_german_threat: "德国威胁论"
 FIN_german_threat_desc: "普鲁士军国主义在[GER.Capital.GetCapitalVictoryPointName]再次抬头。当其他国家绥靖于欧洲列国首都接力沦陷于[GER.GetLeader]铁蹄之下时，我们决不妥协。现在，是时候彻底解决这一和平威胁了。"
 FIN_socialist_wellfare: "Socialist Welfare"
 FIN_socialist_wellfare_desc: "Through the careful management of the economy and defense of our nation, we now have the resources to reward the working people with the establishment of a true welfare state. We shall ensure our people live long, happy lives."
 FIN_aid_for_entrepreneurs: "援助企业家"
 FIN_aid_for_entrepreneurs_desc: "尽管我们应当削除资本主义中最坏的一部分，促进企业活动仍能让我国经济受益良多。我们能通过向重要产业提供补助和贷款刺激此类活动。"
 FIN_soviet_threat: "苏联威胁"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap]是对全世界劳动阶层的威胁，为了征服更多土地，它会毫不留情地将劳动人民推入战火。我们必须在其壮大前终结这一威胁。"
 FIN_proclaim_greater_finland: "宣布成立大芬兰联邦"
 FIN_proclaim_greater_finland_desc: "我们的国境现在已经超出了我们几年前的想象。有了如此多的新领土，我们有必要重组我们的政府，以便更好地反映其所管辖的多元化地区。"
 FIN_control_the_flux_of_iron_ore: "铁矿流通管制"
 FIN_control_the_flux_of_iron_ore_desc: "自挪威输送的瑞典铁矿一直是战争席卷这片大陆乃至波及海外的诱因之一。我们必须在敌人掌控这一关键资源流动前先发制人。"
 FIN_finnish_neutrality: "芬兰中立"
 FIN_finnish_neutrality_desc: "我国人民为其自由而战的力量和决心是无法被磨灭的。不过，我们仍然应该坚持中立政策，这样我们的邻国就没有理由扼杀我们来之不易的独立。"
 FIN_the_finnish_swedish_peoples_party: "芬兰瑞典族人民党"
 FIN_the_finnish_swedish_peoples_party_desc: "芬兰少数民族中的许多人都有瑞典血统。与最热衷于为这些人请命的党派合作或许能为我们的政策获取支持，同时赢得瑞典的好感。"
 FIN_align_the_agrarian_league: "与农民联盟结盟"
 FIN_align_the_agrarian_league_desc: "近一个世纪以来，[ROOT.GetNameDefCap]经历了非同凡响的工业化进程，但是我们不能因此忽视靠农活喂养全国的几百万人所面临的困境。通过与农民联盟合作，我们能保证农民和城镇居民的担忧会被同等对待。"
 FIN_political_unity: "政治统一"
 FIN_political_unity_desc: "不论意识形态如何，所有人都是在为我国民众着想。在此危难关头，我们必须撇开无谓的政治争吵通力合作。"
 FIN_collaboration_with_the_left: "与左翼合作"
 FIN_collaboration_with_the_left_desc: "疏远左倾党派对加强我国政府毫无用处。如果我们能找到与之合作的方法，或许就能集结更多的人到我们的事业中。"
 FIN_railways_and_infrastructure: "铁路与基础设施"
 FIN_railways_and_infrastructure_desc: "世界大战证明，为了将资源和人力运送至所需地点，从而支援工业和军事，必须要有强健的铁路和公路网。经过数十年的占领和流血冲突，我国的后勤网络急需照料。"
 FIN_repurpose_small_industries: "改造小型产业"
 FIN_repurpose_small_industries_desc: "尽管我们不像大国那样拥有庞大的产业，我们仍有无数的小型工厂正在运转。与其另起炉灶，我们更应该引导这些小工厂转向战争生产。"
 FIN_expand_state_military_factories: "扩建国家军工厂"
 FIN_expand_state_military_factories_desc: "在此危难关头，国营工厂难以满足我国军队的需求。若要维持补给线，我们就需扩建生产设施。"
 FIN_a_new_course_for_kokoomus: "民族联合党的新道路"
 FIN_a_new_course_for_kokoomus_desc: "近期的事件使民族联合党的支持度倍增，因为人民渴望一个有力且明智的领导层和传统价值观的回归。我们应该利用这一形势推进我党的保守主义议题。"
 FIN_the_finnish_throne: "芬兰王位"
 FIN_the_finnish_throne_desc: "民族联合党长期以来一直主张芬兰君主制。随着他们最近的支持增加和对权力控制的加强，他们现在有办法解散当前的体系并建立一个王国取而代之。"
 FIN_strengthen_military_administration: "巩固军管行政"
 FIN_strengthen_military_administration_desc: "曼纳海姆曾经英勇地领导我国度过难关，以军人的精准剪除了政治上的繁文缛节。为了我国的延续，我们必须授予其与军队在必要时管理国家的权力。"
 FIN_dreams_of_expansionism: "扩张主义之梦"
 FIN_dreams_of_expansionism_desc: "里斯托·吕蒂正确地承认，除非我们控制了东部的卡累利阿土地，否则我们永远不会有持久的和平。得到了那里，我们能与邻国建立更坚固的边界。"
 FIN_reach_out_to_scandinavia: "联络斯堪的纳维亚"
 FIN_reach_out_to_scandinavia_desc: "我们的大部分斯堪的纳维亚邻国与我们有共同的观点，且没有卷入大国冲突的兴趣。通过与他们维持紧密联系，我们或许能建立集体防卫的基础。"
 FIN_moderate_politics: "中庸政治"
 FIN_moderate_politics_desc: "随着大国之间紧张局势的加剧，我们需要确保我们的政府不会被视为对任何派系的意识形态过于宽容。因此，我们必须奉行温和的对内政策。"
 FIN_join_the_allies: "加入[GetAlliesFactionForFinland]"
 FIN_join_the_allies_desc: "中立正在迅速成为一种过时的政策，这只会成为大国的附庸。虽然考虑到我们的地缘政治地位，这是存在风险，但从长远来看，加入同盟国可能会让我们维护我们的主权。"
 FIN_northern_defense_front: "北方防卫阵线"
 FIN_northern_defense_front_desc: "我们横跨斯堪的纳维亚半岛和波罗的海的邻国很容易成为大国的选择。但是，如果我们集中资源并进行军事合作，我们也许能够阻止最强大的敌人攻击我们。"
 FIN_the_lone_wolf: "独狼"
 FIN_the_lone_wolf_desc: "没有人比[ROOT.GetAdjective]人民自己更关心[ROOT.GetAdjective]人民的利益。历史证明，我们不能依靠别人来帮助我们，而是必须依靠我们自己。"
 FIN_military_aid: "军事援助"
 FIN_military_aid_desc: "盟国拥有大量的武器制造商，我们应该利用它们来迅速实现我们的武装部队现代化。"
 FIN_mineral_wealth_development: "矿藏开发"
 FIN_mineral_wealth_development_desc: "鉴于我们的地理位置和邻国，我们有可能被切断与潜在盟友或经济伙伴的联系。因此，我们应该利用我们国家未开发的资源，确保我们即使在孤立的情况下也能继续战斗。"
 FIN_industrialize_the_region: "地区工业化"
 FIN_industrialize_the_region_desc: "虽然北方防卫阵线的综合军事力量相当可观，但我们必须采取更多措施，确保我们的经济能够在持久战争中支撑它。为此，我们需要投资振兴我们的产业。"
 FIN_increase_military_investment: "提高军事投资"
 FIN_increase_military_investment_desc: "冲突的经济和后勤部分与前线的战斗一样对我们的生存至关重要。因此，我们应该投资我们的军火工业，以确保他们能够继续为我们的军队提供所需的所有装备。"
 FIN_cooperation_with_germany: "与德国合作"
 FIN_cooperation_with_germany_desc: "我们可以相信[GER.GetNameDef]和[SOU.GetNameDef]最终会爆发冲突的地缘政治现实。如果我们与[GER.GetAdjective]人合作，我们也许能够为我们在之前与[SOU.GetAdjective]人的战争中所遭受的损失报仇，并为我们自己开辟新的机会。"
 FIN_wartsila_engine_production: "生产瓦锡兰发动机"
 FIN_wartsila_engine_production_desc: "拥有为军队生产自己的发动机的技能和能力将改善我们的国家安全。通过与我们的盟友和瓦锡兰等国内公司合作，我们可以达到那种安全水平。"
 FIN_german_military_advisors: "德国军事顾问"
 FIN_german_military_advisors_desc: "由于机动设备和飞机的使用，战争正在迅速变化。也许我们是时候向我们的[GER.GetAdjective]战友学习如何最好地利用这些新资源来为我们带来优势了。"
 FIN_finnish_march_of_conquest: "芬兰征服进军"
 FIN_finnish_march_of_conquest_desc: "长期以来，我们一直对[SOU.GetNameDef]及其前身采取守势。现在是扭转局势、推进国境、不惜一切手段将卡雷利亚人民从[SOU.GetAdjective]压迫下解放出来的时候了。"
 FIN_joint_scientific_program: "联合科研项目"
 FIN_joint_scientific_program_desc: "发展对敌人的技术优势可能是一个国家能否从冲突中取得胜利的决定性因素。通过与盟友共享我们的科学知识，我们可以确保技术优势属于我们。"
 FIN_modernize_the_industry: "工业现代化"
 FIN_modernize_the_industry_desc: "我们的技术劳动成果的用途超出了战场应用。其中许多可以用来提高我们行业的效率。通过一些投资，我们可以利用我们新发现的知识开始大规模的工业现代化计划。"
 FIN_modernize_the_army: "军队现代化"
 FIN_modernize_the_army_desc: "任何政府的首要任务都是保卫人民的安全。因此，当我们的军队被证明缺乏战斗力时，我们就有义务对其进行现代化改造和提高，使其能够再次履行其首要职责。"
 FIN_weapon_caches: "武器藏匿处"
 FIN_weapon_caches_desc: "如果我们的武装力量不堪重负，政府倒台，我们必须制定应急计划，以便我们能够夺回国家。对此的一个建议是秘密储备武器以供未来抵抗力量使用。"
 FIN_national_unity: "民族团结"
 FIN_national_unity_desc: "随着战争越来越近，我们将团结我们伟大国家的人民，再次向世界展示身为芬兰人意味着什么。"
 FIN_viron_kansa: "芬爱合并"
 FIN_viron_kansa_desc: "虽然[ROOT.GetName]和[EST.GetName]隔波罗的海相望，但两族人民有着悠久的共同历史。此外，我们在努力保持独立的过程中也面临着许多相同的挑战。也许通过和平统一，两族人民可以共免于战争。"
 FIN_ambitions_in_the_south: "南方野心"
 FIN_ambitions_in_the_south_desc: "波罗的小国正受邻国的妒忌。如果它们一定要被征服，那最好是被我们征服，而不是我们潜在的敌国征服。"
 FIN_union_of_finnish_brothers_in_arms: "芬兰袍泽联盟"
 FIN_union_of_finnish_brothers_in_arms_desc: "芬兰袍泽联盟是民族社会主义运动的先锋，随着我国受到来自国外的威胁，他们正日益获得支持。如果我们能与他们合作，就能为保卫国家赢得大量支持。"
 FIN_arm_the_lotta_svard: "武装洛塔·施瓦德"
 FIN_arm_the_lotta_svard_desc: "事实证明，作为一支辅助部队，洛塔·施瓦德发挥了巨大的作用。考虑到她们的能力和我们的严峻形势，也许是时候更好地武装该组织，并将其更有效地纳入武装部队了。"
 FIN_parmis_devils: "佩尔米的恶魔"
 FIN_parmis_devils_desc: "事实证明，尼凯·佩尔米的刑罚营能够有效利用人力，否则这些人力就会在监狱里陷入困境。我们应该在他的工作基础上扩大规模，建立一个由愿意为国家而战的囚犯组成的部门。"
 FIN_militarized_society: "军事化社会"
 FIN_militarized_society_desc: "我国要在我们所面临的攻击中幸存下来，就必须撕下政治上伪善的面具，接受社会的全面军事化。唯有如此，我们才能战胜敌人。"
 FIN_a_cry_for_help: "穷势疾呼"
 FIN_a_cry_for_help_desc: "国际联盟未能履行其保护成员国免受冲突的职责。但是，国外仍有一些人可能会听到我们的呼救，并向我们伸出援手。希望如此。"
 FIN_greater_finland: "大芬兰"
 FIN_greater_finland_desc: "我们将不再受到觊觎我们土地的无情邻居的掠夺。相反，我们将成为掠夺者，并将我们的边界扩展到他们的自然边界，远超卡累利阿的土地。"
 FIN_right_wing_policies: "右翼政策"
 FIN_right_wing_policies_desc: "左派只不过是外国势力的代理人。如果他们能赢得[SOU.Capital.GetCapitalVictoryPointName]的青睐，他们会毫不犹豫地出卖自己的祖国。如果我们的国家要繁荣和生存，我们就必须转向右翼政党和组织。"
 FIN_discredit_the_democratic_system: "诋毁民主制度"
 FIN_discredit_the_democratic_system_desc: "我们的民主制度只是从一场危机转向另一场危机，而没有采取果断、有意义的行动。在我们所处的危险形势下，我们不能再容忍这种弱点，必须教育群众认识到这一政治制度的缺陷。"
 FIN_prepare_a_military_coup: "筹备军事政变"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef]需要强有力、果断的领导层，能够在危机中做出艰难的决定。 目前唯一有能力做到这一点的是军队。我们不应等待国家在民主党人和社会主义者的统治下崩溃，而应为军事政变奠定基础。"
 FIN_a_fascist_regime: "法西斯体制"
 FIN_a_fascist_regime_desc: "由于国民议会受到军方的影响，我们现在可以建立一个基于实力、荣誉和对[FIN.GetName]忠诚的政权。"
 FIN_seek_german_protection: "寻求德国保护"
 FIN_seek_german_protection_desc: "国际联盟在维护国际法方面完全失败了。我们必须承认，武装力量的实力是国际关系的唯一决定因素。因此，为了我们国家的生存，我们必须寻求[GER.GetNameDef]等更强大邻国的援助。"
 FIN_join_axis: "加入[GetFascistFactionForFinland]"
 FIN_join_axis_desc: "很少有人能够对抗轴心国的力量。我们不应该袖手旁观，而应该加入他们的联盟，并利用它来实现我们自己的外交政策目标。"
 FIN_finnish_supremacy_in_the_north: "芬兰北境霸权"
 FIN_finnish_supremacy_in_the_north_desc: "我们地区的其他国家争论不休并通过谈判将其征服于更强大的国家时，我们独自可以提供替代方案。在我们的领导下，我们可以带领我们的人民战胜任何可能威胁我们的敌人。"
 FIN_finnish_legion_of_honor: "芬兰荣誉军团"
 FIN_finnish_legion_of_honor_desc: "我们的军队是阻挡我们边境共产主义大军的盾牌。我们应该采取更多措施来纪念他们的勇敢，建立一个精英荣誉军团，让他们中最勇敢的人都渴望加入。"
 FIN_tactical_wargaming_department: "战术推演部门"
 FIN_tactical_wargaming_department_desc: "现代战争的需求日益扩大。如果我们的最高指挥部想要跟上潮流，我们需要建立新的部门，让他们可以通过战术兵棋推演来试验新战法。"
 FIN_advanced_jaeger_training_program: "先进猎兵训练项目"
 FIN_advanced_jaeger_training_program_desc: "我们的“猎兵”部队长期以来一直被视为武装部队的精锐，其起源可以追溯到第一次世界大战时，第一支“猎兵”部队在德国接受训练。也许现在是我们通过现代化来重振这些部队的时候了，进而提高整个军队的士气。"
 FIN_industrial_cooperation: "工业合作"
 FIN_industrial_cooperation_desc: "轴心国成员拥有丰富的知识和资源可供使用。现在是我们进行工业合作，更好地利用这些未开发资产来造福我们各自国家的时候了。"
 FIN_bring_foreign_armor_experts: "邀请外国装甲专家"
 FIN_bring_foreign_armor_experts_desc: "坦克是任何现代军队的重要组成部分，但我们对坦克的经验有限。也许我们可以通过邀请该领域的外国专家来帮助我们来提升我们的相应战力。"
 FIN_military_research: "军事研究"
 FIN_military_research_desc: "随着新技术和新技术的出现，战争正在不断被重塑。为了确保我们武装部队的持续实力和战备状态，我们联盟的成员应该汇集我们的知识和技术。"
 FIN_patriotic_peoples_movement: "爱国人民运动"
 FIN_patriotic_peoples_movement_desc: "尽管受到前政权的抵制，爱国人民运动在教育群众民族自豪感和保卫国家反对共产主义的必要性方面做出了巨大的努力。如果我们能够信任他们，我们的政权就会获得更大的支持基础。"
 FIN_academic_karelian_society: "卡累利阿学术协会"
 FIN_academic_karelian_society_desc: "十多年来，赫尔辛基大学的知识分子和学生组织的影响力越来越大。他们的核心目标与我们的核心目标非常一致，即按照我们的历史追求改善芬兰。也许我们可以找到一种共同合作的方式。"
 FIN_mustapaidat: "黑衫队"
 FIN_mustapaidat_desc: "社会的持续军事化将确保我们的人民成为最强大的人。通过合并准军事部队，我们可以在社会各阶层推广军事价值观，宣传对象包括从那些还太年轻而无法参军的人到那些可能太老了的人。"
 FIN_take_over_the_suojeluskunta: "接管白卫军"
 FIN_take_over_the_suojeluskunta_desc: "白卫军是预备役军人的辅助部队，他们可以在危机时刻被要求帮助保卫国家。如果我们将该组织置于我们的控制之下，我们就可以利用它向成千上万的人灌输我们的事业。"
 FIN_maan_turva: "国土安全协会"
 FIN_maan_turva_desc: "只有通过对民众的仔细监控，我们才能确保不发生任何背叛或颠覆行为。反过来，我们就能保护政权，确保国家不被从里到外毁灭。"
 FIN_finnish_irredentism: "芬兰收复领土主义"
 FIN_finnish_irredentism_desc: "尽管我们从前俄罗斯帝国中获得了独立，但仍然有一些土地和人民理应由我们统治，但却仍然受到敌人的压迫。我们必须激励我们的人民解放这些土地。"
 FIN_keepers_of_the_north: "北境守护者"
 FIN_keepers_of_the_north_desc: "我们是北方地区唯一有意志力治理并保卫该地区免受外部敌人侵害的政权。除非该地区所有人民都团结在我们的统治之下，否则我们永远不可能拥有持久和平。"
 FIN_sotilaalliset_kappalaiset: "随军牧师"
 FIN_sotilaalliset_kappalaiset_desc: "获得牧师的帮助是我们士兵所依赖的一项重要服务。这些牧师中的许多人也理所当然地关心我们国家的未来。如果我们与他们合作，我们不仅可以获得身在前线的耳目，还可以确保正确的信息也传达到部队。"
 FIN_national_fanatism: "民族狂热"
 FIN_national_fanatism_desc: "社会必须充满对[FIN.GetAdjective]优越事业的狂热和奉献精神。我们一再证明没有人可以阻止我们，当我们共同奋斗时没有什么可以阻止我们国家走向伟大。"
 FIN_military_promotions: "军队晋升"
 FIN_military_promotions_desc: "我们的军官以极大的荣誉和奉献精神为国家服务。现在是我们奖励他们中最优秀的人的时候了，因为他们为拯救我们免遭历史宿敌的征服而做出了贡献。"
 FIN_indoctrinate_the_workers: "工人宣教"
 FIN_indoctrinate_the_workers_desc: "随着我们加强对民众的监控，我们对有效的宣传方法有了更深入的了解。我们应该利用这些知识向民众灌输思想，确保他们对政府和[FIN.GetNameDef]绝对忠诚。"
 FIN_intellectual_elite: "知识分子精英"
 FIN_intellectual_elite_desc: "通过军队和知识分子中更开明的成员的精心合作，我们成功地将国家从社会主义和堕落的魔掌中拯救出来。现在，我们投资学术活动，来奖励那些支持我们的人。"
 FIN_enhance_southern_infrastructure: "加强南方基建"
 FIN_enhance_southern_infrastructure_desc: "[ROOT.GetAdjective]国家试图稳住自己在世上的一席之地，必须专注于建设并改进工业能力。达成目标的第一步是改进南方地区的基础设施状况，以此确保当地能更好地满足短期内轻重工业发展要求。"
 FIN_industrial_development: "工业发展"
 FIN_industrial_development_desc: "全世界工业化如火如荼，[ROOT.GetName]若要成为全球舞台上的一个主要参与方，就必须不能落于人后。投资重工业不仅能创造大把就业机会并刺激经济发展，还能为未来的挑战提供必要的资源。"
 FIN_bank_of_aland: "奥兰银行"
 FIN_bank_of_aland_desc: "奥兰银行是[ROOT.GetName]经济的基石，为经济增长繁荣提供稳定与必要的支撑。\n[ROOT.GetName]投资奥兰银行，就是在投资未来，这为国家更强大、更繁荣奠定了基础。"
 FIN_suomen_akatemia: "芬兰科学院"
 FIN_suomen_akatemia_desc: "著名数学家莱奥·萨里奥为首的[ROOT.GetAdjective]知识分子推动成立了芬兰科学院。这所学术机构系属国内顶尖水平，能够驱动科学创新并使[ROOT.GetName]处于技术发展的最前沿。"
 FIN_janiskoski_power_plant: "耶尼斯科斯基发电厂"
 FIN_janiskoski_power_plant_desc: "为了向科洛肖基镍矿的电熔炉提供可靠的能源并助力[722.GetName]区域的开发，从而带动[ROOT.GetName]北部的经济发展，我们将在耶尼斯科斯基修建一座发电厂。"
 FIN_found_pohjolan_voima: "创立北方电力公司"
 FIN_found_pohjolan_voima_desc: "森林工业和重工业最近的扩张带来了更多电力需求。我们应该集中管理能源生产并利用水电的无限潜能助力[ROOT.GetName]工业发展。"
 FIN_expand_imatra_hydropower_plant: "扩建伊马特拉水电站"
 FIN_expand_imatra_hydropower_plant_desc: "事实证明，建于1922年的伊马特拉水电站是[ROOT.GetName]工业发展的可靠能量来源。在加装第五和第六套设备后，水电站的产能将更上一层楼，推动[928.GetName]区域的工业进一步发展。"
 FIN_makola_mine: "马科拉矿脉"
 FIN_makola_mine_desc: "在马科拉和希图拉附近发现了丰富的镍和铜矿藏。我们的专家认为这些矿藏蕴含可推动我国经济发展和军工快速扩张的大量潜能。他们建议尽快在马科拉矿脉启动建设工作，确立珍贵矿物的稳定来源。"
 FIN_power_from_the_dams: "大坝发电"
 FIN_power_from_the_dams_desc: "为了利用[ROOT.GetName]丰富的河流自然资源，一项意义重大的水电基础设施扩建计划已被提出。据我国专家所称，投资建设新的水电站将为我们提供大幅扩张工业能力和推动我国经济发展的手段。"
 FIN_tire_factory_at_nokia: "诺基亚工厂"
 FIN_tire_factory_at_nokia_desc: "冲突之时，[ROOT.GetName]需要保证我国军队的机动性和完备度，因此应当将确立可靠的轮胎供应来源列为优先事项。\n我们计划扩建芬兰橡胶厂在诺基亚的轮胎工厂，同时改造生产线以利用合成橡胶和回收材料，从而克服可能的短缺。"
 FIN_vaisala_radiosonde_tests: "测试韦伊塞莱无线电探空仪"
 FIN_vaisala_radiosonde_tests_desc: "维尔霍·韦伊塞莱教授指导下的开创性工作为无线电探空仪的商业生产奠定了成功基础。在第一部芬兰无线电探空仪于1931年成功发布的基础上，后续的研发工作已经带来了显著的技术进步。"
 FIN_oy_alkoholiliike: "酒精公司"
 FIN_oy_alkoholiliike_desc: "绝望的时代就要配上绝望的措施，如今已经轮到酒精公司来支持芬兰军队了，他们要贡献的是最基本的武器：\n精心提炼，专门酿造，生产卓越的燃烧鸡尾酒。扫清一切敌军轻型装甲，让步兵做回自己。"
 FIN_integrate_oy_tikkakoski: "整合蒂卡科斯基公司"
 FIN_integrate_oy_tikkakoski_desc: "为了加强[ROOT.GetAdjective]武器工业，蒂卡科斯基公司将被整合进国营军武工厂。此举将提高枪械产量，同时为[ROOT.GetAdjective]军队促进新式火器开发。"
 FIN_national_firepower: "举国火力"
 FIN_national_firepower_desc: "鉴于我国目前面临紧迫的外部威胁，我们必须加大投资新建军用工厂。这些设施将专注于为陆军和海岸炮台生产最新的火炮，确保[ROOT.GetNameDef]有足够火力保卫国界。"
 FIN_contract_with_yhteissisu: "西苏汽车合同"
 FIN_contract_with_yhteissisu_desc: "我们将与[ROOT.GetAdjective]龙头企业合作，成立西苏汽车公司，以此为[ROOT.GetAdjective]国防军提供可靠且高效的运输服务。\n计划将西苏S-21卡车生产转移给西苏汽车，以此促进军卡及军用巴士生产，确保军队装备着能应对任何情况的必要资源。"
 FIN_outokumpu_for_defence_industry: "奥托昆普国防产业"
 FIN_outokumpu_for_defence_industry_desc: "投资奥托昆普这家国家金属工业公司，无疑将有助于改善[ROOT.GetName]国防预备状态。\n建立波里国有金属工厂以及附带的电解铜厂来提炼原铜，将为[ROOT.GetName]的铜与黄铜生产带来自足。"
 FIN_industrial_upgrade_in_harjavalta: "哈里亚瓦尔塔产业升级"
 FIN_industrial_upgrade_in_harjavalta_desc: "哈里亚瓦尔塔的镍铜工业正着力于现代化与精简流程。用上最先进的技术和改进过的生产方法，我们的目标乃是最大限度提高产量，巩固[ROOT.GetName]作为镍铜矿产大宗产地的地位。"
 FIN_expand_mining_prospection: "扩大采矿勘探"
 FIN_expand_mining_prospection_desc: "我们投资了现代采矿工具，扩大了矿山基础设施，这为强大的采矿业奠定了基础。增产回应了国防需要，使我国进一步为冲突做好了准备。"
 FIN_elijarvi_mine: "埃利耶尔维矿脉"
 FIN_elijarvi_mine_desc: "我们收到了在埃利耶尔维附近采矿中发掘的样本，当地可能存在高铬纯度的铬铁矿。我们必须再当地开展新的采矿作业，以此确保为军工产业提供可靠稳定的铬供应。"
 FIN_tornio_steel_factory: "托尔尼奥钢铁厂"
 FIN_tornio_steel_factory_desc: "我们将在凯米矿坑附近的托尔尼奥建立一家钢铁厂，如此将有望彻底改变芬兰的金属工业。在获得奥托昆普公司当前丰富的铬镍供应后，新工厂所生产的将是顶级的钢铁，以此弥补芬兰工业能力的短板。"
 FIN_increase_military_budget: "增加军事预算"
 FIN_increase_military_budget_desc: "国家安全至高无上。只要提高军事预算，国防军就能拿上更好的装备，并未一切潜在威胁做好准备。"
 FIN_suomen_maavoimat: "芬兰陆军"
 FIN_suomen_maavoimat_desc: "我们必须强化芬兰国防军的实力，投资研发新一代军事装备和现代化训练设施可以让我军准备好面对任何潜在的威胁。"
 FIN_operation_kilpapurjehdus: "帆船比赛行动"
 FIN_operation_kilpapurjehdus_desc: "根据国际联盟的决定，奥兰岛自1921年以来一直处于非军事化状态，当地长期没有军队驻扎，也没有储备的军事物资。然而，欧洲局势日渐紧张，敌军登陆的威胁与日俱增。最高指挥部现拟定了一个奥兰再军事化并巩固防卫的计划。\n准备工作告一段落，部队已经跃跃欲试！"
 FIN_extra_refresher_exercises: "老兵新练"
 FIN_extra_refresher_exercises_desc: "欧洲局势日渐紧张，[ROOT.GetAdjective]的独立性需要依靠密集的军事训练和演习，以此加强芬兰国防，并为一切有可能爆发的冲突做好准备，向全世界伸张芬兰人在迫不得已之时捍卫国家主权的决心和准备。"
 FIN_the_cold_front: "凛冽前线"
 FIN_the_cold_front_desc: "芬兰冬季前线凛冽刺骨的条件亟需战士们接受更妥当的训练。补给线一定要稳，伪装战术一定要被改进，这样国防军才能在面临冬季战争的挑战时韧性十足。"
 FIN_jaeger_movement: "猎兵运动"
 FIN_jaeger_movement_desc: "[ROOT.GetAdjective]最高指挥部提出了一项有关重振国防军的提案，即提拔从前受过猎兵训练的军官。这些军官专擅游击战和敌后破坏行动，是为磨练新兵的非常规战术能力并带头挺进战场的不二之选。"
 FIN_salvaged_and_retooled: "抢修与改装"
 FIN_salvaged_and_retooled_desc: "我们的武装部队若要在战争中取胜，就对专注于最大限度利用战时资源。利用所缴、抢修所损，在必要的时候进行适应芬兰战术条例改装并派上用场。如此能使我军补给状况大为改善，亦可加强我们的军事能力。"
 FIN_winter_warfare: "冬季战争"
 FIN_winter_warfare_desc: "按最坏的情况准备，按最好的状态战斗。我们需要强化寒冬条件下的补给能力，训练部队的寒冷条件能力，如此能在前线持续作战。"
 FIN_motti_tactics: "柴堆战术"
 FIN_motti_tactics_desc: "柴堆战术包括包夹、孤立敌军单位，其目的在于瘫痪其后勤和通信线路。实施此等战术亟需在国防军计划与训练上精心打点，确保其在战场上能够发挥作用。利用完善好柴堆战术，我们将得以超越敌军，在他们最难受的地方进行打击。"
 FIN_foreign_armor: "外国装甲"
 FIN_foreign_armor_desc: "[ROOT.GetAdjective]陆军希望能够加强其战时装甲能力，我们只能在国外寻找解决方案。譬如采购瑞典造兰斯韦克L-62II型这类外国装甲载具，既可为[ROOT.GetAdjective]军火储备添上一笔人见人爱的补充，又能展示一个国家在面对逆境时的智慧与适应。"
 FIN_utilize_the_sami: "利用萨米人"
 FIN_utilize_the_sami_desc: "我们必须承认萨米人的独特技能，他们精于在北极严峻条件下导航寻路。只有利用他们对地形的了解，才能提高我军侦察能力；只有雇他们当驯鹿牧民，才能改善偏远地区的的补给线。萨米人能在我军国防战略中发挥重要作用，我们必须确保其专精得以充分利用。"
 FIN_long_range_patrols: "长程巡逻"
 FIN_long_range_patrols_desc: "面对现代战争对[ROOT.GetAdjective]陆军提出的新的挑战，长程巡逻队将成为侦察破坏工作中的重要组成。这些训练有素的部队擅长穿透防线、收集情报并发动破坏性的突袭，是战时的重要战力。"
 FIN_finnish_radio_intelligence: "芬兰无线电情报局"
 FIN_finnish_radio_intelligence_desc: "战争烈度如火如荼，芬兰军方已经认识到收集可靠情报的重要性。在雷诺·哈拉马的领导下，军方召集了一群专业无线电操作员对敌军通信进行拦截和解码。这些操作员的技能和知识非常重要，将为芬兰武装部队提供有价值的信息，以此帮助扭转战争局势。"
 FIN_sissi: "西西部队"
 FIN_sissi_desc: "冲突持续不歇，西西轻步兵部队已成芬兰军队的宝贵战力，其长程巡逻和伏击专场十分适于打击敌方目标。他们对地形了如指掌，行动起来迅捷无声，是敌人的眼中钉，亦是芬兰民众的骄傲。"
 FIN_national_armor_focus: "国家装甲部队"
 FIN_national_armor_focus_desc: "随着战争的投入不断增加，[ROOT.GetName]必须将注意力转向本国的军事工业。我们专注于发展国内坦克生产能力，旨在加强我们的装甲部队并制造适合他们在战场上的独特需求的车辆。"
 FIN_underground_resistance_cells: "地下抵抗组织"
 FIN_underground_resistance_cells_desc: "敌人步步推进，但仍有不屈的芬兰人在。组织虽小，五脏俱全；举起武器，抗争到底。他们能打伏击，搞破坏；他们对地形了如指掌，对理想坚贞不屈——无论敌势如何汹汹，地下抵抗组织能叫一切侵略者焦头烂额。"
 FIN_mannerheim_line: "曼纳海姆防线"
 FIN_mannerheim_line_desc: "为了加强防卫能力，我们必须将注意力转向曼纳海姆防线。这是一个复杂的防御要塞网络，横跨国家东境，其安妥对于抵御来侵之敌人十分重要。为此，军方正努力改进要塞本身及维持其库存和运作的补给线。"
 FIN_defense_in_depth: "纵深防御"
 FIN_defense_in_depth_desc: "随着敌人变得越来越强大和更加坚定，很明显，单一的静态前线可能不足以阻止他们。我们必须在主要前线后方建造新的防御工事和更小的防御线，提供多层保护，并使我们的部队能够根据需要灵活地进行反击。我们会让敌人为他们试图夺取的每一寸[ROOT.GetAdjective]土地付出代价。"
 FIN_helsinki_air_defense: "赫尔辛基防空"
 FIN_helsinki_air_defense_desc: "战争的阴云笼罩在[ROOT.GetName]之上，必须保卫赫尔辛基。城市及海岸易攻难守，防卫的任务就落在了[ROOT.GetAdjective]军队肩上。改进防空，修筑沿海防御工事，如此守护住的不仅是城市，还有保卫我们国家的决意。"
 FIN_suomen_ilmavoimat: "芬兰空军"
 FIN_suomen_ilmavoimat_desc: "我们必须重点提高[ROOT.GetAdjective]空军的实力，在科研与训练方面加大投资。\n我们的目标是建立一支现代化且灵活的空军部队，以此满足现代战争的要求，同时在作战行动中为地面部队提供关键支持。"
 FIN_expand_air_bases: "扩建空军基地"
 FIN_expand_air_bases_desc: "[ROOT.GetName]周遭国际局势江河日下，我们必须确保国防军能够适应新时代新情况。\n我们向空军承诺，将支持其在全国范围内扩大空军基地数量，以此确保能在冲突时期迅速部署飞行员。"
 FIN_pilot_training: "飞行员训练"
 FIN_pilot_training_desc: "随着现代战争对空中力量需求的增加，我们的飞行员需要更高级、更专业的训练。[ROOT.GetAdjective]空军通过投资新的训练方法和设备，可以确保其飞行员跻身于世界一流之列。"
 FIN_naval_airforce: "海军航空队"
 FIN_naval_airforce_desc: "随着[ROOT.GetName]海军力量的增长，其航空能力也必须如此。建立一支专门的海军航空队将确保芬兰海军获得主宰波罗的海所需的支持，协调空中力量和水面舰队，以击退任何威胁。"
 FIN_national_aircraft_production: "国有飞机生产"
 FIN_national_aircraft_production_desc: "[ROOT.GetName]面临着战争威胁，一支现代化的空军对国防之重要性越来越显而易见。为此，我们启动了一项生产飞机的国家计划，意在为[ROOT.GetAdjective]飞机设计商和制造商提供必要的资源与支持，保证[ROOT.GetName]有能力与欧陆列强相搏。"
 FIN_expand_air_force_academy: "扩建空军学院"
 FIN_expand_air_force_academy_desc: "作为国家层面上改进空军的部分作为，我们应对空军学院进行重大扩建。这次扩建不仅包括新设施，还包括改良飞行员培训方案，以及在考哈瓦和蒂卡科斯基新建机场。"
 FIN_foreign_aircraft: "外国飞机"
 FIN_foreign_aircraft_desc: "[ROOT.GetAdjective]空军必须提高保护国家主权和国土安全的能力。我们将引进外国飞机设计及相应的专业知识，以此服务于本国，开发本土造的飞机。"
 FIN_support_for_ground_forces: "支援地面部队"
 FIN_support_for_ground_forces_desc: "战争如火如荼，地面部队显然需要更多的空中支援。为此，我们将在近距离支援机的开发和生产上追加投资，以此为我军地面部队提供重要的空中掩护。这将使陆军在阵地战中坚守和反击时获得雪中送炭般的支持。"
 FIN_dominate_the_skies: "掌控蓝天"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective]的天空属于我们！生产新型战斗机，以及在现代空战技术开发上追加投入，这些确保我方制空权稳如泰山，本土因此得以保全。训练有素的飞行员将主宰天空，将战斗甩到敌人的脸上。"
 FIN_expand_production_lines: "扩建生产线"
 FIN_expand_production_lines_desc: "[ROOT.GetAdjective]亟需扩大生产能力，以此满足战争中不断增长的需求。新建一批生产线后，新型飞机可以增产，如此成为我国空军与敌相搏的重大靠山。"
 FIN_modernize_production_lines: "现代化生产线"
 FIN_modernize_production_lines_desc: "我们的目标是建成一个世界级航空工业，能够生产全世界最先进军用飞机。[ROOT.GetAdjective]政府将投资升级一批负责航造的国有工厂，确保[ROOT.GetName]空军背后有着最先进且最可靠的造机技术。"
 FIN_suomen_merivoimat: "芬兰海军"
 FIN_suomen_merivoimat_desc: "[ROOT.GetName]海军必须时刻准备好保卫国土，抵御一切潜在威胁。通过重点研究现代海军装备并制定改进训练计划，[ROOT.GetAdjective]海军将成为一支强大的军队，有能力保护我们在海上的利益。"
 FIN_the_merchant_fleet: "商船队"
 FIN_the_merchant_fleet_desc: "作为战备的一部分，[ROOT.GetName]的商船队必须与时俱进，确保重要物资交付通道畅行不断。我们可以投资生产先进船型，在维持本国地位的同时确保冲突中不落下风。"
 FIN_conversion_of_civilian_vessels: "改装民用载具"
 FIN_conversion_of_civilian_vessels_desc: "战火连绵，我们必须利用好手头一切可用的资源。通过改装民用船只，[ROOT.GetName]可以迅速增强其海军能力，保护海岸线免遭敌人威胁。大型破冰船可以被改装成岸防舰，小船可作驱逐舰或巡逻艇处理，如此可在[ROOT.GetAdjective]沿岸建立一个强大的防卫网。"
 FIN_coastal_defense: "海岸防卫"
 FIN_coastal_defense_desc: "外国侵略者虎视眈眈，在其面前最重要的是确保芬兰的海岸线安稳如山。我们可以通过改进岸防基础设施建设，以此为应对任何来自海上的潜在威胁做好准备。"
 FIN_marine_jaeger_divisions: "海军陆战猎兵"
 FIN_marine_jaeger_divisions_desc: "芬兰海军陆战猎兵成立于1934年下半年，是隶属于芬兰海军的精锐海军陆战队。这群士兵训练有素、适应性强、装备精良，适于执行从海岸防卫到两栖攻击的各种任务，将是在波罗的海沿岸的一切可能战争中的关键一着。"
 FIN_rapid_raiders: "猎风捕手"
 FIN_rapid_raiders_desc: "世界日新月异，我国海军不能落于人后。投资研发生产现代驱逐舰，装备以最先进的鱼雷科技，我们可以迅速而致命地打击敌人。"
 FIN_deep_sea_raiders: "深海奇兵"
 FIN_deep_sea_raiders_desc: "战局危在旦夕，[ROOT.GetAdjective]海军必须紧抓现代潜艇的生产，以此破坏敌方补给线并保护我方贸易路线。此种舰艇光滑而致命，是敌舰水手的噩梦，亦是[ROOT.GetName]海权的奠基石。"
 FIN_sea_mines_strategy: "海中布雷战略"
 FIN_sea_mines_strategy_desc: "[ROOT.GetAdjective]海军通过在战略位置部署水雷，能使海岸周围的水域对敌方舰队来说宛若天险，难以触及[ROOT.GetAdjective]海岸，同时亦能保证我国海上贸易路线的安全。"
 FIN_expansion_towards_the_atlantic: "向大西洋扩张"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective]造船业要面向大西洋扩建海上军力，造大舰巨炮来投射大洋海军力量。[ROOT.GetName]海军的战舰和航母接续下水，未来定将成为世界舞台上一支不容小觑的军事存在。"
 FIN_strengthen_the_naval_bases: "强化海军基地"
 FIN_strengthen_the_naval_bases_desc: "在[ROOT.GetName]整军备战之时，其海军基地装备精良并受到良好保护至关重要。通过改善我们海军基地的基础设施和防御，我们可以确保我们的舰队保持安全并随时准备与敌军交战。"
 FIN_expand_ship_building_industry: "扩建造船产业"
 FIN_expand_ship_building_industry_desc: "随着对军舰的需求上升，对军舰制造厂的需求也在增加。随着造船业的发展，[ROOT.GetName]将能更好地为其武装部队提供投射力量和保护海岸所需的船只。"
 FIN_acquire_andros_dockyards: "并购安德罗斯造船厂"
 FIN_acquire_andros_dockyards_desc: "收购位于图尔库的安德罗斯造船厂将极大提升我国主要舰船设计商$FIN_crichton_vulcan_organization$的产能。有了这一添益，[ROOT.GetAdjective]海军将能生产更多更好的舰船，提高在此区域内的力量和影响。"
 FIN_innovative_designs: "创新性设计"
 FIN_innovative_designs_desc: "在一次大胆的创新中，我国工程师揭示了雄心勃勃的“突击坦克”计划。这是一个旨在挑战装甲战争边界的超重型坦克提案。尽管这个计划似乎不合常规，这一大胆尝试仍体现了[ROOT.GetNameDef]在探索开创性设计和推进战场极限的决心。"
