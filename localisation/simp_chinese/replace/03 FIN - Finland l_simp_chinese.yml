 FIN_fighter_equipment_1: "VL 风暴"
 FIN_fighter_equipment_1_short: "风暴"
 FIN_fighter_equipment_1_desc: "1930年代，芬兰意识到盟友和敌人都已经在战斗机设计上迅速领先了自己，因为芬兰完全没有钢结构单翼飞机。“风暴”由芬兰国家飞机工厂在德国基础上设计而来，采用了加拿大提供的发动机。"
 FIN_fighter_equipment_2: "VL 旋涡"
 FIN_fighter_equipment_2_short: "旋涡"
 FIN_fighter_equipment_2_desc: "布鲁斯特“水牛”舰载战斗机被美军拒绝并重新设计后，芬兰立即对布鲁斯特公司的原型号产生了兴趣。原型机生产出来前，芬兰订购了几架“水牛”，并在运抵芬兰后对其进行了整体改装。"
 FIN_fighter_equipment_3: "VL 旋风"
 FIN_fighter_equipment_3_short: "旋风"
 FIN_fighter_equipment_3_desc: "“旋风”是在福克-沃尔夫Fw 190后期型基础上进行设计的，芬兰人进行了大量改动，以便提高飞机的敏捷度、航程和武备。最终，速度快、机动性强的“旋风”诞生了。"
 FIN_jet_fighter_equipment_1: "萨博 J 21R"
 FIN_jet_fighter_equipment_1_short: "J 21R"
 FIN_jet_fighter_equipment_2: "萨博 29 圆桶"
 FIN_jet_fighter_equipment_2_short: "萨博 29"
 FIN_nav_bomber_equipment_1: "布莱克本 里彭"
 FIN_nav_bomber_equipment_1_short: "里彭"
 FIN_nav_bomber_equipment_1_desc: "能在芬兰军队中看到布莱克本“里彭”令人称奇，这并不是因为“里彭”海军轰炸机十分优秀，而是因为它的生产商：来自工团主义国家——不列颠联盟的布莱克本联盟飞机公司。人们都在猜测，芬兰是如何买到这型飞机，并获得生产许可和设备的。芬兰拥有的“里彭”属于IIF型。"
 FIN_nav_bomber_equipment_2: "VL 鹰"
 FIN_nav_bomber_equipment_2_short: "鹰"
 FIN_nav_bomber_equipment_2_desc: "对“鹰”的最初设想是，它能作为更廉价的版本来替代“里彭”。它几乎每个方面都优于“里彭”，配备加拿大新型发动机后，它既可以高速飞行，也可以低空低速飞行而不失速——这对鱼雷轰炸机至关重要。"
 FIN_nav_bomber_equipment_3: "汉莎-勃兰登堡 115"
 FIN_nav_bomber_equipment_3_short: "Hb 115"
 FIN_heavy_fighter_equipment_1: "VL 恒星"
 FIN_heavy_fighter_equipment_1_short: "恒星"
 FIN_heavy_fighter_equipment_1_desc: "加拿大的“英俊战士”是由“博福特”中型轰炸机发展而来的，而“恒星”也是如此。飞机的重量被显著减轻；为适应新任务，武器和发动机也得到了改装。不过，与“英俊战士”设计思路不同的是，投弹舱并没有被拆除，相反，“恒星”的特点是还有可旋转的前炮塔。"
 FIN_heavy_fighter_equipment_2: "佩特利亚科夫 Pe-3"
 FIN_heavy_fighter_equipment_2_short: "佩-3"
 FIN_heavy_fighter_equipment_2_desc: "由于注意到法公社和英联盟在重型战斗机设计上的成功，1941年，著名飞机设计师弗拉基米尔·佩特利亚科夫和以他命名的航空公司开始将先前的佩-2中型轰炸机改装为战斗机。和许多俄罗斯设计商的情况类似，虽然俄罗斯和芬兰之间存有敌意，芬兰政府还是和佩特利亚科夫公司签订了大量新型飞机合同。"
 FIN_heavy_fighter_equipment_3: "VL 狂风"
 FIN_heavy_fighter_equipment_3_short: "狂风"
 FIN_heavy_fighter_equipment_3_desc: "有人指责“狂风”抄袭了不列颠联盟“蚊”式的设计，但它确实是芬兰自己设计而来，只不过借鉴了德国、俄罗斯、协约国和工团国家的相关型号罢了。"
 FIN_tac_bomber_equipment_0: "阿弗罗 VL “安森”"
 FIN_tac_bomber_equipment_0_short: "安森"
 FIN_tac_bomber_equipment_0_desc: "阿弗罗“安森”是一种中型轰炸机，由加拿大民用飞机阿弗罗652改造而来。由于买不起德国的现代化型号，1935年，芬兰选择采用“安森”，暂时填补缺乏轰炸机的空白。"
 FIN_tac_bomber_equipment_1: "布里斯托尔-VL 布伦海姆"
 FIN_tac_bomber_equipment_1_short: "布伦海姆"
 FIN_tac_bomber_equipment_1_desc: "“布伦海姆”中型轰炸机是加拿大第一款全金属轰炸机。由于“安森”取得了出人意料的成功，加拿大飞机给芬兰留下了深刻印象，并因此促使芬兰空军采用了“布伦海姆”。"
 FIN_tac_bomber_equipment_2: "图波列夫 斯勃 2M-103"
 FIN_tac_bomber_equipment_2_short: "斯勃 2M-103"
 FIN_tac_bomber_equipment_2_desc: "图波列夫的“斯勃”系列发展起来前，俄罗斯公司在现代中型轰炸机设计上都落后于西方。然而，历经考验和磨难的“斯勃”系列为俄罗斯带来了急需的创新。斯勃103的特点是在老型号上进行了一些改进，严格说，芬兰的“斯勃”改型并非真正的103型，但它们确实进行了类似的改装。"
 FIN_tac_bomber_equipment_3: "阿尔汉格尔斯基 SBB-2"
 FIN_tac_bomber_equipment_3_short: "SBB-2"
 FIN_tac_bomber_equipment_3_desc: "1940年末，在图波列夫“斯勃”系列晚期型号的基础上，阿尔汉格尔斯基设计了新型的斯勃-RK，用来替代现有的“斯勃”轰炸机。这种飞机适合俯冲轰炸，而不是低空高速轰炸。斯勃-RK后来更名为SBB，原型机被俄罗斯军方拒绝后，SBB得到了重新设计，名为SBB-2。它被提供给几个外国政府，比如芬兰就获得了生产许可。"
