 FIN_infantry_equipment_2: "佩洛 M/38式步枪"
 FIN_infantry_equipment_2_short: "佩洛 M/38"
 FIN_infantry_equipment_2_desc: "尽管其最初设计方案在20世纪30年代初被芬兰陆军评定为过于昂贵，卡尔·佩洛的这款长后座式半自动步枪依然吸引了芬兰邻国瑞典的注意。瑞典陆军一支熟练的武器设计团队最终设法削减了这款步枪的生产成本，尽管最终款仍十分复杂，瑞典人最终还是采纳了这一设计方案。\n回到芬兰后，卡尔·佩洛成功在他的祖国芬兰推广了这款步枪，而在此之前芬兰军中完全没有半自动步枪的身影。"
 FIN_infantry_equipment_3: "41式 索米-自动手枪"
 FIN_infantry_equipment_3_short: "索米 KP/-41"
 FIN_infantry_equipment_3_desc: "KP/-41虽然在外观上同之前的KP/-31区别不大，但从设计角度上看却截然不同。这款枪械源自艾莫·拉赫蒂的一场糅合8mm毛瑟步枪弹与9mm帕拉贝鲁姆手枪弹的实验；不过，从这场实验中诞生的新款大号手枪弹后来却成了芬兰武器设计时所围绕的核心。KP/-41最初本是拉赫蒂为他的“索米”冲锋枪打造的一款适配上述新型手枪弹设计的衍生产品，因此其一开始沿用了索米冲锋枪外观和风格，但这款新武器的巨大后坐力最终导致了其外观的巨大修正和射速的降低。"
