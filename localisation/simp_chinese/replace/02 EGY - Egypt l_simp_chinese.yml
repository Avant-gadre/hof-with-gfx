 EGY_infantry_equipment_2: "40式自装步枪"
 EGY_infantry_equipment_2_short: "40式自装步枪"
 EGY_infantry_equipment_2_desc: "作为对德国陆军提出的后拉式栓动自装填步枪需求的回应，由毛瑟公司生产的40式自装步枪(Selbstladegewehr)是德国轻武器设计方面的一个飞跃性成果。尽管最初的原型枪很不可靠，很重，而且容易卡壳，但在德国陆军放弃了对该步枪的其他一些特殊要求后，该步枪的前身被采用——并被证明它是很有用的。"
