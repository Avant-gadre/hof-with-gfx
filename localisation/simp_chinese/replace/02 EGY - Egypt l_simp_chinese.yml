 EGY_support_weapons2: "MG-34通用机枪 & 34式8cm迫击炮"
 EGY_support_weapons3: "MG-42通用机枪 & 40式8cm短迫击炮"
 EGY_support_weapons4: "MG-45通用机枪 & 42式12cm迫击炮"
 EGY_night_vision: "$GER_night_vision$"
 EGY_night_vision_short: "$GER_night_vision_short$"
 EGY_motorized_equipment_1: "欧宝 “闪电”"
 EGY_motorized_rocket_equipment: "欧宝 “闪电” 加装40式火箭发射箱"
 EGY_motorized_rocket_equipment_1: "欧宝 “闪电” 加装40式火箭发射箱"
 EGY_motorized_rocket_equipment_1_short: "“闪电” 加装火箭发射箱"
 EGY_motorized_equipment_1_desc: "虽然骑兵一直以来都是我们的可靠资产，但是用卡车取代马匹能让我们向前线快速输送大量士兵。"
 EGY_mechanized_equipment_1: "11型特种机动车"
 EGY_mechanized_equipment_1_short: "11型特种机动车"
 EGY_mechanized_equipment_1_desc: "特种载具能在崎岖地形中良好运转，并具有一定程度的装甲，这将确保我们的小伙子们能够有效地在战场上运送他们自己。"
