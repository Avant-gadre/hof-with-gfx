 EGY_communism_party_long: "埃及社会民主党"
 EGY_fascism_party_long: "埃及青年党"
 EGY_neutrality_party_long: "法老王党"
 EGY_bureaucracy_reforms: "改革官僚系统"
 EGY_bureaucracy_reforms_desc: "要想高效地管理现代国家，就必须建立日常的官僚机构，为此必须彻底改革官员的聘用制度，建立一个统一的系统。目前出现了两个阵营，他们提出了不同的观点：一个阵营要求任人唯贤，另一个阵营则要求尊重血统和传统。"
 EGY_administrative_reforms: "行政改革"
 EGY_administrative_reforms_desc: "目前，埃及的国家权力是建立在著名的当地人（无论是土地所有者还是村长）之上的。对于我们年轻的苏丹来说，这显然是一个需要优先考虑的领域，他的目标是将行政管理标准化，划分为四十几个省。现在的问题是，每个省应该任命谁，以及如何任命？"
 EGY_judical_reforms: "司法改革"
 EGY_judical_reforms_desc: "埃及的法院系统在 1875 年就有了创新，但法学却在不断进步。现在，在开罗大学法学家的合作下，[EGY.GetLeader] 打算彻底改革法律程序。这样，政府中的各个派别就可以帮助影响法律程序的具体内容。"
 EGY_education_reforms: "教育改革"
 EGY_education_reforms_desc: "教育将为我们新埃及的未来奠定基础，但如果处理不当，历史话题很容易引起争议。最终，[EGY.GetLeader]的话将具有很大的分量，因此，埃及历史的重点应该是法老时期的历史，应该摒弃伊斯兰教的过去."
 EGY_nile_claims: "尼罗河宣称"
 EGY_nile_claims_desc: "尼罗河是埃及的命脉。我们绝不会让它落入那些反对埃及苏丹国的人手中。尼罗河应属于埃及；上游的那些人绝不能阻止这一现实，否则他们将承担严重后果。"
 EGY_end_the_ethiopian_threat: "终结埃塞俄比亚威胁"
 EGY_end_the_ethiopian_threat_desc: "现在是结束与埃塞俄比亚竞争的时候了。埃及将统治尼罗河，埃塞俄比亚人将永远不再威胁尼罗河。"
 EGY_african_trade_convention: "非洲贸易公约"
 EGY_african_trade_convention_desc: "非洲联盟必须由[EGY.GetName]来领导，自然这也体现在经济方面。我国应当能够调动整个非洲的资源进行各类民生建设与军工生产，当然这也是集体安全的保障。"
 EGY_african_joint_research: "非洲联合科研"
 EGY_african_joint_research_desc: "整合非洲所有的聪明人才定能为这片长期被冠以“落后”帽子的土地带来繁荣。"
 EGY_african_council: "非洲委员会"
 EGY_african_council_desc: "非洲联盟必须由[EGY.GetName]来领导，也就是说我们会拥有比其他加盟国更多的政治权利，当然[EGY.Capital.GetCapitalVictoryPointName]会好好运用它以保证集体安全。"
 EGY_african_industry_council: "非洲工业委员会"
 EGY_african_industry_council_desc: "通过政治与经济上的授权，我国可以调动整个非洲的力量集中为某个成员进行各类经济援助————最后自然是会让是会让所有人受惠。"
 EGY_formally_conclude_a_treaty: "正式缔结条约"
 EGY_formally_conclude_a_treaty_desc: "我们的非洲朋友已经与我们建立了牢固的经济和科学联系，是时候正式建立外交联盟。"
 EGY_subvert_the_giant: "颠覆巨人"
 EGY_subvert_the_giant_desc: "保证非洲安全的第二步————周边强权必须被消除。"
 EGY_eliminate_safety_hazards: "解决安全隐患"
 EGY_eliminate_safety_hazards_desc: "保证非洲安全的第一步————安全隐患必须被消除。"
 EGY_african_allied_forces: "非洲联军"
 EGY_african_allied_forces_desc: "整个联盟的军事力量应当通力合作，为此需要克服合作初期的诸多扯皮现象，那之后一定能组成一支强大的非洲联军。"
 EGY_the_empire_strike_back: "帝国反击战"
 EGY_the_empire_strike_back_desc: "我们的力量和影响力将达到顶峰。四面八方的敌人都在试图推翻埃及之鹰，因此我们必须时刻反击，在世界上赢得应有的地位。"
 EGY_nationalize_suez_canal: "苏伊士运河国有化"
 EGY_nationalize_suez_canal_desc: "苏伊士运河至关重要，能给我们带来巨大的利润，更重要的是，它是英国人对我们伟大的埃及主权的羞辱。我们需要将其收归国有，以巩固我们伟大的国家，打击英帝国主义。"
 EGY_the_anglo_egypt_agreement: "英埃协议"
 EGY_the_anglo_egypt_agreement_desc: "[ENG.GetAdjective]政府一直急切地想同我们签署一项协议，其内容为一旦我国卷入冲突，[ENG.GetNameDef]将会对我方施以援手。尽管事态充满了绝望的气息，但或许我们可以利用这种绝望。"
 EGY_the_chester_concession: "切斯特租让案"
 EGY_the_chester_concession_desc: "我们仍然有权追溯十几年前美国人曾经许诺给我们的那些援助，而美国人所做出的贡献将能够为[EGY.GetAdjective]国家争取繁荣昌盛。当然，至于我们是能够无偿受惠还是需要付出一定代价，就要看美国人的答复了。"
 EGY_join_the_allies: "加入同盟国"
 EGY_join_the_allies_desc: "是时候追随欧洲主要民主国家的领导加入到他们的斗争中去了。我们将共同抵御一切敌人！"
 EGY_expand_cooperation_with_atlas: "拓展与阿特拉斯院的合作"
 EGY_expand_cooperation_with_atlas_desc: "阿特拉斯埃及的研究机构有许多重要的创新，可能对我们有很大的帮助。 我们应该与他们合作，以改善我们的研究状况。"
 EGY_bomber_schematics: "轰炸机设计蓝图"
 EGY_bomber_schematics_desc: "战时仅仅能够防御我们自己的领空并不足够。我们必须有能力给敌人会心一击，直捣黄龙，这样才能迅速地结束一场战争。在用轰炸机教训敌人使其进退不得这一方面同盟国堪称是大师，这也正是我们需要向他们深入学习的敌方。"
 EGY_american_motor_factories: "美国汽车工业"
 EGY_american_motor_factories_desc: "我国很多涉及摩托化车辆生产的重工业都依赖于与美国人的合作。在涉及外国投资问题方面我们并非一直是最宽容的国家，但是如果我们放宽对美国朋友的条款限制的话……好吧，谁又知道会发生什么呢？"
 EGY_the_suez_proposal: "苏伊士运河方案"
 EGY_the_suez_proposal_desc: "苏伊士运河在国际海运路线中占有重要地位，现在我们与盟国站在同一战线上。要恢复我们在这条运河上的主权，也许我们应该付出一些努力并达成交易。"
 EGY_british_dockyards_in_egypt: "英-埃援建船坞"
 EGY_british_dockyards_in_egypt_desc: "我们的海岸线很长，绵延环绕着几乎整个国家。这里有很多可用于造船业的廉价土地，并且[ENG.GetAdjective]也认识到了这一点。我们应该接受他们提出的关于改善我方海军工业的提案，以便更好地让战争的天平朝我们所期待的方向倾斜。"
 EGY_expanding_our_navy: "扩建海军"
 EGY_expanding_our_navy_desc: "我们正和全球海军强权国家并肩作战，而他们有着很多值得我们去学习的地方。等到了战争结束时，我们的海军也一定会被称颂位于最伟大的海军之列。"
 EGY_controlling_the_skies_of_europe: "掌控欧洲天空"
 EGY_controlling_the_skies_of_europe_desc: "火力压制是我们获得战争胜利的关键，我们必须通过强化火力配置以夺取制空权的方式，为战争作出积极的贡献。"
 EGY_host_exiled_scientists: "接纳流亡科学家"
 EGY_host_exiled_scientists_desc: "有太多被独裁者蠢货把持的国家仅仅是因为科学家不愿意助纣为虐，他们就目光短浅地驱逐了这些国家最优秀的人才。我们应该在[EGY.GetNameDef]给这些流亡者提供安身之所，毕竟我们迫切需要他们的才华。"
 EGY_applying_british_oil_embargoes_on_iraq: "响应[ENG.GetAdjective]对伊拉克的石油禁运"
 EGY_applying_british_oil_embargoes_on_iraq_desc: "[ENG.GetAdjective]决意阻止[IRQ.GetAdjective]向其欧陆上仇敌输送原油的行动在很大程度上失败了。但我们可以通过切断[IRQ.GetAdjective]通往欧洲的一条最大的陆上贸易线路来支持[ENG.GetAdjective]的计划。"
 EGY_incooperate_great_syria: "大叙利亚合作"
 EGY_incooperate_great_syria_desc: "在控制了黎凡特和大叙利亚之后，我们必须开始融入埃及国家的任务。然而，这并不是一项简单的任务，该地区的许多阿拉伯人都希望建立自己的独立国家。无论他们认为自己想要什么，他们很快就会意识到，在我们的控制下，在大叙利亚建立一个统一的国家，才是对阿拉伯人民最好的选择。"
 EGY_the_empire_returns: "帝国归来"
 EGY_the_empire_returns_desc: "\"四境已被平定，我族将在荣耀的此刻向世界宣布帝国的回归————古老的基美特帝国!\""
 EGY_the_honor_warriors: "荣誉军团"
 EGY_the_honor_warriors_desc: "在征服之路上会有一些异民族选择效忠帝国，自然我们会接纳这些积极拥抱好文明的聪明人————前提是他们得证明自己的实力！"
 EGY_revenge_turkey: "向土耳其复仇"
 EGY_revenge_turkey_desc: "土耳其人在埃及-奥斯曼战争中给了埃及民族毁灭性的打击，迫使我们的人民向苏丹屈膝，显然，这个仇应该结了。"
 EGY_liberate_arabs: "解放阿拉伯"
 EGY_liberate_arabs_desc: "自古埃及时代以来，阿拉伯半岛一直是埃及的文化、社会、经济和政治影响范围。长期以来，这一地区的同胞朋友以及我们的侨民同胞一直渴望并支持我们的解放事业。现在，我们终于有能力报答他们，并利用埃及的力量将我们团结起来。"
 EGY_crush_our_old_foes: "干掉老敌人"
 EGY_crush_our_old_foes_desc: "可恶的赫梯人和亚述人曾多次入侵我们的土地，现在我们的力量强大了，我们应该给他们一个教训，不要再虐待埃及人。"
 EGY_occipy_arabistan: "占领阿拉比斯坦"
 EGY_occipy_arabistan_desc: "目前，相当多的埃及人生活在伊朗的控制之下。是时候结束这种状况了。就像以前的土耳其人一样，伊朗人将学会不再虐待埃及人！"
 EGY_guarantee_israel: "保障以色列"
 EGY_guarantee_israel_desc: "犹太复国主义也许是一种危险的思想，但是既然埃及养不活这些犹太人，让他们去自己的“祖国”另谋生路未尝不是一个好的选择。与此同时，支持锡安主义还可以让我们获得新的以色列国家的支持。"
 EGY_safeguard_mideast: "捍卫中东"
 EGY_safeguard_mideast_desc: "现在是我们指导中东问题的时候了，我们将引导中东人民走向自治。"
 EGY_african_union_project: "非洲联盟计划"
 EGY_african_union_project_desc: "[EGY.GetName]作为非洲的唯一强权有资格领导起非洲对抗一切外部野心家的图谋。"
 EGY_reunifaction_with_libya: "与利比亚统一"
 EGY_reunifaction_with_libya_desc: "随着尘埃落定，埃及之鹰将目光投向了苦苦挣扎的的黎波里塔尼亚。我们有着相同的语言和习俗。现在是我们两国人民团结在一面旗帜下的时候了。"
 EGY_mission_to_rome: "罗马使团"
 EGY_mission_to_rome_desc: "罗马人的军火工业已经膨胀的不像样了，可以要求他们援助我们一部分生产设备来扩张军队。"
 EGY_mission_to_berlin: "柏林代表团"
 EGY_mission_to_berlin_desc: "德国人的军火工业已经膨胀的不像样了，可以要求他们援助我们一部分生产设备来扩张军队。"
 EGY_the_bless_of_setekh: "塞特赐福"
 EGY_the_bless_of_setekh_desc: "塞特是埃及最伟大的神，我们都是他的神子，愿他保佑我们！"
 EGY_the_eternal_kingdom: "永恒王国"
 EGY_the_eternal_kingdom_desc: "五千一百年前，古法老纳美尔统一了埃及，建立了第一个王朝，开启了埃及统一的历史。今天，整个埃及，小到村庄，大到城市，都统一在 [EGY.GetLeader].Pharaoh 的统治之下，法老将是永恒的。"
 EGY_microphone_diplomacy: "麦克风外交"
 EGY_microphone_diplomacy_desc: "[ITA.GetAdjective]领导人的性格在某种程度上与我们的领导人[EGY.GetLeader]非常接近。可以邀请她来埃及，改善我们与他们的关系。"
 EGY_military_training_camp: "军事训练营地"
 EGY_military_training_camp_desc: "通过与我们的盟国合作，并将他们的先进知识结合起来，我们可以为我们武装部队的每一个军种开发新的理论，从而极大地帮助我们实现自己的目标和盟国的雄心壮志。"
 EGY_joint_air_command: "联合空军指挥"
 EGY_joint_air_command_desc: "与航空大国的合作能使我国空军收获宝贵的经验。"
 EGY_steel_treaty: "钢铁条约"
 EGY_steel_treaty_desc: "我们相信[GER.GetName]已经做好了复仇的准备，这一次协约国必将被毁灭。"
 EGY_resource_agreement: "资源进出口协定"
 EGY_resource_agreement_desc: "[GER.GetName]是一个工业大国，拥有着我国军火工业急需的钢铁产量，鉴于他们自己也用不完的情况，或许可以问问能不能便宜点？"
 EGY_joint_army_staff: "联合陆军参谋部"
 EGY_joint_army_staff_desc: "与[GER.GetName]陆军参谋部的合作交流能够为双方都带来好处。"
 EGY_alexandria_rome_trade: "亚历山大-罗马贸易"
 EGY_alexandria_rome_trade_desc: "与我们的朋友签订贸易条约将使我们双方受益。"
 EGY_united_naval_academy: "联合海军学院"
 EGY_united_naval_academy_desc: "在朋友的帮助下，我们赎回了海岸线。 我们也可以与我们的意大利朋友提议联合舰队。"
 EGY_mission_to_ethiopia: "派遣使团赴埃塞俄比亚"
 EGY_mission_to_ethiopia_desc: "埃塞俄比亚可能与我们有共同利益，我们应该协助他们并与他们谈判。"
 EGY_battle_of_cotton: "棉花之战"
 EGY_battle_of_cotton_desc: "棉花在埃及有着悠久的历史，是对我国出口经济最为重要的作物之一。通过将无利可图的种植园收归国有并对其进行整合，我们可以巩固棉花产业，并为农民和土地所有者提供支持。"
 EGY_port_said_development: "塞得港发展"
 EGY_port_said_development_desc: "已有工业企业的地区应适用与运河区其他地区不同的法律。这些促进发展的法律将确保运河区的繁荣和我们的收入。"
 EGY_the_rich_of_the_niles: "尼罗河之富饶"
 EGY_the_rich_of_the_niles_desc: "尼罗河是一条漫长的河流，哺育了我国悠久文明沿线的人口。现在我们修建了一系列水坝和水利工程，这将更好地造福于我们的国家和人民。"
 EGY_nuclear_search: "重视核研究"
 EGY_nuclear_search_desc: "科学家们继续研究核能的潜力。他们的研究非常有前景--然而，科学家们说，它可能不仅仅可以用于制造炸弹。如果可能的话，可控的链式反应将允许创建一个核反应堆--理论上，它可以为人类提供无穷无尽的能源！"
 EGY_radar_development: "雷达研究"
 EGY_radar_development_desc: "\"雷达，这项探测空中移动的绝密技术 将让我们的天空观测者在夜晚高枕无忧\"。"
 EGY_develop_sinai_peninsula: "开发西奈半岛"
 EGY_develop_sinai_peninsula_desc: "与中东其他地区一样，西奈半岛也有着悠久而多样的历史，但就在不久前的世界大战中，奥斯曼土耳其人和英国人在此展开了激烈的战斗，使西奈半岛受到了严重破坏。由于战争，该地区缺乏基础设施，我们需要将其作为国家的一部分加以发展。"