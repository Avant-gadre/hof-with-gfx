 EGY_purple_shirt: "紫衫军"
 egyptian_focus: "埃及国策"
 EGY_modernization_program: "现代化项目"
 EGY_modernization_program_desc: "埃及工业化经济极其脆弱的特点需要我们重视，通过一项为企业提供补贴和建立国资企业的项目，我们可以为埃及带来工业化，并让埃及成为一个真正的现代化国家。"
 EGY_nile_dams: "尼罗河大坝"
 EGY_nile_dams_desc: "早在1903年时，英国工程师威廉·威尔科克斯便在尼罗河上筑起了坝。现在为了帮扶埃及的发电业，我们草拟了几项在白尼罗河上进一步筑坝的计划，并由此为千家万户送去电力。"
 EGY_egyptian_oil: "埃及石油"
 EGY_egyptian_oil_desc: "埃及有着丰富的自然资源，前提是我们能够开发他们。外国公司渴求获得开发我国矿场的许可，并愿意为此花大价钱。我国将通过和他们建立合资企业的形式来省去购买开发设备的费用，并确保能够从中分一杯羹。"
 EGY_industrialization: "工业化计划"
 EGY_industrialization_desc: "埃及的工业如果想大发展的话便需要大量的投资，为此我们必须准备好一系列能够实现轻重工业发展的政策。"
 EGY_civilian_improvements: "民用领域发展"
 EGY_civilian_improvements_desc: "我们的政策已经作用于大批民用制造业了，我国主要城市区的制造业出现了显著增长。"
 EGY_modernized_agriculture: "现代化农业"
 EGY_modernized_agriculture_desc: "拖拉机是个伟大的发明，它将在我国尼罗河沿岸的农田中引发一场革命。通过支持机械化农业，我们不仅可以提高农田的产量，还能让更多人口流向城市，并促进我国的工业发展。"
 EGY_civilian_investments: "民间投资"
 EGY_civilian_investments_desc: "尽管我国的私营企业已经被我们的投资所鼓舞，但是我们必须更进一步。建立一些全国资企业可以生产我们工业所急需的产品。"
 EGY_railroad_expansion: "铁路扩建"
 EGY_railroad_expansion_desc: "运输是我们项目中的一件重要事项，但我们先前建成的铁路只是为了将货物从内陆运送到港口以供出口。我们需要将铁路网修建的更为密集，以便国内人口流动和境内贸易流通。"
 EGY_egyptian_steel: "埃及钢铁"
 EGY_egyptian_steel_desc: "我们对职业教育的背书使得我们需要更广阔的资源作后盾。与其从外国进口矿石，不如我们在塞得港建立埃及钢铁公司轧钢厂以供给国内使用埃及产钢。"
 EGY_military_improvements: "军事投资"
 EGY_military_improvements_desc: "其中一个我们最先涉足扩展的工业领域便是军工，其对我们有很多直接影响。鼓励本土厂家生产德国火器不但可以推动经济增长，还可以把我们国家武装起来。"
 EGY_dockyards_of_alexandria: "亚历山大港船坞"
 EGY_dockyards_of_alexandria_desc: "亚历山大港曾经是地中海最大最重要的港口，尽管她已经失去了昔日的荣耀，但是扩建他的船坞和锚地将有利于我们更顺畅的协调我们年轻的埃及舰队。"
 EGY_cairo_institute_of_arms: "德国投资"
 EGY_cairo_institute_of_arms_desc: "毛瑟和瓦尔特，这些名字象征着世界级高质量军备。现在大名鼎鼎的德意志火器商寻求在埃及建厂并和埃及政府达成军售协定，我们没理由阻止他们。"
 EGY_military_factories: "电气化项目"
 EGY_military_factories_desc: "电力在埃及完全由私营企业控制，在电压和插座上尚且有好几个标准。通过引入埃及电力局，我们可以将电力引入农村地区并统一电器国家标准。"
 EGY_egyptian_cinema: "尼罗河上的好莱坞"
 EGY_egyptian_cinema_desc: "我们的新兴中产阶级对电影展现了极大的兴趣而我国的电影产业仍然是尚待开发的荒原。埃及是一个阳光明媚的国家，而且拥有大片风光秀丽的土地可供拍摄，这意味着我国境内的电源公司可以给我们上交大笔的税收。"
 EGY_egyptian_radio: "埃及广播"
 EGY_egyptian_radio_desc: "[EGY.GetLeader]的加冕演讲是埃及历史上第一次全国范围内的王家广播放送，并让众多百姓大大贴近了他们的国王。现在通过投资我们的通讯设施，全国都能听见[EGY.GetLeader]陛下的玉音！当然，音乐节目也同样会受到人民群众欢迎。"
 EGY_develop_electrics: "发展电子"
 EGY_develop_electrics_desc: "一个全新的计算机时代正在向我们走来--我们必须探索它所代表的意义，以及它如何为我们带来益处。"
 EGY_blue_nile_dams: "青尼罗河大坝"
 EGY_blue_nile_dams_desc: "从政治角度看，在白尼罗河上筑坝毫不费力，毕竟白尼罗河流域面积的90%是在我国境内。但是青尼罗河就有严峻得多的挑战了，青尼罗河相当长一段流域位于不时与我们扯皮的邻国埃塞俄比亚境内。我们必须先解决这个问题，然后才能为苏丹的绝大部分地区送去电气化。"
 EGY_synthetic_resources: "更多的沙漠石油"
 EGY_synthetic_resources_desc: "我们早期石油勘探企业的成功已使石油的需求量大于我们所拥有的资源量了。通过合法化石油期货，未来我们可以更迅速的获得资本并进一步扩大石油开采。"
 EGY_modernize_sudan: "现代化苏丹"
 EGY_modernize_sudan_desc: "主要的现代化影响都只关注于埃及地区了，而苏丹确只分到了一点点好处。通过投资苏丹中心地区的重要城镇喀土穆、恩图曼和朱巴，我们可以将改革的影响向南扩散。"
 EGY_expand_railroads: "向南扩建铁路"
 EGY_expand_railroads_desc: "通过扩展苏丹地区的铁路网并让其接入更为广阔的埃及铁路系统，不仅仅能够增强我国经济，还能确保苏丹相比其他非洲地区来说更紧密的与埃及联系在一起。"
 EGY_invest_in_sudan: "投资苏丹"
 EGY_invest_in_sudan_desc: "有很多有钱佬——不管是埃及人还是其他族裔的，想投资我们国家。也许税收手段可以引导他们把钱往南撒，这会给当地经济带来新的生机。"
 EGY_airports_for_sudan: "苏丹的机场"
 EGY_airports_for_sudan_desc: "尽管火车是种优秀的出行方式，但是它还是不如资本的流动速度快。通过投资连接喀土穆的空运项目，我们可以确保开罗和亚历山大的商业人士可以在他们注意到时候立刻去关照他们在南方的生意，同时这也可以为我们的埃及王家空军提供机场。"
 EGY_resources_of_the_south: "南方的资源"
 EGY_resources_of_the_south_desc: "我们从开罗大学的一次地质勘探中得到了苏丹地区拥有大量等待开采的矿产的权威调查报告。支持德国-埃及的联合铬矿开采队有助于把重工业带到我国南方，并让那里的经济变得多样化。"
 EGY_new_universities: "新大学"
 EGY_new_universities_desc: "让外国专家来运转我们的企业可是远远不够。创办几所奥地利风格的理工和科研大学将不仅教会我们人文艺术，还能教会我们物理、化学、工程乃至核科学这些能够极大扩充我国知识储备并提供大量现代化工业所需高技术人才的学科。"
 EGY_egyptian_airports: "埃及航空港"
 EGY_egyptian_airports_desc: "航空近来是我国的一项展现声望的工程，其显示了埃及是中东地区的技术创新领头羊。在欧洲专家的帮助下建设新机场可以巩固我们的这一地位，并有助于发展具有可行性的商业航空。"
 EGY_new_economy: "新经济"
 EGY_new_economy_desc: "最近几年埃及的经济发生了翻天覆地的变化，从一个落后的农业国变成了今天的一个拥有坚实工业基础、高等技术教育和现代运输体系的国家。不管怎样，没人可以宣布这个崭新的苏丹国落后于时代了。"
 EGY_army_high_command: "最高统帅部"
 EGY_army_high_command_desc: "我们的军事高层需要调整，敌人不会等我们的战术和战略更新后再来攻击我们！"
 EGY_army_reforms: "陆军改革"
 EGY_army_reforms_desc: "就像我们最伟大的先祖穆罕默德·阿里一样，我们准备对武装部队进行一场广泛全面的改革，以此让他们不落后于现代军事思想，并改革我们的部队后勤系统以应对长期作战的需要。"
 EGY_mobile_warfare: "机动作战计划"
 EGY_mobile_warfare_desc: "一支部队最强的优势就是速度。如果我们能在敌人察觉之前就向他们扑过去，追逐的速度比敌人撤退的速度还快，那么我们便可碾碎一切敌人。"
 EGY_shendi_horses: "沉迪骑兵团"
 EGY_shendi_horses_desc: "为了确保骑兵部队拥有优良马匹，苏丹法鲁克已提出一项计划，旨在将苏丹地区适合放牧的土地——主要集中于尚迪镇周边的地区，授权给王家农业学会牧马。王家农业学会同时会为购买纯种阿拉伯马的贵族们提供优惠。"
 EGY_royal_camel_corps: "王家骆驼兵团"
 EGY_royal_camel_corps_desc: "王家骆驼兵团是早前英国军官指挥的埃及骆驼兵团的继任者。骆驼是一种能够适应沙漠严酷环境的野兽，将他们投入战争已经有数世纪的历史了。通过正式化骆驼部队在我国军事理论中的地位，我们可以进一步使我们的士兵适应其祖国的环境。"
 EGY_motorized_efforts: "摩托化尝试"
 EGY_motorized_efforts_desc: "骑兵是不错，但是未来战争依赖于摩托化载具。通过技术训练项目，在我们义务兵接受基本训练时学会开车，我们将为20世纪的机动化军队打下基础。"
 EGY_desert_mobility: "迅如沙暴"
 EGY_desert_mobility_desc: "我们的理论家已经发展建立了一种基于单位之间协调作战的军事学说，其旨在让部队以最快速度移动，在瞬息之间进行作战任务。就如同埃及沙漠中的沙暴一样，埃及军队能在敌军察觉并作出反应前就对其发动攻击并撤退。"
 EGY_domestic_gunsmiths: "国产军工"
 EGY_domestic_gunsmiths_desc: "尽管埃及有着数个世纪的家庭手工作坊制枪历史，但是一支现代化军队需要的是大规模批量生产的火器。鼓励小火器公司合并，发展新型号武器将会使得我们拥有足够的现代火器。"
 EGY_desert_training: "沙漠训练"
 EGY_desert_training_desc: "保卫埃及的最好方式就是让战火远离她的都市圈和人口密集的尼罗河沿岸地带，这意味着战斗必须在北非和沙姆严酷的沙漠中进行。为此我们创立了一个特种沙漠生存训练营，所有的新兵都将要被送到那里进行为期两个月的基础训练。"
 EGY_labour_corps: "劳工部队"
 EGY_labour_corps_desc: "世界大战期间，英国人征募了许多埃及劳工参加埃及劳工军团，为英国陆军提供后勤支援。我们应当复兴这支部队以服务现代化的埃及陆军。这支部队不仅将会为我们的部队提供支援，还会为埃及人民带来就业机会——尤其是南方苏丹地区的人们。"
 EGY_strengthen_royal_gendarmerie: "创建麦德察"
 EGY_strengthen_royal_gendarmerie_desc: "麦德察是埃及新王国时期一个被组织为精英警察部队的努比亚人部落。如今，这个词已经泛指所有为法老服务的王家宪兵——一种协助普通警察的宪兵。在苏丹的要求下，我们可以扩大宪兵队伍，为其提供更多资源和更多执法权。"
 EGY_grand_battle_plan: "决战计划"
 EGY_grand_battle_plan_desc: "对细节的细致关注和充分的后勤准备是战争中取胜的关键。让别人的生产线扩大到他们承受不起的地步吧，埃及人将会带着足够的炮弹，子弹和枪械前进！"
 EGY_expand_military_academy: "扩大军事学院"
 EGY_expand_military_academy_desc: "埃及军事学院起源于我们最高贵的先祖，但是现在它只面向贵族子弟招生。改变这些陈规可以让富有才华的社会中下层人士入校，并在埃及军队中形成跨越阶级的兄弟情。"
 EGY_planning_schools: "军事计划学院"
 EGY_planning_schools_desc: "通过创立教授后勤和作战规划的专业学校，并将前线作战中表现出众的人才带到这里教学，我们可以建立一个成熟专业的后勤团队。"
 EGY_improve_officer_corps: "改善军官团"
 EGY_improve_officer_corps_desc: "扩大近来更名的埃及军事学院的校区将会进一步扩展我国军官的受教育水平。制度化士官的基础教学，扩展对语言、外事、技术教育领域的教学科目将会开阔埃及军官团队的知识面，增强我国军队的威望。"
 EGY_general_staff: "埃及总参谋部"
 EGY_general_staff_desc: "通过给总参谋长更大的自主权，我们可以建立一个类似于德国总参谋部的部门，专门研究战争的各方面特征并为动员和作战进行规划。利用这一手段我们可以有效调动我们的资源，减轻军队的作战规划负担。"
 EGY_new_army: "新埃及陆军"
 EGY_new_army_desc: "现代！强大！耐揍！自穆罕默德·阿里以来，埃及军队从未这样被外人尊敬和畏惧。埃及再也不会被外国势力掌控了，她的军队将会让她自豪，让她自由。"
 EGY_naval_reforms: "海军改革"
 EGY_naval_reforms_desc: "埃及海军目前的船只来源繁杂：强占、采购、租借他国战船（主要是英国皇家海军）、征用民船服役。为了创立一支蓝水海军，让埃及的力量能出现在陆地与海洋之上，苏丹法鲁克准备了一套海军改革方案并将一口气推行。"
 EGY_naval_companies: "埃及商船队"
 EGY_naval_companies_desc: "虽然我们的舰队规模没法和列强相比，但是要想利用好我们在地中海的战略地缘优势，就得建立起大型商船队。为此，我们已经开始和各个造船商协商舰船合同，以称霸苏伊士贸易航线。"
 EGY_navy: "继续海军改革"
 EGY_navy_desc: "作为海军改革计划的一部分，我们在尼罗河畔的开罗城成立了一所新的海军理论学校。在那儿，我们最有前途的水手将会被培训为现代军官，广泛接受现代海军学说教育。"
 EGY_expand_dockyards: "扩建造船厂"
 EGY_expand_dockyards_desc: "随着我国地中海沿岸各地都有了补给点，现在扩建我们的船坞对支持我国海军现代化有重大作用。新兴“海军镇”将逐步被建设起来，以支撑当时的造船业和其他工业。"
 EGY_defend_the_coasts: "保卫海岸"
 EGY_defend_the_coasts_desc: "我国海军必须着眼于保卫埃及富饶的海岸线。小型巡逻舰可以让我们能抵御登陆入侵，并终结任何尝试用潜艇战饿垮我国战争机器的努力。"
 EGY_light_cruisers: "轻巡洋舰"
 EGY_light_cruisers_desc: "利用体积更小、装甲更薄的巡逻船使得我们可以把舰队分散到更广阔的海域里巡逻，以便我们侦察整个海岸线，并能确保我们可以对敌军的登陆行动迅速做出反应。"
 EGY_submarines: "注重潜艇"
 EGY_submarines_desc: "U艇是德意志帝国海军手上最为复杂精密的武器之一，是海上的隐形杀手。通过采纳一些德国设计，我们便可以进一步发展相关科技乃至于发展国产潜艇。"
 EGY_marine_focus: "埃及海军陆战队"
 EGY_marine_focus_desc: "将投资海军的那一部分资源用于陆军作战通常是兵种内斗的根源。我们可以建立一支独立的海军陆战队，确保海军和陆军的两栖作战专家得到训练，不受兵种之间的小争端的阻碍。"
 EGY_grand_navy: "大舰队"
 EGY_grand_navy_desc: "埃及海军必须海量而巨大，每一点都不输给她那名气在外的陆军。为了准备对敌人作战，我们必须在远离家乡的地方战斗；通过联动潜艇战与大舰队编队的组合，我们将会在任何威胁靠近我国海岸前摧毁它。"
 EGY_heavy_cruisers: "重巡洋舰"
 EGY_heavy_cruisers_desc: "使用更大，更厚重装甲的巡洋舰将允许我们满怀信心的与敌人接战。尽管我们也许没有足够的资源去造一整条战列舰，但是我们可以建造特大吨位的巡洋舰来代替战列舰。"
 EGY_destroyers: "重视驱逐舰"
 EGY_destroyers_desc: "特化反潜驱逐舰对我国海军防御战略有重大价值，这类船只的关键在于保持我国海上运输的畅通，而不是在一场决定性的海上决战中击溃敌军舰队。"
 EGY_the_queen_of_the_mediteranian: "地中海女王"
 EGY_the_queen_of_the_mediteranian_desc: "埃及王家海军现在与任何一个中东或地中海沿岸国家海军比都不落下风。埃及海军现在已经成为了地中海的女王，没有任何势力敢于挑战这一点。"
 EGY_aviation_reforms: "空军改革"
 EGY_aviation_reforms_desc: "近来埃及陆军航空兵是埃及陆军的一支下属部队，由尊敬的先王所创立。但是军队中对航空日益浓厚的兴趣促使[EGY.GetLeader]决定立法分列出埃及空军，将其列为与海军和陆军地位相等的一支独立兵种。"
 EGY_pilot_training: "培训飞行员"
 EGY_pilot_training_desc: "在1928年，我国的战争部首次寻求志愿者创办埃及陆军航空兵部队，超过200人投身于其中。但是只有三个人通过了严格的医疗检查。通过推行严格的体质训练并教授操控不同航程的飞行器，我们可以确保进入新成立的埃及空军中的飞行员都是最棒的。"
 EGY_expand_air_ports: "扩建航空港"
 EGY_expand_air_ports_desc: "建造足量的飞机跑道将极大地保证我们能在现代战争中保有一大支空军部队。利用尼罗河沿岸的大片平地，我们可以让飞机沿着尼罗河飞翔。"
 EGY_aviation_industry: "航空工业"
 EGY_aviation_industry_desc: "随着不列颠倒向工团主义，许多航空人才流亡或驻足于埃及，无处安身。给予他们埃及空军技术顾问的职称，新成立的国有飞行器制造商将用得上他们丰富的知识。"
 EGY_dominate_the_sky: "掌控天空"
 EGY_dominate_the_sky_desc: "我们未来的空军学说基于利用空军损害敌方战争潜力。通过使用战斗机群打垮敌人的空军，我们可以建立空中优势，并阻止敌人补给和增援。"
 EGY_fighters: "研究战斗机"
 EGY_fighters_desc: "灵活敏捷的战斗机是未来的武器。为了确保我们能够赢下任何狗斗，我们必须投入资源主攻研究先进的战斗机技术。"
 EGY_battle_ground_support: "大战场支援"
 EGY_battle_ground_support_desc: "我们未来的空军学说基于使用我方空军支援地面部队行动。通过使用更具优势的轰炸机清理敌军机枪点、火炮炮台和静态防御据点，我们陆军的小伙子们战斗起来将更为轻松。"
 EGY_bombers: "研究轰炸机"
 EGY_bombers_desc: "强大，高飞的轰炸机是未来的武器。为了确保我们能把任何敌军炸成灰，我们必须投入资源主攻研究先进的轰炸机技术。"
 EGY_air_defence_force: "防空部队"
 EGY_air_defence_force_desc: "尽管我们的飞行员能力出众，但是他们毕竟不可能无处不在。因此根据王室的命令，我们成立了埃及防空指挥部，这是军方的一个特殊部门，旨在城市中心和基础设施关键地带修筑和维护防空设施。"
 EGY_aviation_industry_investment: "更多埃及航空港"
 EGY_aviation_industry_investment_desc: "为了建立埃及航空工业，我们必须专注于在境内建立更多的机场。"
 EGY_egyptian_paratroopers: "埃及伞兵"
 EGY_egyptian_paratroopers_desc: "埃及陆军和埃及空军向战争部联合提交了一份建议，提议成立一支名叫“霹雳”(Sa'ka)的部队。这些陆军部队中抽调出来的精英士兵将会调入空军，他们的目标是在敌后进行破坏并夺取战略要地。只要[EGY.GetLeader]愿意，训练马上就可以开始。"
 EGY_rule_the_skies: "统治天空"
 EGY_rule_the_skies_desc: "埃及空军已时刻准备着在中东和地中海绝大部分地区投射霸权了。有了如此这般的现代化武装，谁还敢挑战我们呢？"
 EGY_emphasise_the_need_for_reform: "强调改革之必要"
 EGY_emphasise_the_need_for_reform_desc: "我们这个古老的国家充斥着各种问题和僵化的制度，使得埃及不堪重负。"
 EGY_reach_agreement: "达成一致"
 EGY_reach_agreement_desc: "许多政治家和将军出于他们的传统价值观和特殊的个人利益而反对我们伟大的改革计划，也许我们需要与他们达成一些协议和妥协。"
 EGY_nationalize_the_blue_shirts: "蓝衫军国家化"
 EGY_nationalize_the_blue_shirts_desc: "蓝衫军是一个重要的准军事组织，我们需要对其进行整合，以加强我们的武装力量。"
 EGY_ministry_of_awqaf: "宗教捐赠部"
 EGY_ministry_of_awqaf_desc: "埃及议会收到了一份关于宗教基金部的法案，该部负责监督宗教捐赠并指派阿訇帮助管理清真寺。法老主义者认为该法案违背了宗教自由的原则，而伊斯兰主义者，尤其是伊蒂哈德派则认为该部有助于防止对信仰的歪曲。"
 EGY_lift_restrictions_on_political_parties: "解除政党禁令"
 EGY_lift_restrictions_on_political_parties_desc: "虽然我们继续向反对派施压是明智之举，但国家紧急状态应该解除，政治生活应该恢复。"
 EGY_permit_regional_elections: "允许地区公投"
 EGY_permit_regional_elections_desc: "为了表明我们关心偏远州的意图，我们应该举行地区选举和市长选举，当然，只能由我们的政府批准的候选人参加。这也可以衡量我们新成立的合作党派的实力。"
 EGY_support_workers_right: "支持工人权利"
 EGY_support_workers_right_desc: "长期以来，埃及一直在外国利益支配和保护主义之间摇摆不定。相反，我们应该利用外国利益来造福埃及人民。在提出任何协调一致的经济计划之前，应颁布一项全面的工人权利宪章。"
 EGY_liberalization_of_trade_policies: "贸易政策自由化"
 EGY_liberalization_of_trade_policies_desc: "几乎所有公有企业都经营不善，管理不善，甚至腐败。与其修改它们的做法，也许最好的办法是把它们交还给私营部门，让正规的商人而不是官僚来管理。"
 EGY_invite_foreign_investors: "邀请外国投资者"
 EGY_invite_foreign_investors_desc: "我们应该邀请外国企业提出建议，通过减税和出口多样化，使我们的产业投资更加有利可图，并吸引外国企业家。"
 EGY_publicize_the_universities: "开放大学"
 EGY_publicize_the_universities_desc: "仅仅依靠外国专家来管理我们的企业是不够的。建立几所广为人知的奥地利式新技术学院和研究型大学，不仅教授文科，还教授物理、化学工程和核科学，这将极大地扩展我们国家的知识基础，为现代工业提供技术工人。"
 EGY_wipe_out_illiteracy: "农村扫盲"
 EGY_wipe_out_illiteracy_desc: "作为[EGY.GetLeader]为埃及带来的改革的一部分，扫盲问题被提了出来。埃及绝大多数人口都是文盲，文盲率接近 80%，主要集中在农村地区。为了解决这一问题，一项教育人口的计划即将启动。然而，尽管大多数人认为重点应放在埃及阿拉伯语上，但也有少数人认为我们应重点振兴科普特语。"
 EGY_monopoly_over_financial_endowments: "垄断财政资金"
 EGY_monopoly_over_financial_endowments_desc: "社会上有很多资金捐赠，大部分是宗教捐赠，也有一些是组织捐赠。这些资金的流动很容易造成避税的空间，我们应该设立一个部门对其进行监管。"
 EGY_placate_the_army: "安抚军队"
 EGY_placate_the_army_desc: "军队中有人叛变并密谋反对我们，也有人对我们的改革和温和化感到愤怒。我们不能冒关系完全破裂的风险，因为那样我们就只能靠自己了。"
 EGY_end_the_regency: "结束摄政"
 EGY_end_the_regency_desc: "长期以来，英国一直派遣顾问作为摄政监督我们。现在是结束这种不公正的时候了。"
 EGY_expand_royal_land_rights: "扩大王室土地权"
 EGY_expand_royal_land_rights_desc: "作为[EGY.GetLeader]为埃及带来的改革的一部分，王室土地权改革的话题被提了出来。法老派认为，应加强王室土地权，但要以削弱君主权力为代价。而保守派则认为，目前的现状可以起到很好的平衡作用。"
 EGY_the_king_of_sudan: "苏丹之王"
 EGY_the_king_of_sudan_desc: "自 1884 年马赫迪战争以来，苏丹土地上的地方小集团、部落、宗教团体和军阀一直在反抗。现在，我们需要重申法老对这片土地的统治，就像我们在过去对努比亚人一样。"
 EGY_academic_sciences: "科学研究所"
 EGY_academic_sciences_desc: "很显然，我们的国家需要某种程度的专业化。通过引入更严格的课程并结合更高的学术标准，我们或许能将许多想法组织成对军队有用的政策和举措。"
 EGY_strengthen_pharaoh_rule: "强化法老统治"
 EGY_strengthen_pharaoh_rule_desc: "法老时代是埃及真正伟大和强大的时代。那时的埃及正处于地中海文明的黄金时代。现在法老回来了，我们应该加强他的统治，让埃及再次伟大起来。"
 EGY_restore_the_constitution: "恢复宪法"
 EGY_restore_the_constitution_desc: "民主党自成立以来一直呼吁制定一部现代宪法。现在是兑现这些承诺并召集一个知识分子委员会的时候了，该委员会将着手制定新的国家框架。"
 EGY_dissolve_parliament: "解散议会"
 EGY_dissolve_parliament_desc: "我们必须支持民主传统，但就像柏拉图笔下的哲人王一样，君主必须始终引导国家走向一个更加完美与和平的社会。通过赋予君主随心所欲解散议会的重要皇家特权，我们可以确保议会始终处于良好的领导地位。"
 EGY_expand_the_royal_guard: "扩编王室卫队"
 EGY_expand_the_royal_guard_desc: "埃及皇家卫队是我国军队中最负盛名的部门之一。随着王国出现新的威胁和内部不满，我们应设法扩大卫队和整个部队。"
 EGY_the_kings_fleet: "国王舰队"
 EGY_the_kings_fleet_desc: "[ROOT.GetAdjective]理论应该以支持大舰队为导向，使其适应需要地面部队的行动。"
 EGY_royalist_propaganda: "王室宣传"
 EGY_royalist_propaganda_desc: "虽然许多埃及人可能反对我们的政府，但更多的人愿意为站在政府顶端的法老而死。事实上，只有这些人才是真正的埃及人，他们为数千年来英明统治他们的法老而战。法老万岁!"
 EGY_claim_the_syrian_throne: "宣称叙利亚王位"
 EGY_claim_the_syrian_throne_desc: "自第十三王朝以来，叙利亚一直是埃及的一部分.....，我们将重新占领他，收复我们的领土和人民。"
 EGY_found_the_new_kingdom: "建立新王国"
 EGY_found_the_new_kingdom_desc: "埃及王国在历史上曾经辉煌过，我们注定要将其再次复兴。"
 EGY_the_kings_industry: "国王工业"
 EGY_the_kings_industry_desc: "我们的工业带有明显的农业色彩，这种情况必须尽快纠正。我们应该开始逐步发展我们的国家。即使我们的进步缓慢，但循序渐进的改善终有一天会使我们的国家繁荣昌盛。"
 EGY_the_new_egyptian_model: "新埃及模式"
 EGY_the_new_egyptian_model_desc: "有些国家推行的国家体制是值得我国效仿的，团结上层知识分子造就一个高效的官僚阶层，与忠诚的军队相结合打造出强有力的国家机器，通过长期以来受到遵奉的传统价值观统合它的每一个零部件，以此形成一个稳定且团结的社会。\n\n不过在那之前还得让所有异议者闭嘴。"
 EGY_radicalize_royal_guard: "王室卫队激进化"
 EGY_radicalize_royal_guard_desc: "皇家卫队不仅是伟大祖国的精锐部队，也是法老的利剑。我们将政治化和激进化，以确保我们对社会的完全忠诚和控制。"
 EGY_intelligence_department: "情报部"
 EGY_intelligence_department_desc: "现在，我们将有一个专门的反间谍和情报部门，以确保内部安全和稳定，并在反法老恐怖主义发生之前予以瓦解。"
 EGY_seek_democratic_allies: "寻求民主盟友"
 EGY_seek_democratic_allies_desc: "我们的国家正处于被法西斯主义和共产主义包围的危险之中，我们需要寻求民主的朋友来捍卫我们的共同价值观和重要利益。"
 EGY_rekindle_the_unstable_alliance: "重建不稳定的同盟"
 EGY_rekindle_the_unstable_alliance_desc: "即使我们曾经与大英帝国断绝关系，出于地缘政治的考虑，与他们结盟对我们来说也是一个现实的选择。"
 EGY_the_guardian_of_africa: "非洲的守护者"
 EGY_the_guardian_of_africa_desc: "我们将承担起非洲大陆及周边所有非洲国家的监护人的角色。它们将需要我们的指导，将它们提升为成熟的民主国家。"
 EGY_intervention_force: "干涉部队"
 EGY_intervention_force_desc: "在紧急情况下，需要一支干预部队。"
 EGY_reinforce_the_cyrenaica_claim: "强化对昔兰尼加的宣称"
 EGY_reinforce_the_cyrenaica_claim_desc: "传统上，昔兰尼加是我们伟大祖国不可分割的一部分。我们可以影响当地的部落和教团，在这一地区建立我们的存在。"
 EGY_middle_eastern_diplomacy: "中东外交"
 EGY_middle_eastern_diplomacy_desc: "中东地区总是充满麻烦和问题，我们应该在这一地区采取谨慎的外交行动和政策。"
 EGY_treaty_of_konya: "科尼亚条约"
 EGY_treaty_of_konya_desc: "我们可以在科尼亚村庄与 [TUR.GetNameDef] 谈判一项条约，以改善我们两国之间的合作。"
 EGY_crush_the_israeli_state: "击败以色列"
 EGY_crush_the_israeli_state_desc: "目前，相当多的埃及人生活在以色列的控制之下。是时候结束这种状况了。就像以前的土耳其人一样，以色列人将学会不再虐待埃及人！"
 EGY_continue_international_neutrality: "继续中立政策"
 EGY_continue_international_neutrality_desc: "埃及人的麻烦已经够多了，不需要再加入一场毁灭性的全球冲突。冲突结束后，无论谁掌权，我们都将与之合作，正如我们以前多次所做的那样。"
 EGY_anti_invasion: "强化反入侵能力"
 EGY_anti_invasion_desc: "通过开展战争演习、建立钢筋水泥储备以及对平民进行疏散方法培训，我们可以确保全力应对任何入侵情况。"
