 more_britain.1.t:0 "焚烧国王画像"
 more_britain.1.d:0 "战争当中我们对于殖民地物资的征集以及在殖民地的征兵政策造成了不满，部分激进分子发起了“焚烧国王画像”运动，这一活动在非洲和太平洋获得了广泛的相应，尽管局面得到了控制，国王在殖民地的威信还是受到了很大的打击。"
 more_britain.1.a:0 "国王只是想保护他们，他们怎么不明白？"
 
 more_britain.2.t:0 "殖民地叛乱"
 more_britain.2.d:0 "由于对于我们主动挑起的战争不满，对帝国的殖民地经济政策的反对，以及部分左翼分子的煽动，我们的部分殖民地地区爆发了叛乱，情况十分危急。"
 more_britain.2.a:0 "为什么？在这种时候？"
 
 more_britain.3.t:0 "阿特拉斯院要与我们保持距离"
 more_britain.3.d:0 "随着我们与阿特拉斯院契约的结束，阿特拉斯院要脱离我们，他们的代表如今正在伦敦等待我们的回复。"
 more_britain.3.a:0 "允许她们在埃及建立一个自治领。"
 more_britain.3.b:0 "她们必须服从我们。"
 
 more_britain.4.t:0 "时钟塔的流亡"
 more_britain.4.d:0 "时钟塔的流亡人员来到了各英联邦国家继续抵抗"
 more_britain.4.a:0 "好的"
 
 more_britain.5.t:0 "苍崎青子访问时钟塔"
 more_britain.5.d:0 "一名自称苍崎小姐的日本女士访问了时钟塔，并且拜访了雷夫教授，经了解，由于姐姐苍崎橙子盗刷了她的信用卡，她现在处于资金紧张状态，于是前来时钟塔借钱。"
 more_britain.5.a:0 "借给她吧"
 more_britain.5.b:0 "不可能"
 helped_aoko:0 "帮助了苍崎青子"
 
 more_britain.6.t:0 "雷夫教授自杀"
 more_britain.6.d:0 "雷夫教授被发现在自己的实验室中身亡，警察断定这是一起自杀案，尽管现场非常可疑。"
 more_britain.6.a:0 "什么？"
 lev_suicided:0 "雷夫教授自杀"
 
 more_britain.7.t:0 "苍崎青子加入了我们的政府"
 more_britain.7.d:0 "由于不满日本当局的所作所为，在我们与日本爆发冲突后，苍崎青子加入了我们的政府，来感谢我们当年对她的帮助。"
 more_britain.7.a:0 "太好了，谢谢她。" 
 
 more_britain.8.t:0 "苍崎橙子加入了我们的政府"
 more_britain.8.d:0 "由于在日本无处容身，苍崎橙子回到了时钟塔来为我们效命。"
 more_britain.8.a:0 "欢迎回来！"

 more_britain.9.t:0 "骑士团政府"
 more_britain.9.d:0 "由于我们的人民对于骑士团的支持度，我们现在需要组建一个由骑士团成员担任领袖的政府。"
 more_britain.9.a:0 "好的。"  
 
 more_france.1.t:0 "列奥的流亡政府"
 more_france.1.d:0 "列奥·B·哈维利用自己的关系和资本控制了北非的殖民地，并且建立了一个流亡政府来对抗我们。 "
 more_france.1.a:0 "我们看看他们能持续多久。" 
 
 more_france.2.t:0 "法国流亡政府请求我们的保护。"
 more_france.2.d:0 "虚弱的法国非洲流亡政府请求我们的保护。 "
 more_france.2.a:0 "好的我们会保护他们。"
 more_france.2.b:0 "最好别。"
 
 more_japan.1.t:0 "苍崎家的继承权问题"
 more_japan.1.d:0 "日本赫赫有名的大家族苍崎家的家族继承权出人意料地落在了苍崎青子的手上，从而开启了苍崎青子和苍崎橙子长达三年的继承权斗争。苍崎青子自由奔放的性格和对于党派活动的漠不关心让姐姐橙子大为光火，并且险些杀害了青子的好友静希草十郎。但是如今苍崎橙子已经认输了，我们要如何处置她？"
 more_japan.1.a:0 "苍崎橙子再也不准来三咲市。"
 touko_stayed:0 "苍崎橙子留在了日本"
 more_japan.1.b:0 "苍崎橙子必须离开日本。"
 touko_left:0 "苍崎橙子离开了日本" 
 
