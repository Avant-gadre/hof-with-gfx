 uk_enforce_el_melloi:0 "巩固埃尔梅罗派系"
 uk_enforce_el_melloi_desc:0 "埃尔梅罗集团赢得时钟塔的统治权并不容易。我们需要确保我们的地位。"
 uk_enforce_animusphere:0 "巩固阿尼姆斯菲亚派系"
 uk_enforce_animusphere_desc:0 "阿尼姆斯菲亚集团赢得时钟塔的统治权并不容易。我们需要确保我们的地位。"
 uk_el_melloi_classroom:0 "拓展埃尔梅罗教室"
 uk_el_melloi_classroom_desc:0 "我们的内部教育系统已被废弃许久。我们应该用足够的资金来扩大它以重启埃尔梅罗教室。"
 uk_asian_focus_el_melloi:0 "亚洲关系网"
 uk_asian_focus_el_melloi_desc:0 "我们的领导人与东方国家有着特殊的关系，这是我们的重要资源。 我们应该加强这种联系。"
 uk_middle_east_strategy:0 "中东策略"
 uk_middle_east_strategy_desc:0 "英国在中东地区具有特殊地位。我们需要加强区域力量来保证我们即将采取的行动。"
 uk_clock_tower_research:0 "时钟塔科研"
 uk_clock_tower_research_desc:0 "钟楼不仅是一个政治中心，它也是一个学者的聚集地。 我们将利用这一点来扩展我们的研究领域。"
 uk_tohsaka_el_melloi:0 "远坂-埃尔梅罗同盟"
 uk_tohsaka_el_melloi_desc:0 "我们与日本民主领袖的关系可以进一步加强。 我们将提出一个联盟，以保护我们免受进一步的威胁。"
 uk_alliance_with_japan_dem:0 "与日本结盟"
 uk_alliance_with_japan_dem_desc:0 "同样的意识形态和地理位置使我们联系在一起。 我们与日本的联盟将确保欧亚大陆的安全。"
 uk_reines_china:0 "派莱妮丝前往中国"
 uk_reines_china_desc:0 "我们的阵营与中国有着非常特殊的联系。我们将腾出一些资源来支持他们，并让他们在将来支持我们。"
 uk_alliance_with_china_dem:0 "与中国结盟"
 uk_alliance_with_china_dem_desc:0 "现在与中国建立更深层联系的时机已经成熟。军事联盟足以满足我们的合作需求。"
 uk_hongkong_industrial:0 "香港工商业扩张"
 uk_hongkong_industrial_desc:0 "在我们的本地朋友的支持下，我们可以大大扩展我们在香港的业务，例如与我们的盟友进行合作。"
 
 uk_modernized_lab:0 "现代实验室"
 uk_modernized_lab_desc:0 "科学创新需要研究所制度层面的创新。 我们的改革将促进我们的研究项目的发展。"
 uk_energy_innovation:0 "能源新实验"
 uk_energy_innovation_desc:0 "由于我们有很多需求，我们的研究项目现在可以扩展到能源领域。 新技术将提高能量转换效率。"
 uk_modernized_support_system:0 "现代支援系统"
 uk_modernized_support_system_desc:0 "先进的支援系统将使全军受益。它将以最低成本增加我军的能力。"
 uk_navy_aristocrat:0 "海军贵族化"
 uk_navy_aristocrat_desc:0 "大不列颠的海军是这个国家的象征和我们的高贵的证明。我们需要一支贵族海军而不是玩具船队。"
 
 uk_celestial_research:0 "发展天体科"
 uk_celestial_research_desc:0 "从天体科发迹，我们的派系将扩大其优势，并推出最先进的技术。"
 uk_acquire_energy_company:0 "收购能源企业"
 uk_acquire_energy_company_desc:0 "为了扩大我们的研究，我们需要大量的能源供应。 满足这种需求的唯一方法是收购能源公司并重组他们的资源。"
 uk_elite_appealling:0 "吸引帝国精英"
 uk_elite_appealling_desc:0 "来自各地的人才总是有才华的精英。一个召集精英人才的全球项目可能是一个解决方案。"
 uk_enhance_overseas_territory:0 "驻防海外领土"
 uk_enhance_overseas_territory_desc:0 "帝国有很多海外领土，但我们的影响力很脆弱。 我们需要在帝国的每个角落提升我们的存在感。"
 
 uk_secret_research:0 "秘密研究"
 uk_secret_research_desc:0 "如果我们想赢得一场战争，常规的方法可能还不够。凭借强大的秘密武器，我们至少可以保护自己免受未知威胁。"
 uk_chaledean:0 "迦勒底研究中心"
 uk_chaledean_desc:0 "我们的技术已经足够成熟。 是时候开始我们关于秘密武器技术的终极实验了。"
 uk_imperial_special_service:0 "帝国特种部队"
 uk_imperial_special_service_desc:0 "我们在精英推广方面的努力取得了成效。现在我们可以扩展我们的特种部队，并将它们付诸实战。"
 uk_controlled_reaction:0 "可控裂变反应堆"
 uk_controlled_reaction_desc:0 "我们的研究取得了惊人的突破。 已实现受控裂变反应。 现在我们可以使用这种技术来为我们的生产提供能源。"
 
 uk_improve_fleet_capacity:0 "改善的舰队补给线"
 uk_improve_fleet_capacity_desc:0 "帝国需要灵活的远洋海军。凭借先进的海军供应系统，我们可以显着提高我们的海军能力。"
 uk_war_with_ita_dem:0 "对意战争"
 uk_war_with_ita_dem_desc:0 "意大利已被证明是一个危险的战争策源地。如果我们不采取预先行动，可能将会为时已晚。"
 uk_war_with_japan_dem:0 "对日战争"
 uk_war_with_japan_dem_desc:0 "日本已被证明是一个危险的战争策源地。如果我们不采取预先行动，可能将会为时已晚。"
 uk_elite_pilot:0 "精英飞行员"
 uk_elite_pilot_desc:0 "通过集中精力为有才能的飞行员提供资源，我们将建立一支由精英飞行员支持的空军。"
 uk_modern_knight:0 "现代骑士"
 uk_modern_knight_desc:0 "大人，时代变了。"
 uk_improved_air_system:0 "改善的空军系统"
 uk_improved_air_system_desc:0 "空军的创新和改革可以提高整个空军系统的效率和灵活性。"
 uk_global_network:0 "时钟塔全球网络"
 uk_global_network_desc:0 "世界各地有不少时钟塔成员。是时候重建我们的联系并扩大我们的阵营了。"
 uk_eliminate_traitors:0 "清除叛徒"
 uk_eliminate_traitors_desc:0 "时钟塔的一些前成员已经转向极权主义并背叛了我们的传统。现在是消除这些叛徒的时候了。"
 
 gsk_britain.11.t:0 "莱妮丝从联合王国前来协助我们"
 gsk_britain.11.d:0 "埃尔梅罗二世的妹妹莱妮丝来到中国帮助我们并带来一些海军技术。埃尔梅罗集团与中国有着特殊的关系。他们似乎有很多本地的支持者。"
 gsk_britain.11.a:0 "无论如何感谢他们的帮助"
 
 gsk_britain.12.t:0 "[ENG.GetLeader]辞职"
 gsk_britain.12.d:0 "[ENG.GetRulingPartyLong]的现任领袖[ENG.GetLeader]决定辞去她的职务以结束她12年的任期。国王要求我们选举一位时钟塔的新领袖。"
 gsk_britain.12.a:0 "埃尔梅罗二世是正确的人选"
 gsk_britain.12.b:0 "奥尔加玛丽·阿尼姆斯菲亚是正确的人选"
 
 trs_japan.22.t:0 "远坂-埃尔梅罗同盟"
 trs_japan.22.d:0 "[ENG.GetNameDefCap]的领袖[ENG.GetLeader]提议与我们缔结一个防御协定来巩固我们先前的关系，我们该如何回应？"
 trs_japan.22.a:0 "很好这对我们都有益处。"
 trs_japan.22.b:0 "我们不会帮他们在亚洲擦屁股。"
 
 trs_japan.23.t:0 "日本同意结盟"
 trs_japan.23.d:0 "[JAP.GetNameDefCap]的领袖[JAP.GetLeader]同意了我们关于共同防御的提议。"
 trs_japan.23.a:0 "正如计划之中"
 
 trs_japan.24.t:0 "日本拒绝结盟"
 trs_japan.24.d:0 "[JAP.GetNameDefCap]的领袖[JAP.GetLeader]拒绝了我们关于共同防御的提议。"
 
