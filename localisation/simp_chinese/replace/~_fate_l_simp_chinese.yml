 ARTURIA_king_arthur_idea:0 "亚瑟王"
 ARTURIA_king_arthur_idea_desc:0 "亚瑟王是整个国家的精神支柱，对亚瑟王的爱戴与敬仰是这个国家的力量之源。" 
