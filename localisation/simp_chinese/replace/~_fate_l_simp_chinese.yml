  france.91.t:0 "黑色雨月"
 france.91.d:0 "随着巴黎证交所股价首次下跌，法国经济在三周内崩溃。失业率达到了自1929年危机以来的最高。大量银行面临破产的风险。此事件对社会基础的冲击很大，在某种程度上可以与革命前的任何历史情况相比较。"
 france.91.a:0 "不。。求你了T-T"

 france.92.t:0 "黑色雨月的影响"
 france.92.d:0 "法国危机的崩溃对我们影响很大！由于失业，我们对法国的出口受到了严重影响。"
 france.92.a:0 "全球化并不总是那么好..."

 france.912.t:0 "军队失控了"
 france.912.d:0 "由于社会财产在几周内迅速蒸发，许多士兵感到非常沮丧。恐慌在军队中蔓延，军队现在已经失控了！"
 france.912.a:0 "不幸"

 france.915.t:0 "军队恢复了秩序"
 france.915.d:0 "游行确实有用。士兵们已经重塑王室的权威，军队正在逐渐恢复秩序。一首由普通士兵所创作的歌颂玛丽皇后的歌曲在军队中广泛的传播并深受好评。"
 france.915.a:0 "感谢上帝"

 france.913.t:0 "倒皇运动"
 france.913.d:0 "如果政府出现危机，革命总是法国人的解决之道。过去也有反对王室的人，他们的思想在人群中传播得非常快。"
 france.913.a:0 "然而革命并不能解决所有问题，不是吗？"

 france.914.t:0 "倒皇运动，好像不太行了"
 france.914.d:0 "随着法国经济的复苏，那些把愤怒投向皇室家族的人又恢复了平静。反皇室运动的领导人不再受欢迎。"
 france.914.a:0 "这真是太~棒~了~."

 france.920.t:0 "紧急拨款"
 france.920.d:0 "经济问题已经迫在眉睫! 政府需要进行拨款来拯救市场！"
 france.920.a:0 "紧急物资拨款"
 france.920.b:0 "付出巨大代价的紧急拨款"
 france.920.c:0 "王室财产紧急拨款"

 france.940.t:0 "建立军队最高指挥部"
 france.940.d:0 "最高指已经建立了，那么首任长官选谁好呢？"
 france.940.a:0 "吉尔斯·德·莱斯"
 france.940.b:0 "布拉达曼特"
 france.940.c:0 "爱德蒙·唐泰斯"

 france.941.t:0 "联合装甲研发"
 france.941.d:0 "法国开启了一项装甲研究计划，我们如果加入将会受益匪浅。"
 france.941.a:0 "听着不错."
 france.941.b:0 "可拉倒吧，法国人不值得信任."

 france.942.t:0 "英国人同意签协议了"
 france.942.d:0 "英国人同意了，我们可以开始研究啦"
 france.942.a:0 "好的"

 france.943.t:0 "英国人拒绝合作"
 france.943.d:0 "英国人拒绝了联合研发装甲的提案，这条路行不通了。"
 france.943.a:0 "简直愚蠢"

 france.960.t:0 "B.S.E.B"
 france.960.d:0 "B.S.E.B已于3天前在布列斯特投入使用。 我们的海军部长和军官对我们的海军设计进展非常有信心！"
 france.960.a:0 "棒极了"

 france.150.t:0 "完整的马奇诺防线"
 france.150.d:0 "尽管比利时有很多抱怨，我们的工程师已经完成了马奇诺防线的延伸部分。"
 france.150.a:0 "更加安全的感觉."

 france.151.t:0 "阿尔卑斯防线"
 france.151.d:0 "阿尔卑斯上要塞建成，意大利人要想翻越可得费一番功夫了."
 france.151.a:0 "明智的决定"

 france.152.t:0 "比利牛斯堡垒"
 france.152.d:0 "比利牛斯堡垒建造完成.不管西班牙人想干什么，我们都有所准备了."
 france.152.a:0 "毕竟我们别无选择只能这么做."

 france.181.t:0 "巴黎会议"
 france.181.d:0 "来自整个欧洲的最好的科学家聚集在巴黎！ 希望他们的会议能为我们的科学研究带来进步。"
 france.181.a:0 "法国对于科学家来说就是天堂!"

 france.279.t:0 "法国霸权"
 france.279.d:0 "[FRA.GetNameDefCap] 已经通知我们，如果我们不让他们使用我们的海港，他们将重新考虑他们与我们的关系。"
 france.279.a:0 "我们别无选择."
 france.279.b:0 "决！不！投！降！"

 france.278.t:0 "法国霸权"
 france.278.d:0 "[FRA.GetNameDefCap] 已经通知我们，如果我们不让他们使用我们的海港，他们将重新考虑他们与我们的关系。"
 france.278.a:0 "我们别无选择."
 france.278.b:0 "我们决不投降."

 france.280.t:0 "[FROM.GetNameDefCap]同意加入我们的派系"
 france.280.d:0 "[FROM.GetNameDefCap] 回复了我们的最后通牒，他们同意加入我们的派系。"
 france.280.a:0 "一切按照计划进行"

 france.281.t:0 "[FROM.GetNameDefCap] 拒绝加入我们的派系"
 france.281.d:0 "[FROM.GetNameDefCap]回复了我们的最后通牒，声称他们永远不会向我们的“霸权”投降."
 france.281.a:0 "所以现在是时候露两手（物理）给他们看看什么是“霸权”."

