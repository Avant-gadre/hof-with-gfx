 france.35.t:0 "[FRA.GetNameDefCap]要求附庸"
 france.35.d:0 "[FRA.GetNameDefCap]的王室政府重新掌握政权以后，[FRA.GetLeader]作为哈布斯堡王朝正统继承者的身份已经让他们拥有了充足的理由来要求对我们“进行保护”。[From.GetAdjective]政府不断在强调德国、意大利和匈牙利对我们的威胁，并以此作为让我们成为他们保护国的理由。如果我们拒绝，很难预料后续事件将会如何发展。"
 france.35.a:0 "除了依靠玛丽皇后，我们别无选择。"
 france.35.b:0 "[ROOT.GetNameDefCap]不需要保护，我们绝不会屈服。"

 france.36.t:0 "[AUS.GetNameDefCap]同意接受我们保护"
 france.36.d:0 "[AUS.GetNameDefCap]政府已经同意接受我们的保护，共同面对来自德国、意大利和匈牙利的潜在威胁。"
 france.36.a:0 "有了我们的保护，他们再也不用惧怕任何人了。"
 
 france.37.t:0 "[AUS.GetNameDefCap]拒绝接受我们保护"
 france.37.d:0 "[AUS.GetNameDefCap]政府宣布拒绝接受我们的保护，他们宣称他们的独立比一切都重要，不会屈从于[ROOT.GetNameDefCap]的要求。"
 france.37.a:0 "看看他们可怜的独立还能维持多久！"
 
 france.38.t:0 "龙之魔女已被消灭"
 france.38.d:0 "在[FRA.GetLeader]的英明领导下，在龙之魔女造成大规模破坏以前，政府军就已经消灭了她以及她的部分追随者。魔女的同情者已经纷纷宣誓对[FRA.GetLeader]效忠，国内的一大隐患已被排除。"
 france.38.a:0 "没有什么比国家和民众的安全更为重要。"
 
 france.39.t:0 "龙之魔女被驯服"
 france.39.d:0 "将龙之魔女包围后，[FRA.GetLeader]命令部队停止开火，只身前往其潜藏的城堡，随后[FRA.GetLeader]回到部队中宣布龙之魔女已对[ROOT.GetNameDefCap]效忠。尽管将领们对于与她共事仍然非常警惕，但是一段时间后大家发现魔女其实是很听圣女大人指挥的。"
 france.39.a:0 "还是圣女大人有办法。"
 
 france.40.t:0 "英法互不侵犯条约"
 france.40.d:0 "迪昂·德·鲍蒙带领的[FROM.GetNameDefCap]代表团已经在伦敦与阿格规文带领的我国代表团谈判了两个月。法国外交部提出两国签署一项互不侵犯条约，并且加强在欧洲、非洲和亚洲的军事合作。[ROOT.GetNameDefCap]同时面对来自欧洲东部和亚洲的威胁，减少一个可能的敌人对我们避免多线对抗有好处。然而，条约也会让我们无法独占在非洲和亚洲的权益，我们应该如何选择？"
 france.40.a:0 "[FROM.GetAdjective]人是我们的朋友，我们应当签署条约。"
 france.40.b:0 "他们想的太美了，不可能。"
 
 france.41.t:0 "[FROM.Capital.GetName]签署了条约"
 france.41.d:0 "不列颠方面已经决定签署了条约，我们已经排除了一个强大的潜在威胁，至少暂时如此。"
 france.41.a:0 "太好了。"
 
 france.42.t:0 "[FROM.Capital.GetName]拒绝签署条约"
 france.42.d:0 "不列颠方面拒绝签署条约，这表明他们对我们始终保持怀疑，两个月的谈判无果而终。"
 france.42.a:0 "接下来我们必须保持谨慎了。"
 
 france.43.t:0 "[FRA.GetNameDefCap]提出联姻"
 france.43.d:0 "考虑到双方领袖的配偶在次异变中均未来到特异点，法国方面提出了一个令所有人感到惊讶的提议：让[ENG.GetNameDefCap]国王阿尔托利亚·潘德拉贡迎娶玛丽·安托瓦内特，并且使两个国家合并。亚瑟王陛下会如何选择？"
 france.43.a:0 "这次机会实在难得，准了！"
 france.43.b:0 "太荒唐了，不行！"
 
 france.44.t:0 "[ENG.GetLeader]同意联姻"
 france.44.d:0 "令人意外地，[ENG.GetNameDefCap]国王阿尔托利亚·潘德拉贡同意了这次联姻，这意味着两国将会在近期内合并。只是我们需要选择一下，我们应当沿袭何种体制？"
 france.44.a:0 "沿袭不列颠的体制。"
 france.44.b:0 "沿袭法兰西的体制。"
 
 france.45.t:0 "[ENG.GetLeader]拒绝联姻"
 france.45.d:0 "[ENG.GetNameDefCap]国王阿尔托利亚·潘德拉贡拒绝了这次联姻，除了有失体面，我们并没有损失什么。"
 france.45.a:0 "我们已经做好了被拒绝的准备。"
 
 france.46.t:0 "英法轴心"
 france.46.d:0 "[FROM.GetNameDefCap]提出与我们的帝国组建一个联盟，共同进行军事行动和打击我们的敌人。我们应该怎么选择？"
 france.46.a:0 "好，就让我们教教那个突击女什么叫打仗吧。"
 france.46.b:0 "就是那个只知道纵火的女人？滚一边去吧。"
  
 france.47.t:0 "英法轴心"
 france.47.d:0 "[FROM.GetNameDefCap]同意了我们的提议，从今天起我们就是共进退的盟友。"
 france.47.a:0 "那个冷血女也有让人不那么讨厌的时候。"
 
 france.48.t:0 "[FROM.GetNameDefCap]拒绝同盟"
 france.48.d:0 "[FROM.GetLeader]不但拒绝了我们的提议，而且还对[ROOT.GetLeader]做出了一些很刻薄的评论。"
 france.48.a:0 "那么我们就让她屈膝臣服。"
 
 france.49.t:0 "[FROM.GetNameDefCap]寻求加入[ROOT.GetNameDefCap]阵营"
 france.49.d:0 "[FROM.GetNameDefCap]提出与我们的帝国组建一个联盟，共同进行军事行动和打击我们的敌人。我们应该怎么选择？"
 france.49.a:0 "好！我们并肩作战！"
 france.49.b:0 "就是那个只知道纵火的女人？滚一边去吧。"
 
 france.50.t:0 "俄罗斯保皇派起义"
 france.50.d:0 "安娜斯塔西亚大公已经在叶卡捷琳堡完成了加冕典礼并且开始了内战，现在，我们应该完成对她们的诺言帮助她们，在战争期间，我们将可以获得保皇派地区的部分控制权。"
 france.50.a:0 "好，我们全力帮助。"
 
 france.51.t:0 "安娜斯塔西亚要求履行承诺"
 france.51.d:0 "安娜斯塔西亚沙皇已经重新夺回了俄罗斯的控制权，现在是我们履行让他们成为独立国家的诺言的时候。如果可能的话，我们可以组建一个正式的军事同盟。"
 france.51.a:0 "当年的俄国朋友回来了！"
 
 germany.42.c:0 "法兰西保护她的朋友，但和英国人划清界限。"
 
 france.52.t:0 "[FRA.GetNameDefCap]要求附庸"
 france.52.d:0 "夺取了法国的政权以后，[FRA.GetNameDefCap]政府开始将目光放至北方。准确地说，[FRA.GetNameDefCap]要求我们成为他们的附庸，[FRA.GetLeader]专门指出这是女武神布伦希尔德的要求，服从这一要求可以让布伦希尔德来担任[NOR.GetNameDefCap]的领袖。"
 france.52.a:0 "我们没有别的选择。"
 france.52.b:0 "我们绝不会屈服任何外来力量！"

 france.53.t:0 "[NOR.GetNameDefCap]屈服了"
 france.53.d:0 "[NOR.GetNameDefCap]政府已经放弃了他们的权益，允许我们和布伦希尔德操纵他们的军政事务。"
 france.53.a:0 "这还差不多。"
 
 france.54.t:0 "[NOR.GetNameDefCap]拒绝屈服！"
 france.54.d:0 "[NOR.GetNameDefCap]政府宣布拒绝接受我们的条件，他们宣称他们的独立比一切都重要，不会屈从于[ROOT.GetNameDefCap]的要求。"
 france.54.a:0 "那我们就让他们屈服！"
  
 gsk_britain.1.t:0 "[ENG.GetNameDefCap]需要我们的支持"
 gsk_britain.1.d:0 "在登上王位后， [ENG.GetLeader]对各个自治领的人民发表了一次广播演讲，号召我们团结起来支持他。然而，不列颠已经似乎不再是一个民主国家了，支持他意味着我们可能会损失一部分自主性。"
 gsk_britain.1.a:0 "在亚瑟王的领导下我们没什么好怕的！"
 gsk_britain.1.b:0 "荒谬，我们退出英联邦！"
 
 gsk_britain.2.t:0 "[ENG.GetNameDefCap]想要和我们结盟
 gsk_britain.2.d:0 "世界变得越来越不安全了。[ENG.GetNameDefCap]想要我们加入同盟国来一起捍卫和平和我们自己的价值观。 \n 我们该如何回复？"
 gsk_britain.2.a:0 "同意"
 gsk_britain.2.b:0 "拒绝"
 
 gsk_britain.3.t:0 "[FRA.GetNameDefCap]同意了联盟"
 gsk_britain.3.d:0 "法兰西同意了我们的提议，现在我们在一条战线上了。"
 gsk_britain.3.a:0 "太好了。"
 
 gsk_britain.4.t:0 "[FRA.GetNameDefCap]拒绝了联盟"
 gsk_britain.4.d:0 "尽管他们处在危险境地中，法国还是拒绝了我们的联盟提议。他们似乎有自己的计划。"
 gsk_britain.4.a:0 "愚蠢。"
  
 gsk_britain.5.t:0 "[FROM.GetNameDefCap]支持阿尔托利亚"
 gsk_britain.5.d:0 "[FROM.GetNameDefCap]选择相信国王[ENG.GetLeader]。我们从现在起将会团结得更紧密了。"
 gsk_britain.5.a:0 "我们会感谢他们的。"
 
 gsk_britain.6.t:0 "[ENG.GetNameDefCap]想要和我们结盟"
 gsk_britain.6.d:0 "不管是看中了我们的军事力量还是战略地位，[ENG.GetNameDefCap]现在想要和我们组建一个同盟。不列颠或许是一个强大的盟友，但是结盟也意味着我们不能再夺取他们的领地与资源。 \n 我们应当如何回复？"
 gsk_britain.6.a:0 "好！"
 gsk_britain.6.b:0 "不！"
 
  
 gsk_britain.7.t:0 "[FROM.GetNameDefCap]接受了同盟"
 gsk_britain.7.d:0 "[FROM.GetNameDefCap]接受了我们同盟的提议，我们现在在同一战线上了。我们的舰队和空军将立刻获得他们港口和机场的使用权。"
 
 gsk_britain.8.t:0 "[FROM.GetNameDefCap]拒绝了同盟"
 gsk_britain.8.d:0 "尽管他们处在危险境地中，[FROM.GetNameDefCap]还是拒绝了我们的联盟提议。他们似乎有自己的计划。"
  
   
 gsk_britain.9.t:0 "伦敦事变"
 gsk_britain.9.d:0 "在王的授意下，法西斯支持者在威斯敏斯特宫针对民主党派，尤其是时钟塔发动了一次突袭搜捕行动。对方反应非常迅速，那些没有被逮捕的人在玛修与莫德雷德的帮助下逃出了伦敦。 一场内战一触即发。"
 gsk_britain.9.a:0 "把叛国者通通消灭！"
 
