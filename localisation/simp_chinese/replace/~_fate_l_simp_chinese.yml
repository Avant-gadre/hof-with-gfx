 MEX_focus_new_american_myth:0 "新美洲神话"
 MEX_focus_new_american_myth_desc:0 "我们处于世界舞台的边缘已经太久了。但现在，在魁札尔·科亚特尔的领导下，我们将在新时代创造自己的神话。"
 MEX_focus_ban_Catholic:0 "挤压天主教"
 MEX_focus_ban_Catholic_desc:0 "天主教教廷拒绝承认魁札尔·科亚特尔是中美洲的神灵，这一点将不再被容忍。 我们必须不惜一切代价确保Quetzalcoatl的领导地位。 "
 MEX_focus_rebuild_the_temple:0 "重建大神殿"
 MEX_focus_rebuild_the_temple_desc:0 "我们为羽蛇神建造的大神殿被西班牙殖民者摧毁了。现在我们已经获得了独立，我们应当重修大神殿来作为我们崛起的标志。"
 MEX_focus_warrior_trandition:0 "战士国家"
 MEX_focus_warrior_trandition_desc:0 "历史上我们有很强的武士文化传统。这个传统在不安分的今天对于我们来讲是一种宝藏。振兴这一传统也能提升我们的军队。"
 MEX_focus_religious_reconciliation:0 "宗教和解"
 MEX_focus_religious_reconciliation_desc:0 "尽管我们并不是一个基督教国家，但是教会在国家仍然发挥着重要角色。和解而不是压迫才是走向美好未来的最佳方式。"
 MEX_focus_latin_culture:0 "南美洲文化"
 MEX_focus_latin_culture_desc:0 "勇敢、热情、渴望自由，这就是拉丁美洲。墨西哥会成为拉丁美洲的文化龙头并且为每个拉美人的幸福而战斗。"
 MEX_focus_national_spirit:0 "民族精神"
 MEX_focus_national_spirit_desc:0 "这是一个变化的时代。不提振我们的民族精神，我们就没办法保证我们在外敌的面前保持团结。这不只是一种宣传，这是我们每个人的声音。"
 MEX_focus_Goddess_Wisdom:0 "善神智慧"
 MEX_focus_Goddess_Wisdom_desc:0 "羽蛇神是掌握知识与农业的善神。在她的领导下，我们可以专注于我们的教育，毕竟知识就是力量。"
 MEX_focus_compulsory_education:0 "义务教育"
 MEX_focus_compulsory_education_desc:0 "在古典时期，我们曾是最早一批实施义务教育的文明。历史不能倒退，历史上我们做到的，今天也必须做到。"
 MEX_focus_proclaim_aztec:0 "宣称阿兹特克帝国"
 MEX_focus_proclaim_aztec_desc:0 "自从入侵者摧毁了我们的国家已经过去了四百余年。尽管今天我们许多人都是欧洲人的后代，但是我们已经在一种新的文化下，一个新的国家中凝聚在了一起。 新鲜的血液在我们每个人身上流淌。现在是时候高举我们失落的帝国的旗帜，并且夺回我们与生俱来的权力了。"
 MEX_focus_Nahui_Ehecatl:0 "第二太阳纪"
 MEX_focus_Nahui_Ehecatl_desc:0 "在我们的编年史中我们曾经有过五个太阳。尽管现代科学已经揭示了太阳系的结构，但正是这种科学让我们能够掌握太阳的秘密。现在，魁札尔·科亚特尔，第二太阳纪的主神，将把太阳的狂怒带到人间。"
 MEX_focus_guerra_florida:0 "花环战争"
 MEX_focus_guerra_florida_desc:0 "战争不只是一种生存的手段，它更是一种仪式。我们不需要为战争寻找理由，因为它是我们生活中神圣的一部分。"
 MEX_focus_reflect_old_tranditions:0 "反思旧传统"
 MEX_focus_reflect_old_tranditions_desc:0 "人牲献祭，我们过去文化中符号性的仪式，在今天应当被重新反思。我们的现代国家是为我们每个人建立的，这一传统都必须在所有意义上被抛弃。"
 MEX_focus_modern_army:0 "现代化军队"
 MEX_focus_modern_army_desc:0 "不管是我们的传统，还是现行的军事系统，都不能够满足新时代的战争需求。一支现代化的军队是必要的。"
 MEX_focus_fighting_for_freedom:0 "自由的斗争"
 MEX_focus_fighting_for_freedom_desc:0 "我们的政治化军队是一个大问题。 我们必须改革我们的军事制度，以确保军队在我们的控制之下。 每个士兵都应该知道他不仅要为国家而战，还要为自己的自由而战。"
 MEX_focus_Lucha_libre:0 "自由摔角训练"
 MEX_focus_Lucha_libre_desc:0 "自由摔角，这项运动随着欧洲人的入侵而诞生，不仅具有精神上的意义，而且对我们的士兵来说也是一个很好的训练。 让我们的士兵变得身心强壮吧！"
 MEX_focus_national_agriculture:0 "国家农业联盟"
 MEX_focus_national_agriculture_desc:0 "农业是国民经济的基础。那些分散而且贫苦的农民应该被组织起来并且接受官方的指导。"
 
 MEX_focus_for_the_kingship:0 "为了王道"
 MEX_focus_for_the_kingship_desc:0 "羽蛇神也可以被视为整个中美洲的王。某种程度上说，我们和不列颠惊人地相似。如果我们同他们接触，我们或许可以一同为所有人的幸福和正义而战。"
 MEX_focus_for_the_liberty:0 "为了自由"
 MEX_focus_for_the_liberty_desc:0 "某种意义上说我们同我们的美国邻居，自由的故乡，美利坚很相似。如果我们成立一个同盟，那么北美大陆将会成为自由的无敌堡垒。"
 MEX_focus_naval_technology:0 "海军科技"
 MEX_focus_naval_technology_desc:0 "我们的盟友在海军技术方面比我们更加有经验。 我们应该抓住这一机会提升我们的海军力量。"
 MEX_focus_cross_the_atlantic:0 "跨越大西洋"
 MEX_focus_cross_the_atlantic_desc:0 "我们不可能永远呆在美洲大陆上。为了跨越大西洋，我们必须要推进我们的造船事业。"
 MEX_focus_atlantic_fleet:0 "拓展航程"
 MEX_focus_atlantic_fleet_desc:0 "我们并没有远洋岛屿作为我们的海军基地，这也意味着我们必须拓展海军的航程来让我们直接抵达欧洲。"
 MEX_focus_amphibious:0 "两栖作战"
 MEX_focus_amphibious_desc:0 "两栖作战对于我们的远征来讲毫无疑问是重要的。两栖作战的科技无论如何发展都不为过。"
 
 MEX_focus_sunset_invasion:0 "日落入侵"
 MEX_focus_sunset_invasion_desc:0 "日落入侵是我们在《十字军之王2》中完成的无上壮举，尽管这里是《钢铁雄心4》，我们也不能输给过去的自己。"
 MEX_focus_overlord_of_south_america:0 "南美的霸主"
 MEX_focus_overlord_of_south_america_desc:0 "毫无疑问整个南美都应该处在我们的统治之下。征服他们并且建立我们新的帝国！"
 
 MEX_focus_an_alliance_in_the_forest:0 "雨林中的同盟"
 MEX_focus_an_alliance_in_the_forest_desc:0 "亚马逊女王已经显示出了她的志向。如果我们能够与她结盟，我们就能够成为南美洲无法阻挡的统治力量。"
 MEX_focus_latin_america_alliance:0 "拉丁美洲联盟"
 MEX_focus_latin_america_alliance_desc:0 "现在是拉丁美洲每个人团结起来为自己的命运而战的时候了。我们将领导一个摧毁任何试图威胁我们的力量的联盟。"
 
 MEX_focus_invasion_intervine:0 "入侵干预"
 MEX_focus_invasion_intervine_desc:0 "这世界上的大国们正在发动战争。 如果我们不阻止他们，当他们变成无法阻挡的力量时就已经为时已晚了。"
 
 gsk_mexico.6.t:0 "[MEX.GetNameDefCap]想要与我们结盟"
 gsk_mexico.6.d:0 "不管是对我们的军事力量还是意识形态立场有兴趣，[MEX.GetNameDefCap]想要与我们结盟。 [MEX.GetNameDefCap]是我们并不熟悉的新兴力量。 \n 我们该如何回复？"
 gsk_mexico.6.a:0 "好。"
 gsk_mexico.6.b:0 "不。"
 
 gsk_mexico.47.title:1 "[From.GetFactionName]"
 gsk_mexico.47.desc:0 "墨西哥[From.GetRulingPartyLong]领导人[From.GetLeader]宣布成立一个国家集团组成的联盟。他们宣称的目标是寻求一个统一的体系，通过在经济和外交上建立强大联系的国家来保证地区安全。 他们的针对目标是谁，以及他们是否将采取进攻行动仍然不清楚。"
 
 gsk_mexico.1.title:1 "墨西哥宣称[MEX.GetNameDefCap]"
 gsk_mexico.1.desc:0 "墨西哥领导人[From.GetLeader]宣布，他们再也不会被任何外国力量所支配，并将重拾过去的辉煌。多次提到欧洲人对美洲的入侵，[From.GetLeader]自豪地声称历史永远不会重演。为了纪念古典帝国并塑造人民的文化和民族身份，该国家已被重新命名为[MEX.GetFactionName]。"
 gsk_mexico.1.a:0 "历史终将轮回。"
 gsk_mexico.1.b:0 "他们已经疯的没救了。"
 gsk_mexico.1.c:0 "我们来看看他们要如何保存他们的帝国"
 
