 uk_lord_camelot:0 "已然遥远的理想之城"
 uk_lord_camelot_desc:0 "这就是能治愈一切伤痕，平息一切怨恨的，我等的故乡——显现吧，「如今仍是遥远的理想之城」Lord Camelot"
 uk_defend_cities:0 "保卫城市"
 uk_defend_cities_desc:0 "保卫大城市以保护国家的公民和重要设施"
 
 uk_defend_channel:0 "守卫海峡"
 uk_defend_channel_desc:0 "不列颠群岛总是有被登陆的危险。我们需要保护海峡，以保卫国家免受大陆侵略者的侵袭。"
 uk_northern_ireland:0 "保卫北爱尔兰"
 uk_northern_ireland_desc:0 "爱尔兰人民自依赖以来一直焦躁不安。北爱尔兰的防御工事将降低失去我们土地的风险。"
 
 uk_appease_ireland:0 "安抚爱尔兰"
 uk_appease_ireland_desc:0 "英国和爱尔兰自独立以来一直处于一系列冲突之中。如果我们不想恶化我们的关系，并且让其他国家利用它，我们应该安抚他们，达成和解。"
 uk_local_airport:0 "机场扩建"
 uk_local_airport_desc:0 "扩大岛上的当地机场，保护不列颠的天空！"
 
 uk_invade_ireland:0 "入侵爱尔兰"
 uk_invade_ireland_desc:0 "爱尔兰的独立是最大的错误！既然他们不懂得如何与我们相处，那么就让重新回到帝国的管辖范围中。"
 uk_neo_celtic_myth:0 "新凯尔特神话"
 uk_neo_celtic_myth_desc:0 "爱尔兰人已经发展了他们的研究所。整合它将增加我们的研究能力。"
 
 uk_defend_eastern_shore:0 "保卫东岸"
 uk_defend_eastern_shore_desc:0 "加固东岸，击退那些想在英国东部登陆的敌人。"
 uk_defend_northern_shore:0 "保卫北岸"
 uk_defend_northern_shore_desc:0 "加固北岸，击退那些想在英国北部登陆的敌人。"
 
 uk_operation_wilfred:0 "威尔弗雷德行动"
 uk_operation_wilfred_desc:0 "瑞典继续向我们大陆上的敌人提供铁矿石。通过封锁挪威海岸可以阻止这种贸易。"
 uk_plan_r4:0 "R4计划"
 uk_plan_r4_desc:0 "我们不能等待敌人占领的北欧王国在我们面前控制那里的所有资源。我们需要先发制人的行动来控制所有的铁矿石和海港。"
 uk_befriend_finland:0 "对芬兰友好"
 uk_befriend_finland_desc:0 "芬兰是抵御俄罗斯的盾牌。我们应该保持与芬兰的关系，支持他们的防御。"
 
 uk_canada_construction:0 "加拿大基础设施"
 uk_canada_construction_desc:0 "因为我们正在为我们的国家准备备份，所以我们需要改善加拿大的基础设施。"
 uk_garden_of_avalon_protection:0 "永世隔绝的理想乡"
 uk_garden_of_avalon_protection_desc:0 "星之内海。瞭望之台。从乐园的角落告知汝等。汝等的故事充满了祝福。只有无罪之人可以进入。永世隔绝的理想乡"
 
 uk_landing_preparation:0 "登录准备"
 uk_landing_preparation_desc:0 "集中护航队并制定一系列标准例行程序将使我们能够更快地登陆。"
 uk_liberation:0 "解放"
 uk_liberation_desc:0 "我们的家园被占领了。但它不会永远被占领。我们将夺回我们的国家！"
 
 uk_briton_ultimate_defence:0 "阿尔比恩终极防御"
 uk_briton_ultimate_defence_desc:0 "如果我们寻求对这个岛的全面防御，我们也必须加固西部海岸。"
 uk_unsinkable_air_craft_carrier:0 "永不沉没的航空母舰"
 uk_unsinkable_air_craft_carrier_desc:0 "让不列颠群岛成为一艘不沉的航空母舰，随时可以攻击欧洲大陆！"
 
 FRA_North_African_industry_tt:0 "在受控的北非地区建造工厂"
 FRA_national_power_corporation_tt:0 "在控制下的所有州搞基础建设"
 
 FRA_Spain_neutrality:0 "法兰西-伊比利亚王国"
 FRA_Spain_fascism:0 "国家主义法兰西-伊比利亚"
 FRA_Spain_democratic:0 "法兰西-伊比利亚联邦"
 FRA_Spain_communism:0 "社会主义法兰西-伊比利亚"
 
 North_Sea_Treaty:0 "北海联盟"
 Nordic_Empire_Frontline:0 "北欧帝国阵线"
 Stockholm_Treaty:0 "斯德哥尔摩条约"
 
 ira_sumerian_revival:0 "苏美尔复兴"
 ira_sumerian_revival_desc:0 "一个崭新的时代到来了，在国王吉尔伽美什的英明领导下，我们必将复兴这个五千年前就存在的辉煌文明。"
 ira_assyrian_nationalism:0 "重振帝国"
 ira_assyrian_nationalism_desc:0 "我们曾经是一个伟大的帝国！西方殖民者和突厥征服者曾将我们踩在脚下，但是不会永远如此。是时候夺回我们所有的遗产了。"
 ira_army_training:0 "基本军事训练"
 ira_army_training_desc:0 "我们的军队到目前为止都是一盘散沙。如果想保护我们的国家不被入侵，我们就需要重新开启由于经济危机而终止的军事训练项目。"
 ira_ishtar_oil_company:0 "艾比夫石油公司"
 ira_ishtar_oil_company_desc:0 "伊斯塔尔旗下的艾比夫石油公司垄断了绝大多数国内的石油开采。现在是时候扩张艾比夫公司在美索不达米亚地区的业务了。"
 ira_rule_of_ishtar:0 "伊斯塔尔的统治"
 ira_rule_of_ishtar_desc:0 "作为国家的新领袖，伊斯塔尔女士将展示她出众的领导力。"
 ira_rule_of_ereshkigal:0 "埃列什基伽勒的统治"
 ira_rule_of_ereshkigal_desc:0 "作为国家的新领袖，埃列什基伽勒女士将展示她出众的领导力。"
 ira_aramic_education:0 "阿拉米语教育"
 ira_aramic_education_desc:0 "阿拉米语，连接着我们国家数千年来的历史，不应被遗忘。这种语言应当成为所有受教育者的必修课。"
 ira_reaffirm_MacMahon:0 "重申麦克马洪通信"
 ira_reaffirm_MacMahon_desc:0 "英国人在上次大战中向我们许诺成立一个统一的独立国家，但是两面三刀的英国人背叛了我们。我们不能放弃一个统一国家的伟大目标，必须让全世界知道我们在中东地区的所有合法权利。"
 ira_pressure_saudi:0 "施压沙特阿拉伯"
 ira_pressure_saudi_desc:0 "英国人在许诺我们的同时在南部扶植了沙特阿拉伯政权。这种分裂显然不能一直持续下去，我们应当尽快将他们纳入我们的领土。"
 ira_assyrian_national_congress:0 "亚述国民议会"
 ira_assyrian_national_congress_desc:0 "过往的政治模式根本不足以让我们完成我们的复国大业。我们应当将支持我们的力量重组为一个统一的民族主义政党来实现我们的诉求。"
 ira_syria_orthodox_support:0 "叙利亚正教会支持"
 ira_syria_orthodox_support_desc:0 "叙利亚的东正教会是我们的重要后盾。尽管一神论宗教不是我们的主流文化，但是对于团结叙利亚地区的人民是至关重要的。"
 ira_stronghold_metropolis:0 "要塞都市"
 ira_stronghold_metropolis_desc:0 "要塞都市，是国王吉尔伽美什的天才设计。将我国的重要城市堡垒化，并且将工商业和主要人口置于城市内，掠夺者的散兵游勇就只能无功而返。"
 ira_urbanize_the_south:0 "南部城市化"
 ira_urbanize_the_south_desc:0 "城市化是工业化的必然结果，我们需要为巴比伦尼亚地区的城市化提供全面的支持来避免城市化带来的混乱。"
 ira_arbitrary_diplomacy:0 "自由的外交"
 ira_arbitrary_diplomacy_desc:0 "我国政局的新变化已经改变了一切。过往谨慎务实的外交政策现在可以彻底改变了。"
 ira_absorb_syria_national_congress:0 "吸收叙利亚国民议会"
 ira_absorb_syria_national_congress_desc:0 "叙利亚国民议会一直在为叙利亚摆脱法国的殖民统治做斗争，我们现在应该将他们吸纳进我们的政府，来保证我们将来能成为叙利亚地区的合法统治者。"
 ira_Irredentism:0 "领土光复主义"
 ira_Irredentism_desc:0 "可悲的是大部分人民对于我们国家的悲惨现状缺少认识。我们应该在国内激励主张光复领土的思想，来我们接下来的军事行动做准备。"
 ira_demand_syria:0 "索取叙利亚"
 ira_demand_syria_desc:0 "时机已经成熟，可恶的法国佬是时候滚出叙利亚了。如果他们拒绝自行离开，我们就把他们赶走！"
 ira_ally_the_militias:0 "结盟军阀"
 ira_ally_the_militias_desc:0 "一些地头蛇和在欧洲混的不怎么样的人现在在我们这掌握了一些地方军事力量，我们应当笼络这些力量壮大我们的军队，尤其是军官阶层。"
 ira_assyrian_advance_unity:0 "亚述前进运动"
 ira_assyrian_advance_unity_desc:0 "帝国主义和欧洲资本主义束缚着我们的人民。西亚的人民应该团结起来，在强大的国家统治下彻底摧毁帝国主义在西亚地区的势力。"
 ira_national_coup:0 "民族主义政变"
 ira_national_coup_desc:0 "吉尔伽美什政权如今根本没有重振帝国的兴趣。如果一个政权不能完全代表人民的声音，那它就应该被结束。"
 ira_Kha_b_Nisan:0 "帝国仪礼"
 ira_Kha_b_Nisan_desc:0 "我们应当恢复古代帝国时期的战争仪礼，让人民体会到自己在帝国中生活的真正意义。"
 ira_ally_kurds:0 "哄骗库尔德人"
 ira_ally_kurds_desc:0 "英法在瓜分中东的过程中似乎是忘记了库尔德人，现在库尔德的居民处于好几个不同国家的统治之下。如果我们向他们承诺在我们治下能有一个完整的库尔德斯坦，那么他们或许可以为我们所用。"
 ira_Ishtar_Patriotic_List:0 "爱国堡垒"
 ira_Ishtar_Patriotic_List_desc:0 "在国民中弘扬爱国主义精神可以抵御境外势力对我们政治传统的粗暴干预。"
 ira_renounce_Treaty_of_Lausanne:0 "撕毁洛桑条约"
 ira_renounce_Treaty_of_Lausanne_desc:0 "洛桑条约是英法主导下的分赃条约，同时也是对库尔德人意愿的彻底无视。如今我们没有必要遵守这一城下之盟，应该立刻夺回北部地区的所属权。"
 ira_expand_to_black_sea:0 "扩张至黑海"
 ira_expand_to_black_sea_desc:0 "如今我们已经掌握了黑海的控制权，是时候组建黑海的海军力量了。"
 ira_Wise_Queen_of_Assyria:0 "亚述的贤女王"
 ira_Wise_Queen_of_Assyria_desc:0 "女帝赛米拉米斯，您的人民对您三呼万岁。您将我们团结在一起，光复我们伟大的帝国。"
 ira_reclaim_the_empire:0 "重新宣称帝国"
 ira_reclaim_the_empire_desc:0 "从埃及到小亚细亚，从伊朗到塞浦路斯，亚述人的战车曾经在每一块地区留下过我们的印记。如今是时候光复我们伟大的帝国了。"
 ira_renounce_Treaty_of_Lausanne:0 "撕毁洛桑条约"
 ira_renounce_Treaty_of_Lausanne_desc:0 "洛桑条约是英法主导下的分赃条约，同时也是对库尔德人意愿的彻底无视。如今我们没有必要遵守这一城下之盟，应该立刻夺回北部地区的所属权。"
 ira_absorb_a_greater_kurdistan:0 "吸收库尔德斯坦"
 ira_absorb_a_greater_kurdistan_desc:0 "帝国已经控制了库尔德斯坦的全部地区，现在是时候把库尔德斯坦整合进我们的民族体系中去了。"
 ira_expand_to_black_sea:0 "扩张至黑海"
 ira_expand_to_black_sea_desc:0 "如今我们已经掌握了黑海的控制权，是时候组建黑海的海军力量了。"
 ira_kurdistan_local_arsenal:0 "库尔德地方军工厂"
 ira_kurdistan_local_arsenal_desc:0 "勇敢的库尔德人拥有自己的武装力量，现在是时候将他们的装备纳入帝国军械库中了。"
 ira_Sikera_Usum:0 "骄慢王的美酒"
 ira_Sikera_Usum_desc:0 "为了战胜我们的敌人，有时候需要使用一些非常规手段，女帝陛下显然是这方面的行家里手。"
 ira_kurdistan_local_arsenal:0 "库尔德地方军工厂"
 ira_kurdistan_local_arsenal_desc:0 "勇敢的库尔德人拥有自己的武装力量，现在是时候将他们的装备纳入帝国军械库中了。"
 ira_Sikera_Usum:0 "骄慢王的美酒"
 ira_Sikera_Usum_desc:0 "为了战胜我们的敌人，有时候需要使用一些非常规手段，女帝陛下显然是这方面的行家里手。"
 ira_rule_lydia:0 "统治吕底亚"
 ira_rule_lydia_desc:0 "小亚细亚地区聚集着希腊和意大利的势力，如果我们要避免源源不断的侵略者，最好的方法就是主动将他们从据点赶到海里去。"
 ira_conquer_jerusalem_again:0 "夺取耶路撒冷"
 ira_conquer_jerusalem_again_desc:0 "耶路撒冷和黎凡特地区，连接亚非大陆的战略要地，必须要纳入帝国的核心疆土当中。"
 ira_reconstruct_Assyrian_Triangle:0 "建设亚述大三角"
 ira_reconstruct_Assyrian_Triangle_desc:0 "尼尼微、卡拉赫和亚述，组成了摩苏尔地区的亚述大三角，我们应当加强该地区的经济建设，保证帝国核心地区的繁荣和富裕。"
 ira_take_back_Egypt:0 "夺回埃及"
 ira_take_back_Egypt_desc:0 "数千年后，埃及再次回到了亚述帝国的疆域当中，埃及人民再也不用生活在帝国主义的压迫中了！"
 ira_fortify_Bosporus:0 "驻防博斯普鲁斯海峡"
 ira_fortify_Bosporus_desc:0 "博斯普鲁斯海峡如今已经落入了我们手中。我们必须尽快在这一战略要地设防。"
 ira_mediterrean_navy:0 "地中海舰队"
 ira_mediterrean_navy_desc:0 "获得了地中海的海岸线后我们应当迅速组建一支舰队。"
 ira_protect_western_shore:0 "保卫西海岸"
 ira_protect_western_shore_desc:0 "光靠船只不能保卫我们的海岸线，我们还需要先进的海军理念来作为海军的灵魂。"
 ira_fortify_suez:0 "设防苏伊士运河"
 ira_fortify_suez_desc:0 "苏伊士运河如今已经落入了我们手中。我们必须尽快在这一战略要地设防。"
 ira_hanging_garden_of_babylon:0 "虚荣的空中庭园"
 ira_hanging_garden_of_babylon_desc:0 "让敌人见识一下人所无法触及的天之城塞吧。虚荣的庭园，虚荣的空中庭园。"
 ira_ara_the_beautiful:0 "夺取亚美尼亚"
 ira_ara_the_beautiful_desc:0 "女帝赛米拉米斯应当统治亚美尼亚！历史已经证明了他们与我们而不是与俄国人有更近的亲缘关系。"
 ira_secularize_the_country:0 "务实的政府"
 ira_secularize_the_country_desc:0 "一个好的政府不应当让国家充斥着意识形态狂热，而应该着力解决国民的生活问题。"
 ira_library_of_Ashurbanipal:0 "亚述巴尼拔图书馆"
 ira_library_of_Ashurbanipal_desc:0 "先帝亚述巴尼拔建设了象征着帝国的知识与荣耀的国王图书馆，我们应当重建它来扩张我们的文化与科学技术研究。"
 ira_nineveh_plain_forces:0 "尼尼微平原军"
 ira_nineveh_plain_forces_desc:0 "组建尼尼微平原军，我们将保证帝国军事力量的主干来自我们的核心地区。"
 ire_king_of_heros:0 "英雄王"
 ire_king_of_heros_desc:0 "英雄之王，吉尔伽美什，人民的领袖，您的统治将永葆长青。"
 ira_suppress_Wahhabiya:0 "镇压瓦哈比派"
 ira_suppress_Wahhabiya_desc:0 "极端保守的伊斯兰派系瓦哈比派拒绝接受我们的政府，如果我们不采取行动，他们最终会成为我们的威胁。"
 ira_multiculturalism:0 "多元主义"
 ira_multiculturalism_desc:0 "西亚地区宗教众多且派系复杂，只要遵守国家的法律，任何宗教信仰的人都可以在国内享有宗教和文化的自由。"
 ira_naram_sin_frontline:0 "纳拉姆辛防线"
 ira_naram_sin_frontline_desc:0 "我们与伊朗高原上的势力的军事冲突在数千年来从未间断过。我们要吸取古代巴比伦帝国的教训，守护好我们的土地。"
 ira_claim_elan:0 "宣称埃兰"
 ira_claim_elan_desc:0 "伊朗人从古代苏美尔时期就不断地骚扰我们，如今我们不能相信他们的和平表象。我们应当主动出击，夺取伊朗高原西部的关键地区。"
 ira_wall_of_babylon:0 "巴比伦的城墙"
 ira_wall_of_babylon_desc:0 "城墙是美索不达米亚国家的根基。如今的土木工程使得我们可以修筑坚固的建筑来保卫我们的大城市。"
 ira_Ziusudra:0 "朱苏德拉"
 ira_Ziusudra_desc:0 "一位名为朱苏德拉的长者目前正在我们国家逗留。巫女所表示一定要将他请来，他会改变我们的命运。"
 ira_Atra_Hasis:0 "阿特拉哈西斯"
 ira_Atra_Hasis_desc:0 "我们的祖先乘坐巨大的船只躲过了毁灭世界的大洪水。在今天，帝国的军舰将保护我们的海岸线不受入侵。"
 ira_hold_the_apsu:0 "文明之水计划"
 ira_hold_the_apsu_desc:0 "文明之水Apsu，是美索不达米亚文明与智慧的象征。我们应当扩张我们的教育机构，保证我们一直都在全世界最先进的国家之一。"
 ira_enuma_elish:0 "开天辟地"
 ira_enuma_elish_desc:0 "旧的霸主已经凋零，一个属于美索不达米亚的时代已经到来。发挥我们开拓进取的精神，我们会开创一个全新的世界。"
 ira_wake_tiamat:0 "唤醒提亚马特"
 ira_wake_tiamat_desc:0 "原初之海，咸水提亚马特已经被我们唤醒了。就在今天，美索不达米亚将会征服海洋。" 
 ira_Mesopotamia_railway:0 "美索不达米亚大铁路"
 ira_Mesopotamia_railway_desc:0 "改善国内的交通是国内城市化运动的必然需求。"
 ire_tablet_of_destiny:0 "天命泥板"
 ire_tablet_of_destiny_desc:0 "事关国家命运的天命泥板，如今已经在库撒城内被发现。人民迫切地想知道泥板上的内容，这事关人民对于国家未来的信心。" 
 ira_gilgamesh_line:0 "吉尔伽美什防线"
 ira_gilgamesh_line_desc:0 "列强的豺狼们随时有可能从西面入侵，我们必须尽我们的可能做好准备。"
 ira_enkidu_line:0 "恩奇都防线"
 ira_enkidu_line_desc:0 "约旦和黎凡特一带的盎格鲁萨克逊人随时有可能从沙漠地带入侵，我们必须尽快做好准备。"  
 ira_the_persian_gulf_defense:0 "波斯湾防线"
 ira_the_persian_gulf_defense_desc:0 "我们南部的经济区和重镇完全暴露在敌人登陆的威胁下，我们必须尽快修筑一道沿海防御线。"  
 
 ira_concentrated_market:0 "集中式市场"
 ira_concentrated_market_desc:0 "过去该地区的商人都通过名为“巴扎”的市场进行贸易。在新的要塞都市的环境下，我们需要把这些市场集中到一起提高交易的效率。"  
 ira_star_of_shamash:0 "沙玛什之星"
 ira_star_of_shamash_desc:0 "太阳神沙玛什的强力护佑我们！一支全新的陆军正在形成。"  
 ira_star_of_ishtar:0 "伊斯塔尔之星"
 ira_star_of_ishtar_desc:0 "金星神伊斯塔尔的强力护佑我们！一支全新的空军正在形成。"  
 ira_national_industrial_stimulus:0 "刺激国家工业"
 ira_national_industrial_stimulus_desc:0 "政府有必要通过财政手段刺激工业来加速我们的工业化进程。"  
 ira_demand_kuwait:0 "索取科威特"
 ira_demand_kuwait_desc:0 "没有人能允许一把剑悬在自己头上。英占科威特对我们所有人都是一种威胁，同时地质学家的报告指出，科威特地区拥有大量石油。无论如何，英国人必须离开科威特。"  
 
 ira_conserve_mesopotamian_marshes:0 "保护美索不达米亚湿地"
 ira_conserve_mesopotamian_marshes_desc:0 "我们的开发活动正在造成美索不达米亚湿地的退化。如果我们不采取措施，湿地退化的生态后果将是我们无力承担的。"  
 ira_clear_alkali_soil:0 "改良盐碱土"
 ira_clear_alkali_soil_desc:0 "降雨的缺乏使得巴比伦尼亚地区的土地中盐碱堆积，如果我们不改造我们的土壤，我们的农业活动将会受到很大局限。"  
 
 ira_gate_of_babylon:0 "王之财宝"
 ira_gate_of_babylon_desc:0 "国王陛下是发展军备方面的天才。国家的武器储备全部都由一个被称为王之财宝的组织管理，这使得我们拥有异乎寻常的军备生产效率。"  
 ira_his_majestys_arsenal:0 "国王陛下的军工厂"
 ira_his_majestys_arsenal_desc:0 "我们国内军工的发展使得我们可以拥有一个配得上国王陛下的军工厂。"  
 
 ire_baathism:0 "复兴主义"
 ire_baathism_desc:0 "叙利亚哲学家米歇尔·阿弗拉克创立了复兴主义理论，旨在通过一党专政快速实现现代化和具有西亚特色的社会主义，并且反抗西方世界的殖民统治。这一理论可以为我国的复兴大业服务。"  
 ira_dingir:0 "王之号炮"
 ira_dingir_desc:0 "王之号炮，国王陛下的终极武器，是一种对已有的牵引式火炮的改良方案，可以大幅提高火炮的战斗力。"  
 
 ira_promote_state_ownership:0 "改良国有资产"
 ira_promote_state_ownership_communism:0 "改良国有资产"
 ira_promote_state_ownership_fascism:0 "改良国有资产"
 ira_promote_state_ownership_desc:0 "建设特色社会主义的重要步骤是提升国有企业的质量和资产比例的同时保证经济制度的合理公正。"  
 ira_unity_progress_kingship:0 "团结、进步、王权"
 ira_unity_progress_kingship_desc:0 "团结、进步、王权是我们国家的口号，团结和王权将最终为我们带来进步、自由与民族解放。"  
 
 ira_appease_kurds:0 "安抚库尔德人"
 ira_appease_kurds_desc:0 "北部的库尔德人对我们的直接统治感到不满，我们可以为他们提供有限的自治，来换取他们对我们的忠诚。"  
 ira_national_mobilization_act:0 "国家动员法案"
 ira_national_mobilization_act_desc:0 "如今形势已经刻不容缓！必须动员我们所有的人民进入紧急状态应对日益增长的外来威胁。"  
 ira_national_military_service_act:0 "国家服役法案"
 ira_national_military_service_act_desc:0 "国家已经进入了最紧张时期，是时候从更广泛的适役人口中征召我们的士兵了。"  
 
 ira_national_mythology_committee:0 "国家神话委员会"
 ira_national_mythology_committee_desc:0 "尽管我们建立世俗政府的原则不能动摇，但是我们辉煌的宗教文化是历史留给我们的宝贵遗产，我们可以通过弘扬传统文化来促进人民对国家的忠诚。"  
 ira_ishtar_mineral_company:0 "艾比夫矿业公司"
 ira_ishtar_mineral_company_desc:0 "艾比夫公司的业务应当得到扩展。我国的矿产资源极为缺乏，但是即便是有限的资源也应当得到利用。"  
 ira_aviation_industry_group:0 "航空工业集团"
 ira_aviation_industry_group_desc:0 "航空工业集团的成立为我们生产先进的飞行器提供了可能。"  
 
 ira_oil_exploitation:0 "石油勘探"
 ira_oil_exploitation_desc:0 "中东地区的石油储量远远超过我们的预期！只要我们拥有足够的勘探技术，我们就能够获得极为丰富的石油资源。"  
 ira_national_science_institute:0 "国家科研院所"
 ira_national_science_institute_desc:0 "国家工业水平的发展使得我们可以建立科研院所满足科技进步的需要。"  
 ira_compete_anglo_oil_trade:0 "竞争英国石油贸易权"
 ira_compete_anglo_oil_trade_desc:0 "尽管英国人很可恶，但是他们非常需要石油。或许我们可以和他们达成一项交易，来保证他们会进口我们的石油。"  
 
 ira_reconcile_with_britain:0 "加入英国阵营"
 ira_reconcile_with_britain_desc:0 "事实上英国人不一定是我们的敌人，他们也可以是我们的盟友，如果我们能做到化敌为友，那么这将是我们外交的胜利。"  
 ira_OPEC:0 "石油输出国组织"
 ira_OPEC_desc:0 "列强不会轻易放过我们底下流淌的黑色液体！石油输出国们应该建立一个同盟来维护我们的权益。"  
 ira_oil_embargo:0 "石油禁运"
 ira_oil_embargo_desc:0 "以英法为主的帝国主义侵占我们的领土，干预我们的经济，我们应当切断他们的石油供应，让他们认识到不平等的国际关系也会伤害到他们自己。"  
 
 ira_eliminate_opponent:0 "清除对手"
 ira_eliminate_opponent_desc:0 "有英国人撑腰，我们现在可以设法消灭我们的竞争对手——伊朗了，这也是避免英国人不再依赖我们的最好办法。"  
 ira_war_with_britain_oil:0 "对英战争"
 ira_war_with_britain_oil_desc:0 "如果有一个国家一定会威胁我们的独立和自由，那一定就是英国。我们应当一举将英国人从这片土地上彻底赶走。"  
 
 ira_persian_gulf_fleet:0 "波斯湾舰队"
 ira_persian_gulf_fleet_desc:0 "波斯湾是地球给我们的礼物，我们应当拥有一支与之匹配的舰队来保卫它。"  
 ira_mesopotamia_staff_hq:0 "美索不达米亚参谋总部"
 ira_mesopotamia_staff_hq_desc:0 "我们应当效仿欧洲国家建立总参谋部来制定作战计划。"  
 
 ira_desert_tank:0 "沙漠坦克"
 ira_desert_tank_desc:0 "我们需要一支新式的能够适应地形的装甲部队。"  
 ira_logistic_staff:0 "后勤总部"
 ira_logistic_staff_desc:0 "后勤总部的建立使我们提高乐部队后勤的效率。"  
 
 ira_eastern_mountainer_training:0 "东部山地师训练"
 ira_eastern_mountainer_training_desc:0 "东部的山地将成为我们向东进军的一大障碍，我们需要一支强大的山地部队。"  
 ira_assyrian_siege_tanks:0 "亚述攻城坦克"
 ira_assyrian_siege_tanks_desc:0 "我们的工程师研发了一种强大的战争机器用来摧毁敌人的要塞和城市防御，我们应当尽快将其投入战场。"  
 
 ira_Boat_of_Heaven_Maanna:0 "天之舟"
 ira_Boat_of_Heaven_Maanna_desc:0 "伊斯塔尔正在组建一支具有强大对地打击能力的空军。"  
 ira_mercenary:0 "雇佣兵"
 ira_mercenary_desc:0 "我国的兵力属实缺乏，如果能雇佣外籍军队为我国而战，那么将是最好的。"  
 
 ira_anzu:0 "安祖鸟"
 ira_anzu_desc:0 "强大的新型战斗机将为我国夺取制空权。"  
 ira_aviation_design_center:0 "国立航空设计所"
 ira_aviation_design_center_desc:0 "最优秀的航空工程师已经被聘请到我们的国家进行飞行器设计。"  
 ira_a_navy_in_need:0 "按需发展海军"
 ira_a_navy_in_need_desc:0 "短期内称霸海洋或许是不现实的，但是我们至少应当具有防卫我国海岸线的力量。"  
 ira_british_pilot_training:0 "英式飞行员训练"
 ira_british_pilot_training_desc:0 "派遣我们的飞行员前往英国接受训练，可以提高我国飞行员的整体素质。"   
 
 ira_axe_of_marduk:0 "马尔杜克之斧"
 ira_axe_of_marduk_desc:0 "埃里都的科学家们提出了一种新的具有极大破坏力的武器的模型。我们的敌人可能已经在研制这种武器了，我们一定不能落后。"  
 ira_accumulate_gold:0 "囤积黄金"
 ira_accumulate_gold_desc:0 "伊斯塔尔有一种奇怪的癖好，额...不知道能不能被称作癖好..."  
 ira_legion_of_dead:0 "亡灵军团"
 ira_legion_of_dead_desc:0 "一支只效忠于埃列什基伽勒的特种部队已经在组建中，很快就可以投入正面战场。"  
 ira_rule_from_hell:0 "地狱的统治"
 ira_rule_from_hell_desc:0 "埃列什基伽勒的统治将会将我们的国家带到一个彻底破除旧社会的的前所未有的新阶段。"   
 
 ira_expand_income:0 "广开财路"
 ira_expand_income_desc:0 "伊斯塔尔女士有的是办法扩展我们政府的收入范围，是吧？"  
 ira_unreasonable_deal:0 "不可能的同盟"
 ira_unreasonable_deal_desc:0 "为什么要和墨西哥结盟？因为墨西哥出口石油，更因为女神有约在先，所以约定是啥来着？"   
 ira_reconcile_with_iran:0 "结盟伊朗"
 ira_reconcile_with_iran_desc:0 "伊朗不一定是我们的敌人，他们或许可以是我们对抗帝国主义的有力盟友。"   
