 britainArturia.3.t:0 "亚瑟王黑化"
 britainArturia.3.d:0 "所有人都注意到了一个惊人的事实，亚瑟王近期的容貌、行为、衣着和语气都发生了巨大的变化。国内的帝国主义和法西斯主义分子欢呼雀跃，并且涌上街头，举着身着黑色盔甲的亚瑟王的头像游行。政府部门相继进行了迅速的重组，政府所有反对者都在三天之内被枪决，持反对意见的媒体被查抄。现在没有任何人敢靠近亚瑟王，前所未有的强权降临了不列颠。"
 britainArturia.3.a:0 "新亚瑟王万岁！"
 
 FRA_royal_authority:0 "坚持王室权威"
 FRA_royal_authority_desc:0 "无论王室因何种原因复辟，现在它是法兰西的唯一合法政府。我们必须紧密地团结在王室周围，避免入侵者趁虚而入。"
 FRA_land_versailles:0 "王室用地"
 FRA_land_versailles_desc:0 "土地是王室的核心财产，必须保证王室对于首都附近工业用地的控制。"
 FRA_unite_royalist:0 "团结保皇派"
 FRA_unite_royalist_desc:0 "保皇派是王室最忠诚的拥戴者，要想稳固王室的地位，就必须将他们团结在一起，化解各个地方势力内部的矛盾。"
 FRA_princess_of_loveliness:0 "秀丽贵夫人"
 FRA_princess_of_loveliness_desc:0 "玛丽·安托瓦内特皇后是我们现在唯一的领导者，拥戴皇后就是对法兰西最大的忠诚。"
 FRA_puppet_austria:0 "附庸奥地利"
 FRA_puppet_austria_desc:0 "玛丽·安托瓦内特皇后是哈布斯堡王朝的正统后裔，现在奥地利正处在虎狼国家的威胁之中，法兰西王国有权利也有责任对奥地利实施保护。"
 FRA_grace_of_god:0 "神之宠爱"
 FRA_grace_of_god_desc:0 "尽管王位仍然悬空，但是玛丽皇后已经展示出了让法兰西团结在一起的领导力。通过团结宗教人士，我们可以让国家的团结更加稳固。"
 FRA_pre_empitive_war_with_germany:0 "对德先制战争"
 FRA_pre_empitive_war_with_germany_desc:0 "德国的军事力量正在以我们无法预料的速度增长，已经明显地威胁到王国的安全，以及王室在奥地利的权益。既然冲突无法避免，那么我们会是先发制人的那一方。"
 FRA_frankish_national_theory:0 "法兰克民族理论"
 FRA_frankish_national_theory_desc:0 "长期以来人们一直认为法兰西、意大利和德意志是三个不同的民族，但是要知道所谓的民族其实是想象的共同体，我们需要让他们知道，我们其实是一个大民族中的不同分支，并且理应在同一个国家的范围内生活。"
 FRA_rebuild_carolingian_empire:0 "重建查理曼帝国"
 FRA_rebuild_carolingian_empire_desc:0 "时候已经到了，法兰西和德意志已经统一在一个国家的范围内，卡尔大帝将会登基，带回那个时代帝国的辉煌。"
 FRA_Attack_Apennines:0 "夺取亚平宁半岛"
 FRA_Attack_Apennines_desc:0 "即使已经知道统一无法逆转，阿尔卑斯山南面的小王国仍然拒绝加入我们的帝国，要想恢复帝国的疆域，一场战争将无法避免。"
 FRA_Go_East_Frank:0 "东进"
 FRA_Go_East_Frank_desc:0 "只有颓废的人才会沉迷于旧日的辉煌，只有让东欧国家臣服于卡尔大帝，我们的辉煌才会长久。"
 FRA_royal_property:0 "重整王室财产"
 FRA_royal_property_desc:0 "王室以往的铺张浪费和奢侈生活给国家带来了不少负担，通过整顿王室的财产，我们能提高王室和朝廷的效率。"
 FRA_guillotine_breaker:0 "百合王冠，荣光永在"
 FRA_guillotine_breaker_desc:0 "王位悬空的状态不能长久，作为民众拥戴的领袖，玛丽皇后应当接过这顶王冠，领导法兰西走向辉煌。波旁王朝的时代已经结束，哈布斯堡王朝的时代即将开始。"
 FRA_letat_cest_moi:0 "朕即国家"
 FRA_letat_cest_moi_desc:0 "“朕即国家”，先王路易十四曾这样强调君主的权威。玛丽女王现在就是法兰西，要让搞颠覆的家伙明白，反对女王与叛国无异。"
 FRA_infiltrate_ussr:0 "渗透苏联"
 FRA_infiltrate_ussr_desc:0 "俄罗斯末代沙皇的女儿，安娜斯塔西亚大公并没有在革命中丧生，而是流亡到了法国。我们需要让仍然忠于俄罗斯帝国和受到苏联国家迫害的俄罗斯民众知道，他们真正的领袖有一天会重新执掌俄罗斯的政权。"
 FRA_return_of_tsar:0 "沙皇再临"
 FRA_return_of_tsar_desc:0 "时机已经成熟，我们将策划俄罗斯保皇派的起义，安娜斯塔西亚大公将加冕为新的沙皇，为俄国的正当统治者报仇雪恨。让我们把我们昔日的盟友带回来吧！"
 FRA_claim_spain:0 "宣称西班牙"
 FRA_claim_spain_desc:0 "共产党也好，长枪党也罢，都只会给西班牙人民带来更多的压迫和痛苦。为了对西班牙人民负责，玛丽女王将收回哈布斯堡王朝曾经的领土，给西班牙人民带来真正的秩序与安定。"

 FRA_support_la_pucelle:0 "支持圣女的领导"
 FRA_support_la_pucelle_desc:0 "圣女贞德是法兰西的民族英雄，也是一位杰出的领袖，圣女贞德的领导将会给法兰西带来新的未来。"
 FRA_rulers_diplomacy:0 "裁定者外交"
 FRA_rulers_diplomacy_desc:0 "时代的进步并没有改变人性中贪婪丑恶的一面，我们的世界如今愈加是一个弱肉强食的丛林世界。有人来主持公道的时刻到了。"
 FRA_France_Idealism:0 "法兰西理想主义"
 FRA_France_Idealism_desc:0 "要成就一番事业的民族，其人民必须要有不灭的信念，我们必须要让大家都对法兰西的未来充满信心。"
 FRA_Luminosite_Eternelle:0 "吾主在此"
 FRA_Luminosite_Eternelle_desc:0 "圣女贞德已经获得了神启，只要我们团结在圣女的旗帜下，法兰西就将成为永远无法攻破的堡垒，天佑圣女贞德，天佑法兰西！"
 FRA_support_la_pucelle:0 "支持圣女的领导"
 FRA_support_la_pucelle_desc:0 "圣女贞德是法兰西的民族英雄，也是一位杰出的领袖，圣女贞德的领导将会给法兰西带来新的未来。"
 FRA_the_vatican:0 "教廷关系"
 FRA_the_vatican_desc:0 "法兰西素来被称为“教会的长女”，通过加强我们同教廷的联系，我们能扩大我们在宗教层面和世俗层面的影响力。"
 FRA_relief_committee:0 "救济委员会"
 FRA_relief_committee_desc:0 "残暴的西班牙内战让西班牙的人民处在水深火热之中，我们可以为一部分难民提供救济，当然，他们要为我们工作。"
 FRA_revalation:0 "启示"
 FRA_revalation_desc:0 "尽管现代国家要求教会与国家分离，但是强调天主教在社会动员方面的作用与此并不矛盾。我们的民族精神与神的启示已经密不可分。"
 FRA_privatization:0 "私有化"
 FRA_privatization_desc:0 "私人经营者以谋取私利为其生产的动力，但是正是他们用他们的创造力让我们的国家变的强大。通过和资本家合作，我们能让国家的生产效率变的更高。"
 FRA_nationalization:0 "国有化"
 FRA_nationalization_desc:0 "重要的军事、科技制造行业绝不能交给追求个人利益者。我们应当保证国家对于核心战争工业的控制，这样能同时确保效率和安全。"
 FRA_national_construction_plan:0 "国家建设计划"
 FRA_national_construction_plan_desc:0 "有计划地发展工业是顺应时代的选择，提高的工业能力既能服务于人民，又能用于保证国家的安全。"
 FRA_nationalism_mobilization:0 "民族主义动员"
 FRA_nationalism_mobilization_desc:0 "战争已经迫在眉睫，我们应当动员人民做好为了法兰西而战的准备，团结的法兰西民族将会是任何强盗的强大对手。"
 FRA_religious_mobilization:0 "宗教动员"
 FRA_religious_mobilization_desc:0 "这场战争可能是神的旨意，只要我们相信神与我们同在，我们将会在圣女的领导下取得最后的胜利。"
 FRA_patriotism_first:0 "爱国主义优先"
 FRA_patriotism_first_desc:0 "热爱法兰西是每个法国人最重要的素质，我们应当培养人民的爱国精神，将法兰西的未来置于首要位置。"
 FRA_army_of_faith:0 "神之军团"
 FRA_army_of_faith_desc:0 "信仰的力量是强大的，当大家愿意为信仰而战时，我们就能号召更多有志青年参军入伍。"
 FRA_overseas_conscription:0 "海外征兵制度"
 FRA_overseas_conscription_desc:0 "法兰西不只有欧洲的国民，不管是欧洲人、亚洲人还是非洲人，只要是法兰西土地上的人民都应当为法兰西而战。"
 FRA_God_Resolution:0 "神明裁决"
 FRA_God_Resolution_desc:0 "法西斯主义通过谎言、狂热和压迫来获得统治，光明最终会撕裂黑暗，在神的裁决下，法西斯分子将无处容身。"
 FRA_HOL_BEL_LUX_guarantee:0 "保障低地国家"
 FRA_HOL_BEL_LUX_guarantee_desc:0 "低地国家是我们唇齿相依的伙伴，他们在地理位置上处于劣势，并且时刻可能受到来自德国和英国的威胁，保护他们是我们的责任。"
 FRA_holy_lend_lease:0 "神圣租借法案"
 FRA_holy_lend_lease_desc:0 "帮助其他国家不意味着要亲自介入战争，通过向我们的朋友租借武器，我们能够用我们的方式主持正义。"
 FRA_french_volunteer:0 "法兰西志愿军"
 FRA_french_volunteer_desc:0 "为了正义与和平，我们的士兵将会走向世界的各个角落，为了正义和和平而战，全球的好战分子们可能需要三思而后行了。"
 FRA_God_Resolution:0 "神明裁决"
 FRA_God_Resolution_desc:0 "法西斯主义通过谎言、狂热和压迫来获得统治，光明最终会撕裂黑暗，在神的裁决下，法西斯分子将无处容身。"
 FRA_internationalism_first:0 "全球正义优先"
 FRA_internationalism_first_desc:0 "热爱祖国确实是优秀的品质，但是只是局限于此就太过狭隘了，法兰西应当承担起全球正义的责任，为了全人类的未来而战。"
 FRA_china_guarantee:0 "保障中国"
 FRA_china_guarantee_desc:0 "中国在上次大战中派遣了14万劳工来支援我们，并且在我们经济处于低谷时为我们提供过支持。现在他们正在受到侵略者的威胁，我们需要为他们提供保护。"
 FRA_eastern_europe_guarantee:0 "保障东欧"
 FRA_eastern_europe_guarantee_desc:0 "东欧的部分国家处在危险大国的夹击之中，保证他们的独立是我们义不容辞的责任。"
 FRA_south_eastern_asia:0 "东南亚自治"
 FRA_south_eastern_asia_desc:0 "前政府的殖民政策值得我们重新审视。东南亚人民已经拥有了充分的自主性，引导他们建立自治政府是我们目前的最佳选择。"
 FRA_near_east:0 "近东自治"
 FRA_near_east_desc:0 "我们对近东地区的占领是时候结束了，我们将引导近东地区的人民走向自治。"
 
 FRA_fate_of_dragon_witch:0 "魔女的命运"
 FRA_fate_of_dragon_witch_desc:0 "龙之魔女对法兰西的民众造成了极大的威胁，她以及她的追随者必须被根除。"
 FRA_tame_dragon_witch:0 "驯服魔女"
 FRA_tame_dragon_witch_desc:0 "龙之魔女的威胁虽然重大，但是并非无法化解，尝试驯服她或许可以让这一威胁转化为我们的力量。"
 FRA_go_with_britain_fate:0 "结盟不列颠"
 FRA_go_with_britain_fate_desc:0 "不列颠王国是法兰西之外的另一块净土，面对法西斯和共产主义的威胁，我们应当摒弃前嫌，联起手来保卫我们共同的理想和价值观。"
 FRA_naval_cooperation:0 "海军合作"
 FRA_naval_cooperation_desc:0 "相对于英国人，我们的海军还有待于进一步发展，我们应当抓住结盟的机会，在他们的帮助下发展我们的海军。"
 FRA_tech_sharing:0 "科技共享"
 FRA_tech_sharing_desc:0 "英联邦国家一直在共享他们的军事科技，作为他们的亲密盟友，我们也理应有资格与他们共享科技。"
 FRA_indochina_bunker:0 "印度支那基地"
 FRA_indochina_bunker_desc:0 "印度支那地区是我们对抗日本潜在威胁的前沿阵地，通过加强地区的建设，我们能够提高在将来的对抗中的胜算。"
 FRA_war_with_japan:0 "对日战争"
 FRA_war_with_japan_desc:0 "日本的侵略已经让我们别无选择，为了法兰西，为了亚洲人民，我们必须同日本开战。"
 FRA_invite_netherlands:0 "邀请荷兰"
 FRA_invite_netherlands_desc:0 "荷兰是我们的兄弟国家，荷兰加入同盟后，我们可以同时在欧洲、亚洲和美洲进行军事合作来挑战英美对于这些地区的支配。"
 FRA_viva_la_france:0 "法兰西万岁"
 FRA_viva_la_france_desc:0 "不管是玛丽皇后还是圣女贞德都不是阿尔托利亚的副手，法兰西将自己作为领袖领导一个同盟，为自己的命运而战。"
 FRA_invite_ireland:0 "邀请爱尔兰"
 FRA_invite_ireland_desc:0 "共同的战略需求，价值观和宗教信仰让法兰西和爱尔兰团结在一起，如果我们能结成同盟，我们面对北方的潜在威胁时就会更有信心。"
 FRA_war_with_britain:0 "对英战争"
 FRA_war_with_britain_desc:0 "不列颠一直在通过他们的武装入侵和离岸平衡的技巧来危害我们的独立，从百年战争到七年战争无不如此。这一切如今要宣告终结了。"
 FRA_non_aggressive_pact_with_britain:0 "贝狄威尔-迪昂条约"
 FRA_non_aggressive_pact_with_britain_desc:0 "尽管和不列颠立场有别，但是我们可以通过互不侵犯条约来保证我们面临共同威胁时一致对外，两国之间的和平对于两国的人民都至关重要。"
 FRA_invite_Portugal:0 "邀请葡萄牙"
 FRA_invite_Portugal_desc:0 "葡萄牙往往被认为是英国的传统盟友，但是只要这场战争中他们仍然保持中立，我们就有机会与他们结成新的同盟————要团结所有可能的力量。"
 
 FRA_impossible_marriage:0 "难以置信的联姻"
 FRA_impossible_marriage_desc:0 "异变中君主路易十六并未来到二十世纪，巧合的是，不列颠王国君主的王后桂妮维亚也没有进入特异点。尽管我们都不愿意相信，但是必须承认这其中有一种让我们两国联合在一起的可能性。哈布斯堡家族是靠什么掌控了大半个欧洲的呢？"
 FRA_strengthen_the_marriage:0 "保障联姻成果"
 FRA_strengthen_the_marriage_desc:0 "尽管亚瑟王是一位令人尊敬的君主，但是长期以来积累的民族主义情绪使得并不是所有人都愿意接受这次联姻，我们需要让大家知道，亚瑟王是一位心中真正关系民众的领袖。"
 FRA_pre_emptive_war_with_Soviet:0 "对意识形态威胁先制战争"
 FRA_pre_emptive_war_with_Soviet_desc:0 "苏联的崛起对于我们的国家和我们的领袖而言都是一种威胁，没有人希望我们的传统和价值体系被外来力量所毁灭，为了陛下和王后，我们必须先发制人。"
 FRA_pre_emptive_war_with_Japan:0 "对战略威胁先制战争"
 FRA_pre_emptive_war_with_Japan_desc:0 "日本在亚洲地区的活动令人担忧，我们不能低估日本吞并这个东亚和太平洋地区的野心。当日本消灭了他的邻居再将枪口对向我们的时候，一切都已经晚了，我们必须先行消灭这个威胁。"
 
 FRA_the_path_of_avenger:0 "复仇者的道路"
 FRA_the_path_of_avenger_desc:0 "我们要走的是一条统治者从来不敢设想的道路，在龙之魔女的旗帜下，我们将向着地狱的尽头前进！"
 FRA_war_of_dragons:0 "两害相权取其..."
 FRA_war_of_dragons_desc:0 "确实，我们的想法恐怕只会在法国的仇人以及...以及一些精神状态与黑圣女大人类似之人那儿得到认同吧，然而这两方也是互相看不顺眼的，我们只能选择其一。"
 FRA_la_grondement_du_haine:0 "咆哮吧，吾之愤怒"
 FRA_la_grondement_du_haine_desc:0 "这是来自我们被憎恨折磨的灵魂的怒吼，在我们的复仇主义大旗下，我们的敌人只能无助地颤抖。"
 FRA_destroy_notre_dame:0 "我们的新盟友"
 FRA_destroy_notre_dame_desc:0 "巴黎圣母院，整个法国最为邪恶，最令人生厌的建筑。通过推倒它，我们要让人们见识到所谓的信仰只不过是一种幻想。"
 FRA_expected_axis:0 "破坏式重建"
 FRA_expected_axis_desc:0 "内战几乎将这片土地撕碎，现代武器造成的破坏可比百年战争那会儿强多了，那么我们就再放一把火吧！然后没房子的可怜虫们只能滚到废墟上“重建家园”。"
 FRA_our_own_avenge:0 "蒂福日模式"
 FRA_our_own_avenge_desc:0 "吉尔·德·莱斯在蒂福日的经验可以被推广到我们所有的控制区，我们将无限期的使控制下的人群保持对我们的恐惧。"
 FRA_join_Germeny:0 "引入德国警察"
 FRA_join_Germeny_desc:0 "我们的邻居看起来对于复仇也有一番见解，我们正好可以组成一个同盟，在通向地狱的道路上相互扶持。"
 FRA_woo_japan:0 "引进德国资本"
 FRA_woo_japan_desc:0 "地球对面的日本人似乎有着和我们一样的志向，并且在动员群众方面更有经验，我们可以加入他们的阵营，把仇恨散播到更远的亚洲。"
 FRA_pierce_siegfried:0 "加速"
 FRA_pierce_siegfried_desc:0 "疯狂艺术家安托南·阿尔托的残酷戏剧理论如今已经被拿到了现实层面使用，它与弗兰西斯卡·普勒拉蒂的所谓“未来主义”一混合就变成了如今“法国”的指导思想——加速主义，而贞德她真的对该思想有过一秒钟的深入了解吗？自然没有，她只是觉得这能加速法国，乃至世界的毁灭而已。"
 FRA_raid_Britain:0 "复仇"
 FRA_raid_Britain_desc:0 "比起其他人试图在新政权下实现的一些东西，这才是黑圣女本人的真实想法，一直都是如此。"
 FRA_attack_italy:0 "扩大对德军事合作"
 FRA_attack_italy_desc:0 "意大利自称是一个帝国，然而它的国民都是一群十字蜘蛛。是时候教教他们什么才叫真正的憎恶了。"
 FRA_go_after_siam:0 "引进德国工人"
 FRA_go_after_siam_desc:0 "泰国人在东南亚地区安逸地待在自己的享乐王国里，现在这一切就要终结了。夺取泰国后我们也能够占领橡胶的产区。"
 FRA_mobile_assaultive_regiment:0 "点燃低地与高地"
 FRA_mobile_assaultive_regiment_desc:0 "不得不承认英国人在机动作战方面更加娴熟。通过和他们合作，我们能够组建我们的机动作战部队。"
 FRA_Meurs_Ou_tu_Dois:0 "燃料问题的解决"
 FRA_Meurs_Ou_tu_Dois_desc:0 "通过让人们认识到人的生命意义就在于寻找命定之处，我们可以让士兵们明白“死得其所”的真正含义：不是寻求舒适安逸的，而是惨烈绝望的死亡。"
 FRA_Japanese_militarism:0 "四年计划"
 FRA_Japanese_militarism_desc:0 "通过引入日式军国主义教育模式，我们能够培养出最适合完成复仇大业的人员，并且营造出尚武的文化。"
 FRA_destory_the_vatican:0 "黑森林之鹰"
 FRA_destory_the_vatican_desc:0 "梵蒂冈，信徒们心目中的圣地，现在落入了我们手中。还有什么比在信徒面前摧毁他们的信仰更有趣的呢？"
 FRA_attack_soviet:0 "东方之火"
 FRA_attack_soviet_desc:0 "苏联，庞大的红色帝国，国旗和火有着一样的颜色，要是它的土地上也全都在燃烧就更完美了。"
 FRA_invade_America:0 "战火不息"
 FRA_invade_America_desc:0 "在各个大洲在我们的怒火中颤抖的时候，美洲的人还沉迷在悠闲的生活中。通过在圭亚那的跳板，我们可以让美洲开始熊熊燃烧。"
 FRA_go_after_phillipines:0 "海军的重生"
 FRA_go_after_phillipines_desc:0 "菲律宾，南中国海对面的海上堡垒，钳制着我们的行动。只有将它从地图上抹去，我们的复仇行动才能继续进行。"
 FRA_puppet_Norway:0 "享乐"
 FRA_puppet_Norway_desc:0 "吉尔·德·莱斯是少有对贞德大人发自真心表示认同的人，同时他与普勒拉蒂的关系也是贞德大人对后者认同的来源。他在残酷镇压反对派的同时也建议将他过去嗜好的“享乐”文化推广到所有控制区，“这样也是对现行政策的有益补充，人们需要放松。”"
 
