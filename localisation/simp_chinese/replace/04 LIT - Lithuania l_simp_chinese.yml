 LIT_infantry_equipment_0: "莫辛-毛瑟 1891/98/25式步枪"
 LIT_infantry_equipment_0_short: "25式莫辛-毛瑟步枪"
 LIT_infantry_equipment_0_desc: "德国的东方盟友都保有大量俄制莫辛步枪，但为了符合德国标准，它们都改用8毫米毛瑟弹。在获得更多毛瑟步枪前，波兰想要以经济有效的方式利用现有步枪库存，于是他们将莫辛步枪改装成卡宾枪，并改用新的官方标准弹药，称为91/98/25式。其他东方邦国家很快纷纷效仿，将现有库存步枪现代化。"
 LIT_infantry_equipment_1: "立陶宛毛瑟 1924式步枪"
 LIT_infantry_equipment_1_short: "24式立陶宛毛瑟步枪"
 LIT_infantry_equipment_1_desc: "世界大战的经验直接表明，长步枪在堑壕战中毫无用处。德国有名的突击队就尽可能装备了枪管更短的Kar.98AZ，战后不久，德军也决定用一款卡宾枪长度的步枪来取代G.98制式步枪。Kar.98b基于AZ型改进而来，二者区别较少，但和更长的G.98区别更大一些。该款步枪安装有改进型瞄具与旋转后拉式枪栓，更重要的是，它使用了长步枪的许多零件，提升了零件通用性，降低了制造成本。立陶宛政府订购了许多Kar.98b。"
 LIT_infantry_equipment_2: "伯格曼 1935式冲锋枪"
 LIT_infantry_equipment_2_short: "35式伯格曼冲锋枪"
 LIT_infantry_equipment_2_desc: "在一战后期，冲锋枪的概念得到了充分证明，但直到二战爆发，许多国家都还严重欠缺此类武器。由于无法获得德国陆军的制式冲锋枪MP-40，东方邦国家经常被迫通过私人渠道进行商业交易，以便获得可用的冲锋枪。MP-35由埃米尔·伯格曼设计，最出名的是插在右侧的水平弹匣。由于其相对坚固耐用、价格合理，再加上伯格曼愿意将图纸一并授权，MP-35受到了各国的欢迎。"
 LIT_infantry_equipment_3: "立陶宛毛瑟 1943式卡宾枪"
 LIT_infantry_equipment_3_short: "43式立陶宛毛瑟卡宾枪"
 LIT_infantry_at: "布劳尔 1943式反坦克步枪"
 LIT_infantry_at_short: "43式布劳尔反坦克步枪"
 LIT_infantry_at2: "1943式反坦克火箭筒 “坦克杀手”"
 LIT_infantry_at2_short: "43式反坦克火箭筒 “坦克杀手”"
 LIT_infantry_at2_desc: "54型肩扛反坦克火箭筒(Raketenpanzerbüchse)的一个昵称是“烟囱”，另一个更有名的昵称则是“坦克杀手”，它是在“美国火箭筒”流言的启发下，为德军研发的轻型单兵武器。在理想条件下，它的8.8厘米火箭弹可以穿透重型坦克的装甲，而43型火箭发射器(Raketenwerfer)也采用了这种火箭弹，它的其中一个缺点是发射时会产生大量烟雾。由于立陶宛缺乏反坦克武器，大量“坦克杀手”从德国输送到了立陶宛。"
