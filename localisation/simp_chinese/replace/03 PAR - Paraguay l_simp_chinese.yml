 PAR_infantry_equipment_0: "毛瑟 1907式步枪"
 PAR_infantry_equipment_0_short: "毛瑟 M1907"
 PAR_infantry_equipment_0_desc: "随着20世纪初期大查科地区的局势不断升温，玻利维亚和巴拉圭兴起了大规模的军备竞赛。在这一时期内，巴拉圭采购了一批毛瑟1898式步枪的缩短型变种。采用了7.65×53mm毛瑟步枪弹的该步枪后来成为了巴拉圭军队的主心骨，直到20年后大查科战争的爆发。"
 PAR_infantry_equipment_1: "奥维耶多 毛瑟1927式步枪"
 PAR_infantry_equipment_1_short: "西班牙毛瑟 M1927"
 PAR_infantry_equipment_1_desc: "1927年时，西班牙奥维耶多公司签下了为巴拉圭政府生产阿根廷毛瑟1909式步枪改进型号的军事订单。虽然这一步枪在当时来说是顶尖的步枪，但是事实证明，对巴拉圭来说即使是为这一步枪提供足够的子弹都十分困难。"
