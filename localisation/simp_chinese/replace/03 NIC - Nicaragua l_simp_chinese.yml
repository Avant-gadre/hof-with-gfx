 NIC_infantry_equipment_0: "春田 1898式克拉格-约根森步枪"
 NIC_infantry_equipment_0_short: "春田 M1898"
 NIC_infantry_equipment_0_desc: "1892年，美国采用了克拉格-约根森步枪以替代老旧的春田1884式。虽然它在美西战争中证明了自己在近距离的表现要强于同档毛瑟枪，但其枪栓相较于新式设计仍然显得不牢靠，最终仅仅服役十年出头就被新式步枪汰换。在20世纪初期军事占领中美洲数国期间，美国向当地武装力量发放了以1898式为主的许多库存克拉格步枪及海量军剩弹药。"
 NIC_infantry_equipment_1: "1934式人民卡宾枪"
 NIC_infantry_equipment_1_short: "1934式卡宾枪"
 NIC_infantry_equipment_1_desc: "社会主义革命后，尼加拉瓜发现自己手上掌握的美国军剩克拉格步枪正在急速朽坏，而其少数几个兵工厂不足以供应其弹药。为了缓解这些问题，1934年尼加拉瓜开展了一项野心勃勃的计划，旨在改造这些克拉格步枪，并让其使用7.5×54mm口径法国步枪弹（这种弹药已大量走私到了尼加拉瓜）。"
 NIC_infantry_equipment_2: "1935式冲锋枪"
 NIC_infantry_equipment_2_short: "1935式冲锋枪"
 NIC_infantry_equipment_2_desc: "虽然尼加拉瓜在社会主义革命前并没有正式列装冲锋枪，但不少1921式汤普森冲锋枪已经流入国内，同时尼加拉瓜国内的作坊也有能力自产其.45口径柯尔特自动手枪弹。1935式冲锋枪是1921式汤普森冲锋枪的尼加拉瓜改进版，有几处改进，并简化了生产流程。"
 NIC_infantry_equipment_3: "MAS 1940/42式步枪"
 NIC_infantry_equipment_3_short: "MAS-40/42"
 NIC_infantry_equipment_3_desc: "MAS-40/42是一系列公社半自动步枪中的最新产品。但是，与其前身不同，MAS-40/42在法国军方开展的测试中表现的异常可靠。然而，最初的五发内装弹匣被认为是其不足，由此开发了一种新型的MAS-40/42，这一型号的MAS-40/42具有可拆卸的十发盒型弹匣。一小批的MAS-40/42连同其生产线被打包走私到了尼加拉瓜。"
