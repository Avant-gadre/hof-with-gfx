 ukr_nationalism.9.d:0 "[UKR.GetName]大使近来游说我国政府希望能够采购他们的廉价粮食，对比起来价格确实很便宜，算上运费也能为我国国民的吃饭问题省下一点小钱，当然[UKR.GetName]也能借此得到一点儿好处。"
