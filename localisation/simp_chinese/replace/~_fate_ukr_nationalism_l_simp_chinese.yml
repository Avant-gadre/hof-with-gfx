 UKR_foreign_intelligence_network:0 "对外情报网"
 UKR_foreign_intelligence_network_desc:0 "在与NKVD的明争暗斗中我们也学到了不少，诸多在沦陷区上生活的乌克兰人愿意为祖国统一奉献出力，联络他们建设好情报网络有利于日后的军事行动。"
 
 UKR_Natsionalna_hvardiya_Ukrayiny:0 "乌克兰国民警卫队"
