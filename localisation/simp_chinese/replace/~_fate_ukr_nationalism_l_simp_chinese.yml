 UKR_urban_industrialization:0 "城市工业化"
 UKR_urban_industrialization_desc:0 "城市地区在国家扶持下发展迅速，现已不需要政府的扶助即可自行启动进一步工业化进程，也许布尔什维克的梦想被我们实现了。"
 
 UKR_Support_chaebol_expansion:0 "扶持爱国寡头"
 UKR_Support_chaebol_expansion_desc:0 "内部交易或是对外出口中诞生了一批强而有力的寡头资本集团，广大人民自然不会喜欢他们，可在我们眼中还能有谁比他们更适合去指导民众工作呢？"
 
 UKR_Open_a_national_academy:0 "开设国立院校"
 UKR_Open_a_national_academy_desc:0 "国家发展需要更多高质量的劳动力，国家投资建立的相关技术学院能够满足这一要求。"
 
 UKR_Expanded_Security_Agency:0 "扩大安全机构"
 UKR_Expanded_Security_Agency_desc:0 "东有俄罗斯，西有波兰，南方也有窃取领土的达契亚佬，祖国处于极度危险的境地，专业的安全部门理应得到更多经费。"
 
