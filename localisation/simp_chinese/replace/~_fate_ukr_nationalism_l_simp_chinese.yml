 ukr.10.t:0 "乌克兰独立军的构成"
 ukr.10.d:0 "正如二十年前反抗沙皇俄国和布尔什维克革命者而仓促组建的队伍一样，本次抓住了朱加什维利的失败政策而聚集在一起的乌克兰叛军依然是一路由各路兵马组成的乌合之众。乌克兰社会民主工党和乌克兰社会革命党在西蒙·彼得留拉的领导下完成了整合，在第一次独立战争失败以后残部便流亡法国。乌克兰社会革命党的一部分党员加入了布尔什维克，但是大多数在1932-1934年的第一次针对乌克兰地区共产党的清洗中被投入了监狱。由于英法美对于乌克兰流亡者的独立诉求和对于乌克兰饥荒的控诉熟视无睹，一部分忠于西蒙·彼得留拉的将军在流亡后开始了和新崛起的德国的接触。而德国方面对于乌克兰的独立最为热心的毫无疑问的是德国人民党的重要理论家阿尔弗雷德·罗森堡，他于1934年在巴黎第一次和西蒙·彼得留拉展开了接触。\n叶文·科诺瓦列茨领导的激进右翼，乌克兰民族主义组织（OUN），则选择在波兰占领的加利西亚和沃里尼亚地区展开针对波兰占领者的反抗和破坏活动。随着波兰政府日益走向专制，针对乌克兰族的镇压活动也愈演愈烈，而这正是OUN所期望的。1934年，OUN的新晋头目斯捷潘·班德拉组织了针对波兰内政部长布罗尼斯瓦夫·皮耶拉基的成功暗杀，震惊了整个欧洲。班德拉因此被逮捕入狱，在第一次利沃夫审判中被判处无期徒刑，但是在德国间谍的帮助下成功越狱。1935年开始，波兰政府开始有计划将OUN组织训练的民兵驱赶到苏联境内，并且接纳由于饥饿逃亡到波兰的乌克兰农民。通过这一系列行为，波兰政府成功地借助苏联在乌克兰政策的失败诱导乌克兰民族主义者的矛头对准了苏联。\n尽管遭受了广泛的镇压，保守的旧哥萨克集团仍然在乌克兰农民中有一些影响力。前哈布斯堡瓦西里·维什瓦尼领导了这一支保守势力。他的盟友，前盖特曼帕维尔·斯科罗帕茨基曾经与德意志帝国的入侵者合作，驱逐了俄罗斯帝国和布尔什维克的影响。尽管如此，斯科罗帕茨基为首的保守人士依然保持着和位于赤塔的俄罗斯帝国政府的联系。与斯科罗帕茨基不同，维什瓦尼有着自己关于乌克兰的打算。\n还有一支最为特殊的抵抗力量，是内斯托尔·马赫诺领导的无政府主义黑军。无政府主义者曾经在俄国内战期间和布尔什维克结盟，但是又与布尔什维克发生冲突以至于最后被剿灭。马赫诺本人也流亡了法国，在法国和其他社会主义者一起进行对抗复辟的波旁政府的斗争。朱加什维利在乌克兰的残酷政策和失败的镇压导致无政府主义在农民当中死灰复燃，图哈切夫斯基将军旗下的前红军军官博卓卡斯替更是直接加入了无政府主义者的游击队。这一次，无政府主义者和民族主义者在对抗布尔什维克方面似乎是暂时的盟友，但是毫无疑问的是，他们最终会走向互相对抗。只有一种关于乌克兰的观念会获得胜利。"
 ukr.10.a:0 "这次我们能成功吗？"
 
 ukr.11.t:0 "刺杀叶文·科诺瓦列茨"
 ukr.11.d:0 "叶文·科诺瓦列茨，乌克兰民族主义组织（OUN）的创立者，是华沙的波兰政府、莫斯科的苏维埃政府和赤塔的俄罗斯帝国政府的眼中钉。叶文·科诺瓦列茨曾经在1918年从旧奥地利帝国的手中抢夺了一支乌克兰人组成的军队支持西蒙·彼得留拉，在乌克兰独立失败以后便流亡海外。他一手培养的乌克兰民族主义组织致力于发动一场民族主义革命，建立一个独立的由乌克兰族支配的乌克兰。OUN在纲领上宣称”为了乌克兰的自由，不惜奴役其他民族”；在行动上，与波兰和苏维埃联盟的对抗当中经常采取恐怖主义手段，例如刺杀要员，破坏设施等，并且还经常暗杀试图与当局合作的乌克兰人，来挑动当局和乌克兰人之间的矛盾。这些行为毫无疑问遭到了华沙、莫斯科和赤塔的憎恨。\n\n随着西蒙·彼得留拉回到了乌克兰参加了反抗莫斯科的起义，科诺瓦利茨也来到了乌克兰组织OUN的民兵加入了战斗。科诺瓦利茨与彼得留拉的联盟是暂时的，但是至少在这短暂的时间里是稳固的。苏维埃联盟方面也很清楚这一点。苏联情报机关NKVD之前已经制定了无数个针对科诺瓦列茨的刺杀计划。今日，科诺瓦列茨来到了基辅车站，一个伪装成送货员的NKVD特工将他朋友给他寄送的一盒蛋糕送给了他，而那盒蛋糕是一颗谨慎伪装后的炸弹。"
 ukr.11.a:0 "领袖...被炸死了..."
 ukr.11.b:0 "“我还不能死！为了乌克兰！”"  
 
 UKR_Assassinate_Konovalets_tooltip:0 "§R领袖猛扑上去制服了刺客！§!\n"

 ukr.15.t:0 "执政联盟延续"
 ukr.15.d:0 "布尔什维克真的被击败了！那么也就是说，团结乌克兰人的仇敌暂时不存在了，缝起来的乌克兰反抗军很快就将陷入分赃式的内斗中。\n\n可只要彼得留拉与科诺瓦列茨的联盟不分裂这一切也不会发生，然而两个人的根本理念冲突实在是太大了，继续合作只会让各自的理想陷入妥协无法实现。\n\n不过十几年前，正是科诺瓦列茨率领的前奥匈军“塞契步枪手”为彼得留拉送上了关键的武力支持，后者才有机会得以登上乌克兰人民共和国政府首脑的地位。那么为何不继续合作呢？这都是为了乌克兰啊。"
 ukr.15.a:0 "为了祖国理应放下分歧和理想。"   
 
 UKR_Continuation_of_the_ruling_cabinet_flag:0 "执政联盟延续"
 
 ukr.16.t:0 "OUN的新领袖"
 ukr.16.d:0 "年富力强的科诺瓦列茨之死导致其一手创建的OUN陷入了老一辈和年轻人的对立，手持遗嘱自命为新领袖的老战友梅尔尼克很快被年轻的激进派斯捷潘·班德拉赶下了台，后者在同辈间的名望远超其他人，按理说由他来接替领袖一职也是理所应当。可是班德拉本人具有极其严重的暴力倾向，甚至早已在暗地里把矛头对准了一众“老家伙们”，这帮人过去做出向波兰人割让领土的行为简直罪不容恕，如今唯一能镇住场子的前任领袖逝去再没谁能阻止他贯彻自己的激进计划了。"
 ukr.16.a:0 "看起来有什么事情要发生了。"   
 
 UKR_Intensive_tooltip:0 "§R一场政变正在进行！§!\n"
 
 ukr.17.t:0 "政变！"
 ukr.17.d:0 "炮火连天的平常一天，彼得留拉的指挥部突然被一大群年轻的OUN成员包围了，在得到了拒绝交权的答复后，人群中的班德拉下令消灭这个向波兰卑躬屈膝的卖国贼。"
 ukr.17.a:0 "卖国贼连同指挥部被炮火彻底消灭。"    
 ukr.17.b:0 "这是个圈套，梅尔尼克与彼得留拉联合设计一网打尽了激进派。" 
 ukr.17.c:0 "双方交火死伤惨重，两人均失去了联系。" 
 
