 ukr_nationalism.8.t:0 "选举中断！"
 ukr_nationalism.8.d:0 "非常遗憾，战争爆发后进行选举实在是不明智的，社会民主工党政府会根据宪法进入紧急状态，第一节全国选举只能中断。"
 ukr_nationalism.8.a:0 "对外要紧！" 
 
 UKR_unity_against_foreign_aggression_flag:0 "OUN赢得选举"
 
 UKR_unity_against_foreign_aggression:0 "一致对外"
 UKR_unity_against_foreign_aggression_desc:0 "无论我们变得有多温和，部分强盗国家霸占并企图谋取更多乌克兰领土仍是不争的事实，以国防为由号召民众团结一致对外仍是不错的理由。"
 
 UKR_unity_against_foreign_aggression_idea:0 "一致对外"
 
 UKR_corporatism:0 "阶级调和"
 UKR_corporatism_desc:0 "我们并不打算构建一个彻底的极权国家，只是在世界战火将至之际理应采取法西斯主义者的手段改革国家使其有能力生存于乱世，活用法团主义思维，以外部威胁为出发点，以民族主义为内核，构建一个团结的社会使其专注军工生产并不困难。"
 
 UKR_corporatism_idea:0 "国防军备"
 
 UKR_Reduced_redundancy_flag:0 "SN赢得选举"
 
 UKR_Reduced_redundancy:0 "精简冗余"
 UKR_Reduced_redundancy_desc:0 "人民公仆党的主要施政方针在于解决我国愈发制度化的官僚问题，总统认为必须大刀阔斧的审查所有政府机构，一旦发现不必要存在的职位当即取消。"
 
 UKR_Reduced_redundancy_idea:0 "清理官僚" 
 
 UKR_reconcile_conflict_flag:0 "SDP赢得选举"
 
 UKR_Social_Security_System:0 "社会保障法"
 UKR_Social_Security_System_desc:0 "无论是人民公仆党还是社会民主工党均承诺将在大选后推行社会保障制度，对于我们国家而言这可真不是件容易办到的事，但在广大人民的呼声下至少法案的表决已是板上钉钉。"
 
 UKR_Social_Security_System_idea:0 "社会保障"
 
 UKR_reconcile_conflict:0 "安抚矛盾"
 UKR_reconcile_conflict_desc:0 "选民对于我们的第一任期所表现的官僚思维颇为不满，可我们之外的其他人未免也太不靠谱了，在第二任期首先不能辜负众人的期待，一些可以解决的矛盾应当尽快协调处理。"

 UKR_help_farmers_flag:0 "UND赢得选举"

 UKR_help_farmers:0 "扶助农民"
 UKR_help_farmers_desc:0 "其他政党都忘了，只有农民才是乌克兰国家的根本所在，盖特曼...总统的义务就是为农民谋福利。"
 
 UKR_local_self_government:0 "地方自治"
 UKR_local_self_government_desc:0 "还有谁比贵族们更懂治理一方水土呢？重新建立起以地方新贵为核心的自治体系才能保障各地长治久安与稳定发展。"
 
 UKR_local_self_government_idea:0 "地方自治会"
 
 UKR_new_era_in_Ukraine:0 "崭新的乌克兰"
 UKR_new_era_in_Ukraine_desc:0 "不同的政党会在全国选举后赋予祖国自己的理念，无论如何，爱国者们一定会让她越变越好的。"
 
 UKR_new_era_in_Ukraine_idea:0 "崭新的乌克兰"
 
 UKR_Ukrainian_cultural_identity:0 "乌克兰文化认同"
 UKR_Ukrainian_cultural_identity_desc:0 "乌克兰是一个新生的国家，全新的定义，她究竟会是什么全由我们来创作。"
 
 UKR_emerging_industrial_countries:0 "新兴工业国"
 UKR_emerging_industrial_countries_desc:0 "布尔什维克有一点做对了，乌克兰必须成为一个工业化国家，他们滚蛋后留下的设备会被好好继承与使用的。"
 
 UKR_emerging_industrial_countries_idea:0 "工业化"
 
 UKR_continue_to_nationalize:0 "继续国有化"
 UKR_continue_to_nationalize_desc:0 "国有化被布尔什维克证明对于发展工业是有较大促进作用的，不能因为该政策过去的使用者臭名昭著便完全放弃它。"
 
 UKR_continue_to_nationalize_idea:0 "国有化"
 
 UKR_Europe_granary:0 "欧洲的粮仓"
 UKR_Europe_granary_desc:0 "农牧业才是乌克兰的传统产业支柱，在被布尔什维克还有战火折磨的奄奄一息后，欧洲粮仓仍然可以展现她往昔的力量。"
 
