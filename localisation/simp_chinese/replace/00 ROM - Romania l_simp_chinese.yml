 ROM_expand_the_galati_shipyards: "扩建加拉茨造船厂"
 ROM_expand_the_galati_shipyards_desc: "我们现有的在加拉茨的船厂必须被大规模扩建以使我们能将力量投射到黑海。"
 ROM_coastal_defense_navy: "岸防海军"
 ROM_coastal_defense_navy_desc: "鉴于我们的资源有限，我们尽力所能做到的只是保卫我们的海岸线安全。所有的努力必须指向这个目标。"
 ROM_coastal_defense_ships: "岸防舰艇"
 ROM_coastal_defense_ships_desc: "我们将为舰船设计新的专用于海岸防卫的型号。"
 ROM_torpedo_boats: "鱼雷艇"
 ROM_torpedo_boats_desc: "鱼雷是水面战场的巨大平衡性武器。确保我们所有的船都能携带它，我们就可能通过大胆机动和大量鱼雷火力给一支远胜于我们的海军带来令人惊讶的破坏。"
 ROM_modern_destroyers: "现代驱逐舰"
 ROM_modern_destroyers_desc: "对任何一支海军来说驱逐舰都是基干支柱，对我们的海军来说也不例外。我们海军的基干必须跟得上现今的标准。"
 ROM_modern_submarines: "现代潜艇"
 ROM_modern_submarines_desc: "自从发明鱼雷艇后潜艇就是海军战争中最令人赛艇的发展领域。我们将做好努力来不仅仅防御潜艇，同时也利用潜艇攻击敌方舰船。"
 ROM_torpedo_bombers: "鱼雷轰炸机"
 ROM_torpedo_bombers_desc: "我们可以通过将一部分空军力量转为执行海上作战来弥补我们的海军劣势。这将需要一种能携带鱼雷的新型飞机型号。"
 ROM_black_sea_dominance: "黑海霸权"
 ROM_black_sea_dominance_desc: "我们基础的资源缺乏不应当成为罗马尼亚统治黑海的阻碍。伴随着合适的政治意志，我们将会把黑海霸权变为现实。"
 ROM_capital_ships: "主力舰"
 ROM_capital_ships_desc: "如果我们要严肃地将自己作为一个海上强权来看待，我们就需要主力舰来引领我们的黑海舰队。"
 ROM_expand_the_marine_regiment: "扩编海军陆战队"
 ROM_expand_the_marine_regiment_desc: "掌控黑海为我们新的攻击途径创造了机会。从海上入侵现在是一种可行的选择，而我们需要开发一种新的运输船型号，同时创建专门的海军陆战队部队来专门执行这种特殊作战。"
 ROM_unite_of_the_nation: "举国一致"
 ROM_unite_of_the_nation_desc: "与匈牙利的战争迫在眉睫，我们需要的是罗马尼亚的全国上下的团结。"
 ROM_organize_sentinels: "组织祖国哨兵"
 ROM_organize_sentinels_desc: "祖国的哨兵是一个弗拉德三世直接指挥的准军事组织，是一只由爱国青年组织的队伍。在抵御外敌的同时抑制铁卫团的影响。"
 ROM_emergent_arms_order: "应急军工订单"
 ROM_emergent_arms_order_desc: "战争最需要的是军火。为了喀尔巴阡战役的顺利进行，我们需要保证军火的供应。"
 ROM_carpathian_maneuver: "喀尔巴阡演习"
 ROM_carpathian_maneuver_desc: "在喀尔巴阡演习可以震慑一下匈牙利人，并且为山地战提供必要的准备。"
 ROM_carpathian_defence: "喀尔巴阡要塞防御"
 ROM_carpathian_defence_desc: "在喀尔巴阡地区进行防御将有利于我们的作战。"
 ROM_complete_war_plan: "完成战争计划"
 ROM_complete_war_plan_desc: "针对匈牙利的战争计划只剩最后一部分。完成这部分计划会使得我们的作战更有优势。"
 ROM_kindle_the_flames_of_war: "点燃战火"
 ROM_kindle_the_flames_of_war_desc: "是时候了，现在让我们重新点燃喀尔巴阡的战火，夺回罗马尼亚不可分割的领土！"
 ROM_a_total_victory: "完全胜利"
 ROM_a_total_victory_desc: "喀尔巴阡战争完全胜利！罗马尼亚终于重获统一，数十年来的屈辱全都得到洗雪，罗马尼亚将会立于欧洲强国之林。"
 ROM_the_unification: "回归"
 ROM_the_unification_desc: "功夫不负有心人！特兰西瓦尼亚终于回到了罗马尼亚祖国的怀抱，所有讲罗马尼亚语的同胞被团结到一起。现在是时候发展一下特兰西瓦尼亚地区的经济了。"
 ROM_invite_foreign_motor_companies: "邀请外国机动车公司"
 ROM_invite_foreign_motor_companies_desc: "比起花费资源在多生产不可靠的国产机动车设计型号上，我们还不如取得国外经充分测试型号的生产许可，这样获益得更多。"
 ROM_invite_german_advisors: "邀请德国顾问"
 ROM_invite_german_advisors_desc: "如果我们想要现代化我们的军队，德国的援助就是至关重要的。他们拥有我们急需的技术知识，因此我们要寻求他们顾问的帮助。"
 ROM_trade_treaty_with_germany: "与德国的贸易条约"
 ROM_trade_treaty_with_germany_desc: "我们知道德国经济对我们国家大有裨益。增加物资例如石油的出口能使我们要求德国援助我们，以现代化我们的军队。"
 ROM_license_german_equipment: "德国装备生产许可"
 ROM_license_german_equipment_desc: "德国人的武器比我们自己的武器好太多，但也许我们能取得生产那些武器的许可，由我们自己来生产。"
 ROM_join_stalhpact: "加入钢铁条约"
 ROM_join_stalhpact_desc: "Our already-existing shipyard facilities at Galati must be greatly expanded if we are to project our power into the Black Sea."
 ROM_german_romanian_oil_exploitation_company: "德国-罗马尼亚石油开发公司"
 ROM_german_romanian_oil_exploitation_company_desc: "德国饥渴地索求着原油供应，这为我们提供了机会来扩大我们的炼油业。"
 ROM_Borzesti_Petrochemical_Plant: "博热什蒂石油化工站"
 ROM_Borzesti_Petrochemical_Plant_desc: "博热什蒂石油化工站是由我国工业专家提议建造的工业园区。我们将充分利用石油资源来振兴罗马尼亚的工业。"
 ROM_renew_the_romanian_polish_alliance: "重申罗马尼亚-波兰同盟"
 ROM_renew_the_romanian_polish_alliance_desc: "我们与波兰的历史纽带在这些年间被冷落了。鉴于围绕着我们的威胁并没有减弱，而全球的政治形势日益激进，是时候重新恢复与我们北方邻国的同盟了。"
 ROM_romania_bridgehead: "连接罗马尼亚桥头堡"
 ROM_romania_bridgehead_desc: "改善北部领土的基础设施将改善与波兰盟国的联系。"
 ROM_the_cordon_sanitaire: "隔离线"
 ROM_the_cordon_sanitaire_desc: "我们与东面和西面的危险意识形态接壤。因此我们需要与北方和南方的邻国结盟，建立起一道防线，以对抗这些危险的教条并阻止其进一步扩散。"
 ROM_acquire_licenses: "要求生产许可"
 ROM_acquire_licenses_desc: "外国的航空科技比我们来得先进，而我们应该寻求取得生产许可，这样我们就可以自己生产他们创新成果下的飞机型号。"
 ROM_acquire_fighters: "获取战斗机"
 ROM_acquire_fighters_desc: "制空权是我们防御的关键，因此通过任何可用手段来扩张我们的战斗机力量就显得至关重要。"
 ROM_French_advisor: "法国顾问"
 ROM_French_advisor_desc: "法国顾问已经在我军中工作了几年。 但这还不够，我们将正式邀请法国顾问并加强我们的陆军人员。"
 ROM_strengthen_tie_with_france: "加强与法国的联系"
 ROM_strengthen_tie_with_france_desc: "自小协约垮台以来，我们与法国的关系就被削弱了。 但是法国仍然是我们可以求助的国家。 如果可能的话，我们将建立正式的联盟。"
 ROM_french_artillery: "法国火炮"
 ROM_french_artillery_desc: "进口法国火炮技术，我们将制造自己的先进大炮。"
 ROM_great_battleship: "大型战舰"
 ROM_great_battleship_desc: "在法国朋友的帮助下，我们能够建造大型战列舰。"
 ROM_IPRS: "罗马尼亚电子工业"
 ROM_IPRS_desc: "有了法国人的支持，罗马尼亚的电子工业将突飞猛进。"
 ROM_army_maneuvers: "军队演习"
 ROM_army_maneuvers_desc: "我们的部队必须恢复元气以应对未来的武装冲突。我们将送他们参加演习以开发新的战术和战略。"
 ROM_royal_guards_divisions: "王室卫队师"
 ROM_royal_guards_divisions_desc: "我们的王室卫队师必须扩编，与我们伟大国王的身份相匹配。"
 ROM_reserve_divisions: "预备部队"
 ROM_reserve_divisions_desc: "罗马尼亚是一个小国家，而我们必须分配适当数量的预备部队，以备我们的军队在战场上需求保留的力量做补充。"
 ROM_fortify_bucharest: "设防布加勒斯特"
 ROM_fortify_bucharest_desc: "强化我们的首都，使任何入侵者都不会轻易采取行动。"
 ROM_air_doctrine: "空军学说"
 ROM_air_doctrine_desc: "强大的空军也需要先进的作战方式。"
 ROM_UNAV: "弗拉德三世国防大学"
 ROM_UNAV_desc: "伟大的国王弗拉德三世同样是一位杰出的军事家。以他的名字创立的军事学院将会为我们培养最杰出的军事人才。"
 ROM_vanatori_de_munte: "山地猎兵"
 ROM_vanatori_de_munte_desc: "山地猎兵（Vanatori De Munte）是我们的精英山地步兵部队。他们声名在外，甚至远播国外，而我们将尽我们所能找到的最好的资源来增加他们的数量。"
 ROM_the_armored_division: "装甲部队"
 ROM_the_armored_division_desc: "坦克是未来发展的道路，而我们必须建立专门的部队来运用这些新武器的力量。"
 ROM_the_maresal: "“元帅”型坦克歼击车"
 ROM_the_maresal_desc: "我们的工程师提出将苏联122mm榴弹炮放入封闭的炮塔中。通过进一步改良此设计，我们也许能够设计出一种高度成功的装甲单位。"
 ROM_acquire_modern_tanks: "获取现代坦克"
 ROM_acquire_modern_tanks_desc: "坦克的发展一直保持着快速的节奏，而我们不会再采用过时的型号。"
 ROM_mobile_tank_destroyers: "自行反坦克炮"
 ROM_mobile_tank_destroyers_desc: "我们不具备超过我们敌人的坦克工业生产力。因此我们选择注重于生产能够使敌方的优势装甲力量无效化的武器。"
 ROM_the_zb_53: "ZB-53重机枪"
 ROM_the_zb_53_desc: "现代装备在战场上至关重要，我们必须努力现代化我们的步兵武器。"
 ROM_artillery_modernization: "炮兵现代化"
 ROM_artillery_modernization_desc: "步兵没有合适的火炮资源就不能作战。确保供应现代化的、高质量的炮管将极大增强我们部队的作战效率。"
 ROM_modern_at_guns: "现代反坦克炮"
 ROM_modern_at_guns_desc: "坦克的时代已经到来，而我们的步兵需要最新式的手段来对抗这些钢铁庞然大物。"
 ROM_mountain_artillery: "山地火炮"
 ROM_mountain_artillery_desc: "我们的山地部队必须收到应有的火炮支援，如果我们要维持他们的优势。我们的火炮必须改进适用于山地用途。"
 ROM_internal_development: "内部发展"
 ROM_internal_development_desc: "罗马尼亚东部的腹部地区的发展与外围地区同样重要。在核心地区发展工业可以让我们在战争时期有强大的工业支柱。"
 ROM_danubian_transport_network: "多瑙河运输网络"
 ROM_danubian_transport_network_desc: "我们在多瑙河的运输能力可以大幅改进，具体措施包括更加有效率地运用河流本身以及改进河运与我们路网的联结。"
 ROM_balkan_pact: "巴尔干条约"
 ROM_balkan_pact_desc: "现在是时候建立我们自己的派系：巴尔干条约。"
 ROM_civil_works: "民用建设"
 ROM_civil_works_desc: "如果要支援大规模的军队建设，大罗马尼亚就需要一个广泛的工业发展计划。我们将从现在开始着手。"
 ROM_hunedoara_steel_works: "胡内多阿拉钢铁工业"
 ROM_hunedoara_steel_works_desc: "为满足我们武器生产的需求，特兰西瓦尼亚的大型钢铁工业必须被现代化并大规模扩张。"
 ROM_national_defense_industry: "国防工业"
 ROM_national_defense_industry_desc: "我们必须极大地扩张我们国家的军事工业，如果我们要跟上日益增长的需求的话。"
 ROM_malaxa: "马拉夏工业"
 ROM_malaxa_desc: "我们必须扩张国内的汽车工业，这样我们就能够在有需要的时候，将其转化并用于军事生产目的。在这方面，我们的一个商业大亨有着一些相当有趣的主意，我们应该能加以利用……"
 ROM_expand_ploiesti_oil_production: "扩大普洛耶什蒂石油生产"
 ROM_expand_ploiesti_oil_production_desc: "我们在普洛耶什蒂拥有一些欧洲最大的油田，这些油田不仅对我们来说十分重要，对我们的盟友和该地区的其他国家来说也显得十分重要。我们应当增加这些油田的产量以更好地满足需求。"
 ROM_exploit_the_baita_mines: "开采巴伊塔矿产"
 ROM_exploit_the_baita_mines_desc: "我们已经渐渐明白铀对于某些武器科技进步是一种极为重要的资源，这种进步也许是自火器发明以来最为重大的。我们很幸运在我们的领土内有着大量的铀矿储存，而我们应当建设一个矿井来开采它们。"
 ROM_nuclear_bomb_project: "核弹计划"
 ROM_nuclear_bomb_project_desc: "我们永远不能寄希望于通过常规手段来把我们可能的敌人炸个精光。因此我们必须注重于科技进步，这使得我们能通过更少的成本造成更多的破坏。更多，多得多的破坏。"
 ROM_galati_industrial_zone: "加拉茨工业区"
 ROM_galati_industrial_zone_desc: "加拉茨地区靠近黑海，拥有良好的海运资源，在该地区发展一座工业基地将会提高国家的工业发展水平。"
 ROM_eastern_air_hq: "东部机场"
 ROM_eastern_air_hq_desc: "在东部地区建立机场使我们可以将它们用作与苏联进行这场战争的基础。"
 ROM_expand_the_university_of_bucharest: "扩张布加勒斯特大学"
 ROM_expand_the_university_of_bucharest_desc: "通过改善我们大学的质量与容量，我们可以增加我们科技进步所需的最好和最聪明的人才。"
 ROM_connect_railway: "连通铁路网"
 ROM_connect_railway_desc: "匈牙利对特兰西瓦尼亚的占领使得喀尔巴阡山的两段交通几乎断绝，我们要做的第一件事就是确保特兰西瓦尼亚地区与瓦拉几亚地区畅通的铁路交通。"
 ROM_Trifas_experimental_city: "特立法斯实验城"
 ROM_Trifas_experimental_city_desc: "特立法斯实验城市，是达尼克·普雷斯通的一个宏伟的计划。纯粹为了科技研究和工业生产而建立一座城市或许有些疯狂，但是考虑阿特拉斯院曾经在这一地区拥有一些设施，这或许也是一种不错的尝试。"
 ROM_relic_of_atlas: "阿特拉斯院的遗产"
 ROM_relic_of_atlas_desc: "阿特拉斯院的前任院长奥贝隆·阿特拉西亚曾经在特兰西瓦尼亚地区生活和工作。尽管他被认为是个怪人甚至精神有问题，他仍然为这个国家的科技事业留下了"
 ROM_medium_bombers: "中型轰炸机"
 ROM_medium_bombers_desc: "军队不需要注意天空也能取得胜利的时代已经过去了。我们必须发展我们自己的战术轰炸机来在需要时为我们的士兵提供空中支援。"
 ROM_heavy_bombers: "重型轰炸机"
 ROM_heavy_bombers_desc: "我们的战略轰炸理论需要充足的航程和载弹量。大型轰炸机是唯一可选的方案来满足这些需求。"
 ROM_Sighisoara_expansion: "扩建锡吉什瓦拉城"
 ROM_Sighisoara_expansion_desc: "锡吉什瓦拉城是我们伟大的国王弗拉德三世的故乡，我们现在应该把它打造成一个现代化的城市，并且在当地发展优势产业以吸引更多人口。"
 ROM_Rosia_Montana_Gold: "罗西亚蒙塔纳金矿"
 ROM_Rosia_Montana_Gold_desc: "我们在罗西亚蒙塔纳镇已经探明了一个巨大的金矿。我们应当有计划地进行开采，使得我们的财政拥有强大的黄金储备作为基础。"
 ROM_transyvanian_arms_factory: "特兰西瓦尼亚军工"
 ROM_transyvanian_arms_factory_desc: "将军事工业扩张到特兰西瓦尼亚有利于充分地调动当地的金属矿产资源，并且扩大罗马尼亚的军工生产线。"
 ROM_invest_in_the_iar: "投资IAR"
 ROM_invest_in_the_iar_desc: "跟上现代空军力量的需求是至关重要的。我们的工业必须有能力不仅建造我们初步需要的飞机，而且能够足够快以补充上我们在行动中的损失数量。"
 ROM_expand_the_air_force: "空军扩编"
 ROM_expand_the_air_force_desc: "现代战争不可能在没有统治天空的情况下打赢。我们必须尽一切力量来发展罗马尼亚空军！"
 ROM_local_development: "本地研发"
 ROM_local_development_desc: "我们将依赖罗马尼亚国内的航空工业来生产我们需要的飞机。"
 ROM_cas: "近距支援机"
 ROM_cas_desc: "如果我们要最大程度发挥我们兵种协同作战的力量，我们就需要设计专门的飞机型号专用于执行近距支援作战。"
 ROM_iar_80: "IAR 80战斗机"
 ROM_iar_80_desc: "我们的工程师有一些优秀的想法而他们急于将其用在我们新的战斗机设计型号上。他们需要的只是资金和继续前进。"
 ROM_new_situation: "审时度势"
 ROM_new_situation_desc: "世界风云变幻，唯有审时度势方可立于不败之地。"
 ROM_agrarian_reform: "农业改革"
 ROM_agrarian_reform_desc: "我们的农业部门有很大的改进空间。将其流水线化并改进其效率将释放更多劳动力进入其他生产部门，例如建筑和武器生产。"
 ROM_Taranism: "农民主义"
 ROM_Taranism_desc: "农民主义主张使该国的政治和经济结构与主要的农业结构保持一致。从这个意义上讲，农民主义的原则在于农民农业本来就是非资本主义的"
 ROM_New_BNR_Palace: "搬迁罗马尼亚国家银行"
 ROM_New_BNR_Palace_desc: "罗马尼亚国家银行在搬迁期间扩大了业务，这是件好事。"
 ROM_purchase_french_weapon: "收购法国武器"
 ROM_purchase_french_weapon_desc: "经济危机旋涡中心的法国现在需要的正是一批武器订单。而这些武器将对我们的喀尔巴阡战争大有裨益。他们除了接受我们提出的“合理价格”以外也没有什么选择。"
 ROM_nationalize_western_industry: "国有化西方企业"
 ROM_nationalize_western_industry_desc: "经济危机下西方国家的企业处于风雨飘摇之中，我们正好可以用一个“仁慈”的价格收购这些企业。这也是促进国家经济发展的手段。"
 ROM_secret_deal_with_uranian_soviets: "与乌克兰秘密交易"
 ROM_secret_deal_with_uranian_soviets_desc: "共党分子宣称苏联完全没有受到经济危机的影响。这当然是谎言。由于西方世界购买力下降，苏联的粮食无从出口以换取工业原料。而乌克兰地区由于一直在为苏联的工业化供应粮食，即便自身正在承受饥荒。乌克兰苏维埃当局将无法拒绝我们为他们秘密提供粮食的交易，即便这些粮食一部分是我们从苏联低价进口的。"
 ROM_fortify_bessarabia: "比萨拉比亚设防"
 ROM_fortify_bessarabia_desc: "俄国人一直渴望占领比萨拉比亚。如果我们能够在河上建造一系列要塞，我们将有机会阻止他们。"
 ROM_demand_transnistria: "索取外德涅斯特"
 ROM_demand_transnistria_desc: "现在我们很强大并且有德国为我们撑腰，是时候索取外德涅斯特地区了，把这片土地纳入大罗马尼亚。"
 ROM_trade_with_ukraine_rebellions: "向乌克兰叛军出售武器"
 ROM_trade_with_ukraine_rebellions_desc: "乌克兰地区的叛乱分子急切地想要赶走苏联人，他们非常急切地需要武器。而我们就是那个给他们卖武器的人。自然，我们要大赚一笔。"
 ROM_the_banquet: "宴会"
 ROM_the_banquet_desc: "战争的胜利是全国人民用努力换来的。现在是时候召开一场宴会来庆祝我们的胜利了。"
 ROM_balkans_dominance: "巴尔干霸权"
 ROM_balkans_dominance_desc: "通往强盛罗马尼亚的未来的关键并不在于东面的革命者，也不在于西面的民主主义者和法西斯主义者，而是在于罗马尼亚自己对巴尔干的统御。"
 ROM_puppet_bulgaria: "傀儡保加利亚"
 ROM_puppet_bulgaria_desc: "好战的保加利亚长久以来一直被邻国视为眼中的刺。我们必须一劳永逸地制服他们。"
 ROM_Eliminate_the_Magyar_threat: "消灭马扎尔威胁"
 ROM_Eliminate_the_Magyar_threat_desc: "马扎尔人不会放弃，正如我们亦不会放弃，在愈加疯狂的欧洲大陆上我们仍有最后一战！Haide！！"
 ROM_demand_a_western_guarantee: "要求西方保障独立"
 ROM_demand_a_western_guarantee_desc: "如果我们要同时与共产主义和法西斯主义对抗，我们将需要西方的帮助。我们将用上我们所有的政治筹码来获取这样一种独立保障。"
 ROM_military_modernization: "军事现代化"
 ROM_military_modernization_desc: "即使有了西方的支持，我们也必须寻求现代化我们的军队。这样我们的盟友才会有时间在一切都覆灭之前赶来支援。"
 ROM_joint_allied_staff_college: "盟军联合参谋学院"
 ROM_joint_allied_staff_college_desc: "从我们的共同利益出发，我们应当与西方列强在发展军事装备和战术方面合作。"
 ROM_Do_everything_by_yourself: "凡事靠自己"
 ROM_Do_everything_by_yourself_desc: ""
 ROM_legal_government_of_Yugoslavia: "恢复南斯拉夫正统"
 ROM_legal_government_of_Yugoslavia_desc: "外交部再三申明！南斯拉夫共产党是叛乱武装，只有德拉查上校的流亡政府才是贝尔格莱德唯一的正统！赢得喀尔巴仟战争的罗马尼亚军会帮助小协约的盟友夺回祖国。"
 ROM_prussia_of_the_balkans: "巴尔干的达契亚"
 ROM_prussia_of_the_balkans_desc: "我军在索菲亚的保加利亚总参谋部机密档案库内发现了一份被命名为“巴尔干普鲁士”的详细作战计划，光是文件袋上绘着的一张不知道哪个位面的保加利亚版图就够哈人了，咋一看保加尔人在统治整个巴尔干之余还占据了黑海爱琴海亚得里亚海三海沿岸地区？！\n\n很难想象在上次大战中输成狗的保加尔人还能有这种野望，只可惜如今他们做到的可能性基本是负的，而且话说回来，如果他们是巴尔干的普鲁士，那么他们的主子，伟大的[ROM.GetName]应当是什么呢？"
 ROM_romania_on_the_three_seas: "制霸三海的罗马尼亚"
 ROM_romania_on_the_three_seas_desc: ""
 ROM_dominance_in_the_adriatic_sea: "制霸亚得里亚海"
 ROM_dominance_in_the_adriatic_sea_desc: ""
 ROM_preserve_greater_romania: "维持大罗马尼亚"
 ROM_preserve_greater_romania_desc: "我们至少已经将所有讲罗马尼亚语的同胞团结进我们的国家了。现在，我们必须确保我们的孩子能够继承我们的遗产，亦即一个为全体罗马尼亚人的罗马尼亚。"
 ROM_astra: "特兰西瓦尼亚罗马尼亚文学文化协会"
 ROM_astra_desc: "罗马尼亚文学文化协会, 是一个位于特兰西瓦尼亚的组织，研究罗马尼亚人民的文化和文学。 该协会将促进我们的民族主义并加强我们的团结。"
 ROM_fortify_the_borders: "巩固边防"
 ROM_fortify_the_borders_desc: "现在国内的局势已经被控制住了，而我们必须注重改善我们边境对外部威胁的防御。"
 ROM_setback: "暂时挫败"
 ROM_setback_desc: "这次的失败只是暂时的，罗马尼亚不会放弃任何一寸仍然被马扎尔人控制的领土。"
 ROM_collect_experience: "积累经验"
 ROM_collect_experience_desc: "失败是成功之母。"
 ROM_rumor_and_action: "谣言与行动"
 ROM_rumor_and_action_desc: "针对科德里亚努的谣言正在布加勒斯特传开。或许国王会采取什么行动？"
 ROM_our_second_chance: "第二次机会"
 ROM_our_second_chance_desc: "欧洲的混乱给了我们第二次机会。是时候光复罗马尼亚的领土了。"
 ROM_extent_iron_guard: "特兰西瓦尼亚铁卫分部"
 ROM_extent_iron_guard_desc: "在特兰西瓦尼亚扩展铁卫团将有利于我们的情报建设。"
 ROM_contact_czechs: "联络捷克"
 ROM_contact_czechs_desc: "捷克人也急于完成他们的复仇，或许我们应该与他们达成联络。"
 ROM_allocate_Homunculus: "投入人造人生产"
 ROM_allocate_Homunculus_desc: "生产“人造人”据说是千界树家族的独门绝技，不过似乎现在还有点技术瓶颈？"
 ROM_Zugzwang: "楚茨万格"
 ROM_Zugzwang_desc: "楚茨万格（Zugzwang）是达尼克·普雷斯通旗下的情报组织，在对抗匈牙利人和国内的敌人方面可以发挥很大的作用。"
 ROM_Work_at_Cuibul: "在巢穴工作"
 ROM_Work_at_Cuibul_desc: "“巢穴”（Cuibul）是科德里亚努发明的铁卫团的集会地点。通过加强这些巢穴之间的网络，铁卫团在罗马尼亚国内的影响力将得到加强。"
 ROM_echipa_mortii: "敢死队"
 ROM_echipa_mortii_desc: "国家的呼唤和死亡的呼唤促使我们的青年组成了几个准军事组织，也就是敢死队。他们可以去消灭战场上或国内政治领域中的敌人。"
 ROM_kingdom_of_legion: "军团王国"
 ROM_kingdom_of_legion_desc: "铁卫团科德里亚努认为，罗马尼亚必须要是一个君主国，同样也要是一个军团国家。当今的君主也是这样认为的。君主制与铁卫团的完美结合将为罗马尼亚打造全新的未来。"
 ROM_Iron_guard_revolution: "铁卫革命"
 ROM_Iron_guard_revolution_desc: "罗马尼亚不需要国王！她将会被我们打造成一个真正为了罗马尼亚人民服务的军团国家，一个真正强大、真正健康的国家。"
 ROM_moartea_legionara: "军团团员之死"
 ROM_moartea_legionara_desc: "死亡是铁卫队思想的核心哲学。我们将让我们的青年了解死亡对国家的价值。"
 ROM_Tabara_de_munca: "罗马尼亚国家劳动团"
 ROM_Tabara_de_munca_desc: "罗马尼亚国家劳动团（Tabara de muncă）是[ROOT.GetLeader]效仿德国的国家劳动团（RAD）建立的青年劳动组织，这一组织将通过劳动锻炼国民的品格，并且减少国内的失业问题。"
 ROM_enforced_labour: "强制劳动"
 ROM_enforced_labour_desc: "人当然有选择在哪里劳动和什么时候劳动的自由，但是仅限罗马尼亚人。对于那些俘虏、叛国者和境外颠覆分子，他们只有为这个国家劳动来赎罪这一条路。"
 ROM_spritual_nationalism: "灵魂民族主义"
 ROM_spritual_nationalism_desc: "民族主义不仅是世俗的意识形态。这也是一种精神和宗教追求。"
 ROM_secret_research: "秘密研究"
 ROM_secret_research_desc: "我们的科学家已被招募从事秘密研究。 凭借我们先进的科学，我们将重现这个世界上最强大的奇迹。"
 ROM_revise_the_constitution: "修订宪法"
 ROM_revise_the_constitution_desc: "为了巩固国王陛下作为国家领袖的地位，我们必须修订宪法。此外，为了削弱危险的极右翼运动，我们应该建立一个更安全的青年组织替代他们，即国王陛下的“祖国的哨兵”。"
 ROM_national_industrial_development_bureau: "国家工业发展署"
 ROM_national_industrial_development_bureau_desc: "历史已经表明只有政府的指令可以迅速提高国家的工业发展水平，因此我们需要一个注重国家工业发展的官僚机构来解决国家工业发展中的资源分配问题。"
 ROM_national_public_work_and_labour_bureau: "公共建设与劳动署"
 ROM_national_public_work_and_labour_bureau_desc: "公共建设与劳动署是对国家工业发展署的继承和发展。在国内局势基本稳定的情况下，我们可以更加有效地动员国内的劳动力并且压制颠覆行为。"
 ROM_fuse_the_parties: "合并政党"
 ROM_fuse_the_parties_desc: "铁卫团和国家复兴阵线之间的矛盾并非不可调和，在国王和科德里亚努团长的主持下，两个政党将会尽快完成合并。"
 ROM_glorify_the_church: "东正教至上"
 ROM_glorify_the_church_desc: "东正教是铁卫团的思想的核心之一，通过东正教会的全面支持，铁卫团可以为团员提供强大的信仰支持。"
 ROM_Green_shirt_knight: "龙骑士团"
 ROM_Green_shirt_knight_desc: "龙骑士团曾经为欧洲基督教世界抵御了穆斯林的威胁。今天，铁卫团完全有资格继承龙骑士团的衣钵，为基督教世界抵御民主主义、布尔什维克和国际金融资本的威胁。"
 ROM_legion_cooperatives: "铁卫合作社"
 ROM_legion_cooperatives_desc: "铁卫合作社是有铁卫团牵头的农业合作组织，可以有效地提高农业生产的效率，并且解决小农土地太少，资源无法整合的问题。"
 ROM_militarize_the_countryside: "乡村军事化"
 ROM_militarize_the_countryside_desc: "铁卫团的基本盘——乡村是我们施展身手的好地方。我们要将武装斗争和农业生产结合起来，实现兵农一家、耕战一体的新体制。"
 ROM_nationalist_intellectuals: "民族主义知识分子"
 ROM_nationalist_intellectuals_desc: "不爱国的知识分子不是真正的知识分子，不为国家服务的知识不是真正的知识。"
 ROM_purge_opposite_boyars: "清洗贵族"
 ROM_purge_opposite_boyars_desc: "这个国家的贵族贪婪无用。他们从人们身上吸取鲜血，并将自己的力量当作个人享乐的工具。这些蠕虫应被永久清除。"
 ROM_militarize_infrastructure: "军事化基础设施"
 ROM_militarize_infrastructure_desc: "基础设施为军事服务已经是整个国家的共识。只有让军队直接接管基础设施的建造，才能形成对国家最有利的交通网络。"
 ROM_state_of_iron: "钢铁之国"
 ROM_state_of_iron_desc: "罗马尼亚军团王国不会畏惧任何敌人！在进行了一系列卓有成效的政治改革之后，我们可以真正地提振我们的民族精神了。"
 ROM_war_fanaticism: "战争狂热"
 ROM_war_fanaticism_desc: "铁卫团的核心精神就是一种将自身的灵魂升华与国家的命运相联系的奉献精神和一种对死亡的崇拜。能够将这两者结合起来的，只有战争。通过将罗马尼亚打造成一个彻底的军事化国家，我们能够实现全国人民在精神上的统一和升华。"
 ROM_kazikli_bey: "穿刺城塞"
 ROM_kazikli_bey_desc: "弗拉德三世国王已准备对所有敢于入侵罗马尼亚的人进行刺穿！ 即使是最强大的征服者也将在我们国王的长矛面前感到恐惧。"
 ROM_New_Order_Triumph: "新秩序的胜利"
 ROM_New_Order_Triumph_desc: "做到了！达尼克·普雷斯通做到了！尽管这一切的起因是他实施的一场计划之外的冒险，他还是成功坐上了这个国家的头把交椅。现在，这个不大不小的国家已经掌握在他的手中，他的家族夙愿和政治理想还差一点点就要实现了。现在要做的就是在这块政治试验田上种上他亲自挑选的果实，等待开花结果了。"
 ROM_Margatroid_coup: "玛格特罗伊德政变"
 ROM_Margatroid_coup_desc: "爱丽丝·玛格特罗伊德原本是一名对政治没有兴趣的工程师，但是在见证了各种极权主义在罗马尼亚的轮流登场和达尼克·普雷斯通的野心以后决定利用她在政府、军队里的关系发动一场政变，以将这个国家带回正常的轨道上来。"
 ROM_swear_allegiance: "宣誓效忠"
 ROM_swear_allegiance_desc: "尽管达尼克已经被斗倒了，但是他的遗产依然在罗马尼亚有重要地位。千界树的残余人员应该向玛格特罗伊德宣誓效忠，来确保政权的顺利过渡。"
 ROM_Doll_Judgement: "布加勒斯特审判"
 ROM_Doll_Judgement_desc: "现在是时候对达尼克、铁卫团核心分子以及其他颠覆分子进行审判了。即便他们很多人不能出庭，这场审判依然能够促进爱丽丝·玛格特罗伊德的威望。"
 ROM_return_to_normality: "回归正道"
 ROM_return_to_normality_desc: "达尼克·普雷斯通的阴谋充分说明了一件事，那就是缺少民主机制和司法独立的政府总是有走向极权主义的危险。爱丽丝·玛格特罗伊德在深思熟虑之后决定，应该恢复这个国家的民主制度。"
 ROM_a_new_dictator: "喀尔巴阡的天才"
 ROM_a_new_dictator_desc: "爱丽丝·玛格特罗伊德成功挫败了德国间谍达尼克·普雷斯通的阴谋，并且将国家从铁卫团颠覆分子手中解放出来。有什么理由不让这位杰出的设计师统治这个国家呢？天无二日，我们心中只有爱丽丝小姐一个太阳。"
 ROM_national_regenerate: "国家再生"
 ROM_national_regenerate_desc: "放弃古老的传统和腐败的官僚制度将使我们能够完成一个国家的复兴。"
 ROM_mystics_and_miracle_in_this_world: "此世全部的神秘与奇迹"
 ROM_mystics_and_miracle_in_this_world_desc: "我们将千方百计掌握这个世界的奥秘和奇迹。"
 ROM_Golden_Millenium_Tree: "千年黄金树"
 ROM_Golden_Millenium_Tree_desc: "我们必须放眼未来。 一个计划已经开始研究关键技术，以进一步发展。"
 ROM_expand_Homunculus_workshop: "扩建人造人工坊"
 ROM_expand_Homunculus_workshop_desc: "在爱丽丝·玛格特罗伊德杰出的机电工程与仿生学技术的加持下，千界树集团的人造人技术有了前所未有的进步，现在可以扩大我们在战争之处建立的实验工坊了。"
 ROM_Cult_of_Technology: "技术进步崇拜"
 ROM_Cult_of_Technology_desc: "只有通过技术进步，罗马尼亚才能够作为后发国家奋起直追，与欧洲列强一争雌雄。"
 ROM_our_own_party: "我们自己的党"
 ROM_our_own_party_desc: "尽管达尼克·普雷斯通和他的拥趸已经掌握了这个国家的大部分议程，他仍然要依赖国家复兴阵线的政治机器，并且他在行使权力的时候也多受掣肘。他的德国经验告诉他，只有在罗马尼亚建立一个像德国一样强大的政体，他的理想和他的这场伟大的政治实验才有可能结出硕果。"
 ROM_build_Yggdmillennia_Empire: "千界树经济帝国"
 ROM_build_Yggdmillennia_Empire_desc: "达尼克在罗马尼亚的统治日趋巩固之后，要考虑的便是如何进一步提高国家的经济效率，并且将更多资源置于他的掌控之下。这种情况下，达尼克选择再次向德国学习，建立类似国家工厂的大型国营企业来垄断重要的工业部门。"
 ROM_expand_Zugzwang: "扩展楚茨万格"
 ROM_expand_Zugzwang_desc: "“楚茨万格”这一特务组织为达尼克夺取政权立下了汗马功劳。现在是坐江山的时候，但是达尼克越是希望集中权力，他就越需要“楚次万格”的协助。现在是时候扩展这一组织来服务于更多目标了。"
 ROM_darnicism: "达尼克主义"
 ROM_darnicism_desc: "政治技巧有时比力量更重要。 通过适当的技巧，我们可以实现一些本该对我们来说太难的事情。"
 ROM_Scarlet_Fog: "红雾"
 ROM_Scarlet_Fog_desc: "铁卫团已经被摧毁，颠覆分子已经被铲除。现在是伟大君主蕾米莉亚·斯卡雷特的时代，就让她的名字响彻整个王国的大街小巷吧。"
 ROM_militarize_the_sentinels: "武装边哨"
 ROM_militarize_the_sentinels_desc: "准军事的哨兵能够很容易地被转变为一个完全成熟的军事组织，只要我们能够合理地分配资源的话。"
 ROM_Partidul_Natiunii: "国家党"
 ROM_Partidul_Natiunii_desc: "铁卫团的威胁已经表明了一点，那就是原来的政府过于软弱。我们应该将国家复兴阵线改组为一个更加强大、更加团结、更加忠于国王陛下的政党——国家党。"
 ROM_the_royal_foundation: "王室基金会"
 ROM_the_royal_foundation_desc: "国王仁慈地御准成立一个以他的名字命名的基金会，来研究罗马尼亚的文化和科学事业。"
 ROM_Lunar_Dial: "月时计"
 ROM_Lunar_Dial_desc: "月时计（Lunar Dial)是蕾米莉亚·斯卡雷特陛下御用的情报组织。我们有必要将它的职权扩大，并且授予它绕过政府和议会的权力。"
 ROM_Rebuild_Bucharest_Palace: "改建布加勒斯特皇宫"
 ROM_Rebuild_Bucharest_Palace_desc: "布加勒斯特皇宫过于老旧，无法为蕾米莉亚这样伟大的君主提供一个合适的住所。所以我们将按照陛下本人的意志，将它改造成一个更加宏伟、更加华丽的宫殿——红馆。"
 ROM_the_Scarlet_Order: "绯红体系"
 ROM_the_Scarlet_Order_desc: "随着罗马尼亚跨入列强的范围，我们完全可以宣布一个新的巴尔干秩序的诞生。蕾米莉亚·斯卡雷特将成为罗马尼亚历史上最伟大的君主，罗马尼亚的三色旗将在整个巴尔干的上空飘扬。"
 ROM_purge_remnants_of_legion: "清洗铁卫团残余"
 ROM_purge_remnants_of_legion_desc: "铁卫团在政府上层中的政治力量已经被摧毁，现在要做的就是摧毁铁卫团的基层组织。"
 ROM_reform_civil_service: "重建公务员系统"
 ROM_reform_civil_service_desc: "公务员系统是政府效率的保证，也可以培养一支强大的公务员队伍来防范法西斯主义的再度崛起。"
 ROM_new_leader_group: "新领导层"
 ROM_new_leader_group_desc: "随着旧时代的政府官员被逐渐清扫出去，是时候让一些新面孔登台露面了"
 ROM_Consolidate_judicial_independence: "确保司法独立"
 ROM_Consolidate_judicial_independence_desc: "司法系统一直以来受到政府和准军事组织的威胁，并且充斥着腐败。是时候改变这一切了。"
 ROM_freedom_of_thought: "思想自由"
 ROM_freedom_of_thought_desc: "如果要在我国促进科学研究，就必须保证思想自由。"
 ROM_crack_factions: "瓦解派系"
 ROM_crack_factions_desc: "千界树集团对于政府来讲是一种威胁，只有瓦解这个团伙在政府和参谋部中的势力，我们才能确保政府的稳定。"
 ROM_handle_financial_group: "掌控财团"
 ROM_handle_financial_group_desc: "对于这个国家的工业化至关重要的财富，有很大一部分掌握在一小部分人手里。而我们只要确保这一小部分人的忠诚，就可以保证工业化的顺利进行。"
 ROM_end_of_tyranny: "暴政终结"
 ROM_end_of_tyranny_desc: "随着各路激进右翼势力在相互倾轧中相继走向覆灭，是时候终结这个国家的专制政府并且用一个负责任的民选代表制政府来替换它了。"
 ROM_constitutional_guarantees: "宪法保障"
 ROM_constitutional_guarantees_desc: "国王推行的宪法改变必须被恢复，而保障民主和平衡的原则必须被引入以确保这样的事情不会再次发生。否则的话，我们所剩下的只不过是对民主的嘲讽。"
 ROM_prohibit_paramilitary_organization: "禁止准军事组织"
 ROM_prohibit_paramilitary_organization_desc: "准军事组织在帮助激进右翼势力造反夺权方面发挥了重要角色。但是一个正常的民主政治体制无法容忍这类破坏分子的存在。"
 ROM_reverse_monopoly: "逆转垄断"
 ROM_reverse_monopoly_desc: "旧的经济寡头通过政治裙带关系获得了大量资源，并且妨碍了正常的市场竞争。是时候将它们摧毁了。"
 ROM_agricultural_cooperative_loan: "农业合作社贷款"
 ROM_agricultural_cooperative_loan_desc: "建立政府控制的集体农场已经在苏联被证明带来了巨大的问题。但是这不意味着政府不可以通过发放贷款和政策支持等方式促进农业合作运动。这也有利于确保农民对于政府的忠诚。"
 ROM_retrieve_infrastructure: "收回基础设施"
 ROM_retrieve_infrastructure_desc: "这个国家的基础设施有不少还掌握在前铁卫团成员和一些同政府作对的地方财阀手里。只有将它们收回，下一步的建设才能成为可能。"
 ROM_supervise_markets: "监管市场"
 ROM_supervise_markets_desc: "有人认为自由放任才是最好的方式，但是在这个政治尚不稳定、依然充斥着腐败和权钱交易的国家，只有加强监管才能避免新的裙带组织和极端的不平等再次出现。"
 ROM_Voile_Library: "巴瓦鲁国家图书馆"
 ROM_Voile_Library_desc: "巴瓦鲁国家图书馆是由帕秋莉·诺雷姬提议设立的国立图书馆。通过将最先进的知识向公众开放，我们可以促进国家的科技创新能力。"
 ROM_Sincronism: "同步主义"
 ROM_Sincronism_desc: "时间将证明，资本主义的邀请和罗马尼亚与西方之间的同步是我们实现现代化的关键。"
 ROM_utilize_foreign_investment: "利用外国投资"
 ROM_utilize_foreign_investment_desc: "一个良好的投资环境将会为我国的工业化吸引足够多的外国资本。"
 ROM_dominance_in_the_aegean_sea: "制霸爱琴海"
 ROM_dominance_in_the_aegean_sea_desc: ""
 ROM_dominance_in_the_black_sea: "制霸黑海"
 ROM_dominance_in_the_black_sea_desc: ""
 RomaniaCore.1.t: "宴会开始"
 RomaniaCore.1.d: "胜利属于罗马尼亚！数十年的屈辱被一扫而空，特兰西瓦尼亚又重新回到了罗马尼亚祖国的怀抱中，弗拉德三世陛下也收复了自己的故乡，所有讲罗马尼亚语的同胞们又重新团结在三色旗下。所以为什么不举办一场宴会来庆祝这一场伟大的胜利呢？国王决定在北特兰西瓦尼亚的首府克卢日-纳波卡举办一场盛大的宴会来庆祝这场胜利。除了民族复兴阵线的领导人，斯卡雷特大小姐、达尼克·普雷斯通先生以及铁卫团团长科德里亚努都受邀参加了此次宴会，一起庆祝故乡的回归和罗马尼亚的重新统一。"
 RomaniaCore.1.a: "场面必然会非常热闹吧"
 RomaniaCore.2.t: "第一天：庆祝统一！"
 RomaniaCore.2.d: "在大战中，罗马尼亚以几乎差点亡国为代价，赢得了战争的胜利。但是匈牙利却拒绝执行协约国的决议。当罗马尼亚人为了收复自己的正当领土而战的时候，协约国却中途抛弃了我们！但是，这二十年的卧薪尝胆没有付诸东流。匈牙利统治者已经被赶走，罗马尼亚的三色旗已经飘扬在喀尔巴阡山，人民的努力没有白费。现在，各方代表将会为了罗马尼亚的未来而干杯！接下来的几天，代表们会就有关战后各项事宜的方针进行讨论。"
 RomaniaCore.2.a: "干杯！"
 RomaniaCore.3.t: "第二天：马扎尔问题"
 RomaniaCore.3.d: "尽管特兰西瓦尼亚毋庸置疑是罗马尼亚神圣不可分割的领土，但是我们也要注意到北特兰西瓦尼亚地区有很多马扎尔人，这些马扎尔人在战争中的抵抗非常强硬，其中有一些人是狂热的箭十字分子。最强硬的抵抗已经被我们镇压，但是依然还有很多人对我们的地方政府非常不满。我们不得不采取确定我们对于马扎尔人的政策方针，来确保我们在这一地区的优势能够长久。"
 RomaniaCore.3.a: "他们必须学做罗马尼亚人"
 RomaniaCore.3.b: "他们只配做二等公民"
 RomaniaCore.4.t: "第三天：共产党问题"
 RomaniaCore.4.d: "罗马尼亚的赤色威胁已经几乎被我们消灭，残余的罗马尼亚共产党分子也都转入地下，不敢与政府公开作对。但是共产党活动在匈牙利却非常猖獗，以至于我们在翻越喀尔巴阡山的时候遇到了多个地点的共产党武装的强烈抵抗。民族复兴阵线的政治家和铁卫团都强烈主张把赤匪关押起来或者处死，不过达尼克·普雷斯通认为，可以把抓到的共产党分子都遣送回匈牙利，以破坏匈牙利的政局。"
 RomaniaCore.4.a: "统统抓起来"
 RomaniaCore.4.b: "打包送给马扎尔人"
 RomaniaCore.5.t: "第四天：德国问题"
 RomaniaCore.5.d: "已经有确切的情报表明德国在这场战争中支持了匈牙利，尽管德国的援助主要集中在巴纳特的日耳曼人聚居区，对匈牙利正规军的援助也仅限于一些军事顾问，他们依然对我们造成了重大威胁。好在德国方面并没有公开支持匈牙利，而如今，在我们已经胜利的情况下，德国人或许会转变态度。我们可以遵循达尼克的建议，装作不知道德国对匈牙利的支援，转而向德国证明我们是一个更强大、更可靠的盟友。但是国王弗拉德却不信任德国人，认为德国在支援匈牙利的过程中正在试图控制匈牙利，即便能够争取德国为盟友，罗马尼亚也有被德国控制的危险。斯卡雷特大小姐的幕僚团也强烈反对德国，认为德国邪恶的人民主义最终会将我们吞噬。"
 RomaniaCore.5.a: "我们要和德国保持距离"
 RomaniaCore.5.b: "达尼克说服了大部分人"
 RomaniaCore.6.t: "达尼克的反叛"
 RomaniaCore.6.d: "作为一个北欧移民，很难认为达尼克·普雷斯通真的热爱这个年轻的国家。事实上，罗马尼亚对于达尼克来说，只是他政治投机生涯中的一块试验田，而他的真正的舞台，还是在百里之外的柏林。达尼克已经认识到，他借助德国的力量继续掌握这个国家已经几乎无法达成了。可是达尼克也不愿意轻易地放弃自己在罗马尼亚的势力，他要成为一名真正的领袖，一个掌控一切的人，一个不被任何势力和集团所左右的人。在这种情况下，他似乎只剩下一个选择..."
 RomaniaCore.6.a: "孤注一掷"
 ROM_Darnic_will_do_something_tt: "§R达尼克·普雷斯通可能会做点什么...§!\n"
 RomaniaCore.7.t: "新时代的到来"
 RomaniaCore.7.d: "国王和铁卫团之间的矛盾如今已经缓解。在喀尔巴阡的战役中，铁卫团已经证明了自己对这个国家的忠诚。相比于油嘴滑舌的政客和满口法语的精英，弗拉德三世更愿意相信扎根于罗马尼亚土地的铁卫团。而对于铁卫团团长科诺留·科德里亚努来说，弗拉德三世正是他眼中能够团结和领导整个国家的圣君。由于罗马尼亚的国内政治局势已经使得反对派丧失了大部分力量，现在已经没有人可以阻止弗拉德三世任命首个由铁卫团成员领导的内阁，一个全新的时代已然到来！"
 RomaniaCore.7.a: "看向未来"
 ROM_Legionary_Kingdom_will_be_unlocked_tt: "将解锁§Y军团王国§!路线"
 RomaniaCore.8.t: "炸弹袭击"
 RomaniaCore.8.d: "直接与弗拉德三世和他的爪牙——铁卫团分子对抗自然是不明智的。达尼克非常清楚，即便自己在这个国家的势力十分强大，也无法同时与国王和铁卫团为敌。最好的方法毫无疑问是逐个击破。达尼克的计划很简单，在庆典的最后一天，对弗拉德本人进行一次炸弹袭击，并且先发制人接管警察部门和军队，开始以“弑君罪”为借口搜捕铁卫团分子。毫无疑问，这一计划能否实现，取决于袭击能否成功，以及达尼克能否及时赢得军队的信任。"
 RomaniaCore.8.a: "袭击成功了，达尼克开始搜捕铁卫团"
 RomaniaCore.8.b: "袭击失败了，达尼克潜逃"
 RomaniaCore.8.c: "袭击成功了，但是达尼克的阴谋败露了"
 RomaniaCore.9.t: "清洗铁卫团"
 RomaniaCore.9.d: "成功了！达尼克·普雷斯通在成功用炸弹炸死了弗拉德三世以后，又成功说服了警察部门接受他的“指挥”。但是铁卫团方面动作也非常迅速，科德里亚努组织铁卫团员占领了克卢日-纳波卡的主干道，并且在主干道设置了路障。大量铁卫团团员手持武器从“巢穴”中涌出来，占领了位于郊区的火车站，并且霍里亚·西马正在组织更多当地的铁卫团武装人员前来增援。尽管民族复兴阵线的一些领导人已经承认达尼克作为“临时领袖”的权威，但是他手上能调动的力量却十分有限，如果不能在这里击败铁卫团，他的计划就将失败。"
 RomaniaCore.9.a: "出动刺客去暗杀科德里亚努"
 RomaniaCore.9.b: "给安东内斯库将军拍个电报"
 RomaniaCore.10.t: "刺杀科德里亚努"
 RomaniaCore.10.d: "达尼克·普雷斯通手下最强大的刺客集团“楚茨万格”已经为这一天准备了很久。铁卫团的内部纪律严明，达尼克的眼线没有办法了解高层的情报，但是达尼克根据已有的情报在地图上标记了科德里亚努最常出没的几个“巢穴”，袭击目标已经缩减到5个以内。事到如今，达尼克除了再次赌一把以外没有别的选择了，现在他决定出动这些接受过最严格的训练的刺客去暗杀铁卫团的这个一呼百应的团长。"
 RomaniaCore.10.a: "暗杀成功了，西马紧急接任了团长"
 RomaniaCore.10.b: "刺客扑了个空，铁卫团联系了安东内斯库"
 RomaniaCore.11.t: "报复"
 RomaniaCore.11.d: "团长科德里亚努被千界树暗杀一事激起了铁卫团内部的强烈愤怒。尽管铁卫团的指挥系统已经在事实上瘫痪，霍里亚·西马和“绿衫亲王”坎塔库兹诺还是决定发起一场针对达尼克的报复性暗杀，由于达尼克是整个事件的始作俑者和唯一一个知晓全部内情的人，杀死他就意味着铁卫团在这场斗争中的完全胜利。铁卫团的敢死队员们已经准备好为团长复仇，并且夺取属于他们的未来了。"
 RomaniaCore.11.a: "达尼克被击伤，被迫逃亡"
 RomaniaCore.11.b: "达尼克把持住了局面"
 RomaniaCore.12.t: "安东内斯库政变"
 RomaniaCore.12.d: "整个千界树家族都没有料到，安东内斯库这个似乎忠于国王的将军竟然是科德里亚努的同情者。收到电报后的安东内斯库果断指挥嫡系部队占领了布加勒斯特，宣布了全国紧急状态并且宣布科诺留·科德里亚努出任罗马尼亚的总理和“紧急领袖”。如今达尼克被铁卫团牵制在特兰西瓦尼亚，而布加勒斯特又被安东内斯库占领，他很清楚，自己已经无力回天了。但是，仅安东内斯库将军表明了他的态度还不足以确定当前的局势，毕竟如今军队里已经乱作一团，铁卫团能否掌权依然是一个未知数。"
 RomaniaCore.12.a: "政变成功，达尼克流亡"
 RomaniaCore.12.b: "瑟纳泰斯库将军和弗尔维吉挫败了政变"
 RomaniaCore.13.t: "达尼克逃亡"
 RomaniaCore.13.d: "达尼克在遭到一场铁卫团敢死军异常猛烈的袭击后大难不死，但是他已经无法在特兰西瓦尼亚继续立足了。由于“临时领袖”已经无法再履行职责，整个政府和民族复兴阵线的政客们群龙无首，布加勒斯特议会里的议员们也晕头转向，一时不知道发生了什么，如今这个国家就像一艘在巨浪中打转的小船，随时有可能倾覆。"
 RomaniaCore.13.a: "铁卫团接管了政府"
 RomaniaCore.13.b: "瑟纳泰斯库将军和弗尔维吉稳住了局面"
 RomaniaCore.14.t: "千界树的胜利"
 RomaniaCore.14.d: "达尼克·普雷斯通已经击败了他的所有敌人：国王、铁卫团，还有政府中的异见分子。失去团长的铁卫团很快在混乱中被警察和忠于千界树的军队击破，铁卫团的领导人也纷纷逃亡，如今达尼克在这块政治试验田的辛苦耕耘终于有了回报，他已经掌握了这个国家的最高权力，是时候开启他个人以及整个千界树家族的宏图伟业了。很快，千界树的人员将会在政府的各个部门就职，一个属于达尼克的新秩序已经到来了。"
 RomaniaCore.14.a: "达尼克，伟大！"
 RomaniaCore.15.t: "西马的胜利"
 RomaniaCore.15.d: "失去了团长科德里亚努，对于铁卫团来说是无法弥补的巨大损失。但是团长的牺牲没有白费，国王的爪牙和破坏分子们都已经被铲除带劲，国贼达尼克也逃离了这个国家，在特兰西瓦尼亚负责铁卫团工作的霍里亚·西马已经收获了双重胜利：祖国的统一和铁卫团在政治上的完全优势。大天使米迦勒在注视着我们，科德里亚努团长与我们同在，铁卫团将为罗马尼亚带来持久的强大、安全和繁荣！"
 RomaniaCore.15.a: "万岁！"
 RomaniaCore.16.t: "民主的反击"
 RomaniaCore.16.d: "随着瑟纳泰斯库将军的军队开进布加勒斯特，铁卫团分子、达尼克的亲信以及其他叛乱势力纷纷溃败。瑟纳泰斯库将军宣布菲奥蕾·弗尔维吉出任罗马尼亚的新总理。弗尔维吉坐在轮椅上通过广播向布加勒斯特惊恐的民众发表了演讲以减轻民众的恐慌。随着国王的威权统治、铁卫团的极权主义叛乱和达尼克的阴谋在互相倾轧中瓦解，是时候恢复这个国家的议会政治了。弗尔维吉承诺布加勒斯特市议会以及国家议会的选举将会在一个月内开始。"
 RomaniaCore.16.a: "“都结束了，达尼克”"
 ROM_army_will_recover_the_assembly_tt: "将解锁§Y暴政终结§!路线"
 RomaniaCore.17.t: "团长凯旋"
 RomaniaCore.17.d: "所有针对铁卫团的逮捕和破坏活动都以失败告终，铁卫团已经在团长科德里亚努的领导下度过了难关。国王的爪牙和宫廷里的阴谋家们已经被铲除殆尽，反对派已经丧失了政治基础，现在就是罗马尼亚人民真正的代表，大天使米迦勒军团统治这个国家的时候。匆匆赶回布加勒斯特以后，科德里亚努在狂热的铁卫团团员的簇拥下发表了演讲，宣布了罗马尼亚的全面崛起的开始。不过，科德里亚努表示，这个国家仍然需要一个国王，而且他已经知道人选是谁了。"
 RomaniaCore.17.a: "团长永垂不朽！"
 RomaniaCore.18.t: "加冕芙兰朵露"
 RomaniaCore.18.d: "当科德里亚努宣布蕾米莉亚·斯卡雷特的妹妹芙兰朵露·斯卡雷特并没有如同流传的那样在1918年去世的时候，全国都陷入了震惊和议论之中。事实上，芙兰朵露一直在为铁卫团服务，并且在特兰西瓦尼亚潜伏了十多年，在霍里亚·西马的支持下组织了铁卫团在特兰西瓦尼亚的大部分活动。科德里亚努宣称，芙兰朵露不仅继承了弗兰德三世的血统，更继承了他的英勇和胆识，是当之无愧的国王继承者。芙兰朵露的加冕仪式在布加勒斯特皇宫举行，在第一次公众演讲中，芙兰朵露宣称自己与她“懦弱的姐姐”不同，不会辜负罗马尼亚人民的期待，会与铁卫团一起为罗马尼亚带来复兴和繁荣，并且毫不犹豫地消灭罗马尼亚的敌人。"
 RomaniaCore.18.a: "芙兰朵露陛下万岁！"
 RomaniaCore.19.t: "新团长芙兰朵露"
 RomaniaCore.19.d: "几乎每个特兰西瓦尼亚地区的铁卫团团员都知道，在团内的高层，有一个代号是“莱瓦汀”的女性领袖在指挥铁卫团在特兰西瓦尼亚的所有活动，但是却少有人能见到她的真容。如今，铁卫团已经扫清了所有挡在面前的障碍，团长科德里亚努也为了这场胜利而光荣地赴死。西马和坎塔库兹诺决定，是时候表明“莱瓦汀”就是斯卡雷特家二小姐芙兰朵露这一事实，并且将芙兰朵露推举为新团长了。全身穿着绿色礼服的芙兰朵露发表了她首次针对所有铁卫团团员的演讲。芙兰朵露宣称，铁卫团在喀尔巴阡战役中承担了中流砥柱的作用，而且赞美了科德里亚努为铁卫团和国家所做的贡献和牺牲。\n\n“同志们，我们在这里，是为了告诉大家，铁卫团没有因为挫折而瓦解。科德里亚努团长已经为了铁卫的事业牺牲了，他将他的生命奉献给了国家。他完成了他作为一名铁卫团员的最终任务，那就是为国家而死，为消灭我们的敌人而死。现在，在西马同志和坎塔库兹诺同志的见证下，我，芙兰朵露·斯卡雷特，正式继任为铁卫团的新团长。弗拉德国王已经逝去，而蕾米莉亚的懦弱让我们相信，尽管科德里亚努团长一直强调君主的作用，软弱的君主制已经救不了这个国家了。我们要让这个国家彻底变成一个铁卫的国家，一个完全属于罗马尼亚人民的国家。我们会让我们的敌人认识到，天使长米迦勒的剑依然锋利。同志们，我们的灵魂渴望复仇，与死亡的联姻吓不到我们，因为我们知道，每个团员的牺牲都是为了我们的最终胜利！”"
 RomaniaCore.19.a: "我们留给敌人的只有死亡！"
 RomaniaCore.20.t: "布加勒斯特陷入对峙"
 RomaniaCore.20.d: "随着老国王弗拉德三世被阴谋分子谋杀，罗马尼亚的政治陷入了混乱之中。国王身边的政客们试图维持一个临时政府并且击溃铁卫团的努力失败了。如今，一部分人相信，只有让蕾米莉亚·斯卡雷特尽快按照继承法加冕，才能维持政府的正统性。情报局官员，蕾米莉亚的心腹十六夜咲夜如今先发制人占领了布加勒斯特，但是她对这一地区的控制只是暂时的，铁卫团已经开始集中力量，试图控制布加勒斯特的关键交通设施。布加勒斯特的街头已经变成了战场，一些仓促武装的政府军和穿着绿色制服的铁卫团分子开始了巷战，到处都是路障、掩体和枪弹声，而布加勒斯特的居民已经陷入了无法言说的恐惧状态之中。"
 RomaniaCore.20.a: "国家的命运在此一搏！"
 RomaniaCore.21.t: "刺杀科德里亚努"
 RomaniaCore.21.d: "属于蕾米莉亚的私人间谍组织“月时计”准备了一场针对铁卫团团长科德里亚努本人的刺杀行动，十六夜咲夜本人将亲自组织这场刺杀。尽管刺杀科德里亚努并不足以摧毁铁卫团的攻势，但是带来的短暂混乱将为忠于蕾米莉亚的军事力量提供反应的机会。不过蕾米莉亚本人似乎对这场刺杀抱有疑虑，因为科德里亚努似乎依然掌握着她需要的关键信息。因此，这次刺杀还有一个平行的任务，也就是窃取铁卫团的机密资料。"
 RomaniaCore.21.a: "刺杀成功了！"
 RomaniaCore.21.b: "科德里亚努躲过了一劫"
 RomaniaCore.22.t: "加冕蕾米莉亚"
 RomaniaCore.22.d: "蕾米莉亚·斯卡雷特的加冕典礼将会尽快就地举行，政府里的许多人认为加冕典礼将是确保军队的忠诚的关键，但是政府的行政机关和大多数决策者依然在布加勒斯特议会和政府机构中。无论如何，保证蕾米莉亚顺利加冕，将是保证现政府不被铁卫团摧毁的关键。"
 RomaniaCore.22.a: "加冕典礼很顺利"
 RomaniaCore.22.b: "一枚炸弹在典礼引爆了！"
 RomaniaCore.23.t: "冲击布加勒斯特议会"
 RomaniaCore.23.d: "作为夺取政权的最后尝试，铁卫团决定对布加勒斯特议会和政府部分发动一次总攻击，铁卫团的武装力量将计划夺取布加勒斯特议会建筑、布加勒斯特市政厅以及警察局。铁卫团已经投入了在布加勒斯特地区的所有战斗力量，如果此举不能成功，那么铁卫团的力量将会很快瓦解。"
 RomaniaCore.23.a: "铁卫团的赌注成功了"
 RomaniaCore.23.b: "铁卫团的冲击被挫败了"
 RomaniaCore.24.t: "蕾米莉亚的演说"
 RomaniaCore.24.d: "蕾米莉亚·斯卡雷特在成功加冕为罗马尼亚的新国王以后，已经摧毁了她最大的敌人——铁卫团，并且缓和了王室和政府内部的矛盾。昨日，作为新国王的蕾米莉亚在布加勒斯特发表了广播讲话，宣布罗马尼亚内部的政治动乱已经结束，铁卫团已经被摧毁，并且她的政府将会毫不犹豫地惩罚任何试图继续危害公共安全的“破坏分子”，并且保证每个罗马尼亚公民的安全和自由。蕾米莉亚承诺她会亲自组建一个更强大、更稳健的政府，来促进国家的团结，避免国家受到铁卫团一类“邪恶势力”的侵蚀和威胁，并且继续为保卫罗马尼亚的主权和领土完整而奋斗。"
 RomaniaCore.24.a: "让我们拭目以待！"
 RomaniaCore.25.t: "诺蕾姬的补救"
 RomaniaCore.25.d: "国王弗拉德三世逝世给这个国家造成了不小的打击，继承人蕾米莉亚也失去了履行职责并且掌握局面的能力。在此情况下，蕾米莉亚的首席幕僚帕秋莉·诺雷姬决定走出幕后，维持局面。在布加勒斯特城防部队的保护下，帕秋莉·诺雷姬在布加勒斯特议会发表了演讲，要求各方坚守岗位，维持秩序。尽管演讲过程中这个平时异常冷静的学者一度激动地哮喘发作，在众人的帮助下才通过吸入激素药物缓解，她还是顺利地完成了演说。她宣布，她将会着手恢复罗马尼亚的议会，并且组建一个对议会负责的责任制政府以及肃清铁卫团分子。"
 RomaniaCore.25.a: "她能抚平这个国家的创伤吗？"
 RomaniaCore.26.t: "重逢"
 RomaniaCore.26.d: "“月时计”果然不辱使命，将铁卫团中一名神秘的高层“莱瓦汀”成功捕获并且带到了蕾米莉亚的个人堡垒“红魔馆”的地下会客厅。当然，蕾米莉亚知道这个“莱瓦汀”到底是谁，她正是蕾米莉亚的妹妹芙兰朵露·斯卡雷特。当蕾米莉亚穿着在家里常穿的白色礼服走进会客厅，看到这个穿着绿色制服，眼睛中充满了愤恨的女孩子时，她才发现，她已经不认识她这个妹妹了。"
 RomaniaCore.26.a: "“芙兰，你究竟是怎么回事？”"
 RomaniaCore.27.t: "重逢"
 RomaniaCore.27.d: "“姐姐，你感到惊讶吗？你为你的妹妹做出了自己的选择感到愤怒吗？当我在特兰西瓦尼亚带领团员们为了这个国家的未来出生入死地奋战的时候，姐姐你又在做什么呢？”蕾米莉亚愣了一下，镇定地说：“芙兰，铁卫团从来没有真正地忠于这个国家过。他们总是密谋着摧毁这个国家的秩序。不管以前发生过什么，你都没有理由和这个国家作对。”芙兰朵露感到异常地愤怒，怒吼道：“这个国家？你有什么资格说这些？你想说的是你们这些贵族和财阀手中的国家吗？你们继续恣意地垄断权力，积攒财富，再将这些财富分给你们的外国朋友。没错，你只会继续束缚和虐待这个国家的人民，用你们的黑暗统治压垮人民的意志，就像你日复一日地把我关在地下室里，蹂躏我的灵魂，让我与黑暗作伴一样……”"
 RomaniaCore.27.a: "“芙兰，你不要再说了！”"
 RomaniaCore.27.b: "“芙兰，对不起...”"
 RomaniaCore.28.t: "煮豆燃豆萁，豆在釜中泣"
 RomaniaCore.28.d: "“我偏要说！蕾米莉亚，你的傲慢和贪婪已经摧毁了这个国家，你还要再摧毁我吗？！你还要怎么样对待你的亲妹妹？就像你对待那些忠诚的铁卫团员一样，把你的妹妹给吊死，枪毙，还是再次把你的妹妹关进地下室？”芙兰朵露似乎已经失去了理智，对着蕾米莉亚大声咆哮。惊恐和愤怒同时涌上了蕾米莉亚的心头，她也怒吼道：“芙兰朵露，你闭嘴！你知道这几年来我为了这场战争做了什么吗？你知道我为你做了什么吗？如果不是我，你现在可能已经在布加勒斯特监狱的行刑场了！”\n\n芙兰朵露更加愤怒了：“你还要威胁我吗？不愧是我的姐姐，你也只有这点本事了。啊，或许我根本不应该叫你姐姐，你这个叛徒、混蛋、卖国贼！”说罢，芙兰朵露将手伸进绿色制服的口袋里。这时，在远处的为了保护蕾米莉亚安全而安排的狙击手察觉到异样，立刻开枪打中了芙兰朵露的胸口。芙兰朵露倒下去的时候，嘴角挂着一丝充满怨气的微笑，而蕾米莉亚则连“等一下”都没来得及说出口。\n\n蕾米莉亚上前查看时，发现她芙兰朵露手里拿着的并不是武器，而是她们以前的合照——原来芙兰朵露即便身处铁卫团也随身装着她们的照片。而听闻枪声赶来的护卫和帕秋莉·诺雷姬等人发现的是已经昏厥倒地的蕾米莉亚和倒在血泊中已经断气的芙兰朵露。从此之后，蕾米莉亚就闭门不出，不再接待除了诺雷姬以外的任何人，也不再出席任何公众活动。布加勒斯特的权力中枢再次出现了真空。"
 RomaniaCore.28.a: "一场悲剧"
 RomaniaCore.29.t: "团聚？"
 RomaniaCore.29.d: "芙兰朵露顿时沉默了，两个人相视而坐，都低着头。突然芙兰朵露“哇”地一声大哭了出来，脸上原本的怨念和杀气一扫而空。蕾米莉亚突然觉得时光突然回到了从前，那个满脸稚气的妹妹似乎又回来了。芙兰朵露边哭边喊到“蕾米莉亚，你个混蛋，这都是你造成的，你要为此付出代价！......”蕾米莉亚逐渐邹起了眉头，站了起来，突然抱住了芙兰朵露，抚摸着这个熟悉又陌生的妹妹的背。芙兰朵露的绿色制服和蕾米莉亚的礼服比较起来显得颇为滑稽，但是这都不重要了。蕾米莉亚轻声说：“芙兰……对不起，这一切都是我的错，我向你保证，我会弥补这一切，用一个强大、团结的新国家来抚平这些创伤，并且补偿我对你做过的一切。”"
 RomaniaCore.29.a: "“我一定会做到。”"
 RomaniaCore.30.t: "冲突加剧"
 RomaniaCore.30.d: "在喀尔巴阡的失败加剧了弗拉德三世和铁卫团之间的矛盾。弗兰德三世和他的幕僚们认为铁卫团一直在掣肘政府的行动，分散了政府的力量。他们还认为铁卫团的准军事组织分走了许多本来可以用于正规军的人力和物力。铁卫团方面，科德里亚努认为正是国家复兴阵线政府的腐败无能、垄断寡头的贪婪和地主集团的懒惰自私造成了战争的失败。不信任和紧张情绪正在全国各地蔓延，有人担心，铁卫团和政府的矛盾很快就会爆发。"
 RomaniaCore.30.a: "只需要一点火花"
 RomaniaCore.31.t: "传言"
 RomaniaCore.31.d: "就在局势最为紧张的时候，在布加勒斯特的街头巷尾开始出现了弗拉德三世即将采取措施清洗铁卫团的传言。首都附近似乎出现了一些反常的军事调动，一部分城区的警察人数也变多了。科德里亚努紧急召开会议，要求铁卫团员更换巢穴的地点。如今布加勒斯特已经满城风雨，有些店铺甚至选择了停业来避免即将到来的风波，街上的行人也变得稀少，紧张的气氛似乎已经到达了顶点。"
 RomaniaCore.31.a: "风暴将至？"
 RomaniaCore.32.t: "暗杀科德里亚努"
 RomaniaCore.32.d: "尽管科德里亚努变更了自己的行动路线，并且紧急变更了一部分巢穴的位置，但是刺客还是找上了门。铁卫团的团员们在一处东正教教堂为了保护他们的团长和刺客展开了激烈的枪战，由于活动规模较小，科德里亚努身边的团员并不多，或许只有大天使米迦勒能保护他躲过这一劫了。"
 RomaniaCore.32.a: "但是大天使没有垂青他"
 RomaniaCore.32.b: "科德里亚努躲过了一劫"
 RomaniaCore.33.t: "针对弗拉德三世的报复性刺杀"
 RomaniaCore.33.d: "大天使米迦勒没能保护科德里亚努，这位受团员尊敬的团长胸部连中数弹被当场击毙。铁卫团的成员们极其愤怒，显然，这是弗拉德三世下的命令。坎塔库兹诺在接管局面后，立刻下令针对弗拉德三世进行一场报复性刺杀。然而皇宫方面如同并不知道这一系列事件的发生一般，防卫力量也完全没有增加。一名敢死队员在弗拉德三世品尝红酒的时候使用手枪连开三枪，立刻将他击毙。虽然这名队员随后被守卫乱枪打死，但是这次刺杀活动圆满成功了。"
 RomaniaCore.33.a: "暴君的下场"
 RomaniaCore.34.t: "达尼克的二次政变？"
 RomaniaCore.34.d: "随着弗拉德三世的身亡和蕾米莉亚在与铁卫团的斗争中的最终胜利，达尼克·普雷斯通实现了他秘而不宣的目的：利用蕾米莉亚来摧毁他的反对势力。没错，正是他制造了布加勒斯特的紧张局面，编造了弗拉德三世将会清洗铁卫团的谣言，甚至亲自安排了针对科德里亚努的暗杀。现在局势正按照达尼克期望的方向发展，现在是时候他亲自出场了。当然他也可以满足于蛰伏于蕾米莉亚身边，毕竟他的大部分目标都已经完成了。"
 RomaniaCore.34.a: "没有必要再行动了"
 RomaniaCore.34.b: "二次政变成功了"
 RomaniaCore.34.c: "帕秋莉·诺雷姬挫败了政变"
 RomaniaCore.35.t: "达尼克的阴谋被揭穿"
 RomaniaCore.35.d: "大天使米迦勒保护了科德里亚努！不仅如此，铁卫团还抓到了刺客，并且逼问出了口供。原来，从之前的清洗传言，到这次的刺杀行动，都是达尼克·普雷斯通策划的。很显然，他是希望铁卫团和国王鹬蚌相争，他坐收渔翁之利。现在是时候将他的阴谋公之于众了。铁卫团和国王间的关系或许会因此缓和，这样我们又可以团结一致对抗马扎尔人了。"
 RomaniaCore.35.a: "这是好的"
 RomaniaCore.36.t: "达尼克寻求暂停议会"
 RomaniaCore.36.d: "由于铁卫团针对布加勒斯特议会的冲击已经失败了，达尼克·普雷斯通希望军队暂停议会以肃清铁卫团的残余势力，但是菲奥蕾·弗尔维吉为首的一部分千界树成员却表示强烈反对，认为达尼克是想借机夺取权力。"
 RomaniaCore.36.a: "达尼克成功利用了大家的恐慌"
 RomaniaCore.36.b: "然而军队选择相信弗尔维吉"
 RomaniaCore.37.t: "[ROM.GetName]的共同防御协定"
 RomaniaCore.37.d: "一同收复了失地后，[ROM.GetName]正有打算构筑一个地区性的防御同盟，当然同盟的第一对象就是我们。\n\n一个强有力的巴尔干集团应当能够抵御旧同盟国成员的威胁，作为小而精的工业国，[CZE.GetName]应当为此贡献出一份力量。"
 RomaniaCore.37.a: "我们愿意加入！"
 RomaniaCore.37.b: "还是算了。"
 RomaniaCore.38.t: "[CZE.GetName]加入阵营"
 RomaniaCore.38.d: ""
 RomaniaCore.38.a: "这是好的！"
 RomaniaCore.39.t: "[CZE.GetName]保障我们独立"
 RomaniaCore.39.d: ""
 RomaniaCore.39.a: "那也可以。"
 RomaniaCore.40.t: "[CZE.GetName]拒绝了"
 RomaniaCore.40.d: ""
 RomaniaCore.40.a: "啊？！"
 RomaniaCore.41.t: "切特尼克流亡者"
 RomaniaCore.41.d: "自从1919年小协约国联手干涉匈牙利失败后，南斯拉夫政局一直不稳终酿成了王党与共产党的血腥内战，双方在波斯尼亚的山区或是塞尔维亚的森林里战线犬牙交错撕扯了近十多年。\n\n然而力推大塞尔维亚主义的王党武装切特尼克终究得不到其他民族的支持，现如今得民心的共产党已在铁托元帅领导下彻底控制了南斯拉夫，只有一部分切特尼克残余在首领德拉查的带领下来到我国寻求庇护。"
 RomaniaCore.41.a: "行吧！批准入境。"
 RomaniaEvent.1.t: "罗马尼亚提出购买武器"
 RomaniaEvent.1.d: "罗马尼亚提出从我国购进一批武器用于他们和匈牙利的战争。他们的代表暗示到匈牙利方面有德国的支持，如果罗马尼亚战争胜利将会有利于压制德国在东欧的影响力。他们提出的价格要是放在平时我们根本无法接受。但是眼下我国深陷经济危机，一批武器订单正好可以缓解一些燃眉之急......"
 RomaniaEvent.1.a: "卖给他们吧"
 RomaniaEvent.1.b: "不卖！"
 RomaniaEvent.2.t: "法国同意出售武器"
 RomaniaEvent.2.d: "法国方面的谈判代表略带犹疑地接受了我们的武器订单，这是一场伟大的外交胜利。"
 RomaniaEvent.2.a: "赚到了！"
 RomaniaEvent.3.t: "法国拒绝出售武器"
 RomaniaEvent.3.d: "尽管深陷经济危机，法国还是拒绝出售武器。"
 RomaniaEvent.3.a: "混账！"
 RomaniaEvent.4.t: "罗马尼亚提出秘密交易"
 RomaniaEvent.4.d: "莫斯科方面一直无视乌克兰地区的需求不停地从乌克兰的集体农庄里带走粮食，即便乌克兰已经深陷饥荒。现在[ROM.GetNameDef]的资产阶级政府准备和我们进行一场并不光彩的交易。他们想通过边境贸易的方式往乌克兰秘密出售一批粮食，而且这些粮食据我们所知还有一部分是从莫斯科方面低价购买的。这些混账用心险恶，可是人民正在挨饿。我们该怎么办？"
 RomaniaEvent.4.a: "我们别无选择。"
 RomaniaEvent.4.b: "不向他们妥协！"
 RomaniaEvent.5.t: "[UKR.GetName]同意了交易"
 RomaniaEvent.5.d: "尽管非常气愤，[UKR.GetName]的领导人[UKR.GetLeader]还是同意了我们提出的边境贸易提议。他们现在是哑巴吃黄连，有苦说不出，只能眼睁睁地看着粮食被莫斯科方面拿走低价卖出，又被我们高价卖给他们。"
 RomaniaEvent.5.a: "怪莫斯科去吧！"
 RomaniaEvent.6.t: "[UKR.GetName]拒绝了交易"
 RomaniaEvent.6.d: "[UKR.GetName]的领导人[UKR.GetLeader]言辞拒绝了我们的要求，声称我们试图用这种方式分裂伟大的苏维埃社会主义共和国联盟，我们的阴谋必然不会得逞。"
 RomaniaEvent.6.a: "那算了吧"
 RomaniaEvent.7.t: "罗马尼亚提出出售武器"
 RomaniaEvent.7.d: "自从我们揭竿而起以来，武器问题就一直是困扰我们的难题。罗马尼亚提出了一个交易，就是向我们通过边境贸易的方式运送一批武器。有一些武器已经相当老旧了，但是我们似乎没得选。"
 RomaniaEvent.7.a: "买吧。"
 RomaniaEvent.7.b: "奸商，不买。"
 RomaniaEvent.8.t: "[UKR.GetName]同意了交易"
 RomaniaEvent.8.d: "尽管我们开的价格比国际市场上的价格要高，但是急缺武器的乌克兰人选择了买下这些武器。我们又赚了一笔。"
 RomaniaEvent.8.a: "又赢了！"
 RomaniaEvent.9.t: "[UKR.GetName]拒绝了交易"
 RomaniaEvent.9.d: "[UKR.GetName]的拒绝了我们的交易。那就让他们空手去和俄国人作战吧。"
 RomaniaEvent.9.a: "我们也帮不了你们。"
 alice_event.1.t: "布加勒斯特的郊区"
 alice_event.1.d: "爱丽丝·玛格特罗伊德，一个孤身居住在布加勒斯特郊区的少女，只是一个开着一间修理家具、汽车的店铺的技师，有时候她也兼任裁缝，并且会在社区剧院给小孩子表演木偶剧。她总是穿蓝白红三色组成的衣服和长裙，非常朴素但总是一尘不染。尽管有传闻说她与1922年乌克兰铁血党的叛乱有关，又有传闻说她曾经帮共产党人修过汽车，还给铁卫团制作过绿色制服，但是传闻毕竟是传闻。爱丽丝的平静生活或许会一直持续下去，直到罗马尼亚炙手可热的大人物达尼克·普雷斯通亲自扣响了她小别墅的门。"
 alice_event.1.a: "“请进。”"
 alice_event.2.t: "玛格特罗伊德邸"
 alice_event.2.d: "“即便是弗拉德亲自来待遇也是一样的。”，爱丽丝说。达尼克对于爱丽丝的冷淡态度感到有些吃惊，不过他还是冷静下来尽快进入了正题：“玛格特罗伊斯小姐，我相信您也明白，千界树家族是不会对一个普通的修补匠感兴趣的。”达尼克扫视着屋子里的各式大小形态不同的人偶，“千界树需要这些人偶，或者更准确地说，需要操控这些人偶的提绳。一直呆在这么小间作坊里，您的才能也不太好施展吧。”爱丽丝只是喝了一口红茶，“我没有听懂您在说什么，达尼克先生。”。“玛格特罗伊德小姐，您需要明确您的位置”"
 alice_event.2.a: "“正直者之死，您总听说过吧？”"
 alice_event.3.t: "爱丽丝·玛格特罗伊德入驻千界树"
 alice_event.3.d: "千界树家族的大族长达尼克最近请来了一个穿着和生活习惯与周遭人格格不入的少女，一个被称为“人偶师”的人，爱丽丝·玛格特罗伊德。啊，或许是因为达尼克在时钟塔被苍崎橙子羞辱过吧。难说他是想为苍崎橙子找一个对手呢？不过这都是千界树内部的传闻。尽管不被以弗尔维吉为代表的其他家族成员信任，玛格特罗伊德小姐还是开始工作了。"
 alice_event.3.a: "这是好事"
 alice_event.4.t: "布加勒斯特的咖啡馆"
 alice_event.4.d: "帕秋莉：“没想到曾经连小镇半步都不肯踏出的爱丽丝竟然搬到城里住了”\n爱丽丝：“没想到曾经连上厕所都不愿意离开地窖的帕秋莉竟然上街了。”\n帕秋莉：“爱丽丝，我希望你明白你在做什么。达尼克和科德里亚努是一路货色，连时钟塔都不愿意接纳他。在诚实方面，科德里亚努甚至比他好一大截。”\n爱丽丝：“看来蕾米莉亚大小姐还不够你操心的，我劝你还是小心你家大小姐别被弗拉德哪天一个暴怒给宰了。”\n帕秋莉：“和你讲道理真是一如既往地困难。我只是想提醒你，”"
 alice_event.4.a: "“不要忘记我们的约定。”"
 alice_event.5.t: "组建工程站"
 alice_event.5.d: "自从达尼克扩大了千界树家族在罗马尼亚的影响力并且按照他的意愿接管了“人造人”的生产建设以后，他试图将自己的手伸的更远一些。自从将玛格特罗伊德“邀请”到千界树集团以后，家族开始有了在工业领域和亲国王的财团叫板的底气。现在达尼克有一个计划，那就是组建一个由千界树集团控制的工程站，来为罗马尼亚的战争机器提供工程支持，玛格特罗伊德也同意了参与这一计划。"
 alice_event.5.a: "这是好的"
 alice_event.5.b: "没有必要"
 alice_event.6.t: "整合军工厂"
 alice_event.6.d: "达尼克在将千界树集团向工程行业扩张的过程中，意识到可以以特兰西瓦尼亚战争的特殊需求为由向弗拉德三世申请一个“特许经营证”，这样他的工程站可以被授权生产一些武器，这将有利于达尼克的进一步计划。那么，达尼克的决定是？"
 alice_event.6.a: "必须扩张我们的影响力"
 alice_event.6.b: "这会留下后患"
 alice_event.7.t: "整合后勤系统"
 alice_event.7.d: "由于达尼克的工程站取得了不小的成功，在布加勒斯特的郊区建立的小型实验市镇已经初具规模。千界树集团现在有能力继续发展工程站，使得它能够接管军队里的重要后勤系统。这对于增加千界树的影响力当然有利，但是毫无疑问这也会触动军方一些人的利益。"
 alice_event.7.a: "有必要这么做。"
 alice_event.7.b: "算了吧。"
 alice_event.8.t: "整合布加勒斯特电力"
 alice_event.8.d: "玛格特罗伊德小姐对于机电控制方面似乎颇有心得，她认为将布加勒斯特和周围地区的电力系统整合到千界树工程站将会提高仿生技术设备和电力系统本身的效率。这还是这个话不多的工程师主动提出的第一个计划，但是接受她的提议意味着更多的成本投入，并且可能会引发皇宫方面的不满。"
 alice_event.8.a: "但是值得。"
 alice_event.8.b: "她懂什么电力系统？"
 alice_event.9.t: "建立装甲研究中心"
 alice_event.9.d: "爱丽丝·玛格特罗伊德设计的“歌莉娅”遥控坦克似乎非常成功，尽管它仍然需要一根长长的电线来控制，但是这个遥控坦克已经可以成功完成一些困难的爆破任务了。如今弗尔维吉姐弟提议在千界树的工程站里建立装甲研究所来扩展我们的影响力，并且这也将对我们与匈牙利的战争产生积极影响。"
 alice_event.9.a: "哈哈，好啊"
 alice_event.9.b: "不要给自己增添负担"
 alice_event.10.t: "脱胎换骨（Reincarnation）"
 alice_event.10.d: "爱丽丝·玛格特洛伊德自从入驻以来似乎只是一个优雅从容但是性格有点怪异的工程师。她对于达尼克·普雷斯通似乎始终抱有一种不屑的心态，但是也很可靠地一手建立了千界树集团的一系列先进工程平台。但是这正是达尼克·普雷斯通算错的地方。当他沉迷于对弗兰德三世和铁卫团分子的完全胜利之时，这个“工程师”从背后捅了他一刀。事实上，爱丽丝·玛格特洛伊德在提供军需品设计的时候和军方一些高层获得了良好关系，并且在布加勒斯特的电力系统和市政机关安插了一些心腹，另外，皇宫里的帕秋莉·诺雷姬也是她的内应。于是，在各方力量的帮助下，玛格特罗伊德小姐便成功发动了一场政变，占领了千界树集团的实验城并且指挥布加勒斯特的驻军宣布戒严。达尼克聪明反被聪明误，在最后失去了自己苦心经营的罗马尼亚的控制权。"
 alice_event.10.a: "怎么是她！？"
 alice_event.11.t: "布加勒斯特审判"
 alice_event.11.d: "随着千界树集团的主要人物纷纷向爱丽丝·玛格特罗伊德宣布效忠，政府里的高级官员和一些军队里的高层也出面表示拥护玛格特罗伊德以“肃清颠覆分子和德国间谍”。玛格特罗伊德小姐经过审慎的思考，认为为了确保新政权的合法性，不应该无视法律，使用广泛的政治暴力。于是，她决定利用手头的资源对于她所宣布的一系列“叛国分子”向布加勒斯特法院提起诉讼，并且要让广播媒体在全国范围内广播整个审判的过程。\n审判结果自然没有任何悬念，达尼克·普雷斯通在缺席的情况下被判处滥用权力、通敌、贪污等多项罪名。事实上，为了保护自己，达尼克的心腹弗尔维吉姐弟出庭作证并且提供了大量千界树集团的内部情报来证实达尼克在喀尔巴阡战争之前就已经同德国有“密切的非官方联系”。随后，铁卫团长科德里亚努也接受了缺席审判，被判处非法颠覆、谋杀、非法煽动等多项罪名，一些敢死队的核心成员在法庭上被判处死刑，随后被押往刑场。\n同样被审判的还有杨·安东内斯库将军。安东内斯库和科德里亚努的秘密电报往来被检察官递交给法官，当法官念出了电报内容以后，场下来旁听的高级军官纷纷开始窃窃私语讨论起来——显然，他们对这件事很震惊。随后，安东内斯库被判处终身监禁，并且被剥夺了所有军衔和荣誉。\n爱丽丝·玛格特罗伊德，这位被民间略带恐惧地称为“布加勒斯特的人偶师”的人，坐在场下靠边的一个座位上静静地听着审判，偶尔淡淡地提几个问题。只有知晓内情的人才知道是她操纵了这场审判。"
 alice_event.11.a: "今夜布加勒斯特出奇寂静"
 alice_event.13.t: "爱丽丝·玛格特罗伊德逃跑了"
 alice_event.13.d: "[From.GetRulingPartyLong]的掌权使得罗马尼亚的政治形势出现了重大转折。在一个任何预兆的夜晚，爱丽丝·玛格特罗伊德引爆了她所管理的千界树实验室，并且逃离了管制区域。尽管守卫的士兵试图拦截，但是爱丽丝预先设定好的遥控武器成功地阻碍了追捕。一天后，她跳上了当天最后一艘驶离罗马尼亚的轮船，逃离了这个国家。"
 alice_event.13.a: "竹篮打水一场空？"
