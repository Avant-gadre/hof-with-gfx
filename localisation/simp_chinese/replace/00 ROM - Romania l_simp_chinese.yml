 ROM_infantry_equipment_0: "1893式“曼利夏”栓动步枪"
 ROM_infantry_equipment_0_short: "1893式“曼利夏”"
 ROM_infantry_equipment_0_desc: "曼利夏M1893步枪是由费迪南德·冯·曼利夏骑士设计的直拉栓式步枪，采用了其设计的革命性直拉枪栓的精制版。在巴尔干战争和世界大战中，罗马尼亚生产了许多该枪的仿制品。"
 ROM_infantry_equipment_1: "1924式“扎斯塔瓦”栓动步枪"
 ROM_infantry_equipment_1_short: "1924式“扎斯塔瓦”"
 ROM_infantry_equipment_2: "1941式“奥利塔”冲锋枪"
 ROM_infantry_equipment_2_short: "1941式“奥利塔”"
 ROM_infantry_equipment_2_desc: "奥利塔M1941冲锋枪发射9x19毫米帕拉贝鲁姆弹，由罗马尼亚自行设计制造。随着巴尔干以及欧洲局势再度紧张，罗马尼亚意识到其缺乏自动武器，于是，为了在战斗中赢得火力优势，“奥利塔”冲锋枪应运而生。该枪名字来源于军事技术人员马林·奥利塔上尉（其并非主要设计者，如此命名可能是表示对他帮助设计的感谢）。它的射速达到了惊人的每分钟400-600发，使用25或30发可拆卸弧形弹匣供弹。"
 ROM_infantry_equipment_3: "1942式“奥利塔”冲锋枪"
 ROM_infantry_equipment_3_short: "奥利塔卡宾枪式"
 ROM_infantry_equipment_3_desc: "奥利塔卡宾枪式发射与冲锋枪版本相同的9x19毫米帕拉贝鲁姆弹，但是射击方式改为了半自动射击。虽然火力还是半自动水平，但其经过改装，精度和可靠性都较高，是射手手中的致命武器。"
 ROM_infantry_at: "1942式“毛瑟”反坦克步枪"
 ROM_infantry_at_short: "1942式“毛瑟”"
 ROM_infantry_at_desc: "M1942是一支被改装为15.2mm口径的毛瑟步枪的名称。它在对抗奥地利坦克时的表现证明了自己威力不俗，能够有效击穿其装甲。"
 ROM_infantry_at2: "1943式“毛瑟”反坦克步枪"
 ROM_infantry_at2_short: "1943式“毛瑟”"
 ROM_infantry_at2_desc: "经过改进，相比于1942式，1943式的精度更高，后坐力更低，因此在战场上更为可靠。"
 ROM_infantry_weapons2: "1928式“MP”冲锋枪"
 ROM_infantry_weapons2_short: "1928式“MP”"
 ROM_infantry_weapons2_desc: "MP28是一款德国冲锋枪，由大战时期的MP18冲锋枪改进而来。得益于尺寸和火力，它在近距离和城市作战中表现良好，是壕沟战的理想之选。这款德国标志性冲锋枪在罗马尼亚，特别是铁卫团手上找到了用武之地。"
 ROM_improved_infantry_weapons_2: "1940式“MP”冲锋枪"
 ROM_improved_infantry_weapons_2_short: "1940式“MP”"
 ROM_improved_infantry_weapons_2_desc: "MP40有时会被误称为“施迈瑟”冲锋枪，它实际上是为了给德军提供突击武器，由海因里希·沃尔默在MP38基础上研发而来。它弹匣容量32发，使用9mm弹，有效射程约为100-150米。它可靠性良好，特别经济实惠，被大量送往罗马尼亚。"
 ROM_advanced_infantry_weapons2: "1944式“奥利塔”冲锋枪"
 ROM_advanced_infantry_weapons2_short: "1944式“奥利塔”"
 ROM_advanced_infantry_weapons2_desc: "这款冲锋枪是“奥利塔”的衍生型，配备可折叠金属枪托和手枪型握把，主要配发罗马尼亚特种部队使用。它比前期型号的射速更高，后坐力有所降低。"
