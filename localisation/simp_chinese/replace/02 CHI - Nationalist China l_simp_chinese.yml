 CHI_infantry_equipment_0: "闽赣造 八八式步枪"
 CHI_infantry_equipment_0_short: "闽赣八八式"
 CHI_infantry_equipment_0_desc: "最初为光绪朝后期自强运动事业的产物，八八式步枪是以德国Gew.88步枪的出口修改版为蓝本设计的。尽管相比其蓝本有所改进，但其总体上还是比不上新式步枪。虽然该枪很难得到维护而且枪身笨重，但这一武器的优点就在于坚固耐用而且使用可靠。\n\n该款八八式步枪主要由闽赣根据地内的一些小作坊制造。尽管由于装备短缺和个人喜好问题导致我们经常能看到其与各类非正规武器混在一起使用，比如大刀。"
 CHI_infantry_equipment_1: "华东造 二七式步枪"
 CHI_infantry_equipment_1_short: "华东二七式"
 CHI_infantry_equipment_1_desc: "该步枪的官方名称为“宣统二十七年式”。得益于大清复辟之后的德国援助，该款步枪于1935年进入部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的八八式步枪有了长足的改进。\n\n主要是在汉阳兵工厂用德国机械生产的二七式步枪的生产技艺已经流传到了国民党解放区，即使它可能在短时间内不会取代它的先辈。"
 CHI_infantry_equipment_2: "青岛铁工厂制 MP18冲锋枪"
 CHI_infantry_equipment_2_short: "青岛造 MP18"
 CHI_infantry_equipment_2_desc: "感谢世界大战的洪潮，二十年代初期世界市场上出现了大量军剩武器。MP18的改进版在中国行动开始前不久于青岛开始了生产。\n\n通过对弹匣和枪托的改变，这一中德合作的产物在中国大江南北被官方复制售卖，不过主要还是销往清政府。"
 CHI_infantry_equipment_3: "中山 辛亥三十三年式步枪"
 CHI_infantry_equipment_3_short: "中山三三式"
 CHI_infantry_equipment_3_desc: "辛亥三三式步枪是一款基于1914年时的“刘式步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘式步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时辛亥三三式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹匣。"
 CHI_support_weapons: "宁造单人8mm轻机枪 & 金陵造 宣统二三式82mm迫击炮"
 CHI_support_weapons2: "汉阳造 三十节7.9mm机枪 “老黄牛” & 琶江造 宣统三二式150mm迫击炮"
 CHI_support_weapons3: "宣统二七式重机枪 & 琶江造 宣统三四式60mm迫击炮"
 CHI_artillery_equipment_1: "汉阳造 辛亥十年式75mm山炮"
 CHI_artillery_equipment_1_short: "汉造 十年式75mm山炮"
 CHI_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n值得注意的是，在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
 CHI_artillery_equipment_2: "琶江造 辛亥二十五年式75mm试制榴弹炮"
 CHI_artillery_equipment_2_short: "琶江造 二十五年式75mm榴弹炮"
 CHI_artillery_equipment_3: "琶江造 辛亥二十六年式105mm试制榴弹炮"
 CHI_artillery_equipment_3_short: "琶江造 二十六年式105mm榴弹炮"
 CHI_anti_air_equipment_1: "琶江造 1939年式20mm高射炮"
 CHI_anti_air_equipment_1_short: "琶江造 1939式20mm高射炮"
 CHI_anti_tank_equipment_1: "汉阳造 辛亥十八年式37mm平射炮"
 CHI_anti_tank_equipment_1_short: "汉造 十八年式37mm平射炮"
 CHI_anti_tank_equipment_1_desc: "尽管事实上这就是清国陆军普遍装备的“汉造宣统二十一年式37mm平射炮”，但一些坚定的共和派根据辛亥革命后的民国纪年将其称呼为“辛亥十八年式”。"
 CHI_anti_tank_equipment_2: "琶江造 辛亥三十年式37mm战车防御炮"
 CHI_anti_tank_equipment_2_short: "琶江造 三十年式37mm战防炮"
 CHI_anti_tank_equipment_3: "琶江造 辛亥三十六年式57mm无后坐力炮"
 CHI_anti_tank_equipment_3_short: "琶江造 三十六年式57mm无后坐力炮"
 CHI_gw_armored_car_equipment: "沪造 1929型装甲车"
 CHI_gw_armored_car_equipment_short: "1929型"
 CHI_gw_armored_car_equipment_desc: "所谓“1929”并不是它的真实代号，这不过是这辆装甲车的出厂日期罢了。事实上，这批装甲车并没有官方代号。这批装甲车装有两门三十节机枪，并有六个可供乘员设计的射击孔。\n\n为了挽回北伐的危局，国民党中央委员会在1928年委托上海租界里的兵工厂设计制造一些装甲车。不幸的是，当这批装甲车完工时，国民党早已彻底败北。因此，只有三辆原型车顺利完工。"
 CHI_armored_car_equipment_1: "沪造 1930型装甲车"
 CHI_armored_car_equipment_1_short: "1930型"
 CHI_armored_car_equipment_1_desc: "和它的前辈们类似，这款“沪造1930型装甲车”是国民党中央委员会向上海租界内的工厂订购的。一共有两辆原型车建成，但没有确切的实战记录。\n\n这款装甲车重5吨，装载有一个可旋转的炮塔，上有一门重机枪和一挺轻机枪。"
 CHI_armored_car_equipment_2: "沪造 辛亥三十六年式 “浮空堡垒”"
 CHI_armored_car_equipment_2_short: "三六式 “浮空堡垒”"
 CHI_armored_car_equipment_2_desc: "作为一款完全由国民党军队自主设计的装甲车，这款辛亥三十六年式装甲车代表了国民党装甲车发展的顶峰。\n\n这一装甲车有着可以适应全地形的十轮结构。由于它的外置装甲，旁人从外侧几乎看不到车轮，所以看这辆车就像浮在空中一样。因此，它也得到了一个昵称“浮空堡垒”。"
 CHI_motorized_equipment_1: "“新中”汽车"
 CHI_motorized_equipment_1_short: "新中"
 CHI_motorized_equipment_1_desc: "在以支秉渊为首的一批中国工程师的发展下，吸收了诸多德国制卡车的优点后，国民党在闽赣根据地的龙岩自主设计制造了这款新中汽车的部件。他的变速箱、传动器和转轴机械均为中国制造，且适应中国的山地地形。他的总设计师支秉渊将其命名为“新中”——意味着新中国。"
 CHI_mechanized_equipment_1: "雷诺 UE小战车"
 CHI_mechanized_equipment_1_short: "雷诺 UE"
 CHI_mechanized_equipment_1_desc: "在法国流亡期间，国民革命军将领戴安澜从法国人那里学习了一些有关机械化作战的理论。当他返回中国后，在他的请求下，法国人向他连同设计图纸一道移交了一批雷诺 UE运兵车。戴安澜坚信，他可以用这批装备建设中国第一支机械化军队。"
