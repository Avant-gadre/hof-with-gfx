 CHI_recruit_militias: "强征民兵"
 CHI_recruit_militias_desc: "列强试图一劳永逸地摧毁中国，但他们忘了这片土地拥有全世界最多的人口，在民族主义动员下将会有源源不断的军队涌现。"
 CHI_annexed_BEY_decision: "整合北洋政府"
 CHI_annexed_BEY_decision_desc: "北洋政权基本失去了他们的根据地，我们可以轻松地将其残余的武装力量整合进国民革命军。"
 CHI_yicunshanheyicunxue: "一寸山河一寸血"
 CHI_yicunshanheyicunxue_desc: "现在所有人都不能撤退，必须稳固战线阻止溃败直到增援部队抵达，为此各级指挥官可以不惜一切代价阻止任何溃败行为，敌人将在每一寸土地付出血的代价，哪怕我们也一样。"
 CHI_tactic_guerrilla_tactics_tooltip: "经历了伤亡惨重的正面冲突后，我军决定利用剩余广袤的国土转入游击作战。"
 CHI_weapon_shipments_from_france: "来自[FRA.GetName]的武器运输"
 CHI_weapon_shipments_from_france_desc: "鉴于对[JAP.GetName]的反感，[FRA.GetName]开始通过中南铁路运送武器支援我们，然而注定与[GER.GetName]的战争一旦爆发很有可能将援助中断。"
 CHI_weapon_shipments_from_britain: "来自[ENG.GetName]的武器运输"
 CHI_weapon_shipments_from_britain_desc: "试图遏制愈发狂暴的前盟友，[ENG.GetName]开始通过缅甸公路支援我们，只要道路不被中断那么支援将持续抵达。"
 CHI_weapon_shipments_from_britain_ledo: "来自[ENG.GetName]的武器运输"
 CHI_weapon_shipments_from_britain_ledo_desc: "随着中印公路的建设，[ENG.GetName]能够运送更多武器支援我们，只要道路不被中断那么支援将持续抵达。"
 CHI_weapon_shipments_from_usa: "来自[USA.GetName]的武器运输"
 CHI_weapon_shipments_from_usa_desc: "[USA.GetName]在和我们有了共同的敌人后开始大力援助，只要驼峰航线不被中断那么支援将持续抵达。"
 CHI_secure_internal_politics: "整肃内政"
 CHI_secure_internal_politics_desc: "如果我们想要在犬牙交错的中国政局当中生存下来，就绝不能被内部的纷乱所干扰。任何内部反对派都比须加以整肃清理。"
 CHI_cooperation_with_the_nationalists: "与国民党合作"
 CHI_cooperation_with_the_nationalists_desc: "国民党为联合全国各势力以击败日本人提供了最好的机会，应该确保中央政府其不视我等为威胁。"
 CHI_cooperation_with_the_nationalists_effect_tooltip: "[WTT_communist_china.GetNameDefCap]和支持共产党的军阀势力或将通过向我方发起§H边境冲突§!以作为回应。"
 CHI_technological_cooperation: "科技合作"
 CHI_technological_cooperation_desc: "我方与中央政府的合作将使得我们能够利用新研发的科技。"
 CHI_new_model_province: "新模范省"
 CHI_new_model_province_desc: "在中央政府仍在为了推动整个国家步入现代化的进程中挣扎时，我们将会推行较小规模的改革。如此一来，相比较于国内其他的落后地区，我们将被视为进步之模范。"
 CHI_root_out_corruption: "根治腐败"
 CHI_root_out_corruption_desc: "数十年来，政府官员始终如一地滥用其身份地位中饱私囊，对与其利益相关的犯罪视而不见。人民苦其恶政久矣，腐败必须被根除。"
 CHI_embrace_the_opium_trade: "默许鸦片贸易"
 CHI_embrace_the_opium_trade_desc: "国家需要资金来运转。在当前的态势下，我们没有余地对资金的来源挑三拣四了。"
 CHI_land_reform: "土地改革"
 CHI_land_reform_desc: "共产党推行的激进土地再分配政策正使其获得大量农民阶层的支持，我们应该对此也实施相对温和的土改政策以挽回民望。"
 CHI_reform_the_administration: "行政改革"
 CHI_reform_the_administration_desc: "如果地方层面的改革未见成效，那么政府层面的改革也会徒劳无功。我们必须确保所有在职官员都有能力且有意愿执行上级的命令。"
 CHI_join_the_republican_government: "加入国民政府"
 CHI_join_the_republican_government_desc: "随着对土地与政府的巩固与革新，现在应当强化与中央政府的联系并尝试在其中争取一席之地。只要我们的派系能在政府中得到合法认可，就能利用该途径获取其他地区的支持，借以强化我方的权力根基。"
 CHI_power_struggle: "权力斗争"
 CHI_power_struggle_desc: "随着我们在国家事务中的政治影响力日渐增强，现在可以尝试同其他势力平起平坐了。"
 china_nationalist_focus: "国民政府国策树"
 china_communist_focus: "中共国策树"
 CHI_cooperation_with_the_communists: "与共产党合作"
 CHI_cooperation_with_the_communists_desc: "国民党推动国家现代化的尝试已经失败，我国眼下正面临着比过往更加严重的分裂。官府恶政剥削着农民，贪腐之风肆虐于政府，而日本帝国主义亦已兵临城下。或许共产主义的确能够为我们提供更美好的未来愿景。"
 CHI_cooperation_with_the_communists_effect_tooltip: "支持国民党的军阀势力可以通过向我方发起§H边境冲突§!以作为回应。\n"
 CHI_land_redistribution: "土地再分配"
 CHI_land_redistribution_desc: "尽管农民是我国经济的最基础组成部分，但他们仍然遭到了地主阶级的无情剥削。通过实现耕者有其田，我们将可引领这个社会步入更为公平且兼具效益的时代。"
 CHI_ideological_education: "思想教育"
 CHI_ideological_education_desc: "未来的成功奠基于今朝，我们不仅要教育下一代年轻人必须明确“人类所历经的历史就是阶级斗争的历史”这样的事实，同时他们也必须了解在其中应当扮演的角色。"
 CHI_land_value_tax: "地价税"
 CHI_land_value_tax_desc: "直接征收土地税能使我们从最富有阶级手中取得更加稳定且正义的税收来源。"
 CHI_judiciary_reforms: "司法改革"
 CHI_judiciary_reforms_desc: "政府若要有所作为，就必须确保全体法官均受过充分教育，且能恰当引用律法。"
 CHI_communist_administrators: "共产党干部"
 CHI_communist_administrators_desc: "老派官僚的冥顽不化使得我们无法说服其接受新的思维和方式，应该任用那些思想更加激进的年轻干部来替代他们。"
 CHI_join_the_chinese_soviet: "加入中华苏维埃"
 CHI_join_the_chinese_soviet_desc: "只有共产党人团结起来，革命才能取得成功。当然，前提是必须首先确保党内没有任何阴谋破坏革命于未发之时的反动分子。"
 CHI_the_yanan_incident: "延安事变"
 CHI_the_yanan_incident_effect_tt: "请求§H[SOU.GetNameDef]§!支持我方取代§H[WTT_communist_china.GetNameDef]§!作为共产党势力领袖的地位。\n若§H[WTT_communist_china.GetNameDef]§!拒绝，则将导致战争。\n这项和§H[SOU.GetNameDef]§!交易也将使我们面对[SOU.GetLeader]提出的要求。\n"
 CHI_the_yanan_incident_desc: "党的现任领导人已经背叛了他苏联的社会主义兄弟同胞，我们应该主动接触苏联人，以确保他们在我方继续将革命燃向全中国的事业中予以支持。"
 CHI_opposition: "谋逆枭雄"
 CHI_opposition_effect_tooltip: "§H[WTT_current_china_leader.GetNameDef]§!可以通过向我方发起边境战争以作为回应。"
 CHI_opposition_desc: "中央政府腐败软弱，共产党则试图颠覆中华民族五千年的悠久历史，在这种情况下，我们需要一位愿意作出艰难抉择并通过任何必要的手段来统一国家的伟大领袖。"
 CHI_public_works: "公共建设"
 CHI_public_works_desc: "民众必须要看到我们为其福祉而作出的努力，相信几个备受关注的项目便能够成为有效的宣传工具，并让他们浅尝到中国能够拥有的未来——只要他们继续支持我们的话。"
 CHI_labor_reform: "劳动改革"
 CHI_labor_reform_desc: "传统的劳作方式和制度已经在中国传承了上千年，现在是时候将其推向现代化了。"
 CHI_rural_militias: "民团武装"
 CHI_rural_militias_desc: "中国疆域辽阔，军事支援往往需要耗费大量的时间才能抵达战线前沿。通过训练本地的民团武装，我们可以确保一切踏足我国领土的入侵者如陷泥沼。"
 CHI_war_taxes: "战争税"
 CHI_war_taxes_desc: "危机年代需采取特殊的手段，在战火正酣的当下，我们必须尽可能地征集民众所有的收入和资源。"
 CHI_seek_japanese_support: "寻求日本支持"
 CHI_seek_japanese_support_desc: "中央政府和共产党都各自拥有着强大的盟友，若我方意欲最终夺取天下的话，就必须寻求自己的庇护者。"
 CHI_personal_leadership: "绝对领导"
 CHI_personal_leadership_desc: "军队指挥权分散便会滋生暗藏贰心的军官阴谋夺权的风险，必须确保我军将士时刻保持对政府的忠诚。"
 CHI_cult_of_personality: "个人崇拜"
 CHI_cult_of_personality_desc: "人民需要知道是谁带领他们熬过黑暗岁月，走向光明未来。同时也要知道集这位领袖于一身的杰出品质和优点。"
 CHI_provoke_border_clashes: "向国民党挑起边境冲突"
 CHI_provoke_border_clashes_desc: "我们还不能冒险发动全面战争，但小规模且可控的冲突足以令我们在不至于孤注一掷的前提下有效地开疆拓土，我们将会在敌方军队调离时出其不意地发起进攻。"
 CHI_defensive_posture: "防御态势"
 CHI_defensive_posture_desc: "这场战争与其说是短跑，毋宁说是马拉松。过早地就挑衅其他势力必将导致灾难性的后果，因此我们现在将会维持防御性的态势。"
 CHI_rapid_mobilization: "快速动员"
 CHI_rapid_mobilization_desc: "要想成为中国领导权的有力竞争者，就必须扩大军队的规模。为此，我们将会采取新式方法，精简训练一支足以应对任何挑战的军队。"
 CHI_proclaim_rival_government: "逐鹿天下"
 CHI_proclaim_rival_government_desc: "是时候将我方的雄心昭示天下了，我们的目标唯有称霸整个中国，而后傲立于世界诸国之列。"
 CHI_industrial_investment: "工业投资"
 CHI_industrial_investment_desc: "虽然我们资源有限，但仍应该投入在改善经济上。"
 CHI_public_education_reform: "公共教育改革"
 CHI_public_education_reform_desc: "现代化国家的基础毫无疑问是知识和科学，我们必须优先改善并强化此基础。"
 CHI_local_arms_production: "本地武器制造"
 CHI_local_arms_production_desc: "我们若在这场战争中仍显得微不足道，就没法指望能够从外界获取武器。为此，我们有必要建立本地兵工厂来生产武器装备。"
 CHI_long_term_economic_planning: "长远经济规划"
 CHI_long_term_economic_planning_desc: "由于我们的官僚机构并没有中央政府那般庞大，这使得我们可以精简冗余的机构并专注于实现最大的收益回报。"
 CHI_local_arms_development: "本地武器研发"
 CHI_local_arms_development_desc: "制造外国武器的粗劣仿制品并不够用。我们若想要赶超其他军阀的水平，就必须着手于自行研发新武器。"
 90_days_tt: "这将花费大约90日的时间以落实。\n"
 CHI_heavy_weapons_development: "重武器研发"
 CHI_heavy_weapons_development_desc: "在资源短缺的当下，我们必须最大限度地利用不太充裕的重火力装备，同时也应该研制新的火炮。"
 CHI_anti_opposition_campaigns: "铲除对手"
 CHI_anti_opposition_campaigns_desc: "敌军正在我方边境附近聚集，绝不能放任不见。发动一系列小规模的攻势就可以将其击退，也有机会开疆拓土。"
 CHI_anti_opposition_campaigns_effect_tooltip: "解锁向未与我方合作的军阀发起§H边境冲突§!的£decision_icon_small §H决议§!。\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists: "§R还没有军阀势力支持共产党。§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists: "§R还没有军阀势力支持国民党。§!\n"
 CHI_institute_cross_border_raids: "发动越境袭击"
 CHI_institute_cross_border_raids_desc: "若无割据一方的能力，我等无法参与进中国领导权的激烈竞争。一些小规模的冲突可以展现我方的决心，甚至还可能占据一些未设防的地区。"
 CHI_institute_cross_border_raids_effect_tooltip: "解锁向军阀和[WTT_communist_china.GetNameDef]发起§H边境冲突§!的£decision_icon_small §H决议§!。\n"
 CHI_provoke_border_clashes_effect_tooltip: "解锁向[WTT_current_china_leader.GetNameDef]发起§H边境冲突§!的£decision_icon_small §H决议§!。\n"
 CHI_inflation_up_tt: "§R加剧§!通货膨胀。\n"
 CHI_inflation_down_tt: "§G降低§!通货膨胀。\n"
 CHI_invite_foreign_investors: "邀请外国投资者"
 CHI_invite_foreign_investors_desc: "尽管令人倍感屈辱，但若要实现我国工业化，最好的方法可能是同将剥削加诸于我等的外国帝国主义展开接洽。"
 CHI_mission_to_germany: "派遣使团赴德"
 CHI_mission_to_germany_desc: "这个昔日被欧洲诸国所轻侮的国家已在其国家改革和重拾荣耀方面取得了重大进展，相信我们可以从他们身上获益良多。"
 CHI_give_falkenhausen_citizenship: "授予法肯豪森公民权"
 CHI_give_falkenhausen_citizenship_desc: "德国顾问们在实现我军重整和现代化的事宜上作出了卓越的贡献，无论政局如何波动，我们都应该尽可能确保他们能够留下来。"
 falkenhausen_tt: "任何其他势力已授予冯·法肯豪森公民权。"
 CHI_chinese_general_staff: "国民政府参谋本部"
 CHI_chinese_general_staff_desc: "具备良好组织运转的参谋机构是规划复杂作战的关键，我们应该学习德国的经验，为此设立一个类似的机构。"
 CHI_wargaming_division: "战争推演部门"
 CHI_wargaming_division_desc: "我们应该在参谋本部内再设立一个专职于推演未来战争并在打败敌国方面发展新式战术和战略的特殊部门，他们或许可以利用某种计算设备来模拟一场世界大战……"
 CHI_closer_ties_with_germany: "对德交好"
 CHI_closer_ties_with_germany_desc: "我们此前的赴德外交已为两国更深层次的合作带来可能性，包括贷款与工业发展。"
 CHI_purchase_tanks: "订购坦克"
 CHI_purchase_tanks_desc: "装甲战车是现代战争中的矛头先锋，为筹建中国的首支装甲部队，我们应适当地订购些坦克。"
 CHI_chinese_panzers: "中国装甲部队"
 CHI_chinese_panzers_desc: "德式坦克毫无疑问是世界上最优秀的装甲载具。我们应当向其学习，并按照其模式研发我们自己的坦克。"
 CHI_tank_plant: "坦克工厂"
 CHI_tank_plant_desc: "随着新式坦克研发的顺利进行，我们现在可以建设专门的工厂来将其投入生产了。"
 CHI_experimental_mechanised_unit: "实验型机械化部队"
 CHI_experimental_mechanised_unit_effect: "获得1个由§Y2个轻型坦克营§!和§Y4个摩托化步兵营§!组成的师。\n"
 CHI_experimental_mechanised_unit_desc: "欧洲的军事理论家们一直以来都对使用坦克的最佳方法争论不休，而现在看来，将机动步兵和快速坦克结合起来才是最好的方法。我们应编制一批这类部队。"
 CHI_combined_arms_warfare: "多兵种协同作战"
 CHI_combined_arms_warfare_desc: "尽管卡车在现代机械化战争的初步实验中足以堪用，但其落后的越野性能以及薄弱的装甲仍致其无法胜任前线作战。"
 CHI_hire_soviet_designer: "聘请苏联设计商"
 CHI_hire_soviet_designer_desc: "苏联不仅在坦克研发领域较为先进，同时也拥有数家世界顶级的坦克设计商。我们可以将其聘来为我国研发装甲战车。"
 CHI_joint_tank_development: "联合坦克研发"
 CHI_joint_tank_development_desc: "在和苏联设计商的合作中获取经验后，我们应该成立联合设计团队来更好地协调双方的工作，并互相学习进步。"
 CHI_mission_to_the_soviet_union: "派遣使团赴苏"
 CHI_mission_to_the_soviet_union_desc: "苏联在合作对抗日本扩张野心方面希望与中国合作，我们应赴莫斯科来确认两国目标是否一致。"
 CHI_rapprochement_with_soviet_union: "对苏和解"
 CHI_rapprochement_with_soviet_union_desc: "尽管我国同苏联在意识形态方面存在分歧，但两国显然有着共同的利益。我们应当通过签署互不侵犯条约的方式正式确立双方关系，向世界宣布两国的联合。"
 CHI_invite_soviet_advisers: "邀请苏联顾问"
 CHI_invite_soviet_advisers_desc: "苏联已经提议派出军事特派团来帮助我们重建军队。"
 soviet_advisers_tt: "苏联已向中国其他势力派出了军事特派团"
 CHI_the_soviet_volunteer_group: "苏联志愿航空队"
 CHI_the_soviet_volunteer_group_desc: "与东亚的其他列强相比，我国空军实力相形见绌，不过苏联或许在讨论派遣志愿部队方面持开放态度。"
 CHI_reach_out_to_france: "对法示好"
 CHI_reach_out_to_france_desc: "尽管法国屡次侵略我国，逼使我国不断让步，但在当前局势下，我们恐怕还是需要其协助。"
 CHI_small_arms_expertise: "着重发展轻武器"
 CHI_small_arms_expertise_desc: "鉴于单兵武器仍是我军的基础装备，我国有限的资源必须主要投入新式步枪的换装上。"
 CHI_elite_mountaineers: "精英山地部队"
 CHI_elite_mountaineers_desc: "山地作战与平原作战相差甚远。为了充分利用我国的地形优势，我们应专门训练一批山地部队。"
 CHI_free_mountain_template_tt: "获得由§Y7个山地步兵营§!和§Y2个炮兵营§!组成的部队模板。\n"
 CHI_heavy_weapons: "重型武器"
 CHI_heavy_weapons_desc: "没有火炮支援的军队无法在残酷的攻势中幸存下来，必须确保我军拥有充足的重武器装备。"
 CHI_guarantee_the_hanoi_route: "确保河内交通线"
 CHI_guarantee_the_hanoi_route_desc: "如果我国同日本爆发战争，那么自河内向北至我国边境的交通线必能使我国获得大量外界援助。"
 CHI_construction_battalions: "工兵部队"
 CHI_construction_battalions_desc: "我国绝对充足的资源非人力莫属，因此可以编制出有把铲子就能完成基本军事工程的特殊部队。"
 CHI_french_military_mission: "法国军事特派团"
 CHI_french_military_mission_desc: "法兰西陆军堪称欧陆翘楚，我们可以从中学到很多。"
 CHI_french_drill: "法式军事训练"
 CHI_french_drill_desc: "在上次大战经验的指导下，法国缔造了一支精于防守的军队。通过采用法式标准来操练军队，可以提高我军在作战中的防御能力。"
 CHI_modern_logistics: "现代后勤"
 CHI_modern_logistics_desc: "打仗就是打补给。如果没有可靠的后勤系统，我军就在战场上就撑不住战线。"
 CHI_renegotiate_the_unequal_treaties: "重新谈判不平等条约"
 CHI_renegotiate_the_unequal_treaties_desc: "西方列强长期干涉我国内政，其在华国民不受限于法律，其在华经商不受控于政府。屈辱的时代已经结束，从今往后，我国将再度同列国平起平坐。"
 CHI_one_china_policy: "一个中国政策"
 CHI_one_china_policy_desc: "自辛亥革命以降，国家动荡不休，军阀割据混战。名附实独者有之，伪称主权者亦有之。鉴于国力逐步恢复，我们应向世界公开宣布中国领土主权的神圣不可分割。"
 CHI_integrate_tibet: "招安西藏"
 CHI_integrate_tibet_desc: "西藏的“独立”到此为止了。虽然以武力统一的确可行，但我们还是应该尝试通过和平手段使其重回中华民族大家庭。"
 CHI_conquer_tibet: "武统西藏"
 CHI_conquer_tibet_desc: "西藏是中印两国间的战略要地。鉴于地方政权无力自守，为了确保我国南部腹地的安全，我们必须进驻西藏。"
 CHI_renounce_the_mcmahon_line: "否认麦克马洪线"
 CHI_renounce_the_mcmahon_line_desc: "即使英国仍保持着假惺惺的尊重，他们同晚清政府划定的这条旧边界线也绝不是合理的。尽管过去数十年间我们因国力孱弱而无法对此有所异议，然而今非昔比，藏南地区必须复归于中国主权。"
 CHI_demand_mongolia: "声索外蒙古"
 CHI_demand_mongolia_desc: "地处中俄两国之间的蒙古随时都有可能落入俄国人之手，因此我们必须先下手为强。"
 CHI_anti_imperialism: "打倒帝国主义"
 CHI_lessons_of_war_completed: "已完成所有§Y军队改革§!以及§Y战争的经验§!。\n"
 CHI_anti_imperialism_desc: "我们今天已作为首批打破殖民枷锁的国家之一屹立于世，协助并确保亚洲其他各国人民亦能自决其命运是我国不容推辞的神圣使命。"
 CHI_guidance_and_support: "引导和支持"
 CHI_guidance_and_support_desc: "印度支那的民族仍然在走独立自主的建国道路中需要援助，而我们将保护其不再遭受外来侵略。"
 CHI_indian_cooperation: "同印度合作"
 CHI_indian_cooperation_desc: "印度人民正在努力挣脱殖民压迫的最后枷锁，我们应该向其示好，支援其斗争并共建两国美好的未来。"
 CHI_commit_to_korean_independence: "协助朝鲜独立"
 CHI_commit_to_korean_independence_desc: "朝鲜人是惨遭日本奴役的首批受害者，而现在，他们将会再次以自由之身立于世界民族之林。"
 CHI_influence_mongolia: "影响蒙古"
 CHI_influence_mongolia_desc: "蒙古作为中俄两国间的缓冲地区，有助于保卫我国北方，我们只需要确保他们能够管好自己就行。"
 CHI_imperial_legacy: "帝国遗产"
 CHI_imperial_legacy_desc: "数千年以来，中国始终作为东亚地区和平与稳定的主宰屹立不倒，旧秩序需要重塑。"
 CHI_overlordship_over_indochina: "雄霸印度支那"
 CHI_overlordship_over_indochina_desc: "印度支那地区在旧时一直蒙荫着中国的庇护，此前法国殖民侵略的事实证明其根本无力自保。"
 CHI_dominate_japan: "征服日本"
 CHI_dominate_japan_desc: "数十年来，日本都是我国独立自主的最大威胁。他们此前曾勾结西方列强来奴役我们，这事绝不能容忍再度发生，因此有必要先发制人。"
 CHI_secure_the_peninsula: "确保半岛稳定"
 CHI_secure_the_peninsula_desc: "确保朝鲜半岛永远不会被外敌侵占，是符合我国最大利益的选择。"
 CHI_british_cooperation: "同英国合作"
 CHI_british_cooperation_desc: "尽管英国是头号的帝国主义，但与其展开合作或能给我国空军提供现代化的良机，同时亦能确保稳定的补给供应来源。"
 CHI_burma_road: "滇缅公路"
 CHI_burma_road_desc: "滇缅公路构成了我国与西方联络的生命线，必须对其不惜一切代价予以保护，同时还应进一步拓宽以确保补给输送的畅通。"
 CHI_ledo_road: "中印公路"
 CHI_ledo_road_desc: "单靠滇缅公路还无法完全维持态势，我们必须开拓新的交通线以确保军需物资对我国的输送。"
 CHI_fighter_purchases: "购买战斗机"
 CHI_fighter_purchases_desc: "我国空军急需现代化战斗机来应对外敌的威胁。由于我国工业尚无法实现飞行器生产，因此必须诉诸于从国外订购。"
 CHI_camco: "中央飞机制造厂"
 CHI_camco_desc: "如果我们想要建立起独立的航空工业，那么我们就必须首先学习如何组装飞机以及对现有飞机进行维护的技术方法。"
 CHI_local_fighter_production: "国产战斗机制造"
 CHI_local_fighter_production_desc: "随着我国工人已经熟悉如何展开基础的维修工作，我们现在可以进一步开始制造现代战斗机所需的所有零部件。"
 CHI_local_bomber_production: "国产轰炸机制造"
 CHI_local_bomber_production_desc: "在掌握了单引擎飞机的制造技术后，我们接下来可以开始尝试研发重型多引擎的飞机型号并将其运用于地面支援任务上。"
 CHI_the_hump: "驼峰航线"
 CHI_the_hump_desc: "相较于其他的运输渠道，飞越喜马拉雅山脉的空运似乎是个糟糕的替代方案，但同时也更加难以被破坏。"
 CHI_chinese_expeditionary_force: "中国远征军"
 CHI_chinese_expeditionary_force_desc: "为了同各盟国实现更好的协调，美国方面已经派遣了一位将军来领导新的联合部队。"
 CHI_the_chu_x_po: "朱氏-研驱零号"
 CHI_the_chu_x_po_desc: "朱氏-研驱零号代表了中国在飞机领域发展的顶峰——作为首架自行研发且投入生产的战斗机，它足以对抗任何对手。"
 CHI_mission_to_the_us: "派遣使团赴美"
 CHI_mission_to_the_us_soong_us_decision: "只要§Y宋美龄§!是§Y政治顾问§!，美国就更有可能在我国对抗§Y日本§!的战争中予以援助。\n"
 CHI_mission_to_the_us_desc: "中国在美国国内拥有着长期可靠的支持群体，这些人代表着我们争取支持的最好机会。"
 CHI_hire_chennault: "聘请陈纳德"
 CHI_hire_chennault_desc: "美军空战理论家克莱尔·陈纳德对于赴华外派很感兴趣，我们应该聘请他来重建我国的空军。"
 CHI_invite_the_flying_tigers: "邀请飞虎队"
 CHI_invite_the_flying_tigers_desc: "我们在美国的朋友们已经组建了一支志愿航空队，同时还购置了一批现代化的战机用于援助我国。我们只需点头同意，此事即可成行。"
 CHI_sino_american_cooperative_organization: "中美特种技术合作所"
 CHI_sino_american_cooperative_organization_desc: "美国情报部门愿意协助我方在敌后战线组织特种作战，此项合作可帮助提升我们在此领域的能力。"
 CHI_light_cruiser_project: "轻巡洋舰项目"
 CHI_light_cruiser_project_desc: "组建一支可靠蓝水海军的第一步便是实现我军巡洋舰队的现代化，因此我们的首个项目不宜过于好高骛远。"
 CHI_heavy_cruiser_project: "重巡洋舰项目"
 CHI_heavy_cruiser_project_desc: "随着此前的巡洋舰项目宣告成功，我们现在可以拓展规模并提升其性能，设计出能够承担舰队中坚职责的新式军舰。"
 CHI_naval_aviation: "海军航空作战"
 CHI_naval_aviation_desc: "海战的未来属于航空母舰，除非拥有自己的航母，否则我们永远也不能被视作真正的海军强国。"
 CHI_carrier_air_wing: "舰载空军联队"
 CHI_carrier_air_wing_desc: "航空母舰只有在搭载战机的情况下才配称得上是强大的战力，我们必须确保我军航母能够搭载性能最优且最为先进的舰载机。"
 CHI_investment_into_shipbuilding: "投资造船业"
 CHI_investment_into_shipbuilding_desc: "雄壮的舰队需要坚实的工业基础加以支撑，我们应该邀请外国投资者来帮助我国兴建属于自己的造船厂。"
 CHI_order_destroyers: "订购驱逐舰"
 CHI_order_destroyers_desc: "作为海军重整的第一步，我们应该拥有一批驱逐舰。"
 CHI_train_marines: "训练海军陆战队"
 CHI_train_marines_desc: "我国漫长的海岸线虽然很容易遭到敌国的登陆突袭，但这也为我们提供了应对自陆路入侵的敌人时从对方意想不到的方向发动突袭的机会。"
 CHI_collaboration_with_the_japanese: "对日亲善"
 CHI_collaboration_with_the_japanese_desc: "无论他们对中国打着什么算盘，日本人都已经明确表示，只要我方展现足够的诚意，他们便愿意与我们展开协作。"
 CHI_modern_submarines: "现代潜艇"
 CHI_modern_submarines_desc: "虽然日本人不愿意提供给我方可能在正规海战中威胁到他们联合舰队的技术，但他们认为潜航作战是适合我们的辅助性选项，当然，我方并不需要苟同这种看法。"
 CHI_coastal_patrol_planes: "海岸巡航战机"
 CHI_coastal_patrol_planes_desc: "我国漫长的海岸线只能通过空中巡航来有效监管，而现代化的海军轰炸机将使我们能够在耗资不多的前提下有效地保卫我国海岸线。"
 CHI_three_principles_of_the_people: "三民主义"
 CHI_three_principles_of_the_people_desc: "作为中华民国国父的孙中山总理为实现国富民强，提出了三大纲领要义，即民族主义、民权主义以及民生主义。"
 CHI_welfare: "民生主义"
 CHI_welfare_desc: "现代化的国家定会使本国公民安居乐业，如此，当时局必要时，国民必定能够且愿意捍卫这个国家。"
 CHI_refugee_relief_agency: "难民救济总署"
 CHI_refugee_relief_agency_desc: "战争连绵，举国震荡，数百万人已流离失所。我们需要组建专门的机构以帮助难民在新地安定落户。"
 CHI_land_tax_reform: "地租改革"
 CHI_land_tax_reform_desc: "我国的财税体制迫切需要进行改革，而其中之一便是要扩大税收基数。"
 CHI_refugee_resettlement: "难民安置"
 CHI_refugee_resettlement_desc: "数百万因战乱而流离失所的绝望难民必须要得到妥善的安置，通过在我国领土上对其施以庇护，我们可以将其化作服务于我军和国家经济的预备役人力来源。"
 CHI_new_life_movement: "新生活运动"
 CHI_new_life_movement_desc: "仁义忠信乃中华民族的传统思想美德，今后必将引导国民走向更加美好且富强的生活。"
 CHI_unemployment_assistance: "失业救济"
 CHI_unemployment_assistance_desc: "失业绝不能使国民陷入到穷困潦倒的境地，要知道饥馑是共党最可怕的帮手。"
 CHI_free_hospitals: "免费医疗"
 CHI_free_hospitals_desc: "伟大的国家绝不会放任本国的公民独自承受病痛的折磨，通过创建综合性的医疗保障体系，我们将能够确保实现对国民总体健康状况的改善，他们必将为此感恩戴德，进而尽忠报国。"
 CHI_rural_schooling: "乡村教育"
 CHI_rural_schooling_desc: "使人民大众受到良好的教育是实现国家现代化的关键，我们不能仅仅依靠少数受过精英教育的统治阶级，而应该把求知与科学的精髓传播到广大乡村。"
 CHI_democracy: "民权主义"
 CHI_democracy_desc: "由孙中山总理开创的道路必须抵达再造共和的彼岸。这无疑是漫长的征途，但我们必须逐步践行。"
 CHI_constitutional_reform: "修订宪法"
 CHI_constitutional_reform_desc: "我国当前所面临的问题很大程度上来源于现行的宪法并未能切实反映中国的现状，我们必须予以纠正。"
 CHI_republicanism: "共和主义"
 CHI_republicanism_desc: "许多西方国家都怀疑我国是否真的能够按照西方的模式建立起共和政体，对此我们应该发表公开声明以彰显本国的决心。"
 CHI_inter_party_coordination_council: "政治协商会议"
 CHI_inter_party_coordination_council_desc: "如果要结束训政并将我国带入多党政制时代，创建一个能够让其他有关各方共商国是的机构应为首要步骤。"
 CHI_judicial_yuan: "司法院"
 CHI_judicial_yuan_desc: "昔日孙中山总理曾对现代民国作出了建立分权体制的构想，我国的司法需要独立而不受外界因素干扰，其决策亦应当忠实地基于法律。"
 CHI_control_yuan: "监察院"
 CHI_control_yuan_desc: "任何政府都无法规避腐败问题，但高效的政府则会将其限制在可控范围内，我们将会为此在政府中创建一个专门的机构，并赋予其和立法院、行政院和司法院相当的地位。"
 CHI_examination_yuan: "考试院"
 CHI_examination_yuan_desc: "数千年来，中国的官吏都是通过严格的考试选拔产生的，也许如今考试的内容已经发生了变化，但择优录用的原则依然不变。"
 CHI_executive_yuan: "行政院"
 CHI_executive_yuan_desc: "依法行政是政府的核心要务，因此毫无疑问，建立行政院是组成有效运转的国民政府的首要步骤。"
 CHI_legislative_yuan: "立法院"
 CHI_legislative_yuan_desc: "通过民选代表进而由其制定治国的律法是现代共和国的核心机制，我国绝不能在这方面有所缺失。"
 CHI_nationalism: "民族主义"
 CHI_nationalism_desc: "能够将作为个体的人团结成国家的核心理念是个人归属于民族，而非宗族或宗教。"
 CHI_foreign_threats: "攘外"
 CHI_foreign_threats_desc: "就在数年前，日本人从我们手中夺走了东北地区，还在当地扶植了傀儡政权。鉴于他们在鲸吞全中国前绝不会善罢甘休，我们必须作好迎战这些东洋鬼子的准备，即便这意味着要和中华各地的割据势力谈判妥协。"
 CHI_prioritize_the_interior: "安内"
 CHI_prioritize_the_interior_desc: "在我们准备好从日本人手中夺回失窃的国土前，我们必须优先确保国内的安全，在举国分裂、兄弟阋墙的情况下，我们不可能有机会收复失地。"
 CHI_united_front: "统一战线"
 CHI_united_front_desc: "日寇已然兵临城下，我们必须开诚接纳一切救国力量——即便是共党分子。"
 CHI_pick_a_fight_with_japan: "先发逐日"
 CHI_pick_a_fight_with_japan_desc: "多年以来，日本人都在我们头上作威作福，而这样的日子到此为止，下一次哪怕他们提出再小的要求，我们也再不会退让一步。"
 CHI_anti_communism: "反共"
 CHI_anti_communism_desc: "共产主义构成了对我国最大的威胁，我们必须无情地将其彻底剿灭。"
 CHI_subjugate_the_warlords: "荡平军阀"
 CHI_subjugate_the_warlords_desc: "昔日我国式微之际，地方军阀割据霸占了大片国土。而今我们是时候提醒他们对此作出回应了——无论通过怎样的方式。"
 CHI_war_of_resistance: "全面抗战"
 CHI_war_of_resistance_desc: "我国如今尚还无力向日本发起反攻，而今我们唯有全力抗战，直到反击之时的到来。"
 CHI_industrial_evacuations: "工业疏散"
 CHI_industrial_evacuations_desc: "现代战争获胜的关键在于工业，没有枪炮武装的军队不过是花架子。"
 CHI_war_of_national_liberation: "民族解放战争"
 CHI_war_of_national_liberation_desc: "眼下日本人的攻势已被挫败，我们可以发起反攻，解放我国全部的领土。"
 CHI_scorched_earth_tactics: "焦土政策"
 CHI_scorched_earth_tactics_desc: "在关乎民族存亡的战争中，我们无需顾忌任何因素，任何手段都可作为备选。"
 CHI_war_of_anti_imperialism: "反帝战争"
 CHI_war_of_anti_imperialism_desc: "随着国土皆从外敌的压迫中解放，我们现在可以将目光投向敌国的国境线，以此来确保他们再不能发动侵略。"
 CHI_forced_conscription: "强制征兵"
 CHI_forced_conscription_desc: "我国目前的征召政策仍然不能满足我军对士兵的需求，要知道这场战争的失败就意味着亡国灭种，所以我们必须从国民中征调更多人力。"
 CHI_dare_to_die_corps: "敢死队"
 CHI_50_cheaper_force_attack: "§Y强行进攻§!的花费§G-50%§!。\n"
 CHI_dare_to_die_corps_desc: "在这场为捍卫国家而进行的战争当中已经涌现了许多烈士，而在战争结束之前，定会有更多的忠勇之士为了党国的存亡前赴后继，他们的牺牲必将为后世数代人所铭记。"
 CHI_military_affairs_commission: "军事委员会"
 CHI_military_affairs_commission_desc: "国军作战能力的低下已经到了令人发指的地步，高阶指挥层的改革只不过是彻底解决问题的第一步。"
 CHI_fortify_shanghai: "筑防上海"
 CHI_fortify_shanghai_desc: "若日本发动进攻，其首要袭击目标必定是上海，我们必须对此有所准备。"
 CHI_army_reform: "军队改革"
 CHI_army_reform_desc: "贪腐、低能以及怯懦的顽疾遍布于国军各阶指挥层当中，要解决此问题将会是漫长的过程。"
 CHI_bureau_of_investigation_and_statistics: "军统局"
 CHI_bureau_of_investigation_and_statistics_desc: "当我们置身于决定国家未来的存亡之战时，我们绝不能放任叛徒和间谍肆意横行。新组建的机构在行事上或许令人感到不快，但其工作必须予以落实。"
 CHI_the_chinese_hindenburg_line: "中国兴登堡防线"
 CHI_the_chinese_hindenburg_line_desc: "德国顾问们根据上次大战中的筑垒经验为我们的防务提供了许多宝贵的建议，若是敌军胆敢尝试突破上海防线，其必将在这些堡垒下流尽鲜血。"
 CHI_60_divisions_plan: "60师整训计划"
 CHI_60_divisions_plan_desc: "在解决目前的问题上，我们的外国顾问没有采取人海堆填的方式，相反他们提出了全新的方案：通过规模相对较小但却得到充分训练的精锐部队去对抗我们的敌人。试点项目为此已经展开。"
 CHI_whampoa_military_academy: "黄埔军校"
 CHI_whampoa_military_academy_desc: "没有胜任的指挥官加以统率的军队不堪一击，如果我们想要将国军建设成一流的武装力量，就必须要有杰出的军官来进行领导。"
 CHI_unified_industrial_planning: "统一工业规划"
 CHI_unified_industrial_planning_desc: "我国雄心勃勃的工业发展计划绝不能有所拖沓。"
 CHI_expand_the_academica_sinica: "扩大中央研究院"
 CHI_expand_the_academica_sinica_desc: "上千年来，中国都在艺术和科学方面引领着世界的发展潮流，提升对我国高校的预算投资将只是重夺此地位的第一步。"
 CHI_chemical_research_institute: "化学研究所"
 CHI_chemical_research_institute_desc: "尽管我们绝不会率先动用化学武器，但万一遭受化学攻击时，我们还是应当能够有所防备。为此，我们应该投资建设新的研究机构来发展有关的技术方法。"
 CHI_rural_reconstruction_movement: "乡村建设运动"
 CHI_rural_reconstruction_movement_desc: "尽管我们在改善城镇居民生活质量方面已经取得了长足进步，但是在距离城市不远的乡村地区，农民的生活质量却仍然停留在中世纪的水平。我们应当确保每一位国民都能够享受到我国建设的成果。"
 CHI_mining_commission: "资源委员会"
 CHI_mining_commission_desc: "战略资源对于战争的胜负而言至关重要，国民政府必须直辖国家的矿业生产，确保各类资源的产出能够满足需求。"
 CHI_taiyuan_arsenal: "太原兵工厂"
 CHI_taiyuan_arsenal_desc: "太原兵工厂是中国少数能够生产重武器的厂家，我们应当对其加以扩建，使其为我军供应足够的火炮以及其他武器。"
 CHI_develop_the_hanyan_arsenal: "开发汉阳兵工厂"
 CHI_develop_the_hanyan_arsenal_desc: "汉阳兵工厂长久以来都为中国军队供应所需的枪炮，对其实施开发建设将进一步确保其未来稳定的产能。"
 CHI_financial_policy: "金融政策"
 CHI_financial_policy_desc: "国家目前的财政状况并不十分稳定，而政府雄心勃勃的各项计划也催生了恶性通货膨胀的顽疾，为此，金融改革必须成为我国亟需解决的要务之一。"
 CHI_price_controls: "调控物价"
 CHI_price_controls_desc: "遏制通货膨胀的首要步骤便是确保主要商品在价格上保持稳定，当然此举对于商贾阶层来说也许并不讨喜。"
 CHI_grain_tax: "谷物税"
 CHI_grain_tax_desc: "政府发行的纸币在购买力上每况愈下，长此以往我国将无力再供养军队的薪饷。为此，我们可以制定新的政策，规定农民不得将谷物流入市场，而是必须将其作为实物税上缴。当然，他们肯定不会满意此项政策，且亦将导致社会滋生全面饥荒的隐患。"
 CHI_reform_the_national_bank: "改革国家银行"
 CHI_reform_the_national_bank_desc: "改革后，新的国家银行将协调政府的所有金融活动，并且为其提供必要的资金。"
 CHI_forced_loans: "强制借贷"
 CHI_forced_loans_desc: "鉴于商人和工业家此前在和平年代积累了不可思议的财富，如今要求他们毁家纾难所拿出的钱财肯定算不上多，再说我们也作出承诺，只要情况许可，就会立即还款。"
 CHI_purchase_tanks_tt: "我们将从援助国方面收到100辆旧式轻型坦克。"
 CHI_purchase_fighters_tt: "我们将从援助国方面收到50架旧式战斗机，确保同时得到英美的支持则将可以从双方手中购买战机。"
 wtt_china.1.t: "中央政府要求我方臣服"
 wtt_china.1.desc: "看来[From.GetLeader]最终已经决定要在这广袤的中华大地号令群雄。一位代表中央政府的特使现已抵达，要求我方服从[From.GetLeader]的领导。如若不从，他们就要用更为顺从的地方政府班子来将我们取代。"
 wtt_china.1.a: "让我们共就大业！"
 wtt_china.1.b: "那就让他试试看。"
 wtt_china.2.t: "[From.GetLeader]表示服从"
 wtt_china.2.desc: "[From.GetLeader]已经恭送我方特使返回并捎带上了他的口信，保证绝对服从我方命令并配合中央政府的指挥。"
 wtt_china.2.a: "公诚识时务俊杰也。"
 wtt_china.3.t: "[From.GetLeader]不服管辖"
 wtt_china.3.desc: "[From.GetLeader]致函回复，称中央政府没有法定授权撤换地方的省督。除此之外，他还附带了一份详细的报告以彰显其部队的战备情况。"
 wtt_china.3.a: "我们等着瞧吧。"
 wtt_china.10.t: "中国要求我方臣服"
 wtt_china.10.desc: "[From.GetLeader]的政府日前送来了措辞强硬的信函，将我们过去几个月里制定的若干政策都数落了一番，指责我们的这些决议严重损害了[From.GetNameDef]的国家利益。如若我们今后不在政策上更为紧密地配合[From.GetAdjective]政府，他们届时将采取“他们所认为必要的措施”。"
 wtt_china.10.a: "我们别无选择。"
 wtt_china.10.b: "我们将奋战到底！"
 wtt_china.11.t: "[From.GetNameDefCap]表示服从"
 wtt_china.11.desc: "[From.GetAdjective]政府对我方此前的照会作出回应，保证其政府今后做出决定前定会先行请示我们的意见。我们驻[From.GetNameDef]的大使现已被晋升为特别代表，全权负责确保[From.GetAdjective]听命于我方的控制。"
 wtt_china.11.a: "非常好！"
 wtt_china.12.t: "[From.GetNameDefCap]反对统一"
 wtt_china.12.desc: "我们此前发送给[From.GetNameDef]的外交照会现在被披露给了媒体，造成了舆论的一片哗然。如今，甚至是国际新闻都刊载了令人不快的社论，将我们合理的诉求抹黑为“插手他国内政”，“危险的先例”甚至是“赤裸裸的帝国主义行径”。\n\n更不用说，[From.GetAdjective]政府也拒绝就此事展开进一步讨论，还警告称若是胆敢再提此事，便即刻中止双方的外交往来。"
 wtt_china.12.a: "必须对此采取措施。"
 wtt_infiltration.6.t: "[infiltrated_state.GetName]根据地遇袭"
 wtt_infiltration.6.desc: "敌军现已正式对我们的[infiltrated_state.GetName]根据地发起了进攻。尽管我们还没有收到当地同志的消息，但敌方的媒体报道业已宣称“对[infiltrated_state.GetName]的围剿作战宣告结束”。我们必须做最坏的打算。"
 wtt_infiltration.6.a: "革命大业惨遭重创。"
 wtt_infiltration.2.t: "[infiltrated_state.GetName]发现共产党地下组织"
 wtt_infiltration.2.desc: "根据我方有关机构的调查，日前在[infiltrated_state.GetName]发现了共产党人的根据地。我军应即刻出动以全力剿灭这伙赤匪，任何拖延都可能造成其进一步扩大根据地，使清剿行动变得更加困难。"
 wtt_infiltration.2.a: "立刻派军镇压！"
 wtt_infiltration.3.t: "共产党潜伏者尚存"
 wtt_infiltration.3.desc: "在近期对共产党藏匿窝点的突袭行动中，我们的特务无功而返。尽管我们都知道仍有共产党在境内潜伏着，但看起来他们的地下党组织似乎尚未进行活动，亦或者说我们还根本不知道他们的存在。"
 wtt_infiltration.3.a: "我们定要将共匪斩尽杀绝！"
 wtt_infiltration.4.t: "共产党渗透行动失败？"
 wtt_infiltration.4.desc: "看来有关于共产党广泛渗透的报道似乎有些言过其实。鉴于我们对已知的共产党藏匿窝点和激进党羽的清剿皆无功而返，这意味着赤匪们尚未形成任何地下党组织，或者说我们早已将其破坏殆尽。但我们还是必须保持警惕，毕竟在他们再次行动前，毫无疑问会试图让我们麻痹在虚幻的安全感当中。"
 wtt_infiltration.4.a: "希望我们已将共匪一网打尽了。"
 wtt_infiltration.10.t: "共产党密谋武装暴动"
 wtt_infiltration.10.desc: "看起来，共产党正在谋划着什么。日前，我方情报机构抓获了若干共产党在其各根据地间往来的特派员，他们均携带着要在全国各隐蔽根据地同时发起“革命反攻”的机密指令。而大量共军以及物资正被动员起来投向另一个主要行动——这很有可能是在全国范围内发起暴动。我们必须即刻整军备战。"
 wtt_infiltration.10.a: "为中华之未来而战！"
 wtt_china_shared.1.t: "[From.GetNameDefCap]提出支持"
 wtt_china_shared.1.desc: "[From.GetLeader]现已抵达我国首都讨论我国形势。他广泛会见了独立的活跃人士以及政府成员，明确指出我国的独立对于[From.GetNameDef]的国家利益来说至关重要。因此，他们愿意竭尽所能协助我国进一步独立自主的尝试。"
 wtt_china_shared.1.a: "他们的帮助令我等不胜感激。"
 wtt_china_shared.1.b: "我们对现状很满意。"
 wtt_china_shared.2.t: "[From.GetNameDefCap]接受我国支持"
 wtt_china_shared.2.desc: "在日前的一场秘密会谈中，来自[From.GetNameDef]政府官方的人士对我们将如何支持其成为独立国家的事宜表现出了极大的兴趣。我们不仅为其拥护进一步独立运动的团体调拨了大量的资金，同时也开始协助其组建“自由[From.GetAdjective]的临时流亡政府”。"
 wtt_china_shared.2.a: "他们的斗争就是我们的斗争。"
 wtt_china_shared.3.t: "[From.GetNameDefCap]谢绝我方援助"
 wtt_china_shared.3.desc: "在一份措辞严肃的备忘录中，[From.GetLeader]明确告知我方，他的政府绝不容许任何干涉[From.GetAdjective]内政的行为。该国外交部门现已将[From.From.GetLeader]列为不受欢迎的人士并禁止其入境，或者更准确地说，我们整个代表团的成员至此均被禁止再次踏足[From.GetNameDef]的领土。"
 wtt_china_shared.3.a: "真是自讨没趣。"
 wtt_china_shared.4.t: "[From.GetNameDef]独立运动风起云涌"
 wtt_china_shared.4.desc: "看来[From.From.GetLeader]最近对[From.GetNameDef]的访问似乎并不仅仅是单纯的品茶交流。鉴于近段时间来，该国那些此前原本各自为战的独立运动团体已开始极有组织地团结在一起，我们有理由相信他们得到了境外势力的援助。"
 wtt_china_shared.4.a: "令人不安。"
 wtt_china_shared.10.t: "飞虎队"
 wtt_china_shared.10.desc_a: "日前，蒋介石的夫人宋美龄，亦其最信任的幕僚之一启程前往华盛顿，为中国抗击日本侵略的战争谋取支援。中国空军目前急需现代化的战机以及驾驶它们的有经验飞行员。\n\n可以说，宋美龄的游说呼吁成功引起了我国民众的同情，空军中甚至有一些飞行员为此退役，随后以提供“训练和指导”的名义加入到中国飞行团之中。\n\n随着飞行员问题的解决，宋美龄同时也与我方展开了接洽，请求获准调配150架我方最先进的战斗机用以武装中国的空军力量。"
 wtt_china_shared.10.desc_b: "目前的中国战事可谓让中国空军损失惨重，但面对在火力和数量上均压倒自己的对手，他们仍然英勇地奋战在天际，捍卫着本国的领空。\n\n尽管中国飞行员骁勇善战，但[From.GetAdjective]的空军急需得到新战机和飞行员以补充损失。为此，[From.GetLeader]已派出了一个代表团赶赴华盛顿进行谈判，力图为本国争取到150架现代化战斗机，以及同等数量的飞行员赴华参战驰援。"
 wtt_china_shared.10.a: "我们必须竭尽所能地支援他们。"
 wtt_china_shared.10.b: "我们绝不能将自己卷入这场战争。"
 wtt_china_shared.11.t: "苏联志愿航空队"
 wtt_china_shared.11.desc_a: "面对持续不断的中国战事，[From.GetAdjective]红军的同志目前急需我们为其提供空中支援。[From.GetLeader]已就此事联络我方，请求我方派遣一支由志愿飞行员和战机组成的航空队。他认为大约50架轰炸机和100架战斗机便足以捍卫其领空。\n\n这或许能够为我方飞行员提供有价值的作战经验，同时也能在实战中测试我们最新设计的机型。"
 wtt_china_shared.11.desc_b: "随着中国的战事继续进行，[From.GetAdjective]空军已经在试图捍卫[From.GetNameDef]领空以及支援地面部队的战斗中精疲力竭。[From.GetLeader]为此向[SOV.GetLeader]发出了个人的呼吁，希望后者能够派遣一支由50架中型轰炸机以及100架战斗机组成的联合航空队来华支援。\n\n这或许是我们能够在实战中测试我国最新装备的绝佳机会。"
 wtt_china_shared.11.a: "我们必须竭尽所能地支援他们。"
 wtt_china_shared.11.b: "他们或许只能用现有装备奋战到底。"
 wtt_china_shared.12.t: "援助[From.GetNameDef]的新任将领"
 wtt_china_shared.12.desc: "[From.GetLeader]日前致函[USA.GetLeader]，希望我方能够派遣一位将军担任[From.GetAdjective]军队的总参谋长。\n\n若应允此事显然能够为我们赢得[From.GetLeader]个人的感谢，或许也能在帮助[From.GetLeader]的军队赢得战争的同时，使我们自己的将军积累宝贵的经验。\n\n那么，我们要派遣哪位将军赴任呢？"
 wtt_china_shared.12.a: "派遣约瑟夫·史迪威。"
 wtt_china_shared.12.c: "派遣道格拉斯·麦克阿瑟。"
 wtt_china_shared.12.d: "派遣德怀特·艾森豪威尔。"
 wtt_china_shared.12.b: "他们或许只能自求多福。"
 wtt_china_shared.13.t: "[CHI_USA_General.GetName]赴任中国"
 wtt_china_shared.13.desc: "[From.GetLeader]现已接受我方的求援请求，并指示[CHI_USA_General.GetName]尽快赴华就任。\n\n这位将军不仅可被视作[Root.GetLeader]的顾问，同样也可指挥部队亲赴战场，在战斗中不断获取有关现代战争的最新经验。"
 wtt_china_shared.13.a: "真是难能可贵的新援。"
 wtt_china_shared.14.t: "[From.GetNameDef]方面无人来援"
 wtt_china_shared.14.desc: "[From.GetLeader]对我们的请求置若罔闻。尽管有数位美军的高级将领表示愿意承担此项任务，但是该国战争部长以及[From.GetLeader]总统还是以“不切实际”和“不符合国家利益”为由双双予以了回绝。"
 wtt_china_shared.14.a: "他们到底是懦夫还是蠢货！？"
 wtt_burma_road.1.t: "滇缅公路遭到封锁"
 wtt_burma_road.1.desc: "由于[occupying_country.GetAdjective]军队攻入[state_occupied.GetName]并在几处要道切断了滇缅公路的运输，因此已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_burma_road.1.a: "这也不会令局势变得轻松。"
 wtt_burma_road.2.desc: "由于[From.GetAdjective]政府日前决定不再允许任何交通工具通过滇缅公路，因此路上的所有运输队均被截停并勒令返回，已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_burma_road.2.desc_war_with_from: "由于[From.GetAdjective]军队沿着滇缅公路快速行进，造成了该条线路上的若干重要桥梁和路口的过载。目前这条线路已全面禁止交通运行，没有补给能从这条交通线运送到我们这里来了。"
 wtt_burma_road.3.t: "[From.GetNameDefCap]部分重开滇缅公路"
 wtt_burma_road.3.desc: "在成功收复滇缅公路的大部分沿线后，[From.GetAdjective]当局现已允许交通在沿线运行。尽管残余的敌军袭击致使运输比往常更加危险，但至少补给已再次开始输送。"
 wtt_burma_road.3.a: "良好的开端。"
 wtt_burma_road.4.t: "[From.GetNameDefCap]重开滇缅公路"
 wtt_burma_road.4.desc: "首批途径滇缅公路的运输队在今天抵达了云南，尽管距离整条线路交通畅行还有待时日，但至少补给已能再次运送到我们这里来了。"
 wtt_burma_road.4.a: "此诚为雪中送炭。"
 wtt_ledo_road.1.t: "中印公路遭到封锁"
 wtt_ledo_road.1.desc: "由于[occupying_country.GetAdjective]军队攻入[state_occupied.GetName]并在几处要道切断了中印公路的运输，因此已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_ledo_road.2.desc: "由于[From.GetAdjective]政府日前决定不再允许任何交通工具通过中印公路，因此路上的所有运输队均被截停并勒令返回，已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_ledo_road.2.desc_war_with_from: "由于[From.GetAdjective]军队沿着中印公路快速行进，造成了该条线路上的若干重要桥梁和路口的过载。目前这条线路已全面禁止交通运行，没有补给能从这条交通线运送到我们这里来了。"
 wtt_ledo_road.3.t: "[From.GetNameDefCap]重开部分中印公路"
 wtt_ledo_road.3.desc: "在成功收复中印公路的大部分沿线后，[From.GetAdjective]当局现已允许交通在沿线运行。尽管残余的敌军袭击致使运输比往常更加危险，但至少补给已再次开始输送。"
 wtt_ledo_road.3.a: "良好的开端。"
 wtt_ledo_road.4.t: "[From.GetNameDefCap]重开中印公路"
 wtt_ledo_road.4.desc: "首批途径中印公路的运输队在今天抵达了云南，尽管距离整条线路交通畅行还有待时日，但至少补给已能再次运送到我们这里来了。"
 wtt_ledo_road.4.a: "令人满意的消息！"
 wtt_hanoi_route.1.t: "河内交通线遭到封锁"
 wtt_hanoi_route.1.desc: "由于向北至中国边境的线路遭到[GetVietnamOwner]关停，携带着我军补给品的运输船队无法在河内港靠岸。\n\n已经没有补给可以通过这条交通线进行运输。"
 wtt_hanoi_route.2.desc: "[From.GetAdjective]地方当局日前收到命令，阻止任何用于战争目的的物资在河内卸货并运往中国边境。武装警卫现已在码头布防，以防任何人试图冒险冲卡。而[From.GetAdjective]海岸警卫队亦在相关海域驱离所有仍在逗留的船只。\n\n已经不能指望通过这条交通线获得补给了。"
 wtt_hanoi_route.2.desc_war_with_from: "日前控制河内的[From.GetAdjective]军队将一批为我方运送补给的货船据为己有，而仍旧滞留海上的船只也只能掉头驶往其他中立港口。\n\n已经不能指望通过这条交通线获得补给了。"
 wtt_the_hump.1.t: "驼峰航运暂停"
 wtt_the_hump.1.desc: "由于[occupying_country.GetAdjective]攻占了[state_occupied.GetName]境内的数个机场，该地往返喜马拉雅山航线的航空运输队不得不被迫撤离。随着敌方战斗机活动以及打击距离增长所带来的威胁，单次加油实现输送已不太可能，空运至此只得暂停。已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_the_hump.2.desc: "[From.GetAdjective]政府日前下令，从即刻起中止所有往返喜马拉雅山航线的航班，尽管我们提出了抗议，但没有迹象表明他们可能会重新考虑改变主意。"
 wtt_the_hump.2.desc_war_with_from: "由于[From.GetAdjective]军队攻占了用于装载驼峰航线补给的机场，导致我们无法再通过空运来获得补给，已经没有补给能从这条交通线运送到我们这里来了。"
 wtt_the_hump.3.t: "[From.GetNameDefCap]重启驼峰航运"
 wtt_the_hump.3.desc: "首批满载着重要补给物资的[From.GetAdjective]航空运输队现已翻越喜马拉雅山抵达，尽管敌军活动仍对空中运输造成了极大威胁，但至少补给已再次开始输送。"
 wtt_the_hump.3.a: "良好的开端。"
 wtt_the_hump.4.t: "[From.GetNameDefCap]重启驼峰航运"
 wtt_the_hump.4.desc: "喜马拉雅山航线如今再次实现满负荷运转，伴随着精密的航空运输管制，大量我们所急需的物资源源不断的抵达。"
 wtt_the_hump.4.a: "从天而降的援赠！"
 wtt_warlord.1.t: "[From.GetNameDefCap]致函表达忠心"
 wtt_warlord.1.desc: "鉴于中国中央政府无力保护人民免遭流寇以及赤匪的威胁，[From.GetLeader]终于明确了自己所处的境地并与我方展开接洽，希望我方能够确保其当下的地位。他可以全力配合我方要求，并且允许我军在其境内畅行无阻。但作为回报，他请求我们派出部分部队来保护他的辖区，并且在将来我们重组中国之后还能记着他的功劳。"
 wtt_warlord.1.a: "终于来了个识时务之俊杰！"
 wtt_warlord.1.b: "我们可没有在未来大业中给他们留位置。"
 wtt_warlord.2.t: "[From.GetNameDefCap]接受效忠"
 wtt_warlord.2.desc: "[From.GetAdjective]政府接受了我方此前的提案，但作为换取其庇护的代价，我们现在必须“着重考虑”他们所给出的建议。同时，一位[From.GetAdjective]政府的官员也已抵达，前来指导我方的大政方针。"
 wtt_warlord.2.a: "不过是偏安的微小代价。"
 wtt_warlord.3.t: "[From.GetNameDefCap]拒绝受领效忠"
 wtt_warlord.3.desc: "[From.GetAdjective]拒绝了我方此前的提案，甚至根本不愿就此作出讨论。他们声称，我们压根就不是真正的国家政府，完全没有资格和他们在谈判桌前平起平坐。"
 wtt_warlord.3.a: "那我们就变得更强给他们瞧瞧。"
