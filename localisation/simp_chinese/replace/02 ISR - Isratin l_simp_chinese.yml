 ISR_one_state_solution: "一国方案"
 ISR_one_state_solution_desc: "锡安主义者数十年来的努力正在变为现实：一个独立的、民主的以色列国家似乎已经呈现在了世人眼前，上帝赐予犹太人的土地终于回到了他们手里。但是这一切却在十年前发生了变数。自从特蕾西娅担任了世界锡安主义组织的议长之后，锡安主义的议程在一些关键的问题上被修改了：《巴塞尔计划》被废除，替代它的是特蕾西娅亲自草拟的《巴别塔计划》。锡安主义从此不再只是一种关于“以色列人回归故土”的意识形态，它还更加强调犹太人对这片土地的原有居住者的责任：将这些人纳入到一个和平、统一的民主国家之中，并且改善这个国家所有人的生存状况。尽管遭到了很多锡安主义者的反对，这一改变却得到了“崩得”（立陶宛、波兰和俄罗斯犹太工人总联盟）的支持。国王亚瑟主导的英国政府也宣布欢迎这项计划，因此一个由犹太人和阿拉伯人组成的二元国家被生造了出来。为了表达对犹太人和阿拉伯人的尊重，这个国家不再被称作“以色列”（Isreal），而被称为“以思拉汀”（Isratin）。毫不奇怪的是，锡安主义的批评者们继续批评特蕾西娅的“改革”并没有改变锡安主义的殖民主义本质，而且或许他们是对的。这场怪异的社会实验的结果，或许只有靠历史来检验了。"
 ISR_Babel_Program: "巴别塔计划"
 ISR_Babel_Program_desc: "《巴别塔计划》是世界锡安主义组织的纲领《巴塞尔计划》的替代，这一计划不但强调要为犹太人争取一片土地，并且与世界反犹主义作斗争，还强调犹太人应当承担对于移民地的原住民的社会责任。这一计划很快被特蕾西娅付诸实践。其中包括一系列为犹太人和阿拉伯人建立住房的计划、发展民用经济的方案，以及将传统的以色列集体农庄基布兹（Kibbutz）进行改革和推广的尝试。与此同时，巴别塔计划还包括了一系列军事防御上的计划，以避免这个新生的国家被外部力量轻易摧毁。"
 ISR_Aliyah_movement: "阿利亚运动"
 ISR_Aliyah_movement_desc: "阿利亚运动是遍布全球的鼓励各行各业的犹太人移民移民到以思拉汀的运动。如果犹太人要证明自己有资格拥有这片土地，他们需要先证明他们有能力和阿拉伯人和平共处。"
 israel_focus: "以思拉汀国策树"
 ISR_1936_Census: "完成1935年人口普查"
 ISR_1936_Census_desc: "最近一年我们开始了对受《耶路撒冷协定》影响的地区迅速发展的人口进行的极为详细的普查，但事实证明这很难完成。"
 ISR_Pole_Report: "调查波尔报告"
 ISR_Pole_Report_desc: "在1935年，前大西部铁路公司主席费利克斯·波尔爵士负责调查在巴勒斯坦扩修基础设施的可能性，如今为了缓解经济衰退，我们是时候重新考虑他的建议了。"
 ISR_Foreign_Financial_Backing: "委员会财政支持"
 ISR_Foreign_Financial_Backing_desc: "国际理事会成员国拥有比我们强大得多的财政资源。通过与理事会各国的合作，我们将重建比以往更加强大的国家经济。"
 ISR_Jaffa_Harbour_Project: "雅法港口项目"
 ISR_Jaffa_Harbour_Project_desc: "西方的技术人员认为雅法很适合发展现代海军设施，我们就照他们说的做吧。"
 ISR_Port_Said_Link: "塞得港贸易线"
 ISR_Port_Said_Link_desc: "塞得港可供世界上最大和现代化的货轮装卸货物。但是为某些货物并不能直接从该港运往巴勒斯坦。我们应该考虑苏伊士当局的建议，改善巴勒斯坦的基础设施。"
 ISR_Palestinian_Railroads_Initiative: "修建巴勒斯坦铁路"
 ISR_Palestinian_Railroads_Initiative_desc: "为确保巴勒斯坦铁路公司能够在国际市场中生存，我们应当利用资金在最大的定居点之间建立新的盈利性客运铁路。"
 ISR_Sell_Railroad_Concessions: "拍卖铁路特许权"
 ISR_Sell_Railroad_Concessions_desc: "在新式管理下，曾经亏损的铁路线可以再度实现盈利。在国际委员会的指导下，我们应该开始对所有亏损铁路线进行再清点。"
 ISR_Beersheba_Sinai_Line: "扩建贝尔谢巴-西奈线"
 ISR_Beersheba_Sinai_Line_desc: "为了抵御[IRQ.GetNameDef]的影响，也是为了让西奈半岛上的货物得以流通，我们要将整个半岛用铁路连接起来。"
 ISR_Jewish_Private_Investement: "吸引犹太私人投资"
 ISR_Jewish_Private_Investement_desc: "许多富有的犹太人并不愿意移民巴勒斯坦，但他们确实同情复国主义者，我们可以和这些直接接触，“强烈建议”他们为巴勒斯坦境内的犹太人和欧洲人社区提供帮助——这可是为了他们好啊。"
 ISR_Agricultural_Imports: "农产品进口"
 ISR_Agricultural_Imports_desc: "我们不应该拖后腿。我们必须要求委员会促进农业进口以缓解当前的短缺。"
 ISR_Relieve_Water_Shortages: "缓解水源短缺"
 ISR_Relieve_Water_Shortages_desc: ""
 ISR_Economic_Reintegration: "经济重整"
 ISR_Economic_Reintegration_desc: ""
 ISR_Refurbish_Haifa_Jerusalem_Line: "翻新海法-耶路撒冷铁路"
 ISR_Refurbish_Haifa_Jerusalem_Line_desc: "耶路撒冷的聚居点和海法的航运中心间客运连接不足。但在科斯坦丁尼耶的财政支持下，这个问题很快就能得以解决。"
 ISR_Haifa_Deep_Water_Harbour: "海法深水港"
 ISR_Haifa_Deep_Water_Harbour_desc: "海法比巴勒斯坦的任何地方都适合发展海军。为了满足我们的航运需求，我们应该重新分配手中的资金，现代化海法并建立起铁路设施。"
 ISR_Relieve_Goods_Shortage: "缓解物资短缺"
 ISR_Relieve_Goods_Shortage_desc: "假以时日，巴勒斯坦的生产短缺问题将得到永久解决。但现在，虽然签署国可能会抱怨，但我们必须向市场和农业提供援助。"
 ISR_Cooperation_Technicum: "科技合作计划"
 ISR_Cooperation_Technicum_desc: "我们应当要求伦敦派些本土的技术顾问，来帮助我们发展科研。"
 ISR_Cooperation_With_Bund: "和崩得合作"
 ISR_Cooperation_With_Bund_desc: ""
 ISR_Haifa_Telaviv_Jerusalem: "海法-特拉维夫-雅法网络"
 ISR_Haifa_Telaviv_Jerusalem_desc: ""
 ISR_Restructure_International_Gendarmerie: "重组宪兵"
 ISR_Restructure_International_Gendarmerie_desc: "国际委员会的成员国同意将从本国调来的宪兵队合并为一个总队，他们对委员会负责并由我们全权指挥。现在我们该着手此事了。"
 ISR_Broadcast_Disruption: "中断泛阿拉伯广播"
 ISR_Broadcast_Disruption_desc: "[IRQ.GetNameADJ]人靠广播电台煽动阿拉伯民族主义，鼓动人们袭击非阿拉伯人。我们现在必须购买新的无线电发射器，用震耳欲聋的白噪音干扰他们播送的频段。"
 ISR_Negev_Patrol: "内盖夫骆驼队"
 ISR_Negev_Patrol_desc: ""
 ISR_Congress_of_Haifa: "组织海法大会"
 ISR_Congress_of_Haifa_desc: "阿拉伯人对犹太社区和土地征用的不满是《耶路撒冷协定》签署国不容忽视的问题。为了解决这个问题，必须让签署国们相信奥斯曼帝国对巴勒斯坦只有善意，并承认帝国在此的权威。我们应该召集签署国召开一次大会，实现这一目标。"
 ISR_Theresa: "Theresa"
 ISR_Theresa_desc: ""
 ISR_Restructure_Palestine_Education: "重建巴勒斯坦教育体系"
 ISR_Restructure_Palestine_Education_desc: "通过教育与发展，一国内的不同族裔可以在认同一个文化并和平相处。我们应该把巴勒斯坦的私立学校和教会学校整合起来，确保所有学生都能受到最基础的教育。"
 ISR_Reaffirm_British_Authority: "重申英国的权威"
 ISR_Reaffirm_British_Authority_desc: ""
 ISR_West_European_Immigrants: "西欧移民"
 ISR_West_European_Immigrants_desc: ""
 ISR_Russian_Immigrants: "安置俄罗斯移民"
 ISR_Russian_Immigrants_desc: "很多来自前俄罗斯帝国的犹太人现居东欧的独立国家中，但是俄国现在仍是世界上犹太人最多的国家。俄国犹太人大部分贫困潦倒，饱受歧视，渴望有朝一日能够安家落户。"
 ISR_Eastern_European_Immigrants: "安置东欧移民"
 ISR_Eastern_European_Immigrants_desc: "东欧有不少犹太人，其中不少都是技术经验和商场老手。我们应当允许这些犹太人在巴勒斯坦定居。"
 ISR_American_Immigrants: "安置美国移民"
 ISR_American_Immigrants_desc: "虽然远隔重洋，但是美国犹太人资助了很多犹太复国主义组织。我们可以安置一些对复国梦想感兴趣的犹太人，并利用他们的财富回报我们的政府，并帮他们在这里定居下来。"
 ISR_Coordinate_Jewish_Land_Acquisition: "协调犹太人的土地购置"
 ISR_Coordinate_Jewish_Land_Acquisition_desc: "我们的迁居计划让犹太人和阿拉伯人间又起了矛盾，让地方政府很是头疼。我们必须尽可能的平息争端并解决问题。用一个全巴勒斯坦统一的规章来取代现在杂乱不堪的征地及定居法律。"
 ISR_Agricultural_Expansion: "西约旦灌溉计划"
 ISR_Agricultural_Expansion_desc: "约旦西部此起彼伏的丘陵饱受干旱的困扰。然而自古以来，当地只有局部地区完成了灌溉设施的建设。我们应该按照欧洲人在此之前于此地的评估调查的基础上，建立起一个农业发展局，管理当地的灌溉设施。"
 ISR_Tel_Aviv_Expansion: "特拉维夫城区规划委员会"
 ISR_Tel_Aviv_Expansion_desc: "特拉维夫已经从雅法周边一片不起眼的小地方发展为了巴勒斯坦最现代化的区域。虽然在战争时期该地人口下降，但是在之后的几年间，它又迅速发展，鉴于特拉维夫对阿拉伯政权的反感，我们的权力管不到那里。现在我们应该在那里设立一个城市规划委员，既能作为犹太人和阿拉伯人沟通的中介，又能强行接管当地。"
 ISR_Close_Immigration: "禁止犹太移民"
 ISR_Close_Immigration_desc: "随着民族间的紧张局势升温和人口迅速前夕，是时候禁止犹太人移民巴勒斯坦了，同时我们还要确保已经移民到这里的犹太人能够充分融入社会。"
 ISR_Land_Reform: "土地改革"
 ISR_Land_Reform_desc: ""
 ISR_Expand_Rail_Connections: "扩展铁路连接"
 ISR_Expand_Rail_Connections_desc: "虽然苏伊士运河首先是一个全球枢纽，但它必须在经济上能够自立。我们可以建立连接主要国际枢纽的新铁路，还要在整个区内的人口稠密地区建立铁路。"
 ISR_Create_Industrial_Zone: "建立工业区"
 ISR_Create_Industrial_Zone_desc: ""
 ISR_Expand_Textile_Manufacturing: "扩大纺织业"
 ISR_Expand_Textile_Manufacturing_desc: "由于运输成本低廉，在我们的农业地区内发展起了小型纺织业，同时也吸引了来自埃及中心地带的工人。我们应该认识到这一产业对劳动力市场健康发展的重要性，劳动力市场是维护运河和确保运河生存所必需的。"
 ISR_Rebuild_The_Port_Said_Refinery: "重建塞得港炼油厂"
 ISR_Rebuild_The_Port_Said_Refinery_desc: "虽然就地提炼原油对我们的工作并不是必不可少的，但在过去，就地提炼原油曾极大地促进了开发区的经济发展。只要国家投入足够的资金，就能再次实现这一目标。"
 ISR_The_International_Assembly: "国际使馆"
 ISR_The_International_Assembly_desc: "居住在本地区的所有外国公民都应在一定程度上共享代表权。应为外籍人士设立专门的立法机构。"
 ISR_Expand_The_Army: "扩编陆军"
 ISR_Expand_The_Army_desc: "这片土地是我们的家园，我们不能让它再次落入敌对势力之手。我们必须扩大驻军规模，确保其正常运转。"
 ISR_Establish_The_Navy: "建立海军"
 ISR_Establish_The_Navy_desc: "我们应该建立一支海军，保护我们在东地中海的商船队。"
 ISR_Modernise_Repair_Facilities: "现代化修理设施"
 ISR_Modernise_Repair_Facilities_desc: "货船需要特殊的维修设施。我们必须扩大我们的业务范围以接受最新的船只。"
 ISR_Department: "成立采购部"
 ISR_Department_desc: "我国人民的食品进口应由中央管理。让我们建立一个新的机关来处理这个问题。"
 ISR_Establish_The_Hospital: "建立医院"
 ISR_Establish_The_Hospital_desc: "与红十字会合作建立医院，将确保了医疗科学的巨大进步。它还是大中东地区各国士兵和平民接受快速治疗的场所。"
 ISR_Expand_The_Arsenal: "拓展大兵工厂"
 ISR_Expand_The_Arsenal_desc: "为了在长期围困的情况下保持守备，我们必须在防区内建立规模宏大的军械库，并至少具备基本的弹药生产能力。"
 ISR_Found_The_Auxiliary_Corps: "成立辅助团"
 ISR_Found_The_Auxiliary_Corps_desc: ""
 ISR_The_Frontline_Of_Imperialism: "帝国主义的最前线"
 ISR_The_Frontline_Of_Imperialism_desc: "随着运河保护计划的全面实施，我们应该直接招募西方退伍军人担任顾问，并成为驻军的精锐核心。"