 JAP_train_koukyogun_desc:0 "中国实在是太庞大了，他们的领导者依靠民族主义动员了整个大陆和我们为敌，着实有够难受。\n\n不过我军英勇的武士们经历浴血奋战带给敌人惨重伤亡后，一部分动员而来的中国士兵也产生了不一样的想法，现在有大量成分各异的“志愿者”站在了我们这边。\n\n在目前的全国动员体制下，这些人可以和其他殖民地的忠诚者们一同被训练成[JAP.GetName]的可用之兵。"
 
