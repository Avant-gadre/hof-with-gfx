 rw_jap_election.3.a:0 "雾雨魔理沙与自由派毫无悬念胜出。"
 rw_jap_election.3.b:0 "卫宫士郎代表左翼获得了最多选票。"
 rw_jap_election.3.c:0 "低调的久远寺有珠赢得了选举。"
 rw_jap_election.3.e:0 "政坛老手化野凌里自然得胜。"
 rw_jap_election.3.f:0 "“守矢派”的泄矢诹访子众望所归"
 
