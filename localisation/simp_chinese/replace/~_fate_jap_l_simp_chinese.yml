 JAP_Ask_for_Siberia:0 "索取西伯利亚"
 JAP_Ask_for_Siberia_desc:0 "俄罗斯人在战争中的颓势几乎无法被扭转，现在理应是接管他们在远东一切利益的时候了。"

 jap_diplo.19.t:0 "[JAP.GetName]索要东西伯利亚"
 jap_diplo.19.d:0 "[JAP.GetName]似乎认为我国已经无法扭转当前的局面，他们的外交人员宣称如若不尽快移交东西伯利亚地区主权的话将采取“武力手段”，也许我们得好好考虑..."
 jap_diplo.19.a:0 "只要能避免战争。"
 jap_diplo.19.b:0 "来啊！"

 jap_diplo.20.t:0 "[FROM.GetName]同意了"
 jap_diplo.20.d:0 "[FROM.GetName]慑于我国的强大军力，同意将东西伯利亚地区完全移交。"
 jap_diplo.20.a:0 "爽到！"
 
 jap_diplo.21.t:0 "[FROM.GetName]拒绝了"
 jap_diplo.21.d:0 "[FROM.GetName]似乎认为他们可以负担东西两线作战，对我们的最后通牒完全不予理睬。"
 jap_diplo.21.a:0 "那可真蠢。"
 jap_diplo.21.b:0 "也许他们还不足以被撼动。"
 
