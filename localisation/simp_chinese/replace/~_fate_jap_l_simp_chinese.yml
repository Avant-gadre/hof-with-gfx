 JAP_OP_kuma_desc:0 "Kuma！Kuma！Kuma！"
 
 jap_news.1.t:0 "满洲事变"
 jap_news.1.desc:0 "[JAP.GetName]似乎转变了对华政策，伴随着柳条湖铁路桥上的一声巨响，大量日本士兵开始跨国边境猛攻中国北洋政府名义治下的满洲地区。部分观察人士认为这或许将是[JAP.GetName]彻底撕下伪装开始全面入侵的序幕，但这也许又是整个中国团结起来的契机？"
 jap_news.1.a:0 "既然做那就做到底吧！"
 jap_news.1.b:0 "这里是我们的土地！"
 jap_news.1.c:0 "发生啥事？" 

 jap_news.2.t:0 "满洲事变"
 jap_news.2.desc:0 "[JAP.GetName]突然宣称他们已经“合法”的获取了满洲地区的主权！可据部分源自当地的消息显示是日本驻军突然倾巢而出控制了逐个战略要地，部分地区甚至出现了简短的激烈交火。满洲地区的重要性人尽皆知，统治该地的中国当局怎么可能将主权拱手相让呢？由于事发突然[CHI.GetName]方面暂未有所动静，或许这将是整个中国团结起来的契机？"
 jap_news.2.a:0 "板载！"
 jap_news.2.b:0 "真是忍无可忍了！"
 jap_news.2.c:0 "发生啥事？"

 jap_news.3.t:0 "[JAP.GetName]占领外阿穆尔"
 jap_news.3.desc:0 "当俄罗斯白军彻底溃败之际日本军队突然以保护侨民的理由出动占据了他们的根据地外阿穆尔地区，原[RUS.GetName]的政府与军队当然对此没有异议，至少日本军队阻止了[SOV.GetName]的进一步推进。[SOV.GetName]方面自然对该行为提出了严重的抗议，勒令[JAP.GetName]立即撤出未果后即在阿穆尔河畔筑起了阵地。"
 jap_news.3.a:0 "至少不会留给你们！赤匪！"
 jap_news.3.b:0 "迟早会夺回来的！"
 jap_news.3.c:0 "也许这又意味着西伯利亚的下一场战争？"

