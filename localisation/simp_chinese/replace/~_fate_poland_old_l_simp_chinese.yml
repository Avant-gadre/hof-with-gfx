l_simp_chinese:
#### 旧内容
 POL_emergency_meeting:0 "紧急瑟姆会议"
 POL_emergency_meeting_desc:0 "对低效民主充满厌倦的萨纳奇主义者终于准备好挑战政府了，那么结果是..."
 
 POL_Stable_regime:0 "稳定政权"
 
 POL_Stable_regime_tt:0 "§R萨纳奇分子将会挑战民主派来决定波兰的政治走向§!"

 POL_Side_by_side_with_Western_allies:0 "与法国肩并肩"
 POL_Side_by_side_with_Western_allies_desc:0 "法波军事同盟仍然有效，我们仍然站在那边。"
 
 POL_Ask_for_Madagascar:0 "索要马达加斯加"
 POL_Ask_for_Madagascar_desc:0 "我们已与法国统一战线，而他们应当兑现很早以前我们就在声索的殖民地————马达加斯加。" 
 
 POL_Western_Industrial_Investment:0 "法国工业投资"
 POL_Western_Industrial_Investment_desc:0 "法国一直都是金融帝国主义可谓富得流油，他们不会介意送给朋友一笔小钱的。" 
 
 POL_Military_cooperation_with_France:0 "法波联合顾问团"
 POL_Military_cooperation_with_France_desc:0 "过去波兰军队在维斯瓦河畔顶住了俄罗斯人，而法国人也在索姆河顶住了德国人，我们携手的话他们都不在话下。" 
 
 POL_Our_own_sphere_of_influence:0 "我们自己的势力范围"
 POL_Our_own_sphere_of_influence_desc:0 "局势正在转变，即使不出于扩张主义我们也不得不自谋出路以在这混乱的时代谋求一片安全空间。" 

 POL_Building_the_Baltic_League:0 "打造波罗的海联盟"
 POL_Building_the_Baltic_League_desc:0 "立陶宛已经在我们的控制之下，那么是时候继续北上了。" 
 
 POL_Chexin_or_war:0 "切欣或战争"
 POL_Chexin_or_war_desc:0 "即使是娜塔莉亚这样的温和派都无法容忍捷克佬在切欣的暴行，如果不是西方国家的承诺的话我们早就把捷克佬铲平了！这一次他们将会把切欣完整的吐出来！"  
 
 POL_Build_isolation_line:0 "打造隔离线"
 POL_Build_isolation_line_desc:0 "我们以及罗马尼亚就是对抗红祸的第一道防线！在当下这个混乱的局势他们也在寻求盟友，很显然那个盟友就是我们。"   
 
 POL_Pingdu:0 "平独"
 POL_Pingdu_desc:0 "是时候彻底终结西部威胁了。"
 
 POL_zhenglu:0 "镇露"
 POL_zhenglu_desc:0 "是时候彻底终结东部威胁了。" 
 
 POL_Deal_with_the_devil:0 "与恶魔的交易"
 POL_Deal_with_the_devil_desc:0 "可能这会导致些许轩然大波，但是我们绝不会对德国做亏本买卖，如果他们想要波兹南那就给他们，只要他们未来给我们斯洛伐克还有乌克兰。" 
 
 POL_Catholic_mobilization:0 "天主教动员"
 POL_Catholic_mobilization_desc:0 "人民主义使用古日耳曼异教号召人们，而我们波兰更加深入人心的天主教传统不会输给他们。" 

 POL_Germanic_welcome:0 "德国军工投资"
 POL_Germanic_welcome_desc:0 "德国人的军火工业已经膨胀的不像样了，可以要求他们援助我们一部分生产设备来扩张波兰军队。" 
 
 POL_Military_cooperation_with_Germany:0 "德波联合顾问团"
 POL_Military_cooperation_with_Germany_desc:0 "德国人擅长革新战术，我们的军队也该跟上了。"  
 
 POL_smigly_conservative_plan:0 "希米格维的保守方案"
 POL_smigly_conservative_plan_desc:0 "希米格维元帅是萨纳奇的领袖也是跟随毕苏斯基元帅时间最长的军人，他对于十几年前的“维斯瓦河奇迹”颇为怀念，在我们很可能面对下一次战争的时候他认为理应构筑防线以待防守反击。"
 
 POL_Kaminsky_reform_plan:0 "卡明斯基的革新方案"
 POL_Kaminsky_reform_plan_desc:0 "说来很奇怪，卡明斯基女士应该是个雇佣兵，祖国是不是波兰都存疑...可没人敢否认她在华沙战役期间的表现，与希望复刻“维斯瓦河奇迹”的防守反击模式的希米格维不同，她希望主动进攻。"
 
 POL_Strengthen_the_support_force:0 "强化支援体系"  
 POL_Strengthen_the_support_force_desc:0 "战争已经不是靠人海堆上去就能胜利的年代，许多微小的细节都是一场大战胜负的关键，我们要在这些方面做到最好。"  

 POL_Elite_mountain_division:0 "精英山地旅"  
 POL_Elite_mountain_division_desc:0 "大量的低质量步兵师根本无法承担起进攻的责任，应当把更多的精力投入在山地部队等精英部队上。"   

 POL_Expansion_of_special_forces:0 "扩编特种部队"  
 POL_Expansion_of_special_forces_desc:0 "特种部队不仅是用于正面对敌发动强攻的，在一些隐秘的角落他们更能发挥出强于数个师的战斗力，在进一步扩编后我们拥有了更多这样的战士。"   



 
 POL_cud_nad_wisla:0 "维斯瓦河的奇迹"
 POL_cud_nad_wisla_desc:0 "十多年前那会儿如果不是我们打败了布尔什维克的话还有什么“王政复古潮”？怕不是整个欧洲都得插满俄国人的赤旗！毫无疑问波兰民族在那一刻得到了至高的升华，凭借这等战功没有人敢瞧不起我们，虽然我们可能因此太瞧得起自己了..." 
  
 POL_Special_Forces_I1:0 "特种部队"
 POL_Special_Forces_I1_desc:0 ""
 
 POL_Special_Forces_I2:0 "扩编特种部队"
 POL_Special_Forces_I2_desc:0 ""
 
 POL_poland_Osadnictwo_idea:0 "波兰海事与殖民地联盟"
 POL_poland_Osadnictwo_idea_desc:0 "波兰海事与殖民地联盟很早就成立了，这个由国父毕苏斯基亲信指导下的团体一直希望为波兰谋取海外殖民地，在我们的第一批开拓者抵达马达加斯加后这个组织的报名热线已经被打爆了！"
 POL_french_Investment:0 "法国工业投资"
 POL_french_poland_cooperation_idea:0 "法国顾问团"
 FRA_french_poland_cooperation_Kaminsky_idea:0 "波兰顾问团"
 FRA_french_poland_cooperation_smigly_idea:0 "波兰顾问团"
 POL_Catholic_mobilization_idea:0 "天主教动员"
 POL_german_poland_cooperation_idea:0 "德国顾问团"
 GER_german_poland_cooperation_idea:0 "波兰顾问团" 
 
 
 FRA_Transfer_Madagascar_op:0 "法国转让殖民地"
 FRA_ref_Transfer_Madagascar_op:0 "法国拒绝转让殖民地"

 poland_old.13.t:0 "紧急瑟姆大会"
 poland_old.13.d:0 "在1935年末毕苏斯基元帅逝世后萨纳奇威权政府被自由派所取代，娜塔莉亚·卡明斯基这位前雇佣兵颁布的一系列自由化改革政策逐渐受到前执政方的抵制，终于他们在波兰军方及极端民族主义者的支持下开始挑战民主政权...至少目前这帮人还在正常的走流程仅是要求质询政府。"
 poland_old.13.a:0 "他们真是有够怀念权力的。"
 
 poland_old.14.t:0 "萨纳奇主张纯洁波兰民族"
 poland_old.14.d:0 "“波兰——立陶宛联邦是这两个民族的共同体，外族的权利必须受到限制！”萨纳奇的代表矛头直指现政府在“东波兰”的一系列和解措施，那么多数人的看法是..."
 poland_old.14.a:0 "你先证明你自己的血统有多纯吧！" 
 poland_old.14.b:0 "对！外族滚出我们的国家！"

 poland_old.15.t:0 "萨纳奇主张领土扩张主义"
 poland_old.15.d:0 "“法国转让马达加斯加还不够！！我们要用刀剑去为祖国犁取土地！”虽然执政在野双方都意欲恢复波兰的东疆，不过显然萨纳奇方面对于这个念头已经有些迫不及待了，那么多数人的看法是..."
 poland_old.15.a:0 "我们没有主动发起战争的能力。" 
 poland_old.15.b:0 "波兰强大！移除赤佬！"

 poland_old.16.t:0 "萨纳奇认为民主不可取"
 poland_old.16.d:0 "“民主是低效的！自由是混乱的！”毕苏斯基在1926年就用类似的理由修宪并摧毁了民主政体，自然当年他得到了绝大多数人的反应，只是独裁政权那肉眼可见的腐败着实令人寒心...那么多数人的看法是..."
 poland_old.16.a:0 "独裁只是应对当年政府危机的手段而已。" 
 poland_old.16.b:0 "坚持萨纳奇一百年不动摇！！"

 poland_old.17.t:0 "大会结果"
 poland_old.17.d:0 "总而言之是和平闭幕，嗯..."
 poland_old.17.a:0 "让我们开始新时代。" 

 poland_old.18.t:0 "波兰希望获得马达加斯加"
 poland_old.18.d:0 "波兰人一直希望获取海外殖民地，这方面他们的代表已经和我们磋商多时，按理来说我们双方的意见已经很接近一致了，所以..."
 poland_old.18.a:0 "正式转让马达加斯加。" 
 poland_old.18.b:0 "我又不想给了。"

 poland_old.19.t:0 "法国移交马达加斯加"
 poland_old.19.d:0 "终于我们获得了这块远在南非的海岛。"
 poland_old.19.a:0 "感谢我们的盟友。" 

 poland_old.20.t:0 "法国拒绝移交马达加斯加"
 poland_old.20.d:0 "出乎意料，法国方面突然改变的态度。"
 poland_old.20.a:0 "他们怎么回事？！" 

 poland_old.21.t:0 "波兰要求我们完全移交切欣地区"
 poland_old.21.d:0 "在我们双方都获得独立时我们...确实是我们先对波兰方面发动了进攻，可那也是为了保护切欣地区的捷克人！那么该如何回复波兰的领土要求？"
 poland_old.21.a:0 "现在我们不是波兰的对手..." 
 poland_old.21.b:0 "有种就来拿。"

 poland_old.22.t:0 "捷克移交切欣"
 poland_old.22.d:0 "捷克人明白自己是个什么玩意，他们的武装力量已经撤离了切欣。"
 poland_old.22.a:0 "波兰强大！" 

 poland_old.23.t:0 "捷克的傲慢"
 poland_old.23.d:0 "捷克不仅没有移交切欣，甚至在外交文件中挑衅称让我们来拿。"
 poland_old.23.a:0 "我们来了！" 

 poland_old.24.t:0 "波兰邀请我们加入阵营"
 poland_old.24.d:0 "一道隔离线！这是波兰外交官对波-罗联盟的称呼，它将从地理位置隔绝布尔什维克与欧罗巴，不过这也意味着我们就此上了波兰的船...而他们真的算是个“大国”吗？"
 poland_old.24.a:0 "我们需要一个近一点的盟友。" 
 poland_old.24.b:0 "他们算个什么东西？"

 poland_old.25.t:0 "罗马尼亚同意了"
 poland_old.25.d:0 "现在我们可以自豪的宣称隔离线成立。"
 poland_old.25.a:0 "好！" 

 poland_old.26.t:0 "罗马尼亚拒绝了"
 poland_old.26.d:0 "这也不稀奇，罗马尼亚人总觉得他们的国际地位和我们差不多。"
 poland_old.26.a:0 "让他们自生自灭吧。" 
 
 poland_old.27.t:0 "与波兰的领土交换协议"
 poland_old.27.d:0 "稀客来了，可能是迫于国际局势也可能是突然“良心大发”，卑劣的波兰人竟然提议归还争议地区...自然是有代价的，他们首先归还波兹南 梅梅尔 卡托维兹三地后希望我们能在未来将整个斯洛伐克已经他们的东方宣称地统统移交，说来这还是笔期货交易。"
 poland_old.27.a:0 "那就准了，反正是他们先给钱。" 
 poland_old.27.b:0 "我们一定会踏平华沙！" 

 poland_old.28.t:0 "德国同意了我们的领土交换"
 poland_old.28.d:0 "德国同意了！按约我们已经将争议领土转让给了他们，呃阁下目前在华沙有民众代表要您做出解释。"
 poland_old.28.a:0 "未来会得到更多的。" 

 poland_old.29.t:0 "德国拒绝了我们的领土交换"
 poland_old.29.d:0 "德国拒绝了，不过说实话我们开价实在有点大，何况还是面对德国佬呢？"
 poland_old.29.a:0 "那就只能这么办了。" 

 poland_old.30.t:0 "向波兰转交斯洛伐克"
 poland_old.30.d:0 "斯洛伐克已经被拿下了，按德波领土交换协定也该给他们了。"
 poland_old.30.a:0 "给吧。" 

 poland_old.31.t:0 "向波兰转交东部宣称区"
 poland_old.31.d:0 "波兰的东方宣称已经被我们掌控，按照德波领土交换协定也该给他们了。"
 poland_old.31.a:0 "给吧。" 

 poland_old.32.t:0 "萨纳奇发动政变"
 poland_old.32.d:0 "输掉了选举不意味着萨纳奇们的野心就结束了，陆军总司令希米格维试图模仿老上级毕苏斯基的政变路线，早已集结在华沙城外好的政变军迅速控制了维斯瓦河上的大桥并在城内的极端反共民族主义者的接应下冲进了华沙城，然而他们很快发现已经被政府军包围了..."
 poland_old.32.a:0 "卡明斯基突遭炮击死去，政府军溃散。" 
 poland_old.32.b:0 "突围进攻皆无望的政变军举手投降。"

 poland_old.33.t:0 "整合立陶宛"
 poland_old.33.d:0 "经过了十多年的安抚政策后如今立陶宛人与波兰人大都相信了波兰-立陶宛联邦的再度复兴，我们为了今日付出了实在太多...但这都是值得的。"
 poland_old.33.a:0 "三百年后我们再度立于此地。" 

 GER_Sieg:0 "德国情报泄露"
 Darnic_run:0 "达尼克逃跑"
 GER_Darnic_run:0 "达尼克带来的黄金"
 GER_Darnic_run_rom:0 "达尼克卷走的黄金"
 
 GER_increase_propaganda_EXPL:0 "宣传力度加强"
 
 POL_cud_nad_wisla_1:0 "维斯瓦河的奇迹"
 
 poland_old.34.t:0 "学习外国坦克技术"
 poland_old.34.d:0 "我们应该学习哪个国家的坦克技术？如果是法国的我们已有图纸，不过也可以从隔壁“借”几张来。"
 poland_old.34.a:0 "我们需要学习皮糙肉厚的法国坦克。" 
 poland_old.34.b:0 "坦克的速度更重要。" 
 
 poland_old.35.t:0 "发动政变？"
 poland_old.35.d:0 "既然“正常”方式无法迫使政府就范，那我们只得来场复刻了！干吧元帅！"
 poland_old.35.a:0 "明天我们就杀进华沙！" 
 poland_old.35.b:0 "尊重选举结果吧。" 
 
 POL_smigly_NOT:0 "希米格维不再可用" 
 
 POL_militarism_focus2:0 "波兰军国主义"
 POL_Eastern_Poland_Plan:0 "东波兰计划"
 POL_Eastern_Poland_Plan_desc:0 "我们现在从俄罗斯人手中夺回的土地高度欠发达。政府将启动一个项目，以扩大该领域的产业和基础设施。"
 
 POL_strengthen_Lithuania:0 "开发立陶宛"
 POL_strengthen_Lithuania_desc:0 "协助立陶宛发展将改善联邦内部的关系。"
 
 POL_Eastern_Poland_Industry:0 "波兰东部工业扩张"
 POL_Eastern_Poland_Industry_desc:0 "波兰东部的基础设施使我们能够将新产业扩展到该地区。"
 
 POL_Eastern_Buffer:0 "东部缓冲区"
 POL_Eastern_Buffer_desc:0 "俄罗斯人总是渴望获得我们刚刚从他们那里夺走的合法土地，我们需要一个周密的计划来防御第二波侵略和进行战略性撤军。"
 
 POL_Glory_of_Kazimierz:0 "卡西米尔的荣耀"
 POL_Glory_of_Kazimierz_desc:0 "波兰立陶宛联邦曾经被称为“卡西米尔”。这个国家是骑士精神、法律和奉献的国度。首先，我们要保持传统，从军队开始提振我们的民族精神。"
 
 POL_firewatch:0 "守林人"
 POL_firewatch_desc:0 "“守林人”是在第一次苏波战争中崛起的准军事游击队，现已发展成为系统化、装备精良的反苏准军事组织。它仍然吸引着那些决心保卫自己的家园免受俄国人侵害的年轻人。"
 
 POL_unarmoured_alliance:0 "无胄盟"
 POL_unarmoured_alliance_desc:0 "“无胄盟”是波兰立陶宛联邦时期精锐骑士公会的名称。振兴这个传统组织以建立一支特种部队，是我们的荣幸和责任。"
 
 POL_AT_group:0 "反装甲部队"
 POL_AT_group_desc:0 "我们强大的邻国拥有令人印象深刻的装甲部队，这可能会对我们的老式军队构成巨大威胁。 如果我们想在新时代的竞争中生存，我们需要找到一种对抗坦克的方法。"
 
 POL_Eastern_Arsenal:0 "东部军工"
 POL_Eastern_Arsenal_desc:0 "在东部工业扩张之后，我们可以将武器工厂向东扩展。"
 
 POL_extend_our_influence_in_Baltic:0 "拓展我们在波罗的海的影响"
 POL_extend_our_influence_in_Baltic_desc:0 "如果我们想将影响扩大到波罗的海，我们应该扩大海军实力，以应对俄罗斯和瑞典的可能影响。" 
 
 POL_Poland_synthetic_resource:0 "煤炭液化"
 POL_Poland_synthetic_resource_desc:0 "波兰和白俄罗斯的煤炭资源丰富，使我们有可能开发煤炭液化技术。" 
 
 POL_Poland_Science:0 "波兰科学院"
 POL_Poland_Science_desc:0 "波兰的学者不会输给任何西方国家！新成立的波兰科学院就是这个国家创造力的最佳体现" 