 HUN_Ministry_of_National_Security:0 "国家安全部"
 HUN_Ministry_of_National_Security_desc:0 "共产党能夺取政权的一大原因就是巴托里有意无意地放松了政治管制，因此现在共产党政权决定加强管制确保历史不被重演，一个专司管控民众的部门是必须的。"
 
