 HUN_good_civilization_desc:0 "阿提拉也认为这个世界同时存在许多好文明，显然好文明之间是要相互合作的。当然这个好文明目前大几率是指代[GER.GetName]，不可能否认日耳曼人真的帮了我们不少忙，然而他们定然无兴趣与我们平起平坐分享世界霸权，或许..." 

