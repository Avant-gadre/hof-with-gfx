 HUN_Appease_workers:0 "安抚工人"
 HUN_Appease_workers_desc:0 "政府将通过多种方式让工人意识到效忠总比跟随赤匪造反好，适当的发放一些福利总比等他们造反来抢好些。当然这也不代表妥协会无休止的进行下去，一旦收买成功那么国有工会的进度也将推进。"
 
