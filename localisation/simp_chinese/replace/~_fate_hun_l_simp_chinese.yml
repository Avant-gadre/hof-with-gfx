 HUN_Incorporated_militia:0 "收编民兵"
 HUN_Incorporated_militia_desc:0 "活跃于全国各地的各个右翼民兵武装早就成了麻烦，强行解散并不是个好选择，不如继续利用他们的爱国心顺手推舟将其收编为政府工作。效忠于巴托里的准军事组织“猎人”可以顺势扩编，逐渐成长为正规军的后备队和“干脏活的”。"
 
