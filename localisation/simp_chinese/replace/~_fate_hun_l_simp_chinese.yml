 more_hun.90.t:0 "处置巴托里"
 more_hun.90.d:0 "我们的新秩序已然稳固，而前摄政仍在监狱里，也该给她及其同党一个结果了。"
 more_hun.90.a:0 "不如放出来为我们效力。"
