 HUN_Native_triumph:0 "本土派获胜"
 HUN_Native_triumph_desc:0 "在巴托里的协助下，库恩·贝拉与拉科西·马加什为代表的国际派被本土派共产党人软禁，改组后的匈牙利共产党将根据实际需要走自己的路。"
 
