 more_hun.93.d:0 "形形色色的反革命分子依旧在监狱里蹲着，处置他们是迟早的事情。当然在这方面匈牙利共产党内部也是分歧巨大以至于拖延到了现在，最大的反革命分子还都摇身一变成了革命先锋。\n\n也许可以利用巴托里的影响力赦免其中一些人为红色政权而战？"
 more_hun.93.a:0 "只是她一句话的事情。"
 more_hun.93.b:0 "干脆全都赦免了吧！"
 more_hun.93.c:0 "反革命一个不留！"  

