 more_hun.92.t:0 "空军发展方向"
 more_hun.92.d:0 "我国空军内部关于空军的建设有着不小的分歧，有人主张应当以战斗机为主保障空域安全。另有人认为我国飞机的产能是无法与大国抗衡的，争夺空域的精力不如全部放在对地攻击上以辅助陆军。"
 more_hun.92.a:0 "制空权优先。"
 more_hun.92.b:0 "对地攻击优先。"  

