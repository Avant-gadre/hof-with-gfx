 HUN_Bad_civilization_desc:0 "阿提拉认为这个世界上存在一些坏文明，而我族的伟大使命就是干掉这些坏文明，举个最近的例子————阴险狡诈的[CZE.GetName]还有凶狠残暴的[ROM.GetName]。\n\n当然我们的目光得放长远，有些敌人比上面两个加起来还要可怕十倍，现在就应当重视这种威胁！"

