 BEY_The_Zhilis_Last_Stand: "直系的最后一战"
 BEY_The_Zhilis_Last_Stand_desc: "我们致力于巩固政权，将视为关键时刻。这标志着他们坚定不移地反对变革，而我们的努力旨在巩固稳定和权威。在我们巩固政权的同时，我们也观察到了他们的决心，认识到这一时刻是我们追求统一治理和力量的转折点。"
 BEY_Rally_The_Zhili_Remnants: "召集直系残党"
 BEY_Rally_The_Zhili_Remnants_desc: "在这危急时刻，任何忠诚的士兵和军官都是物超所值的。随着四川成为了直系的最后一道防线，我们十分有必要通告我们的朋友和盟友，让他们知道四川是一个安全的避难所，是一个清政府秘密警察的手臂所不能触及的地点。"
 BEY_Shining_Republic: "光耀共和国"
 BEY_Shining_Republic_desc: "我们憧憬着一个闪亮的共和国，一个进步和团结的灯塔，在我们的土地上散发着力量和繁荣。我们的雄心壮志是建立一个每个公民都能茁壮成长、创新蓬勃发展的国家，让自由和机遇的理想照亮我们共同前进的道路。通过齐心协力和坚定不移的奉献，我们立志打造一个能够证明我们坚韧不拔、团结一致和潜力无穷的共和国。"
 BEY_Triumphant_Return: "凯旋归来"
 BEY_Triumphant_Return_desc: "打败国民党是我们的首要目标，这证明了我们的毅力和力量。我们的目标是摧毁他们的影响力，在我们的领导下开辟一条通往稳定和统一的道路。胜利之后，我们的凯旋归来将标志着我们的重新崛起，展示我们坚韧不拔的精神和引导国家走向繁荣和统一的承诺。"
 BEY_Placate_The_Intelligentsia: "安抚知识分子"
 BEY_Placate_The_Intelligentsia_desc: "北京和其他地区的知识分子已经闹腾了几十年，短时期内显然他们不会安静下去。一些表面上的改革和针对性的奖励，并让他们意识到我们的“胡萝卜”很可能被“大棒”取而代之，能够让我们在可预见的未来内不会过多的受到他们刁难。"
 BEY_End_The_Manchu_Legacy: "终结满人的遗产"
 BEY_End_The_Manchu_Legacy_desc: "腐败的核心是满清王朝和他们的党羽。他们犯下的罪行表明，仅仅把他们废为庶人是远不足以惩罚他们的。他们从上到下彻底腐化的宗社组织需要被彻底摧毁，他们可耻的国号也得塞进历史的垃圾堆里去。"
 BEY_Purge_The_Kuomintang: "清理国民党"
 BEY_Purge_The_Kuomintang_desc: "Our objective involves a comprehensive restructuring of power, aiming to diminish the KMT's sway over political affairs. Through decisive measures, we seek to curtail their reach and establish a new order that aligns more closely with our vision for the nation's direction. This endeavor reflects our commitment to consolidating authority and fostering stability in the face of opposing ideologies."
 BEY_Deal_With_The_Conspirators: "处置叛徒"
 BEY_Deal_With_The_Conspirators_desc: "所有参与谋害吴佩孚及曹锟的密谋、引起满清遗老复辟乱局的人都必须付出代价。有了秘密警察的大力支持，我们将清除一切阴谋分子，让他们接受正义的审判。"
 BEY_One_China_One_Government: "一国一政"
 BEY_One_China_One_Government_desc: "我们奉行 \"一个中国、一个政府 \"的政策，为实现国家统一而奋斗。我们的重点是在一个单一的权力机构下巩固对所有领土的治理，旨在实现全国的统一和一致。我们对这一政策的执着追求，彰显了我们对在一个政府领导下的团结统一的中国的追求。"
 BEY_Destroy_the_Kuomintang: "干掉国民党"
 BEY_Destroy_the_Kuomintang_desc: "我们的目标是解散国民党，确保稳定和统一。我们努力的目标是消除他们的影响，巩固权力，并在我们的治理下建立一个统一的国家。这一目标强调了我们对确保一个团结的政府和捍卫国家未来的承诺。"
 BEY_national_unification: "国家统一"
 BEY_national_unification_desc: "National unification stands as our paramount objective, epitomizing our commitment to a cohesive and integrated nation. Our focus centers on consolidating diverse regions under a singular governance, fostering unity, and ensuring a harmonious future for our nation. This endeavor embodies our unwavering dedication to achieving a unified and cohesive entity under one governance."
 BEY_cross_the_border: "跨过边境"
 BEY_cross_the_border_desc: "Our resolve is to cross the border and expel the Japanese, safeguarding our sovereignty and territorial integrity. This mission reflects our commitment to defending our land and ensuring security by removing foreign influence. Through decisive action, we aim to reclaim our borders and protect our nation from external threats."
 BEY_war_of_national_resistance: "民族抗战"
 BEY_war_of_national_resistance_desc: "The call to unite and engage in national resistance against foreign powers embodies our commitment to protecting our sovereignty and values. It signifies a collective effort to unify our people, standing resilient against external influences seeking to undermine our nation's independence. This unified resistance underscores our determination to defend our homeland and preserve our identity in the face of external threats."
 BEY_destroy_the_federalists: "Destroy The Federalists"
 BEY_destroy_the_federalists_desc: "We aim to dismantle the Federalists, ensuring stability and unification. Our efforts are directed toward eradicating their influence, consolidating authority, and fostering a unified nation under our governance. This objective underscores our commitment to securing a cohesive government and safeguarding our nation's future."
 BEY_tie_up_loose_ends: "收拾残局"
 BEY_tie_up_loose_ends_desc: "In consolidating our influence, tying up loose ends within the country stands as a priority. We aim to secure governance, address internal affairs, and ensure stability. This initiative reflects our commitment to solidifying our authority and fortifying a unified governance structure for sustained coherence and progress."
 BEY_eradicate_the_concessions: "终结租界"
 BEY_eradicate_the_concessions_desc: "These so-called concessions are a holdover of European and Japanese injustices against China. They'll be given a choice to be returned to Chinese control either by the pen or by the sword. One way or another, this century of humiliation they wrought will end here."
 BEY_Expand_Beijing: "扩建北京"
 BEY_Expand_Beijing_desc: "Expanding the city of Beijing embodies our vision for urban development and growth. Our focus lies in enhancing infrastructure, accommodating population growth, and fostering economic opportunities. This expansion signifies our dedication to transforming Beijing into a thriving metropolis, offering improved living standards and broader prospects for its residents."
 BEY_Renovate_Mining_Bureau: "Renovate Mining Bureau"
 BEY_Renovate_Mining_Bureau_desc: "Renovating the Mining Bureau marks our commitment to modernization and resource optimization. Our goal is to enhance efficiency, implement advanced technologies, and ensure sustainable practices within the mining sector. This renovation reflects our dedication to maximizing productivity while minimizing environmental impact, thus fostering a prosperous and responsible mining industry."
 BEY_Development_Scheme: "Making Development Scheme"
 BEY_Development_Scheme_desc: "Developing a comprehensive scheme stands as our blueprint for progress and advancement. Our aim is to strategize sustainable growth, allocate resources efficiently, and prioritize key sectors for economic, social, and infrastructural development. This scheme embodies our commitment to steering our nation toward prosperity, leveraging opportunities, and addressing challenges to achieve a cohesive and progressive future."
 BEY_Jinghan_Railroad: "Expand the Jinghan Railroad"
 BEY_Jinghan_Railroad_desc: "Expanding the Jinghan Railroad is pivotal in bolstering connectivity and economic growth. Our focus is on extending its reach, enhancing efficiency, and accommodating increased transportation demands. This expansion reflects our commitment to fostering regional development, facilitating trade, and fortifying vital transportation networks crucial for the nation's economic vitality."
 BEY_Kickstart_The_Armament_Industry: "启动军事工业"
 BEY_Kickstart_The_Armament_Industry_desc: "清政权的垮台并不意味着和平已降临到中国。我们需要准备将军事生产作为我们工作的一个关键领域，以便我们能应付将来无可避免的战争。"
 BEY_Expand_Baoding_Arsenal: "扩建保定兵工厂"
 BEY_Expand_Baoding_Arsenal_desc: "附属于保定武备学堂的保定兵工厂相对于巩县兵工厂是相对落后的。但是只要给他们提供足够的投资，我们就可以使其变为中国主要的军火制造商之一。好处是它离武备学堂在距离上也很近，因而它使我们能够结合理论和实践去测试新产品的设计。"
 BEY_Expand_Gongxian_Arsenal: "扩建巩县兵工厂"
 BEY_Expand_Gongxian_Arsenal_desc: "巩县兵工厂在规模上仅次于更大的汉阳兵工厂。但是，通过扩大生产，我们可以充分改善我们的工业基础，以防其中一个兵工厂不幸在战争中落入敌手。"
 BEY_Expand_The_Shanxi_Coal_Fields: "扩建山西煤田"
 BEY_Expand_The_Shanxi_Coal_Fields_desc: "山西的煤矿是中国最珍贵的宝藏之一，我们成功在上次直奉战争中将其从阎锡山手中夺来。我们应该对其进行投资以推动我们的重建计划。"
 BEY_Continue_Military_Primacy: "继续军事优先"
 BEY_Continue_Military_Primacy_desc: "杀害玉帅的刽子手决不能逍遥法外。他的鞠躬尽瘁将是四川新政府的榜样，新四川政府将在他的感召下，在这个动乱的时代也时刻把公义置于一切之上。在我们天赋秉异的军队指导下，我们将在直隶的指导下重建秩序与荣耀。"
 BEY_Prepare_The_Final_Offensive: "准备最后一役"
 BEY_Prepare_The_Final_Offensive_desc: "完事就绪，只欠东风。全社会都支持着我们的目标，只需我们一声令下，军队便会开拔前进击溃敌人。杀害玉帅的刽子手，你的末日来了！"
 BEY_Military_Intelligence: "军事情报"
 BEY_Military_Intelligence_desc: "行动之前，我们必须已领先于人。授权给我们的军事情报机构，让他们行动更加自由，我们可以了解到敌人接下来做出的每个部署——不论是他们想从内部还是从外部威胁到我们。四川人民乃至中国广大地区的人在如此英勇的小伙子们保护下，晚上必然能高枕无忧。"
 BEY_Academy_Trained_Officers: "科班出身军官"
 BEY_Academy_Trained_Officers_desc: "感谢我们对训练和纪律的重视，通过浓缩我们的训练方法，我们的士兵和军官不仅能装备上适应不断发展的现代战场的装备，也能在应付老兵战损造成的技战术水平下降时更为灵活。"
 BEY_Embrace_Militarism: "拥抱军国主义"
 BEY_Embrace_Militarism_desc: "消灭挑战的最佳办法就是直面困难，为了更好应对挑战，我们需要军国化。我们将拥抱尚武风气，从上到下以参军为荣。这将在我们的士兵中树立使命感与责任感，让他们能够远胜于过敌军的乌合之众。"
 BEY_Crush_Internal_Dissent: "消灭内部异议"
 BEY_Crush_Internal_Dissent_desc: "尽管我们已经尽了最大努力，还是有人不识抬举的把个人利益放在我们的国家利益上。软硬兼施，他们会知道强硬下去有什么下场。我们不能在这个危急时刻让异见者妨碍我们增强军队实力的事务。"
 BEY_Control_The_Civilian_Government: "控制民选政府"
 BEY_Control_The_Civilian_Government_desc: "我们不能让少数官僚的异想天开和缺乏信息参考的议程干扰我们的军国大事。最后的一锤定音者必须出生军伍，而我们同样应该要保证地方官僚能理解并坚持这一事实。"
 BEY_Restore_The_1923_Constitution: "恢复1923年宪法"
 BEY_Restore_The_1923_Constitution_desc: "曹锟的辛勤奉献和无私牺牲将不会被人忘怀。他同吴佩孚一起被歹人谋害，但是他的“双十宪法”留下的遗产将永垂不朽。这部宪法将为人民提供他们应得的安全保障——不仅限于四川本地人民，也将包括我们重归北京后的全国人民。"
 BEY_Embrace_The_Civilian_Wing: "拥抱民主一方"
 BEY_Embrace_The_Civilian_Wing_desc: "我们决不能用武力来再度统一中国，这样只会让中国重新陷入军阀混战之中。我们必须拥抱人民，采取更为开明的治理模式。"
 BEY_Draw_on_Zhili_Expertise: "借鉴直系专长"
 BEY_Draw_on_Zhili_Expertise_desc: "虽然可能是因为“满清叛徒”，我们失去了以前的权力基础，但直系仍然拥有大量的人脉和支持者，以及悠久而卓越的军事传统。利用这些优势提升流亡部队水平是明智的。"
 BEY_Reform_The_Military: "军事改革"
 BEY_Reform_The_Military_desc: "我们将从各方面彻底改造军队。鉴于领导力的提高，没有了困扰我们多年的裙带关系和腐败问题，是时候推行改革，推动我们军队解构和军事理论现代化，以适应不断进步的战场。"
 BEY_Embrace_Meritocracy: "唯才是用"
 BEY_Embrace_Meritocracy_desc: "长期以来，我们的军队发展大多依靠血缘纽带、人际裙带和收受贿赂，而非人员的真才实学。现在我们必须改变这一现状了，我们应该推行严格的唯才是举政策改革直隶军，纠正这一错误。"
 BEY_Draft_A_New_Constitution: "起草新宪法"
 BEY_Draft_A_New_Constitution_desc: "《中华民国临时约法》的体系也曾有过光耀的日子，但是鉴于我们改革的决心，我们必须重新创制一部新宪法。新宪法将展现我们新生共和国的决心，而非继承旧共和国的衣钵；它将赋予我们人民更多的自由权利，保证我们人民的安全。"
 BEY_Bureaucratic_Reform: "官制改革"
 BEY_Bureaucratic_Reform_desc: "土地制度亟待改革。这么做能使得我们的事业和人民的生活都更为轻松，也能使得我们更容易整合那些从军阀手上解放出来的地区的行政机关。"
 BEY_Provincial_Centralisation: "省权集中"
 BEY_Provincial_Centralisation_desc: "现行的行政机关仍然依赖于建立在内战前的四川行政机构。由于这些机构早已落伍，我们必须建立一个统一的行政机关体系，让各地的市长和公务员都必须对中央的民选政府负责。"
 BEY_A_New_Senate: "新咨议局"
 BEY_A_New_Senate_desc: "不透明的军事委员会再也不能随意决定军国大事了。在未来，直系的一切事务都要由能顺应人民呼唤的咨议局决定，而非像中国其他地区一样由愚鲁的军阀所主导。"
 BEY_Political_Reform: "政治改革"
 BEY_Political_Reform_desc: "采用文官政治需要对我们的旧体系做出重大改革。我们首先必须采取行政体系改革，来为我们接下来的工作奠定基础。这样做能为我们今后的工作树立大致框架。"
 BEY_Behind_FrontLines: "Behind Frontlines"
 BEY_Behind_FrontLines_desc: "Although many of us were chased into exile by Kuomingtang, we still have many sympathisers in the south that are more than happy to fight for us behind enemy lines. By clandestinely organising them into proper cells, the Kuomingtang army will know no respite as we wreak havoc on them from the shadows."
 BEY_Gather_Allies: "召集盟友"
 BEY_Gather_Allies_desc: "如果我们同清政府单独作战，那么我们必然死无葬身之地。在我们采取进一步的行动前，在这一地区尽可能的召集潜在盟友是十分明智的。幸运的是，我们并不是唯一对北京政府不满的人。"
 BEY_Foreign_Arms_And_Advisors: "外国军火与顾问"
 BEY_Foreign_Arms_And_Advisors_desc: "为了应对迎面而来的战火，如果我们想要打倒伪清帝，我们现有的工业是不足以生产军队所需枪支弹药的。通过缔结一些新交易，把我们的黄金储备物尽其用，我们应该可以在外国援助下迅速训练并武装出一整支军队。"
 BEY_Contact_Generals: "连结陆军高层会面"
 BEY_Contact_Generals_desc: "Engaging with generals involves establishing communication and collaboration with high-ranking military officials. This contact facilitates strategic discussions, decision-making, and coordination on defense matters. Such communication enables the exchange of insights, aligning objectives, and ensuring a unified approach to addressing security challenges and military initiatives."
 BEY_Japan_Industrial_Expertise: "Japan Industrial Expertise"
 BEY_Japan_Industrial_Expertise_desc: "Leveraging Japan's industrial expertise involves seeking knowledge, technologies, or partnerships to advance industrial development. This collaboration might include adopting efficient production methods, technological innovations, or establishing joint ventures. The aim is to enhance industrial capabilities, improve productivity, and integrate advanced practices to bolster our nation's economic growth and technological advancement."
 BEY_Contact_An_Old_Ally: "联络旧盟友"
 BEY_Contact_An_Old_Ally_desc: "过去，德国人是直系的盟友；将来也会是我们的盟友。通过我们在东亚监事会，在使馆城市，在德属东亚的关系，我们可以让一些克虏伯公司的工程师前来援助我们，让他们以德国标准监督建设新的武器工厂。"
 BEY_Industrial_Expansion: "工业扩张"
 BEY_Industrial_Expansion_desc: "我们当下的任务是消灭那些驱逐了我们的叛徒，这无疑是项艰巨的任务。如果我们想立刻同清政府作战，四川薄弱的军事工业是担不起大任的。如果我们想要夺回满清遗老窃走的一切，我们就必须让我们的工业翻番又翻番。"
 BEY_invite_foreign_investors: "吸引外资"
 BEY_invite_foreign_investors_desc: "Inviting foreign investors involves encouraging external businesses or individuals to invest in our nation's economy, projects, or industries. This initiative aims to attract capital, expertise, and technological advancements. By inviting foreign investment, we strive to stimulate economic growth, create employment opportunities, and drive innovation, fostering a mutually beneficial partnership for both investors and our nation's development."
 BEY_mission_to_germany: "Mission to Germany"
 BEY_mission_to_germany_desc: "A mission to Germany suggests a diplomatic or strategic visit to strengthen ties or negotiate agreements. It might involve discussions on trade, technology transfer, military collaboration, or diplomatic relations. Such a mission aims to foster partnerships, exchange expertise, or secure alliances for mutual benefit, leveraging Germany's expertise and resources in various fields."
 BEY_mission_to_the_soviet_union: "Mission to the Soviet Union"
 BEY_mission_to_the_soviet_union_desc: "A mission to the Soviet Union likely involves diplomatic engagements or negotiations aimed at establishing bilateral relations, discussing trade agreements, strategic alliances, or addressing regional security concerns. This mission might seek to explore areas of mutual interest, foster cooperation, or negotiate agreements in economic, military, or political spheres, aiming to strengthen relations between our nations for strategic advantages or partnerships."
 BEY_reach_out_to_france: "Reach out to France"
 BEY_reach_out_to_france_desc: "Reaching out to France likely involves diplomatic efforts to engage in discussions or negotiations, fostering cooperation, and exploring areas of mutual interest. This could involve trade agreements, cultural exchanges, technological collaboration, or strategic alliances. Strengthening ties with France aims to build partnerships, exchange expertise, and potentially address shared global challenges for mutual benefit and regional stability."
 BEY_french_military_mission: "French Military Mission"
 BEY_french_military_mission_desc: "A French military mission typically involves collaboration, training, or support provided by French military experts to enhance the capabilities or efficiency of our armed forces. This collaboration might encompass training programs, sharing expertise in military tactics, providing equipment, or conducting joint exercises. The aim is to bolster our military capabilities, improve operational effectiveness, and potentially foster a strategic partnership with France in defense matters."
 BEY_french_drill: "French Drill"
 BEY_french_drill_desc: "The French experience in the Great War has created an army that excels in defense. By adopting their training methods and standards, we can improve our own defensive capabilities."
 BEY_british_cooperation: "British Cooperation"
 BEY_british_cooperation_desc: "While they may be the arch-imperialists, working with the British offers the best chance to modernize our airforce and ensure a steady flow of supplies."
 BEY_mission_to_the_us: "Mission to the United States"
 BEY_mission_to_the_us_desc: "China has long had strong allies in the US. They represent the best chance of getting the support we need."
 BEY_sino_american_cooperative_organization: "Sino American Cooperative Organization"
 BEY_sino_american_cooperative_organization_desc: "American intelligence is willing to work with us to organize special operations behind enemy lines. This can help us to develop our own capabilities in this field."
 BEY_expand_the_army: "Expand the Army"
 BEY_expand_the_army_desc: "Expanding the army involves increasing its size, manpower, and capabilities by recruiting and training new soldiers, officers, and specialized units. This expansion could include bolstering troop numbers, establishing additional divisions, or enhancing specialized branches within the military. The goal is to strengthen defense capabilities, increase operational flexibility, and better address security challenges."
 BEY_Reorganise_the_Coastal_Defence_Forces: "Reorganise the Coastal Defence Forces"
 BEY_Reorganise_the_Coastal_Defence_Forces_desc: "Reorganizing the coastal defense forces involves restructuring and optimizing units responsible for safeguarding our coastal territories. This might include deploying specialized units, upgrading surveillance and monitoring systems, and fortifying strategic locations along the coastline. The objective is to enhance readiness, response capabilities, and overall effectiveness in protecting our coastal regions from potential threats or incursions."
 BEY_Expand_Yingkou_Naval_Yard: "Expand Naval Yards"
 BEY_Expand_Yingkou_Naval_Yard_desc: "Expanding naval yards involves the enlargement or enhancement of facilities dedicated to the construction, maintenance, and repair of naval vessels. This expansion could include increasing infrastructure, adding dry docks, upgrading equipment, or broadening capacities for building and servicing naval ships. The goal is to bolster naval capabilities, accelerate ship production, and ensure the readiness of the naval fleet for various maritime operations."
 BEY_our_natural_defenses: "天然屏障"
 BEY_our_natural_defenses_desc: "山西是一个多山的省份，她因狭长的山谷、陡峭的山峰和崎岖的峪口而获得了“难啃的硬骨头”的名声，那些一次又一次入侵她的敌军都难以攻破。我们将营建散兵坑、战壕、碉堡以及其他营地，以进一步巩固我们的防线。"
 BEY_integrate_the_armies: "整合两军"
 BEY_integrate_the_armies_desc: "时机已到，冯玉祥和阎锡山的部队必须合二为一，成为属于山西政府的省军，只有接纳一省一军才能拥有真正一支训练有素的现代化军队。整合两军固然会影响两位将军的权力斗争……"
 BEY_political_commissars: "推行政治训导"
 BEY_political_commissars_desc: "我们应该采用西式做法，以政治训导为手段培训士兵并确保他们忠于上级与省府。然而，对于应该引入冯玉祥国民军的政委抑或由阎锡山亲自任命军官，军队内意见相左。"
 BEY_improve_our_logistics: "改善后勤"
 BEY_improve_our_logistics_desc: "在省内大多数道路都相当落后且我军没有补给系统的情况下，我们应该购入卡车以改善我们的后勤能力并确保部队能够在前线吃饱穿足。"
 BEY_renovate_the_taiyuan_arsenal: "修缮太原兵工厂"
 BEY_renovate_the_taiyuan_arsenal_desc: "当阎锡山接管山西省之后，他的座右铭“军队是正义的后盾”表明了他的信念，即该省需要可靠的本地现代武器生产。这座兵工厂的修建自1912年始，从那以来它就一直以生产优质的机关枪、野战炮和迫击炮而享誉全中国。我们应该逐步采取措施扩大兵工厂的生产能力，为未来可能面临的冲突做准备。"
 BEY_air_force: "山西空军"
 BEY_air_force_desc: "尽管中国欠缺可用于空战的现代化飞机，但山西省仍建立了山西航空学院，希望以此培训满腔热血的新兵保卫山西家园。我们也会尽力向[QIE.GetNameDef]购买一些战斗机。"
 BEY_modern_arsenal: "西北现代军工厂"
 BEY_modern_arsenal_desc: "山西军队在质量上可能仍落后于欧美俄日。不过我们为现代化太原兵工厂所做的改进和完善工作都相当成功。得益于我们的才智和努力，山西军队的炮彈也许是全国部队中最为先进的！"
 BEY_mountains_our_home: "山地是我家"
 BEY_mountains_our_home_desc: "我省坐落于各种丘陵山地之中，我们对本地的地形了如指掌。故此，当敌人尝试进犯我们的天然防线时，他们将会遇到最为激烈的抵抗，因为我军官兵都受过在太行与吕梁的陡峭山上战斗的训练。"
 BEY_modern_artillery: "现代化十四式加农炮"
 BEY_modern_artillery_desc: "在华北平原的大小战役中，各种榴弹炮和加农炮都被用来制造摧枯拉朽的火力。按照这种北方模式，我们将会现代化十四式步兵榴弹炮，提升其射程、准度和在糟糕地型中的机动性。"
 BEY_aa_measures: "建设防空阵地"
 BEY_aa_measures_desc: "除了为我军提供天然堡垒之外，山西崎岖的地势还可以成为防空阵地的理想藏匿点和驻扎地。敌人可能认为他们可以轻易地飞入我省，但他们将无法看到我们在下方的防空炮！"
 BEY_invite_foreign_advisors: "邀请外国顾问"
 BEY_invite_foreign_advisors_desc: "众所周知，虽然中国有着光辉灿烂的军事历史，但近代中国的军队却无法与西方相提并论。为了加速我们的军事发展与训练，我们应该向来自[RUS.GetNameDef]、[GER.GetNameDef]或者[JAP.GetNameDef]的军官寻求建议和帮助。"
 BEY_encourage_local_gun_production: "鼓励本地枪械生产"
 BEY_encourage_local_gun_production_desc: "由于我省的地理环境，我们与中原其余地区隔绝，购买和获取外国或敌人军备都相当困难。故此，我们应该鼓励本土生产仿造设计，例如南部十四式手枪。"
 BEY_military_instruction_corps: "军事教导团"
 BEY_military_instruction_corps_desc: "在中国，一支强大的军队是由那些强大且受到教育的人所领导的，这些人都愿意成为下属效仿的典范。为了培养新一代的晋系军官，有人提议扩展军事教导团。他们将被授予对新兵加以有关阎锡山哲学的教育，以加强他们在战场上的决心和能力。"
 BEY_adopt_new_rifle_grenades: "采用新式步枪榴弹"
 BEY_adopt_new_rifle_grenades_desc: "虽然手雷对中国各路军阀而言不是稀奇玩意，但让我们的士兵装备步枪榴弹可以增加的他们手雷射程，比用手扔要远得多。这么做也可以提升我军的轻火力，让我们在接敌时更具优势。"
 BEY_prepare_for_the_storm: "未雨绸缪"
 BEY_prepare_for_the_storm_desc: "我们的敌人会从天上攻击我们，然后尝试打穿我们的山地省。我们必须设法躲避轰炸并让部队未雨绸缪。我们将会开发一条连接山西与太原的山道网络，地下深处还设有可维持政府运作的军政机构设施。"
 BEY_study_the_european_war: "研习欧战"
 BEY_study_the_european_war_desc: "阎锡山相信战争一定是持久且血腥的，同时也认为阵地战和消耗战一定要同时进行。故此，他提倡研习欧战，将两场纯粹的绞肉战——凡尔登和坦能堡战役视为典范，学习仗是怎么在现代20世纪中打的。"
 BEY_integrate_irregular_formations: "整合非正规军"
 BEY_integrate_irregular_formations_desc: "虽然非正规部队在组织和士气方面都不如受过专业训练的步兵，但他们仍可以进行侦察、小规模交战、扰敌及破坏补给——这些行动在山西省的崎岖地形中尤其有用。"
 BEY_trust_the_officers: "信任军官"
 BEY_trust_the_officers_desc: "效仿日式典范的军队必须由一位熟知其兵的将领指挥。军官必须认识他的麾下，他应当了解每位士兵的出身、样貌和性格。这样我们就可以培养热情、忠诚、服从以及舍己为人的精神。"
 BEY_under_leadership: "Under Command Leadership"
 BEY_under_leadership_desc: "We operate under a command leadership structure, ensuring unity and clarity in our military operations. Our approach emphasizes disciplined adherence to directives and swift execution of orders, maintaining a cohesive and effective force. Under centralized leadership, we synchronize our actions, optimize resources, and strive for decisive victories, upholding the strength and integrity of our military."
 BEY_encourage_moral_soldiers: "鼓励文明兵"
 BEY_encourage_moral_soldiers_desc: "当兵在中国历史的绝大部份时间里都不是个受人敬仰的职业，他们多被认为是群由政府资助的土匪而已。山西军队必须成为人民的道德模范，他们必须被塑造成一种人民信任和支持的形象。"
 BEY_the_chinese_spirit: "中华军魂"
 BEY_the_chinese_spirit_desc: "我们在帝国主义列强眼中也许只是虫豸之辈，但没人可以质疑中华官兵的凶猛意志和坚韧精神。毕竟，胜利不是靠千里之外的火炮轰炸或者天上的骇人扫射得来的，而是靠天然致命的短兵交接赢取的。在这种战斗中，士兵只能依靠他手中可靠且全能的大刀活命。"
 BEY_renovate_the_northeast: "东北现代化"
 BEY_renovate_the_northeast_desc: "Renovating the Northeast signifies a commitment to revitalizing the region's economy, infrastructure, and social systems. This initiative involves modernizing industries, improving transportation networks, and fostering economic diversification. The goal is to stimulate growth, create employment opportunities, and enhance the quality of life for residents, ensuring sustainable development and progress in the region."
 BEY_pacify_the_northwest: "Pacify the Northwest"
 BEY_pacify_the_northwest_desc: "We need to crash the clique of northwest to secure the peace of China"
 BEY_war_of_resistance: "全面抗战"
 BEY_war_of_resistance_desc: "我国如今尚还无力向日本发起反攻，而今我们唯有全力抗战，直到反击之时的到来。"
 BEY_industrial_evacuations: "工业疏散"
 BEY_industrial_evacuations_desc: "现代战争获胜的关键在于工业，没有枪炮武装的军队不过是花架子。"
 BEY_war_of_national_liberation: "民族解放战争"
 BEY_war_of_national_liberation_desc: "眼下日本人的攻势已被挫败，我们可以发起反攻，解放我国全部的领土。"
 BEY_scorched_earth_tactics: "焦土政策"
 BEY_scorched_earth_tactics_desc: "在关乎民族存亡的战争中，我们无需顾忌任何因素，任何手段都可作为备选。"
 BEY_war_of_anti_imperialism: "反帝战争"
 BEY_war_of_anti_imperialism_desc: "随着国土皆从外敌的压迫中解放，我们现在可以将目光投向敌国的国境线，以此来确保他们再不能发动侵略。"
 BEY_forced_conscription: "强制征兵"
 BEY_forced_conscription_desc: "我国目前的征召政策仍然不能满足我军对士兵的需求，要知道这场战争的失败就意味着亡国灭种，所以我们必须从国民中征调更多人力。"
 BEY_dare_to_die_corps: "敢死队"
 BEY_50_cheaper_force_attack: "§Y强行进攻§!的花费§G-50%§!。\n"
 BEY_dare_to_die_corps_desc: "在这场为捍卫国家而进行的战争当中已经涌现了许多烈士，而在战争结束之前，定会有更多的忠勇之士为了党国的存亡前赴后继，他们的牺牲必将为后世数代人所铭记。"
 BEY_tiger_idea: "猛虎硬爬山"
 BEY_tiger_idea_desc: "前中华民国正统政府在遭受北伐战争以来的一系列失败后已经一蹶不振...这在被武术家出身的军阀李书文接手后得到了改变，残酷的武者采取他的暴力路线竟然维持住了这个摇摇欲坠的政权...你不会真觉得他hold住了吧？"
 BEY_eight_power_treaty: "八国条约"
 BEY_eight_power_treaty_desc: "我们仍然受着不平等条约的影响，这些条约正式确定了对中国的 \"门户开放政策\"。外国人仍然拥有治外法权，我们也不能完全控制自己的经济。"
