 beiyang_focus: "北洋政府国策树"
 BEY_The_Zhilis_Last_Stand: "直系的最后一战"
 BEY_The_Zhilis_Last_Stand_desc: "我们致力于巩固政权，将视为关键时刻。这标志着他们坚定不移地反对变革，而我们的努力旨在巩固稳定和权威。在我们巩固政权的同时，我们也观察到了他们的决心，认识到这一时刻是我们追求统一治理和力量的转折点。"
 BEY_Rally_The_Zhili_Remnants: "召集直系残党"
 BEY_Rally_The_Zhili_Remnants_desc: "在这危急时刻，任何忠诚的士兵和军官都是物超所值的。随着四川成为了直系的最后一道防线，我们十分有必要通告我们的朋友和盟友，让他们知道四川是一个安全的避难所，是一个清政府秘密警察的手臂所不能触及的地点。"
 BEY_Shining_Republic: "光耀共和国"
 BEY_Shining_Republic_desc: "我们憧憬着一个闪亮的共和国，一个进步和团结的灯塔，在我们的土地上散发着力量和繁荣。我们的雄心壮志是建立一个每个公民都能茁壮成长、创新蓬勃发展的国家，让自由和机遇的理想照亮我们共同前进的道路。通过齐心协力和坚定不移的奉献，我们立志打造一个能够证明我们坚韧不拔、团结一致和潜力无穷的共和国。"
 BEY_Triumphant_Return: "凯旋归来"
 BEY_Triumphant_Return_desc: "打败国民党是我们的首要目标，这证明了我们的毅力和力量。我们的目标是摧毁他们的影响力，在我们的领导下开辟一条通往稳定和统一的道路。胜利之后，我们的凯旋归来将标志着我们的重新崛起，展示我们坚韧不拔的精神和引导国家走向繁荣和统一的承诺。"
 BEY_Placate_The_Intelligentsia: "安抚知识分子"
 BEY_Placate_The_Intelligentsia_desc: "北京和其他地区的知识分子已经闹腾了几十年，短时期内显然他们不会安静下去。一些表面上的改革和针对性的奖励，并让他们意识到我们的“胡萝卜”很可能被“大棒”取而代之，能够让我们在可预见的未来内不会过多的受到他们刁难。"
 BEY_End_The_Manchu_Legacy: "终结满人的遗产"
 BEY_End_The_Manchu_Legacy_desc: "腐败的核心是满清王朝和他们的党羽。他们犯下的罪行表明，仅仅把他们废为庶人是远不足以惩罚他们的。他们从上到下彻底腐化的宗社组织需要被彻底摧毁，他们可耻的国号也得塞进历史的垃圾堆里去。"
 BEY_Purge_The_Kuomintang: "清理国民党"
 BEY_Purge_The_Kuomintang_desc: "我们的目标涉及权力的全面重组，旨在削弱国民党对政治事务的影响力。通过采取果断措施，我们试图削弱他们的影响力，并建立一个更符合我们对国家发展方向的愿景的新秩序。这一努力体现了我们在面对对立意识形态时巩固权力和促进稳定的承诺。"
 BEY_Deal_With_The_Conspirators: "处置叛徒"
 BEY_Deal_With_The_Conspirators_desc: "处理阴谋者是我们的首要任务，以确保稳定和秩序。我们的重点是迅速处理破坏分子，维护治理和安全的完整性。通过果断应对这些挑战，我们旨在维护国家稳定，防止既定秩序受到威胁。"
 BEY_One_China_One_Government: "一国一政"
 BEY_One_China_One_Government_desc: "我们奉行 \"一个中国、一个政府 \"的政策，为实现国家统一而奋斗。我们的重点是在一个单一的权力机构下巩固对所有领土的治理，旨在实现全国的统一和一致。我们对这一政策的执着追求，彰显了我们对在一个政府领导下的团结统一的中国的追求。"
 BEY_Destroy_the_Kuomintang: "干掉国民党"
 BEY_Destroy_the_Kuomintang_desc: "我们的目标是解散国民党，确保稳定和统一。我们努力的目标是消除他们的影响，巩固权力，并在我们的治理下建立一个统一的国家。这一目标强调了我们对确保一个团结的政府和捍卫国家未来的承诺。"
 BEY_national_unification: "国家统一"
 BEY_national_unification_desc: "国家统一是我们的首要目标，体现了我们对建立一个具有凝聚力和一体化的国家的承诺。我们的工作重点是将不同地区整合在一个统一的管理之下，促进团结，确保国家拥有和谐的未来。这一努力体现了我们坚定不移地致力于实现统一治理下的统一和团结。"
 BEY_cross_the_border: "跨过边境"
 BEY_cross_the_border_desc: "我们的决心是越过边界，驱逐日本人，捍卫我国的主权和领土完整。这一使命体现了我们保卫国土、消除外来影响以确保安全的决心。我们的目标是通过果断行动收复边界，保护我们的国家免受外来威胁。"
 BEY_war_of_national_resistance: "民族抗战"
 BEY_war_of_national_resistance_desc: "号召国家团结起来，参与抵制外国势力的民族抵抗运动，体现了我们对保护我国主权和价值观的承诺。它标志着团结我国人民的集体努力，顽强抵抗企图破坏我国独立的外部影响。这种团结一致的抵抗突显了我们在面对外部威胁时保卫祖国和维护民族特性的决心。"
 BEY_destroy_the_federalists: "摧毁联邦派"
 BEY_destroy_the_federalists_desc: "我们的目标是瓦解联邦党，确保稳定和统一。我们的努力旨在消除他们的影响，巩固权力，在我们的治理下建立一个统一的国家。这一目标彰显了我们对确保政府凝聚力和保障国家未来的承诺。"
 BEY_tie_up_loose_ends: "收拾残局"
 BEY_tie_up_loose_ends_desc: "在巩固我们的影响力时，首要任务是解决国内问题。我们的目标是确保治理、处理内部事务和确保稳定。这一举措体现了我们的承诺，即巩固我们的权威，加强统一的治理结构，以实现持续的一致性和进步。"
 BEY_eradicate_the_concessions: "终结租界"
 BEY_eradicate_the_concessions_desc: "这些所谓的租界是欧洲和日本对中国不公正待遇的遗留。它们将被交还给中国人控制，要么用笔，要么用剑。无论如何，他们所造成的百年屈辱都将到此结束。"
 BEY_Expand_Beijing: "扩建北京"
 BEY_Expand_Beijing_desc: "扩大北京城市规模体现了我们对城市发展和增长的愿景。我们的工作重点是加强基础设施建设、适应人口增长和促进经济发展。此次扩建标志着我们致力于将北京打造成一个繁荣的大都市，为居民提供更好的生活水平和更广阔的发展前景。"
 BEY_Renovate_Mining_Bureau: "翻新矿务局"
 BEY_Renovate_Mining_Bureau_desc: "翻新矿务局标志着我们对现代化和资源优化的承诺。我们的目标是提高效率，采用先进技术，确保采矿业的可持续发展。这次翻新体现了我们在最大限度地提高生产力的同时，最大限度地减少对环境的影响，从而促进采矿业繁荣和负责任发展的决心。"
 BEY_Development_Scheme: "制定发展计划"
 BEY_Development_Scheme_desc: "制定全面计划是我们进步和发展的蓝图。我们的目标是制定可持续增长战略，有效分配资源，优先发展经济、社会和基础设施等关键领域。这一计划体现了我们的承诺，即引导国家走向繁荣，利用机遇，应对挑战，实现一个团结奋进的未来。"
 BEY_Jinghan_Railroad: "扩建京汉铁路"
 BEY_Jinghan_Railroad_desc: "京汉铁路的扩建对于促进互联互通和经济增长至关重要。我们的重点是扩大其覆盖范围，提高效率，满足日益增长的运输需求。此次扩建体现了我们对促进地区发展、便利贸易和加强对国家经济活力至关重要的运输网络的承诺。"
 BEY_Kickstart_The_Armament_Industry: "启动军事工业"
 BEY_Kickstart_The_Armament_Industry_desc: "启动军备工业是加强我国国防能力的关键一步。我们的重点是启动生产、投资研究和促进武器部门的创新。这一努力彰显了我们对国家安全的承诺，确保了军备的自给自足，并使我国成为国防技术和生产领域的一支强大力量。"
 BEY_Expand_Baoding_Arsenal: "扩建保定兵工厂"
 BEY_Expand_Baoding_Arsenal_desc: "附属于保定武备学堂的保定兵工厂相对于巩县兵工厂是相对落后的。但是只要给他们提供足够的投资，我们就可以使其变为中国主要的军火制造商之一。好处是它离武备学堂在距离上也很近，因而它使我们能够结合理论和实践去测试新产品的设计。"
 BEY_Expand_Gongxian_Arsenal: "扩建巩县兵工厂"
 BEY_Expand_Gongxian_Arsenal_desc: "巩县兵工厂在规模上仅次于更大的汉阳兵工厂。但是，通过扩大生产，我们可以充分改善我们的工业基础，以防其中一个兵工厂不幸在战争中落入敌手。"
 BEY_Expand_The_Shanxi_Coal_Fields: "扩建山西煤田"
 BEY_Expand_The_Shanxi_Coal_Fields_desc: "山西的煤矿是中国最珍贵的宝藏之一，我们应该对其进行投资以推动我们的重建计划。"
 BEY_Continue_Military_Primacy: "继续军事优先"
 BEY_Continue_Military_Primacy_desc: "维持军事优势仍然是我们国家安全和战略目标的核心。我们致力于保持卓越的国防能力，推进军事技术发展，优先做好国防准备。这种做法突出表明，我们致力于捍卫主权、遏制威胁，并确保我们为国家的安全与稳定做好应对不断变化的安全挑战的准备。"
 BEY_Prepare_The_Final_Offensive: "准备最后一役"
 BEY_Prepare_The_Final_Offensive_desc: "完事就绪，只欠东风。全社会都支持着我们的目标，只需我们一声令下，军队便会开拔前进击溃敌人。"
 BEY_Military_Intelligence: "军事情报"
 BEY_Military_Intelligence_desc: "行动之前，我们必须已领先于人。授权给我们的军事情报机构，让他们行动更加自由，我们可以了解到敌人接下来做出的每个部署——不论是他们想从内部还是从外部威胁到我们。"
 BEY_Academy_Trained_Officers: "科班出身军官"
 BEY_Academy_Trained_Officers_desc: "感谢我们对训练和纪律的重视，通过浓缩我们的训练方法，我们的士兵和军官不仅能装备上适应不断发展的现代战场的装备，也能在应付老兵战损造成的技战术水平下降时更为灵活。"
 BEY_Embrace_Militarism: "拥抱军国主义"
 BEY_Embrace_Militarism_desc: "消灭挑战的最佳办法就是直面困难，为了更好应对挑战，我们需要军国化。我们将拥抱尚武风气，从上到下以参军为荣。这将在我们的士兵中树立使命感与责任感，让他们能够远胜于过敌军的乌合之众。"
 BEY_Crush_Internal_Dissent: "消灭内部异议"
 BEY_Crush_Internal_Dissent_desc: "尽管我们已经尽了最大努力，还是有人不识抬举的把个人利益放在我们的国家利益上。软硬兼施，他们会知道强硬下去有什么下场。我们不能在这个危急时刻让异见者妨碍我们增强军队实力的事务。"
 BEY_Control_The_Civilian_Government: "控制民选政府"
 BEY_Control_The_Civilian_Government_desc: "我们不能让少数官僚的异想天开和缺乏信息参考的议程干扰我们的军国大事。最后的一锤定音者必须出生军伍，而我们同样应该要保证地方官僚能理解并坚持这一事实。"
 BEY_Restore_The_1923_Constitution: "恢复1923年宪法"
 BEY_Restore_The_1923_Constitution_desc: "恢复 1923 年宪法意味着回归既定的治理原则和法律框架。它旨在恢复当时管理我们国家的基本原则和结构。这一恢复彰显了对宪政的承诺，确保建立一个符合历史价值观和社会需求的平衡且结构合理的治理体系。"
 BEY_Embrace_The_Civilian_Wing: "拥抱民主"
 BEY_Embrace_The_Civilian_Wing_desc: "我们决不能用武力来再度统一中国，这样只会让中国重新陷入军阀混战之中。我们必须拥抱人民，采取更为开明的治理模式。"
 BEY_Draw_on_Zhili_Expertise: "借鉴直系专长"
 BEY_Draw_on_Zhili_Expertise_desc: "利用直系的专长是指利用直系官员或专业人员的知识、技能和经验，使治理工作或具体举措受益。这可能需要在决策中征求他们的意见，利用他们的行政能力，或将他们的专业知识融入各个部门。这样做的目的是利用他们的能力，推动有效治理，促进发展，并提高我们各项活动的运作效率。"
 BEY_Reform_The_Military: "军事改革"
 BEY_Reform_The_Military_desc: "我们将从各方面彻底改造军队。鉴于领导力的提高，没有了困扰我们多年的裙带关系和腐败问题，是时候推行改革，推动我们军队解构和军事理论现代化，以适应不断进步的战场。"
 BEY_Embrace_Meritocracy: "唯才是用"
 BEY_Embrace_Meritocracy_desc: "长期以来，我们的军队发展大多依靠血缘纽带、人际裙带和收受贿赂，而非人员的真才实学。现在我们必须改变这一现状了，我们应该推行严格的唯才是举政策改革军军队，纠正这一错误。"
 BEY_Draft_A_New_Constitution: "起草新宪法"
 BEY_Draft_A_New_Constitution_desc: "《中华民国临时约法》的体系也曾有过光耀的日子，但是鉴于我们改革的决心，我们必须重新创制一部新宪法。新宪法将展现我们新生共和国的决心，而非继承旧共和国的衣钵；它将赋予我们人民更多的自由权利，保证我们人民的安全。"
 BEY_Bureaucratic_Reform: "官制改革"
 BEY_Bureaucratic_Reform_desc: "土地制度亟待改革。这么做能使得我们的事业和人民的生活都更为轻松，也能使得我们更容易整合那些从军阀手上解放出来的地区的行政机关。"
 BEY_Provincial_Centralisation: "省权集中"
 BEY_Provincial_Centralisation_desc: "现行的行政机关仍然依赖于建立于中原大战前的行政机构。由于这些机构早已落伍，我们必须建立一个统一的行政机关体系，让各地的市长和公务员都必须对中央的民选政府负责。"
 BEY_A_New_Senate: "新咨议局"
 BEY_A_New_Senate_desc: "组建新的参议院对于包容性代表和有效的立法治理至关重要。这一进程要求建立一个代表不同地区、社区和利益的参议院。新的参议院旨在提供制衡，促进审议决策，确保全面的立法监督，为我们国家建立一个更具包容性和更加平衡的治理结构做出贡献。"
 BEY_Political_Reform: "政治改革"
 BEY_Political_Reform_desc: "采用文官政治需要对我们的旧体系做出重大改革。我们首先必须采取行政体系改革，来为我们接下来的工作奠定基础。这样做能为我们今后的工作树立大致框架。"
 BEY_Behind_FrontLines: "敌后战线"
 BEY_Behind_FrontLines_desc: "虽然我们中的许多人被国民党追捕流亡，但我们在南方仍有许多同情者，他们非常乐意为我们在敌后作战。将他们秘密组织成适当的小组，国民党军队就不会有任何喘息的机会，我们将在暗处对他们进行破坏。"
 BEY_Gather_Allies: "召集盟友"
 BEY_Gather_Allies_desc: "聚集政治盟友包括与政治领域中志同道合的个人或团体建立联系和联盟。这种合作旨在争取支持、建立联盟和加强影响力，以推进共同目标。通过与盟友联合，可以更有效地放大声音、制定政策和驾驭政治格局。"
 BEY_Foreign_Arms_And_Advisors: "外国军火与顾问"
 BEY_Foreign_Arms_And_Advisors_desc: "为了应对迎面而来的战火，我们现有的工业是不足以生产军队所需枪支弹药的。通过缔结一些新交易，把我们的黄金储备物尽其用，我们应该可以在外国援助下迅速训练并武装出一整支军队。"
 BEY_Contact_Generals: "连结陆军高层会面"
 BEY_Contact_Generals_desc: "我们需要与将军接触，包括与高级军事官员建立沟通与合作。这种接触有助于就国防事务进行战略讨论、决策和协调。这种沟通有助于交流见解、统一目标，并确保以统一的方法应对安全挑战和军事举措。"
 BEY_Japan_Industrial_Expertise: "日本工业专业知识"
 BEY_Japan_Industrial_Expertise_desc: "利用日本的工业专长涉及寻求知识、技术或伙伴关系，以推动工业发展。这种合作可能包括采用高效的生产方法、技术创新或建立合资企业。这样做的目的是增强工业能力，提高生产力，整合先进做法，以促进我国的经济增长和技术进步。"
 BEY_Contact_An_Old_Ally: "联络旧盟友"
 BEY_Contact_An_Old_Ally_desc: "与老盟友联系是指与具有共同利益或历史盟友关系的前合作伙伴或国家重新建立联系。这种外联活动旨在加强外交关系、促进合作，并有可能就共同利益开展合作。通过重振这些关系，我们旨在加强支持、交流见解，并更有效地应对地缘政治挑战，从而使参与双方受益。"
 BEY_Industrial_Expansion: "工业扩张"
 BEY_Industrial_Expansion_desc: "工业扩张需要扩大制造能力、提高生产能力和实现产业多样化。这一举措涉及投资基础设施、促进创新和推动创业，以推动经济增长。其目标是刺激就业机会的创造，提高生产力，提升我国在全球市场上的竞争力，确保经济的可持续发展和繁荣。"
 BEY_invite_foreign_investors: "吸引外资"
 BEY_invite_foreign_investors_desc: "尽管令人倍感屈辱，但若要实现我国工业化，最好的方法可能是同将剥削加诸于我等的外国帝国主义展开接洽。"
 BEY_mission_to_germany: "派遣使团赴德"
 BEY_mission_to_germany_desc: "这个昔日被欧洲诸国所轻侮的国家已在其国家改革和重拾荣耀方面取得了重大进展，相信我们可以从他们身上获益良多。"
 BEY_mission_to_the_soviet_union: "派遣使团赴苏"
 BEY_mission_to_the_soviet_union_desc: "苏联在合作对抗日本扩张野心方面希望与中国合作，我们应赴莫斯科来确认两国目标是否一致。"
 BEY_reach_out_to_france: "对法示好"
 BEY_reach_out_to_france_desc: "尽管法国屡次侵略我国，逼使我国不断让步，但在当前局势下，我们恐怕还是需要其协助。"
 BEY_french_military_mission: "法国军事顾问团"
 BEY_french_military_mission_desc: "法兰西陆军堪称欧陆翘楚，我们可以从中学到很多。"
 BEY_french_drill: "法式军事训练"
 BEY_french_drill_desc: "在上次大战经验的指导下，法国缔造了一支精于防守的军队。通过采用法式标准来操练军队，可以提高我军在作战中的防御能力。"
 BEY_british_cooperation: "同英国合作"
 BEY_british_cooperation_desc: "尽管英国是头号的帝国主义，但与其展开合作或能给我国空军提供现代化的良机，同时亦能确保稳定的补给供应来源。"
 BEY_mission_to_the_us: "派遣使团赴美"
 BEY_mission_to_the_us_desc: "中国在美国国内拥有着长期可靠的支持群体，这些人代表着我们争取支持的最好机会。"
 BEY_sino_american_cooperative_organization: "中美特种技术合作所"
 BEY_sino_american_cooperative_organization_desc: "美国情报部门愿意协助我方在敌后战线组织特种作战，此项合作可帮助提升我们在此领域的能力。"
 BEY_expand_the_army: "扩编陆军"
 BEY_expand_the_army_desc: "扩军包括通过招募和训练新士兵、军官和特种部队来增加军队规模、人力和能力。扩军可包括增加部队人数、增设师或加强军内专业部门。其目的是加强国防能力，提高作战灵活性，更好地应对安全挑战。"
 BEY_Reorganise_the_Coastal_Defence_Forces: "重组岸防部队"
 BEY_Reorganise_the_Coastal_Defence_Forces_desc: "海岸防御部队的重组涉及对负责保卫海岸领土的部队进行重组和优化。这可能包括部署特种部队、升级监视和监测系统以及加固海岸线上的战略要地。其目的是加强战备状态、反应能力和整体有效性，以保护我们的沿海地区免受潜在威胁或入侵。"
 BEY_Expand_Yingkou_Naval_Yard: "扩建船坞"
 BEY_Expand_Yingkou_Naval_Yard_desc: "扩建海军造船厂涉及扩大或加强专门用于建造、维护和修理海军舰艇的设施。扩建可包括增加基础设施、增加干船坞、更新设备或扩大建造和维修军舰的能力。其目的是加强海军能力，加快舰船生产，并确保海军舰队做好各种海上行动的准备。"
 BEY_our_natural_defenses: "天然屏障"
 BEY_our_natural_defenses_desc: "山西是一个多山的省份，她因狭长的山谷、陡峭的山峰和崎岖的峪口而获得了“难啃的硬骨头”的名声，那些一次又一次入侵她的敌军都难以攻破。我们将营建散兵坑、战壕、碉堡以及其他营地，以进一步巩固我们的防线。"
 BEY_integrate_the_armies: "整合两军"
 BEY_integrate_the_armies_desc: "时机已到，各个军阀的部队必须合而为一，成为属于北洋政府的国军，只有接纳一国一军才能拥有真正一支训练有素的现代化军队。"
 BEY_political_commissars: "推行政治训导"
 BEY_political_commissars_desc: "我们应该采用西式做法，以政治训导为手段培训士兵并确保他们忠于上级与政府。"
 BEY_improve_our_logistics: "改善后勤"
 BEY_improve_our_logistics_desc: "在省内大多数道路都相当落后且我军没有补给系统的情况下，我们应该购入卡车以改善我们的后勤能力并确保部队能够在前线吃饱穿足。"
 BEY_renovate_the_taiyuan_arsenal: "修缮太原兵工厂"
 BEY_renovate_the_taiyuan_arsenal_desc: "翻新太原兵工厂需要对太原兵工厂建筑群内的基础设施、机械和设施进行现代化改造和翻新。这一过程包括升级设备、改进生产线和采用先进的制造技术。其目标是提高兵工厂生产和维护军事装备的能力、效率和实力，为我们的整体国防准备做出贡献。"
 BEY_air_force: "空军现代化"
 BEY_air_force_desc: "尽管中国欠缺可用于空战的现代化飞机，但我们仍建立了一些航空学院，希望以此培训满腔热血的新兵保卫家园。我们也会尽力向外国购买一些战斗机。"
 BEY_modern_arsenal: "现代军工厂"
 BEY_modern_arsenal_desc: "北洋军队在质量上可能仍落后于欧美俄日。不过我们为现代化兵工厂所做的改进和完善工作都相当成功。得益于我们的才智和努力，北洋军队的炮弹也许是全国部队中最为先进的！"
 BEY_mountains_our_home: "山地是我家"
 BEY_mountains_our_home_desc: "华北遍地是各种丘陵山地，我们对本地的地形了如指掌。故此，当敌人尝试进犯我们的天然防线时，他们将会遇到最为激烈的抵抗，因为我军官兵都熟悉山上的战斗。"
 BEY_modern_artillery: "火炮现代化"
 BEY_modern_artillery_desc: "在华北平原的大小战役中，各种榴弹炮和加农炮都被用来制造摧枯拉朽的火力。按照这种北方模式，我们将会现代化各种步兵榴弹炮，提升其射程、准度和在糟糕地型中的机动性。"
 BEY_aa_measures: "建设防空阵地"
 BEY_aa_measures_desc: "防空措施涉及旨在抵御飞机和导弹等空中威胁的战略和系统。这包括部署防空武器、用于早期探测的雷达系统、地对空导弹和防空网络。其目的是保护战略要地、军事资产和平民免遭空中袭击，确保全面防御空中威胁。"
 BEY_invite_foreign_advisors: "邀请外国顾问"
 BEY_invite_foreign_advisors_desc: "众所周知，虽然中国有着光辉灿烂的军事历史，但近代中国的军队却无法与西方相提并论。为了加速我们的军事发展与训练，我们应该向来自[RUS.GetNameDef]、[GER.GetNameDef]或者[JAP.GetNameDef]的军官寻求建议和帮助。"
 BEY_encourage_local_gun_production: "鼓励本地枪械生产"
 BEY_encourage_local_gun_production_desc: "由于各个地方的地理环境，已经交通上的不便，购买和获取军备都相当困难。故此，我们应该鼓励本土生产仿造设计。"
 BEY_military_instruction_corps: "军事教导团"
 BEY_military_instruction_corps_desc: "在中国，一支强大的军队是由那些强大且受到教育的人所领导的，这些人都愿意成为下属效仿的典范。为了培养新一代军官，有人提议扩展军事教导团，以加强士兵们在战场上的决心和能力。"
 BEY_adopt_new_rifle_grenades: "采用新式步枪榴弹"
 BEY_adopt_new_rifle_grenades_desc: "虽然手雷对中国各路军阀而言不是稀奇玩意，但让我们的士兵装备步枪榴弹可以增加的他们手雷射程，比用手扔要远得多。这么做也可以提升我军的轻火力，让我们在接敌时更具优势。"
 BEY_prepare_for_the_storm: "未雨绸缪"
 BEY_prepare_for_the_storm_desc: "我们的敌人会从天上攻击我们，然后尝试打穿我们的国土。我们必须设法躲避轰炸并让部队未雨绸缪。我们将会开发一些的山道与地道网络，地下深处还设有可维持政府运作的军政机构设施。"
 BEY_study_the_european_war: "研习欧战"
 BEY_study_the_european_war_desc: "[BEY.GetLeader]相信战争一定是持久且血腥的，同时也认为阵地战和消耗战一定要同时进行。故此，他提倡研习欧战，将两场纯粹的绞肉战——凡尔登和坦能堡战役视为典范，学习仗是怎么在现代20世纪中打的。"
 BEY_integrate_irregular_formations: "整合非正规军"
 BEY_integrate_irregular_formations_desc: "虽然非正规部队在组织和士气方面都不如受过专业训练的步兵，但他们仍可以进行侦察、小规模交战、扰敌及破坏补给——这些行动在华北的崎岖地形中尤其有用。"
 BEY_trust_the_officers: "信任军官"
 BEY_trust_the_officers_desc: "效仿欧式典范的军队必须由一位熟知其兵的将领指挥。军官必须认识他的麾下，他应当了解每位士兵的出身、样貌和性格。这样我们就可以培养热情、忠诚、服从以及舍己为人的精神。"
 BEY_under_leadership: "指挥部领导层"
 BEY_under_leadership_desc: "我们在指挥领导结构下开展行动，确保军事行动的统一性和明确性。我们强调严格遵守指令，迅速执行命令，保持部队的凝聚力和战斗力。在集中领导下，我们同步行动，优化资源，力争取得决定性胜利，维护我军的实力和完整性。"
 BEY_encourage_moral_soldiers: "鼓励文明兵"
 BEY_encourage_moral_soldiers_desc: "当兵在中国历史的绝大部份时间里都不是个受人敬仰的职业，他们多被认为是群由政府资助的土匪而已。北洋军队必须成为人民的道德模范，他们必须被塑造成一种人民信任和支持的形象。"
 BEY_the_chinese_spirit: "中华军魂"
 BEY_the_chinese_spirit_desc: "我们在帝国主义列强眼中也许只是虫豸之辈，但没人可以质疑中华官兵的凶猛意志和坚韧精神。毕竟，胜利不是靠千里之外的火炮轰炸或者天上的骇人扫射得来的，而是靠天然致命的短兵交接赢取的。在这种战斗中，士兵只能依靠他手中可靠且全能的大刀活命。"
 BEY_renovate_the_northeast: "东北现代化"
 BEY_renovate_the_northeast_desc: "改造东北地区意味着对振兴该地区经济、基础设施和社会系统的承诺。这一举措涉及工业现代化、改善交通网络和促进经济多样化。其目标是刺激经济增长，创造就业机会，提高居民生活质量，确保该地区的可持续发展和进步。"
 BEY_pacify_the_northwest: "平定西北"
 BEY_pacify_the_northwest_desc: "粉碎西北军阀，确保中国和平"
 BEY_war_of_resistance: "全面抗战"
 BEY_war_of_resistance_desc: "我国如今尚还无力向日本发起反攻，而今我们唯有全力抗战，直到反击之时的到来。"
 BEY_industrial_evacuations: "工业疏散"
 BEY_industrial_evacuations_desc: "现代战争获胜的关键在于工业，没有枪炮武装的军队不过是花架子。"
 BEY_war_of_national_liberation: "民族解放战争"
 BEY_war_of_national_liberation_desc: "眼下日本人的攻势已被挫败，我们可以发起反攻，解放我国全部的领土。"
 BEY_scorched_earth_tactics: "焦土政策"
 BEY_scorched_earth_tactics_desc: "在关乎民族存亡的战争中，我们无需顾忌任何因素，任何手段都可作为备选。"
 BEY_war_of_anti_imperialism: "反帝战争"
 BEY_war_of_anti_imperialism_desc: "随着国土皆从外敌的压迫中解放，我们现在可以将目光投向敌国的国境线，以此来确保他们再不能发动侵略。"
 BEY_forced_conscription: "强制征兵"
 BEY_forced_conscription_desc: "我国目前的征召政策仍然不能满足我军对士兵的需求，要知道这场战争的失败就意味着亡国灭种，所以我们必须从国民中征调更多人力。"
 BEY_dare_to_die_corps: "敢死队"
 BEY_50_cheaper_force_attack: "§Y强行进攻§!的花费§G-50%§!。\n"
 BEY_dare_to_die_corps_desc: "在这场为捍卫国家而进行的战争当中已经涌现了许多烈士，而在战争结束之前，定会有更多的忠勇之士为了党国的存亡前赴后继，他们的牺牲必将为后世数代人所铭记。"
 BEY_tiger_idea: "猛虎硬爬山"
 BEY_tiger_idea_desc: "前中华民国正统政府在遭受北伐战争以来的一系列失败后已经一蹶不振...这在被武术家出身的军阀李书文接手后得到了改变，残酷的武者采取他的暴力路线竟然维持住了这个摇摇欲坠的政权...你不会真觉得他hold住了吧？"
 BEY_eight_power_treaty: "八国条约"
 BEY_eight_power_treaty_desc: "我们仍然受着不平等条约的影响，这些条约正式确定了对中国的 \"门户开放政策\"。外国人仍然拥有治外法权，我们也不能完全控制自己的经济。"
