 ukr.3.t:0 "战争结束了"
 ukr.3.d:0 "布尔什维克被击败后，十多年前被夺去的自由再度降临乌克兰大地，每个为之奋斗的战士都理应享受这份难得的荣耀，只不过在残酷的现实政治面前，一些人要么已经和荣耀无缘，要么马上就要被新的基辅当局驱逐出境。"
 ukr.3.a:0 "旧的不去新的不来。" 
 
 UKR_Promote_industrialization_idea:0 "推进工业化"
 UKR_Promote_industrialization_idea_desc:0 "只要规划合理，世界前列的农业基础定能孕育出一个工业大国。"

 UKR_German_consultant_idea:0 "德国军事顾问"
 UKR_German_consultant_idea_desc:0 "德国军事顾问正在协调散漫的乌克兰军队。"

 UKR_independent_Army_idea:0 "乌克兰独立军"
 UKR_independent_Army_idea_desc:0 "乌克兰独立武装派系繁多，摆脱布尔什维克统治的共同愿望将他们团结在了一起。"

 UKR_independent_Army_1_idea:0 "乌克兰独立军"
 UKR_independent_Army_1_idea_desc:0 "彼得留拉派掌控了军队。"

 UKR_Hetman_Army_idea:0 "盖特曼的军队"
 UKR_Hetman_Army_idea_desc:0 "盖特曼联合协会掌控了乌克兰军队。"

 UKR_National_Army_idea:0 "乌克兰民族军"
 UKR_National_Army_idea_desc:0 "乌克兰民族主义者组织掌控了军队。"

 UKR_Cossack_tradition_idea:0 "哥萨克传统"
