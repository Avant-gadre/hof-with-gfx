 ukr.5.t:0 "权力斗争"
 ukr.5.d:0 "乌克兰各派武装谁也不服谁，作为各派势力暂且推举的“总统”，彼得留拉能否继续坐稳位置？"
 ukr.5.a:0 "一致对外。"
 ukr.5.b:0 "民族主义者发动了政变。" 
 ukr.5.c:0 "亲俄派发动了政变。"

 ukr.6.t:0 "来自乌克兰的消息"
 ukr.6.d:0 "前俄罗斯陆军中将斯科罗帕茨基将军向我们传达了归顺的意愿，只要陛下愿意赦免他作为德意志帝国傀儡盖特曼的叛国之举，或许那本来也只是他的权宜之计。"
 ukr.6.a:0 "欢迎回来，将军。"
 ukr.6.b:0 "不能原谅！"

 ukr.7.t:0 "公主与侍从"
 ukr.7.d:0 "“安娜！...不不！陛下！”直至亲眼所见，老斯科罗帕茨基才真正相信这就是过去彼得格勒宫廷里的小公主。\n\n“好久不见了，帕维尔叔叔。”安娜斯塔西娅越过前方护卫的装甲车，迈着沉稳的步伐上前扶住了跌跌撞撞下马小跑过来的老哥萨克。\n\n在很早以前，大战还未爆发的时候，作为俄罗斯帝国忠诚的卫士，帕维尔·斯科罗帕茨基曾经担任过沙皇尼古拉二世的侍从。颇受赏识的他在大战中被迅速提拔，指挥的部队从一个团到一个师再晋升中将统率乌克兰骑兵军，一直到灾难性的1917年。之后德军进驻，中央拉达解散，乌克兰国成立，大战结束后的土崩瓦解...至今足足二十年了。\n\n“帕维尔叔叔？您还好吗？”\n\n“啊！”斯科罗帕茨基这才回过神来，有些话还是等会儿再说吧，他使劲清了清浑浊的嗓子。\n\n“欢迎您来到忠诚的基辅，尊敬的陛下。”"
 ukr.7.a:0 "“也欢迎您回来，将军。”"

 ukr.8.t:0 "加入德国一方"
 ukr.8.d:0 "乌克兰反抗军多在德国受训，如今我们可以继续强化这条纽带，基辅与柏林将联手抵御东西方的威胁！"
 ukr.8.a:0 "表达我们的诚意。"
 ukr.8.b:0 "没必要给他们当枪使。" 
 
 ukr.9.t:0 "乌克兰愿意加入我们"
 ukr.9.d:0 "乌克兰人回来报答我们了，基辅方面正式提议深化两国关系，缔结真正的军事同盟条约。"
 ukr.9.a:0 "欢迎他们。"
 ukr.9.b:0 "他们没有价值了。" 
 
