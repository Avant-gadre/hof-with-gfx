 UKR_Legacy_of_the_Great_Famine_idea_4:0 "大饥荒的遗产"
 UKR_Legacy_of_the_Great_Famine_idea_4_desc:0 "§R五年计划摧毁了朱加什维利的威信更摧毁了乌克兰共产主义的基础，人民在饥饿的恐慌中开始怀念“过去的美好时光”，原本销声匿迹的匪帮们亦随之死灰复燃，必须阻止他们！§!\n"
 UKR_Legacy_of_the_Great_Famine_idea_5:0 "大饥荒的遗产"
 UKR_Legacy_of_the_Great_Famine_idea_5_desc:0 "§R五年计划摧毁了朱加什维利的威信更摧毁了乌克兰共产主义的基础，人民在饥饿的恐慌中开始怀念“过去的美好时光”，原本销声匿迹的匪帮们亦随之死灰复燃，必须阻止他们！§!\n"
 
 UKR_Garrison_West_Ukraine:0 "驻军西乌克兰"
 UKR_Garrison_West_Ukraine_desc:0 "西乌克兰一直在激烈的抵制苏维埃政权，当然他们并不只是单纯的反共，波兰人同样为其所扰。可波兰混蛋的解决方案竟是默许臭名昭著的恐怖组织OUN（乌克兰民族主义者组织）越境来找我们的茬，我们最好把波乌边界的防备再加强些许，一个渗透者都不要放过！"
 
 UKR_Suppresses_Bandits:0 "剿灭匪帮"
 UKR_Suppresses_Bandits_desc:0 "分裂分子头目彼得留拉长期在境外煽动乌克兰人反对苏维埃，也许解决这一问题的最好方案就是派个特工把他毙了，但在那之前得也只能先毙掉几个被煽动起来的蠢货杀鸡儆猴了，为此我们需要更多的人手和武器。"
 
 UKR_Landlord_re_education:0 "地主再教育" 
 UKR_Landlord_re_education_desc:0 "据传乌克兰大地主代表斯科罗帕茨基近来也和彼得留拉走到了一块，这个家伙正通过自身残留在乌克兰哥萨克群体中的影响力煽动他们，自然我们不会让哥萨克们再倒到他那边去，对这一群体的改造要加以重视。" 
 
 UKR_Labor_reform_camp:0 "劳动改造营" 
 UKR_Labor_reform_camp_desc:0 "对付狂热的西乌克兰民族主义疯子为代表的恐怖组织成员，除了肉体消灭外更应尝试“改造”，他们会在无休止的劳作中明白自己的罪行。"

 UKR_Loyalty_test:0 "忠诚测试" 
 UKR_Loyalty_test_desc:0 "一些对苏维埃不怀好意的群体应当接受定期的“忠诚测验”，大人们或许会阳奉阴违，可孩子们呢？" 
 
 UKR_Loyalty_test_idea:0 "忠诚测试" 
 
 UKR_carrot:0 "胡萝卜"
 UKR_carrot_desc:0 "当然我们不能一直砸铁拳，偶尔也该掰两根胡萝卜。"
 
 UKR_Resume_agricultural_production:0 "恢复农业生产"
 UKR_Resume_agricultural_production_desc:0 "哎，无论怎样，大饥荒必须被画上一个完美的句号，暂时赋予农民更多的自主性是最有效的办法。"
 
 UKR_Developed_agriculture_idea:0 "发达的农业"
 UKR_Developed_agriculture_idea_desc:0 "乌克兰的土地素来发达，具有“欧洲粮仓”之美誉，然而当地的工业又是另一回事了。" 

 UKR_Resume_agricultural_production_idea:0 "恢复农业生产"
 
 UKR_Prepare_for_the_plan:0 "准备“计划”"
 UKR_Prepare_for_the_plan_desc:0 "赫鲁晓夫曾向勃列日涅夫透露过，莫斯科打算在乌克兰实验一个“大计划”，如若成功将令我国计划经济体制发挥200%的超级效率。不过权位高如他也不知道具体内容，目前勃列日涅夫也只能按照计划表开始建造发电站以备将来之需。"
 
 UKR_caviar:0 "鱼子酱"
 UKR_caviar_desc:0 "该歇会了，来点伏特加配鱼子酱面包如何？"
 
 UKR_caviar_idea:0 "鱼子酱"
 
 UKR_Consolidate_the_Dnieper_Gang:0 "巩固第聂伯帮"
 UKR_Consolidate_the_Dnieper_Gang_desc:0 "勃列日涅夫与他的手下在治理乌克兰期间聚敛了大把财富，相信这能让“第聂伯帮”更加团结一心。"
 
 UKR_Return_to_the_alliance:0 "重归联盟"
 UKR_Return_to_the_alliance_desc:0 "乌克兰的情况已初步稳定，应当将这片土地重新纳入中央统辖了。"
 
 ukr.2.t:0 "快跑！"
 ukr.2.d:0 "“发生啥事啊？！这大晚上的！”\n\n“快跑吧！列昂尼德！他们回来了！”\n\n“你脑子秀逗了吧！白匪军至少离我们远着呢！”勃列日涅夫揉着惺忪的眼皮颇不以为然，直到窗外的枪声飘进了房间。"
 ukr.2.a:0 "“等等！他们回来了？！”"
 
 UKR_Work_for_ukraine:0 "为乌克兰工作"
 UKR_Work_for_ukraine_desc:0 "每个能够干活的人能应该为乌克兰的独立而尽力。"
 
 UKR_Work_for_ukraine_idea:0 "为乌克兰工作"
 
 UKR_Expansion_of_the_underground_factory:0 "扩大地下工厂"
 UKR_Expansion_of_the_underground_factory_desc:0 "战时的混乱中一些重要设施很容易被敌人夺走，应当尽可能将其建设在隐蔽处再进行伪装。"
 
 UKR_Open_the_granary:0 "打开粮仓"
 UKR_Open_the_granary_desc:0 "我们和赤匪有本质的区别！开仓放粮！让所有人明白这一点！"
 
 UKR_Emergency_munitions_production:0 "紧急军工生产"
 UKR_Emergency_munitions_production_desc:0 "武器就是独立的基石！更多的武器！"

 UKR_Emergency_munitions_production_idea:0 "紧急军工生产"

 UKR_War_tax:0 "战争税"
 UKR_War_tax_desc:0 "非常时期非常待遇，就像赤匪的战时共产主义，我们人民也不能在此刻苛求什么生活待遇。"
 
 UKR_War_tax_idea:0 "战争税"
 
 UKR_Rescue_the_industrial_zone:0 "抢救工业区"
 UKR_Rescue_the_industrial_zone_desc:0 "很多苏联人建造的工业区在战火中受到了严重损坏，迅速组织抢修！"
 
 UKR_Rescue_the_industrial_zone_idea:0 "工业抢修"
 
 UKR_Forced_labor:0 "强制劳动"
 UKR_Forced_labor_desc:0 "每个乌克兰人都应该最大限度地发挥自身的最大价值，无法在战场上杀敌那就在工厂里干活，所有人都是！"
 
 UKR_Forced_labor_idea:0 "强制劳动"
 
 UKR_Fight_for_Ukraine:0 "为乌克兰而战"
 UKR_Fight_for_Ukraine_desc:0 "能够上阵杀敌的人都应该为乌克兰的独立而尽力。"
 
 UKR_Call_for_civilians:0 "号召平民"
 UKR_Call_for_civilians_desc:0 "城市民兵将弥补我军人数上的巨大劣势。"
 
 UKR_Call_for_civilians_tt:0 "§R我们控制的西乌克兰城市地区将出现数个民兵编制§!\n"
 
 UKR_Extremist_forces:0 "极端主义武装"
 UKR_Extremist_forces_desc:0 "士气高昂的民族主义者们能够承担战场上的重任。"
 
 UKR_Extremist_forces_tt:0 "§R西乌克兰民族主义武装将从波控区前来支援§!\n"
 
 UKR_Assemble_the_Cossacks:0 "集结哥萨克"
 UKR_Assemble_the_Cossacks_desc:0 "乌克兰的哥萨克社群将为独立与自由而战。"
 
 UKR_Assemble_the_Cossacks_tt:0 "§R切尔卡瑟附近将出现数个哥萨克骑兵编制§!\n"
 
 UKR_Unite_anarchists:0 "团结无政府主义者"
 UKR_Unite_anarchists_desc:0 "呃...总之他们会派上用场的。"
 
 UKR_Unite_anarchists_tt:0 "§R马赫诺的老战士会在他老家附近出现§!\n"
 
 UKR_Request_German_assistance:0 "请求德国援助"
 UKR_Request_German_assistance_desc:0 "德国人收留了绝大部分乌克兰流亡者，正是他们的支持才让复国计划得以执行，那么现在他们应该会继续支持的吧？"
 
 UKR_GER_cooperation_op:0 "德乌友谊"
 
 UKR_Loot_the_arsenal:0 "洗劫军火库"
 UKR_Loot_the_arsenal_desc:0 "很多布尔什维克的军械库被原封不动的留了下来，这应该能顶上暂时的急需。"
 
 UKR_Destruction_behind_enemy_lines:0 "敌后破坏"
 UKR_Destruction_behind_enemy_lines_desc:0 "哥萨克骑手与无政府“恐怖分子”会让脑子僵化的布尔什维克舒服的。"
 
 UKR_Destruction_behind_enemy_lines_idea:0 "敌后破坏"
 
 UKR_Final_blow:0 "最终一击"
 UKR_Final_blow_desc:0 "为了乌克兰！"
 
 UKR_Final_blow_idea:0 "最终一击"

