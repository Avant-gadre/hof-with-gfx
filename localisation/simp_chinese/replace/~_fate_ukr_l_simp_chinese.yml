 UKR_DniproHES_idea:0 "第聂伯罗水电站"
 UKR_DniproHES_idea_desc:0 "第聂伯罗水电站是[SOV.GetName]的五年计划最重要的成果之一，也是曾受雇于莫斯科的美国工程师缪尔赛思的大手笔。尽管五年计划在乌克兰的代价是灾难性的，但是它的成果却扎实地保留了下来，为继续造福乌克兰地区的人民。"
 UKR_DniproHES_damaged_idea:0 "被破坏的第聂伯罗水电站"
 UKR_DniproHES_damaged_idea_desc:0 "为了颠覆布尔什维克对于乌克兰的统治，民族主义者和无政府主义者都寻求使用一些非常规手段来吸引苏联驻军的注意力，并且干扰第聂伯河沿岸的生产活动。尽管水电站已经被颠覆分子破坏，但是可以预料到他们掌权之后必然会修复它。"
 UKR_DniproHES_idea_2:0 "第聂伯罗水电站"
 UKR_DniproHES_idea_2_desc:0 "第聂伯罗水电站是[SOV.GetName]的五年计划最重要的成果之一，也是曾受雇于莫斯科的美国工程师缪尔赛思的大手笔。如今乌克兰的反叛者已经掌握并且强化了这座设施，它将为新生的乌克兰国家提供充足的电力供应。"
 UKR_splitted_country:0 "分裂的国家"
 UKR_splitted_country_desc:0 "乌克兰已经独立，但是这个国家东部和西部、俄语区和乌语区的矛盾依然没有弥合。"
 UKR_USA_dam_working:0 "美国工程团队"
 UKR_USA_dam_working_desc:0 "缪尔赛思的工程团队于第聂伯河水电站落成后离开，而美国通用汽车公司仍然在为第聂伯河水电站安装水轮机和其他设施。尽管美国陆军在赤塔的白军总部还有一个参谋团，来自美国工程团队仍然在根据莫斯科方面的订单完成乌克兰地区的建设任务。"
 
 ukr_western.1.t:0 "缪尔赛思的遗产"
 ukr_western.1.d:0 "“俄国人的革命胆略和美国人的求实精神结合起来，就是党的工作和国家工作中的列宁主义的实质。”约瑟夫·朱加什维利曾在1928年如此说过。“俄国人的革命胆略”是什么自然不必说，这里的“美国人”，指的则是美国环境学家、工程师，如今已经爬上纽约州参议员高位的缪尔赛思。这里的“党的工作”，指的就是第聂伯河水电站。安娜·莫罗佐瓦的在文章中声称第聂伯河水电站是迈向共产主义的第一个重要进展，然而她以及那些位于权力顶层的人很清楚，他们不仅需要苏维埃的领导，还需要资本主义式的效率才能达成目标。美国陆军在赤塔的白军司令部有一个五六号人组成的参谋团，位于赤塔的白俄政府仍然是美国官方承认的俄罗斯的唯一合法政权，但是这完全没有妨碍到一批美国顾问被邀请到住在拥有两座网球场和一座高尔夫球场的“美国花园城市”中的新砖房里，向第聂伯河水电站的管理者和工程师们提供美国的专业经验，也没有妨碍到纽波特纽斯造船公司和通用电气公司接到了莫斯科方面的大批水轮机和发电机订单。位于这些美国顾问之首的，就是缪尔赛思。\n\n缪尔赛思是整个第聂伯河水电站和流域改造工程的总设计师。作为一名年轻的环境学家和土木工程师，缪尔赛思通过设计尼亚加拉大瀑布上的多伦多水电站一鸣惊人，并且曾经参与了圣劳伦斯河的治理工作。在她为第聂伯河水电站工程的服务范围进行谈判之前，莫斯科就向缪尔赛思的账户中存入了5万美元。她立刻接受了对方的邀请。第聂伯河水电站的原计划投资是5000万美元，然而竣工时投资已经增长了8倍。最高苏维埃的核心人物安娜·莫罗佐瓦亲临现场主持竣工仪式。人们发表讲话，对共产主义大加赞扬。缪尔赛思和其他5名美国顾问都被颁发了劳动红旗勋章，以表彰她们对共产主义建设事业的贡献。"
 ukr_western.1.a:0 "有意思"   
 ukr_western.1.a:0 "有意思"   
 
 ukr_western.2.t:0 "列奥·哈维的基辅之旅"
 ukr_western.2.d:0 "法国民主共和联盟的政治家、法国著名的年轻企业家家族的新一代继承人列奥·哈维如今开始了他的苏联之旅。尽管法国在苏俄内战中出动了小股部队参与以打击布尔什维克，但是目前巴黎方面由于自身政局不稳，对于维护赤塔方面苟延残喘的白匪军政权并不上心。在巴黎方面一些政客和莫斯科方面眉来眼去一段时间以后，民主共和联盟的领袖列奥·哈维终于决定访问苏联，以增加两国之间的相互理解。列奥·哈维在马列主义的意义上是一个标准的大资产阶级，然而这并没有妨碍他在基辅机场受到了仪仗队的欢迎，并且住进了基辅的一个豪华酒店，从外宾商店里挑选乌克兰的特色商品。不过这事对于NKVD来讲就不那么轻松惬意了。这些忠诚的内务部人员要把那些街边空空如也的商店里全部塞上装饰用的食品，然后把那些饥民全部藏到一个街区以外的地方，再给学校里的孩子培训怎么回答这个法国资本家的问题。另外，还要防范乌克兰民族主义者和无政府主义分子卑鄙的暗杀活动。\n\n列奥·哈维对他的访问之旅非常满意，在名为“菲利克斯·捷尔任斯基之家”的学校里，他得知学生们每周都可以吃到烤鱼或者牛肉。很快，他又见识到了苏联工业化的先进成果。看起来，他之前对于苏联确实有不少成见，不过那也没有办法，毕竟他是个资本家。\n\n哈维还是一位美食家，但是他吃东西总是很有节制，并且荤素均衡，这样他并不会发胖。他的下一站是莫斯科，在那里，他将品尝到最正宗的鱼子酱面包和红菜汤。回到巴黎以后，列奥·哈维称乌克兰的集体农庄是秩序井然的花园，《真理报》愉快地报道了列奥·哈维的评价。故事圆满结束。"
 ukr_western.2.a:0 "希望这能有回报"
 ukr_western.2.b:0 "毕竟莫斯科才是我们的潜在盟友"
 
 ukr_western.3.t:0 "亚基尔发言的余波"
 ukr_western.3.d:0 "苏联流亡军官亚基尔最近在伦敦的新闻发布会上愤怒地控诉莫斯科方面残酷的政治清洗和在乌克兰地区失败政策的悲惨结果。这一控诉显得极大地败坏了莫斯科以及他们在全球的追随者的名誉，但是也同样狠狠地抽了西方世界的脸。不过，亚基尔的控诉仍然是单方面的，缺少更多证据，而且更多的平民和政客其实也不关心乌克兰到底发生了什么，有些人仍然相信苏联官方遭到了污蔑。\n\n“亚基尔的指控完全是捏造的”，这正是《纽约时报》驻莫斯科专栏记者、普利策奖得主沃尔特·杜兰德的立场。杜兰德在《纽约时报》的专栏里反复宣称，亚基尔在伦敦发布会上的发言是“哗众取宠的恐怖故事”，并且声称“根本没有发生饥荒”，只不过是“由于营养不良引发疾病导致广泛死亡”。这倒是和莫斯科的官方立场颇为接近。杜兰德同时还指出，所谓的清洗和饥荒都是服从于更高的目的，“你总不能在煎鸡蛋的同时不打破鸡蛋。”。\n\n在我们的新闻媒体和政客们七嘴八舌地争论或者在观望的时候，德国人已经占领了舆论先机。身材肥硕的赫尔曼·戈林声称亚基尔所说的饥荒“都是马克思主义造成的”，而齐格弗里德的御用文人阿尔弗雷德·罗森堡则宣称这是莫斯科“对于乌克兰人民的压迫”的一部分。德国的宣传机器已经开始抓住这次机会飞速运转，而我国的情报机构尚不能确认乌克兰发生的真实情况。"
 ukr_western.3.a:0 "看起来我们已经被当成了傻子"
 
 UKR_Rebuilding_order_in_Ukraine_decision:0 "在乌克兰重铸秩序"
 
 ukr_diplo.1.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.1.d:0 "由于我们在乌克兰人的独立战争中给予乌克兰人重要的支持，乌克兰人决定加入我们的阵营，来共同对抗波兰人以及防御俄国人潜在的报复。这毫无疑问是个大好消息，阿尔弗雷德·罗森堡先生感到尤其的振奋，他指出同意他们的要求将轻而易举地扩大德国的势力范围。但是一些更加“强硬”的人士则认为接纳乌克兰作为盟友事实上就是放弃了我们在黑海沿岸建设生存空间的计划。"
 ukr_diplo.1.a:0 "欢迎他们。"
 ukr_diplo.1.b:0 "我们另有打算。"
 
 ukr_diplo.2.t:0 "[FROM.GetName]同意了"
 ukr_diplo.2.d:0 "[FROM.GetName]同意了，我们现在和他们同舟共济。"
 ukr_diplo.2.a:0 "很好。"
 
 ukr_diplo.3.t:0 "[FROM.GetName]拒绝了"
 ukr_diplo.3.d:0 "[FROM.GetName]拒绝了，看来他们另有打算。"
 ukr_diplo.3.a:0 "真糟糕。"
 
 ukr_diplo.4.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.4.d:0 "尽管我们拒绝了支持乌克兰人独立建国的计划，并且在他们对抗俄国人的时候袖手旁观，乌克兰人还是寻求与我们建立一个军事同盟。看起来他们已经看穿了德国人的野心。我们如果接纳他们，他们或许可以投桃报李，成为我们对抗德国和俄国的重要军事盟友。"
 ukr_diplo.4.a:0 "欢迎他们。"
 ukr_diplo.4.b:0 "我们另有打算。"
 
 ukr_diplo.5.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]革命队伍"
 ukr_diplo.5.d:0 "随着整合运动成功击败了布尔什维克在乌克兰的统治，他们开始寻求一些“非布尔什维克”的革命力量的支持。在他们看来，我们似乎符合这一标准。我们可以接纳他们以壮大我们的革命队伍，但是这样就会和[SOV.GetName]结下梁子。"
 ukr_diplo.5.a:0 "欢迎他们。"
 ukr_diplo.5.b:0 "我们另有打算。"
 
 ukr_diplo.6.t:0 "[FROM.GetName]寻求与我们和解"
 ukr_diplo.6.d:0 "尽管我们两国在重要的领土问题上存在矛盾，并且乌克兰民族主义组织一直在我们国内进行破坏活动，但是基辅当局依然向我们释放了搁置领土争议的和解愿望。看起来乌克兰民族主义组织已经在乌克兰国内被清洗，短时间内他们也不会向我们索取领土。或许现在是时候共同应对来自俄国的威胁了。"
 ukr_diplo.6.a:0 "唇亡齿寒，他们是对的。"
 ukr_diplo.6.b:0 "乌克兰才是主要威胁！"
 
 ukr_diplo.7.t:0 "[FROM.GetName]同意与我们达成有限和解"
 ukr_diplo.7.d:0 "随着我们主动寻求缓和与[FROM.GetName]的关系，[FROM.GetName]方面决定和我们达成关于领土问题的暂时谅解。[FROM.GetLeader]向我国的新政府表达了祝贺，并且表达了进一步合作的愿望。"
 ukr_diplo.7.a:0 "很好。"
 UKR_POL_rapprochement_flag:0 "乌克兰-波兰的和解已经达成"
 
 ukr_diplo.8.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.8.d:0 "我们与乌克兰人的领土矛盾最终被俄罗斯和德国的威胁所压倒。[FROM.GetName]寻求与我们缔结军事同盟以对抗来自德国和俄罗斯的威胁，看起来毕苏斯基时代与乌克兰人并肩作战的局面又会再次出现。"
 ukr_diplo.8.a:0 "欢迎他们。"
 ukr_diplo.8.b:0 "我们另有打算。"
 
 ukr_diplo.9.t:0 "[FROM.GetName]希望我们加入[POL.GetFactionName]"
 ukr_diplo.9.d:0 "随着德国和俄国的威胁日益严重，英法随时打算抛弃他们的欧陆盟友。中欧小国只能自谋生路，如今[FROM.GetName]向我们提议加入[POL.GetFactionName]，以建立一个从波罗的海到黑海的防御联盟。"
 ukr_diplo.9.a:0 "好。"
 ukr_diplo.9.b:0 "我们另有打算。"
 
 ukr_diplo.10.t:0 "[FROM.GetName]希望获得我们的经济援助"
 ukr_diplo.10.d:0 "尽管我国的国务院从未正视过乌克兰人的独立要求，新生的乌克兰政府还是希望我们提供一笔贷款和投资协定来帮助他们渡过刚建国时的困难时间。尽管支持他们可以扩大我们在东欧的影响力，并且获得可观的经济收益，但是反对者认为他们的政权无法长久，我们的钱只会打水漂。"
 ukr_diplo.10.a:0 "同意。"
 ukr_diplo.10.b:0 "没钱。"

 ukr_diplo.11.t:0 "美国人同意了"
 ukr_diplo.11.d:0 "看起来美国人并不完全是布尔什维克的帮凶，只要有赚钱的机会他们就会来。"
 ukr_diplo.11.a:0 "这是好事。"
 
 ukr_diplo.12.t:0 "美国人拒绝了"
 ukr_diplo.12.d:0 "华盛顿方面宁愿给莫斯科打钱也不愿意给基辅一个铜板。"
 ukr_diplo.12.a:0 "混蛋。"

