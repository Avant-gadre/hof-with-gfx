 ukr.1.t:0 "赫鲁晓夫的莫斯科之旅"
 ukr.1.d:0 "总书记计划在一个月后召开会议讨论“二次内战”，毫无疑问乌克兰得承担一部分开赴东方的苏军补给，即使现在的乌克兰根本负担不起。\n\n希望赫鲁晓夫能坚持己见试图让总书记放宽征粮量吧，在这段时间内乌克兰将由第聂伯区书记勃列日涅夫代理管辖。只不过全乌克兰人都知道，无论是赫鲁晓夫还是勃列日涅夫亦或是乌克兰军区司令亚基尔，这些看起来位高权重的地方大员都不过是朱加什维利派往乌克兰的亲信、红军政治部主任梅赫利斯身边摇尾乞怜的哈巴狗而已。"
 ukr.1.a:0 "“哎..总之祝你好运，尼基塔！”" 
 
 UKR_Khrushchev_goes_to_Moscow:0 "赫鲁晓夫出差" 
 UKR_Khrushchev_goes_to_Moscow_desc:0 "赫鲁晓夫去莫斯科了..." 
 
 UKR_Khrushchev_goes_to_Moscow_tt:0 "§Y勃列日涅夫将代行赫鲁晓夫的权责§!\n" 
 
 UKR_Great_stick:0 "大棒"
 UKR_Great_stick_desc:0 "赫鲁晓夫试图塑造一个亲近乌克兰人的苏维埃，但是在必要的情况下我们仍将使用武力，现在就来具体收拾一下“三种势力”。"
 
 UKR_Legacy_of_the_Great_Famine:0 "§Y局势进一步稳定§!\n" 
 
 UKR_Legacy_of_the_Great_Famine_idea_1:0 "大饥荒的遗产"
 UKR_Legacy_of_the_Great_Famine_idea_1_desc:0 "§R五年计划摧毁了朱加什维利的威信更摧毁了乌克兰共产主义的基础，人民在饥饿的恐慌中开始怀念“过去的美好时光”，原本销声匿迹的匪帮们亦随之死灰复燃，必须阻止他们！§!\n"
 UKR_Legacy_of_the_Great_Famine_idea_2:0 "大饥荒的遗产"
 UKR_Legacy_of_the_Great_Famine_idea_2_desc:0 "§R五年计划摧毁了朱加什维利的威信更摧毁了乌克兰共产主义的基础，人民在饥饿的恐慌中开始怀念“过去的美好时光”，原本销声匿迹的匪帮们亦随之死灰复燃，必须阻止他们！§!\n"
