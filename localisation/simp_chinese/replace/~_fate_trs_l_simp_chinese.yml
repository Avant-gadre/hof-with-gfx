 FRA_Royal_Charity:0 "皇家慈善"
 FRA_Royal_Charity_desc:0 "女王陛下的善意允许我们建立皇家慈善机构，这可以帮助那些经济困难的人。当然，这对稳定是有利的。"
 
 FRA_Mediterranean_Affairs_Committee:0 "地中海事务委员会"
 FRA_Mediterranean_Affairs_Committee_desc:0 "为了扩大我们在地中海的影响力，我们成立了地中海事务委员会。全国的智囊团聚集在那里，制定我们关于南方事务的国家政策。"
 
 FRA_Restore_Austrian_Territory:0 "恢复奥地利帝国的领土"
 FRA_Restore_Austrian_Territory_desc:0 "我们的盟友奥地利应该恢复其领土。在法国的支持下，来自匈牙利和意大利的敌人永远不会成为威胁。"
 
 FRA_Claim_Napoli:0 "宣称那不勒斯"
 FRA_Claim_Napoli_desc:0 "那不勒斯过去由波旁家族和哈布斯堡家族统治，现在是夺回以前属于我们的东西的时候了。"
 
 FRA_pact_with_Rome:0 "罗马条约"
 FRA_pact_with_Rome_desc:0 "巴黎和罗马之间的分歧是可以最小化的，只要我们协调各自的势力范围。让我们试着与他们进行会晤…只是一个简单的会晤。"
 
 FRA_dominate_Netherland:0 "统治荷兰"
 FRA_dominate_Netherland_desc:0 "哈布斯堡家族曾经统治过荷兰，我们将再次统治他们。这也是为了法国的利益和安全。"
 
 FRA_Mediterranean_Naval_Academy:0 "地中海海军学院"
 FRA_Mediterranean_Naval_Academy_desc:0 "与罗马在海军事务上进一步合作是可能的。如果他们批准，我们将建立一所联合海军学院。"
 
 FRA_Befriend_Portugal:0 "交好葡萄牙"
 FRA_Befriend_Portugal_desc:0 "葡萄牙是我们在伊比利亚的潜在朋友。如果我们想要扩大我们在美国的影响力，让他们成为我们的朋友会有所帮助。"
 
 FRA_Let_them_eat_Cake:0 "何不食蛋糕？"
 FRA_Let_them_eat_Cake_desc:0 "我们已经因为人民糟糕的生活条件而失去了统治。如果我们想保住我们的位置，我们应该确保人民富裕。就让他们吃奶油蛋卷吧。"
 
 FRA_Expand_Mediterranean_Fleet_Marie:0 "扩大地中海舰队"
 FRA_Expand_Mediterranean_Fleet_Marie_desc:0 "法国需要一个更强大的地中海舰队来保护她的利益。扩大船坞，使舰队成为法国的荣耀。"
 
 FRA_return_America:0 "重返美洲"
 FRA_return_America_desc:0 "西班牙曾经统治过美国，现在统一的法兰西-伊比利亚应该重振昔日的辉煌，恢复帝国。"
 
 FRA_Western_African_Autonomy:0 "西非自治"
 FRA_Western_African_Autonomy_desc:0 "西非在法国的统治下已经很长时间了，但殖民地不能永远维持自己。我们应该让非洲自己统治自己。"
 
 FRA_Northern_African_Autonomy:0 "北非自治"
 FRA_Northern_African_Autonomy_desc:0 "北非过去被认为是法国不可分割的一部分。但事实并非如此。北非的土著人民应当拥有他们应得的权利，而唯一的解决办法就是让他们自治。"
 
 
 FRA_Military_Government:0 "强化军政府"
 FRA_Military_Government_desc:0 "内战结束后，我们应该确保军政府足够稳定，使我们的以下行动成为可能。"
 
 FRA_Western_African_Autonomy:0 "西非自治"
 FRA_Western_African_Autonomy_desc:0 "西非在法国的统治下已经很长时间了，但殖民地不能永远维持自己。我们应该让非洲自己统治自己。"
 
 FRA_war_with_Germany_Karl:0 "与德国的战争"
 FRA_war_with_Germany_Karl_desc:0 "最大的威胁德国即将发动进攻，我们不能毫无准备地坐等他们袭击我们，我们应该先发制人。"
 
 FRA_Transport_Industry_To_Algeria:0 "工业转移至阿尔及利亚"
 FRA_Transport_Industry_To_Algeria_desc:0 "地中海法国正受到我们欧洲敌人的威胁。我们可以将一些工业运输到阿尔及利亚，同时为土著人民提供就业机会。"
 
 FRA_Blum_Proposal:0 "阿尔及尔宣言"
 FRA_Blum_Proposal_desc:0 "虽然这个国家遵循简单的平等理念，但现实是，我们殖民地的人民没有享受法国人民的公民身份和基本权利。我们将从阿尔及利亚开始改变所有这些事情。"
 
 FRA_Expand_citizenship:0 "扩大公民范围"
 FRA_Expand_citizenship_desc:0 "许多在法国的外国人努力工作了很长时间，但他们就是得不到公民身份。现在我们将扩大公民身份，让他们获得自己的权利。"
 
 FRA_French_Islamic_Community:0 "法国穆斯林信仰委员会"
 FRA_French_Islamic_Community_desc:0 "将穆斯林融入法国社会并不是一件容易的任务，但这并不是不可能的。我们应该与进步的伊斯兰活动家结盟，在伊斯兰受到极端分子影响之前建立一个法国版本的伊斯兰教。"
 
 FRA_anti_discrimination:0 "关注少数群体"
 FRA_anti_discrimination_desc:0 "在我们制定政策时，法国人的少数群体通常被忽视了。很多移民就是找不到工作。在少数群体带来更多不稳定因素之前，我们应该对他们给予足够的关注。"
 
 FRA_North_African_holistic_citizenship:0 "北非全体同等公民权"
 FRA_North_African_holistic_citizenship_desc:0 "这一历史时刻终于到来了。是时候宣布阿尔及利亚、摩洛哥和突尼斯的所有人，无论他们的年龄、教育程度、性别和宗教信仰，都拥有全面而平等的公民身份了。地中海分割这个国家，就像塞纳河分割巴黎一样，我们现在是一家人。"
 
 FRA_reemployment_guidance:0 "再就业指导准则"
 FRA_reemployment_guidance_desc:0 "保护工人的工作是不正确的，如果他们被解雇，正确的做法是找到一份新的、更好的工作。我们将引导他们。"
 
 FRA_disband_bank_la_France:0 "解散法国银行"
 FRA_disband_bank_la_France_desc:0 "试图通过国家干预来拯救经济是错误的。我们干预的越多，情况就越糟糕。我们应该立即解散法国银行，让银行自己采用货币。"
 
 FRA_disband_unions_by_force:0 "强制解散工会"
 FRA_disband_unions_by_force_desc:0 "工会不能保护工人。他们阻止工人在正确的地方工作，使企业在困难时期很难解雇工人。为了让经济复苏，我们应该解散工会。"
 
 FRA_attract_investment:0 "鼓励投资"
 FRA_attract_investment_desc:0 "为确保创造新的就业机会，我们应该减少对投资的限制，并使充满活力的市场自我恢复。"
 
 FRA_Encourage_scientist_entrepreneur:0 "科学家也是企业家"
 FRA_Encourage_scientist_entrepreneur_desc:0 "为什么科学家必须整天坐在国家研究机构里拿工资？他们可以在市场上开始他们的职业生涯，并充分发挥他们的能力。"
 
 FRA_curtail_expenditure:0 "削减支出"
 FRA_curtail_expenditure_desc:0 "在危机中，政府支出越多，情况就越糟糕。最好的策略是削减支出，等待复苏。"
 
 FRA_Miraculous_recovery:0 "奇迹般的恢复"
 FRA_Miraculous_recovery_desc:0 "经验证明，市场可以自我修复。自由市场将会终结的神话正在破灭。"
 
 FRA_invite_Czech: "邀请捷克斯洛伐克"
 FRA_invite_Czech_desc: "当我们面对德国时，捷克斯洛伐克可以成为我们的强大盟友。"
 
 FRA_La_Pucelle:0 "红莲圣女"
 FRA_La_Pucelle_desc:0 "诸天乃主之荣耀，天空乃神手之伟业，温暖之光洒遍大地，延伸到世界的最尽头，我的终点就在此地，我的命数就在此地，我的生命就在此地。谨以剩下的唯一之物，愿能守护他的脚步。"主啊，谨将此身托付于你-绝望之后必将迎来希望（L'espoir vient apres de sespoir）""
 
 FRA_dominant_middle_east: "主导中东"
 FRA_dominant_middle_east_desc: "帝国的首要任务是确保我们在中东的统治，并使之成为我们向埃及扩张的基础。"
 
 FRA_massive_mobilization:0 "大规模动员"
 FRA_massive_mobilization_desc:0 "只有动员大量的人才能击溃我们的敌人，特别是当叛军确实有更好的准备的时候。"
 
 FRA_defensive_strategy:0 "防御性战略"
 FRA_defensive_strategy_desc:0 "随着威胁越来越近，我们必须采取一些经济战略来加强我们的防御力量。"
 
 lr_france.1.t:0 "阴雨绵绵的一天"
 lr_france.1.d:0 "已经下了三天多的雨，天气就像如同危机袭击的巴黎一样暗淡。今天，一辆黑色的汽车停在凡尔赛宫。贞德下车和安托瓦内特进行了秘密谈话.没有人知道他们谈论了什么，但可以推测这将改变法国的命运。"
 lr_france.1.a:0 "贞德告诉玛丽王后，她会支持她的。"
 lr_france.1.b:0 "贞德承诺她将组建新政府来面对这场危机。"
 lr_france.1.c:0 "贞德说服玛丽王后退位，并秘密将她送出法国。"
 
 lr_france.2.t:0 "公投"
 lr_france.2.d:0 "由于法国的君主制已经结束，全民公投正在进行，让所有人决定国家的未来。人们正在就不同的政治理念进行激烈的辩论。"
 lr_france.2.a:0 "人们决定放弃共和国，重建公社制度。"
 lr_france.2.b:0 "左派赢得公投，贞德(Jeanne d‘Arc)领导的共和国尘埃落定。"
 lr_france.2.c:0 "右派赢得公投，利奥·B·哈维(Leo B.Harvey)领导的共和国尘埃落定。"
 lr_france.2.e:0 "拿破仑在全民公决中获胜，拿破仑·波拿巴加冕为皇帝。"
 lr_france.2.f:0 "公投被打断了..."
 
 lr_france.3.t:0 "军事政变!"
 lr_france.3.d:0 "一些左派分子要毁了我们的国家！军队中的许多高级指挥官都承认，除非我们发动政变，否则局势是无法挽救的……我们在军队中得到了很大的支持，但并不是所有的士兵都知道我们要做的是拯救我们的未来。"
 lr_france.3.a:0 "拿破仑·波拿巴得到了军队的支持。"
 lr_france.3.b:0 "查理曼获得了军队的支持。"
 
 lr_france.4.t:0 "我们的忠诚？"
 lr_france.4.d:0 "查理曼正在与法国左翼进行内战。我们是否应该效忠查理曼，加入战争？"
 lr_france.4.a:0 "是"
 lr_france.4.b:0 "不，我们有自己的道路"
 
 lr_france.5.t:0 "罗兰表现出了他的忠诚。"
 lr_france.5.d:0 "罗兰表现出了他的忠诚。现在比利时加入了我们反对左派的战争。"
 lr_france.5.a:0 "太棒了"
 
 lr_france.6.t:0 "军队起义！"
 lr_france.6.d:0 "许多士兵不接受我们的公社，把枪对准了他们的兄弟姐妹！"
 lr_france.6.a:0 "碾碎他们！"
 
 lr_france.7.t:0 "布列塔尼反叛！"
 lr_france.7.d:0 "布列塔尼的极端民族主义者刚刚宣布伊苏国独立并加入战争！"
 lr_france.7.a:0 "啥?"
 
 lr_france.8.t:0 "教会的地位？"
 lr_france.8.d:0 "既然法国的政治现实已经改变，教会现在的地位是什么？"
 lr_france.8.a:0 "法国永远是教会的小女孩。"
 lr_france.8.b:0 "法国是一个现代化的世俗国家。"
 
 lr_france.9.t:0 "阿尔及利亚起义！"
 lr_france.9.d:0 "阿尔及利亚的社会主义者和民族主义者刚刚宣布阿尔及利亚独立并加入战争！"
 lr_france.9.a:0 "什么?"
 
 lr_france.10.t:0 "奥尔良和勃艮第的极端主义叛乱"
 lr_france.10.d:0 "极端分子聚集在奥尔良，并由贞德·达尔克(Alter)领导的叛乱！"
 lr_france.10.a:0 "这会让事情变得难以处理."
 
 lr_france.11.t:0 "工业转移至阿尔及利亚"
 lr_france.11.d:0 "法国大陆的行业已准备好运输。"
 lr_france.11.a:0 "继续吧。"
 
 lr_france.12.t:0 "与法国的互不侵犯条约？"
 lr_france.12.d:0 "最近法国大使与我们接触[FRA.GetNameDefCap] 有兴趣与我们签署一项互不侵犯条约，以避免地中海冲突。我们应该如何回应？"
 lr_france.12.a:0 "行吧"
 lr_france.12.b:0 "这绝不可能，我们将按计划收回我们的土地。"
 
 lr_france.13.t:0 "互不侵犯条约签订"
 lr_france.13.d:0 "罗马已经同意了我们关于该协定的提议。"
 lr_france.13.a:0 "太好了"
 
 lr_france.14.t:0 "互不侵犯条约签订失败"
 lr_france.14.d:0 "罗马人拒绝了"
 lr_france.14.a:0 "啧！"
 
 lr_france.15.t:0 "进一步与法国合作"
 lr_france.15.d:0 "[FRA.GetNameDefCap]提出了一个更雄心勃勃的合作计划，关于建立一所联合海军学院。"
 lr_france.15.a:0 "这对我们双方都有利。"
 lr_france.15.b:0 "但我们就是不想这样做。"
 
 lr_france.16.t:0 "海军学院提案通过"
 lr_france.16.d:0 "罗马人同意了！"
 lr_france.16.a:0 "棒！"
 
 lr_france.17.t:0 "海军学院提案被拒绝"
 lr_france.17.d:0 "罗马拒绝了我们关于这个协定的提议。"
 lr_france.17.a:0 "切！"
 
 lr_france.18.t:0 "法国撕毁《乌得勒支条约》"
 lr_france.18.d:0 "法国女王玛丽·安托瓦内特最近加冕为西班牙女王。这违反了《乌得勒支条约》，他们甚至没有联系我们……现在亚瑟王在想什么？"
 lr_france.18.a:0 "我们现在不应该与法国对抗。"
 lr_france.18.b:0 "法国不信守诺言，我们也不会。"
 
