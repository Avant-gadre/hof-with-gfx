 more_News.33.t:0 "乌克兰仍在人间"
 more_News.33.d:0 "“正是莫斯科政权的傲慢才让蓝黄旗有朝一日还能飘扬在基辅！而这一次团结一致的乌克兰人民绝不会让它落下！”\n\n“乌克兰人民共和国”临时总统西蒙·彼得留拉以此结束了演讲，在基辅市民的阵阵欢呼中，人群外围的OUN成员挑准时机打开了一个个来历不明的武器盒，被爱国热情鼓舞至狂热的人们不用命令便各自拿起了趁手的武器，配上一个简陋的蓝色臂章后即宣告了一名战士的诞生。\n\n乌克兰现政权似乎想通过发布基辅动员大会的独家报道来体现其必胜的决心，然而[SOV.GetName]的怒火似乎即将降临..."
 more_News.33.a:0 "是的，我真的生气了。"
 more_News.33.b:0 "反正我们是劝过他们了。"
 more_News.33.c:0 "“因为眼泪不能带来自由~”"
 more_News.33.e:0 "他们会为这边分担不少压力。"
 more_News.33.f:0 "他们这一次能独立多久？" 
 
 more_News.34.t:0 "脱离苏联浪潮"
 more_News.34.d:0 "基辅一声枪响，最大也是最具自治性的乌克兰即从苏维埃联盟中分离了出去，整个乌克兰现已落入了前政权“乌克兰人民共和国”临时政府掌控之中。\n\n令[SOV.GetName]更为头疼的是，受到乌克兰民族主义者的影响，更多地区的分离主义分子也开始了行动，曾被称为“革命帕夏”的前奥斯曼重臣恩维尔·伊斯麦尔也用行动证明自己其实是个卧底，其管理的突厥斯坦地区已经独立并自号“大突厥斯坦汗国”，只不过大突厥斯坦的枪口除了红军亦对准了同样渴望独立的哈萨克人。"
 more_News.34.a:0 "待会就来收拾你们。"
 more_News.34.b:0 "恩维尔万岁！"
 more_News.34.c:0 "只要你反对布尔什维克我们就是朋友。"
 more_News.34.e:0 "无论如何这都有利于我们！"
 more_News.34.f:0 "[SOV.GetName]看起来真像一座破房子。"  
 
 more_News.35.t:0 "第二次喀尔巴仟战争"
 more_News.35.d1:0 "自1919年联合干涉匈牙利的惨败后，捷克罗马尼亚以及南斯拉夫组成的“小协约国”彻底崩溃，尤其南斯拉夫还经历了国王遇刺后的长期内战。然而盟友的惨痛教训并不能阻止罗马尼亚人的统一愿景，历经大约十七年的重整旗鼓，集结起来的达契亚大军再度向喀尔巴仟山脉进发。"
 more_News.35.d2:0 "自1919年联合干涉匈牙利的惨败后，捷克罗马尼亚以及南斯拉夫组成的“小协约国”彻底崩溃，尤其南斯拉夫还经历了国王遇刺后的长期内战。然而盟友的惨痛教训并不能阻止罗马尼亚人的统一愿景，历经大约十七年的重整旗鼓，集结起来的达契亚大军再度向喀尔巴仟山脉进发。\n\n单个罗马尼亚似乎无法与庞大的匈牙利军队相抗衡，然而有[CZE.GetName]的干涉就不一定了，这一次[HUN.GetName]还能继续守住大匈牙利的荣耀吗？"
 more_News.35.a:0 "“Erdély！！”"
 more_News.35.b:0 "“Ardealul！！”"
 more_News.35.c:0 "“Československo！！”"
 more_News.35.e:0 "这地方怎么总是打仗啊？"

 more_News.36.t:0 "匈牙利的胜利"
 more_News.36.d1:0 "在战争渐渐朝着无望的堑壕战转变后，进攻方不得不在国内国外巨大的压力下选择退兵。显然领土毫发无损的[HUN.GetName]又一次成为了赢家，占据绝大部分争议领土使其拥有更大的体量、更多的人口及更强的工业实力，如果还有下一次喀尔巴仟战争的话[ROM.GetName]将面临更巨大的压力。"
 more_News.36.d2:0 "情况过分的出乎罗马尼亚人的预料了，匈牙利人不仅没能被击退，反倒是攻入了罗马尼亚控制下的特兰西瓦尼亚南部区域。在战火烧到布加勒斯特与普洛耶什蒂前一份草草的和约被迅速送到了[HUN.GetLeader]手上，摄政王当即同意了条款————获取特兰西瓦尼亚南部，由此一来大匈牙利除克罗地亚外的所有领土宣称几乎都回到了匈牙利人手中。"
 more_News.36.a:0 "他们毫无机会。"
 more_News.36.b:0 "还会有下一次的。"
 more_News.36.c:0 "我就知道是不行的。"
 more_News.36.e:0 "所以说，还要再来一次吗？" 

 more_News.37.t:0 "罗马尼亚的胜利"
 more_News.37.d:0 "战争按照罗马尼亚人的想法进行着，成功夺取了数个战略目标后成功将战线推进到蒂萨河沿岸，不知所措的匈牙利只能仓促求和————自然代价惨痛。\n\n大匈牙利几乎被彻底肢解，斯洛伐克地区全数并入捷克，特兰西瓦尼亚地区全数并入罗马尼亚，几乎丧失了原领土的70%，许多匈牙利人一夜之间沦为他国占领区的二等人。"
 more_News.37.a:0 "至暗时刻。"
 more_News.37.b:0 "他们越惨我们越舒服。"
 more_News.37.c:0 "这都是他们自找的。"
 more_News.37.e:0 "简直比凡尔赛条约还苛刻。" 
 
 more_News.38.t:0 "南斯拉夫革命"
 more_News.38.d:0 "塞尔维亚民族主义在与旧奥匈帝国的战争中功不可没，只不过受其影响下的南斯拉夫自建立伊始似乎就是其他民族的镣铐，更何况该国在1919年联合干涉匈牙利的战争中输了个惨败，国王亚历山大二世进一步采取强力手段压制新领土上的广泛不满，这反而导致他被一名激进克罗地亚刺客所杀。\n\n自此塞族与其他民族的矛盾彻底激化，在骚乱逐渐升级为内战后，本不起眼的克罗地亚人约瑟普·布罗兹·铁托领导的共产主义游击队接连打了几个胜仗，依靠逐渐积累的威望铁托慢慢成为了起义者公认的领袖。自一年前占领贝尔格莱德后铁托即宣布南斯拉夫王国不存在，取而代之的是联邦共和国，这将是属于土地上所有民族的平等国度。"
 more_News.38.a:0 "至少小协约的一极不复存在。"
 more_News.38.b:0 "如果当年我们打赢就好了。"
 more_News.38.c:0 "革命必胜！"
 more_News.38.e:0 "该死的土匪！"
 more_News.38.f:0 "火药桶仍在爆炸。"

 more_News.39.t:0 "罗马-埃塞俄比亚战争"
 more_News.39.d:0 "萨伏伊家族建立的意大利王国曾于数十年前惨败于埃塞俄比亚，这笔帐当然不会随着王国被“罗马”的更替从而一笔勾销，似乎唯一能拯救[ETH.GetName]的只有“罗马人”高度的厌战情绪。\n\n而今掌握大权的尼禄皇帝已经设法克服了障碍，再没什么能够阻止驻东非意...罗军的坦克跨过边境了。"
 more_News.39.a:0 "恢复帝国的第一步"
 more_News.39.b:0 "今天是我们，明天就轮到你！"
 more_News.39.c:0 "只能先喂他们了。"
 more_News.39.e:0 "我们也要伺机而动"
 more_News.39.f:0 "非洲的战火会蔓延吗？"   

 more_News.40.t:0 "尼古拉·叶若夫的苏联"
 more_News.40.d:0 "一条令人难以置信的消息由苏联内务人民委员会宣布，并迅速传遍了全世界。\n\n面对苏联国内的众多记者，内务人民委员尼古拉·叶若夫用愤怒和充满煽动性的语言宣布：苏联人民的总书记、伟大的约瑟夫·朱加什维利被可耻的叛徒贝利亚杀害了。但他并未公布具体细节，也没有公布事件的调查进展。许多苏联的政治势力都在揣测国家机器会发生怎样的变化，而外国则谨慎地保持了观望，不知道在这个“后朱加什维利时代”苏联将何去何从。\n\n不过很快，叶若夫又亲口说出了一个更加令人震惊的决定：作为朱加什维利最忠实的同志，他将暂时代理苏联总书记一职，确保国家不会落入“叛乱分子”手中。叶若夫呼吁苏联军队和其他行政机关向他效忠，尽快稳定国内的局势。同时，叶若夫表示，朱加什维利被叛徒杀害更加明确地表明了大清洗的必要性和急迫性，敌人的势力还很强大，苏联仍处在风雨飘摇之中。因此，他将协同内务人民委员会进行更加彻底的大清洗，彻底杜绝叛徒的生存空间。\n\n看起来轰轰烈烈的大清洗并不会随着朱加什维利之死而消逝，苏联的政治斗争就要进入更加残酷的阶段了。"
 more_News.40.a:0 "叶若夫同志领导我们！"
 more_News.40.b:0 "赤匪愈发面目可憎！"
 more_News.40.c:0 "共产主义阵营的新时代？"
 more_News.40.e:0 "苏联的命运将是什么？" 
 
 more_News.41.t:0 "图哈切夫斯基政变"
 more_News.41.d:0 "苏联政局的动荡继续加剧。近日，俄国内战时期的战争英雄，苏联元帅图哈切夫斯基公开表示拒绝承认叶若夫的总书记地位，并在莫斯科发起了一场兵变。图哈切夫斯基的军队骁勇善战，已经控制了首都的许多主要城区。部分效忠叶若夫的军人和一些隶属于NKVD的内务部队与图哈切夫斯基的军队发生了激战，枪声密集地回荡在莫斯科上空，市民都恐惧地躲在家中，等待战斗平息。\n\n部分苏联军官表示认同图哈切夫斯基的兵变，并认为这是终结大清洗，让苏联回到正轨的最快方法。他们已经开始响应图哈切夫斯基，帮助他抵挡其他军队并控制莫斯科。这座苏联首都逐渐落入了这位赫赫有名的总参谋长手中，看起来他正在逐渐走向胜利。\n\n无论结果如何，这场发生在苏联心脏处的兵变更加令苏联的未来变得充满不确定性。这位出身白俄贵族的军人会选择什么方式引导苏联，一切都还是未知数。"
 more_News.41.a:0 "图哈切夫斯基将军将会拨乱反正！"
 more_News.41.b:0 "赤匪换汤不换药"
 more_News.41.c:0 "共产主义阵营的新时代？"
 more_News.41.e:0 "有趣的展开"

 more_News.42.t:0 "托洛茨基回到苏联"
 more_News.42.d:0 "在一个平凡无奇的夜晚，一架飞机秘密降落在莫斯科伏努科沃机场，苏联元帅，莫斯科的实际控制者米哈伊尔·图哈切夫斯基紧张地站在停机坪的一旁等待。待到舱门打开时，他迫不及待地走上前去，与飞机上下来的人握手。\n\n月光照亮了那名乘客的脸庞和胡子，这张脸曾在苏联大地上赫赫有名，但在朱加什维利上台后，这个人的身影连同他的名字一起，迅速地在苏联消失了。他就是被誉为“红军之父”的托洛茨基。受到图哈切夫斯基的邀请，秘密回到了苏联。\n\n在简短的寒暄后，图哈切夫斯基力邀托洛茨基担任苏联总书记。他深知自己并非专业的政治家，旧贵族的出身也不足以服众。他相信托洛茨基代表着自己心中的马克思与布尔什维克主义，因此特意安排迎接托洛茨基从流亡处回国。如今“列宁同志的亲密战友”归来了，他还能领导这阔别已久的祖国吗？这位主张世界革命的国际主义者是否会如他的政治理想一般，向其他国家输出他们的主义和革命？"
 more_News.42.a:0 "为了世界革命！"
 more_News.42.b:0 "又有什么新花样？"
 more_News.42.c:0 "我们也要调整我们的纲领"
 more_News.42.e:0 "苏联人看到他会有多惊讶啊？"

 more_News.43.t:0 "图哈切夫斯基的苏联"
 more_News.43.d:0 "米哈伊尔·图哈切夫斯基成功攻克莫斯科后，世界都在关注着苏联的政治变化。有人猜测他会和一位温和派的党内领袖合作，终止苏联的大清洗，也有人认为图哈切夫斯基会恢复自己的贵族身份，逐步脱离苏联的意识形态。今日，一切终于尘埃落定：图哈切夫斯基建立了军政府。\n\n图哈切夫斯基对外界表示，建立军政府是为了“恢复苏维埃的秩序，避免苏联再次陷入内乱”，并且“动员一起力量击败白匪”。莫斯科和列宁格勒已经戒严，其他苏联的主要大城市也进入了军事管制状态，尽管图哈切夫斯基公开承诺军政府只是为了稳定局势不得已而为，已经有一些原属朱加什维利和叶若夫派系的官员在谋划跑路了。所有人都屏住呼吸在等待，枪口监视下的苏联会变成什么样，以及，图哈切夫斯基能在武力抢来的宝座上坐多久……"
 more_News.43.a:0 "我们的元帅，图哈切夫斯基！"
 more_News.43.b:0 "这个混账东西！"
 more_News.43.c:0 "元帅会领导我们的革命！"
 more_News.43.e:0 "又一个拿破仑"

 more_News.44.t:0 "布哈林的反击"
 more_News.44.d:0 "“停止内斗！改革刻不容缓！”苏联人民一觉醒来，发现大街小巷多出了许多这样的标语。新一期的《真理报》上，图哈切夫斯基和布哈林微笑着站在最明显的位置。头版头条上也用大大的粗体字印着安娜·莫罗佐瓦的文章《谁来定义社会主义？》。\n\n苏联著名的温和派领袖布哈林大力赞扬了图哈切夫斯基的行动，图哈切夫斯基也对这位党内的理论家表示了敬重。他们合作建立了全新的苏联政府，并承诺将会实行改革。布哈林表示：“朱加什维利和叶若夫等人依靠NKVD的恐怖统治，把我们的苏维埃政府变成了警察国家，背离了它的初衷……我们必须纠正，必须改革，苏联才能走向和平与繁荣……”\n\n布哈林已经宣布要终止大清洗，停止消灭“富农”，“和平进入社会主义”。党内的保守派对布哈林的说法嗤之以鼻，认为这是“阶级斗争熄灭论”和“资本主义苗头”。但布哈林坚信，这才是他心目中的共产主义。改革已经势在必行，苏联的未来总算露出了一丝光明。"
 more_News.44.a:0 "这才是社会主义！"
 more_News.44.b:0 "只会哄骗农民的混蛋"
 more_News.44.c:0 "社会主义灯塔"
 more_News.44.e:0 "历史是一个轮回"

 more_News.46.t:0 "海因里希·希姆莱之死"
 more_News.46.d:0 "德意志国近日对世界正式宣布，图勒卫队领袖海因里希·希姆莱在视察勃艮第一处武器试验场的途中遭到了刺杀，已经确认死亡。\n\n希姆莱之死给德国政坛和图勒卫队内部带来了巨大的不确定性，各方势力都在等待元首会指定谁接任图勒卫队领袖这一重要职位。德国政府对此讳莫如深，并表示事件正在调查中。\n\n反对法西斯主义的国家自然乐于见到这位“刽子手”的死亡，而德国国内则陷入了一片悲痛。希姆莱的葬礼非常盛大，不仅德国国内，一些亲德国家也派出了代表官员参加葬礼。德意志国元首亲自出场，为希姆莱致了悼词。\n\n死亡仅仅是个人的结束，却不是一切的结束。希姆莱的死，为图勒卫队带来了一段权力真空，作为德国政坛的巨人之一，他的去世也必然令德国陷入一段动荡。德意志的未来会变得更好吗？每个人都在静观其变。"
 more_News.46.a:0 "海德里希有得忙了"
 more_News.46.b:0 "他罪有应得！"
 more_News.46.c:0 "谁能料到自己的结局是什么呢？"

 more_News.47.t:0 "德意志的新元首"
 more_News.47.d:0 "距离德意志国元首齐格弗里德去世已经有一段时间了，而元首的继承人问题还一直悬而未决。今日，德国政府高层为这个悬案打上了休止符：经过紧张的讨论和抉择，德国政府选出了新的元首。\n\n柏林在接到消息时陷入了一片狂欢的海洋，无论是自发还是动员，市民们举着国旗举行了盛大的游行。除德国的交战国外，各国驻柏林的大使也收到了正式的国书。德意志的政治斗争总算有了初步的结果，至少在法律上，德国重新归于一个人的正式领导之下。\n\n无论新元首是一个强有力的继任者，还是仅仅是各方势力平衡的结果，德国终于走过了危险的无主状态，迎来了一位新的领导人。这对于处在战争中的国家而言，无疑是一个有利的局面。各国对于新元首的能力和态度还普遍存疑，而他若想达到前任元首一般的威望，还有很长一段路要走。"
 more_News.47.a:0 "该打起精神来了"
 more_News.47.b:0 "谁都救不了他们"
 more_News.47.c:0 "可是他毕竟不是齐格弗里德"

 more_News.48.t:0 "巴托里政府被推翻"
 more_News.48.d:0 "席卷匈牙利的右翼暴乱愈演愈烈，而在今日，暴动终于进入了最后阶段：一支由前军人和巴托里政府反对派组成的民兵武装已经控制了布达佩斯，并冲入了政府大楼和巴托里的官邸。经过一番战斗之后，匈牙利政府军宣布投降，巴托里政府被正式推翻。而暴乱者临时成立了一个委员会来负责政府的过渡工作。\n\n临时委员会宣布巴托里并未受到伤害，他们将她安置在一个安全的地方，并会在新政府成立后，以公正的法律给予她裁决。但他们拒绝了任何人采访或会见巴托里的要求，因此外界对这位前摄政的情况仍然不得而知。\n\n部分保守派人士批评此举“是对一位高贵女性的残酷对待”，也有人认为强行推翻巴托里政府会加剧匈牙利的动荡。但右翼分子坚持表示这是为了拯救祖国于危难必须采取的措施。目前，还没有国家对此作出官方正式回应，谁也不知道他们手里的江山能否稳固，匈牙利又会走向何方。"
 more_News.48.a:0 "这都是为了匈牙利的未来"
 more_News.48.b:0 "意料之外的发展"
 more_News.48.c:0 "她活该"
 more_News.48.e:0 "成打的王冠跌落在地，终于轮到匈牙利了。"

 more_News.49.t:0 "伊丽莎白·巴托里被炸死"
 more_News.49.d:0 "近日，匈牙利右翼反对派武装发言人正式对外宣布，他们在一次针对城堡山的空袭行动中，炸死了匈牙利摄政伊丽莎白·巴托里和她的副手霍尔蒂·米克罗什。\n\n据悉，这是一次策划好的空袭行动，右翼武装使用了德国援助的先进轰炸机，在城堡山的巴托里驻地正上方投下了炸弹。针对外界的质疑，他们拿出了当地记者的轰炸现场照片，上面确实可以隐约看到废墟中被掩埋的二人。此外，匈牙利政府至今没有任何动作，布达佩斯也陷入一片沉寂。似乎他们的消息是真实可信的。\n\n一些支持巴托里政府的人士愤怒地指责进行空袭行动的根本不是右翼武装，而是德国空军。他们要求追究德国轰炸匈牙利国土和领袖的战争责任，并斥责右翼武装为勾结德国的卖国贼。对此，右翼武装坚持声称德国军队并未直接执行作战。\n\n巴托里和霍尔蒂逝去后的匈牙利势必陷入一片混乱，背后德国等欧洲大国的影子也会让匈牙利的局势越来越紧张，可以预见在未来几年内，这片土地可能会沦为世界上社会动荡最频繁的地区之一。"
 more_News.49.a:0 "为了匈牙利，她该去死了"
 more_News.49.b:0 "意料之外的发展"
 more_News.49.c:0 "她也确实该死"
 more_News.49.e:0 "天啊！"
 
 more_News.50.t:0 "匈牙利内乱"
 more_News.50.d:0 "伊丽莎白·巴托里长期被认为是中欧地区威权独裁者的代表，不过在击败罗马尼亚后她一反常态开始了与多个民主党派的接洽————这被认作是恢复匈牙利民主体制的讯号。\n\n不少支持威权乃至极权体制的团体对此的意见不可能不大，一时间多个民族主义党派均被团结在了势力最大的“箭十字党”旗下，庞大的游行队伍自布达佩斯周边组织起来开始向首都前进..."
 more_News.50.a:0 "一切都在掌握中。"
 more_News.50.b:0 "这倒算是个好消息？"
 more_News.50.c:0 "希望我们的朋友不是简单去散个步。"
 more_News.50.e:0 "打赢外敌后就打自己人。" 
 
 more_News.51.t:0 "伊丽莎白·巴托里辞职"
 more_News.51.d:0 "进军布达佩斯失败后匈牙利陷入了僵持状态，双方的武力都无法完全慑服对手，要想打破僵局似乎只能依靠妥协。\n\n出乎意料的是，率先放下身段做出妥协的竟是前摄政，伊丽莎白·巴托里突然宣布辞去摄政一职，将统治匈牙利的权力完全交给了布达佩斯城外的右翼联盟。此举正意味着巴托里政府的倒台，原本还在政府军控制下的布达佩斯城内一夜之间挂满了民族主义者的箭十字旗帜。"
 more_News.51.a:0 "“觉醒吧！马扎尔人！”"
 more_News.51.b:0 "他们不会亲德吧？"
 more_News.51.c:0 "为我们的朋友干杯。"
 more_News.51.e:0 "辞职是她的本意吗？"

 more_News.52.t:0 "巴托里政权维持"
 more_News.52.d:0 "进军布达佩斯失败后匈牙利陷入了僵持状态，双方的武力都无法完全慑服对手，要想打破僵局似乎只能依靠妥协。\n\n在野的极右翼联盟显然无法与中央政权长期对抗，出于未来可能沦为叛乱分子的考虑，绝大部分极右翼大佬选择与中央政府谈判，在得到无条件赦免的答复后纷纷选择放弃对抗。\n\n也许是出于妥协，巴托里再未提及引发一系列事端的民主改革计划，或许匈牙利的现状将会继续存在。"
 more_News.52.a:0 "这就是政治。"
 more_News.52.b:0 "也许倒台了对我们更不利？"
 more_News.52.c:0 "希望她尊重我们的投资。"
 more_News.52.e:0 "不然她还想干什么？"

 more_News.53.t:0 "混乱之后"
 more_News.53.d:0 "战败于喀尔巴仟导致巴托里政府的权威严重受损，匈牙利极端左右翼团体均抓住了机会试图在乱局中握住权力。自然现政权也不会坐以待毙，根据巴托里的亲自部署，一场针对极端左右翼的大搜捕引发了一场不亚于内战的大混乱，最终以箭十字民兵在城堡山废墟上立起旗帜而告终。\n\n夺权后箭十字党宣布成立阿提拉将军与“领袖”萨拉希·费伦茨的二人执政团，“匈牙利真正的爱国者”将按照自己的意愿重塑国家，“秩序将被恢复，人民将被武装，战争不会停止，敌人终将被毁灭！”"
 more_News.53.a:0 "“只要匈牙利人团结一心！”"
 more_News.53.b:0 "他们怎么就不懂得认输呢？"
 more_News.53.c:0 "我们将一同携手毁灭凡尔赛体系！"
 more_News.53.e:0 "战败容易引发极端主义反弹。"

 more_News.54.t:0 "混乱之后"
 more_News.54.d:0 "战败于喀尔巴仟导致巴托里政府的权威严重受损，匈牙利极端左右翼团体均抓住了机会试图在乱局中握住权力。自然现政权也不会坐以待毙，根据巴托里的亲自部署，一场针对极端左右翼的大搜捕引发了一场不亚于内战的大混乱，最终以赤卫队民兵在城堡山废墟上立起旗帜而告终。\n\n久负盛名的革命家贝拉·库恩又一次回到了阔别已久的布达佩斯，这一次共产党政权谨慎的开始了新政权的筹划工作，没有一个党派受到邀请，所有政府阁员几乎都由共产党党员充任。\n\n问题在于，部分知名的共产主义活动家并未参与布达佩斯城内的庆典，在城外另一个共产党派系自行邀请了多个民主党派召开了另一场会议，这倒是令所有人始料未及。"
 more_News.54.a:0 "“怎么回事呢？”"
 more_News.54.b:0 "我们还真不知道怎么和共产党打交道。"
 more_News.54.c:0 "该死的赤匪。"
 more_News.54.e:0 "战败容易引发极端主义反弹。"

 more_News.55.t:0 "巴托里-库恩政权？！"
 more_News.55.d:0 "进军布达佩斯失败后匈牙利陷入了僵持状态，双方的武力都无法完全慑服对手，要想打破僵局似乎只能依靠妥协。\n\n出乎意料的是，率先放下身段做出妥协的竟是前摄政，伊丽莎白·巴托里突然宣布辞去摄政一职。\n\n这都是缓兵之计，巴托里似乎暗中联系了拥有一定势力的匈牙利共产党，双方联手后迅速向猝不及防的右翼联盟发难，当军队与农村均被红色摄政掌控之时，一度声势滔天的右翼分子再也翻不起浪了。\n\n自此，一个奇怪的红色政权在中欧诞生了，显然巴托里与贝拉·库恩之间关于权力分享还有很多可聊的话题。"
 more_News.55.a:0 "“怎么回事呢？”"
 more_News.55.b:0 "我们还真不知道怎么和共产党打交道。"
 more_News.55.c:0 "该死的赤匪。"
 more_News.55.e:0 "让我们看看她如何管理一个共产国家。"

 more_News.56.t:0 "混乱之后"
 more_News.56.d:0 "战败于喀尔巴仟导致巴托里政府的权威严重受损，匈牙利极端左右翼团体均抓住了机会试图在乱局中握住权力。自然现政权也不会坐以待毙，根据巴托里的亲自部署，一场针对极端左右翼的大搜捕引发了一场不亚于内战的大混乱，最终的结果亦如她所愿，安全部队成功粉碎了所有反对势力的有组织抵抗。\n\n显然摄政的怒火并未到此为止，“一小撮野心家煽动民众对抗政府引发的骚乱”，在这样的定义下，匈牙利政府以防微杜渐为名继续出台法令在全国范围内搜捕“落网之鱼”，越来越多的“嫌疑犯”正以莫须有的罪名投入监狱。"
 more_News.56.a:0 "“布达佩斯秩序井然。”"
 more_News.56.b:0 "她也就会整蛊自己人了。"
 more_News.56.c:0 "这样的匈牙利能够作为我们的盟友吗？"
 more_News.56.e:0 "就是立威嘛。"

 more_News.57.t:0 "突袭[SOV.GetName]"
 more_News.57.d:0 "“新国家必须再一次沿着古代条顿武士的道路进军，用德国的剑为德国的犁取得土地，为德国人民取得每天的面包。”————奥地利人民主义者 阿道夫·希特勒。\n\n[GER.GetName]终于开始为忍耐许久的东方野心而战了！入侵大军聚集于东方边境，在众多飞机与坦克的轰鸣声中向眼前炸成一片狼藉的苏军阵地发起猛攻。有关战事发展的详细信息并不为人所知，可能两个欧陆巨人的碰撞只会确定一件事————百万甚至千万人的死亡。"
 more_News.57.a:0 "“为了祖国父亲！”"
 more_News.57.b:0 "“为了祖国母亲！”"
