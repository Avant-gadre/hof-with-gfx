 ITA_monarchia_d_italia: "意大利君主制"
 ITA_monarchia_d_italia_desc: "维托里奥-埃马努埃莱国王从来不应该将意大利政治开放给法西斯主义。是时候亡羊补牢，让法西斯分子滚到政府后排去了。"
 ITA_new_corporations: "新社团主义"
 ITA_new_corporations_desc: "我们必须接纳先前法西斯政权所用的社团思想，将其改造为符合我们新政府需求的理论。"
 ITA_extraction_industry: "采掘工业"
 ITA_extraction_industry_desc: "我们必须扩大资源开采业来满足生产线的需求。我们不能允许军事生产因为原材料的匮乏而受到影响。"
 ITA_prepare_for_the_coming_wars: "准备下一场战争"
 ITA_prepare_for_the_coming_wars_desc: "我们的身边已经出现了迫在眉睫的战争风险，我们需要拥有强大的军工业来满足我们军队的需求。"
 ITA_mobilize_the_railway_guns: "启用列车炮"
 ITA_mobilize_the_railway_guns_desc: "非常时刻当用非常武器，是时候重新启用旧列车炮进战场了。"
 ITA_bring_back_old_glories: "重拾往昔荣光"
 ITA_bring_back_old_glories_desc: "我们的各个港口中都停着大量等待拆解的旧舰船。一些工程师和海军军官认为只需要一点调整改造，我们就能让这些旧日的荣耀再次出动。"
 ITA_new_forms_of_weaponry: "新型武器"
 ITA_new_forms_of_weaponry_desc: "如果意大利想要成为世界上最强大的军事强权之一，我们就必须探索新的武器形式。我们的科学家们相信在原子能研究计划上的进展能够带来极大的希望。"
 ITA_revoke_the_acerbo_law: "废除阿塞博法"
 ITA_revoke_the_acerbo_law_desc: "阿塞博法让墨索里尼和他的法西斯党牢牢掌握住了他们迫切渴求的意大利。是时候废除这项法案来杜绝此等情况的再次发生。"
 ITA_christian_democracy: "基督教民主"
 ITA_christian_democracy_desc: "基督教民主党是阿尔契德·加斯贝利领导的保守主义中间派政党，其指导思想融合了基督教教义和自由理念，也因此收获了诸多民众支持。我们应该允许他们在忠于国王的条件下组成政府。"
 ITA_democratic_king: "民主中的国王"
 ITA_democratic_king_desc: "现在是意大利君主制向更民主的国家迈出前进的脚步的时候了，我国将在改革的同时保持国王作为我国主要领导人的形象。"
 ITA_cooperate_with_moderates: "与温和派合作"
 ITA_cooperate_with_moderates_desc: "我国现在没有不与那些前法西斯政权中的温和派成员合作的理由。这些非常有才能的温和派成员将帮助我们推进崭新的意大利国向前发展。"
 ITA_expand_intelligence_services: "扩张情报部门"
 ITA_expand_intelligence_services_desc: "在如今这个全新的时代里，情报就是力量。我们必须扩展我国所有的情报分支机构来确保在未来与外国情报机构的斗争中不落下风。"
 ITA_crush_opposition: "碾碎反对派"
 ITA_crush_opposition_desc: "还有很多旧法西斯政权的支持者一直在反对我们的政策并阻碍我们的新政府工作。是时候处理他们了。"
 ITA_power_to_the_king: "权力归于国王"
 ITA_power_to_the_king_desc: "在目前社会政治态势严峻的时候，唯一防止无论是法西斯或共产党这样的极端政权在意大利上位的方式，是将大权集中在国王手中。国王自然就是最能平稳指导我国的领袖人选。"
 ITA_disband_the_blackshirts: "解散黑衫军"
 ITA_disband_the_blackshirts_desc: "黑衫军是为法西斯主义效忠的极端危险组织，因此是时候让他们和法西斯政权一样消失了。我们必须立刻取缔所有活跃的法西斯组织。"
 ITA_utilize_the_blackshirts: "利用黑衫军"
 ITA_utilize_the_blackshirts_desc: "虽然黑衫军在历史上忠于法西斯政权和领袖，但是如果他们看到自己的组织可以在我们的新政权下大有作为，也许可以让他们为我们的利益行事。不论如何，这两个政权真的天差地别吗？"
 ITA_expand_the_royal_guard: "扩编王室卫队"
 ITA_expand_the_royal_guard_desc: "我们将强化并扩招王室卫队团，从而获得忠于意大利君主制的可靠部队。如果需要，卫队团可以在各种军事行动中发挥不同的作用。"
 ITA_gloria_al_regno_d_italia: "荣耀归于意大利王国"
 ITA_gloria_al_regno_d_italia_desc: "那些声称君主制是落后政体的人都是一群蠢货，他们看不到一个卑微的弱国是如何在尊贵坚定的领导下跻身世界列强的。\n国王万岁！"
 ITA_paramilitary_training: "准军事训练"
 ITA_paramilitary_training_desc: "是时候去扩招我们的志愿民兵组织并加强他们的军事教育了。我们将调集精锐部队中的杰出军官来训练新兵、领导黑衫军部队。"
 ITA_seek_papal_support: "寻求教宗支持"
 ITA_seek_papal_support_desc: "为了应对我国不断上升的社会与政治稳定需求，我们需要倒向在历史上对意大利人民影响深远的教会。我们必须接触教宗，寻求他的认可与支持。"
 ITA_agents_of_the_church: "教会代理人"
 ITA_agents_of_the_church_desc: "教会在世界各地有着数不清的代表，如果我们成功让梵蒂冈站到我们这一边，我们就能由新的能够调动的特工，并且凭借着教会使节的身份完美掩护，他们将大大促进我们的情报工作的开展。"
 ITA_strengthen_the_papacy: "强化教廷"
 ITA_strengthen_the_papacy_desc: "教宗对意大利社会的影响明显如日中天。唯一保持国家稳定的方式就是加强意大利王国的教会。"
 ITA_setting_course: "决定未来"
 ITA_setting_course_desc: "意大利王国已经准备好去实现其天命了。伟大与荣耀只等自豪的意大利人撷取，是时候决定我们驶向何方了。"
 ITA_mare_nostrum_bba: "我们的海"
 ITA_mare_nostrum_bba_desc: "古罗马第一次击败迦太基靠的是海军力量。通过加大对海军的投资，意大利将再度角逐对地中海的掌控，再一次让它成为“我们的海”。"
 ITA_auxiliaries: "辅助部队"
 ITA_auxiliaries_desc: "如同我们的古罗马祖先那时一样，辅助部队今天仍在支援常规部队，侦察地形和袭扰敌军上发挥着重要的作用。我们需要扩大这些准军事民兵来增强我们军队的实力。"
 ITA_the_italian_legions: "意大利军团"
 ITA_the_italian_legions_desc: "我们的军队也许不是最近才开始蓬勃发展的，但是随着意大利人民的自豪感因为继承了罗马传统而达到巅峰，我们必须向军队灌输新的思想，让我们的军团如同千年之前一样令人胆寒。"
 ITA_new_roman_citizens: "新罗马公民"
 ITA_new_roman_citizens_desc: "对我国殖民地的当地人口授予公民权无疑可以帮助我们赢得当地人的认可与合作。"
 ITA_all_roads_lead_to_rome: "条条大路通罗马"
 ITA_all_roads_lead_to_rome_desc: "罗马军团向来以高速高效地建造道路和其他基础设施，用于调动大军。几千年后，当发动战争时，后勤与补给线甚至更加重要了。"
 ITA_the_king_of_the_skies: "主宰天界之王"
 ITA_the_king_of_the_skies_desc: "和我们的罗马先祖不同，我军顺利的陆海作战仰仗于对天空的控制。意大利制造的飞机早已因其泛用性与高品质而闻名于世，但是我们的航空工程师是时候去更进一步，开发出真正的飞行堡垒了。"
 ITA_modern_musculus: "当世战场巨械"
 ITA_modern_musculus_desc: "和罗马人一样，我们必须开发出可以主导战场的战争机器。我们会设计出一款粉碎敌方前线、令人胆战心惊的终极坦克。"
 ITA_caligulas_pride: "卡里古拉之傲"
 ITA_caligulas_pride_desc: "打造史上最大战舰的时机已至。我国最出类拔萃的舰船工程师一直在完善装备设计、测试试验型号。现在他们相信“尼普顿号”将不仅仅是地中海的王者，更会君临天下。"
 ITA_iberian_protection: "保护伊比利亚"
 ITA_iberian_protection_desc: "伊比利亚国家在近几年享受着相对的和平，显然，他们现在没有能独自与一个强大敌人对抗的实力。我们必须在事态不可挽回前为他们提供保护。"
 ITA_south_american_alliances: "南美盟友"
 ITA_south_american_alliances_desc: "是时候扩大我们阵营的边界了。我们会与拉丁美洲国家接洽，说服他们结成同盟以对抗环绕我们的威胁的重要性。"
 ITA_the_papacy_reborn: "教廷重生"
 ITA_the_papacy_reborn_desc: "圣座击败了国王，教权战胜了王权，教廷之治降临意大利。如今正是意大利民族与教会理念并肩共行之时。"
 ITA_deus_vult: "上帝所愿"
 ITA_deus_vult_desc: "大公教会数百年来都是欧洲希望与稳定的灯塔。如今我们正面临黑暗时代，所以光明的灯塔必须被再度点亮。\n如天主所愿！"
 ITA_catholic_action: "公教进行会"
 ITA_catholic_action_desc: "我们的天主教青年组织是清剿共产党的好手。他们不仅可以弘扬天主教的社会正义信条，还能号召热情澎湃的征召新兵扩充我军的行伍。"
 ITA_a_time_for_war: "圣战肇临"
 ITA_a_time_for_war_desc: "只要欧洲有异端作妖，就永无和平之日。是时候发动新的圣战了。崭新的战争机器将以祂之名怒号，准备以义愤击碎异端分子。直到105毫米火炮发射的审判降临到所有不信者头上之前，和平永不到来。"
 ITA_the_holy_lands: "圣地"
 ITA_the_holy_lands_desc: "任何如同巴勒斯坦之于基督教信仰般重要的圣地都应该归于天主的国。我们必须确保这些圣地都立即回到我们手中。"
 ITA_the_catholic_dominion: "天主教之治"
 ITA_the_catholic_dominion_desc: "随着教宗国的崛起，并再次成为一个强大的主要势力，我们是时候向所有虔诚的基督徒伸出援手，并为他们提供引导，就像牧者引导他的羊群，并保护他们免受邪恶一般。这是天主的命令！"
 ITA_unite_the_opposition: "团结反对派"
 ITA_unite_the_opposition_desc: "法西斯主义在意大利根深蒂固，因此摧毁它需要大量的努力。我们必须与反对法西斯政权的各式团体求同存异，只有团结一致，我们才能推翻那个令人作呕的“领袖”。"
 ITA_liberate_gramsci: "营救葛兰西"
 ITA_liberate_gramsci_desc: "我们的同志，马克思主义哲学家安东尼奥·葛兰西，已经被法西斯政府关押十多年了，而现在他的健康状况正急剧恶化。我们必须组织一次秘密行动将他救出并挽回他的性命，因为他必将成为我们工人革命的一位关键人物。"
 ITA_organize_strikes_in_the_north: "组织北方罢工"
 ITA_organize_strikes_in_the_north_desc: "行动之前，我们要集中所有精力获取意大利工人的支持，确保北部的工业区将同我们一起对抗法西斯政权。"
 ITA_the_southern_farmlands: "争取南方农业区"
 ITA_the_southern_farmlands_desc: "法西斯政权的徒劳，造成了意大利仍是个农业国的现实。我们的革命必须由农民群众发动才能成功，而意大利南部的农民显然是最强大的。"
 ITA_defy_the_duce: "反抗领袖"
 ITA_defy_the_duce_desc: "是时候起身对抗法西斯政权，根除这意大利人民的灾星了。\n意大利工农们，武装起来！"
 ITA_appeal_to_the_bourgeoisie: "拉拢资产阶级"
 ITA_appeal_to_the_bourgeoisie_desc: "我们必须联系对法西斯政权的覆灭感兴趣的资产阶级团体。有了他们的资源和我们革命者的勇气，我们将迅速结束这场残酷的战争！"
 ITA_seize_old_equipment: "夺取旧式军备"
 ITA_seize_old_equipment_desc: "大量旧式军备储藏在全国各地的军火库。尽管这些装备十分陈旧，夺取并将其分发给我们的部队将是朝赢得这场战争迈出一大步。"
 ITA_the_italian_republic: "意大利共和国"
 ITA_the_italian_republic_desc: "君主制过时而又腐朽，除了阻碍我们的革命毫无用处。是时候解决王室和他们的追随者了。"
 ITA_the_popular_front: "人民阵线"
 ITA_the_popular_front_desc: "内战表明共产党人不仅有能力领导意大利人民成功对抗法西斯，也有能力实现我国急需的社会和工业发展。"
 ITA_the_garibaldi_legion: "加里波第军团"
 ITA_the_garibaldi_legion_desc: "我们应该组织志愿部队作为国际纵队参加西班牙内战，和我们在西班牙共和国的同志并肩战斗。"
 ITA_gruppi_di_difesa_della_donna: "妇女卫队"
 ITA_gruppi_di_difesa_della_donna_desc: "来自各政治形态的革命妇女提议组建女子卫队以便战时各阶级力量的动员和积极参与。"
 ITA_a_new_era_for_the_red_shirts: "红衫军的新时代"
 ITA_a_new_era_for_the_red_shirts_desc: "我们将追随朱塞佩·加里波第和他的红衫军的步伐，训练并强化这些民兵部队，使其无论是作为意大利军队的一部分，还是作为海外志愿部队的一部分，都能以最佳状态履行他们的职责。"
 ITA_pugno_alzato: "举起拳头"
 ITA_pugno_alzato_desc: "是时候根除法西斯主义给全人类带来的威胁和苦难了。我们将在这场关键的斗争中团结一致高举重拳！"
 ITA_a_leader_steps_forward: "推举领袖"
 ITA_a_leader_steps_forward_desc: "是时候决定谁将成为新意大利共和国的领袖了。幸好我们的候选人都相当有能力。"
 ITA_the_path_to_progress: "进步之路"
 ITA_the_path_to_progress_desc: "我们将联系全世界可能愿意与我们合作的共产主义和社会主义政府，帮助我们从被迫承受的毁灭性内战中恢复。"
 ITA_industrial_socialization: "工业社会化"
 ITA_industrial_socialization_desc: "是时候为了全意大利人民的最大利益，征收大商人和资产阶级手中的大型工业了。"
 ITA_institute_the_five_year_plan: "制定五年计划"
 ITA_institute_the_five_year_plan_desc: "就像苏联同志做的一样，为了能和世界上的强权竞争，我们必须让主要由农民组成的我国工业化。我们会开展一个五年计划，帮助我们不仅恢复到，还要远超内战前的工业水平。"
 ITA_new_ricostruzione_industriale: "工业重建所焕新"
 ITA_new_ricostruzione_industriale_desc: "工业重建研究所（Instituto per la Ricostruzione Industriale）已在破产银行与私企的援救、重组和融资中扮演了重要角色。只需一些调整，我们就能让它褪去法西斯的气息继续运转。"
 ITA_political_commissars: "政治委员"
 ITA_political_commissars_desc: "为了保持对共产主义的热爱和激发部队的思想热情，我们要在军队中树立政治委员的形象，并由他们负责其部队的政治教育和组织工作。"
 ITA_common_ground: "立足共识"
 ITA_common_ground_desc: "我们必须抛开与那些和我们事实上有着共同目标的政治集团的分歧。是时候携手并进带领新的意大利国家不断进步了。"
 ITA_appease_the_military: "安抚军方"
 ITA_appease_the_military_desc: "许多军队中的军官对新政府或者内战后他们的地位感到不满，因此明智的做法是确保军队中的不满情绪被根除，并且让军官们觉得自己在内战中发挥的作用被承认了。"
 ITA_crush_the_mafia: "铲除黑手党"
 ITA_crush_the_mafia_desc: "黑手党和大量走私团伙、绑架勒索者与犯罪分子在内战期间重出江湖。我们应该对意大利人民负责，将他们根除，以恢复国家的安全与稳定。"
 ITA_empower_the_carabinieri: "赋权宪兵队"
 ITA_empower_the_carabinieri_desc: "宪兵在铲除黑手党与维护国家和平安全的任务中扮演了重要角色。是时候增强这支警察力量，使他们还能执行更多的任务了。"
 ITA_army_modernization: "军队现代化"
 ITA_army_modernization_desc: "我们的军事力量可以从新的装备与新的训练方法中受益匪浅，并使他们能够跟上其他大国的军队和理论的发展步伐。"
 ITA_union_in_the_party: "党内团结"
 ITA_union_in_the_party_desc: "团结党内各方是在我国建成共产主义的最重要因素。我们必须保证所有党员理想一致、目标一致，而且会通过服从党制定的方针来落实信念。"
 ITA_follow_the_soviet_union: "追随苏联"
 ITA_follow_the_soviet_union_desc: "很显然，苏联已经给出了通向共产主义的康庄大道。我们如果想让新生的共和国茁壮成长并成为真正的共产主义国家，我们就必须跟随苏联。"
 ITA_military_cooperation: "军事合作"
 ITA_military_cooperation_desc: "如果我们想在与世界上大国的博弈中占得上风，我们就必须和我们的盟友建立军事合作协议，因为围绕着我们的大国毫无疑问都是无产阶级的敌人。"
 ITA_defense_against_capitalism: "打倒资本主义"
 ITA_defense_against_capitalism_desc: "法西斯主义意识形态是我们的首个头等大敌，但并不会是唯一一个。资本主义代表着对我们的国家和无产阶级革命的巨大威胁。我们必须准备好面对他们。"
 ITA_combined_research_effort: "联合科研项目"
 ITA_combined_research_effort_desc: "如果我们想让我们的军队携带现代装备面对敌人，技术进步就是必需的。我们必须和盟友合作，确保我们的科学进展持续不断，尤其是在军事领域。"
 ITA_special_brigades: "特种部队"
 ITA_special_brigades_desc: "我们会建立一支特殊的突击部队，他们能在我们的军队的主攻方向提供支援。这些突击旅将由在队伍中有出色表现的士兵组成。"
 ITA_defend_the_land: "保卫国土"
 ITA_defend_the_land_desc: "苏联和它所实行的政策与无产阶级的利益和马克思主义渐行渐远了。意大利人会走一条属于自己的共产主义道路，一条充满障碍和威胁，但充满希望的道路。而我们的各位同志和我们的盟友会与我们在这条道路上并肩而战。"
 ITA_united_anarchist_confederations: "团结无政府联合会"
 ITA_united_anarchist_confederations_desc: "我们必须寻求西班牙和世界各地的无政府主义者的支持，以对抗法西斯和资产阶级分子。我们会建立一个合作大委员会来接纳来自世界各地的活动家，知识分子和自由斗士。"
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "反不相为谋者之战"
 ITA_russian_government_ideology_alt: "反斯大林主义之战"
 ITA_russian_government_ideology_alt2: "反挑拨离间者之战"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "在我们有能力解决斯大林教条的威胁前，其就已被更糟糕的存在取代了。考虑到其现任领导层在过去展现的能力，我们决不可坐以待毙，必须先发制人！"
 ITA_russian_government_ideology_desc_alt: "很不幸，除了资本主义和法西斯主义，斯大林教条的追随者也将我们的政府和国家视为其利益之威胁。为了摧毁我国，其将不惜各种手段。我们决不可坐以待毙，必须先发制人！"
 ITA_russian_government_ideology_desc_alt2: "很不幸，有一些国家正费尽心思试图分裂我国。尽管我们对斯大林和其政府全无好感，目前的形势较之也是半斤八两。面对来自这些国家的威胁，我们决不可坐以待毙，必须先发制人！"
 ITA_raise_the_peoples: "发动群众"
 ITA_raise_the_peoples_desc: "意大利有很多勇敢的农民愿意为我们的理想而战。有了他们，我们可以组建更多的红衫军部队，用他们充实我军的阵列。"
 ITA_il_sol_dell_avvenire: "未来的太阳"
 ITA_il_sol_dell_avvenire_desc: "是时候建立一个新的意大利国家了——在意大利国家联盟的面前，人人自由，人人平等。\n未来的太阳将在意大利升起！"
 ITA_italian_socialism: "意式社会主义"
 ITA_italian_socialism_desc: "通向社会主义的道路已经向我们开放，是时候采取坚定的措施在我们的国家中建立一个公平的社会，并取得意大利共和国在国际舞台上的恰当地位了。"
 ITA_cooperate_with_the_mafia: "与黑手党合作"
 ITA_cooperate_with_the_mafia_desc: "如果我们愿意提供一些特权和让步，崛起于内战中的黑手党或许是个改进其领地内私营和国营企业表现的机会。"
 ITA_mafia_abroad: "海外黑手党"
 ITA_mafia_abroad_desc: "和我们有协议的黑手党家族的影响不仅在意大利，而且在国外的一些地方不断增长。我们可以派遣一些和他们有关系的特工到那些资本主义强权中。在那里，他们的生意也可以因为我们的利益服务而得到繁荣。"
 ITA_empower_the_unions: "赋权工会"
 ITA_empower_the_unions_desc: "意大利无产阶级潜力可观，我们必须让工会获得足以管理并强化我国劳动力的资源和权力。"
 ITA_production_lines: "生产线"
 ITA_production_lines_desc: "是时候更新并扩大我们的主要生产线来确保我们的军事力量能够有充足的补给和设备以便继续保持在巅峰状态运作。"
 ITA_the_republics_leadership: "共和国领导层"
 ITA_the_republics_leadership_desc: "我们必须选择正确的党派和政治领导人来带领我们的新生的意大利共和国朝着人民应得的社会主义社会前进了。费卢西奥·帕里和伊瓦诺埃·博诺米似乎都很有能力并是能完成这项任务的人选。"
 ITA_bring_back_exiled_intellectuals: "迎回流亡知识分子"
 ITA_bring_back_exiled_intellectuals_desc: "法西斯政权逼迫大量意大利公民背井离乡，其中有优秀的哲学家、知识分子和科学家。现在应该为所有这些难民提供回家的机会。"
 ITA_social_stability: "社会稳定"
 ITA_social_stability_desc: "我们摆脱了内战的可怕回忆，使社会变得更加公平了。虽然我们离实现社会主义还有很长的路要走，但我们现在可以骄傲地说，意大利人终于取了社会上的和平了。"
 ITA_aid_for_the_spanish_republic: "支援西班牙共和国"
 ITA_aid_for_the_spanish_republic_desc: "我们必须在内战中帮助我们的西班牙同志。那些曾发誓效忠于这个国家的嗜血的西班牙将军们正依靠着来自欧洲法西斯力量的支援，围攻他们的社会主义共和国。"
 ITA_italia_libera: "自由意大利"
 ITA_italia_libera_desc: "我们必须采取一些措施，向友好的欧洲邻国政府提出结盟倡议，来使我们能够携手保卫我们的国家，对抗环绕于我们的众多威胁。"
 ITA_european_democracies: "欧洲民主联盟"
 ITA_european_democracies_desc: "我们必须延续在欧洲民主国家间促成团结与合作的政策。通过这些外交手段，我们可以结成强大的同盟以应对任何强敌。"
 ITA_peace_preservation: "维护和平"
 ITA_peace_preservation_desc: "在这动荡不安、各国纷争的时代，只有意大利人民能肩负着在欧洲维护并推行和平的重任。"
 ITA_scientific_cooperation: "科研合作"
 ITA_scientific_cooperation_desc: "我们必须推行科研合作项目，来保障我们的科技发展可以赶上其他列强。"
 ITA_secure_the_borders: "保卫边境"
 ITA_secure_the_borders_desc: "随着世界各地的国际局势不断升温，任何不是我国盟友的国家都必须被当做潜在敌人。我们必须尽快加强我国边防，从而防止并阻却任何入侵。"
 ITA_bring_down_fascist_strongholds: "毁灭法西斯老巢"
 ITA_bring_down_fascist_strongholds_desc: "鉴于欧洲的严峻局势，我们不能坐等咄咄逼人的法西斯国家对我们发动攻势。先发者最能制人，因此我们必须要对法西斯发动先手痛击。"
 ITA_reestablish_old_alliances: "重建旧同盟"
 ITA_reestablish_old_alliances_desc: "我们必须重建我们在上次大战中结成的同盟。只有联合欧洲的民主力量，我们才能对抗即将即将到来的众多威胁。"
 ITA_military_agreements: "军事协议"
 ITA_military_agreements_desc: "我们能从盟国学习借鉴的知识很多。我们必须向他们提出推动军事与科技合作项目的倡议。"
 ITA_the_enemies_of_capitalism: "资本主义之敌"
 ITA_the_enemies_of_capitalism_desc: "苏联的共产主义对意大利与全欧洲造成了巨大威胁。是时候消灭他们了。"
 ITA_the_ethiopian_question: "埃塞俄比亚问题"
 ITA_the_ethiopian_question_desc: "埃塞俄比亚战争是残暴而不正义的。我们必须弥补法西斯在这个国家犯下的暴行，并联系地方当局寻求和解。"
 ITA_abolish_the_colonies: "废除殖民地制度"
 ITA_abolish_the_colonies_desc: "我们将设计并颁布一个革命性的方案来废除意大利境内的所有殖民地。作为我国有史以来的第一次，受影响区域的当地居民将有机会决定他们的命运。我们能做的就是让他们看到成为意大利一个法定省份的益处。"
 ITA_cooperatives_for_intensive_exploitation: "深度开发合作组织"
 ITA_cooperatives_for_intensive_exploitation_desc: "非洲大陆富含各类资源储备，我们应该投资改进开采这些储备的方法，最大程度地利用这些储备。"
 ITA_condemn_colonialism: "谴责殖民主义"
 ITA_condemn_colonialism_desc: "现在正是谴责殖民主义，呼吁欧洲势力解放被他们压迫了无数年头的非洲人民的时机。若是到了万不得已之时，我们将为了非洲人民的利益与之战斗。"
 ITA_new_colonial_policies: "新殖民政策"
 ITA_new_colonial_policies_desc: "法西斯政权已经虐待殖民地群众太久了。是时候重新考虑我们的殖民地政策，向这些地区提供部分自治权，纠正过去造成的不公。"
 ITA_negotiations_with_albania: "与阿尔巴尼亚谈判"
 ITA_negotiations_with_albania_desc: "阿尔巴尼亚过去数十年的历史受到了意大利的强烈影响。既然现在法西斯政权已进了历史的垃圾堆，我们应该向阿尔巴尼亚政府提议加强我们之间的联系，乃至将阿尔巴尼亚行政部门整合进我国，两国正式结为一体的可能性。"
 ITA_enlist_the_bashkimi_kombetar: "征召民族联盟"
 ITA_enlist_the_bashkimi_kombetar_desc: "大量支持我们政府和意识形态的阿尔巴尼亚公民希望加入红衫军。我们应在志愿民兵中创立新分支，整编由这些新兵组成的新单位。"
 ITA_the_italian_confederation: "意大利邦联"
 ITA_the_italian_confederation_desc: "重新考虑我们的殖民地政策后，我们必须要迈出的下一步就是建立一个邦联，吸收所有在去殖民化过程中成立的国家，作为各国能合作互利的一个框架。"
 ITA_planned_economy: "计划经济"
 ITA_planned_economy_desc: "我们新邦联的代表们已经提出了一个经济倡议。按照他们的说法，这个经济倡议将以一种高效且可持续的方式调节并促进各成员国的经济。"
 ITA_the_fight_overseas: "海外斗争"
 ITA_the_fight_overseas_desc: "是时候在非洲大陆加强防卫设施并为支持大规模军事行动改善后勤了。我们将为陆海军开发特殊的训练技术，让他们能在将来遭遇的各种艰难条件下保持出色表现。"
 ITA_irregulars: "非正规军"
 ITA_irregulars_desc: "非正规部队在非洲战场上扮演了关键角色。我们必须加大在当地群众的征募并改善这些单位接受的训练。"
 ITA_liberate_the_workers_of_africa: "解放非洲工人"
 ITA_liberate_the_workers_of_africa_desc: "是时候一劳永逸地将非洲人民从各式政府的压迫下解放出来了！"
 ITA_ascari: "殖民地卫兵"
 ITA_ascari_desc: "由非洲地方部队组成的常规单位已被证明能高效地执行各类任务，不论是作为卫戍部队或是预备队，还是在其他单位头疼的复杂地形执行军事行动。"
 generic_every_allied_country: "§Y每个盟国§!：\n"
 generic_decision_effects: "\n决议移除时的效果：\n"
 ITA_il_vento_aureo: "黄金之风"
 ITA_il_vento_aureo_desc: "教宗国已经被外国力量压迫了很久。但是我们可以调整我们的飞行员训练计划以培养更加廉价但勇敢的飞行员，从空中为敌人带去天主教会的神圣统治。这将是我们的宏大的安魂曲！"
 form_greater_italy_tt: "解锁决议：§Y宣称大意大利§!"
 ITA_papal_faction: "天主教之治"
 ITA_roman_faction: "罗马帝国"
 ITA_latin_initiatives: "拉丁倡议"
 ITA_depose_mussolini: "废黜墨索里尼"
 ITA_depose_mussolini_desc: "是时候让墨索里尼下台了！他已经证明了自己是个不合格的领导人，将我们钟爱的意大利祖国拖入许多不必要的麻烦与困难之中，并试图测试祖国和它的国民的韧性的极限。虽然他的影响力的阴影会在未来一段时间笼罩着我们，但意大利和他们人民终将取得胜利。"
 ITA_italo_balbo_focus: "伊塔洛·巴尔博"
 ITA_italo_balbo_focus_desc: "我们需要一位能干的军事领袖来带领我们度过眼前的动荡岁月。伊塔洛·巴尔博不仅是军事领袖，还是完成多次外交任务的飞行英雄与出色治理利比亚殖民地的人。他当然可以重整疲敝的我军，带领意大利走向荣光！"
 ITA_remove_balbo_as_advisor_tt: "§Y伊塔洛·巴尔博§!不再是§Y顾问§!或§Y元帅§!。"
 ITA_dino_grandi_focus: "迪诺·格兰迪"
 ITA_dino_grandi_focus_desc: "如果我们要走向富强，我们需要一位外交能手与不惧怕整顿旧体制的强人。迪诺·格兰迪担任过外交部长并改革过外交官队伍，他向权贵之外的人群敞开大门。他不会逃避必要的改革，更必将推动意大利走向全新的美好的未来！"
 ITA_remove_grandi_as_advisor_tt: "§Y迪诺·格兰迪§!不再是§Y顾问§!。"
 ITA_has_new_duce_flag: "被§Y大委员会§!罢免了。"
 ITA_stop_the_squandering: "制止挥霍"
 ITA_stop_the_squandering_desc: "墨索里尼挥霍金钱与资源太久，意大利难以承担——是时候叫停这种无度的铺张浪费了！我们需要收紧钱袋子，将我们的资金用在其他领域的提升上。"
 ITA_consolidate_power: "巩固权力"
 ITA_consolidate_power_desc: "我们对党和国家的控制还是很弱。我们必须巩固已有权力并将政权的强力广泛示众，让全社会都知道我们一如既往地强大可靠！"
 ITA_purge_the_party: "党内清洗"
 ITA_purge_the_party_desc: "我们听闻有些人只希望看到旧政府重建。尽管墨索里尼已被赶下台，他的阴影仍滞留于政府和人民的脑海中。我们必须杀鸡儆猴，清洗党内仍忠于旧领袖而非我们的顽固分子。"
 ITA_the_fate_of_mussolini: "墨索里尼的命运"
 ITA_the_fate_of_mussolini_desc: "虽然墨索里尼仍被软禁，但我们无法在他的影响下真正向前迈进。我们已经确立了党内的权威地位，是时候决定前任领袖的命运了！"
 ITA_divino_duce: "神圣领袖"
 ITA_divino_duce_desc: "显然，单单一人也可以对整个国家和全体国民产生重大影响，这或许是我们也可以借鉴利用的事实。我们通过动员国家宣传部门，也可以将我们的新任领袖塑造成一个可以团结意大利的精干强人。我们会为人民塑造一位超凡入圣、令人崇拜的领袖！"
 ITA_blackshirt_loyalty: "赢得黑衫军忠诚"
 ITA_blackshirt_loyalty_desc: "黑衫军在意大利法西斯主义中长期拥有一席之地，如果我们想激发民众的热情，我们就最好获取这个组织的效忠。他们肯定能对在军队内外传播伟大新领袖的神圣思想起到很大帮助。"
 ITA_a_greater_purpose: "更宏伟的目标"
 ITA_a_greater_purpose_desc: "党内最近的冲突向我们表明了法西斯思想与个人联系过度紧密的缺陷。我们应该注重于将法西斯主义升华为一个更广泛的构想，超越个人拥有的有限岁月，成为一个人民能为之集结的的思想。"
 ITA_spreading_the_eagles_wings: "雄鹰展翅"
 ITA_spreading_the_eagles_wings_desc: "我们周边的其他意识形态都在摇摇欲坠。看来只有法西斯主义才能在乱世的混战中屹立不倒、直冲青天。我们有责任将这种稳定带给他国，在黑暗的时代里为他们带来光明的灯塔！"
 ITA_italian_hegemony: "意大利霸权"
 ITA_italian_hegemony_desc: "身处被战争撕裂的世界之中，我们必须鼓舞并团结所有处于我们霸权之下的不同国家和文化，向他们展示法西斯主义和[ROOT.GetNameDefCap]如何使他们受益。我们必须引领他们通往更美好的未来！"
 ITA_reorganize_regio_esercito: "改组皇家陆军"
 ITA_reorganize_regio_esercito_desc: "新的领导层有着对战争的全新看法。任何用心观察的人都能发现，我们凯旋归来的军队仍有能够改进的地方。有了最近空余出来的资源，我们应该在训练和重组军队力量上投资更多，以便让他们成为一支势不可挡的军队。"
 ITA_reinforce_regia_aeronautica: "加强皇家空军"
 ITA_reinforce_regia_aeronautica_desc: "意大利皇家空军在世界范围内都受到尊敬与羡慕，但是他们仍有改进的空间。有了最近空余出来的资源，我们应该在设备和训练上进行投资，使他们成为最可畏的空军力量。"
 ITA_compagnie_auto_avio_sahariane: "扩充撒哈拉摩托化-航空连队"
 ITA_compagnie_auto_avio_sahariane_desc: "撒哈拉摩托化-航空连队与己方的侦察机协同作战时非常出色。将该编制扩编的做法肯定会让我军更加无往不利，令敌方心惊胆寒、如遇神明！"
 ITA_combined_land_and_air_warfare: "空地一体化作战"
 ITA_combined_land_and_air_warfare_desc: "让意大利皇家空军协助陆军进行的一系列行动展示出了意大利军队的协调性，但这仍有改进的空间。深化军种间的合作可以在战场上摧毁我们的敌人，为意大利带来因永无止境的荣耀。"
 ITA_the_fourth_shore: "第四海岸"
 ITA_the_fourth_shore_desc: "利比亚经常被称作意大利的第四海岸，也是帝国未来不可分割的一部分。它离本土最近，而且因其作为连接非洲其他地区的纽带，还是最重要的一个殖民地。我们可以在当地开发资源来巩固海外领土，同时也能在未来获得大量收益。"
 ITA_oil_in_tripoli: "的黎波里石油"
 ITA_oil_in_tripoli_desc: "我们在利比亚找到了金子——宝贵的黑金！在的黎波里以外的沙漠中，我们发现了大量的石油储量。我们不能放过这样的机会，而应该利用这些资源为意大利的荣耀而战！"
 ITA_steel_in_tripoli: "的黎波里钢铁"
 ITA_steel_in_tripoli_desc: "的黎波里郊外的沙漠中似乎埋藏着大量的铁矿石，就等着我们去挖掘处理。通过在附近建造钢铁厂，我们就可以用这些钢铁来强化我们杰出的军队！"
 ITA_novus_ordo: "新秩序"
 ITA_novus_ordo_desc: "意大利的国运与利比亚紧密相连，因此我们需要将其进一步并入我国。通过对任何乐意为我国而战的利比亚人发放“特殊公民身份”可以实现这一点，而这么做也可以强化我们对地中海与北非的控制。"
 ITA_seek_british_military_cooperation: "寻求英国军事合作"
 ITA_seek_british_military_cooperation_desc: "虽然我们在上一场战争中被曾经的盟友背叛，但抛开我们的恩怨，向他们伸出橄榄枝，也许仍然有些道理。我们可以向英国人学习很多东西，尤其是关于海军和空军方面的各种事情。"
 ITA_anglo_italian_pact: "签署英意条约"
 ITA_anglo_italian_pact_desc: "我们与英国的军事合作对我们很有帮助，两国间的互不侵犯条约也对我们十分有利。这样的条约将让我国的大片非洲殖民地安稳无忧，从而让我们可以聚焦别处。"
 ITA_invite_france_to_military_partnership: "寻求法国军事合作"
 ITA_invite_france_to_military_partnership_desc: "法国是我国最强大的邻国与传统盟友。我们不会遗忘他们在上次大战中的背叛，但是可以原谅。也许现在要抛开旧恨，力图在两国的紧密合作中强化我方军力。"
 ITA_franco_italian_pact: "签署法意条约"
 ITA_franco_italian_pact_desc: "我们与法国的军事合作颇有成果，签订互不侵犯条约也会如此。这样一来，我们欧洲本土的西侧就高枕无忧了，大片的非洲殖民地也安全了，我们也得以将注意力集中在别处。"
 ITA_proclaim_the_italian_empire: "宣告意大利帝国"
 ITA_proclaim_the_italian_empire_desc: "随着我们最近在非洲开疆拓土，一个崭新的时代浮现在了我们眼前。帝国蓬勃发展、我军建设得当，而我们也不再仅仅是一个王国了。我们终于可以昂扬地昭告天下：意大利帝国已冉冉升起！这一刻，我们等了太久了！"
