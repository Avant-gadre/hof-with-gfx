 HOF_BBA_italo_ethiopian_war_events.01.t: "结束春季攻势"
 HOF_BBA_italo_ethiopian_war_events.01.desc: "我军在阿比西尼亚战场上停滞不前，个别地区甚至遭到了反攻。这场“春季攻势”使得尼禄怒斥最高指挥部的无能。皇帝想要的是成果，现在，立刻，马上。\n\n鉴于如今态势，皇帝授权军方采取一切可能的手段以击败阿比西尼亚，必须迅速结束战争——不惜一切代价。"
 HOF_BBA_italy_missiolinis.02_north.t: "北部战线僵持不下"
 HOF_BBA_italy_missiolinis.02_north.desc: "我军在阿比西尼亚北部的反击并未取得预想之中的成功。皇帝深信全世界不仅把她视为笑柄，还在嘲笑战争的僵局。尼禄开始考虑是否需要亲自接管北部战线，以确保部队调度有方。"
 HOF_BBA_italy_missiolinis.04_south.t: "南部战线僵持不下"
 HOF_BBA_italy_missiolinis.04_south.desc: "阿比西尼亚南部战线展开的反击并未取得领袖所预期的战果，于是，她用了好几个小时来埋怨他身边都是怎样的一群窝囊废。看起来，尼禄已经确信，整个最高指挥部都在故意和她作对。在她看来，连将军们都巴不得输掉整场战争。"
 HOF_BBA_italy_missiolinis.03_north.t: "埃塞俄比亚北部的胜利"
 HOF_BBA_italy_missiolinis.03_north.desc: "阿比西尼亚北部战线的部队成功击退了敌军的凶猛攻势。对于这样的部队和战果，尼禄只有满满的钦佩之情。她从未怀疑过我军的实力——只要他们能在皇帝的激励下拿出干劲，运用好致胜的手段。"
 HOF_BBA_italy_missiolinis.05_south.t: "埃塞俄比亚南部的胜利"
 HOF_BBA_italy_missiolinis.05_south.desc: "阿比西尼亚南部战线的进展让尼禄喜出望外，她赞扬了意大利军队展现出的英勇，以及我军为结束这场冲突所付出的牺牲。陛下从未有过半点疑虑，她完全相信，我军在战场上能够取得胜利——只要他们能得到皇帝的适当支持。"
 HOF_BBA_italy_missiolinis.31.t: "工业化项目"
 HOF_BBA_italy_missiolinis.31.desc: "为了复兴罗马，皇帝确立了提高生产能力的计划。要实现成为富强国家的愿景，我们需要更多工厂来维持帝国的蓬勃发展。"
 HOF_BBA_italy_missiolinis.32.t: "工业化进程滞后"
 HOF_BBA_italy_missiolinis.32.desc: "皇帝对国家工业建设进度的滞后甚是不满。尼禄哀叹自己没有阻碍他人，反而是他自己被束手束脚，以致他的罗马富强伟业难以实现。"
 HOF_BBA_italy_missiolinis.33.t: "工业化项目成功"
 HOF_BBA_italy_missiolinis.33.desc: "尼禄称赞新建的工厂为意大利工业现代化的基石。皇帝非常高兴，新工厂既提高了国家的生产能力，也对进一步实现他罗马复兴的愿景有极大帮助。"
 HOF_BBA_italy_missiolinis.41.t: "加强军事建设"
 HOF_BBA_italy_missiolinis.41.desc: "就像古罗马帝国一样，我们新兴的帝国幅员辽阔，需要强大的军队御蛮夷于国门之外。皇帝相信意大利如要与其他列强一决高下，就需要有强大的力量支撑我们的豪言壮语——没有强大的力量，就没有国家会正眼看我们！"
 HOF_BBA_italy_missiolinis.42.t: "扩军失败"
 HOF_BBA_italy_missiolinis.42.desc: "皇帝视我国与敌国之间绵长的边境线为弱点，而罗马无可用之兵也是他的心头大患。皇帝对我们最近失败的扩军非常失望，开始质疑人民对她的罗马伟大复兴事业是否忠诚不二。"
 HOF_BBA_italy_missiolinis.43.t: "扩军成功"
 HOF_BBA_italy_missiolinis.43.desc: "尼禄亲自视察了几支新组建的部队，他们将保卫我们的边境或是开疆扩土——如果皇帝认为有必要的话。现在皇帝对军队的规模非常满意，并且吹嘘说正是因为她的真知灼见，罗马军队才成为了让敌人为之侧目的强大力量。"
 HOF_BBA_italy_missiolinis.1000.t: "加强海军建设"
 HOF_BBA_italy_missiolinis.1000.desc: "就像古罗马帝国一样，我们新兴的帝国幅员辽阔，需要强大的海军御蛮夷于国门之外。皇帝相信意大利如要与其他列强一决高下，就需要有强大的力量支撑我们的豪言壮语——没有强大的力量，就没有国家会正眼看我们！"
 HOF_BBA_italy_missiolinis.1001.t: "扩军失败"
 HOF_BBA_italy_missiolinis.1001.desc: "相对于英法那庞大的海上舰队，罗马的存在主义海军一直是她的心头大患。皇帝对我们最近失败的扩军非常失望，开始质疑人民对她的罗马伟大复兴事业是否忠诚不二。"
 HOF_BBA_italy_missiolinis.1002.t: "扩军成功"
 HOF_BBA_italy_missiolinis.1002.desc: "尼禄亲自将香槟酒掷在船首击碎，并致赞美辞，这些钢铁巨兽将保卫我们的海洋。现在皇帝对海军的规模非常满意，并且吹嘘说正是因为她的真知灼见，罗马海军才成为了让敌人为之侧目的强大力量。"
 HOF_BBA_italy_missiolinis.101.t: "占领阿尔巴尼亚"
 HOF_BBA_italy_missiolinis.101.desc: "罗马和阿尔巴尼亚之间的紧密联系可以追溯到几千年以前。我们两国历史关系甚密，而皇帝也决意加深这一纽带。她需要立刻将阿尔巴尼亚纳入罗马版图，要求军队迅速占领该国，以便让我们完全控制亚得里亚海的入海口。虽然长期以来，罗马总是被认为是列强之末——至少皇帝是这样认为的，但很快一切都将不一样了！荣耀与光辉必将归于罗马！"
 HOF_BBA_italy_missiolinis.101.a: "荣耀归于罗马！"
 HOF_BBA_italy_missiolinis.102.t: "在阿尔巴尼亚的惨败"
 HOF_BBA_italy_missiolinis.102.desc: "皇帝对我军在阿尔巴尼亚的毫无作为大感疑惑，她称之为国耻。"
 HOF_BBA_italy_missiolinis.103.t: "占领阿尔巴尼亚"
 HOF_BBA_italy_missiolinis.103.desc: "尼禄高兴地向热情的群众宣布，我们的军队在阿尔巴尼亚取得了胜利。她继续说，现在该国完全处于我们的掌控之中，这将让罗马更加伟大光荣。尼禄宣称老牌帝国已时日无多，属于罗马的时代即将到来。"
 HOF_BBA_italy_missiolinis.123.t: "希腊臣服"
 HOF_BBA_italy_missiolinis.123.desc: "就像昔日的罗马军团一样，我们现在已经击败了敌军，征服了整个希腊。尼禄在帕台农神庙的阴影下发表了激动人心的演讲，宣称罗马人和希腊人是兄弟民族，有着几个世纪的共同历史，他们现在可以自由地设定自己的历史进程。"
 HOF_BBA_italy_missiolinis.111.t: "征服南斯拉夫"
 HOF_BBA_italy_missiolinis.111.desc: "征服南斯拉夫是复兴罗马的一个必要环节，是时候向世界正式宣布——罗马帝国将要浴火重生！"
 HOF_BBA_italy_missiolinis.112.t: "入侵南斯拉夫"
 HOF_BBA_italy_missiolinis.112.desc: "本该是对亚得里亚海海岸的快速入侵，却变成了一场苦战。我们的军队在南斯拉夫陷入了困境，无法实现承诺给罗马人民带来的伟大征服。"
 HOF_BBA_italy_missiolinis.113.t: "征服南斯拉夫"
 HOF_BBA_italy_missiolinis.113.desc: "南斯拉夫是我们的了！尼禄兴高采烈，称这次胜利是罗马及其人民的伟大时刻。人们走上街头庆祝这一重大时刻。"
 HOF_BBA_italy_missiolinis.113.a: "伟大的胜利！"
 HOF_BBA_italy_missiolinis.121.desc: "在最近的一次演讲中，皇帝概述了他对复兴罗马的愿景，其中一点是我们必须突破其他大国对我国的封锁。他宣称希腊是罗马复兴的一个关键点，是一个需要克服的障碍，这样我们才能突破我们身上的束缚并开始扩张。"
 HOF_BBA_italy_missiolinis.122.t: "折戟希腊"
 HOF_BBA_italy_missiolinis.122.desc: "希腊的多山地形对我们的部队来说是一个不可逾越的障碍。部队处处受阻、动弹不得。皇帝仍然相信胜利将是而且必须是我们的，并且否认任何困难。她热情地争辩说我们最终会取得胜利。"
 ror.0.t: "暴君的命运"
 ror.0.desc: "暴君尼禄·克劳迪乌斯是一位残忍的皇帝，也是人民的敌人。我们该怎么惩罚她？"
 ror.0.a: "斩首就完事了"
 ror.0.b: "流放其实就可以了"
 ror.1.t: "[ITA.GetNameDefCap]提供保护"
 ror.1.desc: "来自[ITA.GetNameDefCap]的大使提交了一份为我们提供保护的提案，暗示让我们加入帝国。"
 ror.1.a: "走着，去（加入）罗马!"
 ror.1.b: "加入是没有问题的，但是我们想要自治."
 ror.1.c: "搞笑，我们自己就能保护自己."
 ror.2.t: "[GRE.GetNameDefCap]拒绝了我们的保护."
 ror.2.desc: "希腊人不承认我们罗马帝国的合法性，拒绝了我们的提议."
 ror.2.a: "那就武力解决这事"
 ror.2.b: "算了算了."
 ror.3.t: "[ITA.GetNameDefCap] 提议统一"
 ror.3.desc: "来自[ITA.GetNameDefCap]的大使提交了一份提案，要求我们加入帝国，并威胁说他们不会承诺放弃使用武力。"
 ror.3.a: "抵抗只会带来不必要的牺牲。"
 ror.3.c: "我们绝不屈服！"
 ror.4.t: "[YUG.GetNameDefCap] 屈服了"
 ror.4.desc: "[YUG.GetNameDefCap]的代表已经提交了一份关于他们投降的文件。但克罗地亚和斯洛文尼亚不会接受统一。军事对抗已经开始。"
 ror.4.a: "这都不是事儿"
 ror.5.t: "[YUG.GetNameDefCap]抵抗"
 ror.5.desc: "[YUG.GetNameDefCap] 粗鲁地回应我们说他们不会接受统一。我们的军队已经完成了摧毁他们的准备工作。"
 ror.5.a: "动手"
 ror.6.t: "[ITA.GetNameDefCap]占领梵蒂冈!"
 ror.6.desc: "在[ITA.GetLeader]的命令下，[ITA.GetNameDefCap]军队用武力占领了梵蒂冈，并流放了教皇和整个教会。整个基督教世界都处于巨大的震惊和愤怒之中。意大利的基督徒叛乱很有可能会开始。我们该怎么办？"
 ror.6.a: "为教会祷告。（天主孝子）"
 ror.6.b: "太过分了！我们会保护教会!"
 ror.6.c: "带领天主教十字军拯救教会！"
 ror.7.t: "[ITA.GetNameDefCap]想要加入[ROOT.GetFactionName]"
 ror.7.desc: "[ITA.GetLeader], [ITA.GetNameDefCap]的皇帝提出了一个有趣的提议。他们将加入我们的阵营，抵抗德国和俄罗斯日益增加的威胁。虽然不知道他们是否可以信任，但顾问们指出，这将有利于我们在欧洲的情况。"
 ror.7.a: "欢迎他们加入我们!"
 ror.7.b: "我们可不跟暴君一起."
 ror.7.d: ""
 ror.8.t: "[FROM.GetNameDefCap] 接受我们的建议."
 ror.9.t: "[FROM.GetNameDefCap] 拒绝我们的建议."
 ror.10.t: "[ITA.GetNameDefCap] 施加霸权!"
 ror.10.desc: "[ITA.GetNameDefCap]的政府最近声称，他们对我们的政策非常不满意，暗示如果我们不与他们在政治和经济政策上合作，他们将‘迫使我们’这样做。"
 ror.10.a: "反抗只会带来毫无意义的牺牲。"
 ror.10.b: "我们绝不屈服."
 ror.11.t: "[FROM.GetNameDefCap]屈服"
 ror.11.desc: "[FROM.GetNameDefCap]的代表已经提交了一份关于他们妥协的文件。他们将来在制定政策之前，会征询我们的意见。"
 ror.11.a: "我们的又一次胜利~"
 ror.12.t: "[FROM.GetNameDefCap] 抵抗"
 ror.12.desc: "[FROM.GetNameDefCap] has responded to us rudely that they won't accept the unification. Our army has finished the preparation to destory them."
 ror.12.a: "开始吧"
 ror.12.b: ""
 ror.13.t: "十字军？！"
 ror.13.desc: "法国人正在以所谓十字军的名义急速扩张自己的势力，也许我们确实低估了这帮天主教徒，看来得放下些分歧支援一下意大利人，但是这样将与全世界的神棍们爆发冲突。"
 ror.13.a: "神棍们的下个目标恐怕就是我们。"
 ror.13.b: "他们未免也太多了..."
 ror.14.t: "十字军！"
 ror.14.desc: "所有愿意挺身而出的信徒们都到齐了，现在就是对亵渎者施以绝罚的时候！"
 ror.14.a: "进攻！！"
 ror.15.t: "生死存亡"
 ror.15.d: "有句话一直在我们国家内流传，“从历史来看与日耳曼人的合作绝不会有好下场”，可是现在似乎由不得我们了，如果真就让局势这么恶化下去那么一切都完了。"
 ror.15.a: "向他们提议联盟。"
 ror.15.b: "绝不给日耳曼人擦鞋！"
 ror.16.t: "他们来擦鞋了"
 ror.16.d: "意大利人的地中海野心已经完蛋了，现在他们希望和我们联盟以挽救局势。毕竟再怎么样大家还有有着共同的敌人，倘若坐视不管的话某些家伙只会更加做大，而我们也可以借机提议索回曾经的奥地利领土，只要他们还有能力还给我们的话。"
 ror.16.a: "只要把南蒂罗尔还了就行。"
 ror.16.b: "他们自生自灭吧！"
 ror.17.t: "南蒂罗尔换取同盟"
 ror.17.d: "自然日耳曼人对于上次大战失去的南蒂罗尔地区无法释怀，即使到了这个时候他们仍在坚持对该地区的领土主权，而我们似乎也无从拒绝.."
 ror.17.a: "赶紧给他们！"
 ror.17.b: "绝不擦鞋！"
 ror.18.t: "他们拒绝了"
 ror.18.d: "我们该怎么办..."
 ror.18.a: "完了..."
 ror.19.t: "注意！"
 ror.19.d: "我们的情报显示即将崩溃的意大利现政权正在积极的和柏林方面联络，似乎他们要联手了。"
 ror.19.a: "必须做好准备。"
 ror.20.t: "收回领土"
 ror.20.d: "按照约定，面条佬过去抢走的南德意志土地都会被吐出来。"
 ror.20.a: "这是我们应得的。"
