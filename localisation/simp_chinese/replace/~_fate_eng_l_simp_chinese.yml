 AST_White_Australia_Policy:0 "白澳政策"
 AST_White_Australia_Policy_desc:0 "1901年的《移民限制法》和《岛屿劳工法》颁布以来，[AST.GetName]一直贯彻严厉的反亚裔的种族歧视政策以“保证种族纯净”。尽管保守党人提出了这一政策，工会运动和工党为了排除非本地劳工的影响也对这一政策大加支持。伦敦和卡美洛的英国政府对于这一歧视性政策非常不满，但是他们却没有试图阻止这一系列法案的通过，一些政治家甚至表达了对这一政策的同情。不过值得一提的是，由于1902年的《英联邦特许法》，毛利人被排除在了这一系列政策之外，他们获得了这个国家完整的公民权利。"