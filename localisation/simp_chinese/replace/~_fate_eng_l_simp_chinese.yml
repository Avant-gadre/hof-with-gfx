 more_britain.23.t:0 "大陆均势"
 more_britain.23.d:0 "如果德国和法国都没有作为一个“文明”国家的觉悟那么我们就必须把传统的大陆均势政策进行到底，自然目前的情况对我们是相当有利的，可若任意一方迅速击败了另一方都将导致大陆上迅速出现一个强权，很难想象这个强权没有向海外继续扩张的想法。为防止这类极度危险的情况出现我们应该..."
 more_britain.23.a:0 "是时候和他们做个了结了！" 
 more_britain.23.b:0 "我们仍然应当帮助法国。"
 more_britain.23.c:0 "法国佬已经拿的够多了。"
 more_britain.23.e:0 "我们自己做好战争动员就是了。"  
 
 more_britain.24.t:0 "帮助法国"
 more_britain.24.d:0 "我们已经帮过他们一次了，可惜到头来还是得帮他们，毕竟他们距离“强权”实在是太远了。那么是“秘密”援助还是直接对德宣战？"
 more_britain.24.a:0 "给他们武器就行了。" 
 more_britain.24.b:0 "向上次那样宣战！" 
 
 more_britain.25.t:0 "便宜的武器"
 more_britain.25.d:0 "一艘挂着英国国旗的中立货船停靠在我方港口并将他们的货物“低价”卖给了我们，船主承诺如果我们还有需要他们会运来更多。自然这可不是什么偶发事件，日常在岛上虎视眈眈的盎佬已经对欧陆战事有了兴趣，不过看来这次他们仅仅打算这般点到为止了。"
 more_britain.25.a:0 "他们只是希望我们不要死的太快罢了。" 

 more_britain.26.t:0 "帮助德国"
 more_britain.26.d:0 "难以置信，事实证明我们对法国的提防真没考虑错，现在欧洲大陆上一切强权都难以匹敌这头怪兽。那么我们确实得向二十年前的敌人伸出橄榄枝了..."
 more_britain.26.a:0 "给他们更多的武器。" 
 more_britain.26.b:0 "那就再来一次阿金库尔！！"


