 CHL_infantry_equipment_0: "毛瑟 1895式步枪"
 CHL_infantry_equipment_0_short: "毛瑟 M1895"
 CHL_infantry_equipment_0_desc: "作为对阿根廷大肆进行军备扩张的回应，智利采用了一款发射7x57mm毛瑟弹的毛瑟M1893步枪（俗称西班牙毛瑟）改型，并委托DWM（德意志武器弹药公司）代工生产了10万余支该型号的步枪及卡宾枪版本。智利的毛瑟M1895以不惧恶劣环境的高度可靠性而驰名，甚至列装数十年后依然如此。"
 CHL_infantry_equipment_1: "斯太尔 M1912/35式卡宾枪"
 CHL_infantry_equipment_1_short: "斯太尔 M1912/35"
 CHL_infantry_equipment_1_desc: "在世界大战爆发前不久，智利向奥地利军火商斯太尔订制了一款德国毛瑟M1898步枪的卡宾枪改型，要求其沿用智利旧有的7x57mm弹。智利卡宾枪骑兵队最终掌握了这批枪支中的一部分，但对其并不满意，要求换装；新推出的改进型号在人体工效、弹匣容量和进弹口及装弹器的强度等方面有所改善，于1935年得以获批投产。"
