 SPR_las_plagas:0 "Las Plagas"
 SPR_las_plagas_DESC:0 "Las Plagas是一种于西班牙某地地底深处休眠的一种远古寄生虫类生物，第一代光明教教主亚当·萨德勒将其发掘并作为信仰对象供奉，试图通过它控制全人类实现永久和平的最终目标。经历了太多太多的挫折，如今第十五代教主奥斯蒙在西班牙内战中找到了机会，急需力量的无政府派毫不犹豫的接受了Las Plagas的赐予...于是光明教会终于得偿所愿控制了整个西班牙，他们的下一个目标自然是继续初代教主的泡影之梦。"

