 rom_magyor_problem:0 "马扎尔问题"
 rom_magyor_problem_desc:0 "尽管我们在上次战争中赎回了特兰西瓦尼亚，但我们领土上的马扎尔人不会轻易接受这一结果。我们无法保证他们的反对声音不会演变成一场叛乱。"
 rom_magyor_problem_purged:0 "清除马扎尔人"
 rom_magyor_problem_purged_desc:0 "借助武力使他们平静下来，我们至少已经成功解决了重大问题"
 
 ROM_iron_guard_beginning:0 "铁卫团"
 ROM_iron_guard_beginning_desc:0 "铁卫团运动是极右翼的青年运动，倡导极端民族主义和东正教的意识形态。"
