 germany.618.t:0 "[ROM.GetName]拒绝了"  
 germany.618.d:0 "那看来..." 
 germany.618.a:0 "只有一个选择。"  
 
 FRA_stablize_status_quo:0 "保持现状"
 FRA_stablize_status_quo_desc:0 "由于这场危机，法国的政治地位现在再次变得不稳定。我们负担不起新一轮激进政治变革的代价。"
 
 FRA_overthrow_bourbon:0 "推翻波旁王朝"
 FRA_overthrow_bourbon_desc:0 "波旁君主制从来不适合法国！无论他们复辟多少次，王政复辟都不会成功。"
 
 FRA_Diplomatic_Effort:0 "外交手段"
 FRA_Diplomatic_Effort_desc:0 "随着世界变得越来越疯狂，法国需要在这个世界上找到她的朋友。当潜在的战争开始时，外交手段将使事情变得更容易。"
 
 FRA_encourage_bankruptcy:0 "破产保护"
 FRA_encourage_bankruptcy_desc:0 "当企业无法维持自身经济效益时，他们就应该申请破产保护。 只有在破产程序受到监管的情况下，破产才能使资源流向正确的位置。"
 
 FRA_Befriend_USA:0 "交好美国"
 FRA_Befriend_USA_desc:0 "法兰西王国与美国保持着密切的友好关系，毫无疑问，如今我们应该继续保持这种关系。"
 
 FRA_ban_the_radicals:0 "温和派掌权"
 FRA_ban_the_radicals_desc:0 "邀请温和派人士进入政府，使我们能够除掉可能利用我们的弱点破坏国家的激进的左翼或右翼阴谋者。"
 
 FRA_Charottes_misson:0 "夏洛蒂·科黛的任务"
 FRA_Charottes_misson_desc:0 "激进的左翼分子和右翼分子正试图破坏我们的民主！如果他们成功了，将会有无数的人因为他们持有不同的政治立场而死亡…夏洛蒂·科黛知道这永远不应该发生。"
 
 FRA_republican_struggle:0 "共和斗争"
 FRA_republican_struggle_desc:0 "法国是共和国！法国应该永远是共和国！任何人都不应该忘记法国大革命的精神，我们将永远捍卫这种精神。"
 
 FRA_Joan_government:0 "圣女贞德的政府"
 FRA_Joan_government_desc:0 "珍妮·达尔克，国家的女英雄，人民的保护者，也是最忠诚的人，现在领导着我们的政府。我们完全相信，在她的领导下，法国将比以前更加强大。"
 
 FRA_military_coup:0 "军事政变"
 FRA_military_coup_desc:0 "左翼分子正在考虑通过全民公决恢复他们的共和国。但我们不应该就这样把我们的政权拱手让给他们。我们不应该让民主毁了这个国家。"
 
 FRA_cross_the_channel:0 "穿过海峡"
 FRA_cross_the_channel_desc:0 "英吉利海峡……法国的永恒威胁，我们必须想办法越过它。当然，第一步是建立一支强大的海军。" 
 
 FRA_Orleanist_from_Orlean:0 "奥尔良的奥尔良主义者"
 FRA_Orleanist_from_Orlean_desc:0 "奥尔良主义的理念是将君主制的光荣传统和现代社会的自由主义理念相结合，这种理念可以显著提升我国政府的合法性。"
 
