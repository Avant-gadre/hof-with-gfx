l_simp_chinese:
 HUN_fix_Orszaghaz:0 "维修国会大厦"
 HUN_fix_Orszaghaz_desc:0 "我们最重要的国会大厦的设施条件如今处在非常差的状态。现在是一个修复它并显示我们恢复旧日辉煌决心的好机会，"
 HUN_develop_spa:0 "开发温泉"
 HUN_develop_spa_desc:0 "匈牙利有丰富的温泉资源。 我们可以利用它来丰富我们人民的生活。"
 
 HUN_improve_danube:0 "改善多瑙河"
 HUN_improve_danube_desc:0 "多瑙河是我国最重要的河流。我们应控制污染并改善环境。这项措施还将改善我们同下游国家的关系。"
 HUN_reconcile_with_romania:0 "与罗马尼亚和解"
 HUN_reconcile_with_romania_desc:0 "尽管我们在边界问题上存在很大分歧，但我们应该意识到我们的冲突将同时损害两国的利益。我们最好与罗马尼亚和解并防御我们的共同敌人。"
 
 HUN_cafe_culture:0 "鼓励个人商业"
 HUN_cafe_culture_desc:0 "我们的经验证明，个人企业具有促进经济发展的强大力量。 我们应该鼓励他们的发展。"
 HUN_fix_nagy_zsinagoga:0 "维修烟草街会堂"
 HUN_fix_nagy_zsinagoga_desc:0 "烟草街会堂是欧亚大陆最大的犹太教堂。我们可以修复它，并向世界展示我们社会的多样性和宽容。"
 
 HUN_shelter_for_jewish:0 "犹太人的庇护所"
 HUN_shelter_for_jewish_desc:0 "不断增长的反犹太主义运动不会使我们受益。正确的选择是为犹太人提供住所并让他们充分发挥自己的能力。"
 HUN_MTA:0 "匈牙利科学院"
 HUN_MTA_desc:0 "历史已经证明我们民族在科学和艺术方面很有才华。但这还不够。我们应该为整个帝国的人才设置职位，为我们的技术研究服务。"
 
 HUN_unthinkable_allies:0 "不可能的联盟"
 HUN_unthinkable_allies_desc:0 "甚至没有人会相信我们将提议与罗马尼亚结盟！兄弟阋墙的时间结束了。"
 HUN_magyarok_nationalism:0 "马扎尔民族主义"
 HUN_magyarok_nationalism_desc:0 "我们陶醉于过去的辉煌已经太久了。如今，现在是时候让每个人醒来面对我们马扎尔民族的困境了。"
 
 HUN_Historical_revisionism:0 "历史修正主义"
 HUN_Historical_revisionism_desc:0 "上一场战争的胜利者迫使我们对战争感到内疚。但匈牙利没有错，我们必须扭转我们对历史的叙述。"
 HUN_war_propogenda:0 "战争宣传"
 HUN_war_propogenda_desc:0 "显然，我们注定要卷入战争。 我们需要让这个国家的每个人都理解这一必然性。"
 HUN_bethory_Totalitarianism:0 "保证巴托里独裁"
 HUN_bethory_Totalitarianism_desc:0 "这个国家的保护者，我们的领航员伊丽莎白·巴托里将带领我们迈向大匈牙利的复兴。 我们应该确保没有人会妨碍她的专制。"
 
 HUN_split_yugoslavia:0 "肢解南斯拉夫"
 HUN_split_yugoslavia_desc:0 "南斯拉夫的存在无疑是一个错误。 如果我们与罗马帝国达成协议，我们就有机会收回本应属于我们的领土。"
 HUN_little_aixs:0 "小轴心国"
 HUN_little_aixs_desc:0 "我们的共同利益和领导人之间的关系使我们紧密相连。 现在是时候提出与罗马帝国正式结盟以抵抗德国和西方帝国主义的时候了。"
 
 HUN_Csejte_vara:0 "恰赫季斯堡"
 HUN_Csejte_vara_desc:0 "巴托里拥有的城堡实际上也是一个秘密实验室，我们的科学家可以在该实验室进行大量研究。"
 HUN_microphone_diplomacy:0 "麦克风外交"
 HUN_microphone_diplomacy_desc:0 "意大利领导人的性格与我们的领导人巴托里非常接近。 可以邀请她到匈牙利来改善我们与他们的关系。"
 
 HUN_expand_arms_factory:0 "扩大武器工厂"
 HUN_expand_arms_factory_desc:0 "由于我们已将斯洛伐克收复到我们的领土内，因此我们应该在该国扩大军事工业。"
 HUN_secret_lab:0 "秘密实验室"
 HUN_secret_lab_desc:0 "科学家最近透露，有能力制造一种灾难性的炸弹。 我们应该继续这种研究。"
 
 HUN_rearmnament:0 "完全重整军备"
 HUN_rearmnament_desc:0 "一旦我们摆脱了《特里亚农条约》，我们就应该竭尽全力进行改组。"
 HUN_defend_sudenland:0 "设防苏台德"
 HUN_defend_sudenland_desc:0 "苏台德地区受到德国威胁！幸运的是，那里的地形适合我们建造一系列要塞。"
 
 HUN_alps_forts:0 "阿尔卑斯山要塞-北"
 HUN_alps_forts_desc:0 "阿尔卑斯山的地形使我们可以建造一座足以阻挡德军的堡垒。"
 HUN_alps_forts_south:0 "阿尔卑斯山要塞-南"
 HUN_alps_forts_south_desc:0 "阿尔卑斯山的地形使我们能够建造一座足以阻挡意大利人的堡垒。"
 
 HUN_joint_fleet:0 "联合舰队"
 HUN_joint_fleet_desc:0 "在朋友的帮助下，我们赎回了海岸线。 我们也可以与我们的意大利朋友提议联合舰队。"
 HUN_shipyard_med:0 "地中海造船厂"
 HUN_shipyard_med_desc:0 "我们应该尽快重建造船业。"
 
 HUN_rome_budapest_trade:0 "罗马-布达佩斯贸易条约"
 HUN_rome_budapest_trade_desc:0 "与我们的朋友签订贸易条约将使我们双方受益。"
 HUN_Rongyos_Garda:0 "“衣衫褴褛的卫队”"
 HUN_Rongyos_Garda_desc:0 "一群志愿者准备通过组建一支准军事部队并渗透到我们的邻居手中来恢复我们的领土。"

 HUN_Rongyos_Garda_strengthened:0 "“衣衫褴褛的卫队”"
 HUN_Rongyos_Garda_strengthened_desc:0 "一群志愿者准备通过组建一支准军事部队并渗透到我们的邻居手中来恢复我们的领土。"
 
 HUN_political_army:0 "政治化军队"
 HUN_political_army_desc:0 "我们的准军事部队也应发挥政治进步的推动者的作用。"
 HUN_military_government:0 "军事政府"
 HUN_military_government_desc:0 "我们的政府太孱弱了，我们需要邀请革命军事力量的领导人加入政府以加强政府。 同时，我们将剔除那些不称职的人员。"
 
 HUN_public_trial:0 "公审巴托里"
 HUN_public_trial_desc:0 "伊丽莎白·巴托里无疑是匈牙利人民的敌人。 她和她的资本家朋友一起折磨并压榨人民。她必须受到公开审判并且终生入狱。"
 HUN_shut_the_parliment:0 "暂停议会"
 HUN_shut_the_parliment_desc:0 "议会中充斥着虚伪的政客，因此毫无用处。 代表人民真正声音的政权将接管它。"
 
 HUN_iron_fist:0 "铁拳党"
 HUN_iron_fist_desc:0 "铁拳运动是人们的选择。 邀请他们加入政府将导致全新的政治体制。"
 HUN_attila_myth:0 "阿提拉神话"
 HUN_attila_myth_desc:0 "重要的不是历史上曾经发生了什么，而是我们叙事和记忆历史的方式。 即使在今天，阿提拉的神话也将融入每个匈牙利人的灵魂之中。"
 
 HUN_split_austria:0 "瓜分奥地利"
 HUN_split_austria_desc:0 "由于两国都对奥地利的领土感兴趣，因此我们可以与意大利对它提出共同的领土需求。"
 HUN_state_socialism:0 "国有社会主义"
 HUN_state_socialism_desc:0 "作为社会主义的基本特征，重要的是要确保大多数生产资料都以国家所有制的形式在国家的控制之下。"
 
 HUN_national_eco_plan_committee:0 "国民经济计划委员会"
 HUN_national_eco_plan_committee_desc:0 "为了使在国家计划下确保对经济的所有权掌握成为可能，我们需要一个强大的委员会来制定所有这些计划。"
 HUN_forced_labor:0 "劳动改造"
 HUN_forced_labor_desc:0 "对人民的敌人最好的惩罚方法是强迫他们从事强迫劳动，这将为国家生产消费品或军事用品。"
 
 HUN_national_mobilzation_law:0 "国家动员法"
 HUN_national_mobilzation_law_desc:0 "我们国家的情况容不下奢侈的生活！全国现在已进入动员状态，每个人都应担任战时经济的工作岗位。"
 HUN_hungary_war_machine:0 "匈牙利战争机器"
 HUN_hungary_war_machine_desc:0 "敌人会后悔低估匈牙利的力量。这个国家应该成为一台战争机器，也就是说，将所有可能的资源和劳动投入到对付敌人的战争中."
 
 HUN_forced_collectivization:0 "强制集体化"
 HUN_forced_collectivization_desc:0 "将所有的农艺资源整合到集体农场中将提高效率，并保证我们走社会主义道路。 如果有人不了解这项措施的重要性，我们会让他们了解。"
 HUN_one_new_leader:0 "一位新领袖"
 HUN_one_new_leader_desc:0 "在我们伟大的新领导人的领导下，全国统一了。她将领导我们，使匈牙利摆脱帝国主义者束缚我们的束缚。"
 
 HUN_personality_cult:0 "个人崇拜"
 HUN_personality_cult_desc:0 "伊丽莎白·巴托里是一位具有超凡魅力的领导人，她使我们的国家走出了战败的深渊。反对她等于背叛我们的祖国。"
 HUN_queen_elizabath:0 "加冕巴托里"
 HUN_queen_elizabath_desc:0 "继续捍卫哈布斯堡的空棺材毫无意义。 现在，这个国家的所有人都期盼着巴托里接过王冠。一个新的纪元开始了."
 
 HUN_imperial_industry:0 "帝国工业"
 HUN_imperial_industry_desc:0 "可以建立以巴托里女王为名的工业来支持我们的国防。"
 HUN_align_poland:0 "结盟波兰"
 HUN_align_poland_desc:0 "作为我们的老朋友，波兰可以成为我们北方的牢固盟友。 我们应该立即提议与他们结盟。"
 HUN_align_sweden:0 "结盟瑞典"
 HUN_align_sweden_desc:0 "瑞典也是我们的盟友。类似的战略需求将使我们共同面对德国和苏联的威胁。"
 
 HUN_union_with_poland:0 "接过波兰的王冠"
 HUN_union_with_poland_desc:0 "巴托里家族曾经拥有波兰王权。 如今，由于我们处在一个派系中，因此很自然地提出一个联盟，以一个单一的王权改革两个国家。"
 HUN_nationalize_the_arsenal:0 "军火库国有化"
 HUN_nationalize_the_arsenal_desc:0 "控制军火库也是控制军队的一部分。将军火库国有化，并确保我们可以充分利用它们。"
 HUN_fist_guard:0 "铁拳卫队"
 HUN_fist_guard_desc:0 "为了加强铁拳党对军队的控制，应该建立一支额外的铁拳卫队。"
 
 HUN_national_supreme:0 "国家至上"
 HUN_national_supreme_desc:0 "无论如何，我们将使每个人都意识到国家处于他们日常生活的最高位置。"
 HUN_mimic_italian_corperatism:0 "模仿意大利统合主义"
 HUN_mimic_italian_corperatism_desc:0 "意大利人在经济上很成功。如果我们不想走弯路，我们可以尝试学习他们的方法。"
 
 HUN_balkan_group:0 "巴尔干联盟"
 HUN_balkan_group_desc:0 "我们将永远不会被任何其他国家领导。我们将独自领导一个巴尔干联盟。"
 HUN_German_tech:0 "德国技术"
 HUN_German_tech_desc:0 "我们可以与德国进行贸易来改善我们的研究进展。"
 
 HUN_Habsburg_alliance:0 "哈布斯堡联盟"
 HUN_Habsburg_alliance_desc:0 "玛丽·安托瓦内特（来自哈布斯堡家族）的身份为我们提供了与他们结盟的绝佳机会。 如果成功的话，我们将有可能一起恢复哈布斯堡帝国的领土。"
 HUN_split_Germany:0 "夹击德国"
 HUN_split_Germany_desc:0 "我们的联盟使我们有机会共同夹击德国。"
 HUN_split_Swiss:0 "夹击瑞士"
 HUN_split_Swiss_desc:0 "我们的联盟使我们有机会共同夹击瑞士。"
 
 HUN_exploit_austria:0 "开发奥地利"
 HUN_exploit_austria_desc:0 "占领奥地利之后，我们应该立即开始开发它。"
 HUN_alps_mountainers:0 "阿尔卑斯山地部队"
 HUN_alps_mountainers_desc:0 "阿尔卑斯山的地形使我们有必要训练山地部队。"
 
 HUN_Old_glories:0 "旧日荣光"
 HUN_Old_glories_desc:0 "帝国的瓦解并不一定会导致旧欧洲荣耀的衰颓。我们将通过我们的努力让老欧洲的精神重新焕发新生。"
 HUN_revanchism:0 "匈牙利复仇主义"
 HUN_revanchism_desc:0 "帝国主义者不公正地将我们的国家分为七个部分，并将我们的领土纳入我们的邻国。我们将夺回我们的领土，匈牙利人将再次崛起！"
 
 ROM_Yggdmillennia_monopolization:0 "保证千界树垄断"
 ROM_Yggdmillennia_monopolization_desc:0 "千界树控制了罗马尼亚的大部分产业。 他们是我们最好的合作者，我们应该保证他们会在罗马尼亚保持优势。"
 ROM_commerical_empire:0 "强化千界树商业帝国"
 ROM_commerical_empire_desc:0 "千界树帝国已经进入我们生活的方方面面。 我们必须确保它有足够的能力来承担这个国家的工业生产责任。"
 ROM_orthodox_prime:0 "东正教至上"
 ROM_orthodox_prime_desc:0 "在一个东正教至上的国家，我们应该将自己的信仰放在我们精神生活中的首要位置，坚决摒弃无神论和异教徒。"
 ROM_Samanatorismul:0 "播种"
 ROM_Samanatorismul_desc:0 "播种主义吸收并且整合、重新陈述了历史上的旧思想，针砭时弊，并且表明了开化教育农民的重要性。"
 ROM_Gandirismul:0 "浪潮"
 ROM_Gandirismul_desc:0 "集体主义潮流一方面有助于揭示国家的某些基本要素，鼓励民间和民族志的发展，另一方面也被证明是倾向于民族主义的思潮，可以被视作是一种右翼思想。"
 ROM_purge_opposite_boyars:0 "清洗贵族"
 ROM_purge_opposite_boyars_desc:0 "这个国家的贵族贪婪无用。他们从人们身上吸取鲜血，并将自己的力量当作个人享乐的工具。这些蠕虫应被永久清除。"
 ROM_purge_the_iron_guard:0 "清洗铁卫团"
 ROM_purge_the_iron_guard_desc:0 "铁卫团确实是对国王和整个国家的威胁。尽管声称自己是爱国主义者，但他们已经被证实有推翻政府的倾向。我们必须清除它们。"
 ROM_fuse_the_iron_guard:0 "改组铁卫团"
 ROM_fuse_the_iron_guard_desc:0 "如果右翼青年运动忠于国王，则可以纳入我们的政府。可以清除反对派领导人，并可以改组该党。"
 ROM_Taranism:0 "农民主义"
 ROM_Taranism_desc:0 "农民主义主张使该国的政治和经济结构与主要的农业结构保持一致。从这个意义上讲，农民主义的原则在于农民农业本来就是非资本主义的"
 ROM_cuvantul:0 "“关键词”"
 ROM_cuvantul_desc:0 "哲学家内伊内斯库创建了新闻报刊“关键词”，它被人民认为是支持铁卫团运动的战场。"
 ROM_the_third_letter:0 "护国鬼将"
 ROM_the_third_letter_desc:0 "弗拉德三世国王无疑是国家的英雄和守卫者。在他的领导下，我们一定能够击退任何试图入侵我们领土的势力”
 ROM_reconcile_with_hungary:0 "与匈牙利和解"
 ROM_reconcile_with_hungary_desc:0 "我们没有理由与匈牙利冲突。 如果我们能与他们和解，也许他们对复仇的执念会因此消解。"
 ROM_limited_autonomy:0 "特兰西瓦尼亚有限自治"
 ROM_limited_autonomy_desc:0 "尽管我们收回了特兰西瓦尼亚，但匈牙利人仍然是该地区的一小部分。 如果我们能够为他们提供有限的自治权，他们回到匈牙利的强烈意愿或许可以被淡化。"
 ROM_strengthen_tie_with_france:0 "加强与法国的联系"
 ROM_strengthen_tie_with_france_desc:0 "自小协约垮台以来，我们与法国的关系就被削弱了。 但是法国仍然是我们可以求助的国家。 如果可能的话，我们将建立正式的联盟。"
 ROM_French_advisor:0 "法国顾问"
 ROM_French_advisor_desc:0 "法国顾问已经在我军中工作了几年。 但这还不够，我们将正式邀请法国顾问并加强我们的陆军人员。"
 ROM_kazikli_bey:0 "穿刺城塞"
 ROM_kazikli_bey_desc:0 "弗拉德三世国王已准备对所有敢于入侵罗马尼亚的人进行刺穿！ 即使是最强大的征服者也将在我们国王的长矛面前感到恐惧。"
 ROM_french_artillery:0 "法国火炮"
 ROM_french_artillery_desc:0 "进口法国火炮技术，我们将制造自己的先进大炮。"
 ROM_great_battleship:0 "大型战舰"
 ROM_great_battleship_desc:0 "在法国朋友的帮助下，我们能够建造大型战列舰。"
 ROM_Magyars_problem:0 "马扎尔问题"
 ROM_Magyars_problem_desc:0 "特兰西瓦尼亚的马扎尔人已被证明是一种威胁。让铁卫团来搞定他们吧。"
 ROM_shield_of_christian:0 "基督教之盾"
 ROM_shield_of_christian_desc:0 "匈牙利和罗马尼亚将结成同盟，这是基督徒的盾牌，以防范布尔什维克和穆斯林的威胁，就像我们的历史上所做的那样。"
 ROM_moartea_legionara:0 "军团团员之死"
 ROM_moartea_legionara_desc:0 "死亡是铁卫队思想的核心哲学。我们将让我们的青年了解死亡对国家的价值。"
 ROM_fortify_bessarabia:0 "比萨拉比亚设防"
 ROM_fortify_bessarabia_desc:0 "俄国人一直渴望占领比萨拉比亚。如果我们能够在河上建造一系列要塞，我们将有机会阻止他们。"
 ROM_night_of_wallachia:0 "瓦拉几亚之夜"
 ROM_night_of_wallachia_desc:0 "阿特拉斯学院的前任负责人泽皮亚·埃勒特纳姆·奥贝伦现在来到罗马尼亚。 他是善于利用人们的恐惧和愤怒的大师。让我们把宣传的工作留给他吧。"
 ROM_echipa_mortii:0 "敢死队"
 ROM_echipa_mortii_desc:0 "国家的呼唤和死亡的呼唤促使我们的青年组成了几个准军事组织，也就是敢死队。他们可以去消灭战场上或国内政治领域中的敌人。"
 ROM_martyrs_of_the_country:0 "国家的殉道者"
 ROM_martyrs_of_the_country_desc:0 "成为国家殉道者的精神使我们有可能以所有可能的方式与敌人作战，包括一些以往被认为很极端的方式。"
 ROM_a_game_of_power:0 "权力的游戏"
 ROM_a_game_of_power_desc:0 "自从铁卫团被清除以来，千界树家族现在该进入政治舞台了。"
 ROM_the_new_order:0 "新秩序"
 ROM_the_new_order_desc:0 "传统政治的时代已经过去。 一股新的力量正在兴起。 现在是时候放弃时钟塔对我们施加的束缚，迈向新秩序。"
 ROM_the_old_tradition:0 "旧传统"
 ROM_the_old_tradition_desc:0 "尽管我们离开了时钟塔，但我们不能放弃我们的政治和道德传统。我们必须确保这种传统不会被激进分子破坏。"
 ROM_purge_atheist:0 "清洗无神论者"
 ROM_purge_atheist_desc:0 "这个国家不会容忍无神论。如果有人拒绝聆听上帝的声音，我们将杀鸡儆猴。"
 ROM_fortify_bucharest:0 "设防布加勒斯特"
 ROM_fortify_bucharest_desc:0 "强化我们的首都，使任何入侵者都不会轻易采取行动。"
 ROM_legend_of_dracula:0 "鲜血的传承"
 ROM_legend_of_dracula_desc:0 "我们国王弗拉德三世的传奇故事将使我们的敌人深深地恐惧，使他们对我们的历史记忆深刻。"
 ROM_romania_bridgehead:0 "连接罗马尼亚桥头堡"
 ROM_romania_bridgehead_desc:0 "改善北部领土的基础设施将改善与波兰盟国的联系。"
 ROM_national_regenerate:0 "国家再生"
 ROM_national_regenerate_desc:0 "放弃古老的传统和腐败的官僚制度将使我们能够完成一个国家的复兴。"
 ROM_keep_on_merger:0 "继续兼并"
 ROM_keep_on_merger_desc:0 "继续将小型个体企业纳入千界树帝国将提高我们的经济效率。"
 ROM_family_politics:0 "家族政治"
 ROM_family_politics_desc:0 "作为一个大家族，千界树家族将接管这个国家的政治，并利用我们的家族关系来团结这个国家。"
 ROM_Sincronism:0 "同步主义"
 ROM_Sincronism_desc:0 "时间将证明，资本主义的邀请和罗马尼亚与西方之间的同步是我们实现现代化的关键。"
 ROM_tackle_radicals:0 "解决激进分子"
 ROM_tackle_radicals_desc:0 "我们家族和这个国家内部的激进分子试图在政治上进行激进运动。我们必须对在他们兴风作浪之前将他们处理掉。"
 ROM_one_leader_one_country_one_dream:0 "一个国家，一领袖"
 ROM_one_leader_one_country_one_dream_desc:0 "这个国家必须团结在一个领导人，也就是达尼克，的领导下。这样，我们将永远不会惧怕任何敌人。"
 ROM_mystics_and_miracle_in_this_world:0 "此世全部的神秘与奇迹"
 ROM_mystics_and_miracle_in_this_world_desc:0 "我们将千方百计掌握这个世界的奥秘和奇迹。"
 ROM_romanian_mystic_ritual:0 "罗马尼亚神秘仪式"
 ROM_romanian_mystic_ritual_desc:0 "神秘主义的发展将丰富我们的意识形态。 深奥的力量将驱使我们的士兵为国牺牲。"
 ROM_Golden_Millenium_Tree:0 "千年黄金树"
 ROM_Golden_Millenium_Tree_desc:0 "我们必须放眼未来。 一个计划已经开始研究关键技术，以进一步发展。"
 ROM_darnicism:0 "达尼克主义"
 ROM_darnicism_desc:0 "政治技巧有时比力量更重要。 通过适当的技巧，我们可以实现一些本该对我们来说太难的事情。"
 ROM_handle_the_king_vlad:0 "处置国王"
 ROM_handle_the_king_vlad_desc:0 "独裁的国王弗拉德三世的行为必须受到限制并且服从宪法的约束。我们建立民主的过程容不得半点让步。"
 ROM_active_investigation:0 "积极投资"
 ROM_active_investigation_desc:0 "通过积极投资，我们将提高我们的工业能力并从中获利。"
 ROM_secret_research:0 "秘密研究"
 ROM_secret_research_desc:0 "我们的科学家已被招募从事秘密研究。 凭借我们先进的科学，我们将重现这个世界上最强大的奇迹。"
 ROM_freedom_of_thought:0 "思想自由"
 ROM_freedom_of_thought_desc:0 "如果要在我国促进科学研究，就必须保证思想自由。"
 ROM_astra:0 "特兰西瓦尼亚罗马尼亚文学文化协会"
 ROM_astra_desc:0 "罗马尼亚文学文化协会, 是一个位于特兰西瓦尼亚的组织，研究罗马尼亚人民的文化和文学。 该协会将促进我们的民族主义并加强我们的团结。"
 ROM_eastern_air_hq:0 "东部机场"
 ROM_eastern_air_hq_desc:0 "在东部地区建立机场使我们可以将它们用作与苏联进行这场战争的基础。"
 ROM_spritual_nationalism:0 "灵魂民族主义"
 ROM_spritual_nationalism_desc:0 "民族主义不仅是世俗的意识形态。这也是一种精神和宗教追求。"
 ROM_balkan_pact:0 "巴尔干条约"
 ROM_balkan_pact_desc:0 "现在是时候建立我们自己的派系：巴尔干条约。"
 ROM_bring_back_atlas:0 "夺回阿特拉斯院"
 ROM_bring_back_atlas_desc:0 "泽皮亚·埃勒特纳姆·奥贝伦时刻准备回阿特拉斯院！ 一旦我们能够占领埃及，我们就有机会拥有阿特拉斯院的所有研究成果。"
 ROM_redeem_clock_tower_position:0 "恢复时钟塔席位"
 ROM_redeem_clock_tower_position_desc:0 "我们在这场战争中的努力足以使我们重新获得在时钟塔的地位。时机成熟后，我们将尽快提出建议。"
 swe_fortify_shore_Copenhagen:0 "哥本哈根壁垒"
 swe_fortify_shore_Copenhagen_desc:0 "哥本哈根附近的海峡是捍卫来自大陆的入侵者的好位置。 我们应该加强这一领域。"
 
