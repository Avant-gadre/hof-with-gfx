 germany.615.t:0 "战斗机竞标"
 germany.615.d:0 "两位飞机设计师，威利·梅塞施密特与库尔特·谭克的竞争愈演愈烈。梅塞施密特长期与大人物们交好，强烈希望按照他的“轻量型”方案来设计我国的主力战斗机，谭克则认为战斗机可以做很多事情，因而他的设计看似笨重却拥有更多功能，所以..."
 germany.615.a:0 "梅塞施密特已经买通了空军！"
 germany.615.b:0 "谭克被钦定了！"   
 
