 state_shintoism_miko:0 "国立神道教"
 uk_air_raid_precautions:0 "空袭预警"
 uk_air_raid_precautions_desc:0 "我们的敌人无法轻易地从海上带来并不意味着他们无法轻易地从空中降临。必须采取措施保护我们随时可能面对敌人的轰炸机的工业设施。"
 
 uk_local_game:0 "本地演习"
 uk_local_game_desc:0 "经历过一次大战的士兵越来越老。 为了应对不可预测的威胁，我们至少应将经验丰富的士兵与新兵混合在一起，并在不列颠群岛上进行本地军事演习。"
 
 uk_new_design_standard:0 "新设计标准"
 uk_new_design_standard_desc:0 "新时代的战争对我们的武器提出了更高的要求。提高武器设计和生产标准将会让武器变得更昂贵，但是值得。没有人会喜欢在战场上卡弹的火炮。"
 
 new_standard_uk:0 "新设计标准"
 uk_imperial_engineering_school:0 "帝国工程学校"
 uk_imperial_engineering_school_desc:0 "我们军队里也许有最好的士兵，但没有最好的支持力量。我们需要战场上的专业工程师来支持我军适应不同的地形和地貌条件。"
 
 uk_no_empty_hand:0 "骑士不可徒手而亡"
 uk_no_empty_hand_desc:0 "补给可能并不总是足够的，但是我们的士兵不应该空手而亡。兰斯洛特将军提议，每个师都应具有修理武器和车辆的能力，不管这些武器来自我方还是敌方。"
 
 uk_Gringolet:0 "格林嘉莱特"
 uk_Gringolet_desc:0 "高文将军已制定了步兵和装甲联合进攻的战术。为了满足新战略的要求，我们的坦克装备应进行升级，尤其是在装甲和速度方面。"
 
 uk_Expand_english_shipbuilding:0 "拓展英格兰船只建造"
 uk_Expand_english_shipbuilding_desc:0 "作为一个航海国家，我们应该永远在海洋上具有至高无上的地位。随着意大利和日本的崛起，是时候扩大我们在英国的造船业了。"
 
 uk_expand_Scotland_shipbuilding:0 "拓展苏格兰船只建造"
 uk_expand_Scotland_shipbuilding_desc:0 "我们在海军扩张方面的潜力尚未得到充分挖掘。我们还应该借助苏格兰工业发展的机会在苏格兰发展军舰生产"
 
 uk_workshop_of_the_empire:0 "“帝国的工坊”"
 uk_workshop_of_the_empire_desc:0 "苏格兰曾经被称为“帝国的工坊”。随着上次大战的结束，那里的工业已经停止发展。在该国日益增加的威胁下，我们应该这个工坊再次活跃起来。"
 
 uk_exploit_welsh:0 "开发威尔士"
 uk_exploit_welsh_desc:0 "威尔士是国王的故乡，但是威尔士和英格兰之间的经济和工业仍然不平衡。我们应该集中精力发展这一地区，并充分利用那里的资源。"
 
 uk_coal_export_docks:0 "煤炭出口码头"
 uk_coal_export_docks_desc:0 "来自威尔士的煤炭可以出口到帝国的其余部分。随着威尔士工业的发展，我们还应该扩大海港和码头以适应新的条件。"
 
 uk_concentrated_fire_enhance:0 "集中火力强化"
 uk_concentrated_fire_enhance_desc:0 "国王陛下正在考虑采取一项大胆的新战术，使一个师的火炮力量在短时间内集中到中心目标上。这样，可以显着增强我军的进攻能力。"
 
 uk_CBI:0 "不列颠工业联合会"
 uk_CBI_desc:0 "作为英国工商业协会，CBI将对商业起步者和协调产业界人士非常有帮助，尤其是在这个世界经济非常不稳定的时期。"
 
 uk_a_balanced_united_britain:0 "不列颠不可分割"
 uk_a_balanced_united_britain_desc:0 "长期以来，英格兰在我们的联合王国中一直保持支配地位，而苏格兰，威尔士和北爱尔兰则处于边缘地位。这种情况应该被纠正。 在国王亚瑟的统治下，我们将摒弃我们在大家庭内部的隔阂。 无论是英格兰人，苏格兰人，威尔士人还是北爱尔兰人，我们首先都是不列颠人。"
 
 uk_public_order_act:0 "公共秩序法案"
 uk_public_order_act_desc:0 "在极端主义泛滥的时代，我们应该重新考虑我们言论自由和表达自由的标准。如果极端活动严重威胁到公共秩序和国家安全，我们应为公共利益禁止这些活动，至少暂时如此。"
 
 uk_imperial_defence_insititute:0 "帝国防御研究所"
 uk_imperial_defence_insititute_desc:0 "整个帝国的专家们聚集在不列颠，讨论整个帝国的防御。我们应该做好一切准备，在世界的每个角落保卫帝国。"
 
 uk_Nightingale_act:0 "南丁格尔法案"
 uk_Nightingale_act_desc:0 "天才医生和统计学家南丁格尔提出，应努力控制军队中的疾病的传播，尤其是在受伤的士兵中。她还建议应尽快建立国家血库并且发展抗生素。作为广受尊敬的专家，她的建议应被认真考虑。"
 
 uk_great_game:0 "继续大博弈"
 uk_great_game_desc:0 "尽管俄罗斯已经永远改变了，但它是帝国的巨大对手这一事实从未改变。新苏联被证明是更大的威胁。如果我们想保持自己的影响力，我们的大博弈就不应该停止。"
 
 uk_defend_india:0 "防守英属印度"
 uk_defend_india_desc:0 "俄国人一直在考虑向南扩张，我们应该在英属印度统治下强化我们的防线，为将来可能发生的对抗做准备。"
 
 uk_reconsider_asian_policy:0 "重新考察亚洲政策"
 uk_reconsider_asian_policy_desc:0 "由于亚洲的地缘政治状况发生了重大变化，我们应该重新考虑我们的亚洲政策。一系列更具侵略性的外交和军事计划书已经被放到了威斯敏斯特的办公桌上。"
 
 uk_cooperate_with_japan:0 "与日本合作"
 uk_cooperate_with_japan_desc:0 "日本虽然比以前成为更大的威胁，但它仍然是唯一可以与俄罗斯人对抗的大国。有限的陆军合作对我们都是有益的。"
 
 uk_china_undividable:0 "支持中国在新疆的利益"
 uk_china_undividable_desc:0 "帝国没有多余的力量来保护印度北部。该地区最合理的安全方式是寻找一个合法的代理人来防御苏联。毫无疑问，我们的中国朋友会担任这份工作。"
 
 uk_condemn_tibet:0 "支持中国在西藏的利益"
 uk_condemn_tibet_desc:0 "尽管中国政府宣称拥有西藏统治权，但西藏地方政府实际上是独立的。保护这一地区最省事的方法是支持中国人对这一地区的控制，这比被俄国人干预要好得多。"
 
 uk_tibet_guarantee:0 "保障西藏"
 uk_tibet_guarantee_desc:0 "西藏是印度与中国，日本和苏联等北方威胁之间的最佳屏障。我们应大胆保证西藏独立，以确保没有我们的介入，任何人都不会打破这一屏障。"
  
 uk_pressure_sink:0 "施压新疆"
 uk_pressure_sink_desc:0 "我们不能依靠任何其他力量为我们防守新疆！我们需要自己接管这一地区。新疆的当地军阀必须做出选择：向我们效忠或者不。"
 
 uk_secure_Afghanistan:0 "阿富汗安全保障"
 uk_secure_Afghanistan_desc:0 "阿富汗已被证明多次对该帝国构成威胁。 这次我们必须确保它们不会威胁我们在巴基斯坦的利益。"
  
 uk_british_arm_convoy:0 "不列颠武装运输船"
 uk_british_arm_convoy_desc:0 "英国高度依赖外国货物运输。 但是，皇家海军并不总是有足够的军舰来保护我们的运输船。有时候运输船需要自己保护自己。"
 
 uk_separatism:0 "分离主义"
 uk_separatism_desc:0 "尽管不列颠仍然是世界上的头号强国，但仍有一些人在该国内部被边缘化。尽管他们可能不会像爱尔兰那样引起另外的分离，但苏格兰和威尔士的分离主义仍然很活跃。"
 
 uk_separatism2:0 "分离主义"
 
 uk_CBI_nationalized:0 "不列颠国有工业联合会"
 
 inter_britain.1.t:0 "[ENG.GetName]寻求军事合作"
 inter_britain.1.d:0 "尽管[ENG.GetName]与我们之间的关系一直很紧张，但他们仍然向我们寻求军事合作，以对抗[SOV.GetName]的影响。我们应该批准这个提议吗？"
 inter_britain.1.a:0 "当然"  
 inter_britain.1.b:0 "我们对此不感兴趣"  

 inter_britain.2.t:0 "[FROM.GetName]接受了我们的提议"
 inter_britain.2.d:0 "[FROM.GetName]的政府答复说，他们对我们的提案感兴趣。计划前往到[FROM.GetName]的人员将在一周内出发。"
 inter_britain.2.a:0 "很好"     

 inter_britain.3.t:0 "[FROM.GetName]拒绝了我们的提议"
 inter_britain.3.d:0 "[FROM.GetName]的政府答复说，他们对我们的建议不感兴趣。 一些官员分析说，与[SOV.GetName]相比，他们更有兴趣同我们对抗。"
 inter_britain.3.a:0 "很好，那就战场上见。"    

 inter_britain.4.t:0 "[ENG.GetName]支持我们在[TIB.GetName]的利益"
 inter_britain.4.d:0 "[ENG.GetName]一改南亚的政策，寻求我们支持我们在西藏的利益。他们不太可能是良心发现，而更可能是担心[SOV.GetName]的势力扩张。这是我们的机会吗？"
 inter_britain.4.a:0 "我们应该借此机会接管西藏。"  
 inter_britain.4.b:0 "我们不该冒这个风险。"   
 
 inter_britain.5.t:0 "[ENG.GetName]支持我们在[SIK.GetName]的利益"
 inter_britain.5.d:0 "在[ENG.GetName]确定了对西藏问题态度之后，[ENG.GetName]的外交官建议我们恢复对新疆的控制。[SOV.GetName]长期以来一直是西北地区的威胁，在英国的支持下，我们也有能力面对[SOV.GetName]。我们有哪些选项？"  
 inter_britain.5.a:0 "好的，让我们立刻确保对新疆的控制。" 
 inter_britain.5.b:0 "现在不是时候。"   
 
 inter_britain.6.t:0 "[FROM.GetName]要求我们效忠"
 inter_britain.6.d:0 "[FROM.GetName]的代表已经到达乌鲁木齐，并表示我们应立即交出大部分部队的指挥权。英国顾问也陪同着他们，暗示他们得到英国的支持。"
 inter_britain.6.a:0 "局势已经如此了。"  
 inter_britain.6.b:0 "我们不会轻易退让。"   
 
 inter_britain.7.t:0 "[FROM.GetName]向我们效忠"
 inter_britain.7.d:0 "[FROM.GetName]回复说他们不会违反我们的命令。现在是时候将我们的军队设在新疆了。"
 inter_britain.7.a:0 "很好。" 

 inter_britain.8.t:0 "[FROM.GetName]拒绝屈服"
 inter_britain.8.d:0 "[FROM.GetName]回答说，他们不会放弃自治权，甚至侮辱了我们的代表。也许是时候使用武力了？"
 inter_britain.8.a:0 "是的，现在结束他们的统治吧。" 
 inter_britain.8.b:0 "我们不应该承受这一风险。" 
 
 inter_britain.9.t:0 "[FROM.GetName]要求我们效忠"
 inter_britain.9.d:0 "[FROM.GetName]的代表已经到达乌鲁木齐，要求我们与他们开始“密切合作”。尽管有些军官强烈反对与外国人“合作”，但我们可能没有足够的力量来抵御他们的入侵。" 
 inter_britain.9.a:0 "给大英当狗就是我最大的荣幸！" 
 inter_britain.9.b:0 "我们不会轻易屈服。"
 
 inter_britain.10.t:0 "[FROM.GetName]拒绝屈服"
 inter_britain.10.d:0 "[FROM.GetName]回答说，他们不会屈服于我们，甚至用英语侮辱了我们的代表。也许是时候使用武力了？"
 inter_britain.10.a:0 "他们做出了他们的选择，我们也是。" 
 inter_britain.10.b:0 "我们不应该冒这个风险。"  
 
 germany.599.t:0 "《人偶之国-大战异闻》上"
 germany.599.d:0 "久负盛名的德国作家埃里希·雷马克最近出版了他的新书，极具想象力的架空历史作品《人偶之国-大战异闻》。虽说它的设定似乎有些太过于想象力了，大量因此而来的批评声却无法阻止它在[GER.GetName]掀起热潮，甚至遥远的[CHI.GetName]据说都有它的盗版复印。\n 该书初始从一个德国贵族军官的角度开始，为了击败协约国，这位向来注意力不在军事上的贵族试图寻求一些“独特”的方法，在他的渎职行为即将导致其被解职时，他终于从神秘的爱因兹贝伦家族那里发现了...几乎无穷无尽的军队。1920年时，奄奄一息的协约领袖法国已经开始征召80岁以上的老人和10岁以下的孩子入伍，而德军始终却始终是年轻的面孔，这些像是从模子里刻出来的“人”无知疲倦，不知死亡为何物般淡然的向心惊胆战的协约国阵地发动永不停歇的猛攻。终于，无尽的血肉战胜了机枪与大炮，德意志帝国成为了大战的胜利者...并没有，贵族军官始终充满着对“人们”的无尽悔恨，在受到鲁登道夫元帅的“进一步要求”后，他选择率领“人们”向德意志帝国举起叛旗。虽然贵族军官死于帝国高层的暗杀，坐在办公室里的容克“战略家”仍无法克服法国人面临的绝境，甚至一般德国人也对送死的人造人充满了同情，因而德意志帝国在胜利后的第二年覆灭，人造人首领战争英雄齐格成为了德意志人民国的元首。"
 germany.599.a:0 "然后呢？"  
 germany.599.b:0 "然后呢？"   
 germany.599.c:0 "然后呢？"  
 
 germany.619.t:0 "《人偶之国-大战异闻》下"
 germany.619.d:0 "在这样一个世界中，协约国纷纷战败元气大伤，原本的最大战胜国德国也因“赫姆库鲁斯战争”需要休养，更是在人造人的真相泄露后受到了世界范围的敌视。原盟友奥地利-匈牙利则在德国内乱时接管了其殖民地，与新生德国翻脸后又尝试整合帝国，幸存于萨拉热窝刺杀的斐迪南皇帝因此死于匈牙利刺客的炸弹，但奥地利帝国还是镇压了所有分裂派，以铁腕巩固了从蒂罗尔到克里米亚的庞大疆域，达到极盛的东方帝国就此把视线投向了更远方。白色和平后正在喘息不列颠国王阿尔托莉雅对此尤为担心，不过更大的麻烦则是那两个名义上的盟友，乔治·瓦卢瓦扬起的“黑色贞德”运动席卷满心复仇的法兰西大地，意大利王国则崩溃成统一前的邦国，罗马城里却突然出现了一个自称尤里乌斯·凯撒的胖子，用一次慷慨激昂的演说唤起了亚平宁人的帝国雄心。1925年，英国已经无法继续维持与国内政治环境无比极端化的法-意间的同盟，而法-意各自的复仇主义者掌权后则在英国做出任何表态前抛弃了协约。勉强算是大战胜利者的奥地利帝国并没有足够的能量去影响世界霸权，数次碰壁后，它只能尝试煽动反人造人思潮维持又出现裂痕的多民族政治。德意志人民国也在持续了十多年的敌视环境下出现了政治极端化，由于人造人的身份问题，他们中的大多数对东方传来的社会主义相当感兴趣，其中有照搬苏联模式生搬硬套者，更有将人造人思维与集权社会主义结合的恐怖思潮。长期担任人造人首领的齐格则坚持与前者口中的“旧人类”保持合作，一场阴谋因而开开始酝酿...\n 小说的最后，齐格死于极端人造人的政变，人造人和人类和睦相处的德意志人民国变成了嗜血残暴的赫姆库鲁斯国，它在摧毁了奥地利帝国后受到了再度合作的英法意的夹击，而苏维埃联盟则发生了一点微小的变动，总书记图哈切夫斯基元帅到许多高官被长相一致的人造人替换，苏维埃联盟在某种意义上成为了赫姆库鲁斯国的傀儡。由此，更为残酷，却又堵上了整个人类命运的第二次世界大战拉开了序幕。"
 germany.619.a:0 "过多的想象力和过于黑暗的未来..."  
 germany.619.b:0 "这本书的出版充分证明了德意志文化的优越性。"   
 germany.619.c:0 "莎士比亚！！写本更给力的！！"  
 
 news.114.d:0 "今天巴黎最后的抵抗运动已被扑灭，城市现在已被意军牢牢控制。\n\n[ITA.GetLeader]匆匆飞来参加香榭丽舍大道的胜利阅兵，他骑着一匹白色的马走在游行队伍的最前面。在庆祝活动上，[ITA.GetLeader]把现在的胜利与恺撒征服高卢相比，并且承诺这只是罗马伟大崛起的开始。\n\n时间会证明他说的话是否正确。"
 news.22.d:0 "意大利外交官向阿尔巴尼亚政府提交了一份最后通牒，要求他们接受意大利的完整军事占领。\n\n佐格国王在意识到抵抗毫无用处后，宣布退位，而阿尔巴尼亚则成为了罗马统治者[ITA.GetLeader]领导的共主邦联第一部分。\n\n[ITA.GetNameDef]盯上了巴尔干半岛……"
 news.22.a:0 "[ITA.GetLeader]野心的另一个牺牲品。"
 news.203.t:0 "波兰割让波兹南"
 news.203.d:0 "随着[GER.GetAdjective]最后通牒递交给[From.GetNameDef]，[From.GetLeader]及[From.GetAdjective]政府决定满足一切要求以避免战争。\n\n他们希望失去波兹南可以使[From.GetNameDef]免遭德国更大的领土野心的觊觎。但是形势依然紧张，据说波兰边防部队没有得到接触戒备的命令。"
 news.204.d:0 "考虑这个要求，一切似乎都是不可避免的。\n\n[From.GetNameDef]将不得不割让波兹南给德国，并派遣全权代表去德国商讨其他事宜。[From.GetLeader]对[GER.GetNameDef]近期的举动做出声明时指出，很显然德国不会满足于小小的波兹南。\n\n德波两国的军队都在做战备，边境冲突的报告大量传来。欧洲战火再次燃起。"
 germany.113.t:0 "德国正式要求得到波兹南"
 germany.113.d:0 "了解到他们的军事支持是我们获得内战胜利至关重要的因素之后，[GER.GetNameDef]提出了战后[GER.GetAdjective]将获得波兹南控制权的安排。他们同时也明确道[Root.GetNameDef]对他们军事支持的依赖使得[Root.GetLeader]别无选择，只能签署“波兹南协定”。"
 germany.114.t:0 "德国要求获得波兹南"
 germany.114.d:0 "在我们赢得了[Root.GetAdjective]内战后，德国多次提醒我们履行协定，将波兹南的控制权交出来。德国人同时提醒我们一个仍在内战后舔伤口的国家不履约会有什么下场。"
 germany.114.a:0 "他们会如约地获得波兹南。"
 germany.115.t:0 "波兰割让波兹南"
 germany.115.d:0 "根据波兹南协定，[GER.GetNameDef]已经同意将波兹南的控制权交到[GER.GetNameDef]手上。"
 germany.116.t:0 "波兰对波兹南协定的毁约"
 germany.116.d:0 "[From.GetName]决定不理睬我们对波兹南的诉求，将过去我们在其内战中提供过的宝贵支持置诸脑后。"
 germany.117.t:0 "波兹南协定"
 germany.117.d:0 "作为我们对其内战支持的回报，[From.GetName]已经同意了将波兹南交到我们手上。我们的诉求以及保证都已经正式地写在了波兹南协定之上。现在我们需要确保[From.GetName]在内战中获得最后的胜利。"
 
