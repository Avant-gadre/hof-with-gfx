 ger_news.16.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨...呃，前罗马尼亚千界树财阀领袖达尼克·普雷斯通主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n达尼克在对齐格弗里德致以哀悼后立即向在场满脸疑惑的民众和官僚解释，他已经和罗马尼亚没有半点关系，而且从一开始他就是这边的人。例如海因里希·希姆莱 约瑟夫·戈培尔为代表的高级官员们也在为他站台，尤其当莱茵哈德·海德里希给出了一份达尼克在罗马尼亚活动的功绩表后，在场民众无不为这位不可思议的新领袖欢呼。"
 ger_news.16.a:0 "有趣的变化。"
 ger_news.16.b:0 "达尼克万岁！"
 ger_news.16.c:0 "这..."  
 ger_news.16.e:0 "草（罗马尼亚语）"   
 
 germany.550.e:0 "达尼克设法取得了所有人的信任。" 

 valkist_ideology:0 "人民主义"
 valkist_ideology_desc:0 "人民主义是在德国兴起的法西斯主义派别，其名称（valkist）源自他们的党徽（valknut）。该思想更多扎根于文化而非民族，并在一定程度上接受了大量左翼观点，然究其根本仍是一种极右民粹主义。持该思想者大多试图构建一个集权国家，并以此进行内部改革或是对外扩张。"
 
 yezhovism_ideology:0 "叶若夫主义"
 yezhovism_ideology_desc:0 "叶若夫主义是全面强化了对“反革命清洗”的斯大林主义。该思想由苏联秘密警察头子叶若夫提出，旨在构建一个监控无所不在的稳定国度。作为平民，如果不是你知道正在被监控，你可能永远也意识不到这一点。" 

 germany.616.t:0 "解决我们与[ROM.GetName]的领土争议"  
 germany.616.d:0 "[ROM.GetName]占领比萨拉比亚已经有二十多年了，现在是时候让他们吐出来了。" 
 germany.616.a:0 "象征性的问问。" 
 
 germany.617.t:0 "[SOV.GetName]想要解决领土争议"  
 germany.617.d:0 "[SOV.GetName]近来通知我们希望能够解决领土争端，很明显他们不过是想割走比萨拉比亚而已。" 
 germany.617.a:0 "想都别想。" 
