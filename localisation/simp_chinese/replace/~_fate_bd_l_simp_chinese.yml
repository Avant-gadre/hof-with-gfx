 ger_news.7.t:0 "齐格弗里德之死"
 ger_news.7.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，国家人民主义德意志人民党创始人之一的阿道夫·希特勒主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中点名是“境外势力”组织了对齐格弗里德的暗杀以及对[GER.GetName]战争工业的破坏行动，并发誓要摧毁所有的敌人。"
 ger_news.7.a:0 "有趣的变化。"
 ger_news.7.b:0 "敌人都得付出代价！"
 ger_news.7.c:0 "出事就怪我咯？" 
 
 ger_news.8.t:0 "齐格弗里德之死"
 ger_news.8.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，国家人民主义德意志人民党创始人之一的奥托·斯特拉瑟主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中点名是“内部反动势力”组织了对齐格弗里德的暗杀以及对[GER.GetName]战争工业的破坏行动，并发誓要深挖内部，揪出所有的破坏分子。"
 ger_news.8.a:0 "有趣的变化。"
 ger_news.8.b:0 "到底是谁干的？！"
 ger_news.8.c:0 "看来是他们自己的问题。" 
 
 ger_news.9.t:0 "齐格弗里德之死"
 ger_news.9.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国执政党的武装部队 图勒卫队全国领袖海因里希·希姆莱主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中声称齐格弗里德“从未死去”，他的精神与每一个德意志人同在，他的灵魂将保佑[GER.GetName]赢得最终的胜利。"
 ger_news.9.a:0 "有趣的变化。"
 ger_news.9.b:0 "他永远活在我们心中。"
 ger_news.9.c:0 "死了就是死了。" 
 
 ger_news.10.t:0 "齐格弗里德之死"
 ger_news.10.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国宣传部长 约瑟夫·戈培尔主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中高度赞扬了齐格弗里德所代表的德意志精神，号召每一位德国人向他学习，同时也对所有人发出警告，“齐格弗里德的死象征着总体战的来临，这意味着无论是领袖，还是士兵，抑或是平民，都不过是战争机器中的齿轮...那就直至胜利，或至死方休！！”。"
 ger_news.10.a:0 "有趣的变化。"
 ger_news.10.b:0 "我们要打总体战！！！"
 ger_news.10.c:0 "这个大忽悠。"  
 
 ger_news.11.t:0 "齐格弗里德之死"
 ger_news.11.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国军备部长 阿尔伯特·施佩尔主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中声称齐格弗里德的死“是一场悲剧”，更多的则是谈起了[GER.GetName]未来的经济体系，施佩尔承诺将国家经济全面纳入战时生产轨道，希望广大国民与他一同共进退，直至最终的胜利。"
 ger_news.11.a:0 "有趣的变化。"
 ger_news.11.b:0 "看来八小时工作制回不来了？！"
 ger_news.11.c:0 "他或许是个麻烦的角色。"   
 
 ger_news.12.t:0 "齐格弗里德之死"
 ger_news.12.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国空军总司令 赫尔曼·戈林主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中表示齐格弗里德的死与空军完全没有关系，德国空军不会让一架敌军飞机飞到佩内明德，坊间传闻是空军失职导致的事故一说完全是给空军泼脏水，而空军定会为最高领袖复仇！"
 ger_news.12.a:0 "有趣的变化。"
 ger_news.12.b:0 "迈耶！防空警报响了。"
 ger_news.12.c:0 "这个野心家。"    
 
 ger_news.13.t:0 "齐格弗里德之死"
 ger_news.13.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国陆军名将 埃尔文·隆美尔主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n在葬礼上很难看到人民党其他达官显贵的身影，大部分都是国防军将校，隆美尔发表演讲告知士兵及民众他已完全获得了国会的授权，至于齐格弗里德的死因他则闭口不谈，只承诺国防军很快将稳定内部并击溃外敌。"
 ger_news.13.a:0 "有趣的变化。"
 ger_news.13.b:0 "隆美尔万岁！"
 ger_news.13.c:0 "他看来也没什么和谈的意愿。"     
 
 ger_news.14.t:0 "齐格弗里德之死"
 ger_news.14.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国特务组织 盖世太保头目 莱茵哈德·海德里希主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n在葬礼上很难看到人民党其他达官显贵的身影，大部分都是盖世太保或保安局的特务，更多的则是全副武装的图勒卫队士兵，海德里希则在他们的簇拥下向前来的德国民众发表了他的第一次公众演说，这位负责情报的秘密人物声称“整个党已经堕落”，暗示齐格弗里德的死因与党内腐败分子有关后，他再将矛头对准外部敌人，“他们都将被净化”。"
 ger_news.14.a:0 "有趣的变化。"
 ger_news.14.b:0 "杀光他们！！！"
 ger_news.14.c:0 "他应该被干掉。"     
 
 ger_news.15.t:0 "齐格弗里德之死"
 ger_news.15.desc:0 "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国海军潜艇司令 卡尔·邓尼茨主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n邓尼茨在对齐格弗里德致以哀悼后，向在场满脸疑惑的民众和官僚拿出了一封信，确实是齐格弗里德本人写的没错，他向来沉默寡言但写得一手好字，上面明确表示指定潜艇司令卡尔·邓尼茨成为他的接班人。"
 ger_news.15.a:0 "有趣的变化。"
 ger_news.15.b:0 "为什么是他？！"
 ger_news.15.c:0 "为什么是他？！"  
 
 ger_news.1.t:0 "[GER.GetName]撕毁凡尔赛条约"
 ger_news.1.desc:0 "[GER.GetName]的[GER.GetRulingPartyLong]中央近日在一次党代会中全票通过了决议，公开撕毁了《凡尔赛条约》。《凡尔赛条约》是世界大战后英法美为了限制德国的军备和惩罚德国的战争罪行而制定的和平条约，条约极大地限制了德国的军备规模，并且要求德国对英法两国赔偿巨额战争赔款。在随后的一系列附加条约中，英法两国同意向德国进行贷款，但是指定了不低的利率。尽管有观察家早就指出，德国的军备早已超出了《凡尔赛条约》的限制，并且之后德国的一系列行为已经表明它无意遵守该条约，德国的这一行为仍然引发了英法两国的极大震惊和谴责。与此同时，这还意味着德国将不会再支付任何战争赔款以及之后的若干借款。"
 ger_news.1.a:0 "事态好像有点严重了。" 
 ger_news.1.b:0 "德意志万岁！晒瑟他妈的凡尔赛条约！" 
 ger_news.1.c:0 "德国人干得好！" 
 ger_news.1.d:0 "什么？！我们的钱就不还了？"  
 
 ger_news.2.t:0 "[GER.GetName]占领莱茵兰"
 ger_news.2.desc:0 "两天前在[GER.GetName]煽动了一场法占莱茵兰的公投，公投结果表明，绝大多数当地人回归莱茵兰回归德国。次日，德国军队跨过了莱茵边界，在与法军进行了短暂的对峙后，法军逐步撤出了军事管制区。兴高采烈的当地人挥舞着[GER.GetName]的旗帜占领了早已人去楼空的政府大楼。[FRA.GetName]方面在外交场合选择了回避这一事件，法国的主流媒体在一阵短暂的喧哗之后大多保持了沉默。[GER.GetName]的外交部长在记者会上表示，这是修正上次战争后对德国的错误的重要一步。"
 ger_news.2.a:0 "早知道法国人的统治不会长久。" 
 ger_news.2.b:0 "欢迎回来！祖国父亲万岁！" 
 ger_news.2.c:0 "这是修正了对德国不公正待遇的重要一步。" 
 ger_news.2.a:0 "不是我们最好的日子。"  
 
 ger_news.3.t:0 "[FRA.GetName]吞并莱茵兰"
 ger_news.3.desc:0 "在莱茵兰地区的恐怖组织“莱茵统一阵线”宣布对巴黎的恐怖袭击负责后，法国当局宣布立刻对莱茵兰地区进行军事戒严。法国在莱茵兰设置的代理政府被取消，科隆市政府的门前已经悬挂上了法国的白色旗帜。法国的军队甚至与各地的抗议人群发生了暴力冲突，甚至在部分地区发生了交火。有小道消息称，已经有本地的极端组织准备发动更大规模的恐怖袭击。[GER.GetName]当局强烈地谴责了这一行为，，并且号称要让法国“付出代价”。"
 ger_news.3.a:0 "要开始了吗？" 
 ger_news.3.b:0 "他们自找的。" 
 ger_news.3.c:0 "法国没做错什么。" 
 ger_news.3.a:0 "他们完了。"  
 
 ger_news.6.t:0 "[JAP.GetName]袭击珍珠港！"
 ger_news.6.desc:0 "六个小时前，美国太平洋舰队基地，位于夏威夷的珍珠港在毫无准备的情况下遭到了来自[JAP.GetName]的联合舰队的打击。大量美军的军舰在港口内被日军轰炸机击沉，机场被彻底摧毁。与此同时，日军海军陆战队迅速攻占了关岛、威客岛和阿图岛等多处美军基地。[JAP.GetLeader]在一场讲话中高调地宣扬了这场胜利，并且宣称[JAP.GetName]将“美帝国主义”从太平洋彻底驱逐出去已经指日可待了。[USA.GetLeader]在国会讲话中强硬回应称，要不惜一切代价粉碎日本的“侵略行径”。"
 ger_news.6.a:0 "天啊！" 
 ger_news.6.b:0 "板载！" 
 ger_news.6.c:0 "看来真的需要给他们点颜色看看。" 
