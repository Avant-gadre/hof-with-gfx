 political_connections_navy_spirit: "政治联系"
 political_connections_navy_spirit_desc: "我的指挥权和我爸是财长无关！"
 overbearing_army_spirit: "专横的陆军"
 overbearing_army_spirit_desc: "海军除了协助陆军外屁用都没。"
 bureau_of_ordnance_spirit: "海军军械局"
 bureau_of_ordnance_spirit_desc: "海军军械局影响了每一份舰船设计。\n\n§G由于我们神奇的鱼雷，该精神可用。§!"
 only_big_guns_spirit: "只要巨炮"
