 state_serves_the_military_spirit_desc: "国家存在的目的就是与其他的国家开战。别的事情要么是对其开战的支持，要么就是无用的干扰。\n\n§G由于我们的意识形态，该精神可用。§!"
 mobile_warfare_army_spirit: "摩托化导向"
 mobile_warfare_army_spirit_desc: "更快的突击，更远的奔袭，和更果断的胜利！\n\n§G由于我们的学说，该精神可用。§!"
 superior_firepower_army_spirit: "优势火力"
 superior_firepower_army_spirit_desc: "没有什么战斗是大炮打不赢的，如果有，那就说明还要更多的大炮。\n\n§G由于我们的学说，该精神可用。§!"
 grand_battleplan_army_spirit: "刀口舔血"
 grand_battleplan_army_spirit_desc: "黑夜里的匕首有时候比白昼里的长剑更有效。\n\n§G由于我们的学说，该精神可用。§!"
 mass_assault_army_spirit: "刺刀之锋"
 mass_assault_army_spirit_desc: "当我们万事俱备了，就没有任何坦克或飞机可以顽守他们的阵地。\n\n§G由于我们的学说，该精神可用。§!"
 political_connections_spirit: "政治联系"
 political_connections_spirit_desc: "咱们来看看部长是怎么说的！"
 entrenched_old_guard_spirit: "顽固的老近卫军"
 entrenched_old_guard_spirit_desc: "这傻子是谁啊，他到底又在说什么“飞机”？"
 doctrinal_orthodoxy_spirit: "正统学说"
 doctrinal_orthodoxy_spirit_desc: "我们那时候可不是这么办的。"
 excessive_parade_drill_spirit: "过量阅兵式训练"
 excessive_parade_drill_spirit_desc: "一个士兵的首要职责就是在阅兵式上风姿飒爽。"
 static_warfare_spirit: "静态战争"
 static_warfare_spirit_desc: "战壕的挖掘应该多多益善，它们的数量只有“不够”或者“刚刚够”。"
 flexible_organization_spirit: "灵活组织"
 flexible_organization_spirit_desc: "比起循规蹈矩，完成任务才是首要目标。"
 aggressive_reconnaisance_spirit: "侵略性侦察"
 aggressive_reconnaisance_spirit_desc: "如果你想知道敌人的动向，那就当面去问他们！"
 reserve_officers_spirit: "预备军官"
 reserve_officers_spirit_desc: "并不是所有人都要成为一名职业军人。但在战争时期，他们仍可以出一份力。"
 upbeat_command_spirit: "积极指挥"
 upbeat_command_spirit_desc: "与子弟兵们友好的交流和共同的话题有时比一个多的炮兵连更能为部队带来成功。"
 victory_or_death_spirit: "你死我亡"
 victory_or_death_spirit_desc: "有死之荣，无生之辱。"
 maneuver_warfare_spirit: "机动作战"
 maneuver_warfare_spirit_desc: "一场正确而文明的战争应该如同象棋对弈一般，而不是聚众械斗。既然能机动绕过敌人，那又何必交火呢？\n\n§G由于我们的学说，该精神可用。§!"
 smoke_and_fire_spirit: "烟雾与火焰"
 smoke_and_fire_spirit_desc: "徐进弹幕在阻止敌人反击方面令人惊奇地有效。\n\n§G由于我们的学说，该精神可用。§!"
 logistical_focus_spirit: "专注后勤"
 logistical_focus_spirit_desc: "士兵们吃皮带就好了，但是坦克总得烧油吧。\n\n§G由于我们的学说，该精神可用。§!"
 operational_reserve_spirit: "战术储备"
 operational_reserve_spirit_desc: "永远要留几手。永远。\n\n§G由于我们的学说，该精神可用。§!"
 intercommand_rivalries_spirit: "指挥对立"
 intercommand_rivalries_spirit_desc: "最重要的战斗一般发生在拨款委员会中，这地方最能彰显人性之恶。"
 disregard_for_the_common_soldier_spirit: "漠视列兵"
 disregard_for_the_common_soldier_spirit_desc: "在能穿上军装的生物中，普通士兵是最愚笨丑陋且懒惰的。"
 constraining_hierarchy_spirit: "军阶严苛"
 constraining_hierarchy_spirit_desc: "如果不时刻留神你的下属在哪，有些人可是会挖墙脚的。"
 disdain_for_the_digging_spirit: "鄙视挖土"
 disdain_for_the_digging_spirit_desc: "衣服上沾满了土之后，士兵还得花大把时间清洗它们。"
 traditionalism_academy_spirit: "传统主义"
 traditionalism_academy_spirit_desc: "战争，战争从未改变。"
 expeditionary_spirit: "远征作战"
 expeditionary_spirit_desc: "赢得一场战争意味着跑到别人的国家里并砸碎一大堆东西。"
 penny_pinching_spirit: "一毛不拔"
 penny_pinching_spirit_desc: "你知道发射这枚子弹需要花多少钱吗？你居然想用它去“训练”？"
 bold_attack_spirit_tt: "陆军将领：升级时有§G50%几率§!获得§Y+1进攻§!。"
 tenacious_defense_spirit_tt: "陆军将领：升级时有§G50%几率§!获得§Y+1防御§!。"
 meticulous_preparation_spirit_tt: "陆军将领：升级时有§G50%几率§!获得§Y+1计划与后勤§!。"
 best_of_the_best_spirit_tt: "新征陆军将领：在聘用时不会获得任何个人特质。"
 academy_scholarships_spirit_tt: "新征陆军将领：在聘用时不会获得任何个人特质。"
 mass_assault_academy_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y“步兵军官”§!特质。"
 nepotism_academy_spirit_tt: "新征陆军将领：§R-50%§!获得正面特质的几率。"
 traditionalism_academy_spirit_tt: "新征陆军将领：§R-20%几率§!获得§Y装甲军官§!特质。§R20%几率§!获得较低的§Y进攻§!或§Y防御§!技能。"
 academy_spirit: "陆军学院精神"
 army_spirit: "陆军精神"
 division_command_spirit: "部队指挥精神"
 naval_academy_spirit: "海军学院精神"
 navy_spirit: "海军精神"
 naval_command_spirit: "海军指挥精神"
 air_force_academy_spirit: "空军学院精神"
 air_force_spirit: "空军精神"
 air_force_command_spirit: "空军指挥精神"
 heritage_of_accomplishment: "成就传承"
 heritage_of_accomplishment_desc: "我们军团的历史和成就乃是士兵们英雄履历的明证。通过习惯性地认可功劳伟绩，即使是最普通的战士也会因渴望伟大而奋勇争先。"