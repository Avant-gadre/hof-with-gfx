l_simp_chinese:
 independent_air_force_spirit: "独立的空军"
 independent_air_force_spirit_desc: "空军是个独立的军种，与陆军和海军同等重要。"
 industrial_destruction_spirit: "工业破坏"
 industrial_destruction_spirit_desc: "一千架轰炸机进行一波打击，整场战争的走向就将改变。\n\n§G由于我们的学说，该精神可用。§!"
 dive_bombing_spirit: "俯冲轰炸"
 dive_bombing_spirit_desc: "刮掉一条平顶船。\n\n§G由于我们的学说，该精神可用。§!"
 material_destruction_spirit: "物资破坏"
 material_destruction_spirit_desc: "摧毁敌军装备并中断其通讯线路比起成规模的伤亡牺牲更能尽快确保胜利。\n\n§G由于我们的学说，该精神可用。§!"
 air_modernizers_spirit: "空军现代化"
 air_modernizers_spirit_desc: "距离福克E.III式战斗机位列世界第一还没过多久，形势瞬息万变。"
 industry_liasons_spirit: "产业联络"
 industry_liasons_spirit_desc: "只有飞机产业，军队和政府间的合作顺通无阻才能保证最高的质量。"
 air_crew_surveys_spirit: "访谈机组"
 air_crew_surveys_spirit_desc: "毕竟，他们才是使用武器装备的人，为什么不问问这帮人的意见？"
 maritime_patrol_spirit: "海上巡逻"
 maritime_patrol_spirit_desc: "只要是浮在水上的，我们都能找到。"
 long_range_patrol_spirit: "长距离巡逻"
 long_range_patrol_spirit_desc: "确保偏远空域的制空权。"
 efficient_ground_crews_spirit: "高效地勤"
 efficient_ground_crews_spirit_desc: "飞行员是很重要，但是尽可能快地让飞机起飞同样很重要。"
 effective_training_programs_spirit: "高效训练项目"
 effective_training_programs_spirit_desc: "良好的培训胜过一切。"
 branch_independence_spirit: "兵种独立"
 branch_independence_spirit_desc: "陆军和海军都不能对我们指手画脚。我们照着自己的方式做事。"
 air_theory_spirit: "空战理论"
 air_theory_spirit_desc: "这是空战的科学。"
 subservience_to_army_spirit: "辅助陆军"
 subservience_to_army_spirit_desc: "这工作其实很简单，将军让你炸哪儿你就炸哪儿。"
 subservience_to_navy_spirit: "辅助海军"
 subservience_to_navy_spirit_desc: "对海打击和侦察才是航空器真正该干的事。"
 no_focus_on_training_spirit: "疏于训练"
 no_focus_on_training_spirit_desc: "练习？有什么必要吗？有手就会的事！减少训练还能节约燃料。"
 disorganised_ground_crews_spirit: "忽视地勤人员"
 disorganised_ground_crews_spirit_desc: "地勤人员？他们算老几啊？给他们操心干嘛？"
 conflicting_branches_spirit: "冲突的军种"
 conflicting_branches_spirit_desc: "但他们说……"
 elite_fighter_pilots_spirit: "精英战斗机飞行员"
 elite_fighter_pilots_spirit_desc: "小子们记住，当第二名毫无意义。"
 long_range_navigation_spirit: "长距离导航"
 long_range_navigation_spirit_desc: "他们跑得了一时，躲不了一世。"
 dogfighting_training_spirit: "狗斗训练"
 dogfighting_training_spirit_desc: "这不是殷麦曼回转，而是半回旋。"
 expert_marksmen_spirit: "射击专家"
 expert_marksmen_spirit_desc: "一切都在于明白如何瞄准与何时开火。"
 battlefield_air_interdiction_spirit: "空域封锁"
 battlefield_air_interdiction_spirit_desc: "空中与地面力量的紧密配合。"
 cag_night_fighting_spirit: "夜间航母作战"
 cag_night_fighting_spirit_desc: "摸黑飞行很难是吧？给我试试在半夜在航母上降落！"
 veteran_air_instructors_spirit: "以老带新"
 veteran_air_instructors_spirit_desc: "让最好的飞行员来训练其他人。"
 steel_wings_steel_hearts_spirit: "铁翼雄心"
 steel_wings_steel_hearts_spirit_desc: "在一万尺的高度进行作战需要非凡的勇气。\n\n§G由于我们的意识形态，该精神可用。§!"
 home_defence_spirit: "本土防御"
 home_defence_spirit_desc: "必须不计代价地保护我们的土地。"
 centralized_control_spirit: "集中管理"
 centralized_control_spirit_desc: "有效的资源管理将确保飞机到达最需要它们的地方。"
 air_power_projection_spirit: "空中力量投射"
 air_power_projection_spirit_desc: "远距离作战需要非凡的胆量。"
 massed_strike_spirit: "大规模打击"
 massed_strike_spirit_desc: "打败敌人的最好方法是扰乱他们的地面部队。\n\n§G由于我们的学说，该精神可用。§!"
 continuous_strike_spirit: "持续性打击"
 continuous_strike_spirit_desc: "摧毁敌方的关键装备至关重要。\n\n§G由于我们的学说，该精神可用。§!"
 strategic_strike_spirit: "全面破坏"
 strategic_strike_spirit_desc: "对敌人核心的心脏部位的大规模战略打击将破坏他们的战斗能力。\n\n§G由于我们的学说，该精神可用。§!"
 duelling_obsession_spirit: "决斗痴迷"
 duelling_obsession_spirit_desc: "空战的唯一光荣且有绅士风度的方式就是单挑。"
 lax_safety_regulations_spirit: "放宽安全条例"
 lax_safety_regulations_spirit_desc: "我想，反正没人遵守这些指示，留着他们又有什么意义呢？"
 officers_clique_spirit: "军官团"
 officers_clique_spirit_desc: "他们也许是飞行员，但他们仍然是个人，对吧？"
 not_worth_the_risk_spirit: "不值得冒险"
 not_worth_the_risk_spirit_desc: "你知道的，飞机真的很贵。"
 merchant_mariners_spirit: "商船队"
 merchant_mariners_spirit_desc: "航海技术对我们来说是第二天性。"
 naval_wargames_spirit: "海军演习"
 naval_wargames_spirit_desc: "理论和战术的训练可以挽救生命，和燃料。"
 instilled_aggression_spirit: "灌输侵略"
 instilled_aggression_spirit_desc: "进攻，进攻，进攻！"
 instilled_aggression_spirit_tt: "海军上将：升级时有§G20%几率§!获得§Y+1进攻§!。"
 calculated_restraint_spirit: "适当的克制"
 calculated_restraint_spirit_desc: "经过仔细考虑……"
 calculated_restraint_spirit_tt: "海军上将：升级时有§G20%几率§!获得§Y+1防御§!。"
 signals_training_spirit: "信号训练"
 signals_training_spirit_desc: "为了让每个人尽到自己的职责，必须使其知道自己的职责是什么。"
 signals_training_spirit_tt: "海军上将：升级时有§G20%几率§!获得§Y+1机动和协调§!。"
 fleet_in_being_academy_spirit: "大舰队"
 fleet_in_being_academy_spirit_desc: "大规模战术训练。\n\n§G由于我们的学说，该精神可用。§!"
 fleet_in_being_academy_spirit_tt: "新征海军上将：有§G50%几率§!获得§Y“炮术专家”§!特质。"
 merchant_mariners_spirit_tt: "新征海军上将：有§G50%几率§!获得§Y“海军血统”§!特质。"
 trade_interdiction_academy_spirit: "武装运输船"
 trade_interdiction_academy_spirit_desc: "商船队需要特殊的战术和训练。\n\n§G由于我们的学说，该精神可用。§!"
 trade_interdiction_academy_spirit_tt: "新征海军上将：有§G50%几率§!获得§Y“海狼”§!或§Y“封锁穿行者”§!特质。"
 base_strike_academy_spirit: "一体化空军"
 base_strike_academy_spirit_desc: "海空军紧密合作至关重要。\n\n§G由于我们的学说，该精神可用。§!"
 base_strike_academy_spirit_tt: "新征海军上将：有§G50%几率§!获得§Y“海军航空拥护者”§!特质。"
 damage_control_training_spirit: "损害控制"
 damage_control_training_spirit_desc: "船员训练有素意味着我们的伤亡更少。"
 damage_control_training_spirit_tt: "新征海军上将：有§G50%几率§!获得§Y“首席工程师”§!特质。"
 best_of_the_best_naval_academy_spirit: "精益求精"
 best_of_the_best_naval_academy_spirit_desc: "激烈的竞争和严格的选拔培养出了我们想要的舰长。\n\n§G由于我们的意识形态，该精神可用。§!"
 best_of_the_best_naval_academy_spirit_tt: "新征海军上将：不会获得任何个人特质。"
 naval_academy_scholarships_spirit: "学院制度"
 naval_academy_scholarships_spirit_desc: "这都是为了让正确的人有机会发挥才能。"
 naval_academy_scholarships_spirit_tt: "新征海军上将：不会获得任何个人特质。"
 underfunded_naval_academy_spirit: "经费不足的海军学院"
 underfunded_naval_academy_spirit_desc: "至少我们还有一个……"
