 jeune_ecole_spirit: "绿水学派"
 jeune_ecole_spirit_desc: "驱逐舰就是我们的未来！"
 big_gun_club_spirit: "巨炮俱乐部"
 big_gun_club_spirit_desc: "战列舰不仅主宰着海洋，而且还主宰着政治。"
 aviation_enthusiasts_spirit: "航空爱好者"
 aviation_enthusiasts_spirit_desc: "未来的海战将在空中打响。"
 cruiser_warfare_spirit: "巡洋舰战法"
 cruiser_warfare_spirit_desc: "巡洋舰是最好的舰艇类型，它们可以胜任任何工作。"
 wolfpacks_spirit: "狼群战术"
 wolfpacks_spirit_desc: "沉默的海洋猎手。"
 flexible_contracts_spirit: "灵活的合同"
 flexible_contracts_spirit_desc: "能终止的合同才是最好的合同。"
 integrated_designers_spirit: "设计商整合"
 integrated_designers_spirit_desc: "首要任务是让我们的设计一直合适。"
 naval_reform_spirit: "海军改革"
 naval_reform_spirit_desc: "战争一直在变。"
 naval_refit_yards_spirit: "海军整修船坞"
 naval_refit_yards_spirit_desc: "减少在船坞的时间，就能增加船在海上的时间。"
 naval_modernism_spirit: "现代化思想"
 naval_modernism_spirit_desc: "未来就在我们眼前。"
 fleet_in_being_navy_spirit: "全球出击"
 fleet_in_being_navy_spirit_desc: "我们的舰船要能在全世界的海洋上航行。\n\n§G由于我们的学说，该精神可用。§!"
 trade_interdiction_navy_spirit: "潜艇为主"
 trade_interdiction_navy_spirit_desc: "没有补给，一个国家是打不了仗的。\n\n§G由于我们的学说，该精神可用。§!"
 base_strike_navy_spirit: "机动力量"
 base_strike_navy_spirit_desc: "随时随地准备袭击。\n\n§G由于我们的学说，该精神可用。§!"
 landlocked_spirit: "陆地封锁"
