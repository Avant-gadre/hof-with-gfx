 close_combat_navy_spirit: "近距离作战"
 close_combat_navy_spirit_desc: "拉近距离是制胜关键。"
 night_fighting_spirit: "夜战"
 night_fighting_spirit_desc: "习惯于在黑暗中战斗将获得明显的优势。"
 surprise_attacks_spirit: "偷袭"
 surprise_attacks_spirit_desc: "在敌人意识到威胁前打击他们。\n\n§G由于我们的学说，该精神可用。§!"
 efficient_communications_spirit: "高效通讯"
 efficient_communications_spirit_desc: "通讯，通讯，和通讯。"
 discrete_valor_spirit: "有怂有莽"
 discrete_valor_spirit_desc: "小命要紧，来日再战。"
 surface_raiders_spirit: "水面袭击"
 surface_raiders_spirit_desc: "为什么把突袭行动都交给潜艇？\n\n§G由于我们的学说，该精神可用。§!"
 decisive_battle_spirit: "舰队决战"
 decisive_battle_spirit_desc: "投入所有兵力总会让你取得主动权。\n\n§G由于我们的学说，该精神可用。§!"
 inclimate_weather_experience_spirit: "恶劣天气适应"
 inclimate_weather_experience_spirit_desc: "根本没有所谓的坏天气……"
 brave_commanders_spirit: "英勇指挥官"
 brave_commanders_spirit_desc: "我才不管什么鱼雷，给我全速前进！"
 brown_water_spirit: "近海战斗"
 brown_water_spirit_desc: "在群岛中航行和战斗需要一套特殊的技能。"
 green_water_spirit: "绿水"
 green_water_spirit_desc: "靠近岸边是最安全的选择。"
 blue_water_spirit: "蓝水"
 blue_water_spirit_desc: "蓝水是水手真正的家园。"
 poor_damage_control_training_spirit: "减少损害控制训练"
 poor_damage_control_training_spirit_desc: "谁需要训练这些？我们应该打击敌人，而不是相反。"
 limited_sea_time_spirit: "限制出海时间"
 limited_sea_time_spirit_desc: "舰队出海将提高其维护成本。"
 cult_of_the_signal_flag_spirit: "信号旗崇拜"
 cult_of_the_signal_flag_spirit_desc: "只要每个人都听从指令，就没有人会被指责。"
 overbearing_admirality_spirit: "强势海军部"
 overbearing_admirality_spirit_desc: "总要和海军部协商。"
 bold_attack_spirit: "大胆进攻"
 bold_attack_spirit_desc: "就像俗话所说：强力的进攻就是最好的防守。"
 tenacious_defense_spirit: "顽强防御"
 tenacious_defense_spirit_desc: "他们休想通过！"
 meticulous_preparation_spirit: "精心准备"
 meticulous_preparation_spirit_desc: "战争带来混乱，但可以事先做好准备面对混乱。"
 best_of_the_best_spirit: "精益求精"
 best_of_the_best_spirit_desc: "很少有人具备领军作战的能力。而其中能赢得战斗的人更少。"
 academy_scholarships_spirit: "学院制度"
 academy_scholarships_spirit_desc: "贫穷不应该阻碍人们为国效力。\n\n§G由于我们的意识形态，该精神可用。§!"
 political_loyalty_spirit: "政治忠诚"
 political_loyalty_spirit_desc: "一支不可靠的军队将威胁到它本应保护的国家。\n\n§G由于我们的意识形态，该精神可用。§!"
 political_loyalty_spirit_tt: "新征陆军将领：获得§Y“政治关联者”§!或§Y“媒体人物”§!特质。"
 inventive_leadership_spirit: "创造性的领导层"
 inventive_leadership_spirit_desc: "一个可被预测的将军是个失败的将军。"
 inventive_leadership_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y“特战专家”§!，§Y“诡谋指挥官”§!或§Y“登陆战专家”§!特质。"
 mobile_warfare_academy_spirit: "拥抱未来"
 mobile_warfare_academy_spirit_desc: "无论未来哪里发生战争，装甲部队都将起到决定性作用。\n\n§G由于我们的学说，该精神可用。§!"
 mobile_warfare_academy_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y“装甲军官”§!特质。"
 superior_firepower_academy_spirit: "工程学校"
 superior_firepower_academy_spirit_desc: "挖壕沟也要讲科学。\n\n§G由于我们的学说，该精神可用。§!"
 superior_firepower_academy_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y“工兵军官”§!特质。"
 theatre_training_spirit: "战区训练"
 theatre_training_spirit_desc: "尽管一些军官可能是“归化”的，但是当地人总是擅长在他们精心挑选的地形战斗。\n\n§G由于我们的学说，该精神可用。§!"
 theatre_training_academy_spirit_tt: "新征陆军将领：§G50%几率§!获得§Y“天才的战略家”§!或§Y“顽固的战略家”§!特质。"
 mass_assault_academy_spirit: "战场女王"
 mass_assault_academy_spirit_desc: "步兵是战场上的女王，女王想去哪就去哪。\n\n§G由于我们的学说，该精神可用。§!"
 underfunded_academy_spirit: "经费不足的陆军学院"
 underfunded_academy_spirit_desc: "还有比教人如何有效率地自相残杀更值得花钱的事。"
 nepotism_academy_spirit: "任人唯亲"
 nepotism_academy_spirit_desc: "我叔叔是集团军的领导，他说只要我愿意，我也可以有我自己的师！"
 professional_officer_corps_spirit: "职业军官团"
 professional_officer_corps_spirit_desc: "我们是专业的，战争就是我们的专业。"
 elevated_engineering_corps_spirit: "重视工程兵团"
 elevated_engineering_corps_spirit_desc: "判断一个人的能力和品行的最好方式就是给他一整天的时间，让他用一把铁锹做些有用的事情。"
 proper_heritage_spirit: "正规传承"
 proper_heritage_spirit_desc: "好的将军或许可以训练出来，但一个伟大将军必须经过培育，如同千里马一样。"
 quick_improvisation_spirit: "随机应变"
 quick_improvisation_spirit_desc: "更快的理解，更快的思考，更快的行动——这就是通往胜利的关键。"
 adaptable_modernizers_spirit: "革新求变"
 adaptable_modernizers_spirit_desc: "无法更改的学说，不如称为教条。"
 relief_of_command_spirit: "解除指挥权"
 relief_of_command_spirit_desc: "军队之所以存在，可不是为了满足将领们的自负。\n\n§G由于我们的意识形态，该精神可用。§!"
 ideological_loyalty_spirit: "忠于意识形态"
 ideological_loyalty_spirit_desc: "一个意识形态出了问题的人绝不可能在战斗中发挥理想的作用。\n\n§G由于我们的意识形态，该精神可用。§!"
