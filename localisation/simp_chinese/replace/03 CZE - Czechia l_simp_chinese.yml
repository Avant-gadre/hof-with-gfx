 CZE_infantry_equipment_0: "vzor 1895/30式步枪"
 CZE_infantry_equipment_0_short: "曼利夏 vz. 95/30"
 CZE_infantry_equipment_0_desc: "曼利夏1895/1930式步枪（德语称M.95步兵连发步枪）是大战期间于奥匈帝国军队服役的步枪。由费迪南德·冯·曼利夏设计，其采用的直拉式栓动枪机让其在奥地利军队中得到了“Ruck-Zuck”的绰号（本为一条意为“进去-出来”的德国俚语），并在被意大利人接收后获得了“Ta-Pum”的绰号。意大利歌曲“Ta pum!”就是来自于大战期间的这把枪。在战后，许多该型步枪又被改装成了卡宾枪。"
 CZE_infantry_equipment_1: "vzor 1935式步枪"
 CZE_infantry_equipment_1_short: "FÉG vz. 35"
 CZE_infantry_equipment_1_desc: "世界大战让M.95的缺陷暴露无遗，尤其是其相对动力不足的圆头弹药以及直拉式栓动枪机所需的额外维护。斯太尔公司开发了8x56mm的“斯皮策”弹药以作为新一代武器的基础，并将M.95的潜力全数发掘。在1935年的步枪竞标中，基于曼利夏-斯太尔那优秀的旋转后拉式枪机设计而生产的匈牙利FÉG步枪获胜并得到了军队采用。"
 CZE_infantry_equipment_2: "1939式冲锋枪"
 CZE_infantry_equipment_2_short: "达努维亚 vz. 39"
 CZE_infantry_equipment_2_desc: "这种“重型”冲锋枪由帕尔·基拉伊（保罗·启拉力）设计，使用折叠弹匣和特质的9×25毫米弹药，便于运输和储存。与同时代的其他冲锋枪相比，它火力强大、可靠性高，人们甚至能从它身上看到后来突击步枪的影子。"
 CZE_infantry_equipment_3: "M1942机卡宾枪"
 CZE_infantry_equipment_3_short: "布尔诺兵工厂 vz. 42"
 CZE_infantry_equipment_3_desc: "自世界大战以来，由于交战距离远低于预期，奥匈帝国想要开发使用中间威力弹的“机卡宾枪”。考茨基(Koucký)兄弟在国营布尔诺兵工厂拿出了ZK412，它使用8x35毫米“快速”药筒，性能与德国的8x33毫米小弹(Kurz)类似。"
 CZE_infantry_weapons2: "1934式冲锋枪"
 CZE_infantry_weapons2_short: "斯太尔-索洛图恩 vz. 34"
 CZE_infantry_weapons2_desc: "1934式冲锋枪(MP34)是来自路易斯·施坦格的德国设计，主要由斯太尔生产，并被奥匈帝国军队采用。这种设计与早期冲锋枪一样，枪体沉重、价格昂贵，但可靠耐用，水平弹匣使用威力强大的9x25mm毛瑟子弹。"
 CZE_improved_infantry_weapons_2: "38式冲锋枪"
 CZE_improved_infantry_weapons_2_short: "布尔诺兵工厂 vz. 38"
 CZE_improved_infantry_weapons_2_desc: "奥匈帝国考虑到需要一支使用陆军标准手枪子弹的冲锋枪，故而采用了考茨基(Koucký)兄弟约瑟夫和弗朗齐歇克在布尔诺兵工厂的设计ZK383作为38式冲锋枪(MP38)。ZK383使用类似MP34的水平弹匣，以其轻型两脚架而闻名，可以用作替补班用自动武器。后来的型号被大幅简化，以实现更便宜、更快的生产，同时还推出了类似达努维亚各款冲锋枪的垂直可折叠弹匣。"
 CZE_advanced_infantry_weapons2: "1943式冲锋枪"
 CZE_advanced_infantry_weapons2_short: "达努维亚 vz. 43"
 CZE_advanced_infantry_weapons2_desc: "虽然达努维亚39式证明了自身的成功，但即使采用了折叠弹匣，也不足以弥补其对于载具乘员而言太过庞大的设计。故而43式的重新设计采用了可折叠金属枪托和新的且更可靠的可折叠弹匣设计，使其在运输或储存过程中更加紧凑，且不会牺牲火力。"
