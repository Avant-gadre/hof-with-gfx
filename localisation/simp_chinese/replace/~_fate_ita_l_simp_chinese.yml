 ita_Colonial_war:0 "殖民地战争"
 ita_Colonial_war_desc:0 "千万不要以为我们在非洲和小亚细亚的几块破地是安全的，我们几乎被这些破地拖住了几乎占据了近四分之一的兵员，该死的游击队怎么杀都杀不完。"
 
 more_italy.3.t:0 "埃塞俄比亚战争动员"
 more_italy.3.desc:0 "在尼禄皇帝的软磨硬泡和元老院的无可奈何下，意大利军...不罗马军团终于开始在意属...啊不是罗马属厄立特里亚和索马里集结，而我们人见人爱（也许吧）花见花开（这个确实）的尼禄皇帝则搭乘一架S79轰炸机亲临厄立特里亚前线准备为士兵们加油打气，那么她走下飞机后迎接她的必然是整齐的仪仗队..."
 more_italy.3.a:0 "“为什么一个人也没有？！”"
 
 more_italy.4.t:0 "厌战情绪"
 more_italy.4.desc:0 "没有仪仗队也就算了，皇帝亲自驾驶着她的豪华菲亚特朝着驻军司令部开，这一路上所见所闻即使是向来厚脸皮的她也无法忍受了。在这距离埃军阵地不过几公里的前线竟然看不到一个士兵？！东非派遣军凯撒元帅则躺在司令室内的行军床上接待了她，“啊，你怎么来了啊？啊你说看不到士兵吗？啊他们根本不想打仗，我就下令无限期休假了，大家估计都像我一样呆在营房里睡觉吧。”"
 more_italy.4.a:0 "“你说说看这是谁的问题？”"
 
 more_italy.5.t:0 "皇帝的盛大登场"
 more_italy.5.desc:0 "一身奇特装扮的皇帝陛下还是那样一脚踹开了元老院大门，首席元老的萨伏伊亲王翁贝托不由得皱了皱眉，正咳了两声打算缓解一下尴尬的气氛，尼禄皇帝一下冲到他面前揪住华贵礼服的领子..."
 more_italy.5.a:0 "“你给我作梗是吧？！”"
 
 more_italy.6.t:0 "到底谁的脸皮厚？"
 more_italy.6.desc:0 "“陛下，在下建议您先处理一下最近赤色分子的问题。”翁贝托到底也是个贵族，即使在全国政要们面前被矮子皇帝揪着衣领，仍在一副狼狈相下不失礼节地维持着会场内的讨论。尼禄这下倒是遇上了对手，明明这个酒囊饭袋之前就像他的老不死爹一样，差点被自己在这儿整到精神崩溃，好吧那就处理一下议案。"
 more_italy.6.a:0 "“我先处理你！！！”"
 more_italy.6.b:0 "“我处理了他们再收拾你。”"
 
 more_italy.7.t:0 "是时候做出..."
 more_italy.7.desc:0 "就是这帮前意大利王国的贵族和官僚在捣鬼，这种事情完全不需要证据，尼禄对此一清二楚，他们对于这个国家要说没有爱也不可能，可是在为什么要打破自己的既得利益呢？和这群混帐组成的元老院之间的矛盾就这样从1922年罗马复辟开始持续到现在，说实话真的有点烦了..."
 more_italy.7.a:0 "就像神祖说的那样顺其自然吧。"
 more_italy.7.b:0 "凯撒对元老院的态度似乎很有趣。"
 more_italy.7.c:0 "我可以试试不依赖他们。"
 
 more_italy.8.t:0 "利比亚战争"
 more_italy.8.desc:0 "利比亚的塞努西教团一直在用暴力袭击抵制我们的殖民统治，呃...这其实也是元老院对埃塞俄比亚战争极度抵制的原因，在一边没有解决的情况下开启第二条战线的后果已经被德国佬验证了。目前反游击颇为拿手的鲁道夫·格拉齐亚尼将军正在策划一场攻势以求彻底击溃叛乱者，他为此专门向元老院请求进一步增援，在东非征服已然停滞的当下这个要求自然可以满足。"
 more_italy.8.a:0 "他要什么我给什么！只要这次别像上次那样也失败了。"

 more_italy.9.t:0 "胜利了！"
 more_italy.9.desc:0 "格拉齐亚尼将军重金买通了叛乱者的一名高层，他透露了教团首领奥马尔·穆赫塔尔的藏身之处，在沙漠中的一场将坦克卡车与飞机结合的快速突袭中罗马军团终于彻底击溃了塞努西教团！匪首穆赫塔尔更是在被活捉后由格拉齐亚尼将军下令绞死以告慰阵亡将士。"
 more_italy.9.a:0 "做的好！赏赐千金！"
 more_italy.9.b:0 "真野蛮..."
 
 more_italy.10.t:0 "又一次矛盾的结束"
 more_italy.10.desc:0 "“陛下，您现在可以放心准备对埃战争了。”“所以你这是承认自己在搞鬼了？”在人声鼎沸的街头餐厅中翁贝托笑了笑，叉起一口茄汁肉酱面的塞进嘴里大声嚼了嚼才下肚，同样一身便装的尼禄也是馋的吃了一大口。“陛下，我们萨伏伊家族也与您一样爱着这片土地，我也明白您希望这片土地能够焕发出千年前的光辉，可是如今的亚平宁半岛真能撑起一个罗马皇帝的雄心吗？”"
 more_italy.10.a:0 "“（嚼嚼）不试试看怎么知道？”"

 more_italy.11.t:0 "召回凯撒"
 more_italy.11.desc:0 "“你问我对元老院的态度？”凯撒拖着他200公斤的肥硕身躯一屁股坐在椅子上，餐厅老板一看是他连菜单都不用拿直接回厨房准备上菜了。“首先我对这个机构过去谋杀我一事不怎么在乎了，只是他们的身份性质决定了他们确实不可能真正意义上的代表整个罗马，所以他们自然应当被废除。”“那你的意思是让我来进行全面的个人独裁？”"
 more_italy.11.a:0 "“...我们先来处理下沙漠战事。”"
 
 more_italy.12.t:0 "增援抵达利比亚"
 more_italy.12.desc:0 "利比亚的塞努西教团叛乱可能是元老院抵制埃塞俄比亚战争的真正原因，在得到皇帝的点头后凯撒亲自来到了沙漠前线，利比亚总督鲁道夫·格拉齐亚尼将军亲自到机场迎接，环顾四周却没看到预定的补给品。"
 more_italy.12.a:0 "“您不会是孤身一人前来吧？”"
 
 more_italy.13.t:0 "殖民战争的终结"
 more_italy.13.desc:0 "格拉齐亚尼终于明白凯撒即使在这个时代他也是凯撒。一个多月前部队缺乏补给的消息很快传到了利比亚人的耳朵里，他们试图抓住这个机会与占领军决战。几天前游击队倾巢而出包围了昔兰尼加城大有送所有罗马人下海的意思，可是他们等到的却不是总攻的命令而是首领奥马尔·穆赫塔尔与凯撒的一封联合声明，原来凯撒亲率一支伞兵部队空降至游击队的沙漠总部，并在控制了局势后奇迹般地说服了穆赫塔尔。"
 more_italy.13.a:0 "“不说别的，他是怎么跳伞的？！”"
 
 more_italy.14.t:0 "不忘初心"
 more_italy.14.desc:0 "“我早就厌倦打打杀杀了，现在我最在乎的就是她和他了。”还是在之前那家餐厅，凯撒拿着一条烤鸡腿上下左右几口啃得精光。“说实话有时我觉得你和我一样也忘记了初衷，过去你自称想让 每个人脸上带笑 ，可是长期以来的战争动员只能让绝大多数人满目愁容，大家又聚在一起构建了当下这个死气沉沉的罗马。所以你为什么还打算进行个人独裁呢？我的继承者啊，你或许也得向我一样从权力的游戏里走出来了。”"
 more_italy.14.a:0 "“所以我应该？”" 
 
 more_italy.15.t:0 "复兴法西斯运动？"
 more_italy.15.desc:0 "尼禄政权自然拥有着“罗马人”的全力支持，而曾经的“意大利人”的确绝大多数对于在当下复兴罗马都是不感冒的，然而不得不承认他们才是构成了这个国家的主力。为了改变这一现状，尼禄决定与民间民族主义运动的象征，曾在1919年大战结束后率法西斯民兵从协约国嘴里啃下达尔马提亚海岸线的诗人加布里埃尔·邓南遮会面以求合作。邓南遮过去曾是尼禄的狂热支持者，正是她当权后下令正式吞并了达尔马提亚海岸线，然而尼禄最终出于现实考量与萨伏伊家族合作创办了新元老院，并对民间激进运动予以镇压..."
 more_italy.15.a:0 "就去找他吧。" 
 more_italy.15.b:0 "只能换个人了。"  
 
 more_italy.16.t:0 "与邓南遮的会面"
 more_italy.16.desc:0 "“陛下您没事就请回吧。”邓南遮坐在沙发另一边埋头于手中文件，看似对一边的尼禄完全没兴趣。可是整个亚平宁都知道这到这个家伙是个著名的老色鬼，分明眼角漏着的光就正打在尼禄这身“男装”遮不住的脖颈以下部分，所以面对这类人尼禄当然是直接凑了过去让他看个够...倒是没想到他看着的东西竟然是过去进军阜姆时的纲领文件《卡纳罗宪章》，“我知道陛下您有一天会再度来找我的，那么元老院的统治是不是该结束了？”"
 more_italy.16.a:0 "“是的，这次将由我来终结他们...所以你看够了没有？！”" 

 more_italy.17.t:0 "与巴尔博的会面"
 more_italy.17.desc:0 "最终尼禄没有踏进邓南遮位于加尔达湖畔的别墅，转头开车去了罗马空军司令部。“陛下，实际上问题很简单，您的权力实在是太少了。”过去的法西斯民兵领导之一，现在的空军司令伊塔洛·巴尔博热情的接待了她。“不去找邓南遮是对的，他对于所谓 社会共和国 的妄想会把一切都毁掉，但是您能否保证在我们成功后能让国家变得更好呢？”"
 more_italy.17.a:0 "“罗马定将再次伟大！在真正爱她的人手中。”" 

 more_italy.18.t:0 "社会共和国？"
 more_italy.18.desc:0 "“与元老院一同，皇帝的使命也该结束了。”自然邓南遮的意思不是斯巴达克斯团那帮疯子那样要来送皇帝上断头台，而是希望结束“罗马帝国”的组织形式，顺应时代的变化建立更能代表人民的“社会共和国”。不同于疯狂的斯巴达克斯团意欲展开无限度的阶级清洗，《卡纳罗宪章》采取国家工团主义主张的阶级调和模式，全国一切不分阶级均团结于一个领袖之下。“可是我不想放弃皇帝的头衔。”看完宪章后尼禄首先来了这么一句。"
 more_italy.18.a:0 "“呃...您要在共和国里当皇帝？”" 
 
 ita_Repubblica_Sociale_flag:0 "建立社会共和国"
 
 more_italy.19.t:0 "政治动荡"
 more_italy.19.desc:0 "一系列事件终于使得政局陷入动荡，首先尼禄皇帝与诗人邓南遮一同在罗马发表演讲宣布将重建往昔叱咤风云的“国家法西斯党”，“皇帝亲自支持”“邓南遮再度出山”的两面大招牌很快刮起了一股旋风席卷整个亚平宁半岛。可是此般导致的群众运动很快令政府工作难以推行，甚至连预定送往利比亚战争前线的补给线都处于瘫痪状态，尽管利比亚总督鲁道夫·格拉齐亚尼将军还是坚持着并打垮了利比亚人，可是惨重的伤亡却激发了国内的反战热潮，一些同样激进的运动也在崛起。"
 more_italy.19.a:0 "“似乎有些预料之外的发展？”"  
 
 more_italy.20.t:0 "法西斯崛起"
 more_italy.20.desc:0 "尼禄皇帝与空军司令巴尔博一同在罗马的演讲迅速刮起了席卷亚平宁的法西斯旋风，时隔多年皇帝竟然再度支持起了民族主义运动，并且亲自恢复了法西斯党？！在群情激愤的同时新法西斯党的二号人物巴尔博将军也带来了个大好消息，随着他麾下的空军大规模增援利比亚前线的困境已经被扭转，他甚至在亲自驾机的一次行动中炸死了利比亚人的领袖，“这都归功于陛下的决断！”巴尔博在凯旋式上如是说道。"
 more_italy.20.a:0 "“是时候了！”"  

 more_italy.21.t:0 "法西斯崛起"
 more_italy.21.desc:0 "十几年前人们印象深刻的黑衫军突然又一次出现在罗马街头，而领头的红色确实是近日莫名失踪的皇帝陛下没错，这让前来镇压的警察见了后也只能束手无策，甚至有些干脆就脱下制服接过黑衫加入了游行。很快“皇帝亲自支持？！”“邓南遮再度出山？！”“法西斯党重建？！”这类消息随着一份份报纸的刊载迅速传遍了整个亚平宁半岛，甚至远在利比亚的老法西斯分子 总督鲁道夫·格拉齐亚尼将军和他的手下们也因此振奋起来，士气高涨的意军...罗马军团大举出击竟意外击毙了利比亚游击队领袖。"
 more_italy.21.a:0 "“没错！法西斯精神就是罗马精神！”"  
 
