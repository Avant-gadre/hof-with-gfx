 ITA_modernize_the_Sardinia:0 "开发边疆"
 ITA_modernize_the_Sardinia_desc:0 "除了撒丁岛，达尔马提亚附近的新领土也需要来自中央政府的投资，只有这样才算发展了整个亚平宁本土。"
 
 ita_modernize_italy:0 "全意大利现代化"
 ita_modernize_italy_desc:0 "完整的投资了整个半岛本土后这片土地已经焕然一新，无论是过去还是未来，这里都是永恒的罗马起源之地。"
 
