 HOF_ITA_nero_strengthen_heavy_industry:0 "工业化项目"
 HOF_ITA_nero_strengthen_heavy_industry_desc:0 "为了让罗马实现真正的繁荣富强，我们需要建造新的工厂来维持帝国的蓬勃发展与生产力的提高。"

 HOF_ITA_nero_strengthen_the_army:0 "强化陆军"
