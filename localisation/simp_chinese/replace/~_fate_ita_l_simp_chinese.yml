 HOF_BBA_italo_ethiopian_war_events.01.t:0 "结束春季攻势"
 HOF_BBA_italo_ethiopian_war_events.01.desc:0 "我军在阿比西尼亚战场上停滞不前，个别地区甚至遭到了反攻。这场“春季攻势”使得尼禄怒斥最高指挥部的无能。皇帝想要的是成果，现在，立刻，马上。\n\n鉴于如今态势，皇帝授权军方采取一切可能的手段以击败阿比西尼亚，必须迅速结束战争——不惜一切代价。"

 HOF_BBA_italy_missiolinis.02_north.t:0 "北部战线僵持不下"
 HOF_BBA_italy_missiolinis.02_north.desc:0 "我军在阿比西尼亚北部的反击并未取得预想之中的成功。皇帝深信全世界不仅把她视为笑柄，还在嘲笑战争的僵局。尼禄开始考虑是否需要亲自接管北部战线，以确保部队调度有方。"

 HOF_BBA_italy_missiolinis.04_south.t:0 "南部战线僵持不下"
 HOF_BBA_italy_missiolinis.04_south.desc:0 "阿比西尼亚南部战线展开的反击并未取得领袖所预期的战果，于是，她用了好几个小时来埋怨他身边都是怎样的一群窝囊废。看起来，尼禄已经确信，整个最高指挥部都在故意和她作对。在她看来，连将军们都巴不得输掉整场战争。"

 HOF_BBA_italy_missiolinis.03_north.t:1 "埃塞俄比亚北部的胜利"
 HOF_BBA_italy_missiolinis.03_north.desc:0 "阿比西尼亚北部战线的部队成功击退了敌军的凶猛攻势。对于这样的部队和战果，尼禄只有满满的钦佩之情。她从未怀疑过我军的实力——只要他们能在皇帝的激励下拿出干劲，运用好致胜的手段。"

 HOF_BBA_italy_missiolinis.05_south.t:1 "埃塞俄比亚南部的胜利"
 HOF_BBA_italy_missiolinis.05_south.desc:0 "阿比西尼亚南部战线的进展让尼禄喜出望外，她赞扬了意大利军队展现出的英勇，以及我军为结束这场冲突所付出的牺牲。陛下从未有过半点疑虑，她完全相信，我军在战场上能够取得胜利——只要他们能得到皇帝的适当支持。"

 HOF_BBA_italy_missiolinis.31.t:0 "工业化项目"
 HOF_BBA_italy_missiolinis.31.desc:0 "为了复兴罗马，皇帝确立了提高生产能力的计划。要实现成为富强国家的愿景，我们需要更多工厂来维持帝国的蓬勃发展。"

 HOF_BBA_italy_missiolinis.32.t:0 "工业化进程滞后"
 HOF_BBA_italy_missiolinis.32.desc:0 "皇帝对国家工业建设进度的滞后甚是不满。尼禄哀叹自己没有阻碍他人，反而是他自己被束手束脚，以致他的罗马富强伟业难以实现。"

 HOF_BBA_italy_missiolinis.33.t:0 "工业化项目成功"
 HOF_BBA_italy_missiolinis.33.desc:0 "尼禄称赞新建的工厂为意大利工业现代化的基石。皇帝非常高兴，新工厂既提高了国家的生产能力，也对进一步实现他罗马复兴的愿景有极大帮助。"

 HOF_BBA_italy_missiolinis.41.t:0 "加强军事建设"
 HOF_BBA_italy_missiolinis.41.desc:0 "就像古罗马帝国一样，我们新兴的帝国幅员辽阔，需要强大的军队御蛮夷于国门之外。皇帝相信意大利如要与其他列强一决高下，就需要有强大的力量支撑我们的豪言壮语——没有强大的力量，就没有国家会正眼看我们！"

 HOF_BBA_italy_missiolinis.42.t:0 "扩军失败"
 HOF_BBA_italy_missiolinis.42.desc:0 "皇帝视我国与敌国之间绵长的边境线为弱点，而罗马无可用之兵也是他的心头大患。皇帝对我们最近失败的扩军非常失望，开始质疑人民对她的罗马伟大复兴事业是否忠诚不二。"

 HOF_BBA_italy_missiolinis.43.t:0 "扩军成功"
 HOF_BBA_italy_missiolinis.43.desc:0 "尼禄亲自视察了几支新组建的部队，他们将保卫我们的边境或是开疆扩土——如果皇帝认为有必要的话。现在皇帝对军队的规模非常满意，并且吹嘘说正是因为她的真知灼见，罗马军队才成为了让敌人为之侧目的强大力量。"

 HOF_BBA_italy_missiolinis.1000.t:0 "加强海军建设"
 HOF_BBA_italy_missiolinis.1000.desc:0 "就像古罗马帝国一样，我们新兴的帝国幅员辽阔，需要强大的海军御蛮夷于国门之外。皇帝相信意大利如要与其他列强一决高下，就需要有强大的力量支撑我们的豪言壮语——没有强大的力量，就没有国家会正眼看我们！"

 HOF_BBA_italy_missiolinis.1001.t:0 "扩军失败"
 HOF_BBA_italy_missiolinis.1001.desc:0 "相对于英法那庞大的海上舰队，罗马的存在主义海军一直是她的心头大患。皇帝对我们最近失败的扩军非常失望，开始质疑人民对她的罗马伟大复兴事业是否忠诚不二。"

 HOF_BBA_italy_missiolinis.1002.t:0 "扩军成功"
 HOF_BBA_italy_missiolinis.1002.desc:0 "尼禄亲自将香槟酒掷在船首击碎，并致赞美辞，这些钢铁巨兽将保卫我们的海洋。现在皇帝对海军的规模非常满意，并且吹嘘说正是因为她的真知灼见，罗马海军才成为了让敌人为之侧目的强大力量。"

 HOF_BBA_italy_missiolinis.101.t:0 "占领阿尔巴尼亚"
 HOF_BBA_italy_missiolinis.101.desc:0 "罗马和阿尔巴尼亚之间的紧密联系可以追溯到几千年以前。我们两国历史关系甚密，而皇帝也决意加深这一纽带。她需要立刻将阿尔巴尼亚纳入罗马版图，要求军队迅速占领该国，以便让我们完全控制亚得里亚海的入海口。虽然长期以来，罗马总是被认为是列强之末——至少皇帝是这样认为的，但很快一切都将不一样了！荣耀与光辉必将归于罗马！"
 HOF_BBA_italy_missiolinis.101.a:0 "荣耀归于罗马！"

 HOF_BBA_italy_missiolinis.102.t:0 "在阿尔巴尼亚的惨败"
 HOF_BBA_italy_missiolinis.102.desc:0 "皇帝对我军在阿尔巴尼亚的毫无作为大感疑惑，她称之为国耻。"

 HOF_BBA_italy_missiolinis.103.t:0 "占领阿尔巴尼亚"
 HOF_BBA_italy_missiolinis.103.desc:0 "尼禄高兴地向热情的群众宣布，我们的军队在阿尔巴尼亚取得了胜利。她继续说，现在该国完全处于我们的掌控之中，这将让罗马更加伟大光荣。尼禄宣称老牌帝国已时日无多，属于罗马的时代即将到来。"

 HOF_BBA_italy_missiolinis.111.t:0 "征服南斯拉夫"
 HOF_BBA_italy_missiolinis.111.desc:0 "征服南斯拉夫是复兴罗马的一个必要环节，是时候向世界正式宣布——罗马帝国将要浴火重生！"

 HOF_BBA_italy_missiolinis.112.t:0 "入侵南斯拉夫"
 HOF_BBA_italy_missiolinis.112.desc:0 "本该是对亚得里亚海海岸的快速入侵，却变成了一场苦战。我们的军队在南斯拉夫陷入了困境，无法实现承诺给罗马人民带来的伟大征服。"

 HOF_BBA_italy_missiolinis.113.t:0 "征服南斯拉夫"
 HOF_BBA_italy_missiolinis.113.desc:0 "南斯拉夫是我们的了！尼禄兴高采烈，称这次胜利是罗马及其人民的伟大时刻。人们走上街头庆祝这一重大时刻。"
 HOF_BBA_italy_missiolinis.113.a:0 "伟大的胜利！"

 HOF_BBA_italy_missiolinis.121.desc:0 "在最近的一次演讲中，皇帝概述了他对复兴罗马的愿景，其中一点是我们必须突破其他大国对我国的封锁。他宣称希腊是罗马复兴的一个关键点，是一个需要克服的障碍，这样我们才能突破我们身上的束缚并开始扩张。"

 HOF_BBA_italy_missiolinis.122.t:0 "折戟希腊"
 HOF_BBA_italy_missiolinis.122.desc:0 "希腊的多山地形对我们的部队来说是一个不可逾越的障碍。部队处处受阻、动弹不得。皇帝仍然相信胜利将是而且必须是我们的，并且否认任何困难。她热情地争辩说我们最终会取得胜利。"

 HOF_BBA_italy_missiolinis.123.t:0 "希腊臣服"
 HOF_BBA_italy_missiolinis.123.desc:0 "就像昔日的罗马军团一样，我们现在已经击败了敌军，征服了整个希腊。尼禄在帕台农神庙的阴影下发表了激动人心的演讲，宣称罗马人和希腊人是兄弟民族，有着几个世纪的共同历史，他们现在可以自由地设定自己的历史进程。"
 
 
