 lr_france.101.t:0 "[ENG.GetName]的邀请"
 lr_france.101.d:0 "鉴于我们马上就要战败的事实，[ENG.GetName]邀请我们一同对抗欧陆新崛起的霸权。或许我们原本打算独自领导阵营，但是或许现在我们不得不依附英国人。"
