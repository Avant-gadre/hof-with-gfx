 POLITICS_NERO_CLAUDIUS_DESC: "数千年来，尼禄一直是历史学家和基督徒口诛笔伐的对象，然而关于她本人经历的历史记载多半是间接并且来源可疑的。重建罗马之后的元老院仍然与尼禄处在紧张的关系中，相比于贵族，尼禄·克劳狄乌斯更喜欢一般的市民。然而，其民粹主义的政治观念，热情洋溢，热衷浮华的性格，以及她对于传统观念的轻视使她与国家法西斯党越走越近。"
 POLITICS_NERO_DESC: "数千年来，尼禄一直是历史学家和基督徒口诛笔伐的对象，然而关于她本人经历的历史记载多半是间接并且来源可疑的。重建罗马之后的元老院仍然与尼禄处在紧张的关系中，相比于贵族，尼禄·克劳狄乌斯更喜欢一般的市民。然而，其民粹主义的政治观念，热情洋溢，热衷浮华的性格，以及她对于传统观念的轻视使她与国家法西斯党越走越近。"
 POLITICS_ARTURIA_PENDRAGON_DESC: "在有深厚君主制传统的英国，亚瑟王在国家中的地位是无可比拟的。虽然如今当下英国的主要人种正是亚瑟王当年抗击的盎格鲁萨克逊人，但是亚瑟王仍然会守护她新的子民。对于她来讲，相比于人为建构的民族和种族的观念，守护不列颠人民的日常生活才是君主的责任所在，这里的不列颠，当然也包括不列颠帝国在全球的殖民地。"
 POLITICS_ANIMUSPHERE_DESC: "阿尼姆斯菲亚家族占有时钟塔十二君主之一，继承了先父遗产的奥尔加玛丽成为了时钟塔最有影响力的政治家之一，并且同时司掌时钟塔的天体科，事实上，一项人造天体的企划已经摆在了她的案头。阿尼姆斯菲亚家族以其控股的能源产业而知名，而有传言则称，其控股那么多能源的目的是为了一个名为“迦勒底亚斯”的大型秘密研究项目，教授雷夫，时钟塔的另一位成员，亦被指参与其中。"
 POLITICS_HARVEY_DESC: "作为西欧财阀的新一代继承人，列奥·哈维被作为一个理想、无瑕疵的领导人而培养起来。尽管哈维并不直接参与政治活动，其家族在法国的巨额财产和强大影响力已经足够使他能够参与法国的内政外交。如果极端主义的发展最终会威胁到财团的生存，哈维或许会采取行动。"
 POLITICS_MARIE_ANTOINETTE_DESC: "曾失去国家的玛丽·安托瓦内特懂得如何从历史中吸取教训。在具有传统贵族精神和革命热情两面性的法国，玛丽毫无疑问要面对的是前所未有的复杂状况。哈布斯堡王朝的家族身份是一把双刃剑，在民族主义盛行的法国，它可能为玛丽带来祸患，但或许，它也能成为法国延伸其在奥地利、匈牙利影响力的工具；甚至，它为一个更大的法国提供了可能性，尽管这种可能性毫无疑问是危险的。"
 POLITICS_JEANNE_DARC_DESC: "作为法国民族英雄和天主教圣人的贞德在法国人心中拥有无可替代的地位，她能在民族主义和宗教两个层面带给民众最强有力的精神鼓舞。贞德毫无疑问是法兰西抗击英格兰的标志性人物，但是二十世纪的国际局势，尤其是德国与意大利的崛起，使得贞德需要重新思考法国所处的位置：除了民族主义的矛盾，政治模式和价值观的冲突在现代世界中也会扮演越来越重要的角色。"
 POLITICS_NOBUNAGA_DESC: "织田信长，雄心勃勃的大名，终于在混乱中掌握了日本的统治权。为了扩大她的军事独裁，并且推行其具有西方色彩的军国主义思想，织田一直在谋划削弱明治政府一来的国立神道教以及传统佛教力量在日本的影响力。与此同时，日本国内对其不满并且计划将其推翻的人却又比比皆是。有传言称，织田信长曾经与幕僚讨论过乘中国衰弱之际一举征服中国的计划，但是这一计划从未得到任何官方人员确认。"
 POLITICS_SHIKI_DESC: "两仪式曾经是一个神秘的日本“杀人狂”都市传说，但是毫无疑问她是一个真实存在的人物。行踪诡秘、神出鬼没的她在都市的阴影最深处统治着她的黑道与商业帝国，并且通过其丈夫黑桐干也的情报网络掌握着日本国内发生的大小事务。尽管两仪式性格怪异，对于台面上的政治并无兴趣，但是不排除她与日本国内自由派和其他财阀存在合作的可能性。"
 POLITICS_RYOMA_DESC: "自由党是日本自由派为了对抗幕府和其他右翼势力而组建的松散同盟，由部分财阀和一批雄心勃勃的改革家以及在英美的日本人组成。坂本龙马即是这些改革家中的一员。以坂本为首的一批人士认为日本的明治维新是一场不彻底的国家主义变革，并没有真正地触及西方世界的精髓。其中的部分人员甚至相信明治维新是日本之后一系列政治倒退的起源，从而谋求一场真正的革新。"
 eng_gray_desc: "格蕾是埃尔梅罗二世的学生，时钟塔的成员，但是更重要的是，她是亚瑟王的远亲。在卡美洛-伦敦的二元体制中，格蕾扮演了极为重要的中间人角色。作为国王的代表列席在时钟塔，格蕾能够成功地协调骑士团和时钟塔之间的大小矛盾。与此同时，格蕾还是一个秘密科研项目“伦戈米尼亚德”的组织者，并且直接向亚瑟王本人负责。"
 POLITICS_OKITA_ALTER_DESC: "阿赖耶党是一个集宗教、神秘主义、民族主义和泛亚细亚主义为一身的日本极右翼政党，拥有自己的准军事组织。魔神冲田总司与其说是他们的精神领袖，不如说是象征物。阿赖耶党的成员们相信自由主义和共产主义不过是西方人征服全世界的阴谋的不同路径，由此坚持反共、反英美的主张。值得注意的是，其成员相信，只要通过艰苦的宗教修炼，成员们就能触及一种佛教中称为”阿赖耶识“的集体无意识，而成员们能够成为“阿赖耶识”抵抗西方入侵的代言人。"
 okita_souji_desc: "当做刽子手培养的冲田总司已经成为了日本国内数一数二的战斗力，并且拥有强大的机动指挥能力。冲田总司作为一名武者的信条在于永远服从她的主人，而不去过问所谓的对与错。在各种意识形态迅速发展和极端主义泛滥的二十世纪，这几乎成为了一种美德。无论如何，冲田小姐对于幕府的忠诚在任何情况下都不会改变。"