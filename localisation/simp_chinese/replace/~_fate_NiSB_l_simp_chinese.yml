 GER_German_Glory:0 "德军的荣耀"
 GER_German_Glory_desc:0 "要想终结战争，为祖国带来永久的和平，我军的进攻矛头就不能停下来。前进！再前进吧！最后的胜利就在前方！"
 
 ENG_Colonial_gains_idea:0 "殖民帝国"
 ENG_Colonial_gains_idea_desc:0 "无论政策如何变动，我国始终是世界上最大的殖民帝国，作为各地资源汇聚的终点享受许多唯一的便利，然而维护帝国也是我们必须肩负的责任。"
 
 Roman_spirit_idea:0 "罗马精神"
 Roman_spirit_idea_desc:0 "所谓罗马一直是非常复杂的定义，总之在皇帝的统治下，亚平宁半岛再一次陷入了对昔日辉煌的怀念，这可不是单纯想想说说而已，意大利...现代罗马人正在摩拳擦掌以为这一次的罗马征服做准备。\n\n作为一种极具侵略性且唯我独尊的霸权思维，它将在该国选择加入他国势力范围或主动放弃的情况下消退。"
 
 Roman_spirit_defence_idea:0 "罗马精神"
 Roman_spirit_defence_idea_desc:0 "罗马精神并不意味着战争与征服，宝贵的文化遗产才是全人类共同的财富，无论当下的理解如何，我们都会守住这份遗产。\n\n现在罗马精神不再是一种霸权思维，即使选择加入他国势力范围也不会消退。"
 
