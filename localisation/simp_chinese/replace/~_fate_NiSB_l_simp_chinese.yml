 SOV_great_patriotic_war_time:0 "伟大的卫国战争"
 SOV_great_patriotic_war_time_desc:0 "大多数军民都愿意为这场决定我们所有人命运的战争奉献出一切，而我国政府唯一能够回报此等大无畏精神的只有胜利。\n\n§R人们的热情并不是无限的，无法换来胜利的过分动员将招致灾难后果！§!"
 
 ENG_IDEC_idea:0 "帝国发展经济委员会"
 ENG_IDEC_idea_desc:0 "该机构正在代表帝国开发各大海外领地，带来一定发展的同时也要注意到其投资方向多在资源开采领域。"
 
 SOV_finish_five_year_plan:0 "完成五年计划"
 SOV_finish_five_year_plan_desc:0 "终于！历经艰难险阻，联盟总算有了一个安稳的发展环境。\n\n无论如何评价朱加什维利，他留下的半截五年计划终究是无法继续暂停了，就让作为后继者的我们来完成这份荣耀吧，让世人明白什么是真正的革命！"
 
