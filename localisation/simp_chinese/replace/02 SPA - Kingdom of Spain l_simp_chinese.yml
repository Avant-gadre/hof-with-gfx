l_simp_chinese:
 SPA: "西班牙"
 SPA_DEF: "西班牙"
 SPA_ADJ: "西班牙"
 spainish_focus: "西班牙国策树"
 SPA_strengthen_kingdom: "巩固王国"
 SPA_strengthen_kingdom_desc: "西班牙王国正处于水深火热之中，许多人认为西班牙将很快陷入内战。我们必须巩固我们的地位，努力阻止即将到来的灾难。"
 SPA_kings_proclamation: "真王宣言"
 SPA_kings_proclamation_desc: "不论他们支持谁或者支持什么，目睹西班牙鲜血流淌总是令人痛心。虽然现时哈维尔似乎不太可能和平复位，但真王宣布阿方索统治结束并敦促和平移交权力的宣言或许可以说服一些阿方索主义者放下武器，从而挽救西班牙人的性命，避免不必要的损失。"
 SPA_army_of_africa: "召回非洲军团"
 SPA_army_of_africa_desc: "非洲军团是我们镇压里夫原住民叛乱的基础，且短期内里夫不会再度叛乱，因此我们可以将佛朗哥将军的部队召回加的斯，以准备应对本土发生的暴动。"
 SPA_fortify_madrid: "马德里设防"
 SPA_fortify_madrid_desc: "我们的首都处于西班牙的中心地带，同时也是我们守备的弱点。它的地理位置决定了它十分容易被包围，并且我们的敌人也知道一旦抓住了皇室，我们只能缴械投降。我们绝不允许这种情况发生，即使这意味着我们需要将美丽的马德里变成一个名副其实的要塞。"
 SPA_defend_burgos: "布尔戈斯堡垒"
 SPA_defend_burgos_desc: "布尔戈斯已被建成卡洛斯派的隐秘据点，政府几乎已对城市失去控制。如果卡洛斯派要取得成功，不如把布尔戈斯据点暴露在光天化日之下，在整座城市建立起防御阵地，甚至在古堡部署防空炮台，以确保哈维尔能最终取胜。"
 SPA_mil_planning: "审查领导层"
 SPA_mil_planning_desc: "尽管有的人可能会称之为“清洗”，但它其实很简单——我们需要关注那些领导我们部队的军官并确保那些身居高位的人不会暗中效忠于卡洛斯派或着无政府工团分子。剩下的人则必须走到一起讨论军事计划。让我们确保在打出第一枪前我们对每一种可能发生的情况都有所了解。"
 SPA_mil_production: "武器增产"
 SPA_mil_production_desc: "经济需要退居其次以建立能够生产炸弹和枪支的新工厂。这些是我们当下最需要的——其他的可以以后再来。"
 SPA_focus_military: "聚焦军事"
 SPA_focus_military_desc: "无论我们做了什么内战都可能发生。如果我们能找到另一种方式避免内战是最好的，但我们也必须为最坏的情况做准备——这意味着我们需要为即将到来的战斗增强我们的军事实力。"
 SPA_roads_of_war: "战争之路"
 SPA_roads_of_war_desc: "即使在古罗马时期，道路也是日常生活至关重要的一部分，对战争亦是如此。没有一个完善的道路网和现代铁路网，部队的补给和部署几乎是寸步难行。在改善西班牙东部的路网后，我们可以迅速组织并部署到任意一场起义的前线。"
 SPA_relocate_factories_seville: "将工业迁往南方"
 SPA_relocate_factories_seville_desc: "如果西班牙的局势真的升级为内战，我们的政府几乎没有机会守住马德里以北或以东的大部分地区。因此有人建议我们先发制人，将尽可能多的工业转移到我国最大的城市地区之一，远离前线的塞维利亚。"
 SPA_repurpose_steel_mills: "改造钢铁厂"
 SPA_repurpose_steel_mills_desc: "钢铁厂雇佣了大量的西班牙工人，是西班牙经济的重要组成部分，但非常时间，非常手段。如果当下的紧张局势最后演变为全面冲突，我们可以把西班牙南部的几家钢铁厂改造成通用工厂来获取优势，但这可能会对当地的钢铁产业造成难以挽回的损伤。"
 SPA_new_jobs: "给公众的工作"
 SPA_new_jobs_desc: "有太多事情要做了，但我们已经让很大一部分失业者重新开始了工作。而我们还需要向人民宣传，让他们放心，万事并不像他们看起来那样可怕。而他们只要给王国一个机会，给它重建的时间，我们则会向他们证明：他们做出了正确的选择。"
 SPA_civ_production: "新工厂"
 SPA_civ_production_desc: "虽然国家支持的工厂从来都不是最高效的，但却是为人们提供工作的一种方式……并让更多的贸易流入西班牙。每个人都将从中受益！"
 SPA_construction_focus: "新工程"
 SPA_construction_focus_desc: "经济振兴需要建设新的基础设施和工厂。通过为失业者提供就业机会，我们也许可以转移他们在政治上的挫败感。"
 SPA_zaragozan_steelworks: "扩张萨拉戈萨钢厂"
 SPA_zaragozan_steelworks_desc: "萨拉戈萨拥有全西班牙最大的钢铁厂，自然也拥有全西班牙最强大的工会。鉴于萨拉戈萨肯定会落入工团叛军之手，投资钢铁厂无疑会极大地增强他们的工业实力。"
 SPA_focus_economy: "聚焦经济"
 SPA_focus_economy_desc: "西班牙面临着大量的失业和经济困难问题。在我们解决它们之前人民还会继续保持不安，并接受那些革命的思想。为了阻止内战爆发，我们应该实施全面的经济改革。"
 SPA_northern_industry: "北部工业扩张"
 SPA_northern_industry_desc: "数世纪以来，卡洛斯派一直在西班牙北部安营扎寨。内战一旦爆发，这些地区无疑会倒戈至卡洛斯派一方，而在这些地区的全部工业投资都会落入叛军手中。"
 SPA_galician_tungsten: "投资加利西亚"
 SPA_galician_tungsten_desc: "随着形势愈发严峻，是该为不可避免的未来做好打算了。加利西亚藏有储量丰富的未开发钨矿，且与国内的冲突地区相距甚远。重点开发加利西亚的钨矿可以减少北方重要弹药厂的资源压力。"
 SPA_cig: "战时工业委员会"
 SPA_cig_desc: "战时工业委员会(Comissió d'Indústries de Guerra)已在加泰罗尼亚成立，以确保国家为战争做好准备。"
 SPA_consolidate_spain: "巩固西班牙"
 SPA_consolidate_spain_desc: "现在放眼眺望我们的国家，看看需要做点什么把这片碎裂的土地聚成一块，弥合自第二共和国结束以来产生的裂痕。"
 SPA_bourbon_throne: "宣称波旁王位"
 SPA_bourbon_throne_desc: "按理说，国王海梅一世是卡佩家族的高级合法男性继承人，因此他也应该继承法国王位。事实上就连许多法国人也认为他是正统的法国国王。是时候执行我们的宣称权，让西班牙和法兰西再度团结在一面旗帜下了。"
 SPA_franco_spain: "法王加冕"
 SPA_franco_spain_desc: "我们英勇的士兵们将法兰西从毫无信仰的工团主义者手上解放出来了，现在，没有人会质疑海梅·德·波旁作为正统法国国王的地位了。海梅将会一如传统，在兰斯圣母主教座堂中继位加冕，西班牙与法兰西两国将会于此后在正义的国王下一统。"
 SPA_isolation: "光荣孤立"
 SPA_isolation_desc: "说真的，西班牙对加入世界上某些大型冲突并不感兴趣。我们已经看过太多的麻烦了。现在，我们还是重建国家并看重下我们自己的防御吧。"
 SPA_lease_gibraltar: "将直布罗陀租予德国"
 SPA_lease_gibraltar_desc: "我们可能在德国与工团主义者的战争中保持了中立，但这并不意味着我们不想看到德国获取胜利。直布罗陀海峡是控制地中海的门柱，暂时将直布罗陀租借给德国人可以帮助他们控制地中海，同时我们也能获得一笔可观的收入。"
 SPA_putting_refugees_to_work: "让难民劳动"
 SPA_putting_refugees_to_work_desc: "西班牙国可不是什么善堂，如果被我们接收的难民希望留下来，那么他们就必须让自己变得有用。许多难民都有工厂背景，他们完全可以进厂工作，至于其他人，嗯……武装部队总会需要更多人来确保国家安全。"
 SPA_influx_of_refugees: "难民涌入"
 SPA_influx_of_refugees_desc: "作为世界大战中的欧洲中立国，西班牙成为了难民逃离家园的目的地，以便摆脱战火。我们当然不会允许无节制的移民进入我们的国家，但从长远来看，接受和同化这些难民可能会对我国有益。"
 SPA_increased_volunteers: "非官方干涉"
 SPA_increased_volunteers_desc: "官方保持中立，不代表公民个人行为。有不少国民希望能远赴海外参加战斗，阻止他们可有悖原则。只不过凑巧的是，不少志愿者正在参军，且装备着我军的新式装备。"
 SPA_bounties_of_neutrality: "中立之惠"
 SPA_bounties_of_neutrality_desc: "战争对商业有惠，如果打仗的不是我们更好。在当今世界的一切战争中置身事外，我们就能不分敌我地开展贸易，从这些战争中牟取暴利。"
 SPA_place_in_the_world: "我们在世界中的位置"
 SPA_place_in_the_world_desc: "王国经受的种种困难使得我们被视作一个二流欧洲国家——被忽视，甚至被认为能轻松拿下。如今我们重新确立了我们的地位，是时候恢复和其他国家的关系并告诉他们：我们的实力已经恢复。"
 SPA_expanded_european_trade: "Expanded European Trade"
 SPA_expanded_european_trade_desc: "Being part of European means not just access to the French markets, but to all members of the union. Being able to export Spanish goods to large swathes of Europe will greatly stimulate our country's economy."
 SPA_europa_trade: "Renewed French Trade"
 SPA_europa_trade_desc: "Trade with French has greatly diminished since the turmoil of Black Monday hit both our countries. Now that we are properly aligned with the  Frenchs, it is time to renew trade between us, which will greatly aid our country's economic growth."
 SPA_french_equipment: "Request French Equipment"
 SPA_french_equipment_desc: "Ever since the Great War it has been said that French manufactured armaments are unmatched in terms of quality. With our ascension to the Reichspakt, we have the perfect opportunity to request some from our new ally to see for ourselves."
 SPA_french_mining_projects: " French Mining Projects"
 SPA_french_mining_projects_desc: "The French war machine never ceases its thirst for more resources to produce further armaments. French has therefore proposed allowing French led mining projects in our country, to aid in our resource extraction attempts and to hopefully be a mutually beneficial arrangement for us both."
 SPA_french_advisors: "法国顾问"
 SPA_french_advisors_desc: "在阿尔及尔流亡的这些年里，法国人为了收复本土发展了先进的两栖攻击技术。我们应该请求我们的法国朋友与我们分享他们的知识，这样一来我们也可以帮助完成他们的计划。"
 SPA_british_advisors: "英国顾问"
 SPA_british_advisors_desc: "British has been the heart of the Commonwelath in terms of industrial development and military advancement since the loss of the Home Isles. We should seek support from their IEDC and ISAC to aid Spain in our own developments in these fields."
 SPA_iberian_trade: "伊比利亚情谊"
 SPA_iberian_trade_desc: "几百年来，西班牙与葡萄牙的命运都密不可分。现在，我们都团结了在协约国的大旗之下，我们应当利用这一机会，扩大我们与友邻的贸易。"
 SPA_guard_border: "保卫边界"
 SPA_guard_border_desc: "跨过比利牛斯山的诸多小道无疑是我们唯一的弱点。我们必须加固我们的边界，至少在我们还能保卫这道防线的时候，没有人能够推进西班牙的领土。"
 SPA_rebuilding_the_economy: "重建经济"
 SPA_rebuilding_the_economy_desc: "西班牙的经济因为内战爆发而被破坏。现在内战硝烟散去，我们应该着眼于重建国家经济。"
 SPA_spanish_miracle: "西班牙奇迹"
 SPA_spanish_miracle_desc: "西班牙的经济终于重建了起来。全西班牙的人们都在努力工作的同时享受着整个国家的经济繁荣。"
 SPA_catholic_trade_unions: "天主教工会"
 SPA_catholic_trade_unions_desc: "很不幸工会在现代经济中相当重要，而我们无法轻易地完全摆脱它们。与其疏远他们，不如促进发展天主教工会作为替代。这将帮助我们加强对工人阶级的控制，也会让那些不信神的工团分子组成的工会不那么激进。"
 SPA_labour_charter: "劳动宪章"
 SPA_labour_charter_desc: "国家宣布了《劳动宪章》的颁布。该宪章通过提供一项保守的福利项目并承认一些工人权利以保护王国的臣民免受不信神的工团主义的影响，将工团主义的进一步发展扼杀在萌芽之中。"
 SPA_modern_agriculture: "现代农业"
 SPA_modern_agriculture_desc: "在我们最近面临的困境中，乡郊中的许多小农场因无法采用新的农业技术和耕作方法而陷入了困境。我们应该补贴进口现代农业设备，以开农业现代化的进程。"
 SPA_military_factories: "扩大军工业"
 SPA_military_factories_desc: "战争很可能会再度回到西班牙。那不信神的法兰西公社毕竟就位于比利牛斯山的对面。为了给未来的战争做准备，我们应该建造新的军工厂。"
 SPA_industrial_nationalisation: "工业国有化"
 SPA_industrial_nationalisation_desc: "虽然当局通常会支持自由市场来发展工业，但在当下这个动荡的重建时期，将一些关键工业产业国有化会对重建大有帮助。至于国有化之后，我们该不该、怎么样把这些产业物归原主，好吧这不是当下该考虑的问题，最好是等到这些产业不再重要的时候再予考虑。"
 SPA_create_ini: "国家工业研究所"
 SPA_create_ini_desc: "国家工业研究所的成立旨在协助发展西班牙经济，使王国能够自给自足。"
 SPA_expand_royal_academia: "Expand Royal Academia"
 SPA_expand_royal_academia_desc: "The Royal Academies are the highest education schools within Spain. Many often specialise in one particular field or connected fields, such as science, medicine, history, language and so on. We should make sure that they get the funding needed to provide education for Spain."
 SPA_ley_general_educacion: "普及教育法"
 SPA_ley_general_educacion_desc: "为改善国内西班牙人受教育水平，一项新法规已获通过。这将推进教育系统现代化，并规定所有西班牙人都必须接受14年义务教育。这将极大提高西班牙教育水准。"
 SPA_electrification_program: "电气化项目"
 SPA_electrification_program_desc: "从长远来看，推进西班牙电气化项目对我国经济有利。"
 SPA_comercial_investment: "商业补贴"
 SPA_comercial_investment_desc: "在黑色星期一和内战之后，许多处于西班牙经济核心的私营公司都被重创，留下一堆烂摊子。通过向这些企业提供政府补贴，我们可以确保它们能够重新立足，为我们的人民带来急需的就业机会。"
 SPA_military_investments: "军事投资"
 SPA_military_investments_desc: "我们应该让军事公司在各个省份投资。这不仅有助于为国王的臣民提供工作机会，而且也有助于增加未来战争中的军事生产。"
 SPA_provincial_rebuilding: "各省重建"
 SPA_provincial_rebuilding_desc: "我们应该着眼于重建各省，使他们的经济得到改善和恢复。"
 SPA_resource_extraction: "开采自然资源"
 SPA_resource_extraction_desc: "西班牙有丰富的矿产可供开采，应该进行勘探，寻找新的矿藏，并将矿物出口到国外。尤其值得注意的是加利西亚的钨矿，那里的储量可能十分巨大。"
 SPA_expand_railroads: "拓展铁路"
 SPA_expand_railroads_desc: "自上世纪引进铁路后，铁路就成为了西班牙的主要基础设施之一。在重建经济的同时，我们应该对西班牙的铁路进行重建和现代化改造。"
 SPA_replace_alfonso: "国之未来"
 SPA_replace_alfonso_desc: "我们的国王阿方索依然处于昏迷之中，看来他即将辞世。而一个摄政是远远不够的——我们必须决定谁将在未来的岁月里领导西班牙。"
 SPA_settle_the_succession_question: "解决继承权问题"
 SPA_settle_the_succession_question_desc: ""
 SPA_call_for_unity: "王室团结"
 SPA_call_for_unity_desc: "Throughout this period of healing and reconcillation our nation has had to go through, our King has acted as a uniting beacon of stability. No matter the political changes or disagreements we experience, [SPR.getleader] and his successors will always be with us to guide our nation forward."
 SPA_reconcilliation: "Integrate Alfonsist Remnants"
 SPA_reconcilliation_desc: "Though misguided in their struggle against us, the Alfonsists have far more in common with us than the anarchists. With our shared beliefs in God, King and Country, it will not be difficult to ally them and bring peace to this troubled land."
 SPA_national_catholicism: "国家天主教"
 SPA_national_catholicism_desc: "天主教会的准则和教义将成为西班牙法律的必要组成部分。教会将在制定法律时拥有至高地位，而[SPK.getleader]将确保教会受到保护。"
 SPA_arrest_leaders: "逮捕不满者"
 SPA_arrest_leaders_desc: "如果激进分子可以自由地煽起不和，那我们将永无真正的和平。虽然他们肯定会不顾一切地反抗，但他们的时代已经过去了，他们自己也知道。我们必须抓住最坏最坏的领导人，然后把他们关起来——这是西班牙长久团结之道。"
 SPA_corporate_state: "法团之国"
 SPA_corporate_state_desc: "社会将以一个个天然的团体为核心：家庭，一个人出生的地方；市政府，一个人生活的地方；工会，一个人工作的地方。个人权利的行使依赖于这些传统社会法团的抉择，而与宗教有关的问题将由教会组织来处理。"
 SPA_abolish_parties: "法团化议会"
 SPA_abolish_parties_desc: "根据法团模式，议会将被国民协商会议代替。我们将循序渐进，实现国民生活的转型，从而创建一个法团化的专制国家。目前的议会制度很失败，我们需要一个最高国民议会来建设全新的西班牙。"
 SPA_national_revolution: "民族革命"
 SPA_national_revolution_desc: "爱国联盟将会带来新秩序，扫清一切失败前朝的残余。要做到这一切，我们就必须在民族革命中直接、激烈且斗志昂扬地行事。生存即是战斗，为了让饱受摧残的西班牙国族浴火重生，每个人的心里都必须有一种为西班牙服役和牺牲的纯粹之魂。"
 SPA_municipal_reorg: "市政重组"
 SPA_municipal_reorg_desc: "何塞·卡尔沃·索特洛提出进一步的市政重组方案，以落实1924年出台的《市政法规》，最终让市政管理和政治生活重回正轨，并清除卡西克主义的流毒。各省及地方官员由中央政府信赖的人士取代，以杜绝各种形式的腐败。"
 SPA_safeguard_the_freedom_of_worship: "捍卫信仰自由"
 SPA_safeguard_the_freedom_of_worship_desc: ""
 SPA_charter_of_labour: "劳动宪章"
 SPA_charter_of_labour_desc: "我们将会起草一份《劳动宪章》以解决由劳工纠纷和革命工会引起的问题。其条款包括禁止罢工、规定劳动和休息时间、设立劳工治安法官以及成立唯一工会西班牙工会组织，它将平等地将雇主和工人联系在一起，而双方都服从国家的决定。"
 SPA_unity_at_last: "国民运动"
 SPA_unity_at_last_desc: "我们要超越狭隘的党派政治，成为全体真正西班牙人都可以支持的运动。自由主义者、马克思主义者和共济会也许敢威胁我们伟大的国家，但他们永远不可能得手，因为天主与我们同在！一旦我们统一西班牙，全世界都将不再轻视我们。"
 SPA_new_constitution: "吸收卡洛斯派"
 SPA_new_constitution_desc: "尽管卡洛斯派在与我派斗争中入了歧途，但他们与我们的共同点远较无政府派为多。我们对上帝、家庭、国家同样一心虔诚，与他们联合、为这片动荡不安的土地带来安宁或许没那么困难。"
 SPA_jan: "团结国家行动青年团"
 SPA_jan_desc: "国家行动青年团(Juventudes de Acción Nacional)是我党的青年党，它捕捉到了隐藏在西班牙青年中的无穷活力，这与我国失败主义者和知识分子的荒凉且压抑的怀疑态度大相径庭。国家行动青年团曾在内战期间忠实地援助西班牙，为我们的神圣事业招募了许多志愿者。现在内战结束，我们应当扩大国家行动青年团，为我们社会的所有年轻人提供一个家园。"
 SPA_spanish_man: "新西班牙男儿"
 SPA_spanish_man_desc: "98年的安那其一代和他们的思想造就了当今悲观又尖酸刻薄的西班牙青年。而我们将塑造全新的一代：一代率真、乐观、积极的西班牙青年。他们将摒弃当今的失败主义，拥抱卓远的见识与理想。"
 SPA_organic_democracy: "有机民主"
 SPA_organic_democracy_desc: "西班牙民主与自由原则、议会制、政党和普选权等琐屑之物大有不同，而基于自然社会体系，如家庭、自治市等，这将确保政党政治无法再腐蚀西班牙人民。我们将建立两院制体系：普选产生的众议院与代表社会组织利益的参议院共同享有立法权。"
 SPA_rights_spanish: "还权于西班牙人"
 SPA_rights_spanish_desc: "自1923年普里莫·德·里韦拉发动政变以来，《西班牙宪法》就变成了一纸空文，无法弥补西班牙的裂痕，内战的爆发就是最好的证明。为此，我们将恢复《西班牙宪法》应有的地位，让每个西班牙人都能享有本该拥有的基本权利。当然，在行使这些权利的时候可不能违反西班牙的民族精神与社会团结。"
 SPA_rebuild_command: "重建国家指挥体系"
 SPA_rebuild_command_desc: "我们的指挥结构遭到了破坏。现在是时候重建它们了，我们要抛弃旧有过时的思想，拥抱全新的思维体系。"
 SPA_the_third_dimension_of_warfare: "战争之第三维度"
 SPA_the_third_dimension_of_warfare_desc: ""
 SPA_a_modern_fighter_fleet: "现代战斗机编队"
 SPA_a_modern_fighter_fleet_desc: ""
 SPA_academia_basica_del_aire: "基础飞行学院"
 SPA_academia_basica_del_aire_desc: "现代战争的战场可不止有陆地和海洋，同时还有天空。如果我们想要在未来的战斗中脱颖而出的话，我们就必须向飞行员灌输现代空战理论以及造出最先进的战机。"
 SPA_rule_the_skies: "空中卫士"
 SPA_rule_the_skies_desc: "空军不再是一群衣衫褴褛的志愿者，而是我们军队一个功能齐全的重要组成部分。让我们统治西班牙的天空和更远的地方！"
 SPA_colonial_air_ports: "殖民地机场"
 SPA_colonial_air_ports_desc: "我们应该拓展我们殖民地的机场。这将使得空军能够迅速从本土前往海外殖民地，抵御想要夺走我们殖民地的敌人。"
 SPA_voice_of_heaven: "天堂之眼"
 SPA_voice_of_heaven_desc: "雷达是一项很有前途的新技术，其进一步的发展可以提供大量关于敌人战术和阵地的信息，并揭露敌人飞机的航向。因为雷达能大大揭露敌机，一些飞行员已经开始称之为“天堂之眼”。"
 SPA_foreign_airplanes: "购买外国飞机"
 SPA_foreign_airplanes_desc: "我国并不具备自产空军的能力。故此，我们不得不从外国手中购入老式战机以从零开始建立空军。从十多年前的世界大战中可见，空战的重要性将会急速飞腾。"
 SPA_bombers: "发展轰炸机"
 SPA_bombers_desc: "为了有效支援陆军，我们的空军必须有能力摧毁敌方的防御工事并破坏敌人的基础设施。为了实现这一目标，我们应该把重点放在发展新的战术和战略轰炸机上。"
 SPA_army_air_support: "空中支援"
 SPA_army_air_support_desc: "在战斗开始前就用炸弹消灭敌人能让战斗变得简单无比，因此我方空军应着重于为陆军行动提供对地支援的机型。"
 SPA_fighters: "发展战斗机"
 SPA_fighters_desc: "战斗机是空军的骨干力量，它们可以一展我们的空中霸权，并让我们空军中的其他飞机得以发光发热。为了控制天空，我们必须努力开发新的战斗机型，以在空中胜过敌人。"
 SPA_upgrade_air_ports: "国有化民用机场"
 SPA_upgrade_air_ports_desc: "我们并不需要从零开始建造容纳大型空军的基础设施。西班牙各地有着不少民用机场，我们可以将其国有化，并将其扩建至军用级别，这样我们就不必为飞行员建设机场而花费大量时间。"
 SPA_air_supremacy: "空中优势"
 SPA_air_supremacy_desc: "我们必须让敌人从天空中消失才能使陆军不受敌方飞机的干扰。我们的空军应该着重于获取并维持制空权。"
 SPA_aviation_industry: "扶助航空工业"
 SPA_aviation_industry_desc: "这几年来，西班牙的飞机制造商们一直困扰于我国的动荡局势而发展缓慢。世界当前的战乱则向我们展示了现代飞机公司的重要性，因此，我们应当向几家能使我国航空业现代化的西班牙公司给予支援。"
 SPA_new_pilots: "训练新飞机员"
 SPA_new_pilots_desc: "目前，我们空军的大部分飞行员都是满腔热诚的志愿者和前民用飞机飞行员，他们对军事航空一无所知。故此，我们应该让新接受正式训练，之后才让他们正式升空，因为他们的经验很有可能是我们胜过敌人的关键。"
 SPA_paratrooper_focus: "铁魂觉醒！"
 SPA_paratrooper_focus_desc: "中世纪末期，一支著名的阿拉贡佣兵“突袭者”(Almogávares)将他们的战吼“铁魂觉醒！”(Desperta Ferro!)传遍了地中海。新生的伞兵部队将传承这个荣耀的战吼，乘坐运输机部署在敌后。"
 SPA_armada_espanola: "西班牙海军"
 SPA_armada_espanola_desc: "在西班牙的黄金时代，西班牙海军是世界上最强大的舰队，舰船航于诸洋而我们统治浪涛。我们应该对舰队进行现代化改造，让海军重回旧日荣光。"
 SPA_masters_of_the_sea: "海上霸主"
 SPA_masters_of_the_sea_desc: "西班牙海军已经完成改革，成为当今世界上最伟大的海军之一。我们再一次得到了我们应得的海洋霸主之称。"
 SPA_expand_the_naval_academy: "Expand The Naval Academy"
 SPA_expand_the_naval_academy_desc: ""
 SPA_protect_our_colonies: "保卫我们的殖民地"
 SPA_protect_our_colonies_desc: "西班牙仍然保留的海外殖民地对我们来说至关重要，我们应该用我们的海军来保护我们殖民地的海岸不受袭击。但如果这样行不通的话，几个位置良好的海岸堡垒和炮台应该也能完成任务。"
 SPA_cruiser_support: "轻巡洋舰支援"
 SPA_cruiser_support_desc: "利用体积更小、装甲更薄的巡逻船使得我们可以把舰队分散到更广阔的海域里巡逻，以便我们侦察整个海岸线，确保我们可以对敌军的登陆行动迅速做出反应。"
 SPA_coast_guard: "建立专门海岸警卫队"
 SPA_coast_guard_desc: "就目前而言，西班牙欠缺一支专门的海岸卫队，在此之前，绝大多数相关事务都由国民卫队负责。如果我们要从潜在威胁中保护西班牙的海岸线，我们就必须要建立一支专门的海岸警卫队来执掌海岸防务。"
 SPA_defend_the_coast: "半岛守岸者"
 SPA_defend_the_coast_desc: "西班牙海军应该专注于保卫西班牙本土。虽然它不会如某些人所愿的那样庞大，但它仍会受到尊重，它将保卫西班牙免受所有敌人的袭击。"
 SPA_battle_cruisers_support: "专用装甲巡洋舰"
 SPA_battle_cruisers_support_desc: "虽然无畏舰是西班牙海军的骄傲，但装甲巡洋舰在我国海军中也扮演护航的重要角色。"
 SPA_modern_galleons: "现代盖伦战船"
 SPA_modern_galleons_desc: "西班牙盖伦船曾是它的时代最强大的船只。随着我们海军的不断建设和现代化，我们应该考虑建造一些现代战列舰和无畏舰以再次征服海洋。"
 SPA_grand_navy: "新海军"
 SPA_grand_navy_desc: "新的西班牙海军将会是一支庞大的海军，能够将我们的力量投射到世界上所有的海洋。我们将重建西班牙海军，使其达到鼎盛时期的实力。很快，西班牙将再次统治浪涛。"
 SPA_infanteria_de_marina: "海军陆战队"
 SPA_infanteria_de_marina_desc: "西班牙海军陆战队是世界上最古老的海军陆战队，由西班牙的查理一世于1537年建立。虽然西班牙海军陆战队随着时间流逝渐渐失去了它显赫的声望，但在[SPA.GetLeader]的领导下情况将有所改观。我们的海军陆战队将再次回到真正符合他们曾经荣耀的地位。"
 SPA_new_generation_of_admirals: "训练新生代海军将领"
 SPA_new_generation_of_admirals_desc: "为了重建伟大的海军，我们必须努力现代化海军部。我们的海军将领，无论新老，都必须接受现代理论的教育。"
 SPA_upgrade_dockyards: "商船总局"
 SPA_upgrade_dockyards_desc: "西班牙海军因其商船闻名。满载美洲黄金和其他货物的西班牙盖伦船日夜流转于新旧大陆之间。我们应该重振商业精神，为西班牙海军建立一支现代化的商船队。"
 SPA_a_modern_army: "现代之师"
 SPA_a_modern_army_desc: "不久之前，我们的陆军落后得无可救药，只能勉强说略好于拿破仑时代版本。而现在，经过了多轮改革及科技突破以后，西班牙陆军不再只是过时的老古董，而成了一支现代化军队，或许在未来甚至可以成为欧洲的最强之师。"
 SPA_tank_shipments: "请求德国坦克装备"
 SPA_tank_shipments_desc: "要想赢得这场战争，我方阵线上就都得尽可能多地部署坦克。尽管其质量并非最高的一批，但我们的德国盟友仍有数量庞大的老式坦克，这些坦克只在仓库里吃灰。通过向柏林请愿，我们也许能够获得一大批坦克，并将其迅速送到前线。"
 SPA_navarran_lancers: "纳瓦拉枪骑兵"
 SPA_navarran_lancers_desc: "第一次卡洛斯战争期间，纳瓦拉的枪骑兵们证明了他们是军中最好的骑兵。因此，在我们的坦克旅中恢复这一传统看起来是合适的。他们将是无往不胜的精锐，是西班牙军队的矛尖。"
 SPA_weltrieg_lessons: "装甲战战术"
 SPA_weltrieg_lessons_desc: "世界大战向世人证明了坦克的潜力。在摩托化或机械化部队的支援下，坦克可以行云流水地超常发挥：打敌人一个措手不及。在世界大战时，坦克只不过是笨重而不堪一炮的靶子而已；时势易迁，我们现在需要更为机动的战法。"
 SPA_mechanized_effort: "西班牙汽车工业"
 SPA_mechanized_effort_desc: "我们应该考虑使西班牙军队的汽车工业现代化。机械化战争需要更好的卡车和汽车。现代化汽车工业将有助于提高补给效率和士兵的机动性。"
 SPA_army_of_maneuver: "机动陆军"
 SPA_army_of_maneuver_desc: "现在的战争不再如世界大战那般，仅仅拥有大炮是不可能轻易赢得战争的。摩托化师、坦克旅和机动步兵是胜利的关键，因此他们也将是西班牙军队的关键组成。"
 SPA_militarise_the_railways: "军事化铁道"
 SPA_militarise_the_railways_desc: "补给线是军队的动脉，而火车则是血液。为了补给部队，我们必须作出努力，军事化当前的铁路网络并确保它们在战时能够发挥最大载力。"
 SPA_adaptive_fortifications: "适应性防御工事"
 SPA_adaptive_fortifications_desc: "建造大型防御工事的机会并不常有，我们的士兵必须学习如何因地制宜，快速地打造用于保护自己的临时工事。"
 SPA_defenders_of_realm: "王国保卫者"
 SPA_defenders_of_realm_desc: "决定我们未来的主力战场将不再是开阔平原，而是各大城市的市中心和杂乱的市区之中。为了保卫王国，我们的士兵必须学习如何在街头巷尾、楼顶天台乃至民居之中作战。"
 SPA_emergency_factories: "紧急军备生产"
 SPA_emergency_factories_desc: "在和平时期中，我们有能力在工厂里执行安全标准和保护措施，但这对现在的我们来说再奢侈了。虽然工厂中工作的人员可能会受伤，甚至可能为此献出生命，但这都是我们必须忍受的牺牲。"
 SPA_prepare_for_the_next_war: "准备下一场战争"
 SPA_prepare_for_the_next_war_desc: ""
 SPA_revive_the_republican_navy: "Revive The Republican Navy"
 SPA_revive_the_republican_navy_desc: ""
 SPA_navy_modernization: "海军现代化"
 SPA_navy_modernization_desc: ""
 SPA_a_new_military_academy: "新军事学院"
 SPA_a_new_military_academy_desc: ""
 SPA_engineering_advances: "工程技术进步"
 SPA_engineering_advances_desc: ""
 SPA_experiences_from_the_civil_war: "Experiences From The Civil War"
 SPA_experiences_from_the_civil_war_desc: ""
 SPA_reprofessionalize_the_military: "Reprofessionalize The Military"
 SPA_reprofessionalize_the_military_desc: ""
 SPA_wartime_industry: "战时工业"
 SPA_wartime_industry_desc: ""
 SPA_fuel_for_the_war_machine: "战争机器的燃料"
 SPA_fuel_for_the_war_machine_desc: ""
 SPA_guardia_civil: "国民卫队"
 SPA_guardia_civil_desc: "国民卫队是西班牙政府的宪兵，起着保卫王国的作用。我们应该加强国民卫队，为他们提供更好的军事训练，使其成为新西班牙军队的骨干之一。"
 SPA_artillery_effort: "现代军人现代枪"
 SPA_artillery_effort_desc: "世界正经历着从栓动式步枪到小口径半自动步枪的巨大跨越，但我们前线的步兵们依旧装备着老式的装备。倘若想要取得胜利，就必须重视步兵装备和火炮的现代化更新，否则我们的军队将永远停留在过去。"
 SPA_preservation_of_order: "维护秩序"
 SPA_preservation_of_order_desc: "一支忠诚的军队对维持国家秩序至关紧要。没有忠诚的部队，无秩与混乱就必然会随之而来，对抗秩序。故此，我们必须采取行动，保证并强化军队的忠诚。"
 SPA_modern_terrico: "重组步兵"
 SPA_modern_terrico_desc: "虽然装甲在现代战争中大放异彩，但战争的主力依然是渺小的步兵们。我们的步兵旅在经过重组和现代化改造后将成为一支精锐的作战部队，击灭一切敢于来犯之敌。"
 SPA_portuguese_aid: "来自伊比利亚兄弟的援助"
 SPA_portuguese_aid_desc: "不管我们曾有多少纷争，西葡两国人民都是真正的兄弟姐妹。虽然葡萄牙政府并不着急正式承认哈维尔为西班牙国王，但葡萄牙政权掌舵人和许多臣民都希望援助正义的卡洛斯派事业。如果我们请求我们的葡萄牙朋友给予支持，毫无疑问，他们将尽力向我们提供援助。"
 SPA_german_assistance: "德国物资援助"
 SPA_german_assistance_desc: "西班牙军队也许会缺坦克，但我们的柏林朋友在坦克生产和研发方面可是领先世界。我们可以请求德国援助装甲车，这样我们就能对叛军形成技术优势，从而恢复国内秩序。"
