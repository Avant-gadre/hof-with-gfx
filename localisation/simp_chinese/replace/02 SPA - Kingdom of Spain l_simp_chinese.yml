 SPA_light_tank_equipment_1: "1933式"
 SPA_light_tank_equipment_1_short: "T-33"
 SPA_light_tank_equipment_1_desc: "1933式战车是特鲁比亚公司以雷诺FT坦克为原型发展的一系列设计中的巅峰之作。尽管该公司的1925式战车早已由西班牙陆军进行过实地测试，但1933式战车却是西班牙军方正式采用的第一型国产设计坦克。"
 SPA_light_tank_equipment_2: "1936式"
 SPA_light_tank_equipment_2_short: "T-36"
 SPA_light_tank_equipment_2_desc: "1936式战车是由一个军事局完全从头设计，而非以其他任何车辆为基础。相较于西班牙早期设计，1936式战车有了很大改进，除了20mm意大利布雷达机炮不太为部队喜欢，该车的其余方面都较为可靠也广受欢迎。"
 SPA_light_tank_equipment_3: "1941式 “贝尔德哈”"
 SPA_light_tank_equipment_3_short: "T-41 “贝尔德哈”"
 SPA_light_tank_equipment_3_desc: "1941式战车是年轻的费利克斯·贝尔德哈·巴达莱斯少校最成功的设计。整车在设计时特别考虑到了对发动机舱的保护，并配备有一门国产设计的45mm主炮。"
