 POL_the_Great_Separation:0 "四城大隔断"
 POL_the_Great_Separation_desc:0 "由于我们的起义军来自农村，而萨纳齐军政府的部队主要驻扎在大城市，我们应当采取“农村包围城市”的方针，切断华沙、克拉科夫等大城市之间的运输路线以瓦解萨纳齐当局的抵抗。"
 POL_militarize_Pinus_Sylvestris:0 "军事化红松骑士团"
 POL_militarize_Pinus_Sylvestris_desc:0 "红松骑士团是索娜创建的准军事组织，在对抗萨纳齐当局时发挥了不可替代的作用，我们应当考虑将它编入我们的正规军以充分利用骑士团的作战经验。"
 POL_PSL_Government:0 "人民党政府"
 POL_PSL_Government_desc:0 "随着农民罢工和民主斗争的成功，人民党终于积累了足够的政治力量，来摆脱对左翼或者右翼政党的依赖来独立执政了。"
 POL_Bataliony_Chlopskie:0 "波兰农民战斗组织"
 POL_Bataliony_Chlopskie_desc:0 "波兰农民战斗组织是人民党为了对抗来自国外的入侵威胁所建立的准军事组织。通过对农民进行作战训练，人民党可以有效地提高预备役部队的数量和质量。军事训练也能提高农民的民主热情。"
 POL_PSL_invite_foreign_investors:0 "吸引外资"
 POL_PSL_invite_foreign_investors_desc:0 "波兰民主政治的稳定为我们吸引外国资本提供了良好的环境。随着外资的进入，波兰的工业化便可以获得持久的助推力。"
 POL_PSL_land_reform:0 "土地改革"
 POL_PSL_land_reform_desc:0 "人民党的核心支持群体——波兰农民，正在强烈盼望之前的土地改革措施能够持续下去。我们掌握了政权以后，还有什么不推进土地改革的理由呢？"
 POL_PSL_dissolve_old_bureaucrats:0 "解散旧官僚"
 POL_PSL_dissolve_old_bureaucrats_desc:0 "旧的官僚充斥着低效的公务员，并且受到了来自军队的不当干预。在摧毁了旧的官僚系统以后，我们可以换上一些新的面孔了。"
 POL_PSL_Power_of_Peasant:0 "农民的力量"
 POL_PSL_Power_of_Peasant_desc:0 "波兰作为一个仍然处在农业主导阶段的国家，国家的政策应当围绕农民来进行。与此同时，地方的各个农民组织应当成为政府的重要合作对象。"
 POL_PSL_Radicalization:0 "走向激进"
 POL_PSL_Radicalization_desc:0 "旧的中道主义方针如今显得与国内外的紧迫压力格格不入。为了尽快摆脱国家贫穷和高度不平等的现状，实施一些传统上被认为是激进左翼提出的政策方针是颇有必要的。"
 POL_PSL_old_program:0 "维持旧路线"
 POL_PSL_old_program_desc:0 "旧的中道主义的经济政策没有更改的必要。周边国家的经验教训表明实行自由资本主义政策可以在特定条件下不增加农民压力的同时完成国家的工业化。"
 POL_PSL_new_army:0 "新式军队"
 POL_PSL_new_army_desc:0 "旧的军队尽管规模客观，并且有足够的战斗热情，但是缺乏新的战术和有效的新武器。这一现状很快就会被扭转。"
 POL_PSL_Nationalization:0 "国有化"
 POL_PSL_Nationalization_desc:0 "由资产阶级掌握的一部分核心工业，由国家来接管会更加妥当。只有这样，这些重要的工业资本才能用来为人民而不是资本家们的利益服务。"
 POL_PSL_ethnical_unity:0 "跨民族的农民团结"
 POL_PSL_ethnical_unity_desc:0 "波兰人民党曾经和民族民主党人结盟，以获得来自西部天主教地区的支持。这一联盟的代价是土地改革政策并没有惠及东部的少数民族。如果人民党想要获得来自东部地区的广泛支持，这一现状必须被扭转。"
 POL_PSL_Populist_Country:0 "民粹主义波兰"
 POL_PSL_Populist_Country_desc:0 "波兰人民党在执政以来，一直贯彻为最广大人民而执政的方针。只有始终把广大群众的偏好放在政治动员的首要位置，我们的民主制度才会长久。"
 POL_Socialist_Radical_Program:0 "激进纲领"
 POL_Socialist_Radical_Program_desc:0 "随着波兰无产阶级的斗争取得了部分成功，我们有必要将对国家的一些重大改造置于政策的首要地位。"
 POL_PSL_Curtail_Agricultural_Taxes:0 "削减农业税"
 POL_PSL_Curtail_Agricultural_Taxes_desc:0 "农业税是国家加于农民身上的沉重负担，通过减少农民的负担，我们可以给农民提供更好的生活条件，并且提高农民的消费能力。"
 POL_Socialist_Strengthen_Social_Security:0 "强化社会保障"
 POL_Socialist_Strengthen_Social_Security_desc:0 "社会保障制度是波兰独立以来取得的重要成就，我们的新政府完全有义务将其继续强化，为我们的国民提供一个高效的安全网。"
 POL_Socialist_Traditions_of_Trade_Unions:0 "工会传统"
 POL_Socialist_Traditions_of_Trade_Unions_desc:0 "波兰的独立离不开波兰社会党以及波兰工人阶级的持续斗争。只有发扬1905年以来的工会传统，波兰的工人阶级才能为自己在独立的波兰国家中争取更好的经济条件。"
 POL_Socialist_Nationalization:0 "国有化"
 POL_Socialist_Nationalization_desc:0 "尽管波兰独立以来，一部分外国企业已经被收归国有，但是仍然有很多企业掌握在私人资本的手中。通过将关键的工业部分收归国有，波兰国家将向社会主义迈出重要的一步。"
 POL_Socialist_UWarsaw_Economics_Insttitute:0 "华沙大学经济研究所"
 POL_Socialist_UWarsaw_Economics_Insttitute_desc:0 "华沙大学经济研究所由社会党的重要学者路德维希·克什维斯基掌舵。这一研究所将为波兰的经济发展提供重要的指导意见，并且对现有的资本主义进行合理规划以期待向社会主义过渡。"
 POL_Socialist_joint_infrastructure_investment:0 "城乡结合部基础设施投资"
 POL_Socialist_joint_infrastructure_investment_desc:0 "对重要的基础设施进行投资将有效地缩小城市和农村在经济上的差距，并且为国家的工业化提供重要的基础。"
 POL_Socialist_Worker_Voluntary_Forces:0 "工人志愿武装"
 POL_Socialist_Worker_Voluntary_Forces_desc:0 "随着来自外部侵略的压力越来越大，将工人进行直接武装应该被提上日程，以缓解军队日益增长的兵员压力。"
 POL_PSL_Rural_Education:0 "乡村教育"
 POL_PSL_Rural_Education_desc:0 "由于波兰仍然是以农业人口为基础的国家，乡村地区的教育水平变显得尤为重要。乡村教育不但能提高整体人民的受教育水平和劳动能力，还能激发人民的爱国热情。"
 POL_Centrolew_Cooperate_with_BUND:0 "和崩得合作"
 POL_Centrolew_Cooperate_with_BUND_desc:0 "崩得组织是犹太人组成的左翼机构，在波兰犹太人中有着广泛的支持度。社会党和崩得关系一直不睦，但是如果社会党想获得犹太人的广泛支持，就需要和崩得修复关系，满足犹太人的一部分要求。"
 # POL_PSL_Centrolew:0 "中左同盟"
 # POL_Centrolew_reorganize_regional_parlliments:0 "重组地方议会"
 POL_Centrolew:0 "中左同盟"
 POL_Centrolew_desc:0 "社会党的支持率在历次选举中一直很稳定，但是也并不高，即便在毕苏斯基发动五月政变后依然如此。尽管社会党已经获得了更广泛的支持，但是它仍然需要一个多党派执政联盟来获得工人阶级以外的其他社会群体的支持来完成一些重要的改革措施。"
 POL_Centrolew_reorganize_regional_parliments:0 "重组地方议会"
 POL_Centrolew_reorganize_regional_parliments_desc:0 "我国民族问题的一大根源在于在少数民族地区，民主制度一直处于不稳定和不完善的状态。如果我们有效地重组地方议会，保障少数民族的民主权利，或许我们的政府会获得更多合法性。"
 POL_Socialist_consolidate_Farmer_Labour_alliance:0 "巩固工农联盟"
 POL_Socialist_consolidate_Farmer_Labour_alliance_desc:0 "社会党和人民党的联盟对于社会党保持优势地位非常重要。这意味着波兰的工人阶级需要在食品价格、农业政策等问题上向农民和一部分资产阶级妥协，但是这种妥协对于维持广泛的民主政治同盟是至关重要的。"
 POL_Centrolew_Secularism:0 "世俗主义"
 POL_Centrolew_Secularism_desc:0 "尽管我们应当保持我国人民的宗教信仰自由，但是将天主教和其他宗教引入政治领域对于保护波兰的民主制度没有益处。教会的渗透只会让保守主义力量侵蚀波兰人民的进步热情。"
 POL_Centrolew_Limited_Collectivization:0 "有限集体化"
 POL_Centrolew_Limited_Collectivization_desc:0 "正统的社会主义者们往往认为集体化的农业才是高效和平等的社会主义模型。但是在苏联发生的可怕状况表明激进的集体化政策会带给农民灾难。自愿集体化和农民土地私有制的结合将是一种有很大局限但是有效的替代方案，能够综合多种土地所有制的优点。"
 POL_Centrolew_National_Railways:0 "国营铁路"
 POL_Centrolew_National_Railways_desc:0 "保障国家经济发展的一个关键在于基础设施。利润导向的私人资本并没有维持良好基础设施运转的意愿和能力，只有国家垄断的基础设施才能为工业发展提供稳定的基础，并且为公民提供有效的交通服务。"
 POL_Centrolew_Economic_Stimulus:0 "经济刺激"
 POL_Centrolew_Economic_Stimulus_desc:0 "通过财政手段刺激需求和消费水平是近年来才逐渐获得重视的经济手段。在德国、瑞典、日本等国家这一政策被认为是有效的。我们可以使用这一手段，在促进经济发展的同时提高经济弱势群体的生活水平。"
 POL_Centrolew_Public_Schools:0 "公立学校"
 POL_Centrolew_Public_Schools_desc:0 "公立学校是促进教育公平的重要举措。只有政府运行的学校才能摆脱利润的束缚，为广大人民提供公平的教育条件，提高国家的科学发展水平。"
 # POL_PSL_Sanacja_maintained:0 "萨纳奇的胜利"
 POL_Sanacja_maintained:0 "萨纳齐的胜利"
 POL_Sanacja_maintained_desc:0 "尽管有来自左翼和右翼的挑战者不断攻击政府，但是萨纳齐仍然在这些冲击后保持下来。这足以说明毕苏斯基长远的政治目光和萨纳齐制度在波兰人民中不可动摇的地位。"
 POL_Sanacja_empower_the_president:0 "强化总统"
 POL_Sanacja_empower_the_president_desc:0 "波兰的四月宪法规定总统具有非常大的职权，这对于维持国家政治的健康免于受到党派政治的不良干扰至关重要。只有维持总统的强大权力，才能够保证政府高效的执行力和内政外交方面的高度稳定。"
 POL_Sanacja_censor_the_press:0 "媒体审查"
 POL_Sanacja_censor_the_press_desc:0 "媒体审查对于维持波兰政治的稳定，削弱党派政治的破坏性影响至关重要。那些受制于私人资本、激进叛乱分子和境外敌对分子的言论将会受到政府的合理限制。"
 POL_Sanacja_Spirit_of_Knights:0 "骑士精神"
 POL_Sanacja_Spirit_of_Knights_desc:0 "波兰国家的精神来自于历史上骑士文化的不断传承。这些精神包括爱国、忠诚、遵守秩序、荣誉感和互相尊重，只有贯彻这些精神，才能保持国家政治生活的健康发展。"
 POL_Sanacja_National_Industrial_Department:0 "国家工业发展署"
 POL_Sanacja_National_Industrial_Department_desc:0 "国家工业发展署的建立可以使得国家的投资活动和经济发展处于政府的精密控制之下。这将保证波兰国内贫乏的资本被用于有效的工业投资活动，并且增进人民的福祉。"
 POL_Sanacja_technocrats:0 "培养技术官僚"
 POL_Sanacja_technocrats_desc:0 "我们可以培养一批技术官僚来提高政府的治理水平，使得施政方针更加有效、精确，减少不必要的浪费和政治失误。"
 POL_Sanacja_destory_degenerate_businesses:0 "摧毁堕落商业"
 POL_Sanacja_destory_degenerate_businesses_desc:0 "商业的发展需要符合波兰的传统价值观，那些有害于波兰人民思想道德的商业活动以及各种各样的商业投机行为应该被取缔。只有国家可以保护人民免收不良商业行为的残害。"
 POL_Sanacja_National_Bank:0 "波兰国民银行"
 POL_Sanacja_National_Bank_desc:0 "将银行业掌握在国家手中可以避免资本的无序扩张，为人民的生活水平提供稳健的保障。"
 POL_Sanacja_Silverlance_Pegasi:0 "银枪天马军团"
 POL_Sanacja_Silverlance_Pegasi_desc:0 "银枪天马军团是波兰-立陶宛联邦时期的一支精锐的骑兵部队，如今我们可以通过建立一支精锐的摩托化和机械化部队重新恢复这支部队的荣光。"
 POL_Sanacja_Nationalize_Military_Industry:0 "国有化军事工业"
 POL_Sanacja_Nationalize_Military_Industry_desc:0 "军事工业涉及到国家安全等至关重要的问题，需要国家来对相关的工业部门进行垄断，以保证军需品的稳定供应。"
 POL_Sanacja_back_to_ancient_culture:0 "历史文化崇拜"
 POL_Sanacja_back_to_ancient_culture_desc:0 "波兰悠久的历史和丰富的文化资源对于提升国民的自豪感和荣誉感至关重要。通过在国家层面强调道德和荣誉感，我们能最有效地激发公民的爱国热情。"
 POL_Nearl_Central_Supremacy:0 "中道至上"
 POL_Nearl_Central_Supremacy_desc:0 "随着来自左翼和右翼的挑战都相继失败，中间道路被认为是最适合波兰政治的发展方针。"
 POL_Sanacja_Land_Reform:0 "土地改革"
 POL_Sanacja_Land_Reform_desc:0 "尽管土地改革已经进行了很多年，但是仍然有很多农民渴望得到赖以生存的土地。只有敦促土地改革继续进行，才能稳定现政府的执政基础。"
 POL_Nearl_Reform_the_land_rent:0 "削减地租"
 POL_Nearl_Reform_the_land_rent_desc:0 "土地改革或许显得过于激进，那么通过限制土地兼并并且针对地租进行征税可能是一个既不会过于触动既得利益群体，又能增加来自农民支持的方案。"
 POL_Nearl_Followers:0 ""使徒"组织"
 POL_Nearl_Followers_desc:0 ""使徒"组织是玛嘉烈·临光和她的朋友们组建的福利救助组织。通过邀请这些人进入政府，我们可以获得来自当今最优秀的医疗专家的支持。然而，她的这些朋友们的出身对于一部分右翼人士来讲似乎不那么受欢迎......"
 POL_Nearl_Social_Security:0 "社会保障"
 POL_Nearl_Social_Security_desc:0 "社会保障制度在波兰已经建立了很长时间，但仍然有很多问题。通过完善社会保障，我们可以为人民提供广泛的社会安全网络，避免人民走向激进主义。"
 POL_Nearl_Military_training_for_Citizens:0 "国民军事训练"
 POL_Nearl_Military_training_for_Citizens_desc:0 "对非战斗人员进行义务军事训练一方面可以在战争中提供源源不断的预备役部队，另一方面可以培养公民的美德、责任感和纪律意识。这应当作为当前政府的核心政策之一。"
 POL_Morges_Democracy_and_Peace:0 "和平民主"
 POL_Morges_Democracy_and_Peace_desc:0 "莫尔日阵线的胜利表明，不需要流血斗争也可以在萨纳齐制度的基础上恢复波兰的民主政治。这对于修复这个千疮百孔的国家来讲显得弥足珍贵。"
 POL_Jozewski_Plan:0 "继续约瑟夫斯基计划"
 POL_Jozewski_Plan_desc:0 "约瑟夫斯基先生被毕苏斯基任命管理沃里尼亚事务，他支持一种同时忠于波兰国家的乌克兰民族认同。通过继续他的方案，我们可以在不摧毁乌克兰人的民族身份的基础上赢得他们的支持，至少在沃里尼亚地区是如此。"
 POL_Catholic_Trade_Unions:0 "天主教工会"
 POL_Catholic_Trade_Unions_desc:0 "天主教工会将工人阶级的生存状况与宗教信仰结合，通过推动广泛的社会改革和为工人提供精神慰藉来双管齐下改善工人的生存条件。我们应当与这类工会进行广泛的合作以将工人阶级从左翼激进主义中争取过来。"
 POL_Morges_Localize_Churches:0 "教会本地化"
 POL_Morges_Localize_Churches_desc:0 "宗教往往是民族主义政治的表象。如果我们能够有效地弥合天主教会和东正教会、希腊礼天主教会的关系，我们就有可能赢得少数民族的支持。发展地方教会还有利于激发波兰人对于波兰国家的认同和爱国主义。"
 POL_KUL:0 "卢布林天主教大学"
 POL_KUL_desc:0 "卢布林天主教大学的成功表明天主教的支持对于发展波兰的科学非常重要。这一大学有望成为波兰新的学术中心。"
 POL_Organic_Works:0 "“有机工作”"
 POL_Organic_Works_desc:0 "“有机工作”是十九世纪波兰哲学家们的主张，即维持波兰民族文化的方法就是努力工作，让波兰人的工作成果更加出众、房屋更加整洁、文化作品更加繁荣。在波兰获得独立以后这一精神依然适用，它将被用于激励底层人民实现自己的经济潜能并且强化波兰人的民族尊严。"
 POL_Morges_marginalize_Endecja:0 "边缘化民族民主党"
 POL_Morges_marginalize_Endecja_desc:0 "民族民主党人曾经是天主教民主人士的重要合作伙伴，在波兰共和国刚成立期间我们的联盟扮演了重要作用。但是如今民族民主党人日渐走向激进和反民主，是时候在瑟姆里和过去的盟友说再见了。"
 POL_Morges_Technician_School:0 "技术工人学校"
 POL_Morges_Technician_School_desc:0 "在德国，技术工人的教育得到了非常大的重视。这一教育体系为德国的工业提供了高质量的劳工，提高了德国的工业潜能。德国的成功在某些方面值得借鉴，我们可以提高技术工人的教育水平，来加速国家的工业技术发展并且提高工人阶级的地位。"
 POL_Morges_Cautious_Economics:0 "谨慎的经济学"
 POL_Morges_Cautious_Economics_desc:0 "正确的经济学应该是将自由市场与社会需求进行谨慎的结合，过于偏向这其中的任何一方都会导致不稳定和低效，并且会促成各种有害的激进主义四处蔓延。"
 POL_Morges_Befriend_France:0 "对法友好"
 POL_Morges_Befriend_France_desc:0 "法国已经被证明在宗教、价值观和地缘政治利益上和波兰具有高度的共同点。只有拉进同法国的联系，我们才有足够的能力抵抗来自德国的威胁并且捍卫天主教和民主主义价值观。"
 POL_Morges_Expand_Hospitals:0 "扩建医院"
 POL_Morges_Expand_Hospitals_desc:0 "非常关心波兰的医疗水平是临光家族的共同点。玛利亚·临光将会将扩建医院置于政府政策的核心地位，来促成波兰人道、健康的民主政治。"
 POL_Befriend_Japan:0 "对日友好"
 POL_Befriend_Japan_desc:0 "日本在日俄战争时期就被毕苏斯基视作波兰的潜在盟友。通过拉进与日本的关系，我们在对抗俄国人的时候能够得到来自远东的支持。"
 POL_Endecja_Politics_Rationalisation:0 "政治理性化"
 POL_Endecja_Politics_Rationalisation_desc:0 "自从毕苏斯基掌握了波兰独立的主导权以来，波兰人就被恢复波兰-立陶宛联邦这样的浪漫想象所裹挟，失去了对于现状的判断能力。各路左翼政权你方唱罢我登场，最后在毕苏斯基可耻的政变中收场。民族民主党人是时候让波兰人恢复清醒，理性地认识到现代波兰国家所需要的政治行动了。"
 POL_Mieszko_Currency:0 "发行梅日科券"
 POL_Mieszko_Currency_desc:0 "梅日科券是民族党的老牌政治家瓦迪斯瓦夫·格拉布斯基为货币改革提出的创造性发明。通过发行新的货币，我们有能力缓解萨纳齐政府一直无力解决的通货膨胀问题。"
 POL_Endecja_realist_chauvinism:0 "现实主义的沙文主义"
 POL_Endecja_realist_chauvinism_desc:0 "提振波兰人民的民族自豪感并且扩大波兰的势力范围自然是必须的，但是决不能为此放弃现实主义眼光。试图恢复波兰-立陶宛联邦的妄想必须被制止。"
 POL_Endecja_non_agression_pact_with_Russia:0 "对俄互不侵犯条约"
 POL_Endecja_non_agression_pact_with_Russia_desc:0 "德莫夫斯基的外交方略一直以来都很清楚，那就是在获得了足够的东部领土以后应当停止与俄国的无谓对抗。事实上，俄波两国在对抗白俄罗斯和乌克兰的民族主义情绪方面颇有共同利益。无论俄罗斯内战的结果如何，我们都应该尽快与俄国签订互不侵犯条约，这样我们可以专心对付德国人。"
 POL_Endecja_Enforce_Polish_Languages:0 "强化波兰语推广"
 POL_Endecja_Enforce_Polish_Languages_desc:0 "逐步使用波兰语替代少数民族的语言一直是民族党工作的重点。只有从语言上让少数民族波兰化，一个完整的波兰单一民族国家才能成型。"
 POL_Endecja_Land_Reform_but_for_Poles:0 "土地改革，但是为了波兰人"
 POL_Endecja_Land_Reform_but_for_Poles_desc:0 "土地改革已经被历史证明是必然，也是预防左翼激进主义的一剂良药。但是我们必须确保波兰裔农民在土地改革中获得优势，这样才能确保波兰民族在国内始终占有优势地位。"
 POL_Endecja_Dominant_Party_Democracy:0 "一党独大式民主"
 POL_Endecja_Dominant_Party_Democracy_desc:0 "民族党继承了民族民主运动以来对议会民主的忠诚，但是对于使用合法手段打击试图摧毁波兰民族的敌对势力也决不能手软。民族党人应该确保在不破坏议会民主制度的同时保持对国家的控制。"
 POL_Endecja_foundation_of_modern_poland:0 "奠基现代波兰民族"
 POL_Endecja_foundation_of_modern_poland_desc:0 "波兰尽管获得了独立，但是作为一个现代民族国家却是不成熟的。只有尽快在国内确立人民的民族意识，我们才能逐渐让波兰屹立于现代民族之林。"
 POL_Endecja_expropriate_German_and_Jewish_property:0 "收缴德国人和犹太人财产"
 POL_Endecja_expropriate_German_and_Jewish_property_desc:0 "德国人和犹太人对于讲波兰语的核心地带的威胁最大。我们应当尽快将这些毒瘤从我们脆弱的波兰社会中摘除以杜绝来自西部以及内部的不良影响。"
 POL_Endecja_Centralize_Government:0 "集权化"
 POL_Endecja_Centralize_Government_desc:0 "萨纳齐政府低效的官僚机构以及军队对于政治的不当干涉应当成为历史。民族党将会集中政府的权力，不让封建式的官僚结构危害到政府的正常运作。"
 POL_Endecja_Destroy_Sanacja:0 "清扫萨纳齐政治残余"
 POL_Endecja_Destroy_Sanacja_desc:0 "萨纳齐的政权已经被击败，但是旧的政治机关和仍然同情萨纳齐政权的人员还并没有从政府中清除。只有打扫干净屋子，民族党的新政权才能不受旧的政治体系掣肘。"
 POL_Endecja_Akcja_Wisla:0 "维斯瓦河行动"
 POL_Endecja_Akcja_Wisla_desc:0 "事实已经证明，东部乌克兰人对于波兰国家的抵抗已经到了我们无法容忍的地步。我们有必有一举摧毁整个东部的乌克兰社区。通过将乌克兰人强制迁出他们的家园，我们将从根本上瓦解乌克兰人对抗政府的基础。"
 POL_Endecja_Austrian_School_Economics:0 "奥地利学派经济学"
 POL_Endecja_Austrian_School_Economics_desc:0 "萨纳齐政府的干涉主义经济政策如今已经被证明和苏联的政策一样是一场灾难。奥地利学派给出了治疗这种“社会主义痴迷”病症的良方，那就是自由放任的资本主义和紧缩的货币政策。"
 POL_Endecja_destroy_Sarmatyzm:0 "摧毁萨尔玛提亚主义"
 POL_Endecja_destroy_Sarmatyzm_desc:0 "贵族民主、骑士精神这些落后而有害的观念应当尽快被从波兰的文化中扫除，让位于现代的种族科学和现实主义政治。"
 POL_revive_Sarmatyzm:0 "复兴萨尔玛提亚主义"
 POL_revive_Sarmatyzm_desc:0 "波兰具有贵族民主的光荣传统。通过将波兰历史上的民族精神与今天的民主政治联系起来，波兰人民可以在民主政治的参与中获得自豪感。"
 POL_Endecja_Cult_of_Ration:0 "理性崇拜"
 POL_Endecja_Cult_of_Ration_desc:0 "对于波兰历史的浪漫主义情节可以休矣。只有发展现代的商业和科学才能强化波兰人的民族自豪感和国家实力。"
 POL_Endecja_New_Bureaucrats:0 "新地方官僚"
 POL_Endecja_New_Bureaucrats_desc:0 "尽管民族党已经掌握了政权，但是很多地方政府仍然掌握在非波兰人，尤其是犹太人的手中。只有建立一支纯洁的波兰人官僚队伍，我们才能确保波兰民族在整个国家中保持绝对优势。"
 POL_Nationalist_Unity_Wielkiej_Polski:0 "团结大波兰"
 POL_Nationalist_Unity_Wielkiej_Polski_desc:0 "只有有效团结整个波兰地区的人民，我们才有可能在险恶的外部环境中获得必要的生存能力。是时候用爱国热情感召每一个波兰人了。"
 POL_NationalIst_Cult_of_Personality:0 "个人崇拜"
 POL_NationalIst_Cult_of_Personality_desc:0 "希米格维将军已经证明了自己是毕苏斯基的正统继承人，是波兰人民的守护者。我们有什么理由不尊敬他，不坚决终于他的明智领导呢？"
 POL_Sanacja_Defence_Research:0 "国防研究"
 POL_Sanacja_Defence_Research_desc:0 "国防研究是所有科技研究中的关键。只有将军队的需求摆在第一位，波兰的科学力量才能被用于对抗来自外部的敌人。"
 POL_Firewatch_Road_to_Revenge:0 "复仇之路"
 POL_Firewatch_Road_to_Revenge_desc:0 "随着守林人掌握了政权，我们有足够的理由将对俄国人的复仇摆在当前政治的第一位了。"
 POL_Firewatch_Reverse_German_Policy:0 "逆转对德政策"
 POL_Firewatch_Reverse_German_Policy_desc:0 "德莫夫斯基迂于自己的意识形态，将波兰引入与德国的不必要的对抗当中。如果我们想专心对抗俄国人，我们就需要扭转我们的对德政策，即便这需要我们做出一些......牺牲。"
 POL_Firewatch_Expand_Firewatch_Organization:0 "扩展守林人组织"
 POL_Firewatch_Expand_Firewatch_Organization_desc:0 "守林人组织在对抗俄国人方面有汗马功劳。随着守林人本人掌握了国家权力，这一组织应当被赋予前所未有的地位。"
 POL_Firewatch_Baltic_strategy:0 "波罗的策略"
 POL_Firewatch_Baltic_strategy_desc:0 "作为一个曾经的爱沙尼亚人，守林人本人非常重视与波罗地国家的关系。通过将他们拉入阵营，我们在对抗俄国人时才能获得最大程度的支持。"
 POL_Firewatch_contact_Finland:0 "联络芬兰"
 POL_Firewatch_contact_Finland_desc:0 "芬兰和波兰一样，是一个从俄帝国的灰烬中复生的国家。如果我们和芬兰联络，我们就有希望将芬兰拉入和俄国人的对抗当中。"
 POL_Firewatch_eliminate_traitors:0 "铲除叛徒"
 POL_Firewatch_eliminate_traitors_desc:0 "正是由于有人背叛，波兰在苏波战争中才未能取得足够的优势，而守林人的家乡才会惨遭破坏。只有彻底铲除国内的叛乱分子、亲俄分子和分裂分子，我们才能全力对抗俄国人的威胁。"
 POL_Firewatch_Corporatism:0 "统合主义国家"
 POL_Firewatch_Corporatism_desc:0 "民族党旧的自由资本主义政策无法适应国家的战争需求。如果我们要将国家的利益放在第一位，我们就应当将整个国家纳入到一个有机网络当中，让每个齿轮都为国家的战争机器效力。"
 POL_FIrewatch_keep_alert:0 "时刻警惕"
 POL_FIrewatch_keep_alert_desc:0 "只有对于国内的分裂势力和敌人的活动保持警惕，波兰才能在接下来的军事对抗中保持优势。我们需要国内的每个人都对自己身边的每个人保持警惕，防止敌对势力的渗透。"
 POL_Firewatch_total_war:0 "总体战争"
 POL_Firewatch_total_war_desc:0 "我们应当调整我们的国家体制，来适应全面战争的状态。所有人的所有工作都应当服务于国家的战争，强大的举国体制将使得国家具有更加强大的战斗力。"
 POL_FIrewatch_from_forest_to_plain:0 "从森林到平原"
 POL_FIrewatch_from_forest_to_plain_desc:0 "守林人组织更擅长在森林中与敌人进行非对称战争。但是全面的战争要求我们在整个宽大的平原地区和俄国人作战。战术上的调整是必要的。"
 POL_Firewatch_unlimited_guerrilla:0 "无限制游击战"
 POL_Firewatch_unlimited_guerrilla_desc:0 "游击战是守林人组织的拿手好戏，我们应该扩大游击战的规模，来沉重地打击俄国人。"
 POL_Firewatch_final_resolution:0 "俄罗斯问题的最终解决"
 POL_Firewatch_final_resolution_desc:0 "如今完事具备，是时候对波兰人民的最大的敌人——俄罗斯展开全面战争，彻底摧毁这个给波兰人带来深重苦难的卑劣民族了。"
 POL_FIrewatch_Science_of_War:0 "战争科学"
 POL_FIrewatch_Science_of_War_desc:0 "波兰的所有科学都应当服务于战争，其他和战争无关的研究可以暂时停止了。"

 POL_Commanders_Funeral:0 "指挥官的葬礼"
 POL_Commanders_Funeral_desc:0 "约瑟夫·毕苏斯基，我们敬爱的指挥官，如今已经离我们而去。他的葬礼也标志着波兰旧时代的终结与新一波危机的到来。"
 POL_reassemble_the_sejm_hof:0 "重新召开国家瑟姆会议"
 POL_reassemble_the_sejm_hof_desc:0 "我们向国家瑟姆的承诺是时候兑现了。只有现在召开国家瑟姆会议，我们才能为接下来的选举赢得更多支持。"
 POL_complete_april_constitution_hof:0 "完善四月宪法"
 POL_complete_april_constitution_hof_desc:0 "四月宪法授予总统很高的权力，是整个萨纳齐制度的基石。我们有必要强化它以维持萨纳齐在政治中的优势地位。"
 POL_draft_a_new_constitution_hof:0 "起草新宪法"
 POL_draft_a_new_constitution_hof_desc:0 "四月宪法尽管很重要，但是很多人对其威权主义倾向感到不满。我们有必要重新起草一部宪法来做出一些让步以换取更多政治支持。"
 POL_dissolve_the_bbwr_hof:0 "解散无党派政府合作组织"
 POL_dissolve_the_bbwr_hof_desc:0 "毕苏斯基的无党派政府合作组织(BBWR)已经寿终正寝。没有必要再维持这个在瑟姆里已经接近死亡的联盟了。"
 POL_consolidate_bbwr:0 "强化无党派政府合作组织"
 POL_consolidate_bbwr_desc:0 "无党派政府合作组织(BBWR)尽管问题重重，但是只有这一毕苏斯基的遗产可以帮助萨纳齐度过难关，维持萨纳齐在瑟姆中的优势地位。"
 POL_Adeptus_Sprawiedliwi:0 "成立监正会"
 POL_Adeptus_Sprawiedliwi_desc:0 "随着选举即将到来，我们有必要成立一个组织来监督对政府不友好的组织对于选举的影响，并且在将来用于保持萨纳齐政治的健康发展。"
 POL_woo_morges_staff_hof:0 "邀请莫尔日阵线"
 POL_woo_morges_staff_hof_desc:0 "莫尔日战线由玛利亚·临光和西科斯基为首的一部分将军以及一些旧政治家组成。这个声誉良好的右翼反对派自己干不了什么事，但是如果能将他们邀请进萨纳齐政府则可以大大提高政府的受欢迎程度。"
 POL_ozon_hof:0 "组建民族团结阵线"
 POL_ozon_hof_desc:0 "希米格维将军认为若要让萨纳齐政府取得优势，便需要一个民族主义组织来扩大影响。民族团结阵线可以用于将民族主义者吸引到萨纳齐的旗帜下，而不至于转投德莫夫斯基的阵营。"
 POL_open_the_election:0 "重开选举"
 POL_open_the_election_desc:0 "是时候履行我们对人民的承诺了。这场选举将改变波兰的命运。"
 POL_delay_the_election:0 "推迟选举"
 POL_delay_the_election_desc:0 "尽管我们已经向人民承诺了选举，但是在萨纳齐获得绝对优势之前不能轻易开启选举。拖延时间虽然是下策，但却是必要的。"
 POL_Front_Morges_triumph:0 "莫尔日阵线的胜利"
 POL_Front_Morges_triumph_desc:0 "莫尔日阵线被邀请入萨纳齐后获得了胜利。玛利亚·临光表示她试图恢复波兰的民主制度。她有能力履行她的承诺吗？"
 POL_maintain_sanacja:0 "萨纳奇政权维持"
 POL_maintain_sanacja_desc:0 "萨纳奇政权经历了选举的考验维持了下来。这再度证明了毕苏斯基的远见卓识。"
 POL_dissolve_the_sejm_hof:0 "解散国家瑟姆"
 POL_dissolve_the_sejm_hof_desc:0 "随着一系列新的政治风波出现，更加强硬的萨纳齐领导人掌握了局面。如今只有解散国家瑟姆，才能够稳定住局面，避免反对派反扑。"
 POL_end_of_Sanacja:0 "萨纳奇政权的终结"
 POL_end_of_Sanacja_desc:0 "萨纳齐政权如今已经寿终正寝。玛利亚·临光的承诺就被兑现为现实。"
 POL_destroy_endecja:0 "摧毁民族民主运动"
 POL_destroy_endecja_desc:0 "德莫夫斯基为首的民族民主运动已经与萨纳齐当局进行了数不清的对抗，是时候取缔这伙势力，将他们逐出波兰的政治舞台了。"
 POL_the_second_brest_trial:0 "第二次布列斯特审判"
 POL_the_second_brest_trial_desc:0 "在布列斯特举行的第二次审判将审判陨星小姐的叛国指控。这一审判势必对波兰接下来的政治产生深远影响。"
 POL_the_krakow_trial:0 "克拉科夫审判"
 POL_the_krakow_trial_desc:0 "针对多薄申斯基的审判将在克拉科夫举行，这将对我国的民族主义活动产生深远影响。"
 
 POL_Warsaw_riot:0 "华沙暴动"
 POL_Warsaw_riot_desc:0 "第二次布列斯特审判之后，一伙激进的民族主义分子正在策划一次暴动攻击国家瑟姆。这一暴动将会影响国家的政治力量平衡。"
 POL_the_castle_nearl:0 "城堡里的新国王"
 POL_the_castle_nearl_desc:0 "玛嘉烈·临光将出任新的波兰总统，将会维持毕苏斯基“保持政治健康”的方针。强大的波兰军队将会保护波兰人民免收党派政治和无序资本的侵蚀。"
 POL_the_left_chairman_hof:0 "左翼部长的胜利"
 POL_the_left_chairman_hof_desc:0 "娜塔莉亚·卡明斯卡最终通过一场政变掌握了政权。这位持左翼激进观点的军官将会按照她的计划改造这个国家。"
 POL_Marszalek_Smigly:0 "大元帅希米格维"
 POL_Marszalek_Smigly_desc:0 "希米格维元帅已经占据了萨纳齐领袖的宝座。波兰国家将会团结在他的旗帜下对抗来自内部和外部的敌人。"
 POL_our_new_Pilsudski:0 "当代的毕苏斯基"
 POL_our_new_Pilsudski_desc:0 "毕苏斯基指挥官会为今天新的强有力的领导人感到自豪。强大的总统将会将萨纳齐制度的优越性发挥到新的高度。"

 POL_annex_Ukrainian_cooperatives:0 "强行吞并乌克兰合作社"
 POL_annex_Ukrainian_cooperatives_desc:0 "乌克兰合作社是乌克兰农民自行组织的农业合作组织。这些组织是对波兰国家的威胁，只有将这些组织强行吞并到波兰合作社当中才能保证我们在东部地区的稳固统治。"
 POL_reconcile_with_RUSK:0 "与乌克兰合作社联盟合作"
 POL_reconcile_with_RUSK_desc:0 "乌克兰合作社是乌克兰农民自行组织的农业合作组织。乌克兰合作社联盟（RUSK）可以成为政府的合作对象。有了这些人的支持我们将在东部获得更广泛的支持。"
 POL_ban_UNDO:0 "禁止乌克兰民族联盟"
 POL_ban_UNDO_desc:0 "乌克兰民族联盟（UNDO）一直试图否认波兰政府的合法性，我们不应该放任这一组织继续存在下去。"
 POL_deal_with_UNDO:0 "与乌克兰民族联盟签订协议"
 POL_deal_with_UNDO_desc:0 "乌克兰民族联盟（UNDO）尽管存在亲苏倾向，但是苏联境内乌克兰族的悲惨遭遇改善了该组织对波兰国家的看法。我们可以与该组织签署一个正常化协议，以换取乌克兰人对波兰国家政治地位的忠诚。"
 POL_end_Lex_Grabski:0 "终结“格拉布斯基法案”"
 POL_end_Lex_Grabski_desc:0 "“格拉布斯基法案”要求所有的乌克兰和白俄罗斯学校必须是双语学校。这一措施不但造成了少数民族的不公平待遇，而且实行起来也非常费时费力。是时候终结这一系列政策了。"
 POL_call_for_western_aid:0 "呼吁西方援助"
 POL_call_for_western_aid_desc:0 "西方国家将《少数民族保护法案》强加给波兰，但是却拒绝为波兰的少数民族提供经济支持。我们应该要求他们为波兰的少数民族尤其是犹太人做点什么，而不是在那里对我们指指点点。"
 POL_support_zionism:0 "支持犹太复国主义"
 POL_support_zionism_desc:0 "犹太复国主义也许是一种危险的思想，但是既然波兰养不活这些犹太人，让他们去自己的“祖国”另谋生路未尝不是一个好的选择。与此同时，支持锡安主义还可以让我们获得新的以色列国家的支持。"
 POL_repress_anti_semitism:0 "镇压反犹主义"
 POL_repress_anti_semitism_desc:0 "毕苏斯基当政期间，反犹主义遭到了严厉的打击。毕苏斯基去世时很多犹太人自发地发起了很多纪念活动。这一良好关系必须被保持。我们应当将反犹主义视作对于波兰国家的不忠行为加以严厉制裁。出众的犹太人也应该如同历史上那样获得参与波兰国家政治的机会。"
 POL_integrate_Galicia:0 "重新整合加利西亚"
 POL_Galicia_Oil:0 "加利西亚石油"
 POL_reconcile_with_Ukraine:0 "与乌克兰寻求和解"
 POL_reconcile_with_Ukraine_desc:0 "尽管我们与乌克兰国家仍然就东部地区有着重大的领土争端，但是来自西部和东部的威胁将两国团结在一起。我们之前的决策已经赢得了乌克兰人的信任。是时候停止两国间的敌对行为了。"
 POL_polish_national_community:0 "波兰民族共同体"
 POL_polish_national_community_desc:0 "波兰民族共同体的观念可以让我们在少数民族地区培养他们自己的文化意识的同时忠于波兰国家。"
 POL_commonwealth_of_poland:0 "联邦化波兰国家"
 POL_commonwealth_of_poland_desc:0 "国内外的条件已经成熟，是时候实现毕苏斯基的理想，重建联邦波兰国家了。"
 POL_lithuania_my_homeland:0 "“立陶宛，我的祖国！”"
 POL_lithuania_my_homeland_desc:0 "“立陶宛，我的祖国！”伟大的波兰诗人亚当·密茨凯维奇这样深情地写到。每个认同旧的波兰-立陶宛联邦的波兰人无不将立陶宛当做自己的第二祖国。然而，立陶宛如今却被利沃尼亚人和德国人占据。是时候击败这些占领者，恢复波兰-立陶宛的伟大联盟了。"
 POL_the_second_lwow_trial:0 "第二次利沃夫审判"
 POL_the_second_lwow_trial_desc:0 "政府对于班德拉匪帮的容忍已经到了极限。尽管班德拉本人和一部分OUN已经被送到东乌克兰去对抗苏联人，针对剩下的OUN成员的审判必须被提上日程。"
 POL_the_third_lwow_trial:0 "第三次利沃夫审判"
 POL_the_third_lwow_trial_desc:0 "第三次利沃夫审判已经箭在弦上。是时候彻底摧毁乌克兰民族主义组织的残余势力了。"
 POL_keep_on_Osadnik:0 "延续殖民政策"
 POL_keep_on_Osadnik_desc:0 "向东部地区进行殖民的政策收效显著，应当坚持。只有这样才能完成整个波兰国家的波兰化。"
 POL_Demand_Cieszyn:0 "声索切欣"
 POL_Demand_Cieszyn_desc:0 "波西米亚人占领着我们的重要领土。趁着他们忙于对付马扎尔人，我们应该收回我们的合法领土。"
 POL_expand_central_industrial_region_hof:0 "发展中央波兰工业区"
 POL_expand_central_industrial_region_hof_desc:0 "发展中央波兰工业区应当成为波兰工业的重心。"
 POL_codify_national_unity_hof:0 "将民族团结写入法典"
 POL_codify_national_unity_hof_desc:0 "波兰的法律中应该明确公民针对波兰国家的义务。从法律上规定公民的忠诚对于维持民族团结至关重要。"
 POL_protect_greater_poland:0 "保卫大波兰"
 POL_protect_greater_poland_desc:0 "重建波兰的联邦国家已经不切实际了。波兰公民们应该有保卫现代波兰国家以及其领土完整的意识。这在当下充满敌意的国际关系环境中尤为重要。"
 POL_conduct_Prometeizm:0 "执行普罗米修斯计划"
 POL_conduct_Prometeizm_desc:0 "用于瓦解俄罗斯帝国的普罗米修斯计划已经筹备多年。随着俄罗斯内战再起，波兰是时候再度向俄国人开战，将东欧各民族从俄罗斯帝国以及其后继者苏联手中解放出来了。"
 POL_the_modern_Jadwiga:0 "当代的雅德维加"
 POL_the_modern_Jadwiga_desc:0 "波兰女国王雅德维加通过发展波兰的政治和文化，并且纵横捭阖击败了条顿骑士团而成为波兰历史上最伟大的君主之一。在如今的共和国，玛利亚·临光也被赋予了同样的历史使命——振兴波兰的科学、文化，并且同德国的威胁作斗争。"
 modern_Jadwiga:0 "当代的雅德维加"

