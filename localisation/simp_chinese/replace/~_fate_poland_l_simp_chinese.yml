 POL_RUSK:0 "乌克兰合作社联盟"
 POL_RUSK_desc:0 "乌克兰合作社联盟愿意与政府合作，但是第一目标仍然是保护乌克兰农民的利益。"

 POL_will_lock_balance_of_power_tt:0 "§R完成此国策会锁定权力平衡§Y波兰民族主义§!的值，不会再因为点击国策而变化。§!"
