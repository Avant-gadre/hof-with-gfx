 poland_hof.60.t:0 "[FROM.GetName]寻求援助"
 poland_hof.60.d:0 "[FROM.GetName]近日向我国发了一封官方文书，为了解决“犹太人问题”向我国请求援助。[FROM.GetName]声称，《少数民族保护法案》是我国参与强迫他们签署的，但是我国并没有帮助他们改善犹太人的生存状况。这使得他们无法再保证境内犹太人的生存状况。我们应该如何回应？"
 poland_hof.60.a:0 "提供经济援助"
 poland_hof.60.b:0 "提供犹太人移民份额"
 poland_hof.60.c:0 "这得他们自己解决"

 poland_hof.61.t:0 "[FROM.GetName]提供经济援助"
 poland_hof.61.d:0 "[FROM.GetName]提供了经济援助以用于缓解我国国内犹太人的生存危机，但是派出了一个代表团监督这些款项的使用。"
 poland_hof.61.a:0 "太好了"

 poland_hof.62.t:0 "[FROM.GetName]提供犹太人移民份额"
 poland_hof.62.d:0 "[FROM.GetName]提供了犹太人移民份额，这样在我国无法找到生计的犹太人可以去他们那里另谋生路。"
 poland_hof.62.a:0 "至少他们有地方去"

 poland_hof.63.t:0 "[FROM.GetName]无动于衷"
 poland_hof.63.d:0 "[FROM.GetName]拒绝提供帮助，声称他们自己也很困难，而且犹太人的生存状况是我们自己的事。"
 poland_hof.63.a:0 "伪善的家伙们"

 poland_hof.64.t:0 "[FROM.GetName]邀请我们加入反俄条约"
 poland_hof.64.d:0 "随着[FROM.GetName]逐渐走向激进的反俄主义，他们一直在大肆宣传来自东部俄罗斯的威胁，并且试图拉拢我们对抗俄国人。俄国对于我国的威胁一直是真实存在的，但是是否需要加入他们以武装对抗俄罗斯则是由我们自己决定。"
 poland_hof.64.a:0 "加入"
 poland_hof.64.b:0 "拒绝"

 poland_hof.65.t:0 "[FROM.GetName]同意加入反俄条约"
 poland_hof.65.d:0 "[FROM.GetName]同意加入了我们的反俄协定，我们将一同对付俄国人。"
 poland_hof.65.a:0 "很好"

 poland_hof.66.t:0 "[FROM.GetName]拒绝加入反俄条约"
 poland_hof.66.d:0 "[FROM.GetName]拒绝加入反俄条约以对抗俄国人。"
 poland_hof.66.a:0 "混账！"
 poland_hof.66.b:0 "那我们就先对付他们"

 poland_hof.67.t:0 "守林人政变"
 poland_hof.67.d:0 "守林人在指控了她曾经的朋友陨星并且导致了陨星被以叛国罪处死之后，变得愈发偏执、多疑。她凭借在民族党内逐渐壮大的地位摄取了大量本来属于恰尔内的政治资源。随着德莫夫斯基的去世，守林人终于可以排除恰尔内这个阻碍她实现她的最终复仇计划的障碍了。恰尔内曾经利用守林人的偏执排除了陨星，但如今自己也成为了受害者。恰尔内在正式就职后的两天被发现在家中自杀，而守林人则被推举为新的总统。"
 poland_hof.67.a:0 "通往复仇之路"

 poland_hof.68.t:0 "国家少数民族集团加入政府？"
 poland_hof.68.d:0 "国家少数民族集团（Blok Mniejszości Narodowych，BMN）是波兰国家最大的少数民族政治集团，由处于边缘地位的白俄罗斯人、乌克兰人、犹太人和德国人组成，曾经一度成为波兰共和国的第二大政党。在毕苏斯基发动政变以后，BMN变得四分五裂，逐渐失去了政治影响力。随着波兰民主制度的恢复，国家少数民族集团又重整旗鼓，赢得了相当数量的少数民族支持。将该集团的人士请进政府，获得该集团的支持会使得政府在少数民族地区受到更多的欢迎，但是也会导致政府在指定政策的时候遭到掣肘。"
 poland_hof.68.a:0 "我们需要他们的支持。"
 poland_hof.68.b:0 "没他们我们也能搞得很好。"

 poland_hof.69.t:0 "人民党政府选举"
 poland_hof.69.d:0 "在近期的全国范围内的选举中，人民党政府依然获得了压倒性的优势。然而，在执政联盟内部，有更多的人物被认为可以接替索娜·焰尾担任总统。也许人民会期待一个风格不一样的政府。"
 poland_hof.69.a:0 "索娜·焰尾继续担任总统。"
 poland_hof.69.b:0 "谢斯切娜·瓦伦汀担任总统"
 poland_hof.69.c:0 "来自BMN的守林人担任总统"
 poland_hof.69.e:0 "“白金”欣德莱亚担任总统"

 poland_hof.70.t:0 "社会党政府选举"
 poland_hof.70.d:0 "在近期的全国范围内的选举中，中左同盟联合政府依然获得了压倒性的优势。然而，在执政联盟内部，有更多的人物被认为可以接替娜塔莉亚·卡明斯卡担任总统。也许人民会期待一个风格不一样的政府。"
 poland_hof.70.a:0 "娜塔莉亚·卡明斯卡继续担任总统。"
 poland_hof.70.b:0 "来自人民党的伊奥娜·克鲁科夫斯卡担任总统"
 poland_hof.70.c:0 "来自崩得的陨星担任总统"
 poland_hof.70.e:0 "“白金”欣德莱亚担任总统"

