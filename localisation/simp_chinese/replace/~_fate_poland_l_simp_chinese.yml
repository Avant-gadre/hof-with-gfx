 POL_PSL_purged:0 "波兰人民党的相关人员遭到清洗"
 POL_Falangist_early_purge_flag:0 "右翼民兵遭到了萨纳奇政府的扫荡"
 POL_national_industries:0 "波兰国营工业"
 POL_national_industries_desc:0 "波兰共和国刚成立时国有化了一部分外国企业。随着国有化进程的推进，波兰的国营企业规模正在逐步扩大，但是要完成波兰的全面工业化仍然任重道远。"
