 French_Indochina.2.d:0 "越南人面对强大的法兰西军队竟然选择武装叛乱？！他们很快就会明白如此贸然行事的下场，我们绝不会容忍分裂，必须出重拳！"
 French_Indochina.2.a:0 "杀！！"   
 
 French_Indochina.3.t:0 "[FIC.GetName]请求支援"
 French_Indochina.3.d:0 "目前的局势下[FIC.GetName]当局仍然认为他们能够控制住，只要我们提供必要的军事支持即可，自然政府的绝大部分阁员都对此表示支持，我们总不能失去那里的橡胶和矿产吧？"
 French_Indochina.3.a:0 "他们要什么给什么！"    
 French_Indochina.3.b:0 "没钱！！"    
 
