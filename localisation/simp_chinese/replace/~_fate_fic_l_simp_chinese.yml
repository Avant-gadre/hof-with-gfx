 lr_france.64.t:0 "[FIC.GetName]的新总督？"
 lr_france.64.d:0 "在国内局势稳定后是时候关注遥远的中南半岛了，贝当总督在任内基本处于养老状态事事甩手导致现在的[FIC.GetName]已是问题重重，很明显总督的职位不能再给他养老了，我们需要一个能干事的新总督。"
 lr_france.64.a:0 "玛尔达的法国化政策眼光长远。"   
 lr_france.64.b:0 "海军上将黎塞留能解决问题。" 
 
 FIC_Colonial_gains:0 "殖民收益" 
 
 FIC_Colonial_gains_1:0 "殖民收益" 
 
 FIC_communism_party:0 "新社会主义认同者"
 FIC_democratic_party:0 "法兰西社会党"
 FIC_fascism_party:0 "东方舰队司令部"
 FIC_neutrality_party:0 "总督府"
 
 FIC_Tense_situation:0 "紧张的局势" 
 FIC_Tense_situation_desc:0 "形势转变了..."
 
 FIC_Indochina_Army:0 "印度支那军团" 
 FIC_Indochina_Army_desc:0 "我们有义务帮助祖国渡过欧战难关，忠诚的印支人民已经在实践中充分证明对于法国的忠心，可以派遣他们之中的精英前往欧洲作战。"

 FIC_Indochina_Armored_Division:0 "印度支那装甲师" 
 FIC_Indochina_Armored_Division_desc:0 "欧洲人对于亚洲的刻板印象完全是扯淡，我们的装甲师会让自己人以及德国人都大吃一惊的。"

 FIC_Guarantee_local_shipping:0 "保障本土航线" 
 FIC_Guarantee_local_shipping_desc:0 "当前局势下我们周边的海权大国很有可能发动袭击，我们必须尽一切手段确保本土航线的畅通。" 
 
 FIC_Shipping_rubber:0 "转移橡胶储备" 
 FIC_Shipping_rubber_desc:0 "法国本土制造许多现代军械都需要我们提供的橡胶，而若航线一旦被切断后果将不堪设想，为此我们必须尝试将一部分橡胶抢先转移至本土。" 

 FIC_Dispatch_workers:0 "派遣劳工" 
 FIC_Dispatch_workers_desc:0 "当地人不说勤劳至少还是能干干活的，派他们去本土工作还是有点用处...不得不说管理起来真的很麻烦。"  

 FIC_Increase_exploitation:0 "加大剥削" 
 FIC_Increase_exploitation_desc:0 "前往法国的劳工是很辛苦的，而我们这边同样不能懈怠！"  
 
 FIC_Always_loyal:0 "永远忠诚" 
 FIC_Always_loyal_desc:0 "无论局势如何发展，总督府始终将在此维护祖国的利益，直到最后一刻。"    
 
 FIC_Emergency_arms_purchase_program:0 "紧急军购方案" 
 FIC_Emergency_arms_purchase_program_desc:0 "我们可以自行解决叛军！...只要本土肯多给点武器。"

 FIC_Unite_believers:0 "组织信徒" 
 FIC_Unite_believers_desc:0 "许多教民属于叛军眼中的“敌人”，无论是处于何种目的他们都会和我们站在一边，应当在当前的紧急时刻下充分利用他们的信仰。" 
 
 FIC_Democracy_under_the_church:0 "教会下的民主" 
 FIC_Democracy_under_the_church_desc:0 "实行政治改革一直是总督阁下的长远愿景，而在目前的情况下她不得不做出“战后立即实行民主化改革”的承诺以拉拢当地人，不得不说叛乱分子大大的加速了这个过程。" 

 FIC_Arming_French_nationals:0 "武装法国侨民" 
 FIC_Arming_French_nationals_desc:0 "[FIC.GetName]的法国侨民想来稀少，不过在王政复古后发动大规模暴乱的右翼分子很多被“流放”此地，他们多数都是退伍兵不会对叛乱坐视不管。"  

 FIC_Croix_de_Feu:0 "赋权右翼团体" 
 FIC_Croix_de_Feu_desc:0 "曾经的火十字团，现在的法兰西社会党党魁德·拉·罗克提议总督府根据他的方案进行改革，这将允许他的大量手下进入政府机构替换掉臃肿的文官系统，由此我们将全面借助右翼团体的力量来镇压叛乱。"  
 
 FIC_Destroy_the_rebels:0 "摧毁叛军" 
 FIC_Destroy_the_rebels_desc:0 "该是结果他们的时候了！"    
 
 FIC_Local_Michelin_tire_factory:0 "西贡米其林" 
 FIC_Local_Michelin_tire_factory_desc:0 "当地特有的丰富橡胶资源促使国内著名的轮胎厂家加大了对此的投资。" 
 
 FIC_Development_of_rare_minerals:0 "继续开发稀有金属" 
 FIC_Development_of_rare_minerals_desc:0 "我们的本土也在缺乏钨矿，这种东西对于制造武器可重要了，可不能让那边头疼。"    
 
 FIC_Strengthen_the_colonial_police_idea_1:0 "强化殖民地警察" 
 
 FIC_endless_sea:0 "模范殖民地"
 
 Vietnam_war_flag:0 "越南战争爆发"
 
 FIC_factory_rerouted:0 "紧急军事生产"
 
 FIC_Unite_believers_idea:0 "动员教众"
 
 FIC_Democracy_under_the_church_tt:0 "§Y如果我们赢得了越南战争，那么之后将开始激进的民主化改革§!\n"  
 
