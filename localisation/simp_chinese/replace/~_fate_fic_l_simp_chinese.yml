 ficn.1.t:0 "保护海岸线"
 ficn.1.d:0 "面对东方新帝国的威胁，亚洲的殖民者已经无法坐视不管。英国佬送过来航母和战列舰，是得益于英国皇家海军的家底，这对于他们来说得心应手，无非就是从本土预备队抽调些船只过来。而我们不行，法国本土舰队要同时面对这个古老的敌人和东边新的敌人，我们准备申请购买新的作战舰艇，但在本土做出反应前，我们首先应该自保。吨位小而火炮口径大的岸防舰将成为我们不错的选择。来自本土的设计师参考了瑞典的岸防舰，然而瑞典的诸多设计早已经过时，设计师们的最终成品图纸的甲板要干净许多，舰艏舰尾各有一座双联305mm/45 Mle 1906主炮，舰体左右侧各安装两座100mm/45 Mle 1930高平两用炮，整舰的满载排水量达到了8700吨，由于地区技术能力有限，我们只能使用过时的引擎，最高航速只有20节，而且由于舰体过小，船员的居住空间也受到很大限制。"
 ficn.1.a:0 "但愿能派上用场。"
    
 ficn.2.t:0 "保护航路"
 ficn.2.d:0 "护航编队的另一个重要组成就是护卫舰，本土大型驱逐舰并不适合我们现在的处境，我们给本土设计师提出了设计一款新型的护卫舰的请求，他们也答应了，当然是在我们付了额外的工钱的情况下。为了适应反潜护航的需要以及殖民地区落后的生产力，新的护卫舰被设计成排水量仅为1200吨左右，航速24节的小型舰艇。舰艏艉各有一座100mm/45 Modèle 1930高平两用炮，舰体各处安装10座崭新的单装厄利孔机炮，反潜方面装备1座刺猬弹发射器、6座深弹投射器和2条深弹滑轨，可携带最多70枚深弹，并配备新型反潜声呐。整艘船搭载大量电子设备，侧重于反潜、防空方面，但仍在舯部安装1座双联550mm鱼雷发射器，以保留一定的对大型军舰的反击能力。整船造价不到100万美元，适合快速生产及部署。同时，法属东亚舰队司令部亦要求在此舰基础上改装一型扫雷舰，拆除鱼雷和部分深弹投射器，改装大型扫雷设备。我们将在短时间内建造大量该级护卫舰和少量舰队特种扫雷舰，以确保我们的商船能安全通过马六甲海峡。"
 ficn.2.a:0 "警惕深海中的杀手。"

 ficn.3.t:0 "危险的航运"
 ficn.3.d:0 "数月以来，已经有多位民船船长向殖民地政府报告，声称日本帝国海军舰队时常与他们过于靠近，甚至多次进入危险距离，对他们的正常航行造成很大影响。很明显，日本帝国在东南亚的势力正急剧膨胀，可以肯定地说，在贸易繁忙的南中国海，日本海军向周围国家耀武扬威将变得越来越频繁。自1887年法属印度支那联邦成立以来，法国及其东南亚殖民地的海上航运形势还从未像如今这样严峻，为了保护我们的利益，我们或许应该向法国海军求援。殖民地总督刚刚向法国政府寄信，要求进行旧战列舰改装和派遣更多舰队，并提出一系列新锐舰订购计划，殖民地政府可承担其中80%费用。"
 ficn.3.a:0 "希望如我们所愿（新舰订单：1艘新锐战列舰）"
 ficn.3.b:0 "希望如我们所愿（新舰订单：2艘轻型航空母舰和配套的舰载机）"
 ficn.3.c:0 "希望如我们所愿（好像本土没有什么新舰···）"
	
 ficn.16.t:0 "破交舰队巡洋舰"
 ficn.16.d:0 "在法属东亚舰队的战略规划中，向本土订购的主力舰是对日本破交行动的核心力量，接下来则需要继续增购一批新式巡洋舰，以便与主力舰组成强大的破交舰队。日前法国国防部已将详细的新式巡洋舰花费款项交付于法属印支财政局，根据目前的法属印支海军预算，我们的经济实力能够允许一艘“圣路易斯”级重巡洋舰（4000万美元）或两艘“贝亚德”级轻巡洋舰（6000万美元）的订单。究竟是利用重巡加强与大型水面舰艇作战的能力，还是利用轻巡加强对主力舰和航运的保护，选择权来到黎塞留公爵手中。"
 ficn.16.a:0 "一艘重巡洋舰"
 ficn.16.b:0 "两艘轻巡洋舰"

 ficn.17.t:0 "破交舰队——屏卫舰"
 ficn.17.d:0 "破交舰队中另一个重要的组成部分就是驱逐舰。殖民地海军过去使用的驱逐舰已经过于老旧，无法为新锐主力舰和巡洋舰提供充足的护航保护。因此法属东亚舰队司令部拟定再向本土订购6到7艘新式大型驱逐舰，这项订购计划预计花费9千万到1.05亿美元。强大的战斗力往往需要高昂的代价，尽管我们付出了许多，但不久之后，南中国海上就将诞生一股不容忽视的力量。一旦战争爆发，日本帝国将不得不投入更多的资源来维持其海上运输。"
 ficn.17.a:0 "告诉布拉达曼特，钱准备好了。"

 ficn.4.t:0 "本土回信" #战列舰
 ficn.4.d:0 "尊敬的总督，国防部已经同意您所有的战列舰改造和采购计划，具体建造方案和舰船交付日程将在后续逐渐提交至法属东亚舰队司令部。以下是玛丽王后亲笔回信：法属印支总督勋鉴。近来对日外交紧迫性，吾已悉知。卿为王国费尽心力，吾深为感动······今特批急增新锐战列舰一艘，旧战列舰改造三艘，待工程完成后与护航驱逐舰四艘立赴金兰湾，以补我东亚海军之虚。此事关系甚重，经费周转、审核之事，吾定亲自监督，卿可放心······千军易得，一将难求，卿为国竭诚心力，也需保重身体，吾当与卿共勉。玛丽·安托瓦内特，养印 193X年X月X日（皇室印章）"
 ficn.4.a:0 "我爱王后！"

 ficn.5.t:0 "本土回信" #轻航
 ficn.5.d:0 "尊敬的总督，国防部已经同意您所有的战列舰改造和采购计划，具体建造方案和舰船交付日程将在后续逐渐提交至法属东亚舰队司令部。以下是玛丽王后亲笔回信：法属印支总督勋鉴。近来对日外交紧迫性，吾已悉知。卿为王国费尽心力，吾深为感动······今特批急增轻型航母两艘，旧战列舰改造三艘，待工程完成后与护航驱逐舰四艘立赴金兰湾，以补我东亚海军之虚。此事关系甚重，经费周转、审核之事，吾定亲自监督，卿可放心······千军易得，一将难求，卿为国竭诚心力，也需保重身体，吾当与卿共勉。玛丽·安托瓦内特，养印 193X年X月X日（皇室印章）"
 ficn.5.a:0 "我爱王后！"

 ficn.6.t:0 "本土回信" #战列舰改造
 ficn.6.d:0 "尊敬的总督，国防部已认真审阅您的要求，并批准了旧战列舰改造计划。然而由于目前国内造舰计划相当紧张，无法安排更多大型舰船的生产工期，您要求新锐主力舰的计划我们不得不驳回，希望您理解，详细的工程条目会后续逐步向法属东亚舰队司令部提交。另一方面，国防部长布拉达曼特和海军总司令达尔朗上将已批准另派4艘驱逐舰补充至法属东亚舰队，它们将与改造完成后的旧战列舰一并前往金兰湾海军基地。祝您身体健康。"
 ficn.6.a:0 "唉！凑合用吧"

 ficn.7.t:0 "本土回信" #只派护航舰
 ficn.7.d:0 "尊敬的总督，国防部已认真审阅您的要求。很显然，目前欧洲形势异常紧张，出于国家安全的考虑，我们恐怕不能允许重要的战列舰离开本土。但这也并不能说明我们就不重视殖民地的贸易安全。海军总司令达尔朗上将已下令派遣4艘驱逐舰即刻前往金兰湾海军基地，希望它们能为您提供足够的帮助。祝您身体健康。"
 ficn.7.a:0 "这···"

 ficn.8.t:0 "本土回信" #不理
 ficn.8.d:0 "尊敬的总督，国防部已认真审阅您的要求。很显然，由于国际形势和国内经济压力，我们很难满足您在信中所提到的要求，希望您找到其他办法渡过难关。祝您身体健康。"
 ficn.8.a:0 "我要去和布拉达曼特对线！"

 ficn.9.t:0 "香槟"
 ficn.9.d:0 "晴朗的上午，黎塞留公爵早早来到金兰湾海军基地港口，一艘巨舰停靠在崭新的码头旁，高高的主桅杆上飘扬着法兰西国旗，气势凌人地俯瞰着周围矮小的殖民地舰船。这艘舰船便是黎塞留日日夜夜所期盼着的新锐战列舰“香槟”号，“黎塞留”级5号舰。为了能让她在法属印支的海港停泊，总督府不得不下令扩建原本狭小的港口，为这艘战列舰专门开辟一块足够深的泊位。搭载着2座三联装新型406mm/50 Model 1938火炮（前1后1）和3座三联装152mm/55 Model 1935火炮（前2后1），这艘强大的战列舰能够应对任何日本海军现有舰船，甚至是传言中的超级战列舰。而8座双联装100mm/45 Model 1933高平两用炮（布置在舰体两侧）、12座双联37mm/70 Model 1935防空炮（布置在前方副炮两侧、两舷侧、后方副炮两侧）以及20座双联20mm厄利孔防空机炮（布置在舰体各处）所提供的恐怖防空火力则足以应对大量日本海军航空兵的威胁，这些火炮由最新的搜索、射控雷达引导，防空能力毫无疑问是同级舰中最强的。作为为殖民地破交作战专门打造的战舰，“香槟”的续航能力达到惊人的15000海里/16节，这也是只安装2座主炮塔的原因，节省重量，以携带更多燃油。为了得到这艘先进的战列舰，法属印支向本土支付了超过7000万美元费用。现在，黎塞留终于得到了符合她身份的旗舰，那支威震四方的破交舰队很快将不再是梦想。"
 ficn.9.a:0 "来开瓶香槟庆祝吧！"
    
 ficn.10.t:0 "无畏舰现代化改装"
 ficn.10.d:0 "两艘“孤拔”级战列舰和三艘“布列塔尼”级战列舰已完成现代化改装，现停泊于金兰湾港口，不少水兵迫不及待地想要见识见识新装备。"
 ficn.10.a:0 "紧跟需求"
    
 ficn.11.t:0 "护航舰队抵达"
 ficn.11.d:0 "4艘“豺”级驱逐舰已伴随主要船队抵达港口，她们的到来多多少少能够加强我们的护航力量。东亚舰队司令部正考虑如何将这4艘新的驱逐舰合理分配。"
 ficn.11.a:0 "这是好事"
    
 ficn.12.t:0 "“河内”“西贡”"
 ficn.12.d:0 "两艘“宪法”级轻型航母停靠在崭新的码头旁，整装待发。根据惯例，轻航应以重要城市命名，而鉴于两舰主要由法属印度支那政府出资建造，因此两舰被分别命名为法属印度支那境内两座最大的城市，“河内”和“西贡”。根据战略规划，她们将成为我们东亚舰队宝贵的核心破交力量，现在，任何于南中国海活动的潜在敌人都将不得不面对四个航空中队所带来的巨大空中威胁。"
 ficn.12.a:0 "夺取制空权！"
    
 ficn.13.t:0 "路易十四"
 ficn.13.d:0 "昂贵的代价带回顶尖的战力，我们也终于拥有了强大的“圣路易斯”级重巡洋舰————“路易十四”。作为最新的后条约重巡，世界上少有其他重巡能与她媲美，黎塞留公爵将她视为伴随主力舰行动，保护主力舰并打击敌方主力的核心，而即使不与主力舰编队，她也足以成为舰队的支柱。可以肯定地说，没有人会想要尝试203mm重炮的洗礼。"
 ficn.13.a:0 "战力与颜值成正比。"
    
 ficn.14.t:0 "“金边”“广州湾”"
 ficn.14.d:0 "12000吨的大型轻巡洋舰已是这个时代轻型巡洋舰的极致，由于法属印度支那政府的慷概出资，新的两艘“贝亚德”级轻巡洋舰被命名为“金边”和“广州湾”，表现着法属印度支那总督府捍卫法国东亚殖民地海权的信心。两舰的协同编组既可以为主力舰提供坚实的保护，也可作为快速反应部队，掩护运输船队航行。究竟如何恰当使用这支重要的力量是黎塞留公爵将要面对的首要问题。"
 ficn.14.a:0 "令人安心的姐妹"
    
 ficn.15.t:0 "不仅是“空想”"
 ficn.15.d:0 "“我曾经梦想在南中国海指挥一支强大的舰队，而现在这已不再只是空想。”黎塞留公爵在首次登上“空想”级大型驱逐舰“努力”号时说道。"
 ficn.15.a:0 "最后拼图"
    
