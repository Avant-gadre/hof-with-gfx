 fn.2.t:0 "PN-196方案——选择船体"
 fn.2.d:0 "“第一个要确定的就是船体，是战列舰还是战列巡洋舰，大家的看法如何？” “战列舰才是未来海战的主力，现在情况显而易见了，我们的主力舰必须能有效防护15吋舰炮的攻击。如果达不到这个标准，那么在舰队主力决战的时刻，我们的战列线将不堪一击。”一个海军部官员缓缓说道。“我们首先要搞清楚，我们的战略目的是什么。”另一个海军官员站起身，走到悬挂在墙上的巨幅欧洲地图前，“我们现在不是要和英国的大规模舰队进行海上决战，我们的主要目的是控制地中海，打击意大利的海上交通线，只有具备高航速的主力舰才能完成这个目标，另外我们的舰船还要面对鱼雷和飞机的威胁，这也体现出高航速的必要性。况且现在我国财政紧张，相对便宜的战列巡洋舰才是最合适的选择。” “现在的技术完全能够实现高航速战列舰，只要布局合理。难道你忘了日德兰海战的教训吗？”又一位将领反驳道。“所以我才提到我们首先应该关注战略目的，现在的形势和日德兰海战相同吗？”讨论逐渐激烈起来，最后众人一致得出的意见是——"
 fn.2.a:0 "战列舰"

 fn.3.t:0 "PN-196方案——主炮"
 fn.3.d:0 "“综合现在的形势，我们也应该选择15吋主炮口径。最关键的问题在于，现在有两种布局方案，一是继续使用‘敦刻尔克’级的两座前置四联装主炮布局，二是回归传统的三座三联装主炮布局。” “四联装主炮的优势在于火力进一步集中，有效缩短主装甲带，大大减小了舰船的重量，因此有更多的剩余设计重量可以用于动力部分和防空部分。缺陷则在于，我们的四联装炮塔技术还不甚成熟，可靠性会受到一定影响，同时火炮之间距离过近，炮弹出膛时尾流互相干扰导致弹道偏移，使散步面增大。并且由于只有两座炮塔，如果在战斗中被击毁一座，整条船的战斗力会大打折扣，解决这个问题需要在四联装主炮塔内设置装甲舱壁，将炮塔内分隔成左右两个部分，‘敦刻尔克’级的设计验证了此方案是有效的。两座前置炮塔也造成舰船后方火力空虚，在脱离战场时无法对追击的敌舰给予有效反击。”一位工程师详细地讲解着技术细节。"
 fn.3.a:0 "四联装主炮"

 fn.4.t:0 "PN-196方案——主炮炮弹"
 fn.4.d:0 "“关于炮弹的选择，最好还是延续我们自己的传统，采用高速重弹，通过增加填药量来增强主炮的威力和射程。” “部长阁下，我有一个想法，我们可以在炮弹内部增加一个气体室，里面填充毒气，这样即使没有击穿敌舰装甲，也能给其中的人员造成伤害。” “嗯？这个想法有点意思······”"
 fn.4.a:0 "高速重弹。填充毒气？"

 fn.5.t:0 "PN-196方案——副炮"
 fn.5.d:0 "“副炮口径应该达到152mm，3座3联装品字型后置，2座3联装分别布置在舯部两侧。152mm口径副炮足以对敌方轻型舰船进行有效打击，同时后置品字型布局可以一定程度上弥补舰船后方火力的空虚。我们的巡洋舰上使用的152mm炮被证明是相当成功的，因此可以将其改装到新的主力舰上。” “这些炮应该布置在单独的炮塔中，由液压驱动的电动机和RPC提供动力和仰角。并且这些炮应该能以任意角度装填，并配备三个提弹系统，一个用于水面炮弹，一个用于防空炮弹，一个用于药筒，这样武器可以在不同种类的炮弹类型之间快速转换。火炮要求实现90度仰角，以达到高平两用目的。”"
 fn.5.a:0 "152mm/55 Model 1930"

 fn.6.t:0 "PN-196方案——高炮"
 fn.6.d:0 "海军目前装备的半自动37mm防空炮（37mm/50 CAIL Model 1933）已经落后，很难满足现代的防空需求。我们需要一种新的全自动37mm高炮，卢埃纳瓦莱炮兵研究所正在负责该炮的设计，每门炮都具备供6个圆形弹匣使用的提弹升降机，一个带有2米测距仪的遥控装置与电动伺服马达共同用于RPC。"   
 fn.6.a:0 "希望能顺利···"

 fn.7.t:0 "PN-196方案——火控、雷达与飞机弹射装置"
 fn.7.d:0 "“新主力舰要求具备先进的指挥控制系统，所有副炮对空射击指挥塔内都应当装备6米测距仪，对舰射击指挥塔则应当装备8米测距仪。而在主炮射击指挥塔内应当装备最先进的13.5米大型测距仪，同时主炮射击备用指挥塔中也需要安装8米测距仪，在主指挥塔损毁后，可以由备用指挥塔接替其职责。每座主炮塔上均需配备14米测距仪，副炮塔配备8米测距仪。每座主/副炮塔都必须装有独立的观测系统，以保证指挥仪损毁后仍能独立射击。所有火控测距仪，包括炮塔内部的都需采用合像式。” “英国人率先在军舰上使用了雷达装置，我们也不能落后。鉴于目前国内的雷达技术还不足以精确到为火控提供射击参数，新主力舰至少应当安装厘米波对海搜索雷达和对空搜索雷达，以保证能够探测到靠近的大型水面舰艇目标及30英里以内的低空目标。” “舰载飞机对侦察敌情和修正弹着点起至关重要的作用，新主力舰应设计可以搭载2到3架“卢瓦尔-纽波特130”式水上飞机以及2部弹射器。”"
 fn.7.a:0 "看到那根桅杆了吗？想办法干他娘一炮。"

 fn.9.t:0 "PN-196方案——指标确定（黎塞留级2x4）"
 fn.9.d:0 "经过长时间的讨论与妥协，海军部终于确定了新主力舰的性能指标。具体如下：舰队定位：战列舰。标准排水量：38000吨。满载排水量：48000吨。主炮：8门380mm火炮，2座4联装炮塔前置布局，射程41千米。副炮：15门152mm火炮，3座3联装品字形后置，2座3联装分别布置在舯部两侧。防空炮：12门37mm/50(70)高炮，6座双联装，布置在舰体两侧及尾部。13.2mm高射机枪32具，布置在舰体各处。动力系统：6座新式增压锅炉。主机功率：15万马力。最大航速：最低31节。装甲布置：重点防护，主装甲带330mm倾斜17度，附有18mm防崩落内衬；水平防护为3层，第1层为25mm甲板装甲，第2层为160mm主水平装甲带，第3层为向下倾斜延伸的40mm装甲。水下防护：至少达到‘敦刻尔克’级水平。"
 fn.9.a:0 "我，海军，打钱！"

 fn_news.1.t:0 "黎塞留号下水I"（注：这是个新闻事件）
 fn_news.1.d:0 "一个风和日丽的下午，布列塔尼的港口热闹非凡，大群人挤在马路和海岸边，争相挥舞着五颜六色的手帕和帽子，欢迎马路中央的车队。今天是什么节日吗？不是，但或许同样意义非凡，因为就在今天，法国最新式的战列舰黎塞留号即将开启她的传奇。为了庆祝这条世界最先进的战舰下水，不少社会名流纷至沓来参加庆典，而此时在马路正中央缓缓行驶的，正是皇室的车队。圣女贞德站在轿车后座，不停地向人群挥手致意，飘动的金色长发与精致面容上洋溢出的温馨笑容，将她映衬得格外圣洁。而圣女身边，正是端庄典雅的王后，玛丽·安托瓦内特，华美的白色露肩礼服包裹着她修长柔美的亭亭玉体，露出如天鹅绒丝绸般细腻光滑的背部肌肤，灵动跳跃的眉梢下，绮丽的蓝色双眼如夜幕下的巴黎香榭丽舍般甜美开朗。此时这位身为法兰西象征的掌上明珠兴奋地与人潮交谈着，可爱纯真的脸庞散发出如太阳般温暖的光芒。不远处的码头，雄伟的黎塞留号庄严地停泊着，8门巨大的主炮抬向天空，主桅杆上无数的彩旗飘舞，如同一个史诗中的英雄。"
 fn_news.1.a:0 "麻麻我也要去看庆典！"
    
 fn_news.2.t:0 "黎塞留号下水II"
 fn_news.2.d:0 "一排排身着白色军服的水兵笔直地站在码头，恭敬地目送圣女贞德和玛丽王后走上黎塞留号战列舰。阵阵海浪袭来，卷起白色的浪花，轻抚着船舷。站在齐腰的栏杆后，圣女首先做典礼的开幕致辞，随后玛丽王后做激励演讲，随着典礼的进行，人群中不断爆发出欢呼与鼓掌。海军部长黎塞留公爵、国防部长布拉达曼特与总理大臣列奥 B· 哈维站在她们身后不远处，低头小声谈论着什么。时间飞速流逝，典礼接近尾声，伴随着汽笛的长鸣与礼炮的轰响，黎塞留号战列舰逐步驶出港口。"
 fn_news.2.a:0 "得想个办法娶了那个女人。"

 fn_news.3.t:0 "黎塞留号下水III"
 fn_news.3.d:0 "随着人群的欢呼逐渐远去，‘黎塞留’缓缓驶向深蓝的大海，远方的地平线上伸出几根桅杆，是庞大的法兰西公海舰队，正等待着这艘象征着法国自由精神的战舰加入。一位记者拍下了这一幕，黎塞留号宏伟的身躯与飞舞的海鸥、天边落日下的余晖共同组成了一幅这个时代最具代表性的剪影。"
 fn_news.3.a:0 "自由法兰西万岁！"
    
 fn_news.4.t:0 "黎塞留主炮炸膛！"
 fn_news.4.d:0 "头条消息！今天从海上传来一个悲剧性的消息，黎塞留号战列舰发生炸膛事故！在昨日的演习中，黎塞留号战列舰的2号炮塔突然发生剧烈爆炸，6名水手当场丧生，同时还有数十名水手遭受不同程度的伤害。爆炸发生后，黎塞留号战列舰甲板燃起熊熊大火，两门火炮彻底损毁，经过及时灭火和抢修，舰船主体未受到严重伤害。据不知名消息人士透露，此次事故的原因似乎和使用的炮弹质量不合格有关。军方尚未对此次事故发表任何方式的澄清。玛丽王后以皇室名义发出讣告，沉痛地表达了对阵亡烈士的哀悼，并表态一定会将事故原因调查清楚。次版消息，今天巴黎证交所再次出现大规模涨幅，多家债券发表声明······"
 fn_news.4.a:0 "什么！我老婆炸了？？怎么会发生这种事？！"

 fn.13.t:0 "PN-196方案2号舰"
 fn.13.d:0 "随着PN-196方案1号舰各武器的研制正式开工，越来越多的问题逐渐暴露出来。其中最严重的问题是：1号舰采用的152mm高平两用副炮仰角无法达到预定指标的90度，经过大量工程师的努力，最多也只能达到75度，另一方面与其配套的弹性装填系统也不成熟，ROF虽低，但无法维持。同时炮塔的旋转与俯仰速率也不达标，无法跟踪快速移动的空中目标。这些问题意味着该炮无法完成预定的防空任务，导致1号舰的6座新式37mm自动高炮变成了仅有的中距离防空武器。防空能力薄弱成为新一级主力舰最致命的弱点。为了弥补这些缺陷，对于即将开工的2号舰，我们必须想办法尽快修改原设计方案。黎塞留公爵已经召集海军部官员和设计局工程师，讨论2号舰的改进方案。时间不多，我们很难对整体布局做出大的修改，只能改变一些局部设计，就从副炮和防空炮开始吧。"
 fn.13.a:0 "我爱996！"

 fn.15.t:0 "100mm高平两用炮"
 fn.15.d:0 "“由于原定计划的152mm炮不符合要求，因此可以去掉舯部两座152mm炮塔，将其改为6座已装备重巡洋舰‘阿尔及尔’号的100mm/45 Model 1930高炮或其改进型作为中距离防空武器布置在舰体两侧，以弥补防空火力网的缺陷。” “该炮使用身管自紧技术，半自动装填，弹性撞击装弹以实现任意角度装填。双联火炮共用一套俯仰装置，俯仰角度为-10至80度，发射一体式弹药，可使用装备定时引信的高爆弹和对付近距离轻目标的半穿甲弹，射速可达到10发/分。” “100mm炮设计指挥塔设在前塔楼顶部的主炮射击指挥塔两侧，所有100mm炮射击指挥塔应当装备3米测距仪。”"
 fn.15.a:0 "口径变小了！"

 fn.16.t:0 "37mm高炮"
 fn.16.d:0 "原计划中的37mm/70高炮毫无疑问是优秀的防空武器，根据目前卢埃纳瓦莱炮兵研究所提供的数据，单炮循环射速可达165-172发/分。为保护复杂的供弹结构，他们设计了带敞开式圆弧形炮罩的双联炮座，并且引入控制方位的RPC系统，以电力驱动炮座旋转，这在全世界都是首次，尽管火炮俯仰仍要手动控制。不幸的是，该炮的研制至今尚未完成，目前车间仅生产出2套样品，而且还存在诸多问题。按照目前的进度，估计1号舰是无法装备这种高炮了，作为代替，我们很可能要在1号舰上安装老旧的半自动37mm/50 CAIL Model 1933型高炮，但愿这门炮最后能赶上2号舰的建造。"
 fn.16.a:0 "药不能停！"

 fn.17.t:0 "2号舰改进方案及指标"
 fn.17.d:0 "改进内容：取消原案舯部2座152mm炮塔，换装6座双联装100mm/45 Model 1930高平两用炮；1号舰的新式37mm防空炮无法按时完成，以半自动37mm/50 CAIL Model 1933防空炮代替，2号舰37mm炮暂时维持原计划不变；以从瑞士进口的20mm厄利孔机炮代替原来的13.2mm防空机枪，。 指标：除改进部分外，其余指标与1号舰基本相同，经锅炉测试，1、2号舰方案传动系统高效可靠，但不足之处在于以中低功率运行时，轮机对能量转化率较低，因此经济航速耗油量较大，续航力较差。预计续航力为：9800海里/16节，8000海里/20节，3400海里/30节。"
 fn.17.a:0 "还是我，海军，打钱！"

 fn_news.6.t:0 "让·巴尔号遭受轰炸"（注：这是个新闻事件）
 fn_news.6.d:0 "圣纳泽尔日报消息：昨天卡科船坞遭到德军飞机猛烈轰炸。现场极为惨烈，众多建筑受到严重破坏，硝烟四起，碎片满地，爆炸引起多处火灾，到目前为止仍未完全扑灭。所幸轰炸开始前，政府已发出空袭警报，因此并未造成平民伤亡。正在船台施工的黎塞留级战列舰2号舰让·巴尔号也受到攻击，海军相关部门表示，在我军守备部队全力反击下，让·巴尔号仅受轻微损害，但施工进度将显著推迟。"
 fn_news.6.a:0 "动我老婆？！弄你！"

 fn_news.5.t:0 "让·巴尔"（注：这是个新闻事件）
 fn_news.5.d:0 "黎塞留级2号舰让·巴尔号的服役标志着法国海军重新成为世界海军列强。现在，法国海军拥有9艘主力舰，其中敦刻尔克号、斯特拉斯堡号为新式的27000吨级战列巡洋舰，而黎塞留号、让·巴尔号为最先进的38000吨级战列舰。根据海军部战略部署，黎塞留号编入法国东大西洋舰队，担任旗舰，负责法国北部海岸线安全及东大西洋海域控制，母港为布列塔尼。让·巴尔号则担任法国地中海舰队旗舰，与意大利海军针锋相对，负责整个地中海区域海权争夺，母港设在摩洛哥的卡萨布兰卡。不久之后‘让·巴尔’号战列舰与意大利海军‘维托里奥·维内托’号战列舰在地中海正面交锋，成为一段后世佳话。"
 fn_news.5.a:0 "海上传奇"

 fn.18.t:0 "海军竞赛"
 fn.18.d:0 "狭小的房间内烟雾缭绕，几个身着灰色西服的中年男性正襟危坐，静静地看着眼前那个肃穆的身影，目光中充满焦虑。黎塞留公爵捏住口中的雪茄，从靠背上起身，将烟头重重地按在桌上的烟灰缸里。“所以埃塞俄比亚已经投降了是吗？”黎塞留盯着众人，面色阴沉，“最近意大利又宣布计划，新增两艘‘维内托’级战列舰，算上之前的两艘，这是4艘新式战列舰。意大利人现在控制了红海的出海口，想要和我们在地中海决一死战了。还有该死的德国佬儿，两艘‘俾斯麦’级，z计划，明目张胆地破坏凡尔赛条约。” “我们不会妥协！如果面条佬儿想和我们斗，我们就要踢他们的屁股。”黎塞留缓缓吐出一口气，“再追加两艘新主力舰。现在国内没有空闲大型船台，在1、2号舰完工之前，我们还有些时间进一步改进方案。”"
 fn.18.a:0 "后续方案"

 fn.19.t:0 "装备升级"
 fn.19.d:0 "“随着各项技术的进步，我们现在有机会进一步升级后续舰的装备。” “后续舰将使用基于电子计算机的火控系统，其射击诸元的计算速度比以往的机械式计算机更快。将敌舰距离方位数据、自身航速倾斜数据以及弹着偏差观测数据从各自的通讯路线向信息处理舱汇聚，通过火控计算机解算为火炮指向与俯仰数据，导向各炮塔。同时RPC系统的使用使解算出的射击参数通过电力液压直接实现，不需要炮塔中的方位手调整。” “新的微波水面搜索雷达工作频率达3000兆赫兹，可发现15海里内的大型舰艇。而新的对空搜索雷达作用距离达到35英里，精度大幅提升，可指挥37mm/70 Model 1935型防空炮射击。” “与电子设备的更新相配合，改进后的100mm/45 Model 1933型高平两用炮用以取代2号舰计划中的100mm/45 Model 1930火炮。该炮改进了装填系统，并纳入雷达火控系统，理论射速提高至15发/分。”"
 fn.19.a:0 "俯冲轰炸机小心了！"

 fn.10.t:0 "3号舰"
 fn.10.d:0 "初步的A系列和B系列方案被提交给黎塞留公爵审批。由于海军希望在1号舰下水后立刻开始3号舰的建造，因此公爵最终选择了尽管受到质疑，但改动较小的A2案作为3号舰的设计基础。而改进较大的B3 ter案被选为时间相对充裕的4号舰设计基础。3号舰的最终设计延续A2案布局，与1号舰布局整体类似，主要进行了副炮布局的调整。改进内容为：保留舯部副炮，艉部取消一座副炮塔，改为两座背负式布局，这个巧妙的设计为新式防空炮增设调控了空间，并把增重幅度控制在仅仅50吨左右。4座双联100mm炮塔移置后塔楼两侧，对剩余2座100mm炮塔进行轻量化，确保上层建筑重量不会超标，并移置于2号主炮塔后，37mm防空炮数量保持不变，但位置相应调整。然而这个设计相对限制了2号主炮塔射界，当这两座防空炮射击时，2号炮塔射界会从286度降低到278度。另一方面所有新型100mm炮安装30mm厚外壳，用于防御炮弹碎片和炮口暴风的冲击。另外对各副炮正面装甲做出细微调整，以抵消背负式布局带来的重心提高。"
 fn.10.a:0 "我，海军，有钱！"

 fn.11.t:0 "4号舰"
 fn.11.d:0 "B3 ter案是几乎全新的设计，在海军部受到广泛好评，其创新之处在于将两座主炮塔平均安置在舰体前后，弥补了舰船后方火力。副炮以前2后1的方式布置在中轴线，同样能提供单侧9门的火力。100mm高平两用炮和37mm防空炮均从6座增至8座，所有防空炮都安装在射界开阔的舷侧，彼此相距较远，每两座一组由一个指挥仪控制，互相干扰更小，防空效率明显提升。前置的两座背负式布局152mm副炮也能为雷击威胁更大的正向提供有力支援。整舰装甲区只比1号舰长了不到4米，得益于合理布局，重量反而下降360吨。4号舰最终设计方案沿用B3 ter案基本布局，不同之处在于将弹射器后移至艉部，采用美军新型战列舰布局，机库呈纵向安置在舰体内部，解决了原案主炮开火影响防空炮的问题。副炮防护上相比3号舰进一步加强，正面、侧面、顶部、炮座装甲均有一定提升。由于副炮塔较3号舰减少1座，主甲板以上裸露的烟囱也得到增强防护的机会，从20mm提升至30mm。防空武器增加使4号舰在小艇配置上较3号舰有所减少，从17支减为12支。"
 fn.11.a:0 "我，海军，有···我钱呢？"

 fn_news.7.t:0 "克里蒙梭"（注：这是个新闻事件）
 fn_news.7.d:0 "下水仪式简单而庄重，宣告黎塞留级战列舰3号舰‘克里蒙梭’正式加入法国东大西洋舰队，与旗舰‘黎塞留’一道组成法兰西北部海岸线最坚固的盾。她们的对手是德意志的全新战舰‘提尔比茨’和‘俾斯麦’，这场势均力敌的较量究竟谁会笑到最后？"
 fn_news.7.a:0 "2v2，公平的决斗。"

 fn_news.8.t:0 "加斯科涅"（注：这是个新闻事件）
 fn_news.8.d:0 "‘加斯科涅’下水之时欧陆已是乌云密布。没有人潮，没有鲜花，没有庆典，只有那无所畏惧的主炮、坚毅的桅杆和高高悬挂的三色旗，在风雨中宣誓勇气与忠诚。地中海的局势危如累卵，‘加斯科涅’匆匆驶离普罗旺斯港口，前往法属北非突尼斯海军基地，那里，她的姐姐‘让·巴尔’正等待着她的加入。在尖厉的汽笛声和滚滚浓烟后，是长官充满忧虑的眼神，水兵恋恋不舍的回望和一颗颗跳动着的勇敢的心。"
 fn_news.8.a:0 "法兰西永不投降！"

 fn_news.9.t:0 "‘加斯科涅’在北非"（注：这是个新闻事件）
 fn_news.9.d:0 "托布鲁克海战是法国海军配合陆军发动攻势的一场关键之战，在陆上战役开始前，首先由法国地中海舰队数十艘舰船对守卫港口的意大利海军发动进攻。激烈的混战中，‘加斯科涅’号战列舰发射的1枚380mm穿甲弹击中意大利舰队旗舰‘罗马’号右舷，炮弹贯穿装甲在舰底爆炸，破坏了右舷主机，促使其退出战场，成为这场海战决定性的一击。之后‘加斯科涅’参与了对托布鲁克要塞的炮击支援，为陆军攻占这座海港奠定了基础。"
 fn_news.9.a:0 "船头又添一颗战星"

 fn.20.t:0 "条约破灭"
 fn.20.d:0 "黎塞留公爵漫步在布列塔尼港口的码头，萧瑟的道路上几乎看不到行人来往，只有少数几个工人劳作的身影。战争已经持续了数月，以往繁荣的贸易航道早已变得冷寂空旷，熟悉的水兵操练也不见了踪影，现在，他们大概正在英吉利海峡的怒涛之上，与德意志的舰队进行战斗。德法已经宣战，意大利彻底无视伦敦海军条约，法国再遵守条约已毫无意义。“是时候放开一切限制了。”黎塞留心中默念。"
 fn.20.a:0 "伦敦海军条约紧急条款"

 fn.21.t:0 "装甲防护"
 fn.21.d:0 "为有效防护德国‘H’计划新制16吋主炮，新舰装甲防护较‘黎塞留’级战列舰进一步提升。其中主装甲带提升至350mm，装甲甲板与前端装甲之间厚度为370mm，在此前端装甲之下，前端横向围版装甲为250mm，尾端横向围版装甲厚度也为250mm。水平防护保持‘黎塞留’级的3层防护结构，但第二层水平主装甲带增至170mm，而弹药库上方装甲为190mm。主炮塔的装甲保护与‘黎塞留’号类似：前端430mm，侧边300mm，顶部195mm且附带170mm装甲，后端为250mm，座圈405mm。副炮防护维持‘加斯科涅’的设计，指挥塔装甲则增至350mm。新舰水下防护也进一步提升，为防护鱼雷的攻击，在装甲区内有双重(弹药库下为三重)底部保护，并设有多间附带装甲的防雷隔舱和水密隔舱。船体中央的鱼雷防护总深度(从边板到鱼雷隔舱壁)为7m，主炮弹药库附近至少4m。"
 fn.21.a:0 "保护核心区"

 fn.22.t:0 "主炮升级"
 fn.22.d:0 "由于战争爆发，原定3种方案中的方案2计划使用的406mm主炮研发延误，新舰继续使用380mm主炮。但为了获得与406mm火炮相似的穿甲效果，新的380mm主炮身管加长到50倍径并进行轻量化改进，纳入雷达火控系统，并加装0.06秒的延时开火装置，可先让炮塔上第1、3门火炮开火，显著减小了齐射时炮口暴风对散步造成的影响。新舰选用方案3中3x4联装主炮设计，使用‘前2后1’布局，与‘黎塞留’级相比火力投送量大大增强。另一方面，12门火炮的配置与8门火炮相比，校射速度更快。在同一轮校射中，‘黎塞留’级战列舰仅能在短时间内进行两次半齐射，而新舰可以进行三次半齐射。另外3座主炮的设计也使新舰长度大幅增加，预计将达到265米，这已接近美国‘衣阿华’级战列舰的长度。"
 fn.22.a:0 "380mm/50 Model 1940"

 fn.23.t:0 "副炮与防空炮升级"
 fn.23.d:0 "新舰副炮继续使用装备于‘加斯科涅’号战列舰的3联装152mm/55 Model 1935火炮，采用‘前1后2’背负式布局，副炮弹药库设置在后方装甲区内单独的舱室中，并位于主炮弹药库前部，弹药会从这里直接运送到炮塔。得益于舰体延长，舷侧装备新研制的100mm/55 Model 1939高平两用炮，其可以视为1933型的增长版，炮管使用自紧整体式，带有半自动滑动楔式闭锁机，射速、射程和威力均有所提升，数量从8座增至12座，分为前后两组布置在舰体两侧。37mm防空炮也增至12座，其中4座布置在前后两组100mm高炮之间，另外8座布置在2（3）号主炮塔与前（后）塔楼之间的152mm副炮两侧。100mm高平两用炮的火控由沿着上层建筑侧边的四个指挥与测距仪协助，而37mm防空炮的火控每两座一组由一个指挥仪控制。与‘加斯科涅’的布局类似，这种设计有效减小了防空炮之间的干扰，提升了防空效率，大量防空炮组成密集的火力网，使新舰防空能力前所未有的强大。高平两用炮弹药库位于装甲甲板和锅炉与引擎室之间的炮座正下方，置于装甲区内，37mm防空炮的弹药则存放在装甲甲板下方紧挨炮座之下的弹药库中。"
 fn.23.a:0 "开始猎‘火鸡’吧！"

 fn.24.t:0 "失控的指标"
 fn.24.d:0 "新舰的最终方案彻底突破了海军条约限制，其主要指标如下：舰长：265m。标准排水量：46000吨。满载排水量：55000吨。主炮：12门380mm/50 Model 1940型火炮，3x4‘前2后1’布局，射程44千米。副炮：9门152mm/55 Model 1930型火炮，3x3‘前1后2’布局；24门100mm/55 Model 1939高平两用炮，12x2布置在舰体两侧。防空炮：24门37mm/70 Model 1936防空炮，12x2布置在前、后副炮两侧及舰体两侧。20mm厄利孔机炮40具，20x2布置在舰体各处。动力系统：8座新式增压锅炉。主机功率：21万马力。最大航速：最低32.5节。装甲布置：重点防护，主装甲带350mm倾斜17度，附有18mm防崩落内衬；水平防护为3层，第1层为26mm甲板装甲，第2层为170mm主水平装甲带，第3层为向下倾斜延伸的40mm装甲。水下防护：双重(弹药库下为三重)底部保护，并设有多间附带装甲的防雷隔舱和水密隔舱。"
 fn.24.a:0 "我，海军，已经没有钱了QwQ"

 fn_news.10.t:0 "阿尔萨斯"
 fn_news.10.d:0 "经过紧锣密鼓的筹划，‘阿尔萨斯’于布列斯特海军基地船厂铺设龙骨，随后拖至圣泽纳尔的卢瓦尔船厂完成最终建造，尽管获得了财政部的19亿法郎建造预算拨款，但实际上这艘超级战舰的成本达到21.32亿法郎（以当前汇率折合1亿美元），远超‘黎塞留’号（12.27亿法郎）。‘阿尔萨斯’下水后，经短暂适航，立即加入法国北方联合舰队。此时北海战事已趋于白热化，法德双方都承受着巨大的损失。在逆境中，身为法兰西最强大的战舰，她能否成为法兰西制胜的希望？北海波涛汹涌，一场大战一触即发。"
 fn_news.10.a:0 "法兰西之剑"

 fn_news.11.t:0 "挪威峡湾海战"
 fn_news.11.d:0 "挪威峡湾海战是德法在挪威海域爆发的一场大规模追击战。由于情报上的失误，‘霞飞’号航母和为其护航的第17护航编队的行踪被在其附近巡逻的北欧侦察机发现，德国立即派出大量轰炸机和数艘舰船企图消灭这艘航母。尽管‘霞飞’派出3组战斗机拦截，但护航的德军飞机使法军战斗机无法兼顾轰炸机群。第一轮空袭飞临‘霞飞号’，在该舰灵活的规避下，德机攻击未能奏效，然而护航的1艘驱逐舰被1枚鱼雷命中右舷，随即沉没。海军司令部收到‘霞飞’号舰长的求援，发现附近海域能短时间赶到的只有‘阿尔萨斯’号战列舰，其在任务完成回港补充燃油的过程中，碰巧路过这片海域。接到增援命令，‘阿尔萨斯’号战列舰毅然前往救援，并成功赶在第二轮空袭前抵达。空袭开始时，‘阿尔萨斯’强大的防空火力立即击落了几架俯冲轰炸机，数十门防空炮组成的密集火力网使德机措手不及，难以接近。另一方面，德舰惊讶地发现1艘战列舰加入战场，误以为法军增援已经抵达，遂决定放弃追击。最终‘霞飞’号航母成功脱离战场。战后，法国海军上将达伦评价道：“‘阿尔萨斯’号的营救行动是果断而勇敢的，你们的英勇作战帮助同伴回到了祖国，祝贺你们取得的光荣成就。”"
 fn_news.11.a:0 "保护我方霞飞"

 fn.100.t:0 "后备计划"
 fn.100.d:0 "PN-196方案提出后不久，就有部分海军部官员向黎塞留公爵提出是否有可能绕过伦敦海军条约，秘密建造1艘超级战列舰，以取得对德国和意大利海军压倒性的优势，或者凭借质量抵消英国海军的数量优势，少数提案中甚至有装备17吋主炮的设想。当时黎塞留公爵以不宜违反国际公约、破坏法国国际声誉为由拒绝了这些提案。然而，当法国情报人员获悉德国正秘密筹备‘H’计划时，海军部长黎塞留再也无法忽视潜在的威胁，当即与海军上将达伦、国防部长布拉达曼特、总理大臣列奥 B· 哈维等人会晤，商讨应对策略，并最终得出建造新一级战列舰的计划，这就是后来著名的‘阿尔萨斯’级战列舰。然而，为时人所不知的是，这套方案外还有一套秘密的后备方案，绕过最高议会审核，由玛丽王后亲自决定签署。在1940年的财政拨款中，有56亿法郎为‘战时紧急后备金’，官方的说法是用于德法战争装备采购，然而这笔资金的真正去向在当时只有少数几个人清楚，并最终催生出令世人震惊的‘共和国’级战列舰。"
 fn.100.a:0 "最后的王牌"

 fn.103.t:0 "新式主炮"
 fn.103.d:0 "秘密建造的新舰要求搭载新的431mm火炮，采取2座四联装‘前后各1’布局。新型火炮重148吨，加上弹药整个四联装炮塔总重超过4000吨，是世界上最重的炮塔，炮塔的旋转与炮管的俯仰都由电力液压驱动，并由中央火控系统直接控制射击的RPC系统控制，炮塔内两侧两门炮都有独立的弹药库和扬弹机构，可独立俯仰，每座炮塔两侧还设有两门发射照明弹的90mm火炮，用以加强夜战能力。该炮配备的被帽穿甲弹重1320千克，长达200厘米，比美国战列舰使用的超重弹还要长，超长的炮弹赋予其极佳的气动外形，使弹道更远更稳定。而每发重达364kg的‘SD23’式推进剂可使炮弹初速达到810米/秒，赋予它世界最强的垂直装甲侵蚀力和最远的射程，在实际测试中，这门火炮在20000（30000）米对垂直装甲侵蚀582（434）毫米，水平装甲侵蚀171（235）毫米，在35度时获得最大射程，达46000米。不过高装药也缩短了火炮身管寿命，约为190发。为缓解4联装主炮炮口暴风对散步的影响，该炮安装0.06秒延迟开火装置，可让第1、3门火炮先开火，同时安装陀螺稳定仪，使火炮散步显著减小，而改进的扬弹系统也使射速能够达到2.2发/分，与美制16吋舰炮持平。"
 fn.103.a:0 "431mm/50 Model 1941"

 fn.104.t:0 "装甲防护"
 fn.104.d:0 "新舰的防护要求在25千米处可以抵挡自身431mm火炮的攻击，具体设计如下：主装甲带410mm，下端削薄至260mm，19度倾斜，并附加1层24mm防崩落内衬。水平防护为三层，第一层是36mm厚甲板装甲，第二层是170mm主水平装甲带，弹药库上方为190mm，第三层是向下倾斜延伸的40mm装甲。主炮塔防护为正面584mm，侧边305mm，顶部232mm且附带170mm装甲，后端为250mm，座圈533mm，副炮塔防护采用‘加斯科涅’的设计，指挥塔装甲为350mm。水下防护依然是新舰装甲防护的重点，装甲区内设有双重(弹药库下为三重)底部保护，并设置多间附带装甲的防雷隔舱和水密隔舱，船体中段防雷隔舱纵深为7m，主炮弹药库附近至少为4m。"
 fn.104.a:0 "H级也打不动"

 fn.105.t:0 "完善的副炮组"
 fn.105.d:0 "‘黎塞留’级战列舰装备的152mm/55 Model 1930（1933）型副炮由于俯仰角度，炮塔转速和火炮装填速度从未达到计划要求而难以完成防空任务。在众多工程师的努力下，新的152mm/55 Model 1942终于解决了这些问题。新的火炮可以实现最大85度的仰角，改进的弹性装填系统使射速增至6发/分，炮塔由2台沃特-莱昂那多发电机组提供电力，炮身俯仰速率增至8度/秒，旋转速率为12度/秒。该炮由新式毫米波防空火控雷达和RPC指挥，配备多种炮弹，新式防空弹安装近炸引信，极大提升了对飞机的杀伤力，该炮在使用穿甲弹时初速达870米/秒，而使用防空弹时则为900米/秒。新舰预计装备9门新式152mm副炮，3座3联装‘前2后1’背负式布局，与‘加斯科涅’设计类似。"
 fn.105.a:0 "真正的高平两用！"

 fn.106.t:0 "外层防空圈"
 fn.106.d:0 "由于‘黎塞留’级战列舰装备的100mm/45 Model 1933高平两用炮与美制mk12舰炮相比，性能已明显落后，为了进一步加强远程防空火力，新舰计划使用新式127mm/54高炮两用炮。该炮采用双联装CAD，炮塔旋转速度可达25度/秒，安装立楔式半自动炮闩和电动推弹杆，以随动扬弹机装填，可实现任意角度填装，射速高达每分钟20发。由于倍径比美制127毫米mk12舰炮更大，炮弹初速可达870米/秒，射程更远，弹道更加稳定，且杀伤力更强。执行防空任务时，该炮由新式防空火控雷达引导，RPC系统指挥，发射无线电近炸引信高爆弹，仰角70度时最远射程达12000米，使其能对速度达800千米/时的高速飞行目标实施有效拦截。而执行对舰射击任务时，发射穿甲弹，初速变为855米/秒，最远射程达18000米，极高的射速和精度亦可对靠近的中小型舰艇造成巨大破坏。另一方面，由于127mm高平两用炮重量和体积的增大，新舰预计装备16门该型火炮，8座双联装分为前后四组布置在舰体两侧，每两座一组受1台火控雷达指挥。"
 fn.106.a:0 "127mm/54 Model 1942"

 fn.108.t:0 "中层防空圈"
 fn.108.d:0 "随着战争爆发，37mm防空炮在威力上的不足逐渐暴露出来，因此法国海军希望在中层防空火力方面以更大口径的防空炮取代原有的37mm炮。新式防空炮设计为57mm/60，安装在双联装ACAD内，炮塔总重18吨。该火炮使用2.96千克（6.5英磅）重炮弹，炮弹初速850米/秒，射速可达120发/分，最远射程为14500米，在炮口仰角90度时最远射程则可达5500米。新舰计划装备24门该型防空炮，其中8座双联装ACAD布置在前、后副炮两侧，4座布置在前后两组127mm高平两用炮内侧。所有57mm防空炮由5组装设DRBC-30B型雷达的射控指向器控制，并可自动追踪目标。"
 fn.108.a:0 "57mm/60 Model 1943"
    
 fn.109.t:0 "雷达与火控系统"
 fn.109.d:0 "由于舰体变宽，新舰可以安装世界所有战列舰中基线最长的16m测距仪，其中1具OPL立体3倍径测距仪装设在射控系统上，另外2具OPL立体4倍径测距仪分别装设在两座主炮塔上。此外，2具8米长OPL立体2倍径测距仪分别装在前塔楼射控系统旁与后塔楼上，作为主测距仪的备用，另有3具8米OPL立体2倍测距仪分别装在3座152mm副炮上供副炮使用。为了增强雷达火控精度，新舰计划安装两具ACAE型雷达用以指导远距离防空火炮，在前塔楼射击系统上装设1具ABM型射控雷达用以指导主炮，于司令塔上方装设DRBV-10型水面侦测雷达，主桅杆顶装设DRBV-30型导航雷达，以及于后主桅杆顶装设DRBV-20型对空监视雷达，新式雷达被证明在25000米范围内是十分有效的。"
 fn.109.a:0 "现代射控"
    
 fn.110.t:0 "最终设计方案"
 fn.110.d:0 "随着海军不断提出新的技术性能要求，这艘秘密战舰的指标最后发展到丧心病狂的程度。具体指标如下：舰长：282.4m。标准排水量：65000吨。满载排水量：71000吨。主炮：8门431mm/50 Model 1940型火炮，2x4‘前后各1’布局，射程46千米。副炮：9门152mm/55 Model 1942型高平两用炮，3x3‘前2后1’布局；16门127mm/54 Model 1942高平两用炮，8x2布置在舰体两侧。防空炮：24门57mm/60 Model 1943防空炮，12x2布置在前、后副炮两侧及舰体两侧。20mm/70高射机枪40具，20x2布置在舰体各处。动力系统：8座新式增压锅炉。主机功率：21万马力。最大航速：31节。装甲布置：重点防护，主装甲带410mm倾斜19度，附有24mm防崩落内衬；水平防护为3层，第1层为36mm甲板装甲，第2层为170mm主水平装甲带（弹药库上方190mm），第3层为向下倾斜延伸的40mm装甲。水下防护：双重(弹药库下为三重)底部保护，并设有多间附带装甲的防雷隔舱和水密隔舱，船体中段防雷隔舱纵深为7m。雷达系统：各型新式微米波雷达及预警装置。"
 fn.110.a:0 "是不切实际的妄想，还是孤注一掷的信念？"
    
 fn_news.12.t:0 "共和国"
 fn_news.12.d:0 "出于保密的需求和加快施工进度，两艘秘密战舰均采用分块建造的方法，建造过程采取严格的机密管制，所有能俯视造船厂的地方都被加上围板，从事建造的人身份被严密调查，向非直接相关人员只提供最低限度的情报。1号舰的下水仪式采取非公开方式，仅有约100名高官到场，圣女贞德出席典礼，并将1号舰正式命名为‘共和国’，象征法兰西得以立国的自由主义精神、法国强大的根基和人民捍卫祖国的坚韧意志。之后‘共和国’号下水开始为期数日的航行测试，期间法兰西公海舰队总司令达尔朗登舰参观，测试完成后，‘共和国’加入法国北方联合舰队，成为旗舰。明朗的海面上，面对远方之敌，她打出第一轮齐射。齐射之势雷霆万钧，仿佛捍卫法兰西民族的怒吼，昭示着无比的威力。"
 fn_news.12.a:0 "共和不息！"
    
 fn_news.13.t:0 "玛丽王后"
 fn_news.13.d:0 "2号舰下水之日终于到来。与‘共和国’下水仪式类似，只有少量海军及政府高官被允许到场。作为特别纪念，玛丽王后亲自出席仪式，随后圣女贞德宣读仪式致辞，并将2号舰正式命名为‘玛丽王后’，象征崇高的法兰西国家与民族和其拥有的无上荣耀，与法国必将走向最终胜利的信念。‘玛丽王后’是二战时期法国建造的最后1艘战列舰，也是吨位最大、最先进的战列舰。试航完成后，‘玛丽王后’成为法兰西舰队旗舰，带领所有法国舰船与敌人战斗在每一个角落。胜利的号角已经吹响，无论是在地中海还是英吉利，无论是崎岖的港湾还是一望无际的大洋，法兰西之剑不可阻挡！"
 fn_news.13.a:0 "共赴胜利！"
    
