 lr_france.47.t:0 "疑问"
 lr_france.47.d:0 "“对了吉尔啊，话说你真的有考察过黑圣女小姐的来历吗？”弗兰西斯卡少有的对事物发出疑问的语气，想来这一问肯定大有来头。果然，疯狂元帅停止了无端进行着的手舞足蹈，合上了人皮书若有所思的呆立了好长一会儿。“我确实不知道她是从哪儿来的，当我遇见她的时候她就是现在这个样子，当时正在奥尔良的乡村中...老实说我从未考虑过她是从哪儿来的？反正你我的理想正在逐步实现...或者...普勒拉蒂哟，你为啥不问问我们为什么会在这个时代呢？”"
 lr_france.47.a:0 "“啊哈哈！是我多虑了。”" 
 
 lr_france.48.t:0 "征集合作者"
 lr_france.48.d:0 "在德国顾问的建议下黑圣女大人采取了对法兰西人笼络分化的手段，很快一些积极分子就在合作者中脱颖而出了，前共产党员现在的极右分子雅克·多里奥与在王国复辟前就以媚德出名的政治家皮埃尔·赖伐尔是他们的代表，这两人在向黑圣女以及远在柏林的德国最高领袖宣誓效忠后随即被委任为内政部长和总理。"
 lr_france.48.a:0 "“好好干活，不然就死。”"

 lr_france.49.t:0 "回到复辟前？"
 lr_france.49.d:0 "多里奥和赖伐尔迅速召集了大批原法兰西共和国时期的政客，他们的成分还颇为杂乱，有曾经的右翼也有过去的左翼，对我们来说这都不重要，反正他们都乐意在黑圣女和德国人的眼皮底下“重建国家”这就够了。"
 lr_france.49.a:0 "“他们在这方面倒是专业的。”"

 lr_france.50.t:0 "起草新宪法？"
 lr_france.50.d:0 "逐渐的，我们现在倒是越来越像是个“法兰西”了，似乎这有点违背了黑圣女大人的本意，法兰西并没有被摧毁...怎么会呢？让他们在德国人的统治下岂不比摧毁有趣多了。于是现在赖伐尔将一份文件呈了上来，他期望建立一个秉持“劳动 家庭 祖国”三原则的独裁共和国，那么从此国名将变更为相对正式的“法兰西国”，这或许..."
 lr_france.50.a:0 "“无所谓，给你们留个名头吧。”"
 lr_france.50.b:0 "“法兰西？你敢在我们面前提？”" 
 
 lr_france.51.t:0 "弄巧成拙"
 lr_france.51.d:0 "由雅克·多里奥主导的“法兰西图勒卫队”第一摩托化师已组建完毕，今日这支部队将在奥尔良接受内阁的检阅，只不过在赖伐尔总理代表内阁向士兵们训话的时候发生了一起意外，一名士兵举起手中的毛瑟步枪对着他就是一扣扳机。截至目前送往德国急救的赖伐尔已经脱离了生命危险，而肇事者当场就被黑圣女处决，事后多里奥被迫对所有士兵进行了一次政治审查并叫停了所有的训练计划。"
 lr_france.51.a:0 "“真是一群废物。”"

 lr_france.52.t:0 "德国工人遇袭"
 lr_france.52.d:0 "近来大我国境内的德国工人宿营地周边发生了多起恶性事件，很多下班后原理宿营地的工人纷纷在市区与野外遭到袭击，光是导致死亡的严重事件就有数十起。也许我们应当从德国继续引进治安力量，否则凭借忠诚于我们的部队根本无法维持整个法兰西大地的稳定，那样与德国的合作根本无从谈起。"
 lr_france.52.a:0 "“找他们借点条子来？”"  
 
 lr_france.53.t:0 "寄给希姆莱的调查报告"
 lr_france.53.d:0 "...看来确实是像阁下想的那样，早年对两名贞德克隆体的施行的洗脑可以说是完全失败，那名永远长不大的残次品更是失去了一切记忆，而目前与我们合作的这位也是出于其内心的想法而不是什么心理暗示。总之继续这样的合作不是什么坏事，她的国度虽然没有完全被我们控制但也没什么理由去反对我们，而我个人还是建议您不要随便吩咐爱因兹贝伦老头去克隆外国政要了，千万别把现在这个局面当作是可以随便复刻的。哦还有记得关好培养皿。————您忠诚的莱茵哈德·海德里希"
 lr_france.53.a:0 "“就让这个秘密沉睡吧。”"  
 
 lr_france.54.t:0 "忠诚的法兰西图勒卫队"
 lr_france.54.d:0 "经历了上次那起恶性事件后多里奥再一次组建了“法兰西图勒卫队”第二装甲掷弹兵师，这回在严选了兵员的政治素养后终于没有人对着主席台开枪了，士兵们昂首挺胸士气振奋，随时准备在黑圣女命令下与德国盟友并肩作战。"
 lr_france.54.a:0 "“终于有点样子了。”" 
 
 TST_2:0 "§Y多里奥还会尝试组建一支装甲掷弹兵师，只要你拥有机械化步兵装备和39年中型坦克及其所有改型§!\n"
 
 FRA_acce_Jeanne:0 "§Y这之后国家意识形态将转变为加速主义§!\n"
 
 FRA_valk_Jeanne:0 "§Y这之后我们将采取德国人的指导思想§!\n"
 
 FRA_Sanguang_Policy_idea:0 "杀光他们"
 
 FRA_Refuse_to_join_the_war_idea:0 "拒绝参战"
 
 lr_france.55.t:0 "解放殖民地"
 lr_france.55.d:0 "我们对殖民地没有任何兴趣，而殖民政府也没有在内战中做出表态，现在就是从奥尔良直接统治的时候了。"
 lr_france.55.a:0 "“要求他们服从。”"  
 
 lr_france.56.t:0 "奥尔良的要求"
 lr_france.56.d:0 "奥尔良勒令我们解散政府机构彻底服从他们的统治，显然这可能不是个好主意，目前殖民地挤满了前王国的政治家和将领，他们总之是不会打算乖乖就范的。"
 lr_france.56.a:0 "“联络盎佬国王吧。”"   
 lr_france.56.b:0 "“别无选择...”"   
 
 lr_france.57.t:0 "法国殖民地的来电"
 lr_france.57.d:0 "疯子掌权的法国似乎最近在打算巩固对殖民地的统治，而被推翻的王国政府则向我们表示愿意组建“英法联合王国”，目前他们会将西非与印支半岛殖民地交由我们，未来如果我们击败了奥尔良的魔怔人就可以开始横跨海峡的统治了。"
 lr_france.57.a:0 "“至少在反对疯子这方面我们是一致的。”"   
 lr_france.57.b:0 "“我们目前还不想招惹...”"    
 
 lr_france.58.t:0 "他们拒绝了"
 lr_france.58.d:0 "我们别无选择。"
 lr_france.58.a:0 "“认命吧。”"   

 lr_france.59.t:0 "逮捕普勒拉蒂"
 lr_france.59.d:0 "不能容忍这个疯子继续在我们的国土上发表魔怔言论了！为了国家安全以及全人类的安全，这个疯子必须呆在监狱里！"
 lr_france.59.a:0 "成功的逮捕。"   

 lr_france.60.t:0 "普勒拉蒂在监狱中自杀"
 lr_france.60.d:0 "或许一些人权人士会稍稍感到不满，一周前逮捕入狱的普勒拉蒂突然死了，法医调查显示她在牢房中留下了大量奇怪的符号后使用一柄磨尖的汤勺戳穿了颈动脉，目前这这件事已经传出来了。"
 lr_france.60.a:0 "这家伙死了就死了吧，倒也无所谓。"  
   
 lr_france_news.3.t:0 "普勒拉蒂和她的未来主义"
 lr_france_news.3.desc:0 "1919年意大利（那时还没有罗马）诗人邓南遮进军阜姆并在一年后被从那儿驱逐，尽管时间短暂可是在那座疯狂的城市中诞生了无数奇人异想，自称“艺术家”的弗兰西丝卡·普勒拉蒂就是其中一员。她在“未来主义”创始人马里内蒂意外身亡后垄断了该思想的解释权使其逐渐走向了一个...堪称魔怔的地步？用当年的合作伙伴邓南遮的话来说“我当年可不知道这家伙想把整个世界拖入深渊。”至今普勒拉蒂仍在被改名为里耶卡的阜姆城中，近来她发表文章声称美国小说家爱手艺的作品所述“皆为真实”，并在结尾写道“我们应当通过战争 瘟疫 饥饿等等一切手段回到那个伟大时代，让原初的荣光再度照耀大地。”"
 lr_france_news.3.a:0 "这TMD不就是个疯子嘛？！" 
 lr_france_news.3.b:0 "我们是不是该把这家伙抓起来？"   
 
