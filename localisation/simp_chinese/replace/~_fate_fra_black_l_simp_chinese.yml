 lr_france.62.t:0 "法定纵火日"
 lr_france.62.d:0 "“烧！烧！烧！！每年的这个时候就给我烧！”在这项命令出台后每年的这个日子都是“纵火日”，每个我们治下的居民都得点燃自己的房子，是的必须如此。所以在遭遇了些许的阻力后黑圣女亲自在巴黎圣母院上放了第一把火，蓝胡子和普勒拉蒂的手下们继而跟进，很快整个法兰西都笼罩在烈焰之下。"
 lr_france.62.a:0 "烧完了再改个名。"  
 
 FRA_GER_Unreasonable_FLAG:0 "不可理喻"
 
 lr_france.63.t:0 "德国人跑了！"
 lr_france.63.d:0 "“贞德，我不知道你为什么要这么做，德国人已经控制了我们的方方面面，你这么一做全都完了”。"
 lr_france.63.a:0 "“那又如何？”。"   