 FRA_ITA_alliance_flag:0 "法意联盟"
 
 path_of_avenger_flag:0 "意料之外的结果"
 
 lr_france.1.e:0 "怎么是那个贞德？！快跑！！"
 
 lr_france.28.t:0 "意外"
 lr_france.28.d:0 "玛丽皇后与贞德的会面引发了一场灾难！著名杀人犯 纵火犯“黑圣女”抢先一步抵达险些导致皇后不测，而王国将领吉尔德莱斯似乎是“另一个贞德”在宫廷的内应，在黑圣女对凡尔赛宫的恐怖袭击失败后他宣言“在黑圣女的指引下让我们再次举起救世的大旗！”率部在奥尔良公开叛乱，大量对王国复辟极端不满的士兵们已经投入了这个叛将和他的黑圣女麾下。然而从“黑圣女”过往的言行来看她不过是个一心想要“烧毁法兰西”的魔怔疯子，叛乱地区残酷的集体处决与焦土政策很快令盲目跟随的士兵们清醒过来，而王国军业已集结完毕并向叛军宣战，她和疯狂元帅的毁灭之路还能走多远？"
 lr_france.28.a:0 "我的愤怒永无止尽！"
 
 lr_france.29.t:0 "寻求支援"
 lr_france.29.d:0 "在这个问题上黑圣女和吉尔德莱斯少有的发生了分歧，她直言自己并不喜欢吉尔德莱斯的朋友，也是一直以来为恐怖活动秘密提供资金的意大利艺术家弗朗索瓦·普勒拉蒂，“吉尔！德国人有坦克！你懂吗？！这已经不是你在城堡里打死几个小孩去召唤恶魔的时代了！”而素以暴虐著称的吉尔德莱斯对待她则有着少有的耐心，“我明白，可是圣女啊，无论时代怎么变化，恶魔还是在每个人的心中，而我们要做的事情一直是唤醒人心中的魔鬼而不是单纯的杀戮。”"
 lr_france.29.a:0 "“那是你，我只想打百年战争，仅此而已。”" 
 lr_france.29.b:0 "“或许百年战争已经过去了吧...”"

 lr_france.30.t:0 "法国叛乱者向我们寻求支援？！"
 lr_france.30.d:0 "非常神奇，近来在法国掀起大乱的黑圣女竟然向我们请求增援。按照她的要求我们应当派遣“规模相当大”的部队穿上法军制服直接前往法国境内作战，而她许诺的报酬则是在获胜后加入我方阵营，那么..."
 lr_france.30.a:0 "我们会派出“志愿者”"
 lr_france.30.b:0 "哪来的神经病..."

 lr_france.31.t:0 "德国志愿军来了！"
 lr_france.31.d:0 "他们答应了！德国军队已经化装穿越国境接受我们的指挥！"
 lr_france.31.a:0 "让我们一起完成复仇！"

 lr_france.32.t:0 "德国人拒绝了！"
 lr_france.32.d:0 "“呃，贞德，我真的没骗你，不是说有着共同的敌人我们就是朋友。”"
 lr_france.32.a:0 "“行，那你的老朋友呢？”"

 lr_france.33.t:0 "“哎呀呀这不是吉尔和圣女嘛！”"
 lr_france.33.d:0 "“呃，普勒拉蒂，我的朋友啊！你果然早就准备好了啊，”“哎？毕竟圣女阁下似乎不怎么喜欢我的样子，所以我还是等你们表态了再露面吧。那么这就是我给你们的礼物，我可是卖了自己的全套身家换来了这些军火啊。”"
 lr_france.33.a:0 "“你怎么不把你自己也卖了？”"

 ger_support_op:0 "增援内战" 
 
 FRA_Let_this_world_burn:0 "让这个世界燃烧吧" 
 FRA_Let_this_world_burn_desc:0 "在完成了几乎所有的扩张行动后我们已经为最终计划准备好了一切，是时候了！让烈焰将黑圣女的残酷播撒到整个世界吧！" 
 
 FRA_Catastrophe_and_rebirth:0 "浩劫与重生" 
 FRA_Catastrophe_and_rebirth_desc:0 "内战几乎将这片土地撕碎，那么我们就再放一把火吧！然后没房子的可怜虫们只能滚到废墟上“重建家园”。" 
 
 FRA_Tiffauges_model:0 "蒂福日模式"
 FRA_Tiffauges_model_desc:0 "吉尔·德·莱斯在蒂福日的经验可以被推广到我们所有的控制区，我们将通过长期性的大规模集体处决等方式使控制下的人群保持对我们的恐惧。" 
 
 FRA_Hedonic:0 "愉悦"
 FRA_Hedonic_desc:0 "吉尔·德·莱斯是少有对贞德大人发自真心表示认同的人，同时他与普勒拉蒂的关系也是贞德大人对后者认同的来源。他在残酷镇压反对派的同时也建议将他过去嗜好的“享乐”文化推广到所有控制区，“这样也是对现行政策的有益补充，人们需要放松，那就让他们也参与到镇压中来！人人都是蓝胡子！”" 
 
 FRA_faster:0 "加速"
 FRA_faster_desc:0 "一直对黑圣女保持极大兴趣的疯狂艺术家安托南·阿尔托的残酷戏剧理论如今已经被拿到了现实层面使用，它与弗兰西斯卡·普勒拉蒂的所谓“未来主义”一混合就变成了如今“法国”的指导思想——加速主义，而贞德她真的对该思想有过一秒钟的深入了解吗？自然没有，她只是觉得这能加速法国，乃至世界的毁灭而已。"
 
 FRA_revenge:0 "复仇"
 FRA_revenge_desc:0 "比起其他人试图在新政权下实现的一些东西这才是黑圣女本人的真实想法，一直都是如此。" 
 
 FRA_Both_lowlands_and_highlands_will_burn:0 "火势蔓延"
 FRA_Both_lowlands_and_highlands_will_burn_desc:0 "这些中立小国的存在一直都是荒谬的，它们只能成为我们的燃料。" 
 
 FRA_Solve_the_fuel_problem:0 "解决燃料问题"
 FRA_Solve_the_fuel_problem_desc:0 "她的火焰需要更多的燃料...这不是抽象的表达而是现实，自然我们没兴趣去和产油大户们签什么商贸协议对吧？" 
 
 FRA_Iberian_Fire:0 "重燃伊比利亚之火" 
 FRA_Iberian_Fire_desc:0 "愚蠢的西班牙人为了他们那可笑的祖国或是被莫斯科阴谋家利用的脑残理想而战，既然他们这么爱好战争那我们自然要给他们个惊喜，同时别忘了海岸边的丰富矿产。"  
 
 FRA_east_Fire:0 "东方之火" 
 FRA_east_Fire_desc:0 "往昔的法国殖民者占据了被称为“印度支那”的一大片东方土地，现在我们将摧毁旁边那个早就该死的王国，令那片土地变得更大。"   
 
 FRA_Our_new_ally:0 "我们的新盟友"
 FRA_Our_new_ally_desc:0 "除了她谁更想摧毁法兰西？那自然是德国人！我们将与他们携手开始神圣的复仇。" 
 
 FRA_Introduce_the_German_police:0 "引入德国警察"
 FRA_Introduce_the_German_police_desc:0 "德国人民主义者对异己的打压经验值得我们学习，我们可以创建一个类似的机构，并邀请已经无事可干的德国警察来帮我们处理游击队。" 
 
 FRA_Introduce_German_capital:0 "引入德国资本"
 FRA_Introduce_German_capital_desc:0 "德国人对一个亲德的“法国”是非常感兴趣的，如果有他们的帮助我们就不需要和充满敌意的本地人合作了。" 

 FRA_Four_year_plan:0 "四年计划"
 FRA_Four_year_plan_desc:0 "我们需要一个长期的发展计划来为最后做准备，在这方面完全可以照搬德国人的经验。" 
 
 FRA_Invite_Heidrich:0 "邀请德国顾问" 
 FRA_Invite_Heidrich_desc:0 "德国人都被我们的“合作”态度惊呆了，不过我们还觉得不够，目前已经传出了不少德国警察遭到袭击的消息，或许我们得让他们的头儿来试试？"
 
 FRA_Expand_military_cooperation_with_Germany:0 "扩大对德军事合作" 
 FRA_Expand_military_cooperation_with_Germany_desc:0 "旧法军实在是太垃圾了，因而才会被我们这样的乌合之众打败，自然我们没法指望它去和最后的敌人决战吧？所以有必要全面采取德国人的发展方式，他们全新的理念深得黑圣女的喜爱。" 
 
 FRA_French_Volkssturm:0 "黑森林之鹰"
 FRA_French_Volkssturm_desc:0 "通过和德国的合作，我们可以增强我们的动员能力和机动作战能力。" 
 
 FRA_Introduce_German_workers:0 "引入德国工人"
 FRA_Introduce_German_workers_desc:0 "逐渐“稳定”的局势让我们可以开始引入德国工人了，训练有素的他们已经很久没罢过工了，很快我们会将所有工厂里的本地人都赶出去。"
 
 FRA_Rebuild_navy:0 "重建海军"
 FRA_Rebuild_navy_desc:0 "这方面德国人就帮不了我们什么忙了，我们只需要他们的工业来扩建船坞，旧王国留下的造舰计划足够了。"
 
 FRA_last_revenge:0 "最后的复仇"
 FRA_last_revenge_desc:0 "做了这么多在常人眼中的疯狂行为到底是为了什么？“当然是复仇啊！”其实从头到尾仅仅是这样罢了，不需要其他哪个阴谋家的修饰，也不需要什么征服世界的野心，摧毁了法国之后的最后一步自然是延续百年战争而已，那么就和我们的盟友一起上吧！让盎佬付出他们在五百年前就该付出的代价！" 
 
 FRA_Tiffauges_model_idea:0 "蒂福日模式"
 
 FRA_Final_war_plan:0 "最终战争计划"
 
 lr_france.34.t:0 "黑圣女向我们求援"
 lr_france.34.d:0 "法国现政权确实实行着她们独有的逆向民族理论，自然他们的政权合法性也无限地趋向于零。而我们先前派过去的警察力量根本就不够，乡村中的大量游击战甚至让诸多习惯于在德国执法的警务人员伤亡“惨重”，为此那位黑圣女提议让我们派一位真正的大人物过去帮忙，那么派谁去呢？似乎她对于帝国保安局局长的手段比较赞赏。"
 lr_france.34.a:0 "那就让海德里希去帮忙。" 
 lr_france.34.b:0 "让他的副手凑合凑合。"

 lr_france.35.t:0 "海德里希来了"
 lr_france.35.d:0 "莱茵哈德·海德里希走下飞机的时候看到了一片废墟与一个一身黑衣的女人，毫无疑问那就是进来在柏林政圈成为话题人物的黑圣女本人了，而这座“机场”实际上还是前香榭丽舍大街的废墟，看来她还真是在动真格啊。"
 lr_france.35.a:0 "两个人热情的握手。" 

 lr_france.36.t:0 "海德里希...的副手来了"
 lr_france.36.d:0 "恩斯特·卡尔滕布伦纳走下飞机的时候看到了一片废墟与一个一身黑衣的女人，毫无疑问那就是海德里希先生最近反复提起的黑圣女本人了，而这座“机场”实际上还是前香榭丽舍大街的废墟，这还真是有点让人心虚。"
 lr_france.36.a:0 "两个人握了握手。" 
 
 porsche_fra:0 "保时捷分公司"
 
 rheinmetall_fra:0 "莱茵金属分公司"
 
 focke_wulf_fra:0 "福克·沃尔夫分公司"
 
