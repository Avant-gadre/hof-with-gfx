 inter_britain.13.t: "Intervene in Canadian Civil War"
 inter_britain.13.d: "It has been half a year affer Canadian Easter Day's coup. It seems that current Canadian government is not able to handle the situation. Shall we intervene?"
 inter_britain.13.a: "No, we have more dangerous enemy in Europe."
 inter_britain.13.b: "Yes, let's end this."
 gsk_britain.1.t: "[ENG.GetNameDefCap]需要我们的支持"
 gsk_britain.1.d: "在登上王位后， [ENG.GetLeader]对各个自治领的人民发表了一次广播演讲，号召我们团结起来支持他。然而，不列颠已经似乎不再是一个民主国家了，支持他意味着我们可能会损失一部分自主性。"
 gsk_britain.1.a: "在亚瑟王的领导下我们没什么好怕的！"
 gsk_britain.1.b: "荒谬，我们退出英联邦！"
 gsk_britain.2.t: "[ENG.GetNameDefCap] wants our alliance"
 gsk_britain.2.d: "世界变得越来越不安全了。[ENG.GetNameDefCap]想要我们加入同盟国来一起捍卫和平和我们自己的价值观。 \n 我们该如何回复？"
 gsk_britain.2.a: "同意"
 gsk_britain.2.b: "拒绝"
 gsk_britain.3.t: "[FRA.GetNameDefCap]同意了联盟"
 gsk_britain.3.d: "法兰西同意了我们的提议，现在我们在一条战线上了。"
 gsk_britain.3.a: "太好了。"
 gsk_britain.4.t: "[FRA.GetNameDefCap]拒绝了联盟"
 gsk_britain.4.d: "尽管他们处在危险境地中，法国还是拒绝了我们的联盟提议。他们似乎有自己的计划。"
 gsk_britain.4.a: "愚蠢。"
 gsk_britain.5.t: "[FROM.GetNameDefCap]支持阿尔托利亚"
 gsk_britain.5.d: "[FROM.GetNameDefCap]选择相信国王[ENG.GetLeader]。我们从现在起将会团结得更紧密了。"
 gsk_britain.5.a: "我们会感谢他们的。"
 gsk_britain.6.t: "[ENG.GetNameDefCap]想要和我们结盟"
 gsk_britain.6.d: "不管是看中了我们的军事力量还是战略地位，[ENG.GetNameDefCap]现在想要和我们组建一个同盟。不列颠或许是一个强大的盟友，但是结盟也意味着我们不能再夺取他们的领地与资源。 \n 我们应当如何回复？"
 gsk_britain.6.a: "好！"
 gsk_britain.6.b: "不！"
 gsk_britain.7.t: "[FROM.GetNameDefCap]接受了同盟"
 gsk_britain.7.d: "[FROM.GetNameDefCap]接受了我们同盟的提议，我们现在在同一战线上了。我们的舰队和空军将立刻获得他们港口和机场的使用权。"
 gsk_britain.8.t: "[FROM.GetNameDefCap]拒绝了同盟"
 gsk_britain.8.d: "尽管他们处在危险境地中，[FROM.GetNameDefCap]还是拒绝了我们的联盟提议。他们似乎有自己的计划。"
 gsk_britain.9.t: "伦敦事变"
 gsk_britain.9.d: "在王的授意下，法西斯支持者在威斯敏斯特宫针对民主党派，尤其是时钟塔发动了一次突袭搜捕行动。对方反应非常迅速，那些没有被逮捕的人在玛修与莫德雷德的帮助下逃出了伦敦。 一场内战一触即发。"
 gsk_britain.9.a: "把叛国者通通消灭！"
 gsk_britain.11: ""
 gsk_britain.11.t: "莱妮丝从联合王国前来协助我们"
 gsk_britain.11.d: "埃尔梅罗二世的妹妹莱妮丝来到中国帮助我们并带来一些海军技术。埃尔梅罗集团与中国有着特殊的关系。他们似乎有很多本地的支持者。"
 gsk_britain.11.a: "无论如何感谢他们的帮助"
 gsk_britain.12.t: "[ENG.GetLeader]辞职"
 gsk_britain.12.d: "[ENG.GetRulingPartyLong]的现任领袖[ENG.GetLeader]决定辞去她的职务以结束她12年的任期。国王要求我们选举一位时钟塔的新领袖。"
 gsk_britain.12.a: "埃尔梅罗二世是正确的人选"
 gsk_britain.12.b: "奥尔加玛丽·阿尼姆斯菲亚是正确的人选"
 britainArturia.3.t: "亚瑟王黑化"
 britainArturia.3.d: "所有人都注意到了一个惊人的事实，亚瑟王近期的容貌、行为、衣着和语气都发生了巨大的变化。国内的帝国主义和法西斯主义分子欢呼雀跃，并且涌上街头，举着身着黑色盔甲的亚瑟王的头像游行。政府部门相继进行了迅速的重组，政府所有反对者都在三天之内被枪决，持反对意见的媒体被查抄。现在没有任何人敢靠近亚瑟王，前所未有的强权降临了不列颠。"
 britainArturia.3.a: "新亚瑟王万岁！"
