 RN.1.t: "皇家海军的未来"
 RN.1.d: "第二次伦敦海军条约重新划定了世界海军力量格局，为了维持世界第一海军强国的地位，大英在谈判中规定了各国主力舰数量和吨位，该条约将成为帝国外交史上的又一次伟大胜利————本来情况应该朝这个方向发展，日本的中途退出让条约变得名存实亡。MI6获得的情报显示出形势的严重性，最大假想敌德国和日本正在暗自大力建造新型主力舰，我们对世界海权的控制变得岌岌可危。更令人不爽的是布列塔尼造船厂昼夜不熄的灯火，似乎表明着法国争夺海上霸主的决心，岂有此理，我们怎能输给法国佬？20年前，令人尊敬的约翰·费舍尔勋爵曾提出了一整套关于未来皇家海军建设的计划，旨在打造一支高航速重火力的快速机动舰队，以最大限度保护帝国与殖民地的海上利益，可惜他的远见卓识因当时的技术无法真正实现。现在遵循着他的设想，海军部整理出一份详细的海军建造计划，由海务大臣提交至议会讨论，并交由亚瑟王过目。这份关键的提案决定了帝国海权的未来。"
 RN.1.a: "皇家海军世界第一！"
 RN.1.b: "这是游戏作弊，我不需要这些船。"
 RN.2.t: "《1937年皇家海军发展协定》"
 RN.2.d: "费舍尔勋爵认为，要想在舰队决战中占据主动，航速是舰船最重要的属性，具有航速优势的舰队能够自由地选择交战时机，获得战略和战术上的压倒性优势，战列巡洋舰正是这种思想指导下的产物，但这只是一个过渡。技术的进步使兼顾火力、装甲、航速的高速战列舰成为现实。为了取得对德国新锐舰的优势，最初海军部将主炮指标设定在406mm，但结合帝国目前严峻的经济状况，我们很快意识到在这种要求下不可能按时完成足够数量的主力舰，因此我们退而求其次地选择了356mm和381mm主炮。另一方面，面对潜在的来自天上的威胁，海军航空兵的建设将成为皇家海军另一个重要发展方向。最终的建造计划包括5艘装备356mm主炮的35000吨级高速战列舰（乔治五世国王级），3艘装备381mm主炮的35000吨级高速战列舰（君主级），4艘大型舰队航母（光辉级），10艘大型轻巡洋舰（城级），以及40艘舰队驱逐舰（24艘J/K/N级和16艘部族级）。这些舰船预计耗资1.5亿英镑，在未来4年内全部完成······"
 RN.2.a: "难得议会没什么争吵地通过一个议案"
 RN.2.b: "亚瑟王似乎有不同的想法"
 RN.3.t: "国王的干预"
 RN.3.d: "尽管议会一致同意新的舰船建造计划，但我们的国王似乎对其中的内容并不完全满意。在随后的内阁会议中，她坚持认为不应该放弃406mm主炮的设计，理由是只有406mm主炮才能在与德国新锐舰的炮战中取得压倒性优势，而如果考虑到与法国海军的竞争则更需要强大的主力舰，尽管这可能导致我们缺乏足够多的主力舰而难以保护所有航路。哦，仁慈的上帝啊，她竟然和该死的法国人较上劲儿了，不少人对此感到疑惑，可谁又敢质疑伟大的亚瑟王呢？很快新的修订案下达并通过，新修案取消了所有356mm和381mm主炮战列舰，改为4艘装备406mm主炮的42000吨级高速战列舰（狮级），其他建造计划不变。而这也使计划总投入达到1.7亿英镑，同时我们不得不等待更长时间才能获得新的主力舰。天佑吾王。"
 RN.3.a: "我们应该是君主立宪制吧？"
