 rua_Integrating_mercenaries_desc:0 "撤退到西伯利亚后为了弥补人手，伯鲁泽维奇·克鲁格上校建议使用国库黄金招募雇佣兵，这么多年后仍有部分人决定继续为俄罗斯而战，我们应该没有不欢迎的理由。"

 rua_Integrating_mercenaries_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_RECON_FACTOR$: §G+10%§!\n$MODIFIER_SPECIAL_FORCES_CAP$: §G+5%§!"

 rus_GK_PMC:0 "格里芬和克鲁格" 
 rus_GK_PMC_desc:0 "我军在极其有限的资源下保持着战斗力，很大一部分功劳应该归于克鲁格将军的运作，因此[ROOT.Getleader]进一步授意克鲁格先生正式以忠诚的雇佣兵为基础组建“安全承包公司”广纳世界人才，只要提供足够的报酬一定就能获得最强的战斗力。" 

 rus_GK_PMC_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §R+1%§!"

 rus_Bear_PMC:0 "遭遇战突击团" 
 rus_Bear_PMC_desc:0 "克鲁格拒绝为新政权服务，但是现任最高权力者[ROOT.Getleader]依然决定创建一个“安全承包公司”作为私兵部队使用，其明面上的领导者是斯皮里东·普京，他是[ROOT.Getleader]身边最忠诚的厨师。可能会有人质疑这次任命的合理性，但是普京先生的能力并不重要，上情下达，他是专业的。" 

 
 rus_siberian_headquarter:0 "全俄罗斯陆军指挥部"
 rus_siberian_headquarter_desc:0 "位于赤塔的全俄罗斯陆军指挥部会承担临时的全俄罗斯指挥任务，在克鲁格将军的规划下一切正在稳妥的运行。"
 rus_siberian_cavalry:0 "西伯利亚骑兵司令部"
 rus_siberian_cavalry_desc:0 "尽管欧洲的军事家们会认为骑兵已经被淘汰了，但是在条件艰苦的西伯利亚，骑兵依然有它存在的意义"
 
 rus_local_militia_training:0 "本地民兵训练"
 rus_local_militia_training_desc:0 "西俄罗斯随军迁移到西伯利亚的士兵无法为白军提供足够的兵员，我们应当试图训练当地人加以补充，但并不要太指望他们。"
 rus_lesson_from_the_great_war:0 "内战的教训"
 rus_lesson_from_the_great_war_desc:0 "与红军的缠斗让我们认识到了旧军事思维的落后，白军需要新的思维来提升作战能力，不过慑于极度恶劣的条件依然很难大有所为。"

 rus_lesson_from_the_great_war_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_XP_GAIN_ARMY_FACTOR$: §G+10%§!\n$MODIFIER_LAND_DOCTRINE_COST_FACTOR$: §G-15%§!" 


 rus_continue_modernization:0 "继续推动现代化"
 rus_continue_modernization_desc:0 "陆军现代化不是一日之功，通过推动武器装备的现代化，我们将拥有一支更加强劲的军队。"
 rus_modern_artillery:0 "现代炮兵"
 rus_modern_artillery_desc:0 "无需多言，俄罗斯需要炮兵。"
 rus_russian_armor_corps:0 "装甲部队"
 rus_russian_armor_corps_desc:0 "现代战争需要俄罗斯军队拥有和西方国家同等强大的装甲部队，当然目前还是只能用淘汰下来的旧货勉强凑合。"
 rus_siberia_logistics:0 "西伯利亚后勤装备委员会"
 rus_siberia_logistics_desc:0 "西伯利亚后勤补给的困难迫使我们的军官提出了创新思维，重点是尽可能的在运输途中减少“损耗”。"
 rus_winter_equipment:0 "冬季装备"
 rus_winter_equipment_desc:0 "西伯利亚的冬天迫使我们使用更加具有“地域特色”的武器装备"

 rus_siberian_air_forces_headquarter:0 "全俄罗斯空军司令部"
 rus_siberian_air_forces_headquarter_desc:0 "许多飞行员和设计师听闻沙皇之女幸存的消息后选择了继续效忠，为此俄罗斯空军依然可以保持一定对赤匪空军的压制。"
 rus_bomber_production:0 "订购“客机”"
 rus_bomber_production_desc:0 "订购德国客机改装成轰炸机，我们只不过是有样学样罢了。"
 rus_fighter_production:0 "双翼机援助"
 rus_fighter_production_desc:0 "协约国朋友们愿意提供一些老式战斗机，我们没有不接受的理由。" 
 rus_Maintain_old_bombers:0 "维护伊利亚·穆罗梅茨"
 rus_Maintain_old_bombers_desc:0 "伊利亚·穆罗梅茨是大战时期的著名轰炸机，现在俄罗斯空军依然保有一批————“零件”，理论上应该还是能再拼出几架能飞的。" 
 
 rus_Formally_established_the_Air_Force:0 "重建俄罗斯空军"
 rus_Formally_established_the_Air_Force_desc:0 "是该开始重组空中力量了。"
 
 RUS_Reviving_the_airline_industry:0 "重组航空工业"
 RUS_Reviving_the_airline_industry_desc:0 "没有必要对加入赤匪一方的航空专家予以“清算”，他们不少人也已经尝过NKVD的铁拳了，新生俄罗斯将继续出资扶持航空工业良好运行，分属两个阵营的设计师们将会在同一个车间内工作。"
 
 rus_Renovating_Soviet_aircraft:0 "翻修苏联旧式飞机"
 rus_Renovating_Soviet_aircraft_desc:0 "赤匪空军在盲目的扩张中生产了大量飞机，其中一小部分停留在机库里被我们接收了，然而这些双翼飞机正在以肉眼可见的速度过时，即使使用剩余零件进行改装也仅能起到暂时扩军的作用。"
 
 rus_Integrate_the_paratroopers:0 "整合空降兵"
 rus_Integrate_the_paratroopers_desc:0 "赤匪率先运用空降兵着实令人震撼，可惜他们并未将其真正用于实战，只有俄罗斯才会在战场上首先运用空降部队。"
 
 rus_Expand_flight_school:0 "国家航空学院"
 rus_Expand_flight_school_desc:0 "赤匪空军随随便便把普通人扔上一架劣质飞机去送死的“人海战术”并不适用于现代空战，俄罗斯空军将贯彻“优秀的飞行员，良好的飞行器，先进的战术”三位一体理论。" 
 
 rus_Expand_flight_school_tt:0 "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+10%§!\n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$: §G+10%§!\n$MODIFIER_AIR_TRAINING_XP_FACTOR$: §G+20%§!\n$MODIFIER_AIR_FUEL_CONSUMPTION_FACTOR$: §R-10%§!" 
 
 rus_Flying_tank:0 "飞行坦克"
 rus_Flying_tank_desc:0 "曾在美国创办飞机公司的前飞行员舍维尔斯基和卡特维利带来了融合美国技术的新式飞机图纸，此类装备重型护甲的小型飞机将是我国战术空军的中坚力量。"
 
 rus_Flying_tank_idea:0 "飞行坦克"
 rus_Flying_tank_idea_desc:0 ""
 
 rus_support_Sikorsky_research:0 "支持西科斯基的研究"
 rus_support_Sikorsky_research_desc:0 "航空业的天才西科斯基曾在大战时设计著名的伊利亚·穆罗梅茨轰炸机，撤退西伯利亚期间他也在尽心尽力的维护这些空中巨人，现在自然要把开发下一代战术轰炸机的工作交给他。"
 
 rus_Alexandre_Nevskiy:0 "“亚历山大·涅夫斯基”"
 rus_Alexandre_Nevskiy_desc:0 "西科斯基设计了新一代结构简单易于生产但性能不减的新式轰炸机后进一步提议设计英美式样的大型多引擎轰炸机，不同的是这架“亚历山大·涅夫斯基”将拥有多达六个引擎，其载弹量足以震撼任何敌人的工业城市，但毫无疑问其造价会是及其昂贵的。"
 
 rus_Helicopter_Experiment:0 "直升机实验"
 rus_Helicopter_Experiment_desc:0 "西科斯基开始了一项有关新式飞行器的研究..."
 
 rus_Air_to_ground_coordination:0 "空地协同作战"
 rus_Air_to_ground_coordination_desc:0 "空地协同并不是赤匪所理解的“空飞炮兵”，通过雷达通讯设备能够有效结合陆空行动，从地面支援到空中拦截无不适用于此理。"
 
 rus_Air_to_ground_coordination_tt:0 "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_AIR_INTERCEPTION_DETECT_FACTOR$: §G+10%§!\n$MODIFIER_AIR_SUPERIORITY_DETECT_FACTOR$: §G+10%§!\n$MODIFIER_AIR_CAS_PRESENT_FACTOR$: §G+10%§!" 
 
 rus_Women_in_Air_Force:0 "女性空勤人员"
 rus_Women_in_Air_Force_desc:0 "在大战期间，新组建的空军就出现过有关贵族女性自愿参加空军的趣闻，而在撤退西伯利亚期间更多的例子出现了，现在空军方面将逐渐正规化扩招女性飞行员和地勤，事实证明她们能为祖国的航空事业注入更多的新鲜血液。"
 
 rus_Women_in_Air_Force_tt:0 "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$: §G+10%§!\n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5%§!\n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5%§!\n$MODIFIER_AIR_ACCIDENTS_FACTOR$: §G-10%§!" 
 
 rus_Independent_airborne_command:0 "俄罗斯空降兵司令部"
 rus_Independent_airborne_command_desc:0 "空降兵部队现在有了自己的司令部，可以自行调动飞行器准备空降任务，如此一来作为[ROOT.Getleader]的直辖力量才能发挥其作为快速部署部队的能力。"
 
 rus_Independent_airborne_command_tt:0 "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$modifier_army_sub_unit_paratrooper_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_paratrooper_defence_factor$: §G+5%§!\n$modifier_army_sub_unit_paratrooper_max_org_factor$: §G+10%§!" 
 
 RUS_form_the_stavka:0 "战区司令部"
 RUS_form_the_stavka_desc:0 "一支史上规模最大的军队需要更良好的协调，各个战区的组建能够有效分配不同交战地域的不同任务。"
 
 RUS_form_the_stavka_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_PLANNING_SPEED$: §G+10%§!\n$MODIFIER_MAX_PLANNING$: §G+10%§!\n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: §G-5%§!" 
 
 RUS_Modernization_of_the_Russia_Army:0 "军事现代化"
 RUS_Modernization_of_the_Russia_Army_desc:0 "俄罗斯军队距离欧洲列强还有一段距离，不过我们一直是个善于从失败中汲取教训的民族...至少军事方面应该是如此。" 
 
 
 RUS_Authorize_the_PMC:0 "授权于“军事承包商”"
 RUS_Authorize_the_PMC_desc:0 "将一些尖端武器优先配给我们的“军事承包商”吧，他们可以发挥更好的战斗水平活跃于第一线，作为精英部队直面“钉子”。" 
 
 RUS_Authorize_the_PMC_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_RECON_FACTOR$: §G+10%§!\n$MODIFIER_SPECIAL_FORCES_OUT_OF_SUPPLY_FACTOR$: §G-10%§!\n$MODIFIER_SPECIAL_FORCES_ATTACK_FACTOR$: §G+10%§!" 
 
 
 
 RUS_experts_in_camouflage:0 "伪装高手"
 RUS_experts_in_camouflage_desc:0 "" 
 
 RUS_experts_in_camouflage_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_CAS_DAMAGE_REDUCTION$: §G+5%§!\n$MODIFIER_MAX_DIG_IN$: §G+5§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+5%§!" 
 
 
 RUS_Whatever_it_takes:0 "不惜一切代价"
 RUS_Whatever_it_takes_desc:0 "敌人说俄罗斯军队是“灰色牲口”，意指只会打无脑送死的烂账，然而我军只是会在关键点投入全部力量以换取整场战争的胜利！" 
 
 RUS_Whatever_it_takes_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_ORG_LOSS_AT_LOW_ORG_FACTOR$: §G-20%§!"  
 
 RUS_Battalion_formation:0 "合成营编队"
 RUS_Battalion_formation_desc:0 "比起在需要时组建特遣部队，我军可以尝试在营级单位组建常备化的多兵种合成营级战术群，在有效提升战斗力的同时也要注意到，此种编制极易遭受敌军的围歼。" 
 
 RUS_Battalion_formation_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!\n$MODIFIER_POCKET_PENALTY$: §R+10%§!"
 
 RUS_Military_Industrial_Commission:0 "军事工业委员会"
 RUS_Military_Industrial_Commission_desc:0 "一个由工业家和官僚组成的委员会将对武器生产与研发进行专业指导。" 

 RUS_Army_equipment_simplifies_production_idea:0 "陆军装备简化生产" 
 RUS_Army_equipment_simplifies_production_idea_desc:0 "战争激发了武器设计的最高潜能，能少拧一次螺栓就能为前线多提供一门炮，一辆坦克。" 

 RUS_Simplified_production_of_Air_Force_equipment_idea:0 "空军装备简化生产" 
 RUS_Simplified_production_of_Air_Force_equipment_idea_desc:0 "战争激发了武器设计的最高潜能，能少装一次蒙皮就能为前线多提供一架飞机。" 
 
 RUS_Soviet_artillery_drawings:0 "改进苏联火炮"
 RUS_Soviet_artillery_drawings_desc:0 "在布尔什维克设计局的廉价火炮基础上，技术专家们进一步发掘了它的潜能以为前线供应更多的粗管子。"
 
 RUS_Armored_Infantry:0 "装甲化步兵"
 RUS_Armored_Infantry_desc:0 "俄罗斯军队庞大数量的步兵如果都能得到步兵战车的掩护就不再是灰色牲口了，比起坦克这更应当成为我军专注发展的目标。"
 
 RUS_the_iron_wall_of_russian_resolve:0 "俄罗斯信念的铁壁"
 RUS_the_iron_wall_of_russian_resolve_desc:0 ""
 
 RUS_Armored_Infantry_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_MECHANIZED_ATTACK_FACTOR$: §G+5%§!\n$MODIFIER_MECHANIZED_DEFENCE_FACTOR$: §G+5%§!"
 
 RUS_Army_equipment_simplifies_production_mech_idea:0 "陆军装备简化生产" 
 RUS_Army_equipment_simplifies_production_mech_idea_desc:0 "战争激发了武器设计的最高潜能，能少拧一次螺栓就能为前线多提供一门炮，一辆坦克或是步兵战车。" 
 
 RUS_increase_aircraft_production:0 "提高飞机产量"
 RUS_increase_aircraft_production_desc:0 "尽管空军试图保持质量优势，但在漫长的消耗战中拥有更多飞机的一方才能获胜。"
 
 
 RUS_intensify_pilot_training_program:0 "强化飞行员训练项目"
 RUS_intensify_pilot_training_program_desc:0 "。"

 RUS_intensify_pilot_training_program_tt:0 "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_AIR_ACCIDENTS_FACTOR$: §G-10%§!\n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$: §G+5%§!\n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5%§!\n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5%§!\n$MODIFIER_AIR_WING_XP_LOSS_WHEN_KILLED_FACTOR$: §G-10%§!"

 #RUS_intensify_pilot_training_program_desc:0 "划时代的突破！西科斯基完成了他真正的重量级设计，“直升机”将可以在原地完成起飞和降落，也就是说不再需要机场，此种新式飞行器将立即加入支援部队用于侦察及搜救。部分军方人士亦认为此种飞机或许可以搭载重型机炮给予敌军地面部队如同暴雨般的持续火力输出因此加大了经费投入...但那或许太过于遥远了。"

 RUS_increase_aircraft_production_flag:0 "已完成§Y$RUS_increase_aircraft_production$§!国策" 
 RUS_increase_aircraft_production_flag_tt:0 "当前天数为：[?RUS_increase_aircraft_production_flag:days|Y0]"
 
 RUS_Russian_Air_Force_morden:0 "俄罗斯空天军"
 RUS_Russian_Air_Force_morden_desc:0 "如今的俄罗斯空军经历了大战的洗礼已经成为了一支从质量和数量上完全压到敌人的强大空军部队，因此或许应该叫做空天军更为合适。"
 
 RUS_Russian_Air_Force_morden_available_tt:0 "部署至少 §G2,000§! §Y战斗机§! §G500§! §Y近距支援机§! §G500§! §Y战术轰炸机§! 在战场上\n"
 
