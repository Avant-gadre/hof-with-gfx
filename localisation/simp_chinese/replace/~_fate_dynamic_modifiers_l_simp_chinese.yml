 industrial_area_Lv1:0 "工业区"
 industrial_area_Lv1_desc:0 "工业区不仅拥有更多可供建设厂房的土地，各类产业间的互动效应甚至能创造出额外的产能，在这里投资工业是比其他地域更值得的。"

 industrial_area_Lv2:0 "大型工业区"
 industrial_area_Lv2_desc:0 "大型工业区通常是具有一定历史积淀的老牌工业地带，而这个年代正是属于它们的荣耀之时。"
 
 industrial_area_Lv3:0 "超级工业区"
 industrial_area_Lv3_desc:0 "工业的心脏，国家的命脉。" 
 
 agrarian_state:0 "农业区"
 agrarian_state_desc:0 "欠发达的农业区需要更多在基础设施方面进行更多的投资才能将其闭塞的乡村联系在一起，进而推动工业化的第一步。\n\n可以在当地建造§G满级基础设施§!且拥有§G核心§!或§G大于30%顺从度§!时消除该修正。" 
 