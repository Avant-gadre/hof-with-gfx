 RUS_Simplified_production_of_Air_Force_equipment_large_idea:0 "空军装备简化生产" 
 RUS_Simplified_production_of_Air_Force_equipment_large_idea_desc:0 "战争激发了武器设计的最高潜能，能少装一次蒙皮就能为前线多提供一架飞机。" 
 
 RUS_Commando_group:0 "突击群"
 RUS_Commando_group_desc:0 "具备良好空中协同的数个兵种合成营组成的部队就是突击群，运用各类尖端装备它可以迅速在敌人的阵线上打开缺口并迅速展开下一次攻击，仅需要后方提供充足的补给————这当然不是什么问题。"
 
