 UKR_Black_army:0 "黑军"
 UKR_Black_army_desc:0 "受到内斯托尔·马赫诺的感召为了无政府主义事业而战的部队，尽管纪律有时也会出点问题，但是总体而言战斗力在不断提高，针对平民的掠夺也受到了严格的控制。"
 UKR_Cossack_military_democracy_idea:0 "军事民主"
 UKR_Cossack_military_democracy_idea_desc:0 "哥萨克的军事民主传统和整合运动的无政府主义意识形态有着很强的亲和性。"
 
 UKR_anarchist_low_popularity:0 "低公众支持率"
 UKR_anarchist_low_popularity_desc:0 "农民们很欢迎我们的政策，但是对于我们的无政府主义事业普遍缺乏兴趣。"
 UKR_anarchist_reunion:0 "整合运动"
 UKR_anarchist_reunion_desc:0 "整合运动并不那么忠于无政府主义的教条，但是在动员群众、加强组织纪律方面有非常好的成效。"
 
