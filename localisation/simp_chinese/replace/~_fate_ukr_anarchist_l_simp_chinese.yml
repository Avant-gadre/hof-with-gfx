 ukr.18.t:0 "无政府主义的胜利"
 ukr.18.d:0 "由于西蒙·彼得留拉和斯捷潘·班德拉之间的武装冲突，乌克兰反抗军的指挥中枢被彻底摧毁了。整个乌克兰地区的主要反抗部队目前群龙无首，一些残余的OUN成员试图占领位于基辅的临时办公大楼，可是大楼里也已经人去楼空、乱作一团。就在这时，无政府主义军事力量的首脑内斯托尔·马赫诺向乌克兰的临时电台发表了讲话，呼吁反抗军加入他的麾下为一个自由、平等的乌克兰而战。一些强硬的民族主义分子拒绝服从马赫诺，但是很多军官选择了加入马赫诺的部队。在这场冲突中，无政府主义者赢得了最后的胜利，可是无政府主义者能否击败布尔什维克，仍然是一个未知数。"
 ukr.18.a:0 "安那其妈妈爱着我们所有人！"    
 
 ukr_reunion.1.t:0 "内斯托尔·马赫诺的革命"
 ukr_reunion.1.d:0 "内斯托尔·马赫诺在1917-1922年的乌克兰地区战争中毫无疑问是最为独树一帜的军阀。他领导的黑军先后与白军和红军作战，而他本人和他的追随者则致力于摧毁一切政府，建立一个基于农民和工人的无政府主义民主社会。尽管最后他们的斗争以布尔什维克在乌克兰的全面胜利为结局，无政府主义的火焰仍然并没有熄灭。随着苏联当局在1932年以来在乌克兰实行的严厉的集体化和粮食征集政策带来了严重的饥荒，乌克兰农民对于布尔什维克的反抗心理再次被点燃，而无政府主义作为布尔什维主义的一种替代方案再次进入了乌克兰人的视野中。\n无政府主义在乌克兰地区的活动以游击为主。莫斯科当局一般认为无政府主义游击与一般的农民叛乱无异，但是情况在图哈切夫斯基手下的军官博卓卡斯替上尉带领一部分部队加入了游击以后发生了变化。无政府主义被视为和乌克兰民族主义组织同等重要的威胁，这种情况一直持续到乌克兰第二次独立战争的全面爆发。对于莫斯科当局和在基辅的乌克兰苏维埃政府来说，最臭名昭著的无政府主义匪徒是被称为”白兔子”的叶莲娜·霜星。\n乌克兰第二次独立战争全面爆发以后，马赫诺也从法国结束了流亡回到了乌克兰领导无政府主义革命。由于无政府主义者控制的地区和民族主义者并不相同，二者暂时没有发生冲突。随着彼得留拉政府的倒台和班德拉的消失，马赫诺抓住了权力的真空，一举之下召集了大量的乌克兰叛军加入了黑军。属于无政府主义的时代已经到来了。"
 ukr_reunion.1.a:0 "将死亡带给压迫工人与农民的人！"

 ukr_reunion.2.t:0 "”爱国者”博卓卡斯替"
 ukr_reunion.2.d:0 "博卓卡斯替是一名出生于利沃夫东部村庄的犹太人，在上次世界大战中在沙俄军队中服役，军功卓著，晋升至少尉。1918年革命时，博卡卓斯替追随图哈切夫斯基将军加入了苏联红军，在1920年苏波战争中对抗约瑟夫·毕苏斯基和玛恩纳·临光的部队。1922年华沙战役中，博卡卓斯替部掩护主力撤退，立下了汗马功劳，被授予苏联英雄勋章，并且晋升为上尉。在沙俄时期，博卓卡斯替的部队就以军纪良好而闻名，加入红军以后他则更是受到了广泛的赞誉。\n\n随着苏联新经济政策的终结和集体化政策的广泛推行，处于闲置状态的博卓卡斯替部再次被调动起来，用于镇压乌克兰地区的农民叛乱，搜捕OUN的渗透力量以及打击无政府主义游击。然而，在1933年。一次针对乌克兰边境集体农庄的粮食征集任务中，博卓卡斯替发现自己已经阔别了一年的爱子已经饿死在了家里，而不隶属他指挥的征粮的部队只顾着收集他儿子家里的粮食，甚至于不屑于掩埋。博卓卡斯替在震惊愤怒之余，愤然带领一部分心腹部队投靠了乌克兰南部地区的无政府主义游击部队。如此严重的军官叛逃事件震惊了莫斯科。卡冈诺维奇随即被免职。而针对无政府主义的镇压活动则被提上了基辅方面的核心日程。\n\n与本地的乌克兰无政府主义者遮遮掩掩的乌克兰民族主义倾向不同，出生于西乌克兰的博卓卡斯替无比忠诚地热爱他的俄罗斯祖国，因此被人戏称为”爱国者”。他加入无政府主义活动，只是出于对于乌克兰农民残酷生存现状的同情和对于朱加什维利当局暴行的愤怒。博卓卡斯替在乌克兰南部游击期间，收养了来自如今已经被罗马尼亚占领的摩尔多瓦地区的游击队员叶莲娜·霜星为养女，后者成为了基辅当局最为忌惮的游击队员”白兔子”。值得注意的是，与很多加入了左翼运动的犹太人不同，博卓卡斯替还是一个锡安主义的同情者。他相信特蕾西娅关于建立一个和平民主的犹太-阿拉伯国家的承诺最后一定能够兑现。"
 ukr_reunion.2.a:0 "为了革命！"    

 ukr_reunion.3.t:0 "内斯托尔·马赫诺身亡"
 ukr_reunion.3.d:0 "随着黑军夺取了乌克兰革命战争的领导权，对于黑军盖特曼内斯托尔·马赫诺的反对和破坏的力量也在抓紧时间破坏我们的革命。布尔什维克以及他们的情报机构NKVD正在抓紧对于马赫诺的刺杀活动，乌克兰民族主义组织也在不遗余力地在他们声称要保护的乌克兰同胞身上施展他们残暴的破坏伎俩。就在黑军的力量首次达到巅峰，又陷入最紧张的各种冲突的时候，一个噩耗传遍了整个乌克兰。我们亲爱的老爹，内斯托尔·马赫诺被刺杀了！[SOV.GetName]方面、乌克兰民族主义组织还有波兰政府都否认了这次刺杀，没有人知道到底是谁干的，我们只有祈祷黑军作为一个去中心化的抵抗运动不会陷入崩溃。"
 ukr_reunion.3.a:0 "天啊" 

 ukr_reunion.4.t:0 "塔露拉·雅特利亚斯被推举为新的黑军盖特曼"
 ukr_reunion.4.d:0 "乌克兰工农代表苏维埃召开的紧急会议讨论了马赫诺遇刺带来的影响和处理办法。由于时间紧迫，在各个地方苏维埃进行投票已经来不及了，于是仍然在基辅郊区待命的苏维埃代表们进行了简单的紧急表决。结果是来自哈尔科夫地区的代表塔露拉·雅特利亚斯赢得了表决，当选了新的黑军盖特曼。\n\n塔露拉·雅特利亚斯曾经是一个臭名昭著的旧俄国贵族的养女，由于无法忍受家族对她的控制和对于贫苦农民的残酷掠夺而愤然出走。在1920年的内战中，雅特利亚斯短暂地加入了布尔什维克和红军，成为了哈尔科夫的地方苏维埃中的布尔什维克干部，后来因为在报纸上公开批判托洛茨基而被开除。随后，雅特利亚斯带领一部分忠于她的干部转投了马赫诺领导的黑军，在1921年针对彼得·弗兰格尔所领导的白军的攻势中显露了高超的领导才能和领袖魅力，受到了本地农民的广泛赞誉。随着黑军和布尔什维克关系破裂，黑军的势力很快被摧毁，马赫诺流亡到了法国，而塔露拉·雅特利亚斯则流亡到了芬兰继续招募力量。1930年在芬兰，她见到了曾经的战友，准备先回到乌克兰开始抵抗的叶莲娜·霜星和当地的左翼报纸编辑阿丽娜，三人结成了友谊。\n\n随着乌克兰独立战争的再次爆发，雅特利亚斯和马赫诺等人先后回到乌克兰试图重新建立黑军。在彼得留拉政权垮台以后，雅特利亚斯在基辅进行了一次非常成功的演说，说服了一部分忠于彼得留拉的军官加入了黑军。这大大地提高了她的威望。如今，塔露拉·雅特利亚斯已经被推举为新的黑军盖特曼，也成为了很多乌克兰农民中新的巴特科（”老爹”）。塔露拉·雅特利亚斯在被称为”老爹”以后有些不习惯，但是她已经做好了带领整个无政府主义运动走向胜利的准备。"
 ukr_reunion.4.a:0 "团结，然后我们能取得胜利！" 
 
 ukr_reunion.5.t:0 "阿丽娜来到了敖德萨"
 ukr_reunion.5.d:0 "塔露拉·雅特利亚斯的好友阿丽娜，曾经是芬兰地区一个地下左翼报纸的媒体编辑，在芬兰政府民主化之前一直在从事反对政府的秘密宣传工作，并且和苏联方面有着千丝万缕的联系。在塔露拉·雅特利亚斯流亡芬兰期间，她与塔露拉和叶莲娜·霜星结识，并且转向了无政府主义。在塔露拉·雅特利亚斯最失魂落魄的时候，是阿丽娜给予了她坚定的精神支持。随着黑军掌握了乌克兰独立战争的领导权，阿丽娜决定动身前往乌克兰去支持她最亲密的朋友的事业。这也是她的理想第一次将被付诸实践。阿丽娜本人没有任何武装斗争的经验，但是我们的革命本身需要很多帮助难民和重建社会的工作，而阿丽娜将会在这方面给予我们很大的帮助。在来敖德萨的轮船上，阿丽娜已经在和我们的接应人员洽谈建立公益学校的事宜了。"
 ukr_reunion.5.a:0 "姐妹，欢迎你！" 
 
 ukr_reunion.6.t:0 "乌克兰军队的反犹暴行"
 ukr_reunion.6.d:0 "尽管西蒙·彼得留拉声称”与犹太人为敌，就是与乌克兰为敌”，他对于管束手下的军官们却没有半点上心。长期以来，由于西方世界盛行”犹太-布尔什维克阴谋论”，犹太人被认为是布尔什维克的天然盟友。而由于旧宗教神学的影响，很多观念保守的军官也将犹太人视作敌人。结果就是，乌克兰独立战争爆发以来，针对犹太人的镇压甚至屠杀就已经开始在各地出现。尽管彼得留拉政权垮台以后大量军队成建制倒向黑军，一部分部队也根本没有加入黑军的意思，反犹活动仍然在各地流行。尽管塔露拉·雅特利亚斯上任以后四处浇水救火，反犹主义活动依然屡禁不止。在一次救助犹太难民的任务中，塔露拉本人带领的部队根据情报搜索到一个村庄，并发现村庄里的人协助驻扎在当地的前彼得留拉系军队，惨无人道地以锁死在空仓中活活饿死的方式折磨了想要寻求粮食的犹太人。看起来，这些人将布尔什维克失败的政策带来的饥饿送给了他们想象中的布尔什维克的代理人——犹太人。\n塔露拉在目睹了这一暴行之后极为愤怒，建立一个各民族和睦相处的社会的梦想眼看就在眼前遭到了无情的羞辱……"
 ukr_reunion.6.a:0 "”现在立刻处决煽动者！”" 
 ukr_reunion.6.b:0 "”今天这个村里的所有人谁都别想活着出去！”" 
 
 ukr_reunion.7.t:0 "活捉了列昂尼德·勃列日涅夫"
 ukr_reunion.7.d:0 "自从约瑟夫·朱加什维利强行推行集体化政策以来，乌克兰地区的饥荒就开始以可见的速度扩大。尽管负责征收粮食的卡冈诺维奇在1932年由于博卓卡斯替的叛逃而被撤职，强行的集体化和征粮制度仍然没有实质性的缓解。莫斯科方面声称针对乌克兰的农民的征收要摧毁”富农”，可是来征收的官员往往比当地最富的”富农”还要富有。这其中的代表就是列昂尼德·勃列日涅夫和他手下的”第聂伯帮”。勃列日涅夫在赫鲁晓夫的门下担任副手，热衷于使用强力手段抢夺粮食，并且向莫斯科方面邀功；与此同时他又在集体化过程中和他的同僚们积攒了大量财富，在家里的仓库里囤积了不少鱼子酱。\n这个混蛋如今已经落到了我们的手里。勃列日涅夫如今跪在塔露拉面前哭哭啼啼，声称都是朱加什维利的错，他只是在执行命令。博卓卡斯替建议对他进行监禁或者劳动改造，但是塔露拉似乎对于勃列日涅夫的行为更加愤慨。"
 ukr_reunion.7.a:0 "”让他用劳动来偿还。”" 
 ukr_reunion.7.b:0 "”我要亲自毙了他！”" 
 
 ukr_reunion.8.t:0 "阿丽娜之死"
 ukr_reunion.8.d:0 "尽管塔露拉·雅特利亚斯是一个富有魅力的领袖，但是为了坚持马赫诺以来的无政府主义原则，她一直坚持要尽可能吸纳武装力量的同时，要对运动内部的分裂和派系主义持宽容态度。塔露拉和博卓卡斯替就是否该离开西乌克兰地区接受更多农民武装一事产生了分歧，博卓卡斯替亦不满塔露拉放走一批不愿继续参加斗争的本地民兵并把大量物资分给他们的做法。\n塔露拉很快为她的决定付出了代价。塔露拉的直系部队在第聂伯河西部进行补给时，放逐驱赶了一批试图争夺食物果腹而作乱未果的本地民兵，随后又击退了乌克兰民族主义组织的小股部队。然而，塔露拉发现和她一起准备渡过第聂伯河的阿丽娜在去隔壁村庄交换物资的遭到了刚刚放走的民兵组织的掠夺和虐杀。掠夺者甚至为了抢走篮子砍断了阿丽娜的手臂，还拿走了塔露拉送给阿丽娜的朴素的银戒指。\n在断气以前，阿丽娜断断续续地对塔露拉交代称，这一切不是她的错，她的路线是正确的，不要被仇恨和恐惧蒙蔽了双眼。阿丽娜最后要求叶莲娜·霜星代替自己来对塔露拉·雅特利亚斯进行监督。"
 ukr_reunion.8.a:0 "”阿丽娜，谢谢你。你到这时还是这么温柔啊...”" 
 ukr_reunion.8.b:0 "”阿丽娜，没有任何人可以替代你。永远没有！”" 
 
 ukr_reunion.9.t:0 "整合运动苏维埃代表大会"
 ukr_reunion.9.d:0 "随着整合运动在整个乌克兰革命战争中的领导地位被确立，是时候按照内斯托尔·马赫诺的愿景和塔露拉·雅特利亚斯的计划召开乌克兰地区的整合运动苏维埃代表大会了。随着各地的农民代表和工会代表就坐，整合运动的苏维埃代表大会就要在一片喧闹声中召开了。塔露拉·雅特利亚斯进行了一场富有感染力的演讲，叶莲娜·霜星主持了议程。然而，会上依然有很多不和谐的声音。一部分些地方工会代表，尤其是产业工人代表对我们的主张和理想很不理解，他们似乎更喜欢乌克兰社会民主工党。这些人的不和谐的声音很快受到了铁路工人苏维埃代表的反击，但是依然掀起了一片争论的声音。很多工会代表和一些农民领袖也是社会民主工党和前社会革命党的党员，他们要求我们恢复中央拉达，进行全国范围内的代议制普选，并且在立法通过以前停止无章法的再分配。\n这些公然要求恢复资产阶级民主制度的人自然不会受到我们的善待。随着塔露拉·雅特利亚斯一声令下，彼得留拉的残余追随者们就被整合运动的干部们轰出了会场。"
 ukr_reunion.9.a:0 "旧秩序的代言人，滚出去！"
 
 ukr_reunion.10.t:0 "搜捕社会民主分子"
 ukr_reunion.10.d:0 "塔露拉·雅特利亚斯一贯以对宗派主义的容忍和惊人的领导力受到各方的尊敬。但是自从苏维埃代表大会召开以来，塔露拉·雅特利亚斯就变得焦躁、多疑，这很有可能是战争爆发以来以阿丽娜之死为代表的多重精神压力的后果。她已经无法容忍她的权威再受到挑战，更何况一批社会民主党人竟然在苏维埃代表大会上公开反对她的革命计划。塔露拉·雅特利亚斯的忍耐已经到达了极限，她要求整合运动对这些”反革命分子、资产阶级政客和布尔什维克破坏者”进行一场彻底的”革命式的镇压”。很显然，自从彼得留拉政权垮台和大批人员倒戈开始，社会民主工党和整合运动本身已经纠缠不清。要对社会民主工党进行清算，毫无疑问就要对诸多城市工会和相当多的农业合作社再”进行一次革命”，相当多的工会领袖和村委会代表要被牵连。"
 ukr_reunion.10.a:0 "反革命统统去死吧！"
 ukr_reunion.10.b:0 "叶莲娜·霜星阻止了这场暴行。"
 
 ukr_reunion.11.t:0 "革命的演变"
 ukr_reunion.11.d:0 "自从黑军成立并且与白军、红军对抗以来，针对黑军的批评就一直不断。有人认为，无政府主义者的组织最终和一般军阀也没有区别，只不过军事革命委员会以一种更为隐秘的方式在控制政权。某种程度上，这些批评都是有道理的，尤其是在黑军壮大和整合运动成立以来。但是这些批评很快在整合运动对于内部社会民主主义者的清洗中变得软弱无力了，因为整合运动本身已经走向了一种以非正式的暴力和恐怖替代国家暴力的状态。很显然，至少从结果上看，这与巴枯宁、克鲁泡特金以及马赫诺的设想都大相径庭，但是又显得非常自然，以至于迟钝的人一时竟难以发现。无论如何，现在整合运动已经变成塔露拉·雅特利亚斯从事革命恐怖活动的机器，对叛乱分子的憎恨是这台机器的燃料。对于塔露拉而言，她无法容忍通往她的乌托邦的康庄大道上再有任何的阻碍，一切敌人，派系主义者、布尔什维克、莫斯科和华沙，他们都必须被摧毁。"
 ukr_reunion.11.a:0 "塔露拉万岁！"
 
 ukr_reunion.12.t:0 "冲突"
 ukr_reunion.12.d:0 "”我再重申一遍，我的主张很明确。我们的作战瓶颈毫无疑问就是第聂伯河。只要跨过第聂伯河，苏军的战线就不会这么牢固了。整合运动的旗帜必须跨过第聂伯河，必须飘扬在哈尔科夫上空，我们甚至必须把布尔什维克赶出顿巴斯。“塔露拉·雅特利亚斯已经不打算给博卓卡斯替再留什么反驳的余地，但是年轻的她面对这个身经百战的老将还是有所忌惮。塔露拉是一个卓越的演说家，一个能鼓舞人心的领袖，但是她在马赫诺手下服役的时间却不那么长。博卓卡斯替则是在华沙郊外，在利沃夫，在克里米亚奋战过的指挥官。\n\n”雅特利亚斯小姐，我理解您想要将更多人纳入自由地区的雄心，也理解您扩大队伍的迫切需求。但是我作为一个职业军事家，有我必须要坚持的主张。我认为，我们的力量并不足以让我们能够推进到顿巴斯，尤其是您还在继续给那些脱离黑军的部队赠送那些本来可以喂养我们士兵的物资。”这个老顽固总是带着一个黑色的头盔，让人看不到他是什么表情，但是在指挥部里的所有人都已经嗅到了一股尖锐冲突的气息。\n\n塔露拉变得有些焦躁。霜星坐在指挥部的临时板凳上盯着地图一言不发，但是她的目光显然没有在第聂伯河上，也没有在顿巴斯上。内斯托尔·马赫诺没有说过要将整个乌克兰都变成自由地区，但是很明显，黑军以乌克兰族为主，又是主要说乌克兰语，将整个乌克兰都解放出来是很自然的选择。但是乌克兰东部说俄语的地区会欢迎她吗？塔露拉自己心里也没有底，但是她觉得总是得尝试一下。”博卓卡斯替，我很尊敬您，但是我不得不怀疑您是不是在质疑我的领导能力，或者对我们的事业正在丧失信心。您知道莫斯科在这五年以来是怎么对待乌克兰地区的人民的，如果我们放弃哈尔科夫和顿巴斯，他们还会做同样的事。您跟俄国人打过那么长时间的交道，应该比我更加清楚这一点，博卓卡斯替先生。还是说，我应该称呼您的雅号，’爱国者’？”\n\n”俄国人”一词已经让全场的气氛紧张起来，塔露拉点出”爱国者”这一名号更是火上浇油。没错，黑军是一支具有国际主义理想的队伍。整合运动，是一场国际主义的运动。但是民族主义就像一条阿米巴虫，多形多变，却很难被消灭，必要的时候会躲到人的脑髓里。整合运动的很多军官和士兵们把自己的乌克兰民族主义情节悄悄地藏了起来，而一些对俄罗斯祖国有着眷恋的人也对此心照不宣。塔露拉和博卓卡斯替只不过是他们其中的代表。或许整合运动真的能保持自己的底色，或许塔露拉和彼得留拉本来也没有什么区别。还好这些冲突只是与布尔什维克的战争中的一段插曲，尽管是一段曲调有点令人忧虑的插曲……"
 ukr_reunion.12.a:0 "这是我们必然承受之痛"
 
 ukr_reunion.13.t:0 "争论"
 ukr_reunion.13.d:0 "博卓卡斯替和霜星在赫尔松地区的一处营地的郊外休息，等待明天前往南部重新下达新的任务。自从革命战争爆发以来，他们父女能够聚在一起的时间越来越少了。”父亲，我搞不懂为什么你会那么赞赏那个特蕾西娅。帮犹太人说话是一回事，把犹太人搬到巴勒斯坦去建一个国家又是另一回事。还有那个奥地利遗老凯尔希，她那些晦涩难懂的文字在我看来可笑的不行。某些方面她甚至不如阿尔弗雷德·罗森堡......”\n\n博卓卡斯替还是戴着黑色的头盔，但是掩盖不了他有点激动，”叶莲娜，特蕾西娅议长已经承诺要建立一个各民族平等的民主国家。我知道她和我们不一样，我们对社会主义的定义可能也不一样，但是她比你想象的有能力、有见识。现在崩得也改变了立场，支持她的《巴别塔计划》了......”\n\n”说到底不还是殖民......”\n\n”犹太人现在去哪里都是殖民！”博卓卡斯替打断了霜星，声音变得洪亮，但是颤抖。”叶莲娜，你不理解，你不理解一个受压迫的民族数百年没有祖国是什么感觉！以色列不是我的祖国，我的祖国是伟大的俄罗斯。但是我能感受到我的同胞们他们的处境，他们的痛苦。我相信以色列的未来，就像我相信俄罗斯的未来一样。”\n\n夜晚除了火堆的噼啪声以外只剩下一片寂静。伊内丝和W并肩坐在一块大石头后面静静地偷听他们的谈话，W点了一根香烟，两人默默无言。她们在加入整合运动以前都是崩得的成员，同样的争论和分裂也发生在了崩得内部。一切似乎都是进退两难，就连忽明忽暗的月光似乎也在嘲笑东欧犹太人的命运。"
 ukr_reunion.13.a:0 "我们又有什么办法呢？"
 
 ukr_reunion.14.t:0 "霜星真的是安娜斯塔西娅吗？"
 ukr_reunion.14.d:0 "在乌克兰地区谈到旧沙皇俄国和罗曼诺夫家族，可以说除了那些老派的哥萨克，几乎都是人人喊打。不过一则有趣的流言开始让事情变得有意思起来。根据赤塔方面的宣称，有着罗曼诺夫家族的正统继承人安娜斯塔西娅·罗曼诺娃已经在赤塔加冕为新的沙皇。但是，这则流言却声称在赤塔的沙皇是假货。真正的沙皇不是别人，是整合运动的核心干部叶莲娜·霜星。这则流言倒是也不是无凭无据。毕竟根据官方的画像，安娜斯塔西娅是一个白发女子，刘海遮住了一只眼，又常常被与冬季、冰雪联系在一起。上面这些特征无一例外都和霜星非常吻合，除了霜星为了嘲讽布尔什维克的狙击手而戴着的兔耳头饰。然而，这则流言的讽刺之处在于，安娜斯塔西娅是旧帝国的专制主义的代表，而霜星是无政府主义革命者。\n\n这则留言最终还是传到了霜星的耳边。整合运动的干部们都没当一回事，毕竟还有流言说塔露拉是旧俄国贵族的傀儡呢。霜星听到了这个流言之后，往壁炉里催了一口唾沫。”我？那个躲在赤塔的小皇宫里的懦弱的混蛋？那个骑在农民身上梳妆打扮又装得楚楚可怜的废物？”"
 ukr_reunion.14.a:0 "”别搞笑了！”"
 
 ukr_reunion.15.t:0 "战争结束"
 ukr_reunion.15.d:0 "战争结束了，如今我们终于可以喘一口气，来思考整合运动的命运了。"
 ukr_reunion.15.a:0 "万岁！"
 
 UKR_Reunion_Patroit_COUP:0 "爱国者政变"
 
 ukr_reunion.16.t:0 "切尔诺伯格行动"
 ukr_reunion.16.d:0 "我们与俄帝国的战争毫无疑问仍然没有结束，而且我们非常清楚，我们的力量比起庞大的北方巨熊还是稍显不足。这种情况下，我们就需要一场非对称的军事行动，来创造先发优势。根据塔露拉的计划，我们将会针对一个俄国的大城市发起一场大规模的袭击，来开启我们对于俄帝国的最终胜利之战。不过，我们应该把炸弹运到哪个城市呢？"
