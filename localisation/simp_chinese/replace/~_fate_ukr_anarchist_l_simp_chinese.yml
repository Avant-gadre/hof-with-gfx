 ukr_reunion.17.t:0 "整合运动恐怖袭击！"
 ukr_reunion.17.d:0 "谁能料到当初我们未能一举击败的乌克兰”无政府主义者"竟然成了一群货真价实的恐怖分子！他们使用一种特殊的炸弹袭击了我国一处大城市，并且宣称这是他们的”解放战争”的第一步。好一个”解放”！这次袭击中死亡的大多数是手无寸铁的平民。现在是时候把这伙暴徒给彻底剿灭了！"
 ukr_reunion.17.a:0 "铲除他们！"
 
 ukr_reunion.18.t:0 "爱国者政变！"
 ukr_reunion.18.d:0 "”爱国者”博卡卓斯替已经受够了塔露拉的暴行。他已经决定发动一场兵变并且向莫斯科方面缴械投降。"
 ukr_reunion.18.a:0 "结束了。"
 
 