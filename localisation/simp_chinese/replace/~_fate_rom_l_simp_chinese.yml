 RomaniaCore.41.t:0 "切特尼克流亡者"
 RomaniaCore.41.d:0 "自从1919年小协约国联手干涉匈牙利失败后，南斯拉夫政局一直不稳终酿成了王党与共产党的血腥内战，双方在波斯尼亚的山区或是塞尔维亚的森林里战线犬牙交错撕扯了近十多年。\n\n然而力推大塞尔维亚主义的王党武装切特尼克终究得不到其他民族的支持，现如今得民心的共产党已在铁托元帅领导下彻底控制了南斯拉夫，只有一部分切特尼克残余在首领德拉查的带领下来到我国寻求庇护。"
 RomaniaCore.41.a:0 "行吧！批准入境。"
 
