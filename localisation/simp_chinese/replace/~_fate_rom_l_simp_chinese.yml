l_simp_chinese:
 ROM_the_unification:0 "回归"
 ROM_the_unification_desc:0 "功夫不负有心人！特兰西瓦尼亚终于回到了罗马尼亚祖国的怀抱，所有讲罗马尼亚语的同胞被团结到一起。现在是时候发展一下特兰西瓦尼亚地区的经济了。"
 ROM_connect_railway:0 "连通铁路网"
 ROM_connect_railway_desc:0 "匈牙利对特兰西瓦尼亚的占领使得喀尔巴阡山的两段交通几乎断绝，我们要做的第一件事就是确保特兰西瓦尼亚地区与瓦拉几亚地区畅通的铁路交通。"
 ROM_transyvanian_arms_factory:0 "特兰西瓦尼亚军工"
 ROM_transyvanian_arms_factory_desc:0 "将军事工业扩张到特兰西瓦尼亚有利于充分地调动当地的金属矿产资源，并且扩大罗马尼亚的军工生产线。"
 ROM_Sighisoara_expansion:0 "扩建锡吉什瓦拉城"
 ROM_Sighisoara_expansion_desc:0 "锡吉什瓦拉城是我们伟大的国王弗拉德三世的故乡，我们现在应该把它打造成一个现代化的城市，并且在当地发展优势产业以吸引更多人口。"
 ROM_Rosia_Montana_Gold:0 "罗西亚蒙塔纳金矿"
 ROM_Rosia_Montana_Gold_desc:0 "我们在罗西亚蒙塔纳镇已经探明了一个巨大的金矿。我们应当有计划地进行开采，使得我们的财政拥有强大的黄金储备作为基础。"
 ROM_Trifas_experimental_city:0 "特立法斯实验城"
 ROM_Trifas_experimental_city_desc:0 "特立法斯实验城市，是达尼克·普雷斯通的一个宏伟的计划。纯粹为了科技研究和工业生产而建立一座城市或许有些疯狂，但是考虑阿特拉斯院曾经在这一地区拥有一些设施，这或许也是一种不错的尝试。"
 ROM_relic_of_atlas:0 "阿特拉斯院的遗产"
 ROM_relic_of_atlas_desc:0 "阿特拉斯院的前任院长奥贝隆·阿特拉西亚曾经在特兰西瓦尼亚地区生活和工作。尽管他被认为是个怪人甚至精神有问题，他仍然为这个国家的科技事业留下了"
 ROM_galati_industrial_zone:0 "加拉茨工业区"
 ROM_galati_industrial_zone_desc:0 "加拉茨地区靠近黑海，拥有良好的海运资源，在该地区发展一座工业基地将会提高国家的工业发展水平。"
 ROM_internal_development:0 "内部发展"
 ROM_internal_development_desc:0 "罗马尼亚东部的腹部地区的发展与外围地区同样重要。在核心地区发展工业可以让我们在战争时期有强大的工业支柱。"
 ROM_UNAV:0 "弗拉德三世国防大学"
 ROM_UNAV_desc:0 "伟大的国王弗拉德三世同样是一位杰出的军事家。以他的名字创立的军事学院将会为我们培养最杰出的军事人才。"
 ROM_New_Order_Triumph:0 "新秩序的胜利"
 ROM_New_Order_Triumph_desc:0 "做到了！达尼克·普雷斯通做到了！尽管这一切的起因是他实施的一场计划之外的冒险，他还是成功坐上了这个国家的头把交椅。现在，这个不大不小的国家已经掌握在他的手中，他的家族夙愿和政治理想还差一点点就要实现了。现在要做的就是在这块政治试验田上种上他亲自挑选的果实，等待开花结果了。"
 ROM_our_own_party:0 "我们自己的党"
 ROM_our_own_party_desc:0 "尽管达尼克·普雷斯通和他的拥趸已经掌握了这个国家的大部分议程，他仍然要依赖国家复兴阵线的政治机器，并且他在行使权力的时候也多受掣肘。他的德国经验告诉他，只有在罗马尼亚建立一个像德国一样强大的政体，他的理想和他的这场伟大的政治实验才有可能结出硕果。"
 ROM_Tabara_de_munca:0 "罗马尼亚国家劳动团"
 ROM_Tabara_de_munca_desc:0 "罗马尼亚国家劳动团（Tabara de muncă）是[ROOT.GetLeader]效仿德国的国家劳动团（RAD）建立的青年劳动组织，这一组织将通过劳动锻炼国民的品格，并且减少国内的失业问题。"
 ROM_Margatroid_coup:0 "玛格特罗伊德政变"
 ROM_Margatroid_coup_desc:0 "爱丽丝·玛格特罗伊德原本是一名对政治没有兴趣的工程师，但是在见证了各种极权主义在罗马尼亚的轮流登场和达尼克·普雷斯通的野心以后决定利用她在政府、军队里的关系发动一场政变，以将这个国家带回正常的轨道上来。"
 ROM_expand_Homunculus_workshop:0 "扩建人造人工坊"
 ROM_expand_Homunculus_workshop_desc:0 "在爱丽丝·玛格特罗伊德杰出的机电工程与仿生学技术的加持下，千界树集团的人造人技术有了前所未有的进步，现在可以扩大我们在战争之处建立的实验工坊了。"
 ROM_build_Yggdmillennia_Empire:0 "千界树经济帝国"
 ROM_build_Yggdmillennia_Empire_desc:0 "达尼克在罗马尼亚的统治日趋巩固之后，要考虑的便是如何进一步提高国家的经济效率，并且将更多资源置于他的掌控之下。这种情况下，达尼克选择再次向德国学习，建立类似国家工厂的大型国营企业来垄断重要的工业部门。"
 ROM_expand_Zugzwang:0 "扩展楚茨万格"
 ROM_expand_Zugzwang_desc:0 "“楚茨万格”这一特务组织为达尼克夺取政权立下了汗马功劳。现在是坐江山的时候，但是达尼克越是希望集中权力，他就越需要“楚次万格”的协助。现在是时候扩展这一组织来服务于更多目标了。"
 ROM_enforced_labour:0 "强制劳动"
 ROM_enforced_labour_desc:0 "人当然有选择在哪里劳动和什么时候劳动的自由，但是仅限罗马尼亚人。对于那些俘虏、叛国者和境外颠覆分子，他们只有为这个国家劳动来赎罪这一条路。"
 ROM_war_fanaticism:0 "战争狂热"
 ROM_war_fanaticism_desc:0 "铁卫团的核心精神就是一种将自身的灵魂升华与国家的命运相联系的奉献精神和一种对死亡的崇拜。能够将这两者结合起来的，只有战争。通过将罗马尼亚打造成一个彻底的军事化国家，我们能够实现全国人民在精神上的统一和升华。"
 ROM_militarize_the_countryside:0 "乡村军事化"
 ROM_militarize_the_countryside_desc:0 "铁卫团的基本盘——乡村是我们施展身手的好地方。我们要将武装斗争和农业生产结合起来，实现兵农一家、耕战一体的新体制。"
 ROM_legion_cooperatives:0 "铁卫合作社"
 ROM_legion_cooperatives_desc:0 "铁卫合作社是有铁卫团牵头的农业合作组织，可以有效地提高农业生产的效率，并且解决小农土地太少，资源无法整合的问题。"
 ROM_glorify_the_church:0 "东正教至上"
 ROM_glorify_the_church_desc:0 "东正教是铁卫团的思想的核心之一，通过东正教会的全面支持，铁卫团可以为团员提供强大的信仰支持。"
 ROM_fuse_the_parties:0 "合并政党"
 ROM_fuse_the_parties_desc:0 "铁卫团和国家复兴阵线之间的矛盾并非不可调和，在国王和科德里亚努团长的主持下，两个政党将会尽快完成合并。"
 ROM_Iron_guard_revolution:0 "铁卫革命"
 ROM_Iron_guard_revolution_desc:0 "罗马尼亚不需要国王！她将会被我们打造成一个真正为了罗马尼亚人民服务的军团国家，一个真正强大、真正健康的国家。"
 ROM_kingdom_of_legion:0 "军团王国"
 ROM_kingdom_of_legion_desc:0 "铁卫团科德里亚努认为，罗马尼亚必须要是一个君主国，同样也要是一个军团国家。当今的君主也是这样认为的。君主制与铁卫团的完美结合将为罗马尼亚打造全新的未来。"
 ROM_national_industrial_development_bureau:0 "国家工业发展署"
 ROM_national_industrial_development_bureau_desc:0 "历史已经表明只有政府的指令可以迅速提高国家的工业发展水平，因此我们需要一个注重国家工业发展的官僚机构来解决国家工业发展中的资源分配问题。"
 ROM_national_public_work_and_labour_bureau:0 "公共建设与劳动署"
 ROM_national_public_work_and_labour_bureau_desc:0 "公共建设与劳动署是对国家工业发展署的继承和发展。在国内局势基本稳定的情况下，我们可以更加有效地动员国内的劳动力并且压制颠覆行为。"
 ROM_swear_allegiance:0 "宣誓效忠"
 ROM_swear_allegiance_desc:0 "尽管达尼克已经被斗倒了，但是他的遗产依然在罗马尼亚有重要地位。千界树的残余人员应该向玛格特罗伊德宣誓效忠，来确保政权的顺利过渡。"
 ROM_Doll_Judgement:0 "布加勒斯特审判"
 ROM_Doll_Judgement_desc:0 "现在是时候对达尼克、铁卫团核心分子以及其他颠覆分子进行审判了。即便他们很多人不能出庭，这场审判依然能够促进爱丽丝·玛格特罗伊德的威望。"
 ROM_a_new_dictator:0 "喀尔巴阡的天才"
 ROM_a_new_dictator_desc:0 "爱丽丝·玛格特罗伊德成功挫败了德国间谍达尼克·普雷斯通的阴谋，并且将国家从铁卫团颠覆分子手中解放出来。有什么理由不让这位杰出的设计师统治这个国家呢？天无二日，我们心中只有爱丽丝小姐一个太阳。"
 ROM_return_to_normality:0 "回归正道"
 ROM_return_to_normality_desc:0 "达尼克·普雷斯通的阴谋充分说明了一件事，那就是缺少民主机制和司法独立的政府总是有走向极权主义的危险。爱丽丝·玛格特罗伊德在深思熟虑之后决定，应该恢复这个国家的民主制度。"
 ROM_Cult_of_Technology:0 "技术进步崇拜"
 ROM_Cult_of_Technology_desc:0 "只有通过技术进步，罗马尼亚才能够作为后发国家奋起直追，与欧洲列强一争雌雄。"
 ROM_militarize_infrastructure:0 "军事化基础设施"
 ROM_militarize_infrastructure_desc:0 "基础设施为军事服务已经是整个国家的共识。只有让军队直接接管基础设施的建造，才能形成对国家最有利的交通网络。"
 ROM_nationalist_intellectuals:0 "民族主义知识分子"
 ROM_nationalist_intellectuals_desc:0 "不爱国的知识分子不是真正的知识分子，不为国家服务的知识不是真正的知识。"
 ROM_state_of_iron:0 "钢铁之国"
 ROM_state_of_iron_desc:0 "罗马尼亚军团王国不会畏惧任何敌人！在进行了一系列卓有成效的政治改革之后，我们可以真正地提振我们的民族精神了。"
 ROM_Green_shirt_knight:0 "龙骑士团"
 ROM_Green_shirt_knight_desc:0 "龙骑士团曾经为欧洲基督教世界抵御了穆斯林的威胁。今天，铁卫团完全有资格继承龙骑士团的衣钵，为基督教世界抵御民主主义、布尔什维克和国际金融资本的威胁。"
 ROM_Lunar_Dial:0 "月时计"
 ROM_Lunar_Dial_desc:0 "月时计（Lunar Dial)是蕾米莉亚·斯卡雷特陛下御用的情报组织。我们有必要将它的职权扩大，并且授予它绕过政府和议会的权力。"
 ROM_Rebuild_Bucharest_Palace:0 "改建布加勒斯特皇宫"
 ROM_Rebuild_Bucharest_Palace_desc:0 "布加勒斯特皇宫过于老旧，无法为蕾米莉亚这样伟大的君主提供一个合适的住所。所以我们将按照陛下本人的意志，将它改造成一个更加宏伟、更加华丽的宫殿——红馆。"
 ROM_Partidul_Natiunii:0 "国家党"
 ROM_Partidul_Natiunii_desc:0 "铁卫团的威胁已经表明了一点，那就是原来的政府过于软弱。我们应该将国家复兴阵线改组为一个更加强大、更加团结、更加忠于国王陛下的政党——国家党。"
 ROM_the_Scarlet_Order:0 "绯红体系"
 ROM_the_Scarlet_Order_desc:0 "随着罗马尼亚跨入列强的范围，我们完全可以宣布一个新的巴尔干秩序的诞生。蕾米莉亚·斯卡雷特将成为罗马尼亚历史上最伟大的君主，罗马尼亚的三色旗将在整个巴尔干的上空飘扬。"
 ROM_handle_financial_group:0 "掌控财团"
 ROM_handle_financial_group_desc:0 "对于这个国家的工业化至关重要的财富，有很大一部分掌握在一小部分人手里。而我们只要确保这一小部分人的忠诚，就可以保证工业化的顺利进行。"
 ROM_Scarlet_Fog:0 "红雾"
 ROM_Scarlet_Fog_desc:0 "铁卫团已经被摧毁，颠覆分子已经被铲除。现在是伟大君主蕾米莉亚·斯卡雷特的时代，就让她的名字响彻整个王国的大街小巷吧。"
 ROM_end_of_tyranny:0 "暴政终结"
 ROM_end_of_tyranny_desc:0 "随着各路激进右翼势力在相互倾轧中相继走向覆灭，是时候终结这个国家的专制政府并且用一个负责任的民选代表制政府来替换它了。"
 ROM_purge_remnants_of_legion:0 "清洗铁卫团残余"
 ROM_purge_remnants_of_legion_desc:0 "铁卫团在政府上层中的政治力量已经被摧毁，现在要做的就是摧毁铁卫团的基层组织。"
 ROM_reform_civil_service:0 "重建公务员系统"
 ROM_reform_civil_service_desc:0 "公务员系统是政府效率的保证，也可以培养一支强大的公务员队伍来防范法西斯主义的再度崛起。"
 ROM_crack_factions:0 "瓦解派系"
 ROM_crack_factions_desc:0 "千界树集团对于政府来讲是一种威胁，只有瓦解这个团伙在政府和参谋部中的势力，我们才能确保政府的稳定。"
 ROM_new_leader_group:0 "新领导层"
 ROM_new_leader_group_desc:0 "随着旧时代的政府官员被逐渐清扫出去，是时候让一些新面孔登台露面了"
 ROM_prohibit_paramilitary_organization:0 "禁止准军事组织"
 ROM_prohibit_paramilitary_organization_desc:0 "准军事组织在帮助激进右翼势力造反夺权方面发挥了重要角色。但是一个正常的民主政治体制无法容忍这类破坏分子的存在。"
 ROM_Consolidate_judicial_independence:0 "确保司法独立"
 ROM_Consolidate_judicial_independence_desc:0 "司法系统一直以来受到政府和准军事组织的威胁，并且充斥着腐败。是时候改变这一切了。"
 ROM_reverse_monopoly:0 "逆转垄断"
 ROM_reverse_monopoly_desc:0 "旧的经济寡头通过政治裙带关系获得了大量资源，并且妨碍了正常的市场竞争。是时候将它们摧毁了。"
 ROM_agricultural_cooperative_loan:0 "农业合作社贷款"
 ROM_agricultural_cooperative_loan_desc:0 "建立政府控制的集体农场已经在苏联被证明带来了巨大的问题。但是这不意味着政府不可以通过发放贷款和政策支持等方式促进农业合作运动。这也有利于确保农民对于政府的忠诚。"
 ROM_utilize_foreign_investment:0 "利用外国投资"
 ROM_utilize_foreign_investment_desc:0 "一个良好的投资环境将会为我国的工业化吸引足够多的外国资本。"
 ROM_retrieve_infrastructure:0 "收回基础设施"
 ROM_retrieve_infrastructure_desc:0 "这个国家的基础设施有不少还掌握在前铁卫团成员和一些同政府作对的地方财阀手里。只有将它们收回，下一步的建设才能成为可能。"
 ROM_supervise_markets:0 "监管市场"
 ROM_supervise_markets_desc:0 "有人认为自由放任才是最好的方式，但是在这个政治尚不稳定、依然充斥着腐败和权钱交易的国家，只有加强监管才能避免新的裙带组织和极端的不平等再次出现。"
 ROM_Voile_Library:0 "巴瓦鲁国家图书馆"
 ROM_Voile_Library_desc:0 "巴瓦鲁国家图书馆是由帕秋莉·诺雷姬提议设立的国立图书馆。通过将最先进的知识向公众开放，我们可以促进国家的科技创新能力。"
 ROM_new_situation:0 "审时度势"
 ROM_new_situation_desc:0 "世界风云变幻，唯有审时度势方可立于不败之地。"
 ROM_New_BNR_Palace:0 "搬迁罗马尼亚国家银行"
 ROM_New_BNR_Palace_desc:0 "罗马尼亚国家银行在搬迁期间扩大了业务，这是件好事。"
 ROM_nationalize_western_industry:0 "国有化西方企业"
 ROM_nationalize_western_industry_desc:0 "经济危机下西方国家的企业处于风雨飘摇之中，我们正好可以用一个“仁慈”的价格收购这些企业。这也是促进国家经济发展的手段。"
 ROM_purchase_french_weapon:0 "收购法国武器"
 ROM_purchase_french_weapon_desc:0 "经济危机旋涡中心的法国现在需要的正是一批武器订单。而这些武器将对我们的喀尔巴阡战争大有裨益。他们除了接受我们提出的“合理价格”以外也没有什么选择。"
 ROM_secret_deal_with_uranian_soviets:0 "与乌克兰秘密交易"
 ROM_secret_deal_with_uranian_soviets_desc:0 "共党分子宣称苏联完全没有受到经济危机的影响。这当然是谎言。由于西方世界购买力下降，苏联的粮食无从出口以换取工业原料。而乌克兰地区由于一直在为苏联的工业化供应粮食，即便自身正在承受饥荒。乌克兰苏维埃当局将无法拒绝我们为他们秘密提供粮食的交易，即便这些粮食一部分是我们从苏联低价进口的。"
 ROM_trade_with_ukraine_rebellions:0 "向乌克兰叛军出售武器"
 ROM_trade_with_ukraine_rebellions_desc:0 "乌克兰地区的叛乱分子急切地想要赶走苏联人，他们非常急切地需要武器。而我们就是那个给他们卖武器的人。自然，我们要大赚一笔。"
 ROM_air_doctrine:0 "空军学说"
 ROM_air_doctrine_desc:0 "强大的空军也需要先进的作战方式。"
 ROM_unite_of_the_nation:0 "举国一致"
 ROM_unite_of_the_nation_desc:0 "与匈牙利的战争迫在眉睫，我们需要的是罗马尼亚的全国上下的团结。"
 ROM_allocate_Homunculus:0 "投入人造人生产"
 ROM_allocate_Homunculus_desc:0 "生产“人造人”据说是千界树家族的独门绝技，不过似乎现在还有点技术瓶颈？"
 ROM_organize_sentinels:0 "组织祖国哨兵"
 ROM_organize_sentinels_desc:0 "祖国的哨兵是一个弗拉德三世直接指挥的准军事组织，是一只由爱国青年组织的队伍。在抵御外敌的同时抑制铁卫团的影响。"
 ROM_Work_at_Cuibul:0 "在巢穴工作"
 ROM_Work_at_Cuibul_desc:0 "“巢穴”（Cuibul）是科德里亚努发明的铁卫团的集会地点。通过加强这些巢穴之间的网络，铁卫团在罗马尼亚国内的影响力将得到加强。"
 ROM_Zugzwang:0 "楚茨万格"
 ROM_Zugzwang_desc:0 "楚茨万格（Zugzwang）是达尼克·普雷斯通旗下的情报组织，在对抗匈牙利人和国内的敌人方面可以发挥很大的作用。"
 ROM_emergent_arms_order:0 "应急军工订单"
 ROM_emergent_arms_order_desc:0 "战争最需要的是军火。为了喀尔巴阡战役的顺利进行，我们需要保证军火的供应。"
 ROM_carpathian_maneuver:0 "喀尔巴阡演习"
 ROM_carpathian_maneuver_desc:0 "在喀尔巴阡演习可以震慑一下匈牙利人，并且为山地战提供必要的准备。"
 ROM_kindle_the_flames_of_war:0 "点燃战火"
 ROM_kindle_the_flames_of_war_desc:0 "是时候了，现在让我们重新点燃喀尔巴阡的战火，夺回罗马尼亚不可分割的领土！"
 ROM_carpathian_defence:0 "喀尔巴阡要塞防御"
 ROM_carpathian_defence_desc:0 "在喀尔巴阡地区进行防御将有利于我们的作战。"
 ROM_contact_czechs:0 "联络捷克"
 ROM_contact_czechs_desc:0 "捷克人也急于完成他们的复仇，或许我们应该与他们达成联络。"
 ROM_complete_war_plan:0 "完成战争计划"
 ROM_complete_war_plan_desc:0 "针对匈牙利的战争计划只剩最后一部分。完成这部分计划会使得我们的作战更有优势。"
 ROM_a_total_victory:0 "完全胜利"
 ROM_a_total_victory_desc:0 "喀尔巴阡战争完全胜利！罗马尼亚终于重获统一，数十年来的屈辱全都得到洗雪，罗马尼亚将会立于欧洲强国之林。"
 ROM_setback:0 "暂时挫败"
 ROM_setback_desc:0 "这次的失败只是暂时的，罗马尼亚不会放弃任何一寸仍然被马扎尔人控制的领土。"
 ROM_our_second_chance:0 "第二次机会"
 ROM_our_second_chance_desc:0 "欧洲的混乱给了我们第二次机会。是时候光复罗马尼亚的领土了。"
 ROM_the_banquet:0 "宴会"
 ROM_the_banquet_desc:0 "战争的胜利是全国人民用努力换来的。现在是时候召开一场宴会来庆祝我们的胜利了。"
 ROM_rumor_and_action:0 "谣言与行动"
 ROM_rumor_and_action_desc:0 "针对科德里亚努的谣言正在布加勒斯特传开。或许国王会采取什么行动？"
 ROM_collect_experience:0 "积累经验"
 ROM_collect_experience_desc:0 "失败是成功之母。"
 ROM_extent_iron_guard:0 "特兰西瓦尼亚铁卫分部"
 ROM_extent_iron_guard_desc:0 "在特兰西瓦尼亚扩展铁卫团将有利于我们的情报建设。"
 ROM_Borzesti_Petrochemical_Plant:0 "博热什蒂石油化工站"
 ROM_Borzesti_Petrochemical_Plant_desc:0 "博热什蒂石油化工站是由我国工业专家提议建造的工业园区。我们将充分利用石油资源来振兴罗马尼亚的工业。"
 ROM_IPRS:0 "罗马尼亚电子工业"
 ROM_IPRS_desc:0 "有了法国人的支持，罗马尼亚的电子工业将突飞猛进。"
 
