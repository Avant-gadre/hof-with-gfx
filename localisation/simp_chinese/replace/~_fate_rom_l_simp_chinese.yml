 RomaniaCore.1.t:0 "宴会开始"
 RomaniaCore.1.d:0 "胜利属于罗马尼亚！数十年的屈辱被一扫而空，特兰西瓦尼亚又重新回到了罗马尼亚祖国的怀抱中，弗拉德三世陛下也收复了自己的故乡，所有讲罗马尼亚语的同胞们又重新团结在三色旗下。所以为什么不举办一场宴会来庆祝这一场伟大的胜利呢？国王决定在北特兰西瓦尼亚的首府克卢日-纳波卡举办一场盛大的宴会来庆祝这场胜利。除了民族复兴阵线的领导人，斯卡雷特大小姐、达尼克·普雷斯通先生以及铁卫团团长科德里亚努都受邀参加了此次宴会，一起庆祝故乡的回归和罗马尼亚的重新统一。"
 RomaniaCore.1.a:0 "场面必然会非常热闹吧" 
 
 RomaniaCore.2.t:0 "第一天：庆祝统一！"
 RomaniaCore.2.d:0 "在大战中，罗马尼亚以几乎差点亡国为代价，赢得了战争的胜利。但是匈牙利却拒绝执行协约国的决议。当罗马尼亚人为了收复自己的正当领土而战的时候，协约国却中途抛弃了我们！但是，这二十年的卧薪尝胆没有付诸东流。匈牙利统治者已经被赶走，罗马尼亚的三色旗已经飘扬在喀尔巴阡山，人民的努力没有白费。现在，各方代表将会为了罗马尼亚的未来而干杯！接下来的几天，代表们会就有关战后各项事宜的方针进行讨论。"
 RomaniaCore.2.a:0 "干杯！" 
 
 RomaniaCore.3.t:0 "第二天：马扎尔问题"
 RomaniaCore.3.d:0 "尽管特兰西瓦尼亚毋庸置疑是罗马尼亚神圣不可分割的领土，但是我们也要注意到北特兰西瓦尼亚地区有很多马扎尔人，这些马扎尔人在战争中的抵抗非常强硬，其中有一些人是狂热的箭十字分子。最强硬的抵抗已经被我们镇压，但是依然还有很多人对我们的地方政府非常不满。我们不得不采取确定我们对于马扎尔人的政策方针，来确保我们在这一地区的优势能够长久。"
 RomaniaCore.3.a:0 "他们必须学做罗马尼亚人" 
 RomaniaCore.3.b:0 "他们只配做二等公民" 
 
 RomaniaCore.4.t:0 "第三天：共产党问题"
 RomaniaCore.4.d:0 "罗马尼亚的赤色威胁已经几乎被我们消灭，残余的罗马尼亚共产党分子也都转入地下，不敢与政府公开作对。但是共产党活动在匈牙利却非常猖獗，以至于我们在翻越喀尔巴阡山的时候遇到了多个地点的共产党武装的强烈抵抗。民族复兴阵线的政治家和铁卫团都强烈主张把赤匪关押起来或者处死，不过达尼克·普雷斯通认为，可以把抓到的共产党分子都遣送回匈牙利，以破坏匈牙利的政局。"
 RomaniaCore.4.a:0 "统统抓起来" 
 RomaniaCore.4.b:0 "打包送给马扎尔人" 
 
 RomaniaCore.5.t:0 "第四天：德国问题"
 RomaniaCore.5.d:0 "已经有确切的情报表明德国在这场战争中支持了匈牙利，尽管德国的援助主要集中在巴纳特的日耳曼人聚居区，对匈牙利正规军的援助也仅限于一些军事顾问，他们依然对我们造成了重大威胁。好在德国方面并没有公开支持匈牙利，而如今，在我们已经胜利的情况下，德国人或许会转变态度。我们可以遵循达尼克的建议，装作不知道德国对匈牙利的支援，转而向德国证明我们是一个更强大、更可靠的盟友。但是国王弗拉德却不信任德国人，认为德国在支援匈牙利的过程中正在试图控制匈牙利，即便能够争取德国为盟友，罗马尼亚也有被德国控制的危险。斯卡雷特大小姐的幕僚团也强烈反对德国，认为德国邪恶的人民主义最终会将我们吞噬。"
 RomaniaCore.5.a:0 "我们要和德国保持距离" 
 RomaniaCore.5.b:0 "达尼克说服了大部分人" 
 
 RomaniaCore.6.t:0 "达尼克的反叛"
 RomaniaCore.6.d:0 "作为一个北欧移民，很难认为达尼克·普雷斯通真的热爱这个年轻的国家。事实上，罗马尼亚对于达尼克来说，只是他政治投机生涯中的一块试验田，而他的真正的舞台，还是在百里之外的柏林。达尼克已经认识到，他借助德国的力量继续掌握这个国家已经几乎无法达成了。可是达尼克也不愿意轻易地放弃自己在罗马尼亚的势力，他要成为一名真正的领袖，一个掌控一切的人，一个不被任何势力和集团所左右的人。在这种情况下，他似乎只剩下一个选择..."
 RomaniaCore.6.a:0 "孤注一掷" 
 ROM_Darnic_will_do_something_tt:0 "§R达尼克·普雷斯通可能会做点什么...§!\n"
 
 RomaniaCore.7.t:0 "新时代的到来"
 RomaniaCore.7.d:0 "国王和铁卫团之间的矛盾如今已经缓解。在喀尔巴阡的战役中，铁卫团已经证明了自己对这个国家的忠诚。相比于油嘴滑舌的政客和满口法语的精英，弗拉德三世更愿意相信扎根于罗马尼亚土地的铁卫团。而对于铁卫团团长科诺留·科德里亚努来说，弗拉德三世正是他眼中能够团结和领导整个国家的圣君。由于罗马尼亚的国内政治局势已经使得反对派丧失了大部分力量，现在已经没有人可以阻止弗拉德三世任命首个由铁卫团成员领导的内阁，一个全新的时代已然到来！"
 RomaniaCore.7.a:0 "看向未来" 
 
 ROM_Legionary_Kingdom_will_be_unlocked_tt:0 "将解锁§Y军团王国§!路线"
 
 RomaniaCore.8.t:0 "炸弹袭击"
 RomaniaCore.8.d:0 "直接与弗拉德三世和他的爪牙——铁卫团分子对抗自然是不明智的。达尼克非常清楚，即便自己在这个国家的势力十分强大，也无法同时与国王和铁卫团为敌。最好的方法毫无疑问是逐个击破。达尼克的计划很简单，在庆典的最后一天，对弗拉德本人进行一次炸弹袭击，并且先发制人接管警察部门和军队，开始以“弑君罪”为借口搜捕铁卫团分子。毫无疑问，这一计划能否实现，取决于袭击能否成功，以及达尼克能否及时赢得军队的信任。"
 RomaniaCore.8.a:0 "袭击成功了，达尼克开始搜捕铁卫团" 
 RomaniaCore.8.b:0 "袭击失败了，达尼克潜逃" 
 RomaniaCore.8.c:0 "袭击成功了，但是达尼克的阴谋败露了" 
 
 RomaniaCore.9.t:0 "清洗铁卫团"
 RomaniaCore.9.d:0 "成功了！达尼克·普雷斯通在成功用炸弹炸死了弗拉德三世以后，又成功说服了警察部门接受他的“指挥”。但是铁卫团方面动作也非常迅速，科德里亚努组织铁卫团员占领了克卢日-纳波卡的主干道，并且在主干道设置了路障。大量铁卫团团员手持武器从“巢穴”中涌出来，占领了位于郊区的火车站，并且霍里亚·西马正在组织更多当地的铁卫团武装人员前来增援。尽管民族复兴阵线的一些领导人已经承认达尼克作为“临时领袖”的权威，但是他手上能调动的力量却十分有限，如果不能在这里击败铁卫团，他的计划就将失败。"
 RomaniaCore.9.a:0 "出动刺客去暗杀科德里亚努" 
 RomaniaCore.9.b:0 "给安东内斯库将军拍个电报" 
 
 RomaniaCore.10.t:0 "刺杀科德里亚努"
 RomaniaCore.10.d:0 "达尼克·普雷斯通手下最强大的刺客集团“楚茨万格”已经为这一天准备了很久。铁卫团的内部纪律严明，达尼克的眼线没有办法了解高层的情报，但是达尼克根据已有的情报在地图上标记了科德里亚努最常出没的几个“巢穴”，袭击目标已经缩减到5个以内。事到如今，达尼克除了再次赌一把以外没有别的选择了，现在他决定出动这些接受过最严格的训练的刺客去暗杀铁卫团的这个一呼百应的团长。"
 RomaniaCore.10.a:0 "暗杀成功了，西马紧急接任了团长" 
 RomaniaCore.10.b:0 "刺客扑了个空，铁卫团联系了安东内斯库" 
 
 RomaniaCore.11.t:0 "报复"
 RomaniaCore.11.d:0 "团长科德里亚努被千界树暗杀一事激起了铁卫团内部的强烈愤怒。尽管铁卫团的指挥系统已经在事实上瘫痪，霍里亚·西马和“绿衫亲王”坎塔库兹诺还是决定发起一场针对达尼克的报复性暗杀，由于达尼克是整个事件的始作俑者和唯一一个知晓全部内情的人，杀死他就意味着铁卫团在这场斗争中的完全胜利。铁卫团的敢死队员们已经准备好为团长复仇，并且夺取属于他们的未来了。"
 RomaniaCore.11.a:0 "达尼克被击伤，被迫逃亡" 
 RomaniaCore.11.b:0 "达尼克把持住了局面" 
 
 RomaniaCore.12.t:0 "安东内斯库政变"
 RomaniaCore.12.d:0 "整个千界树家族都没有料到，安东内斯库这个似乎忠于国王的将军竟然是科德里亚努的同情者。收到电报后的安东内斯库果断指挥嫡系部队占领了布加勒斯特，宣布了全国紧急状态并且宣布科诺留·科德里亚努出任罗马尼亚的总理和“紧急领袖”。如今达尼克被铁卫团牵制在特兰西瓦尼亚，而布加勒斯特又被安东内斯库占领，他很清楚，自己已经无力回天了。但是，仅安东内斯库将军表明了他的态度还不足以确定当前的局势，毕竟如今军队里已经乱作一团，铁卫团能否掌权依然是一个未知数。"
 RomaniaCore.12.a:0 "政变成功，达尼克流亡" 
 RomaniaCore.12.b:0 "瑟纳泰斯库将军和弗尔维吉挫败了政变" 
 
 RomaniaCore.13.t:0 "达尼克逃亡"
 RomaniaCore.13.d:0 "达尼克在遭到一场铁卫团敢死军异常猛烈的袭击后大难不死，但是他已经无法在特兰西瓦尼亚继续立足了。由于“临时领袖”已经无法再履行职责，整个政府和民族复兴阵线的政客们群龙无首，布加勒斯特议会里的议员们也晕头转向，一时不知道发生了什么，如今这个国家就像一艘在巨浪中打转的小船，随时有可能倾覆。"
 RomaniaCore.13.a:0 "铁卫团接管了政府" 
 RomaniaCore.13.b:0 "瑟纳泰斯库将军和弗尔维吉稳住了局面" 
 
 RomaniaCore.14.t:0 "千界树的胜利"
 RomaniaCore.14.d:0 "达尼克·普雷斯通已经击败了他的所有敌人：国王、铁卫团，还有政府中的异见分子。失去团长的铁卫团很快在混乱中被警察和忠于千界树的军队击破，铁卫团的领导人也纷纷逃亡，如今达尼克在这块政治试验田的辛苦耕耘终于有了回报，他已经掌握了这个国家的最高权力，是时候开启他个人以及整个千界树家族的宏图伟业了。很快，千界树的人员将会在政府的各个部门就职，一个属于达尼克的新秩序已经到来了。"
 RomaniaCore.14.a:0 "达尼克，伟大！" 
 
 RomaniaCore.15.t:0 "西马的胜利"
 RomaniaCore.15.d:0 "失去了团长科德里亚努，对于铁卫团来说是无法弥补的巨大损失。但是团长的牺牲没有白费，国王的爪牙和破坏分子们都已经被铲除带劲，国贼达尼克也逃离了这个国家，在特兰西瓦尼亚负责铁卫团工作的霍里亚·西马已经收获了双重胜利：祖国的统一和铁卫团在政治上的完全优势。大天使米迦勒在注视着我们，科德里亚努团长与我们同在，铁卫团将为罗马尼亚带来持久的强大、安全和繁荣！"
 RomaniaCore.15.a:0 "万岁！" 
 
 RomaniaCore.16.t:0 "民主的反击"
 RomaniaCore.16.d:0 "随着瑟纳泰斯库将军的军队开进布加勒斯特，铁卫团分子、达尼克的亲信以及其他叛乱势力纷纷溃败。瑟纳泰斯库将军宣布菲奥蕾·弗尔维吉出任罗马尼亚的新总理。弗尔维吉坐在轮椅上通过广播向布加勒斯特惊恐的民众发表了演讲以减轻民众的恐慌。随着国王的威权统治、铁卫团的极权主义叛乱和达尼克的阴谋在互相倾轧中瓦解，是时候恢复这个国家的议会政治了。弗尔维吉承诺布加勒斯特市议会以及国家议会的选举将会在一个月内开始。"
 RomaniaCore.16.a:0 "“都结束了，达尼克”" 
 
 ROM_army_will_recover_the_assembly_tt:0 "将解锁§Y暴政终结§!路线"
 
 RomaniaCore.17.t:0 "团长凯旋"
 RomaniaCore.17.d:0 "所有针对铁卫团的逮捕和破坏活动都以失败告终，铁卫团已经在团长科德里亚努的领导下度过了难关。国王的爪牙和宫廷里的阴谋家们已经被铲除殆尽，反对派已经丧失了政治基础，现在就是罗马尼亚人民真正的代表，大天使米迦勒军团统治这个国家的时候。匆匆赶回布加勒斯特以后，科德里亚努在狂热的铁卫团团员的簇拥下发表了演讲，宣布了罗马尼亚的全面崛起的开始。不过，科德里亚努表示，这个国家仍然需要一个国王，而且他已经知道人选是谁了。"
 RomaniaCore.17.a:0 "团长永垂不朽！"
 
 RomaniaCore.18.t:0 "加冕芙兰朵露"
 RomaniaCore.18.d:0 "当科德里亚努宣布蕾米莉亚·斯卡雷特的妹妹芙兰朵露·斯卡雷特并没有如同流传的那样在1918年去世的时候，全国都陷入了震惊和议论之中。事实上，芙兰朵露一直在为铁卫团服务，并且在特兰西瓦尼亚潜伏了十多年，在霍里亚·西马的支持下组织了铁卫团在特兰西瓦尼亚的大部分活动。科德里亚努宣称，芙兰朵露不仅继承了弗兰德三世的血统，更继承了他的英勇和胆识，是当之无愧的国王继承者。芙兰朵露的加冕仪式在布加勒斯特皇宫举行，在第一次公众演讲中，芙兰朵露宣称自己与她“懦弱的姐姐”不同，不会辜负罗马尼亚人民的期待，会与铁卫团一起为罗马尼亚带来复兴和繁荣，并且毫不犹豫地消灭罗马尼亚的敌人。"
 RomaniaCore.18.a:0 "芙兰朵露陛下万岁！"
 
 RomaniaCore.19.t:0 "新团长芙兰朵露"
 RomaniaCore.19.d:0 "几乎每个特兰西瓦尼亚地区的铁卫团团员都知道，在团内的高层，有一个代号是“莱瓦汀”的女性领袖在指挥铁卫团在特兰西瓦尼亚的所有活动，但是却少有人能见到她的真容。如今，铁卫团已经扫清了所有挡在面前的障碍，团长科德里亚努也为了这场胜利而光荣地赴死。西马和坎塔库兹诺决定，是时候表明“莱瓦汀”就是斯卡雷特家二小姐芙兰朵露这一事实，并且将芙兰朵露推举为新团长了。全身穿着绿色礼服的芙兰朵露发表了她首次针对所有铁卫团团员的演讲。芙兰朵露宣称，铁卫团在喀尔巴阡战役中承担了中流砥柱的作用，而且赞美了科德里亚努为铁卫团和国家所做的贡献和牺牲。\n\n“同志们，我们在这里，是为了告诉大家，铁卫团没有因为挫折而瓦解。科德里亚努团长已经为了铁卫的事业牺牲了，他将他的生命奉献给了国家。他完成了他作为一名铁卫团员的最终任务，那就是为国家而死，为消灭我们的敌人而死。现在，在西马同志和坎塔库兹诺同志的见证下，我，芙兰朵露·斯卡雷特，正式继任为铁卫团的新团长。弗拉德国王已经逝去，而蕾米莉亚的懦弱让我们相信，尽管科德里亚努团长一直强调君主的作用，软弱的君主制已经救不了这个国家了。我们要让这个国家彻底变成一个铁卫的国家，一个完全属于罗马尼亚人民的国家。我们会让我们的敌人认识到，天使长米迦勒的剑依然锋利。同志们，我们的灵魂渴望复仇，与死亡的联姻吓不到我们，因为我们知道，每个团员的牺牲都是为了我们的最终胜利！”"
 RomaniaCore.19.a:0 "我们留给敌人的只有死亡！"
 
 RomaniaCore.20.t:0 "布加勒斯特陷入对峙"
 RomaniaCore.20.d:0 "随着老国王弗拉德三世被阴谋分子谋杀，罗马尼亚的政治陷入了混乱之中。国王身边的政客们试图维持一个临时政府并且击溃铁卫团的努力失败了。如今，一部分人相信，只有让蕾米莉亚·斯卡雷特尽快按照继承法加冕，才能维持政府的正统性。情报局官员，蕾米莉亚的心腹十六夜咲夜如今先发制人占领了布加勒斯特，但是她对这一地区的控制只是暂时的，铁卫团已经开始集中力量，试图控制布加勒斯特的关键交通设施。布加勒斯特的街头已经变成了战场，一些仓促武装的政府军和穿着绿色制服的铁卫团分子开始了巷战，到处都是路障、掩体和枪弹声，而布加勒斯特的居民已经陷入了无法言说的恐惧状态之中。"
 RomaniaCore.20.a:0 "国家的命运在此一搏！"
 
 RomaniaCore.21.t:0 "刺杀科德里亚努"
 RomaniaCore.21.d:0 "属于蕾米莉亚的私人间谍组织“月时计”准备了一场针对铁卫团团长科德里亚努本人的刺杀行动，十六夜咲夜本人将亲自组织这场刺杀。尽管刺杀科德里亚努并不足以摧毁铁卫团的攻势，但是带来的短暂混乱将为忠于蕾米莉亚的军事力量提供反应的机会。不过蕾米莉亚本人似乎对这场刺杀抱有疑虑，因为科德里亚努似乎依然掌握着她需要的关键信息。因此，这次刺杀还有一个平行的任务，也就是窃取铁卫团的机密资料。"
 RomaniaCore.21.a:0 "刺杀成功了！"
 RomaniaCore.21.b:0 "科德里亚努躲过了一劫"
 
 RomaniaCore.22.t:0 "加冕蕾米莉亚"
 RomaniaCore.22.d:0 "蕾米莉亚·斯卡雷特的加冕典礼将会尽快就地举行，政府里的许多人认为加冕典礼将是确保军队的忠诚的关键，但是政府的行政机关和大多数决策者依然在布加勒斯特议会和政府机构中。无论如何，保证蕾米莉亚顺利加冕，将是保证现政府不被铁卫团摧毁的关键。"
 RomaniaCore.22.a:0 "加冕典礼很顺利"
 RomaniaCore.22.b:0 "一枚炸弹在典礼引爆了！"
 
 RomaniaCore.23.t:0 "冲击布加勒斯特议会"
 RomaniaCore.23.d:0 "作为夺取政权的最后尝试，铁卫团决定对布加勒斯特议会和政府部分发动一次总攻击，铁卫团的武装力量将计划夺取布加勒斯特议会建筑、布加勒斯特市政厅以及警察局。铁卫团已经投入了在布加勒斯特地区的所有战斗力量，如果此举不能成功，那么铁卫团的力量将会很快瓦解。"
 RomaniaCore.23.a:0 "铁卫团的赌注成功了"
 RomaniaCore.23.b:0 "铁卫团的冲击被挫败了"
 
 RomaniaCore.24.t:0 "蕾米莉亚的演说"
 RomaniaCore.24.d:0 "蕾米莉亚·斯卡雷特在成功加冕为罗马尼亚的新国王以后，已经摧毁了她最大的敌人——铁卫团，并且缓和了王室和政府内部的矛盾。昨日，作为新国王的蕾米莉亚在布加勒斯特发表了广播讲话，宣布罗马尼亚内部的政治动乱已经结束，铁卫团已经被摧毁，并且她的政府将会毫不犹豫地惩罚任何试图继续危害公共安全的“破坏分子”，并且保证每个罗马尼亚公民的安全和自由。蕾米莉亚承诺她会亲自组建一个更强大、更稳健的政府，来促进国家的团结，避免国家受到铁卫团一类“邪恶势力”的侵蚀和威胁，并且继续为保卫罗马尼亚的主权和领土完整而奋斗。"
 RomaniaCore.24.a:0 "让我们拭目以待！"
 
 RomaniaCore.25.t:0 "诺蕾姬的补救"
 RomaniaCore.25.d:0 "国王弗拉德三世逝世给这个国家造成了不小的打击，继承人蕾米莉亚也失去了履行职责并且掌握局面的能力。在此情况下，蕾米莉亚的首席幕僚帕秋莉·诺雷姬决定走出幕后，维持局面。在布加勒斯特城防部队的保护下，帕秋莉·诺雷姬在布加勒斯特议会发表了演讲，要求各方坚守岗位，维持秩序。尽管演讲过程中这个平时异常冷静的学者一度激动地哮喘发作，在众人的帮助下才通过吸入激素药物缓解，她还是顺利地完成了演说。她宣布，她将会着手恢复罗马尼亚的议会，并且组建一个对议会负责的责任制政府以及肃清铁卫团分子。"
 RomaniaCore.25.a:0 "她能抚平这个国家的创伤吗？"
 
 RomaniaCore.26.t:0 "重逢"
 RomaniaCore.26.d:0 "“月时计”果然不辱使命，将铁卫团中一名神秘的高层“莱瓦汀”成功捕获并且带到了蕾米莉亚的个人堡垒“红魔馆”的地下会客厅。当然，蕾米莉亚知道这个“莱瓦汀”到底是谁，她正是蕾米莉亚的妹妹芙兰朵露·斯卡雷特。当蕾米莉亚穿着在家里常穿的白色礼服走进会客厅，看到这个穿着绿色制服，眼睛中充满了愤恨的女孩子时，她才发现，她已经不认识她这个妹妹了。"
 RomaniaCore.26.a:0 "“芙兰，你究竟是怎么回事？”"
 
 RomaniaCore.27.t:0 "重逢"
 RomaniaCore.27.d:0 "“姐姐，你感到惊讶吗？你为你的妹妹做出了自己的选择感到愤怒吗？当我在特兰西瓦尼亚带领团员们为了这个国家的未来出生入死地奋战的时候，姐姐你又在做什么呢？”蕾米莉亚愣了一下，镇定地说：“芙兰，铁卫团从来没有真正地忠于这个国家过。他们总是密谋着摧毁这个国家的秩序。不管以前发生过什么，你都没有理由和这个国家作对。”芙兰朵露感到异常地愤怒，怒吼道：“这个国家？你有什么资格说这些？你想说的是你们这些贵族和财阀手中的国家吗？你们继续恣意地垄断权力，积攒财富，再将这些财富分给你们的外国朋友。没错，你只会继续束缚和虐待这个国家的人民，用你们的黑暗统治压垮人民的意志，就像你日复一日地把我关在地下室里，蹂躏我的灵魂，让我与黑暗作伴一样……”"
 RomaniaCore.27.a:0 "“芙兰，你不要再说了！”"
 RomaniaCore.27.b:0 "“芙兰，对不起...”"
 
 RomaniaCore.28.t:0 "煮豆燃豆萁，豆在釜中泣"
 RomaniaCore.28.d:0 "“我偏要说！蕾米莉亚，你的傲慢和贪婪已经摧毁了这个国家，你还要再摧毁我吗？！你还要怎么样对待你的亲妹妹？就像你对待那些忠诚的铁卫团员一样，把你的妹妹给吊死，枪毙，还是再次把你的妹妹关进地下室？”芙兰朵露似乎已经失去了理智，对着蕾米莉亚大声咆哮。惊恐和愤怒同时涌上了蕾米莉亚的心头，她也怒吼道：“芙兰朵露，你闭嘴！你知道这几年来我为了这场战争做了什么吗？你知道我为你做了什么吗？如果不是我，你现在可能已经在布加勒斯特监狱的行刑场了！”\n\n芙兰朵露更加愤怒了：“你还要威胁我吗？不愧是我的姐姐，你也只有这点本事了。啊，或许我根本不应该叫你姐姐，你这个叛徒、混蛋、卖国贼！”说罢，芙兰朵露将手伸进绿色制服的口袋里。这时，在远处的为了保护蕾米莉亚安全而安排的狙击手察觉到异样，立刻开枪打中了芙兰朵露的胸口。芙兰朵露倒下去的时候，嘴角挂着一丝充满怨气的微笑，而蕾米莉亚则连“等一下”都没来得及说出口。\n\n蕾米莉亚上前查看时，发现她芙兰朵露手里拿着的并不是武器，而是她们以前的合照——原来芙兰朵露即便身处铁卫团也随身装着她们的照片。而听闻枪声赶来的护卫和帕秋莉·诺雷姬等人发现的是已经昏厥倒地的蕾米莉亚和倒在血泊中已经断气的芙兰朵露。从此之后，蕾米莉亚就闭门不出，不再接待除了诺雷姬以外的任何人，也不再出席任何公众活动。布加勒斯特的权力中枢再次出现了真空。"
 RomaniaCore.28.a:0 "一场悲剧"
 
 RomaniaCore.29.t:0 "团聚？"
 RomaniaCore.29.d:0 "芙兰朵露顿时沉默了，两个人相视而坐，都低着头。突然芙兰朵露“哇”地一声大哭了出来，脸上原本的怨念和杀气一扫而空。蕾米莉亚突然觉得时光突然回到了从前，那个满脸稚气的妹妹似乎又回来了。芙兰朵露边哭边喊到“蕾米莉亚，你个混蛋，这都是你造成的，你要为此付出代价！......”蕾米莉亚逐渐邹起了眉头，站了起来，突然抱住了芙兰朵露，抚摸着这个熟悉又陌生的妹妹的背。芙兰朵露的绿色制服和蕾米莉亚的礼服比较起来显得颇为滑稽，但是这都不重要了。蕾米莉亚轻声说：“芙兰……对不起，这一切都是我的错，我向你保证，我会弥补这一切，用一个强大、团结的新国家来抚平这些创伤，并且补偿我对你做过的一切。”"
 RomaniaCore.29.a:0 "“我一定会做到。”"
 
 RomaniaCore.30.t:0 "冲突加剧"
 RomaniaCore.30.d:0 "在喀尔巴阡的失败加剧了弗拉德三世和铁卫团之间的矛盾。弗兰德三世和他的幕僚们认为铁卫团一直在掣肘政府的行动，分散了政府的力量。他们还认为铁卫团的准军事组织分走了许多本来可以用于正规军的人力和物力。铁卫团方面，科德里亚努认为正是国家复兴阵线政府的腐败无能、垄断寡头的贪婪和地主集团的懒惰自私造成了战争的失败。不信任和紧张情绪正在全国各地蔓延，有人担心，铁卫团和政府的矛盾很快就会爆发。"
 RomaniaCore.30.a:0 "只需要一点火花"
 
 RomaniaCore.31.t:0 "传言"
 RomaniaCore.31.d:0 "就在局势最为紧张的时候，在布加勒斯特的街头巷尾开始出现了弗拉德三世即将采取措施清洗铁卫团的传言。首都附近似乎出现了一些反常的军事调动，一部分城区的警察人数也变多了。科德里亚努紧急召开会议，要求铁卫团员更换巢穴的地点。如今布加勒斯特已经满城风雨，有些店铺甚至选择了停业来避免即将到来的风波，街上的行人也变得稀少，紧张的气氛似乎已经到达了顶点。"
 RomaniaCore.31.a:0 "风暴将至？"
 
 RomaniaCore.32.t:0 "暗杀科德里亚努"
 RomaniaCore.32.d:0 "尽管科德里亚努变更了自己的行动路线，并且紧急变更了一部分巢穴的位置，但是刺客还是找上了门。铁卫团的团员们在一处东正教教堂为了保护他们的团长和刺客展开了激烈的枪战，由于活动规模较小，科德里亚努身边的团员并不多，或许只有大天使米迦勒能保护他躲过这一劫了。"
 RomaniaCore.32.a:0 "但是大天使没有垂青他"
 RomaniaCore.32.b:0 "科德里亚努躲过了一劫"
 
 RomaniaCore.33.t:0 "针对弗拉德三世的报复性刺杀"
 RomaniaCore.33.d:0 "大天使米迦勒没能保护科德里亚努，这位受团员尊敬的团长胸部连中数弹被当场击毙。铁卫团的成员们极其愤怒，显然，这是弗拉德三世下的命令。坎塔库兹诺在接管局面后，立刻下令针对弗拉德三世进行一场报复性刺杀。然而皇宫方面如同并不知道这一系列事件的发生一般，防卫力量也完全没有增加。一名敢死队员在弗拉德三世品尝红酒的时候使用手枪连开三枪，立刻将他击毙。虽然这名队员随后被守卫乱枪打死，但是这次刺杀活动圆满成功了。"
 RomaniaCore.33.a:0 "暴君的下场"
 
 RomaniaCore.34.t:0 "达尼克的二次政变？"
 RomaniaCore.34.d:0 "随着弗拉德三世的身亡和蕾米莉亚在与铁卫团的斗争中的最终胜利，达尼克·普雷斯通实现了他秘而不宣的目的：利用蕾米莉亚来摧毁他的反对势力。没错，正是他制造了布加勒斯特的紧张局面，编造了弗拉德三世将会清洗铁卫团的谣言，甚至亲自安排了针对科德里亚努的暗杀。现在局势正按照达尼克期望的方向发展，现在是时候他亲自出场了。当然他也可以满足于蛰伏于蕾米莉亚身边，毕竟他的大部分目标都已经完成了。"
 RomaniaCore.34.a:0 "没有必要再行动了"
 RomaniaCore.34.b:0 "二次政变成功了"
 RomaniaCore.34.c:0 "帕秋莉·诺雷姬挫败了政变"
 
 RomaniaCore.35.t:0 "达尼克的阴谋被揭穿"
 RomaniaCore.35.d:0 "大天使米迦勒保护了科德里亚努！不仅如此，铁卫团还抓到了刺客，并且逼问出了口供。原来，从之前的清洗传言，到这次的刺杀行动，都是达尼克·普雷斯通策划的。很显然，他是希望铁卫团和国王鹬蚌相争，他坐收渔翁之利。现在是时候将他的阴谋公之于众了。铁卫团和国王间的关系或许会因此缓和，这样我们又可以团结一致对抗马扎尔人了。"
 RomaniaCore.35.a:0 "这是好的"
 
 RomaniaCore.36.t:0 "达尼克寻求暂停议会"
 RomaniaCore.36.d:0 "由于铁卫团针对布加勒斯特议会的冲击已经失败了，达尼克·普雷斯通希望军队暂停议会以肃清铁卫团的残余势力，但是菲奥蕾·弗尔维吉为首的一部分千界树成员却表示强烈反对，认为达尼克是想借机夺取权力。"
 RomaniaCore.36.a:0 "达尼克成功利用了大家的恐慌"
 RomaniaCore.36.b:0 "然而军队选择相信弗尔维吉"
 
 RomaniaEvent.1.t:0 "罗马尼亚提出购买武器"
 RomaniaEvent.1.d:0 "罗马尼亚提出从我国购进一批武器用于他们和匈牙利的战争。他们的代表暗示到匈牙利方面有德国的支持，如果罗马尼亚战争胜利将会有利于压制德国在东欧的影响力。他们提出的价格要是放在平时我们根本无法接受。但是眼下我国深陷经济危机，一批武器订单正好可以缓解一些燃眉之急......"
 RomaniaEvent.1.a:0 "卖给他们吧"
 RomaniaEvent.1.b:0 "不卖！"
 
 RomaniaEvent.2.t:0 "法国同意出售武器"
 RomaniaEvent.2.d:0 "法国方面的谈判代表略带犹疑地接受了我们的武器订单，这是一场伟大的外交胜利。"
 RomaniaEvent.2.a:0 "赚到了！"
 
 RomaniaEvent.3.t:0 "法国拒绝出售武器"
 RomaniaEvent.3.d:0 "尽管深陷经济危机，法国还是拒绝出售武器。"
 RomaniaEvent.3.a:0 "混账！"
 
 RomaniaEvent.4.t:0 "罗马尼亚提出秘密交易"
 RomaniaEvent.4.d:0 "莫斯科方面一直无视乌克兰地区的需求不停地从乌克兰的集体农庄里带走粮食，即便乌克兰已经深陷饥荒。现在[ROM.GetNameDef]的资产阶级政府准备和我们进行一场并不光彩的交易。他们想通过边境贸易的方式往乌克兰秘密出售一批粮食，而且这些粮食据我们所知还有一部分是从莫斯科方面低价购买的。这些混账用心险恶，可是人民正在挨饿。我们该怎么办？"
 RomaniaEvent.4.a:0 "我们别无选择。"
 RomaniaEvent.4.b:0 "不向他们妥协！"
 
 RomaniaEvent.5.t:0 "[UKR.GetName]同意了交易"
 RomaniaEvent.5.d:0 "尽管非常气愤，[UKR.GetName]的领导人[UKR.GetLeader]还是同意了我们提出的边境贸易提议。他们现在是哑巴吃黄连，有苦说不出，只能眼睁睁地看着粮食被莫斯科方面拿走低价卖出，又被我们高价卖给他们。"
 RomaniaEvent.5.a:0 "怪莫斯科去吧！"
 
 RomaniaEvent.6.t:0 "[UKR.GetName]拒绝了交易"
 RomaniaEvent.6.d:0 "[UKR.GetName]的领导人[UKR.GetLeader]言辞拒绝了我们的要求，声称我们试图用这种方式分裂伟大的苏维埃社会主义共和国联盟，我们的阴谋必然不会得逞。"
 RomaniaEvent.6.a:0 "那算了吧"
 
 RomaniaEvent.7.t:0 "罗马尼亚提出出售武器"
 RomaniaEvent.7.d:0 "自从我们揭竿而起以来，武器问题就一直是困扰我们的难题。罗马尼亚提出了一个交易，就是向我们通过边境贸易的方式运送一批武器。有一些武器已经相当老旧了，但是我们似乎没得选。"
 RomaniaEvent.7.a:0 "买吧。"
 RomaniaEvent.7.b:0 "奸商，不买。"
 
 RomaniaEvent.8.t:0 "[UKR.GetName]同意了交易"
 RomaniaEvent.8.d:0 "尽管我们开的价格比国际市场上的价格要高，但是急缺武器的乌克兰人选择了买下这些武器。我们又赚了一笔。"
 RomaniaEvent.8.a:0 "又赢了！"
 
 RomaniaEvent.9.t:0 "[UKR.GetName]拒绝了交易"
 RomaniaEvent.9.d:0 "[UKR.GetName]的拒绝了我们的交易。那就让他们空手去和俄国人作战吧。"
 RomaniaEvent.9.a:0 "我们也帮不了你们。"
 
 news.23.t:0 "霍查的挑衅"
 news.23.d:0 "来自[ITA.GetNameDef]的外交官向[ALB.GetNameDef]递交了一份最后通牒，要求后者并入伟大的罗马帝国。\n\n勇敢的共产主义领袖恩维尔·霍查拒绝向罗马的要求屈服，他号召阿尔巴尼亚人民奋起反抗[ITA.GetNameDef]的压迫。霍查宣称：“阿尔巴尼亚人民不畏惧任何人，罗马城里的暴君和她身边的垄断资产阶级绝不可能摧毁阿尔巴尼亚人民的革命果实！我们将在每一寸国土战斗，我们要将阿尔巴尼亚变成人民的堡垒，将帝国主义分子的狼子野心彻底粉碎！”\n\n不过，外国军事观察家都认为[ALB.GetNameDef]没什么能力去抵抗罗马的入侵。"
 news.23.a:0 "[ALB.GetNameDef]要多久才能展开反击？"
 news.23.b:0 "这将是一次短暂的行军。"
 news.23.c:0 "恩维尔·霍查万岁！"
 
 
