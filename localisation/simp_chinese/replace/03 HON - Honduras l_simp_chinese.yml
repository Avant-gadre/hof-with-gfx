 HON_infantry_equipment_0_desc: "作为“西班牙毛瑟步枪”的一款升级版本，毛瑟1895式短步枪的构造介于步枪和卡宾枪之间。该枪的洪都拉斯衍生型号采用了7x57mm毛瑟步枪弹。"
