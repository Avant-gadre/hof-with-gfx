 more_ger.64.t:0 "“他人呢？！”"
 more_ger.64.d:0 "“元首万岁！”\n\n“元首万岁！”\n\n“元首万岁？”\n\n“部长先生？元首出去了。”秘书荣格小姐见状赶紧制止了宣传部长的无用功。\n\n“哈？”举手举得有些手酸的戈培尔连摊手表达无奈的力气都没了，这其实也不算啥，可是本月他已经被元首放了三次鸽子，宣传部的工作现在就这么不招他待见吗？\n\n“元首说有要去哪吗？”\n\n“他说要去前线视察，天还没亮就坐肯普卡先生的车去机场了。”"
 more_ger.64.a:0 "“这...”" 
 
 GER_otto_strasser_in_power_flag:0 "国社派掌权"
 
 GER_Dismissal_Paracelsus_dec:0 "解职帕拉塞尔苏斯"
 GER_Dismissal_Paracelsus_dec_desc:0 "长期以来Valkist党的团结全凭齐格弗里德维持，至少斯特拉瑟是这么想的。如果齐格弗里德不在了的话，因理念不合彼此愈发敌视的传统民族主义与更加激进的国家社会主义者势必会有一场“最终解决”，斯特拉瑟并不想成为被解决的对象，更不想在无休止的妥协中任由资本家和军头们慢慢自上而下腐蚀掉伟大的国家社会主义，办法只有一个————除掉他们！既然如此首先就得将先前展露了独门绝技的帕拉塞尔苏斯赶出权力层，尽管这人并没有什么政治野心，可他的神药总会增大一些“小动作”的难度。"
 
 more_ger.65.t:0 "鲁登道夫生命垂危"
 more_ger.65.d:0 "一个不幸的消息！大战老帅鲁登道夫在本月20日晚间再度肝癌发作，感到严重的身体不适后几近昏厥。\n\n在现有的医疗条件下此类晚期肝癌想要根治几乎是不可能的，但是药学大师帕拉塞尔苏斯希望可以“试一试”，也许他的神奇药剂可以挽救老元帅的生命，只不过副作用定然是少不了的。"
 more_ger.65.a:0 "那试试？"  
 
 more_ger.66.t:0 "鲁登道夫好转了"
 more_ger.66.d:0 "在注射了帕拉塞尔苏斯带来的神秘药液后昏迷中的鲁登道夫慢慢的恢复了神智，只不过他看起来目光呆滞脸色异常，面对相处多年的妻子还要认个一分钟才能叫出名字。再过了几小时后老元帅突然从病床上跳下来在庭院里狂奔了一阵才消停住给抬回了床上，幸好之后醒来时他已经可以正常的与旁人交流，体检报告则显示其各项生命体征均属正常。"
 more_ger.66.a:0 "这真是个医学奇迹。"

 GER_strass_Political_struggle_1_tooltip:0 "§R对于树敌众多的斯特拉瑟来说这其实并不是个好消息。§!\n" 
 
 GER_strass_Political_struggle_1_flag:0 "斯特拉瑟开始权力斗争"
 
 more_ger.67.t:0 "解职帕拉塞尔苏斯"
 more_ger.67.d:0 "帕拉塞尔苏斯性格特立独行不与任何政治派系来往，然而作为医生他又是什么人都救的，倘若我们费了老大力对某个政敌下了黑手却又给什么鬼药救活了怎么办？那只有炒了他的鱿鱼断了他的经费！\n\n对于此人目前有两个方案，一个是直接解职，将他的这个“特别顾问”职位空置，反正国社派对神秘学完全不感冒。只是这么做的话影响非常不好，另外则是换个人代替他，对此我们也有人选。"
 more_ger.67.a:0 "直接开了他！"
 more_ger.67.b:0 "提名老爱因兹贝伦来挂个虚职。" 
 more_ger.67.c:0 "提名我们的人！达尼克！"  
 
 GER_tno_Himmler_dec:0 "派希姆莱去勃艮第"
 GER_tno_Himmler_dec_desc:0 "图勒卫队全国领袖希姆莱必须被换掉，为此可以利用他对“奇迹武器”的追求，当他前往勃艮第秘密武器试验场视察的时候我们的人会装成法国抵抗组织搞些小动作的。"
 
 more_ger.68.t:0 "图勒卫队勃艮第领"
 more_ger.68.d:0 "希姆莱曾是国社派的人，然而此人的真面目在掌权后已完全显露，醉心于神秘主义和奢侈享受的家伙不配继续领导图勒卫队。\n\n幸好他的神秘主义倾向也给了我们机会，斯特拉瑟批准他在占领的法国勃艮第地区建立一个秘密武器试验场，那么他若是在法国出事了也是很正常的吧？"
 more_ger.68.a:0 "“海因里希！一路顺风！”"

 more_ger.69.t:0 "暗杀希姆莱"
 more_ger.69.d:0 "我们的人跟了希姆莱好长一阵子，最终决定在他为试验场选址的路上设伏，因防备森严特工们来不及确认目标状况在第一轮枪击后迅速撤离了现场。幸好第二天当地医院公布了全国领袖的死讯，斯特拉瑟即刻令忠诚的革命同志罗姆先生成为了下一任图勒卫队长官，也许彻底整合这只长期由希姆莱运营的队伍还需要点时间。"
 more_ger.69.a:0 "“海因里希！一路顺风！”"
 
 more_ger.70.t:0 "勃艮第领被裁撤"
 more_ger.70.d:0 "希姆莱死后勃艮第领失去了最重要的支持者，现在应该收回对该地的统辖权了。"
 more_ger.70.a:0 "就这样吧。" 
 
 GER_Dismissal_Rosenberg_dec:0 "干掉罗森伯格"
 GER_Dismissal_Rosenberg_dec_desc:0 "人民主义理论家罗森伯格必须被除掉，在他前往东方占领区视察的时候可以利用当地游击组织的名号稍稍地安排一下。"
 
 more_ger.71.t:0 "干掉罗森伯格"
 more_ger.71.d:0 "满口玄虚的阿尔弗雷德·罗森伯格必须被除掉，此人将神秘学缝入国社主义的做法简直是在给全体同志喂晒色！在他前往东部占领区组织占领事务的的时候有的是机会除掉他！"
 more_ger.71.a:0 "“让他尝尝唯物主义者的子弹！”"

 more_ger.72.t:0 "罗森伯格之死"
 more_ger.72.d:0 "我们的特工非常巧妙地装成了波罗的海当地的“森林之子”游击队埋伏在罗森伯格的视察路上，不知怎的安保非常松懈，只用了一枪便轻松的爆了他的脑袋。这家伙的死亡将对他一手捧红的神秘主义事业造成严重打击，只是现在我们需要一个人来填补人民主义理论家的位置。"
 more_ger.72.a:0 "就让这个职位空缺着吧。"
 more_ger.72.b:0 "委任亲国社主义的海德格尔教授充任。"
 more_ger.72.c:0 "达尼克能够做得更好。"

 more_ger.73.t:0 "蹊跷的死亡"
 more_ger.73.d:0 "希姆莱与罗森伯格两名大员竟相继死于占领区游击队之手？这真是怎么看怎么觉得奇怪。在齐格弗里德的命令下国家保安总局迅速介入调查，只不过工作进展缓慢几乎毫无头绪，几天后仅仅是逮捕了几个当地反乱分子草草处决了事。\n\n恐怕也只有局长海德里希清楚真正的原因了，虽说斯特拉瑟分子的激进行为相当愚蠢可倒也实实在在的削弱了保守派的势力，为何不让双方继续对峙一段时间确保自己的最大利益呢？"
 more_ger.73.a:0 "“还不到下注的时候。”" 

 more_ger.74.t:0 "分歧加剧"
 more_ger.74.d:0 "所谓“保守派”很多时候是靠齐格弗里德的个人威望团结的，希姆莱和罗森伯格的蹊跷死亡又给了他们所有人另一个团结的理由。目前斯特拉瑟政府颁布的一些“不太重要”的命令开始受到政府各界的消极抵制，而像以戈林为代表的党内大佬更是直接找到了齐格弗里德当面指控“整个国社派都参与了谋杀！”"
 more_ger.74.a:0 "引用《授权法》让他们都闭嘴！"

 more_ger.75.t:0 "“真的？！”"
 more_ger.75.d:0 "“喂喂！戈培尔博士吗？！”电话里传来了元首侍从京舍甚为慌乱的声音。\n\n“我就是，怎么了？”\n\n“他...他死了！您听说了吗？！”\n\n“谁？谁死了？！”\n\n“元首啊！！”\n\n“啥？！你认真的？”"
 more_ger.75.a:0 "“真的啊！！”"

 more_ger.105.t:0 "胜利之刻"
 more_ger.105.d:0 "德意志的复兴之路绝非是一帆风顺的，对此表示担忧的不仅有齐格弗里德，例如帝国元帅戈林也是一位“反战者”。这也是正常的，经历了世界大战的人们怎么会无条件的支持战争呢？何况前线战局确实不如宣传口里描绘的那么乐观。\n\n然而德意志主导的和平终究还是到来了，没有人不会相信现在不是我们的荣耀之时，但愿这能抚平一切伤痛吧。"
 more_ger.105.a:0 "人们只是不喜欢战败。" 
 
 more_ger.76.t:0 "紧急国会会议"
 more_ger.76.d:0 "根据事后调查来看元首是在乘坐轰炸机前往下一个地区“视察”时发生了空难，据目击者证词显示飞机在起飞后不久发生了剧烈爆炸，而原因很可能是飞机上的自毁炸药被人启动了。\n\n根据保安总局的调查随行人员几乎都是元首邸工作人员和少部分经过严格检查的当地军官，确实不存在任何境外势力混入的可能性，因此目前不得不将此事正式定性为一场纯粹的意外。\n\n那么现在，德国还是需要一位元首，谁可以担起这个职责呢？"
 more_ger.76.a:0 "应该选择一位政府要员。" 
 more_ger.76.b:0 "或者选择一位更具代表性的领袖？"
 more_ger.76.c:0 "也许还可以..."

 more_ger.93.t:0 "选择一位政府要员"
 more_ger.93.d:0 "这应该是最现实的选项，一位熟知政府程序运作的元首将能迅速恢复权力真空期的混乱。"
 more_ger.93.a:0 "赫尔曼·戈林终于坐上了头把交椅。" 
 more_ger.93.b:0 "奥托·斯特拉瑟应当继续干下去。"
 more_ger.93.c:0 "海因里希·希姆莱会引领德意志走出困境！"
 more_ger.93.d1:0 "戈培尔经常代替齐格弗里德发言，也许他知道..."
 more_ger.93.e:0 "海德里希或许能代替希姆莱指引国家。"

 more_ger.94.t:0 "更具代表性？"
 more_ger.94.d:0 "考虑到人民主义的起源，一位来自于边缘德意志地区的元首或许能够更好的体现人民主义价值观。"
 more_ger.94.a:0 "奥地利的阿道夫·希特勒如何？" 
 more_ger.94.b:0 "萨伏伊的欧根非常适合。"
 more_ger.94.c:0 "北欧裔的达尼克颇具代表性。"

 more_ger.95.t:0 "统领军政府"
 more_ger.95.d:0 "一些与政府关系较为密切的将军实在无法忍受上层莫名其妙的倾轧了，在埃尔文·隆美尔牵头下包括图勒卫队在内的所有武装部队迅速团结起来，各路政客们自然无法抵挡失去控制的枪杆子只得任由军方宣布戒严。\n\n对隆美尔而言，德意志国家概念与人民主义信条一直是至高无上的，现在所做的只是让二者不再受到野心家的迫害，那谁能更好的保护齐格弗里德的遗产呢？"
 more_ger.95.a:0 "应选择一位陆军将军。" 
 more_ger.95.b:0 "或者一位来自海空军的？"
 more_ger.95.c:0 "不一定要将军吧？"

 more_ger.96.t:0 "选择一位陆军将军"
 more_ger.96.d:0 "毫无疑问，陆军是主力，这是最现实的选项。"
 more_ger.96.a:0 "那还是隆美尔最合适了。" 
 more_ger.96.b:0 "曼施坦因应该更懂军事。"
 more_ger.96.c:0 "莫德尔更擅长“守护”。"

 more_ger.97.t:0 "选择一位海空军将领将领"
 more_ger.97.d:0 "为了避免给人以陆军专权的印象，让一位海空军将领来执政如何？"
 more_ger.97.a:0 "潜艇司令邓尼茨？" 
 more_ger.97.b:0 "王牌庭长施尼温德？"
 more_ger.97.c:0 "最擅长协调三军的凯塞林？"
 more_ger.97.d1:0 "欧根亲王也很擅长这个、"

 more_ger.104.t:0 "其他的选择？"
 more_ger.104.d:0 "并不一定需要军人来执政，只要能与军队保持合作就对了，在其他领域应该会有这样的人。"
 more_ger.104.a:0 "建筑师施佩尔似乎有这方面的才能。" 
 
 more_ger.77.t:0 "政局不稳"
 more_ger.77.d:0 "元首死于一场空难，眼下理应好好调查————不可能！先前的两次暗杀早已点爆了政府内两大派系的敌意，双方先是将元首的死亡甩给对方，再就是紧急召集部属前往柏林准备“逮捕叛徒”。\n\n目前的局面依旧对国社派不利，看似被牢牢掌握的国防军竟摆出了“中立”的骑墙态度，而罗姆还没完全控制住整个图勒卫队，如果不做点什么恐怕反动派就要赢了！"
 more_ger.77.a:0 "也许还可以找他？" 
 
 GER_Military_intervention_dec:0 "军队介入"
 GER_Military_intervention_dec_desc:0 "事实证明现政府对国防军采取的措施依旧不够，眼下陆军正有能力向首都发兵迫使内斗中的双方“冷静”。"
 
 GER_Military_intervention_tooltip:0 "§R军队将夺权！§!\n"
 
