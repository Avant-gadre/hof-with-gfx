 more_ger.53.t:0 "阿尔卑斯战略"
 more_ger.53.d:0 "我们有足够的能力横扫阿尔卑斯，不过这会导致我们踏入[GER.GetName]的利益范围，自然我们可以选择无视他们的看法继续行动，可或许在这个时代，罗马还是需要日耳曼人盟友的？因而我们会和他们签署一份反法反匈协定，虽说不会在一起并肩作战，但是面对共同的敌人还是会鼎力协助的。"
 more_ger.53.a:0 "问问他们试试？" 
 more_ger.53.b:0 "打就是了。"  
 
 more_ger.54.t:0 "与[ITA.GetName]共同反法"
 more_ger.54.d:0 "[ITA.GetName]提议与我们一同反对[FRA.GetName]，条约要求一方在面对与[FRA.GetName]的战争时，另一方也将无条件对法宣战，如果马扎尔蛮子有什么异动，这份条约也适用于他们。"
 more_ger.54.a:0 "至少归还南蒂罗尔。" 
 more_ger.54.b:0 "他们有脸来找我们？"   
 
 more_ger.55.t:0 "[GER.GetName]要求归还南蒂罗尔..."
 more_ger.55.d:0 "[GER.GetName]方面基本同意我们的要求，只是必须归还南蒂罗尔，这相对比较严重，等于直接对我国的领土要求。"
 more_ger.55.a:0 "签署罗马-日耳曼互不侵犯条约，南蒂罗尔本就是日耳曼人居多。" 
 more_ger.55.b:0 "那就不谈了。"    
 
 more_ger.56.t:0 "[GER.GetName]拒绝和我们谈判"
 more_ger.56.d:0 "[GER.GetName]方面讽刺了我们“暴发户”后拒绝与我们谈判，看来..."
 more_ger.56.a:0 "本来就没必要谈。" 

