 more_ger.112.t:0 "奥地利民族社会主义政变"
 more_ger.112.d:0 "1919年，陶尔斐斯将基督教社会党残部和乡卫团整合为祖国阵线之后，奥利地社会民主党的政府便被推翻了。但是陶尔斐斯的政权一直靠南部意大利的支持维持，并且试图宣扬一种奥地利的民族主义。1920年的德国革命给了奥地利的大德意志主义者信心。由于人民主义在祖国阵线和天主教会的严厉打压下被禁止，奥地利的亲德分子转而通过一种被称为“民族社会主义”的意识形态来挑战祖国阵线的“反动统治”。1933年陶尔斐斯去世，由[AUS.GetLeader]将军接替了他的领袖职位。但是祖国阵线的统治已经出现了动摇。\n\n对于“民族社会主义”分子而言，现在是时候推翻祖国阵线的统治了。他们甚至还计划请亲德的欧根亲王将军来出任新一任奥地利总理，不过这一切都要在他们政变完成的时候才能实现。"
 more_ger.112.a:0 "政变是成功的" 
 more_ger.112.b:0 "祖国阵线挫败了这次政变"

