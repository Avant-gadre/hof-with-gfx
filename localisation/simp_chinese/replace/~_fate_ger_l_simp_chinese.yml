 GER_a_new_Siegfried_dec_desc:0 "围绕齐格弗里德构建的秩序体系现在没有了齐格弗里德，这就类似于围绕机枪构建的步兵班没带机枪出门。也许这个步兵班还可以回头去拿机枪，可我们上哪找新的齐格弗里德呢？\n\n§R难道我们真的不能吗？§!\n"
 
