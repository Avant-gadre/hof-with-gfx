 more_ger.109.t:0 "《地中海伪史考》"
 more_ger.109.d:0 "“所谓古希腊古罗马等文明都只是文艺复兴时期知识分子们炮制的神话罢了！”\n\n“邪恶的古希腊古罗马人只是掠夺了日耳曼先民文化财富的反人类奴隶主匪帮。”\n\n[GER.GetName]官方认证的一本名为《地中海伪史考》的“著作”竟提出了这样可笑的观点，这帮民科骗子看来是彻底魔怔了，但是这么荒唐的诋毁人类史估计还是首次。他们不但在书中诋毁地中海地区的文化都是伪造的，而且还在广播节目中对地中海地区的国家领袖进行了人身攻击。罗马皇帝尼禄的全身服饰在他们看来都是模仿在条顿堡森林战役中大败罗马人的日耳曼领袖阿米尼乌斯；希腊阿喀琉斯将军的所有军事著作都是抄袭克劳塞维茨和古德里安；甚至罗马教廷的宗教文献和绘画在他们看来也是抄袭自条顿骑士团的“暂时失传”的作品。最可气的是，这本著作和相应的广播访谈文字已经被翻译成多种文字在多个国家流传，删去了侮辱马克思的部分以后的版本甚至被翻译成俄语传到了苏联。"
 more_ger.109.a:0 "有病！"
 more_ger.109.b:0 "但这和我们有什么关系？！！"  
 
