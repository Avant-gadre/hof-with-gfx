 GER_Sharing_technology_confidentiality:0 "分享技术保密"
 GER_Sharing_technology_confidentiality_desc:0 "除了工业，我们还可以创建一个合作科研组织促进每个盟友的科技进步，应当在部分层面上准许盟国广泛采用德国技术。"
 
 GER_join_stah_technological_exchange_dec:0 "加入图勒学会"
 
 GER_stah_technological_exchange:0 "图勒学会"
 GER_stah_technological_exchange_desc:0 "图勒学会是如今德国Valkist党的前身，作为一个大战后出现的“学术组织”主要以民族主义与超自然传说杂糅的理论而闻名，现在这个名号则由德国政府的科技共享组织继承。"
 
 GER_Integrating_the_wartime_economy:0 "整合战时经济"
 GER_Integrating_the_wartime_economy_desc:0 "一些盟国实力过于弱小又拥有战争急需的资源，那么我们恐怕就不能保障他们的独立性了，也许作为我国的原料供应地才是最好的选择。"
 
 GER_Integrating_the_wartime_economy_tooltip:0 "§R允许通过决议整合一些“无法保卫自己”的盟友为德国经济服务。§!\n"
 
 GER_Integrating_the_wartime_economy_dec:0 "整合[FROM.GetNameDefCap]"
 
 GER_Foreign_policy:0 "外交政策"
 
 GER_Power_of_the_people:0 "人民之力"
 GER_Power_of_the_people_desc:0 "前线很不妙，非常的不妙...那还有什么时机能比现在更好去开始全民动员呢？戈培尔博士自体育宫演讲后于斯特拉瑟的支持下接连发表了几篇被称为“人民计划”的总体战纲领，相信这能指导德意志渡过难关。"
 
 GER_Fight_at_the_factory:0 "劳动军事化"
 GER_Fight_at_the_factory_desc:0 "“士兵战斗于前线，人民战斗于工厂！”戈培尔博士说的非常对，必须鼓舞广大适龄青年走出家庭参与工作，绝对不能像党内一些废物搞什么“外籍劳工”。而且如果在工厂中证明了自己的价值，那就去战场上发挥更大的作用吧！！“工人们！去战斗！”"
 
 GER_DAF_Strasser_idea:0 "德意志劳工阵线"
 
 GER_More_people_weapons:0 "更多的人民武器"
 GER_More_people_weapons_desc:0 "先前在人民汽车以及人民坦克的成功完全可以推广到所有的武器上，例如人民步枪人民迫击炮人民战斗机，设计师们已经拿出了诸个简化方案了。"
 
 GER_People_weapons_project_idea:0 "简化武器生产"
 
 GER_Overall_war:0 "总体战"
 GER_Overall_war_desc:0 "如果有需要，德意志应当打一场前所未有的、惊天动地的总体战，在那之后定然是最终且永恒的胜利。————宣传部材料。"
 
 GER_Overall_war_idea:0 "持续战争计划"
 
 GER_Wehrmacht:0 "改革国防军"
 GER_Wehrmacht_desc:0 "国防军从一开始就不是一只"防御力量"，要如何通过防御去收复失地乃至恢复荣光呢？这支军队必将是充满了进攻性的。"
 
 GER_Legacy_of_the_weltkrieg:0 "世界大战的遗产"
 GER_Legacy_of_the_weltkrieg_desc:0 "上次大战实属我国之耻辱，远远比现在的我们强大的旧帝国在一撮蠢货的领导下给死死的挡在了巴黎外边。因此我们将会好好总结教训，新时代的德国军队绝不能再同一条沟里再摔一次。"
 
 GER_New_tactics:0 "新战术"
 GER_New_tactics_desc:0 "旧帝国甘愿耗费巨资打造世界最强海军，可却从没想过让地上行走的血肉之躯拥有一台能够防御机枪子弹的陆上战舰。现在古德里安将军等人将会把这个梦想化为现实。"
 
 GER_Mobile_Warfare_idea_1:0 "机动作战理论"
 GER_Mobile_Warfare_idea_2:0 "机动作战理论"
 GER_Mobile_Warfare_idea_3:0 "机动作战理论" 
 
 GER_actung_panzer:0 "注意！坦克！"
 GER_actung_panzer_desc:0 "古德里安的坦克开发计划包括两种，负责装甲战的三号坦克与支援步兵的四号坦克，两种坦克按比例混编分工合作各司其职，不过齐格弗里德颇有远见的认为在实战中这个构想可能比较难实践，建议技术人员尽量采取混合式设计。"
 
 GER_30_ton_tank_project:0 "30吨级坦克项目"
 GER_30_ton_tank_project_desc:0 "除了两种需要价格与吨位都适中的坦克外仍需要一种更大更重的铁甲巨兽，也就是所谓的重型坦克，这将作为两种主力重型坦克的有力补充。"
 
 GER_Surprise_preparation:0 "奇袭准备"
 GER_Surprise_preparation_desc:0 "机械化战争更讲究出其不意，对此需要将传统的步行侦察战术予以改进，即使是单纯乘坐机动车辆已无法满足越来越危险的战场，应当开发更具自卫武装与防护性能的装甲侦察车辆。"
 
 GER_Armored_Scout_tooltip:0 "§G摩托化侦察连+1侦察 装甲车侦察连与轻型坦克侦察连+2侦察 平原与沙漠速度+5%§!"
 GER_Armored_Scout_tech:0 "装甲侦察兵"
 
 GER_Panzergrenadier:0 "装甲掷弹兵"
 GER_Panzergrenadier_desc:0 "乘坐半履带车 辅助以少量自行火炮的装甲掷弹兵师将成为新的发展方向，哈诺玛格公司已经改进了SD.KFZ.251半履带车的生产工艺，最终我们将确保每个德国士兵都能拥有他们自己的半履带车（也许吧）。" 

 GER_blitzkrieg:0 "闪电战"
 GER_blitzkrieg_desc:0 "军方已经组建了数个新的装甲师，在一系列演练中它迅速展现了传统步兵战术无法比拟的速度优势，据称齐格弗里德亲自将其命名为“闪电战”。" 
 
 GER_Stuka:0 "俯冲轰炸机"
 GER_Stuka_desc:0 "擅长精确投放炸弹支援地面部队的俯冲轰炸机是一大开发重点，不过一些实战经验表明持续的火力支援可能更是陆军所需的，那么对地攻击机除了装备炸弹外或许应当加装更多的直瞄武器。"
 
 GER_High_speed_bomber:0 "高速轰炸机"
 GER_High_speed_bomber_desc:0 "斯图卡的成功不代表双引擎轰炸机会被完全抛弃，较为传统的空军高层认为专注于与陆军配合会使得空军失去其独立军种的意义，多用途的长程轰炸机仍然可以在许多情况下执行多种任务。"
 
 GER_CAS_doctrine:0 "强化近地支援"
 GER_CAS_doctrine_desc:0 "陆军所不能及之事即是空军的工作，空军必须根据陆军需要随时出击根除一切敌方地表威胁。作为前提，战斗机必须时刻保证轰炸机能有一片自由投弹的天空。"
 
 GER_CAS_doctrine_idea:0 "专注对地支援"
 
 GER_Old_glory:0 "旧荣耀"
 GER_Old_glory_desc:0 "旧帝国的陆军战术并非一无是处，大战末年的德国突击队顶着极高的损失比勇敢的撕开了英法的阵地。尽管现在我军已不需要再用血肉之躯去冲击机枪阵地，可步兵无论如何仍是全军种中人数最多的，依旧肩负着巩固阵线的重任。"
 
 GER_Modernization_of_light_weapons:0 "拿回冲锋枪"
 GER_Modernization_of_light_weapons_desc:0 "大战后我军被禁止装备冲锋枪，即使在违约扩军开始后所有步兵领到的仍是一把截短的旧式G98。这很快就将成为过去，一种结构简单轻便易用的冲锋枪将于研发成功后开始量产。"
 
 GER_Legacy_of_the_Commando:0 "突击队的传承"
 GER_Legacy_of_the_Commando_desc:0 "帝国陆军的突击队战术于大战末期昙花一现，纵然没能挽救行将就木的帝国可至今仍是最实用的步兵战术，通过总结现在依旧能为未来的步兵发展方向提供思路。" 
 
 GER_Legacy_of_the_Commando_tooltip:0 "§G所有步兵+10%突破§!"

 GER_Combat_Engineer_tooltip:0 "§G工兵连突破+20% 山地攻击+10% 堡垒攻击+20% 渡河登陆攻击+25%§!"

 GER_Stotruppen_tech:0 "暴风突击队"
 
 GER_Combat_Engineer_tech:0 "突击工兵"
 
 GER_New_artillery:0 "新式火炮"
 GER_New_artillery_desc:0 "我们需要重建炮兵支援体系，纵然不能达到旧帝国动辄抬出200毫米以上重炮的水平也应当满足师-团级的支援火力配置，同时也应当兼顾一些适应新时代的炮种————防空与反坦克炮。"
 
 GER_Assault_gun_concept:0 "突击炮构想"
 GER_Assault_gun_concept_desc:0 "由齐格弗里德亲自提拔的军事奇才曼施坦因将军建议制造一种被他称为“突击炮”的新式火炮，具有装甲覆盖的自行直瞄火炮能够更好的辅助步兵攻坚，对比通常坦克它将更便宜且能搭载口径更大的武器，还能在一定程度上承担反装甲任务。"
 
 GER_Assault_gun_concept_idea:0 "突击炮方案"
 
 GER_Kampfgruppe:0 "战斗群"
 GER_Kampfgruppe_desc:0 "很多时候为了战场局势的需要，可以临时采取多兵种拼凑成一支最适合眼下形势的部队————意即战斗群，虽然很多时候多是在原编制被击溃的情况下才会出现这种编制。"
 
 GER_Joint_air_to_ground_operations:0 "空地联合作战"
 GER_Joint_air_to_ground_operations_desc:0 "试想一下，当敌人艰难的挺过一轮猛烈且精准的轰炸后眨眼间装甲部队又杀到了眼前，那么大部分人都只有一个选项...自然我们要无时无刻保持空地配合，确保敌人总会这么选。"
 
 GER_Joint_air_to_ground_operations_idea:0 "联合作战"
 
 GER_Fallschirmjager:0 "空降猎兵"
 GER_Fallschirmjager_desc:0 "伞兵可谓是最为新潮的步兵兵种，一支训练有素的伞兵部队可以出其不意的打击敌人后方以配合正面推进，且就算没有执行空降任务也可以作为更强的普通步兵用于常规作战任务。"
 
 GER_Fallschirmjager_tooltip:0 "§G伞兵最大组织度+5 突破防御+5% 软攻+10% 硬攻+25% 穿甲深度+100% 城市堡垒攻击防御+20%§!"
 GER_Fallschirmjager_tech:0 "空降猎兵"
 
 GER_Lessons_from_the_war:0 "战争的教训"
 GER_Lessons_from_the_war_desc:0 "战争从来不是能在参谋部被完全决定的，于实战的挫折中我们学到了很多东西，军队还有很多地方可以继续进步。"
 
 GER_Offense_is_the_best_defense:0 "进攻是最好的防御"
 GER_Offense_is_the_best_defense_desc:0 "只要仍有进攻的能力，我军就必须进攻再进攻，绝不能留给敌人任何喘息机会。"
 
 GER_Offense_is_the_best_defense_idea:0 "进攻狂热"
 
 GER_Standard_tank_design:0 "标准坦克设计"
 GER_Standard_tank_design_desc:0 "标准坦克计划，也就是所谓的"E计划"。该项目将统一现行所有杂乱的装甲车辆设计，由零件高度通用的标准坦克及其变种车辆来替换。"
 
 GER_Complete_the_20_ton_tank_project:0 "完成20吨级坦克项目"
 GER_Complete_the_20_ton_tank_project_desc:0 "早在1938年提出的“20吨级坦克项目”已经随着世间进程逐渐加重至近50吨了，这种吨位类似于敌国重型坦克的五号中型坦克将逐步替换三号与四号坦克成为我军装甲兵主力。"
 
 GER_Modern_infantry:0 "现代化步兵"
 GER_Modern_infantry_desc:0 "装甲部队的更新换代亦意味着步兵的机械化进程需要推进，除了生产更多的半履带车外还得开发新式自动步枪以及夜视仪等高科技设备，确保我们的装甲掷弹兵精英始终拥有最好的装备。"
 
 GER_Strengthen_the_support_system:0 "强化支援体系"
 GER_Strengthen_the_support_system_desc:0 "各类辅助部队一直承担着战场上最为关键的职责，必须支持他们的工作以确保一场大规模攻势中可以无视后勤或技术等问题顺利展开。"
 
 GER_air_innovation:0 "强化德国空军"
 GER_air_innovation_desc:0 "为配合机动作战理论空军必须成为地面部队的专职支援手，德国空军将朝着这个方向持续发展。"

 GER_messerschmitt_1:0 "支持威利·梅塞施密特"
 GER_messerschmitt_1_desc:0 "威利·梅塞施密特是著名的飞机设计师，也是空军诸多大人物的好朋友。他希望政府无论如何也要支持他的战斗机项目，就算交给福克·沃尔夫公司生产也没问题。秉着制空权在未来的重要性确实可以考虑资助他，不过有传言说“梅塞施密特从来不开自己设计的飞机”，那他到底是出于什么目的来干活的？"
 
 GER_FX:0 "弗里茨-X"
 
 messerschmitt:0 "梅塞施密特"
 
 messerschmitt_2:0 "梅塞施密特"
 
 GER_Ensure_air_superiority:0 "确保制空权"
 GER_Ensure_air_superiority_desc:0 "绝不能让一颗炸弹落在本土上，就算真的掉了一颗下来————那就必须把运载者打下来，那么从现在开始空军将和宣传部密切配合，通过宣扬几位战斗机王牌的惊人战果以鼓舞更多人投身空中战场。"
 
 GER_Jet_prototype:0 "喷气机原型"
 GER_Jet_prototype_desc:0 "火箭科学的进步促使航空工程的骄傲————梅塞施密特-262型喷气战斗机诞生了！强大的火力和优秀的机动性将是敌人飞机的噩梦。"
 
 GER_New_fighter:0 "新式战斗机"
 GER_New_fighter_desc:0 "通过从美国搞来的涡轮增压技术可以让战斗机飞的更快更高，让我们的王牌们开上全世界最好的飞机。"
 
 GER_New_bomber:0 "新式轰炸机"
 GER_New_bomber_desc:0 "初代采取固定起落架的斯图卡已经几乎无法在敌人战斗机的注视下活过一个照面，我们需要搭载更多武器拥有更强防护的机型！"
 
 GER_naval_FX:0 "弗里茨X"
 GER_naval_FX_desc:0 "面对敌人强大的海军，我们唯有在空中摧毁之！搭载于新式轰炸机上的制导炸弹弗里茨X能够轻松的将炸弹送进任何一艘装甲巨舰的内核里！"
 
 GER_Defense_first:0 "防御优先"
 GER_Defense_first_desc:0 "面对超出想象的强大敌人唯有选择回归堑壕战，我军将在防御中伺机寻找敌人的弱点予以重击————但愿还有那个机会。"
 
 GER_Defense_first_idea:0 "堑壕战"
 
 GER_Fortified_position:0 "加固阵地"
 GER_Fortified_position_desc:0 "在这个时代点对线的突破是很容易成功的，既然如此则需要无限度的强化我们的盾牌，火力更猛的机枪与新型火炮还有单兵反坦克武器能为步兵提供保障！"
 
 GER_Anti_armor_unit:0 "重视反装甲单位"
 GER_Anti_armor_unit_desc:0 "依靠通用机枪和牵引火炮组成的堑壕阵地远远不足以挡住敌人的坦克，除非我们拥有更厉害的..."

 GER_No_step_back:0 "不准后退！"
 GER_No_step_back_desc:0 "最高统帅部正在参考上次大战时的经验，一致结论认为堑壕战需要严酷的军法，敢于下令进行“战术撤退”的指挥官一旦被发现将予以严惩。"
 
 GER_No_step_back_idea:0 "堑壕战"
 
 GER_osttruppen:0 "东方营正式化"
 GER_osttruppen_desc:0 "东方营是指由战地指挥官私自成立并且由来自东方的非德意志人组成的部队，在其逐渐正式化后开始成为了全体非德意志人官兵的统称，他们将有效的解决我方人力不足和后方镇压的难题。"
 
 GER_osttruppen_idea:0 "东方营"
 
 GER_The_startin_point_of_the_Kriegsmarine:0 "战争海军的起点"
 GER_The_startin_point_of_the_Kriegsmarine_desc:0 "海军是蒙受了凡尔赛条约最为恶劣条款的军种，庞大的公海舰队于今日只是一支水警团似的近海防卫队，显然在军费拨下来后这将不会是常态了。"
 
 GER_Plan_Z:0 "Z计划"
 GER_Plan_Z_desc:0 "雄心勃勃的Z计划已经得到了齐格弗里德的亲自支持，只要情况允许可以将民用工业乃至陆军生产调配至造舰工程，想来战争海军很快就将崛起了。"
 
 GER_Plan_Z_idea:0 "Z计划"
 GER_Plan_Z_idea_1:0 "Z计划"
 GER_Plan_Z_idea_2:0 "Z计划"
 GER_Plan_Z_idea_3:0 "Z计划"
 
 GER_Build_Bismarck_Class:0 "建造俾斯麦级"
 GER_Build_Bismarck_Class_desc:0 "袖珍战列舰远远不能被称之为战列舰，比沙恩霍斯特级更强大的俾斯麦级才配作为战争海军的旗舰。"
 
 GER_Expand_the_destroyer_fleet:0 "扩建驱逐舰"
 GER_Expand_the_destroyer_fleet_desc:0 "对于海军而言众多的小型水面舰才是根基，如果没有足够的驱逐舰那么德国海军将始终无法实现对大西洋的统治，"
 
 GER_Expanding_the_cruiser_formation:0 "扩编巡洋舰"
 GER_Expanding_the_cruiser_formation_desc:0 "不同吨位的巡洋舰能应付海战中的绝大部分状况，我们必须建造更多来确保大洋上的胜利。" 
 
 GER_Test_carrier_aircraft:0 "试验舰载机"
 GER_Test_carrier_aircraft_desc:0 "如果我们真的打算问鼎大洋霸权那就必须将空中力量投射至深海，战争海军必须拥有航空母舰！那么首先就得让戈林元帅交出舰载机的管理权。"
 
 GER_Expansion_of_the_dock:0 "现代化海军基地"
 GER_Expansion_of_the_dock_desc:0 "全新的港口与船坞将是一支伟大海军重生的前提，除了海岸设施外岸基防御设施亦将得到加强。"
 
 GER_Offshore_defense:0 "对海攻击"
 GER_Offshore_defense_desc:0 "无论如何，敌人的水面舰始终对我们保持着优势，新生的海军可没有过去出港进行日德兰决战的资本，将敌人引入近海通过轰炸机配合予以歼灭倒是个不错的想法。" 
 
 GER_Building_Zeppelin_Class:0 "建造齐柏林级"
 GER_Building_Zeppelin_Class_desc:0 "拖了这么久总算到了最关键的时刻，我们的航空母舰早已准备好下水了，现在只需要您亲自朝舰首扔个酒瓶。"
 
 GER_Reorganizing_the_Marine_Corps:0 "重组海军陆战队"
 GER_Reorganizing_the_Marine_Corps_desc:0 "著名的自由军团“埃尔哈特旅”前身就是帝国海军的陆战队第二旅，在“人民之国”还未建成的动荡岁月里这支铁军一直剿灭各类国贼的路上，嗜血的巴伐利亚赤匪到狡诈的社会民主党政客都是一枪托解决的事！委任这支部队的指挥官埃尔哈特将军复兴海军陆战队再合适不过了。"
 
 GER_Landing_battle_drill:0 "登陆战演练"
 GER_Landing_battle_drill_desc:0 "“埃尔哈特旅”的老兵要么退役要么供职于图勒卫队，就像他们一样我军很久没有人再关心过跨海级别的登陆作战了，然而跨越大海大洋的时刻终将到来，不如从现在开始做好准备。"
 
 GER_Refurbished_special_warfare_equipment:0 "翻新登陆设备"
 GER_Refurbished_special_warfare_equipment_desc:0 "具有更强防御性能的登陆艇，不至于因空气湿度出现障碍的武器，或者是可以潜水的坦克。登陆战总是需要比敌人更先进的设备才能确保成功上岸。" 
 
 GER_Attack_from_the_bottom_of_the_sea:0 "从海底出击"
 GER_Attack_from_the_bottom_of_the_sea_desc:0 "水面行动基本上完全破产了，雷德尔已经无法继续呆在海军总司令的位置上，潜艇司令邓尼茨的想法可能会更好些。"
 
 GER_Torpedo_and_snorkel:0 "鱼雷与通气管"
 GER_Torpedo_and_snorkel_desc:0 "潜艇安装了通气管后将有效避免因浮出水面换气从而遭到击沉的噩运，配合全新的音响自导鱼雷将有效提高潜艇面对敌舰的反击能力。"
 
 GER_Improve_the_cipher_machine:0 "改进密码机"
 GER_Improve_the_cipher_machine_desc:0 "海军采用的密码机一向是我国最好的款式，加以改进后可以有效提高潜艇搜寻目标的几率与袭击成功的概率，只不过凡是密码终有被破解的时候。"
 
 GER_Wolf_pack:0 "狼群战术"
 GER_Wolf_pack_desc:0 "多艘潜艇在大洋上巡航，一旦发现目标船队即呼叫全体集中进行跟踪，在合适的时机发起围猎，拥有先进的加密技术为前提此“狼群战术”才能顺利开展。"
 
 GER_Wolf_pack_idea:0 "狼群战术"
 
 GER_Ocean_submarine:0 "远洋作战"
 GER_Ocean_submarine_desc:0 "潜艇部队总是需要出远门的，无论是大西洋的另一端还是遥远的太平洋都有可能是狩猎场，进一步改进制造技术，让潜艇航程更远，作战效率更强。"
 
 GER_Ocean_submarine_idea:0 "远洋作战"
 
 GER_Intricate_intelligence_agency:0 "错综复杂的情报机构"
 GER_Intricate_intelligence_agency_desc:0 "卡纳里斯的军事谍报局（阿勃维尔），戈林的盖世太保，海德里希的国家保安局，除这三个大头外我们的一些政府部门与党务机构也拥有自己的调查机构，这么多情报网络交织在一起一方面给予了情报工作的便利，另一方面它们亦是日常扯皮。"
 
 GER_Intricate_intelligence_agency_1:0 "错综复杂的情报机构"
 GER_Intricate_intelligence_agency_1_desc:0 "卡纳里斯的军事谍报局（阿勃维尔），海德里希的国家保安局，除这三个大头外我们的一些政府部门与党务机构也拥有自己的调查机构，这么多情报网络交织在一起一方面给予了情报工作的便利，另一方面它们亦是日常扯皮。"
 
 GER_Unified_Intelligence_Agency:0 "统一的情报机构"
 GER_Unified_Intelligence_Agency_desc:0 "现在国家保安局掌控了我国所有的情报机构，先前工作扯皮问题还有内部叛徒均已被解决，总算可以正常进行情报工作了。"
 
 GER_disturbing_general_staff:0 "令人不安的总参谋部"
 GER_disturbing_general_staff_desc:0 "容克，普鲁士的传统军事贵族几乎撑起了整个近代德意志历史，对于他们中的一部分人而言前帝国皇帝威廉二世在心里的重量恐怕仍然胜过齐格弗里德。而这一部分人恰好许多正在国防军中身居高位，那么他们在完成本职工作的间隙中总会或多或少的考虑点...不该想的事情。"
 
 GER_TST_idea:0 "图勒卫队"
 GER_TST_idea_desc:0 "图勒卫队是由推翻魏玛政权的自由军团老兵为基础，广泛吸收了人民主义党员后组建的一支准军事部队。一心效忠齐格弗里德的他们从来就不打算仅仅在国内作为一支治安军，自然这埋下了现政权与国防军之间冲突的种子。"
 
 GER_Determine_the_party_program_tooltip:0 "§R党代会是件大事，我们的敌人也希望做点什么。§!\n"  
 
 more_ger.14.t:0 "党代会召开"
 more_ger.14.d:0 "在不安的气氛下人民主义党的头面人物们三五成群的走入戒备森严的国会大厦，负责安保的莱茵哈德·海德里希亲自在门口指挥着手下对每一位大人物例行检查，直到名单上的诸位到齐后他才走入大厦，近卫队的士兵们随即将加厚的沉重大门紧闭。"
 more_ger.14.a:0 "“估计是不会有人来了。”"
 
 more_ger.15.t:0 "不幸"
 more_ger.15.d:0 "行驶的黑色高级奔驰中格里戈尔·斯特拉瑟正思考着几天后的党代会发言，昨日在与奥托一同修改了些许部分后整份纲领已由戈培尔博士备好，不过在演讲时最好还是采取脱稿的形式，这样总能凸显出讲个话都时刻盯着题词版的保守派的差别。说来也奇怪，斯特拉瑟突然想起了深居于帝国元首府的齐格弗里德阁下，这位突然出现的英雄被自由军团拥戴推翻了社民党的腐朽共和国，可是他却从没在任何时候表现出对现政权的支持。也许是几天后党代会的太重要了吧，那时候齐格弗里德的决定将真正为祖国的未来定下基调，格里戈尔知道自己必须战胜保守派，否则国家社会主义将永远无法成为人民主义这个空洞概念的内核。“长官，我们到了。” 司机稳稳地将车停在这家由前奥斯曼帝国将军塔拉特帕夏经营的烤肉店门口，斯特拉瑟决定在这儿一个人简单的吃顿饱。"
 more_ger.15.a:0 "“下午再去和戈培尔博士...？！”"
 
 more_ger.16.t:0 "奥斯曼烤肉店爆炸案"
 more_ger.16.d:0 "“我们怀着悲痛的心情告知德意志大众，忠诚的人民主义战士，柏林党部书记，国会议员格里戈尔·斯特拉瑟先生已在昨日的爆炸案中因抢救无效去世。”戈培尔将对此事的报道向齐格弗里德念了一遍。“格里戈尔，我与他见面不多，但是看得出来他确实是一位忠诚的战士，同时也在政府中树敌甚多。”齐格弗里德注视着报纸初稿配图上的车辆残骸。“博士，请转告海德里希卿必须尽快查出真凶。”"
 more_ger.16.a:0 "“遵命阁下。”" 
 
 more_ger.17.t:0 "国社之争"
 more_ger.17.d:0 "本次党代会是在国社派的领导者格里戈尔·斯特拉瑟的强烈要求下召开的，成立以来长期处于大帐篷状态下的人民主义党一直没有明确的纲领，因此斯特拉瑟率先制定了被称为“二十五点纲领”的文件并试图将其写入党纲。不过传统的人民主义者们对此倒不大感兴趣，在齐格弗里德的光芒下遵循一条保险的道路振兴祖国帮扶人民就够了，何必走类似赤色分子一般的激进路线去破坏这一切呢？双方早就为此不和，甚至刺杀斯特拉瑟事件也被怀疑是传统派主导，多亏海德里希的调查显示这与党内斗争毫无关联。"
 more_ger.17.a:0 "哪一方会真正的主导德国呢？" 
 
 GER_DAF:0 "强化劳工阵线"
 GER_DAF_desc:0 "德意志劳工阵线是由罗伯特·莱伊领导的全国唯一合法之劳工组织，旨在统合工人阶级更好的为国工作，扩大对该组织的支持将有效提高工人的积极性，虽然也有部分群体对此并不太乐意。"
 
 GER_DAF_idea:0 "德意志劳工阵线"
 
 more_ger.32.t:0 "压榨外籍劳工"
 more_ger.32.d:0 "外籍劳工素质参差不齐且工作热情不高，为此施佩尔发明了一系列“科学管理办法”，实践后劳动效率在报表上得到了肉眼可见的攀升。"
 more_ger.32.a:0 "“只要无视其他副作用就没有任何问题。”" 

 more_ger.33.t:0 "社会改革"
 more_ger.33.d:0 "老一辈德国人对“萝卜冬天”的记忆犹新，从他们口中传达的悲惨往事可谓影响了整个民族，这也是现政权为什么得以上台的原因，人民不想再要饥饿与混乱了！\n\n然而每个德国人也应该明白，饥饿和混乱是要靠自己的双手去毁灭的！现在没有谁能说自己还有资格享受着朝九晚五的平淡日子，必须作出改变了！！"
 more_ger.33.a:0 "“这些保障法案全部作废！”" 

 more_ger.34.t:0 "地下设施"
 more_ger.34.d:0 "在我国的意识形态中长期流传着“刀刺在背”，上次大战的末尾时德军并未被协约国打败，而是输给了赤匪的背后一刀。\n\n这完全是将军们的发明创造，协约军攻入本土完全是个时间问题。如今我们也必须正视此种可能性，将一些军用设施转入地下运转或许能更好的适应战略轰炸和本土作战。"
 more_ger.34.a:0 "“最好还是不要出现这种状况。”" 
 
 more_ger.35.t:0 "体育宫讲话"
 more_ger.35.d:0 "“你们想要一场真正的全面战争吗？！”"
 more_ger.35.a:0 "“是的！！！”"  
 
 more_ger.36.t:0 "欢乐与力量牌汽车"
 more_ger.36.d:0 "赤色分子在煽动工人方面十分得心应手，然而在我党的政策下他们毫无机会，劳工阵线下属组织“欢乐就是力量”可谓是该政策的集大成者，简单来说就是————人人享有的公费娱乐！\n\n在诸多的娱乐项目中旅游度假一直深受劳动人民的喜爱，那么比起大家挤在公共交通工具上当然还是开着属于自己的小汽车更为舒坦，为此保时捷公司总设计师费迪南德·波尔舍博士一直在设计一种结构轻便简单的经济型小车。\n\n不过劳工阵线头头莱伊先生的打算倒挺长远，在小车还在图纸阶段时就已经通过组织向广大群众宣传了好几轮，以此鼓励大家购买“集还式兑换券”以为工程进度添砖加瓦。"
 more_ger.36.a:0 "“这将是Valkswagen汽车的第一步！”"  
 
 GER_RAD:0 "整合劳动团"
 GER_RAD_desc:0 "一战后为收拢广大的退伍老兵，许多地方社区自发组织了职能多样化的劳动服务团，这一临时举措在目前已经被现政权正式化，每个公民都必须在统一的“托特组织”受训才会被允许进行更多的社会活动。" 
 
 GER_RAD_idea:0 "国家劳动团"

 more_ger.37.t:0 "高速公路竣工"
 more_ger.37.d:0 "好消息！军备部长托特博士报告，环首都高速公路网已实现全线通行，预计将在明日举办多位政府要人出席的通车典礼。\n\n一直以来组织大规模的基础设施建设成功消灭了德国居高不下的失业率，同时亦为环首都工业带的发展以及国境内的军队调动行了方便，实在是很难找到有这么两全其美的事情了。\n\n只不德国民间似乎还没有足够多的私人小汽车去使得这些公路网得到充分利用，为此德国政府很早就开始了“人民汽车”的招标工作，不知现在进展如何了。"
 more_ger.37.a:0 "“就差有车开了！”"  
 
