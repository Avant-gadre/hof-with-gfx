 GER_welthauptstadt_germania:0 "建设千年之都"
 GER_welthauptstadt_germania_desc:0 "一切都结束了，旧协约国皆被击败，我们的脚步已无可阻挡。现在终于是开始战后建设大计的时候了，天才建筑师阿尔伯特·施佩尔将按照二十年代就拟好的图纸将柏林城以“古日耳曼艺术风格”重建成超越任何一座历史名城的世界之都。" 

 GER_welthauptstadt_germania_tooltip:0 "§R将解锁一系列决议以将柏林改建为日耳曼尼亚。§!\n"
 
 GER_Germania_Fund_raising:0 "筹措资金"
 GER_Germania_Fund_raising_desc:0 "建设日耳曼尼亚是一项耗资巨大的工程，全由政府承担对预算亦会是个巨大的打击，那为什么不号召平民捐款呢？"
 
 GER_Germania_Recruitment_of_labor:0 "征调工人"
 GER_Germania_Recruitment_of_labor_desc:0 "项目资金已到位！那么接下来该考虑如何组织人力了。"

 GER_Germania_Urban_renewal_of_Berlin_Slave_labor:0 "柏林城区改建"
 GER_Germania_Urban_renewal_of_Berlin_Slave_labor_desc:0 "整个日耳曼尼亚计划估计会持续十多年，首先我们应当将其最基础的部分完成，比如说街道扩宽以及卫星城扩建，让柏林看起来至少够的上这个名字。"

 GER_Germania_Volkshalle_Slave_labor:0 "建设人民大厅"
 GER_Germania_Volkshalle_Slave_labor_desc:0 "近几年应当是无法看到日耳曼尼亚的彻底竣工，不过立于纵贯南北的“齐格弗里德大道”中央的巨型礼堂“人民大厅”应当是有望趁早投入使用，这座气势恢宏的标志性建筑将为这座城市奠定基调。"

