 more_ger.106.t:0 "伊莉雅斯菲尔与德意志少女联盟"
 more_ger.106.d1:0 "齐格弗里德青年团与德意志少女联盟的合并议案一向是联盟主席伊莉雅斯菲尔·爱因兹贝伦关注的头等大事，更年轻更激进的新主席一向热衷于在原本不那么武斗的少女联盟中推行大量被称之为“赫拉克勒斯训练法”的军事训练内容，尽管因此事故频发备受争议但接收了第一批女性军士的图勒卫队方面对此一直都好评如潮（当然是赞赏女军人们出色的素质！）。\n\n目前我们已经决定在未来进一步强化青年组织的准军事化性质，德意志的青年男女都将接受同等的训练以为筹备中的战争做准备，估计最为保守的陆军中出现女性作战人员也是迟早的了，那么现在何不接受联盟主席的提议抢先接纳一些优秀人才呢？"
 more_ger.106.d2:0 "齐格弗里德青年团与德意志少女联盟的合并议案一向是联盟主席伊莉雅斯菲尔·爱因兹贝伦关注的头等大事，更年轻更激进的新主席一向热衷于在原本不那么武斗的少女联盟中推行大量被称之为“赫拉克勒斯训练法”的军事训练内容，尽管因此事故频发备受争议但图勒卫队还是接纳了一定量的女性军士。\n\n然而目前政府已经对此做出决定，否决了少女联盟与青年团的合并且未来将不再接纳更多的女性作战成员，对此联盟主席当然是非常非常非常的不满，本人直接拿着请愿书找到齐格弗里德要求主持公道，妥协的结果是————至少最为保守的陆军也得接受她们参与幕后规划以及“辅助战斗”。"
 more_ger.106.a:0 "这个可以有！"
 more_ger.106.b:0 "你咋这么麻烦，打仗是男人的事情。" 
 
 more_ger.107.t:0 "弗萨克文字"
 more_ger.107.d:0 "近来我国的各大学院掀起了一股研究古日耳曼文字————弗萨克文字的风潮，初次见到该文字的学生们无不为它优美的表现力所震撼，很快这股风尚自实验室教室流传到了社会的各个角落，甚至还有警察用弗萨克字来开罚单的。\n\n自然政府上层也不例外，部分身居高位的人民主义者因此向齐格弗里德进言，也许我国应当借助这个机会使用成熟的弗萨克文字体系取代拉丁文字，这将是德意志文化摆脱拉丁堕落者影响的第一步！"
 more_ger.107.a:0 "还是单纯作为一种研究和兴趣爱好吧。"
 more_ger.107.b:0 "倒也不错，反正我会说。"
 
