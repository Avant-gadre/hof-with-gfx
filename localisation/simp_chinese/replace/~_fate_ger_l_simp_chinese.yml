 GER_Goring_Project:0 "戈林计划"
 GER_Goring_Project_desc:0 "赫尔曼·戈林作为上次大战中的著名空战英雄与现任空军总司令一直是我国政坛的大人物，如今这个什么都想管的人正试图接替沙赫特重整德国军备，虽然在经济领域他只是个门外汉————可这并不能阻止他。沙赫特在民生恢复计划中已为工业打下了良好的基础，戈林只需要权力加持下挥舞着由资本家组成的大棒，有问题敲哪里就行。"
 
