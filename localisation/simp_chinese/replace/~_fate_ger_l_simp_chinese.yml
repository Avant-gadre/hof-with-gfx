 GER_Determine_the_party_program:0 "党纲确立"
 GER_Determine_the_party_program_desc:0 "距离自由军团奋起推翻社民党的腐朽统治已经有差不多十六个年头了，这期间德意志一直在“伟大领袖”齐格弗里德的注视下慢慢休养生息，大家都相信只要有他在就不会有第二次政变...然而第二次世界大战恐怕是不远了。因而在渐渐紧张起来的国际局势下我们必须对当前形势做一个审视，那么就在慕尼黑召开的党代会上提出这些报告吧，首先第一步我们必须...确定人民主义（Valkist）究竟该是个什么玩意。"

 more_ger.13.t:0 "齐格弗里德的态度"
 more_ger.13.d:0 "齐格弗里德绝对不是一个“集体的傀儡”，至少绝大多数的党内高层都坚信他是上天派来拯救德意志的，那么他的态度将决定人民主义究竟是个什么玩意。现在他的面前有两份文件，一份由斯特拉瑟兄弟起草，列有详细的“国家人民主义”纲领以及洋洋洒洒的国有经济发展计划，已不在世间的格里戈尔·斯特拉瑟于序言写道“尊敬的阁下，这份文件将通向一个真正且伟大的人民之国”。右手边则是安东·德莱克斯勒为首的元老们的联名上书，在这里“国家人民主义”仍是一个抽象的概念，好比我国军方的任务型指挥从没有太多的条条框框，最后一页另附有罗马尼亚企业家与学者达尼克先生与我国著名理论家罗森贝格先生合著的“二十世纪之神话”序言，意在强调巩固古日耳曼信仰的重要性。"
 more_ger.13.a:0 "斯特拉瑟的想法非常好，何况他们还为此遭到了不幸。"
 more_ger.13.b:0 "就不能有那么多限制，维持现状就好了。"
 
