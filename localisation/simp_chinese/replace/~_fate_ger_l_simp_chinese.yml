 more_ger.28.t:0 "合并盖世太保"
 more_ger.28.d:0 "党代会上戈林拒绝了保安局合并盖世太保的提案，现在他可拒绝不了了。奥托·斯特拉瑟已经是齐格弗里德身边的红人，国社派亦开始在政府机构中得势，为了空军的建设不被拖延戈林只能“主动”找到海德里希提出合并请求。"
 more_ger.28.a:0 "“元帅您也很识时务嘛。”"  

 more_ger.29.t:0 "军事谍报局的兴趣"
 more_ger.29.d:0 "专案组组长海德里希在整合了戈林的盖世太保后也不是太缺人手，不过另一个情报长官————军事谍报局局长卡纳里斯突然加入了斯特拉瑟案调查工作。虽说俩人私交不错，保安处与军事谍报局还订有“十诫”一个主内一个主外，然而局长们的口头协定历来都不会真正作数，卡纳里斯或许是希望借机参与进来再立个大功打压海德里希的影响力也说不定，可是眼下也只能让他来了。"
 more_ger.29.a:0 "“好久不见啊卡纳里斯！”"  
 
 more_ger.30.t:0 "军事谍报局的兴趣"
 more_ger.30.d:0 "专案组组长海德里希正为人手发愁，该死的戈林竟然堂而皇之的拒绝了！结果另一个情报长官————军事谍报局局长卡纳里斯倒是加入了斯特拉瑟案调查工作。虽说俩人私交不错，保安处与军事谍报局还订有“十诫”一个主内一个主外，然而局长们的口头协定历来都不会真正作数，卡纳里斯或许是希望借机参与进来再立个大功打压海德里希的影响力也说不定，可是眼下也只能让他来了。"
 more_ger.30.a:0 "“好久不见啊卡纳里斯！”"   
 
 GER_Complete_integration_of_intelligence_services:0 "彻底整合情报部门"
 GER_Complete_integration_of_intelligence_services_desc:0 "卡纳里斯案终于给了一个改组我国混乱情报机构的完美机会，各个官僚部门再也无法拿出理由加以推脱，海德里希如愿以偿的成为了全德最大的情报主宰。"
 
 GER_German_Dutch_intelligence_cooperation:0 "德-荷情报合作"
 GER_German_Dutch_intelligence_cooperation_desc:0 "之前我们的情报机构极为混乱，因此与隔壁荷兰人高效的机构展开合作都做不到，现在可不会了！与上次大战最有名的间谍联手，我们将会做到世界最好！"
 
 GER_cooperate_with_HOL:0 "德-荷情报合作"
 
 GER_enigma:0 "“谜”"
 GER_enigma_desc:0 "恩尼格玛密码机！经由两国情报工作者的进一步改良，我们的秘密将被成千上万条密钥充分掩盖。"
 
 GER_Appointment_of_Schellenberg:0 "新局长"
 GER_Appointment_of_Schellenberg_desc:0 "瓦尔特·舒伦堡作为深受海德里希赏识的间谍奇才加入工作还不到四年，除了还比较图样外真挑不出什么毛病，在荷兰进修一段时间后这也不再是问题了，由他来全权负责整个情报机构的运转一定能比卡纳里斯做的更好。当然这只是海德里希的个人推荐，还可以采用作风更为残酷的海因里希·缪勒或是阴险狡诈的梅菲斯特费勒斯。"
 
 GER_Clean_up_Juncker:0 "清理容克"
 GER_Clean_up_Juncker_desc:0 "一份报告显示国防军将军施莱歇尔正是卡纳里斯密谋集团的二把手，这个狡猾的家伙试图似乎觉得自己销毁了情报就能“躲过一劫”，现在完全可以逮捕他并连根拔起其背后的整个小集团，亦或者稍微表示一下我们的宽恕。"

 more_ger.45.t:0 "大清洗"
 more_ger.45.d:0 "经过保安局热情的招待后，头破血流的施莱歇尔不得不在认罪书上签字并供出了全体同谋祈求活命，原来国防军中真就存在一个憎恨人民主义的密谋组织，这伙人妄想联合所有反党反社会势力发动叛乱以恢复反动的魏玛共和国。理论上这些人是没什么活着的必要，然而包括陆军总参谋长贝克上将和第三军区司令维茨勒本中将等多名高官均参与了这个团体，如果要刨根究底恐怕会造成一次不小的冲击。"
 more_ger.45.a:0 "“枪毙施莱歇尔以警告其他人！”" 
 more_ger.45.b:0 "“彻底整肃军队！能挖出同谋者多少就挖多少！！”" 

 Ferdinand_von_Bredow_advisor:0 "斐迪南·冯·布雷多"

 Representative_of_the_Wehrmacht:0 "国防军代表"

 arrest_beck:0 "逮捕贝克"

 more_ger.46.t:0 "继续清洗？"
 more_ger.46.d:0 "在施莱歇尔、贝克和维茨勒本等主谋均伏法后，保安局继续调查显示还有大量将军与密谋者有所来往，不过现有证据并无法显示他们有实质的在支持政变，但为了国家安全也不是不能搞搞什么莫须有，这样政府对于军队的掌控力将会更高，未来将彻底杜绝任何军事政变的可能性。"
 more_ger.46.a:0 "“这是杀人杀上瘾了吗？该住手了！”" 
 more_ger.46.b:0 "“继续挖！管他是谁！”"
 
 arrest_rommel:0 "逮捕隆美尔"
 
 GER_Continue_the_purge_flag:0 "进一步清洗军队"
 
 GER_Established_the_Supreme_Command:0 "成立最高统帅部"
 GER_Established_the_Supreme_Command_desc:0 "总参谋部已被证明是完全不可信任的，借此机会正好可以打压把控参谋总部多年的军官团，按照勃洛姆堡大将的计划成立一个三军总司令部————最高统帅部。\n\n当然这个机构的最高长官必须是无比忠诚的，他会无条件的执行来自更上面的指令，例如通过图勒卫队的扩编法案。"
 
 GER_Reassuring_general_staff:0 "最高统帅部"
 GER_Reassuring_general_staff_desc:0 "通过最高统帅部的设立，盘踞于陆军总参谋部的阴谋分子被彻底边缘化，三军之间的协调亦得到了保障。"
 
 GER_Established_the_Supreme_Command_tt:0 "§Y现在可以开始扩编图勒卫队了。§!\n" 
 
 GER_TST_Waffen_krieg_idea:0 "图勒卫队"
 GER_TST_Waffen_krieg_idea_desc:0 "图勒卫队野战军组建完毕。"
 
 GER_TST_Waffen_People_Army_idea:0 "人民卫队"
 GER_TST_Waffen_People_Army_idea_desc:0 "现在我们都是人民了。"
 
 GER_Full_control:0 "完全掌控"
 GER_Full_control_desc:0 "卡纳里斯-施莱歇尔案证明国内的反人民主义者正以越来越难发现的方式暗中活动者，为了打击这伙人必须采取更广泛的手段，一份被称为《消除人民和国家痛苦法》（简称《授权法》）的法案已被国会通过，将赋予政府立法权以应对各种情况。"
 
 GER_Gesetz_zur_Behebung_der_Not_von_Volk_und_Reich:0 "《消除人民和国家痛苦法》"
 
 GER_Gesetz_zur_Behebung_der_Not_von_Volk_und_Reich_time:0 "《消除人民和国家痛苦法（修正案）》"
 
 GER_Gesetz_zur_Behebung_der_Not_von_Volk_und_Reich_dec:0 "恢复授权法"
 
 GER_Reiterate_Greater_Germany:0 "重申大德意志宣称"
 GER_Reiterate_Greater_Germany_desc:0 "无论是和平谈判还是武力胁迫乃至于直接宣战，一切的外交手段都是为了同一个目标，那就是将全体德意志人团结在同一面旗帜之下！"
 
 GER_Control_Skagerrak_strait:0 "控制斯卡格拉克海峡"
 GER_Control_Skagerrak_strait_desc:0 "丹麦作为第一次王朝战争的手下败将竟在大战后割走了北石勒苏益格，加上控制着北海-波罗的海的险要地理位置，我们很难得出一个不收拾他们的选项。据称瑞典现在正有着整合北欧的理想，如果我们这么做的话大概会得罪他们，但那又如何呢？"
 
 GER_Preparing_for_the_Great_Europa_War:0 "准备大欧罗巴战争"
 GER_Preparing_for_the_Great_Europa_War_desc:0 "法国人很难扭转他们的胜利者思维，我们只能通过武力将其强行矫正，这必然又将会是一场惊天动地的大战，为此必须做好全方位的准备才行。"
 
 GER_Preparing_Great_Europa_War_idea:0 "准备大欧罗巴战争"
 
 GER_increase_Special_Forces_EXPL:0 "§Y这将强化我国的特种部队。§!\n" 
 
 GER_second_Schlieffen_plan:0 "第二次施利芬计划"
 GER_second_Schlieffen_plan_desc:0 "“仗是一定要打的，只要确保右翼强大就行。”"
 
 GER_Operation_Alaric:0 "阿拉里克行动"
 GER_Operation_Alaric_desc:0 "与面条佬的合作都会遭到各种理由的背叛，只能把他们打回城邦形态才能终结这个南部威胁！德国军队将像上古日耳曼人领袖阿拉里克所做的那样席卷罗马城！"
 
 GER_deutsches_afrikakorps:0 "非洲军团"
 GER_deutsches_afrikakorps_desc:0 "一些报告指出在非洲的军事行动具有重大意义，那么无论如何我们都得调遣一支精锐部队了，说起来还有几个将军似乎对此颇感兴趣。"
 
 GER_Take_over_the_Czech_arms_industry:0 "接收捷克军火工业"
 GER_Take_over_the_Czech_arms_industry_desc:0 "波西米亚-摩拉维亚作为奥匈帝国的重点军事工业区久负盛名，若是我们能和平的控制它的话将极大的充实我军的实力。"

 GER_skoda_works_idea:0 "斯柯达"
 GER_skoda_works_idea_desc:0 "为了让骄傲的捷克人老实工作，必要的维稳经费是必不可少的。"

 GER_HUN_Ultimatum:0 "铁拳行动"
 GER_HUN_Ultimatum_desc:0 "没有比复兴奥匈帝国更搞笑的政策了，奥地利只能属于大德意志，如果马扎尔人不打算在钢铁条约内谨慎行事的话就只能用铁拳砸醒这无谓的白日梦。"
 
 GER_ROM_Ultimatum:0 "玛格丽塔行动"
 GER_ROM_Ultimatum_desc:0 "出于地理位置以及保证燃油获取的考量，罗马尼亚必须在我们的势力范围内，现在应当提醒提醒布加勒斯特的当权者了。"
 
 GER_Friends_from_the_north:0 "北方的朋友"
 GER_Friends_from_the_north_desc:0 "在我国特殊的意识形态理论之中德意志人源自遥远的极北之地，与强大的极北之国肩并肩恰好验证了这一点。毫无疑问德瑞是天生的盟友，双方应当在多方面加深合作，以己之长补彼之短。。"

 more_ger.47.t:0 "[GER.GetName]想要吞并我们！"
 more_ger.47.d:0 "[GER.GetName]以保障北海-波罗的海通行的理由要求我们合并，应当如何应对这种流氓外交？"
 more_ger.47.a:0 "我们能做啥？" 
 more_ger.47.b:0 "[DEN.GetName]绝不屈服！"

 more_ger.48.t:0 "[DEN.GetName]屈服了。"
 more_ger.48.d:0 "非常顺利，我军迅速跨国边境直奔哥本哈根，据称路上除了遭到部分暴民的枪击外没有任何有组织的抵抗。"
 more_ger.48.a:0 "漂亮！" 
 
 more_ger.49.t:0 "[DEN.GetName]拒绝臣服。"
 more_ger.49.d:0 "难以置信，[DEN.GetName]是找到谁撑腰了...？"
 more_ger.49.a:0 "那就开战！"  
 more_ger.49.b:0 "到此为止吧。"  
 
 SWE_ger_Deal_1:0 "德瑞贸易协定"
 SWE_ger_Deal_1_desc:0 "德国和瑞典一直是传统贸易伙伴，这份协定更多则是一次试探。"
 
 SWE_ger_Deal_2:0 "德瑞合作协定"
 
 GER_swe_Deal_2:0 "德瑞合作协定" 

 GER_weserubung_1:0 "威瑟堡行动" 
 GER_weserubung_1_desc:0 "我们给了[SWE.GetName]足够的耐心，可他们却总是在签订盟约一事前摇摇摆摆畏缩不前。如果极北之地不愿加入我国势力范围那就武力夺取！战争机器需要北欧富饶的资源！" 

 GER_Eastern_Christmas_Tree_Action:0 "东方圣诞树行动"
 GER_Eastern_Christmas_Tree_Action_desc:0 "啊，芬兰，部分瑞典民族主义者希望将其收入囊中，现在我们则要代替他们来完成这个想法。不过德-芬之间共同的反俄友谊倒也不一定意味着战争，出于对东方巨熊的担忧或许能让芬兰人站在我们这边。"
 
 GER_FIN_industrial_support_1:0 "德国工业援助" 

 more_ger.50.t:0 "[GER.GetName]想要与我们结盟！"
 more_ger.50.d:0 "[GER.GetName]向孤立无援的我们抛出了橄榄枝，也许与他们结盟将能对抗东方的巨大威胁？"
 more_ger.50.a:0 "那就这样吧。" 
 more_ger.50.b:0 "难道[GER.GetName]不是西方的巨大威胁？"

 more_ger.51.t:0 "[FIN.GetName]同意了。"
 more_ger.51.d:0 "很好，有[FIN.GetName]的加入，我军将直接对斯拉夫人的古都造成威胁。"
 more_ger.51.a:0 "这是战略的胜利！" 
 
 more_ger.52.t:0 "[FIN.GetName]拒绝了。"
 more_ger.52.d:0 "难以置信，她们这是..."
 more_ger.52.a:0 "逼我们动手！"  
 
 GER_Coastal_Defense:0 "防御东普鲁士"
 GER_Coastal_Defense_desc:0 "波罗的海沿岸领土显然很容易被敌人突破，有必要加固这一带的防御工事以确保未来夺取华沙的计划可以顺利执行。"
 
 GER_Operation_Himmler:0 "希姆莱行动"
 GER_Operation_Himmler_desc:0 "图勒卫队的长官希姆莱先生有个好想法，将一些尚未处刑的死刑犯化妆成波兰士兵，导演出一场波兰入侵的好戏————如此一来国民对波兰人的仇恨将达到顶峰，届时士兵们将爆发出200%的动力向东前进。也许这么做有点多此一举，可是波兰在战后的一系列表现确实是太贪得无厌令人无比憎恨，应当通过一场完全正义的战争将其迅速地摧毁并重建成一个“正常的”波兰。"
 
 GER_Expedited_production:0 "加急生产"
 GER_Expedited_production_desc:0 "在东方的最终之战耗资肯定会超出所有计划与预案的想象，唯一能做的只能是准备更多以及还要多的物资。"
 
 GER_Preparing_end_sieg_idea:0 "加急生产"
 
 GER_production_mobilization_flag:0 "距离上一次生产动员还未超过两年"
 
 GER_Invasion_preparation:0 "入侵准备"
 GER_Invasion_preparation_desc:0 "秘密调遣军队，维修并建设铁路与机场，收集敌军情报，制定作战方案...希望这能确保我们的最终胜利。"
 
 GER_Operation_Barbarossa:0 "巴巴罗萨行动"
 GER_Operation_Barbarossa_desc:0 "“一脚踢开大门，整座腐朽的房屋就会迅速倒塌。”"

 GER_prepare_die_ostfront_idea:0 "东线准备"

 GER_Surprise_attack_barbarossa:0 "突然袭击"
 
 GER_Eastern_Front_Command:0 "成立东线司令部"
 GER_Eastern_Front_Command_desc:0 "俄国人并没有在预定的时间内完蛋，东线也许会陷入漫长且痛苦的拉锯战，部分前线高级将领因此提议专门设置一个东线司令部以更好的应对东线战局。"
 
 GER_barbarossa_fall_flag:0 "巴巴罗萨计划失败"

 more_ger.87.t:0 "成立东线司令部"
 more_ger.87.d:0 "我国当前的头等要务就是击垮俄国佬，必须让一位有能之人来主管东线战事。眼下军方推荐了两位可以胜任的将军，分别是埃里希·冯·曼施坦因和瓦尔特·莫德尔，两人分别主张不同的战略方针。"
 more_ger.87.a:0 "必须持续进攻！"
 more_ger.87.b:0 "应当巩固战线！"
 
 GER_Summarize_the_Russian_defensive_tactics_decisions:0 "应对东线战局"
 
 GER_improve_the_supply_lines:0 "改善补给线"
 GER_improve_the_supply_lines_desc:0 "东线的路况实在太差劲了！俄国人还在进行焦土战术徒劳的...确实对阻挡我们起到了一定效果，改善补给线势在必行。"
 
 GER_winter_equipment_idea:0 "东线补给"
 
 GER_Eastern_Front_Command_attack_1_idea:0 "东线进攻"
 
 GER_Eastern_Front_Command_attack_2_idea:0 "东线进攻"
 
 GER_Eastern_Front_Command_attack_3_idea:0 "东线进攻"
 
 GER_Eastern_Front_Command_defense_1_idea:0 "东线防御"
 
 GER_Eastern_Front_Command_defense_2_idea:0 "东线防御"
 
 GER_Eastern_Front_Command_defense_3_idea:0 "东线防御"
 
 more_ger.88.t:0 "反共圣战"
 more_ger.88.d:0 "目前与[GER.GetName]友好的国家必须明白，我们正在进行一场关乎人类历史命运的伟大远征，理论上每个非共产主义政权都应当支持这项事业。为此我们将向世界发出邀请，征集愿意前往东线参战的外国志愿者。\n\n宣传部的提议当然有助于世界人民的反共大团结，只不过将军们指出这些杂七杂八的志愿军会对前线指挥系统造成一定程度的干扰，那么到底要不要这么做呢？"
 more_ger.88.a:0 "有必要向全世界说明情况。"
 more_ger.88.b:0 "闲的没事干吗！？" 
 
 more_ger.89.t:0 "反共志愿旅"
 more_ger.89.d:0 "我国国内高涨的反共情绪引来了[GER.GetName]的关注，他们的外交官正游说我们为反布尔什维克大业出一份力，将来[SOV.GetName]完蛋后，全世界都不用担心被赤色分子的威胁。"
 more_ger.89.a:0 "那就派人过去帮帮忙吧。"   
 more_ger.89.b:0 "让他们自己打就是了。"   
 
 GER_anti_communist_volunteers_idea:0 "反共志愿旅"
 
 GER_Operation_Felix:0 "费利克斯行动"
 GER_Operation_Felix_desc:0 "一个无意与[GER.GetName]保持同盟关系的西班牙是不应当继续存在的，应当迅速夺取伊比利亚半岛并加以巩固为向大西洋与北非的行动基地。"
 
 GER_SPR_support_nationalist_spain:0 "支持西班牙国民军"
 GER_SPR_support_nationalist_spain_desc:0 "无论如何也不能让笼罩在赤匪阴影下的西班牙共和国继续存在，我们必须支持国民军的事业。"
 
 GER_Portugal_ally:0 "结盟葡萄牙"
 GER_Portugal_ally_desc:0 "当前局势下[POR.GetName]不应当保持中立，它必须完全倒向我们这边。"
 
 
 more_ger.90.t:0 "[GER.GetName]想要与我们结盟！"
