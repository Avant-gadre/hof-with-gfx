 more_ger.85.t:0 "人民主义再定义"
 more_ger.85.d:0 "德意志国家必须为德意志民族争取土地！就如铁血宰相所言这只能用铁与血去完成，只不过旧帝国在实践过程中遭受了惨败，因此齐格弗里德统率的人民主义者们采取了一种全新的策略，那就在击败长期以来压榨东方的巨熊后通过德意志强大的工业力量展现一种超于民族的关怀，让日耳曼文明以一个友善的伟岸形象融入东方各种族中去。\n\n可惜理论归理论实践归实践，海德里希在会议中以一个现实主义者的角度一一列举了齐格弗里德主义在执行层面的诸多不顺，例如我们在征战中几乎根本无法保持一个“友善”形象，德国军队在占领区的残酷镇压手段比起历史上任何一支军队也没什么太大进步。\n\n然而这并不是德国军队的问题，这可是战争！我们没有闲心去让异族人感到满意，一切行动都必须坚持德意志优先的原则。\n\n这也不是放弃人民主义，对于合作者我们依旧接纳，而不从者..."
 more_ger.85.a:0 "“只有死路一条！”"

