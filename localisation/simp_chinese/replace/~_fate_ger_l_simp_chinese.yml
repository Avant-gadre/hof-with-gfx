 GER_Heydrich_Strasser_Union_dec_desc:0 "国社派基本上没有为齐格弗里德之死做任何准备，那么眼下也许应该求助于一个看似早有准备的人？海德里希和他的保安局在先前的一连串阴谋中似乎正有意无意的偏向国社派，或许他正是要找的人！"
 
