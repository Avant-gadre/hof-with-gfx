 more_ger.108.t:0 "《地中海伪史考》"
 more_ger.108.d:0 "“所谓古希腊古罗马等文明都只是文艺复兴时期知识分子们炮制的神话罢了！”\n\n著名文化学者也是我国文化专员的阿尔弗雷德·罗森堡先生近日出版了他的新作————《地中海伪史考》，根据书中严密的叙述与论证，所谓古希腊古罗马人只不过是掠夺并窃取了极北之地移民文化的抢劫犯而已。阿尔弗雷德·罗森堡先生的主要观点是，古希腊和古罗马的文明其实来自于日耳曼人。自从日耳曼人在极北之地的文明与地中海的蛮夷发生的那种冲突，也就是条顿堡森林战役之后，来自日耳曼地区的文明逐渐向南转移。罗森堡不无尖锐地指出，不但希腊和罗马的文明来自日耳曼人，这一文明向南转移的过程也伴随着文明的堕落：日耳曼人那种崇高、英勇、坚韧的完美精神逐渐堕落为地中海人特有的自私、软弱和算计。中世纪佛罗伦萨商贸的兴起和文艺复兴使得地中海的知识分子不满于自己是边缘文明的历史宿命，随即编造了大量虚假的古罗马和古希腊历史。\n\n罗森堡还大量地引用了德国哲学家的观点，从费希特、黑格尔到尼采。罗森堡认为，这些哲学家其实都已经认识到了希腊文明的虚假性，但是迫于欧洲文化界的压力都没有说破。罗森堡大量地从尼采的著作《悲剧的诞生》和《查拉图斯特拉如是说》中寻找证据，称尼采主张的“狄奥尼索斯精神”其实就是“齐格弗里德精神”，尼采对于瓦格纳歌剧的探讨其实是一种倒叙的手法，是要批判希腊人伪造文明的无耻行径。这一说法受到了研究尼采的顶级专家海德格尔教授的大力支持。罗森堡顺带批判了卡尔·马克思，认为马克思主义是地中海文明试图逆转日耳曼文明重新崛起的一场阴谋。\n\n自然该书一经出版就遭到了来自境外势力————尤其是[ITA.GetName]与[GRE.GetName]的广泛抗议和谩骂。然而事实不会被几句嘲讽驳倒，在受到德国民众广泛欢迎的广播节目《这就是德国》中，戈培尔博士亲自连线观众探讨《地中海伪史考》，几乎每个参与互动的爱国观众都在激烈的批判“罗马人”的无耻言论。戈培尔博士还连线了里宾特洛甫先生，请里宾特洛甫先生讲他在罗马与尼禄本人见面时对于尼禄的印象。戈培尔博士旁征博引，证明尼禄的全身装束其实都是模仿在条顿堡森林战役中大败罗马人的日耳曼领袖阿米尼乌斯，再次证明了罗马文明其实是日耳曼文明的模仿者和后继者。\n\n尽管本书重点在强调地中海国家伪造文明的事实，却也始终在提及并赞扬了极北之民————也就是日耳曼人的伟大祖先。不容否认该书依旧像罗森堡先生的其他著作一样具有重大的政治价值，一些政府高官出于弘扬我国伟大文化与意识形态的需求认为应当将其作为官方出版物对待，必须向拉丁世界的文化盗窃宣战！"
 more_ger.108.a:0 "呃...再议吧。"
 more_ger.108.b:0 "地中海窃贼必须被毁灭！"

