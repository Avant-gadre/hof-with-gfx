 more_ger.82.t:0 "戈林恢复秩序"
 more_ger.82.d:0 "戈林一直认为斯特拉瑟系就是一帮花架子，果然到了紧要关头他们也只有武装几个平民的本事，自己的伞兵还没放几枪就听见前面传来了一阵阵哗啦啦的丢枪声。\n\n现在斯特拉瑟与党羽们皆被逮捕下狱，该好好思考一下德国的未来了。"
 more_ger.82.a:0 "“戈林元首万岁！”"  
 more_ger.82.b:0 "“流程还得走！”"

 more_ger.83.t:0 "斯特拉瑟掌握权力"
 more_ger.83.d:0 "在一场谁也未曾预料到的混战中忠诚于斯特拉瑟的士兵们成功击溃了戈林的手下，而在战斗还在进行时国会就已经通过了决议宣布戈林叛国，距离逮捕令发布还没半天他就和其党羽一起被盖世太保逮捕下狱。\n\n不过一切就这么尘埃落定了吗？"
 more_ger.83.a:0 "海德里希露出了真面目。"  
 more_ger.83.b:0 "是时候贯彻二十五点纲领了！"
 
