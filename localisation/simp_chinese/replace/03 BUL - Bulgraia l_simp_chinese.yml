 BUL_strat_bomber_equipment_2_desc: "保加利亚对德奥两国轰炸机的设计和高昂的价格并不满意，因此将目光投向了更远的地方。为了填补重型轰炸机的空白，保加利亚通过与法国谈判，获得了布洛赫Mb.165的生产许可。"
