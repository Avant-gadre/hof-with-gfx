 BUL_tac_bomber_equipment_1_desc: "保加利亚对德奥两国轰炸机的设计和高昂的价格并不满意，因此将目光投向了更远的地方。为了填补中型轰炸机的空白，保加利亚通过与俄罗斯共和国谈判，获得了阿尔汉格尔斯基Ar-2的生产许可。"
