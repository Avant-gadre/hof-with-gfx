 BUL_acquire_modern_tools: "换装现代设备"
 BUL_acquire_modern_tools_desc: "保加利亚现有的工业仅仅只是一些老式的小规模制造业和手工业，为了建立和发展现代工业基础，我们必须获取相应的设备。"
 BUL_improve_the_road_system: "改善道路系统"
 BUL_improve_the_road_system_desc: "就算往好听了讲，保加利亚的道路也肯定不算发达，这使交通运输困难而缓慢。现代化基础设施的发展能够改善和扩展我们现有的道路系统，为解决我们的交通问题铺平道路。"
 BUL_attract_foreign_capitals: "吸引外国资本"
 BUL_attract_foreign_capitals_desc: "我们缺乏自行建立强大而高效工业的能力，因此我们最好的选择便是吸引愿意在保加利亚扩大业务的外国投资者。"
 BUL_invigorate_national_industry: "振兴民族工业"
 BUL_invigorate_national_industry_desc: "我们依靠外国资本来发展我国基础设施及工农业已经太久了。如果我们寻求自给自足并实现我国的独立自主，我们就必须首先致力于投资民族工业和新工厂的建设。\n这不是一件容易的事，但从长远来看，绝对值得。"
 BUL_expand_sofia_university: "扩张索菲亚大学"
 BUL_expand_sofia_university_desc: "通过调配国家预算资助保加利亚最负威望的高等教育学府——索非亚大学设施的扩建，我们将扩展我们的人才库——这些我们将充分运用的睿智头脑。"
 BUL_expand_the_tobacco_industry: "发展烟草工业"
 BUL_expand_the_tobacco_industry_desc: "尽管几十年来，农产品一直是我们的主要出口物，但显而易见的是，我们依然可以通过更高价值的作物，比如烟草，替代谷物的生产来提升我们的出口利润。"
 BUL_nationalization: "产业国有化"
 BUL_nationalization_desc: "尽管外国资本帮助我们在保加利亚建立了在巴尔干地区难得一见的全新工业体系。但这些金融寡头正越来越多地抽离我们的经济，因此现在是时候收缴他们的生产资料并将其赶出我们的国家了。但此举无疑将激怒外国政府，如果谈判未果，我们甚至很有可能将为此面临战争……"
 BUL_increase_industry_investments: "增加工业投资"
 BUL_increase_industry_investments_desc: "我们必须大力发展重工业以支持我们在工业和军事上的长远发展。为此，我们需要大规模运用国家投资，我们的努力将促进我们最终实现经济上的独立。"
 BUL_utmost_optimization: "极限优化"
 BUL_utmost_optimization_desc: "通过优先发展我国的国有工业，我们的生产力得到了持续的提升并出现了许多发展迅猛的新兴工业，虽然它们看起来效率并不是很高。是时候让我们致力于大规模重新规划工业及农业用地了，这样就能使我们的工业和农业达到最高的效率。"
 BUL_national_railway_lines: "国家铁路网络"
 BUL_national_railway_lines_desc: "我们需要快速且可靠的方法把部队和物资周转于全国各地，拓展我们的铁路网络可以提升我们的后勤保障能力。"
 BUL_all_that_glitters: "金光闪闪"
 BUL_all_that_glitters_desc: "眼下的无形资产投资岌岌可危，而切洛佩奇的金矿可助我国经济一臂之力，其对我们的国家储备的影响不可小觑。"
 BUL_light_metal_exploitation: "开采轻金属"
 BUL_light_metal_exploitation_desc: "鉴于我们的军事工业对自然资源的需求不断增多，扩大国内资源的产出迫在眉睫。尽管国内各种资源的储量并不丰富，但是迫于形势，我们必须授权开采。"
 BUL_steel_plant_in_pernik: "佩尔尼克钢铁厂"
 BUL_steel_plant_in_pernik_desc: "保加利亚不是巴尔干资源最富有的国家，因此我们需要尽可能多地开发国土中蕴藏的资源。我们必须改善我们在佩尔尼克的炼铁厂和煤矿，并在那里建立我国的第一家钢铁制造厂。"
 BUL_mineral_extraction_in_the_rhodopes: "开采罗多比矿藏"
 BUL_mineral_extraction_in_the_rhodopes_desc: "罗多比地区富含铬、铁、锌和铅等矿物，我国专家乐观地认为，仅需对该地区进行适当的勘探就可以发现新的矿藏。"
 BUL_uranium_prospecting: "铀矿勘探"
 BUL_uranium_prospecting_desc: "铀是制造新式大规模杀伤性武器的必需资源，而且我们已经在布霍沃发现了潜在的铀富矿床。我们必须对这一地区进行勘探，并考虑在自己开发这种资源和授权我们的盟友开发之间，哪种更为有利。"
 BUL_georgi_benkovski_aircraft_repair_facilities: "乔治·本科夫斯基航空修理厂"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc: "为了组建我国的空军力量，我们需要建造机体维修车间和引擎测试设施。在这一方面，有人给我们展示了一项在普罗夫迪夫设立乔治·本科夫斯基航空修理厂的诱人提案。"
 BUL_pilot_training_program: "飞行员训练计划"
 BUL_pilot_training_program_desc: "如果保加利亚想要主导天空，我们就需要大量经验丰富的飞行员和后勤人员。我们必须制定最佳的训练计划，并在必要的空军基地和训练设施的支持下，实现这一目标。"
 BUL_negotiate_bulgarian_rearmament: "协商保加利亚军备重整"
 BUL_negotiate_bulgarian_rearmament_desc: "因为讷伊条约的限制，保加利亚军队脆弱不堪，大可说邻近接壤的任何一个国家都能轻易击溃我国武装。我们必须通过谈判尽快解除这个限制，免得当我们贪婪的邻居发起下一场巴尔干战争时我们无计可施。"
 BUL_reorganize_the_military_industry: "重组军事工业"
 BUL_reorganize_the_military_industry_desc: "我国军事工业过时且低效，目前仅能生产过时的装备。我们必须赶在为时过晚前，趁早进行现代化建设。"
 BUL_darzhavna_aeroplanna_rabotilnitsa: "国营航空制造厂"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "我们不应该总是依赖外国生产商为我国空军提供所需机型，为此我们应该扩建位于博茹里什泰的国营航空制造厂并实现其的现代化升级。"
 BUL_darzhavna_samoletna_fabrika: "国家飞机工厂"
 BUL_darzhavna_samoletna_fabrika_desc: "位于博茹里什泰的国营航空制造厂已经开始生产保加利亚国产战机供给我国空军，我们现在可以在洛维奇再投资建设一座现代化飞机工厂，专注于生产其他轻型飞机。"
 BUL_foreign_aircraft_designers: "外国航空设计商"
 BUL_foreign_aircraft_designers_desc: "既然我们可以雇佣具备丰富军用飞机生产经验的外国设计商为我们服务，那么我们为何还要再白费时间精力去发展本土航空工业呢？"
 BUL_kaproni_bulgarski: "卡普罗尼-保加利亚分部"
 BUL_kaproni_bulgarski_desc: "日前，意大利航空制造商卡普罗尼正面临破产危机，在试图克服资源不足的窘境方面举步维艰。这给了我们收购该公司位于卡赞勒克的保加利亚-卡普罗尼工业联合体的机会，一旦成功，我们就可以着眼于生产中型和重型轰炸机了。"
 BUL_darzhavna_voenna_fabrika: "国家军工厂"
 BUL_darzhavna_voenna_fabrika_desc: "通过扩建卡赞勒克的国家军工厂，我们将为实现高质量国产装备自给自足的目标奠定基础。"
 BUL_found_dvf_sopot: "成立国家军工厂-索波特"
 BUL_found_dvf_sopot_desc: "索波特的军需工厂始建于1935年，但至今尚未完工。我们必须使剩余的机械设备尽快就位，实现工程的最终落成，促成该工业园区尽快投入生产。"
 BUL_contract_foreign_companies: "签约外国企业"
 BUL_contract_foreign_companies_desc: "当前状况下，本国的军事工业还远远不足以支持我们的军备重整计划，为此，我们必须在海外寻找能够生产符合我军当前需求的高质量军用载具的设计商。"
 BUL_rebuild_the_army: "重建军队"
 BUL_rebuild_the_army_desc: "我们如今正被众多潜在的敌人环伺，正如历史曾残酷教导我们的那样，如果我们想在未来的战争中获胜，组建一支强大的军队并研发先进战术至关重要。"
 BUL_vasil_levsky_national_military_university: "国立瓦西尔·列夫斯基军事大学"
 BUL_vasil_levsky_national_military_university_desc: "保加利亚国立军事大学历史悠久，但是随着讷伊条约的生效，该校的军事教育招生惨遭大规模压缩。现在，是时候给他们拨款去扩建设施，同时招募那些未来会成为优秀指挥官的学员了。"
 BUL_prussia_of_the_balkans: "巴尔干的普鲁士"
 BUL_prussia_of_the_balkans_desc: "保加利亚沙皇国曾在立国之初拥有着规模庞大且装备精良的武装力量，一度被视为巴尔干的普鲁士，可惜这一切都随着我们被两面三刀的旧日盟友们出卖而分崩离析。然而，如今我们已在往昔惨败的废墟上重建了祖国，因此，恢复保加利亚旧日荣光的时机已然到来。世界必将再度敬畏我们为巴尔干的普鲁士！"
 BUL_national_military_academy: "国立军事学院"
 BUL_national_military_academy_desc: "国立军事学院的负责人向我们介绍了扩建设施的规划，该规划不仅仅局限于扩大学院设施规模，同时还侧重于向我们未来的军事指挥官提供更优质的训练。"
 BUL_war_logistics: "战争后勤"
 BUL_war_logistics_desc: "上次大战我们并非败在正面战争，而是由于我们无力在战争期间养活本国人民和供应军队所造成的不败之败。为此，我们必须改善我们的后勤，以防止这种情况再次发生。"
 BUL_defensive_lines: "强化防线"
 BUL_defensive_lines_desc: "我们必须着手建设足够多的工事并升级相关基础设施以保护我国交通线的安全，同时确保军队运输和补给的能力。"
 BUL_a_black_sea_fleet: "黑海舰队"
 BUL_a_black_sea_fleet_desc: "如果我国想要组建任何形式的海军，那么我们首先应当打造适应黑海作战的舰队，而鉴于其现代化舰队骨干的地位，我们应当为此优先建造驱逐舰。"
 BUL_improve_coastal_defenses: "加强沿海防御"
 BUL_improve_coastal_defenses_desc: "我们极易受到来自黑海的海上入侵，所以让我们尽快加强黑海沿岸的防御，越快越好。"
 BUL_reinforce_naval_bases: "强化海军基地"
 BUL_reinforce_naval_bases_desc: "我们必须确保我国海军基地得到充分防御，以使之有能力能够持续保障我国舰队在这此海域的行动。"
 BUL_supremacy_on_the_bosporus: "博斯普鲁斯的主宰"
 BUL_supremacy_on_the_bosporus_desc: "既然现在我们已经控制了博斯普鲁斯海峡两岸，那么我们就必须加筑足够的防御工事以确保这一战略要地处于保加利亚的控制下。"
 BUL_national_submarine_production: "国家潜艇制造"
 BUL_national_submarine_production_desc: "我们的海军实力太弱，不足以挑战敌国舰队或是争夺水面控制权。然而，我们可以重视潜艇的生产，通过水下袭扰敌军舰队，进而威胁他们的航运。"
 BUL_bulgarian_shipping_chamber: "保加利亚航运协会"
 BUL_bulgarian_shipping_chamber_desc: "鉴于保加利亚各航运企业的船队无论在平时贸易还是战时输送上都至关重要，我们必须为其船队规模的扩张提供便利。"
 BUL_strike_from_the_seas: "海上侵袭"
 BUL_strike_from_the_seas_desc: "无论是在地中海还是黑海，无数岛屿及战略要地皆星罗棋布。为此，我们应当构建一支机动灵活的强大力量，发动海上打击从胆敢侵犯我国的敌人手中夺取这些战略要地。"
 BUL_expand_varna_naval_base: "扩建瓦尔纳海军基地"
 BUL_expand_varna_naval_base_desc: "我们必须扩建瓦尔纳海军基地的设施，建造足够的船坞以满足造舰需求。"
 BUL_develop_burgas_shipyards: "扩建布尔加斯造船厂"
 BUL_develop_burgas_shipyards_desc: "为了提升我国的战舰制造能力，我们需要扩建布尔加斯海军基地，并在该地区建设新的船坞。"
 BUL_an_aegean_sea_fleet: "爱琴海舰队"
 BUL_an_aegean_sea_fleet_desc: "如今我们已在爱琴海实现了军事存在，接下来的目标便是寻求对该海域的完全控制。仅靠驱逐舰和潜艇显然无法完成这一宏伟的目标，因此，我国舰队中还需加入更重量级的战舰。"
 BUL_a_powerful_bulgarian_navy: "大保加利亚海军"
 BUL_a_powerful_bulgarian_navy_desc: "如今，我们须专注于建造能弥补当前舰队火力不足的主力舰。我国海军也许并不能傲视群雄，但只要全力投入，或许最终我们能够确保对领海的控制，甚至抗衡主要的海军强权。"
 BUL_modern_tactics: "战术现代化"
 BUL_modern_tactics_desc: "一支现代化海军同样也需要发展现代化战术以使其发挥最大效能。在面对强大对手时，我们不应该指望海军孤身奋战——因为战舰最大的弱点之一便是其面对空袭时不堪一击……"
 BUL_form_a_popular_bloc: "组建多数派联盟"
 BUL_form_a_popular_bloc_desc: "为了在[ROOT.GetNameDef]构建一个反对独裁与压迫的强大联盟，我们必须在施政上倒向社会主义，同时寻求与愿意对抗法西斯及君主派党徒的左翼政治团体进行合作。"
 BUL_approach_the_united_kingdom: "亲近英国"
 BUL_approach_the_united_kingdom_desc: "[ROOT.GetNameDef]若想在此动荡年代延续昌荣，则需有赖欧洲民主大国之庇护。鉴于此我们必须与[ENG.GetAdjective]政府展开会谈，磋商有关两国合作之相关事宜。"
 BUL_join_the_allies: "加入同盟国"
 BUL_join_the_allies_desc: "为展现我等加入[ENG.GetFactionName]之意愿，我们必须向[ENG.GetAdjective]政府呈交议案，提请对方正式考虑接纳[ROOT.GetNameDef]成为其联盟体系成员的有关事宜。"
 BUL_consolidate_the_third_bulgarian_state: "巩固第三保加利亚国家"
 BUL_consolidate_the_third_bulgarian_state_desc: "在历经长久以来的社会冲突、经济萧条以及国际争端后，如今我们终于在稳定与强化第三保加利亚国家的事宜上做好了充分的准备。"
 BUL_assert_our_claims: "重申领土宣称"
 BUL_assert_our_claims_desc: "现在是时候解决困扰我国数十年的领土争端了，我们必须为此寻求[ENG.GetAdjective]政府的支持，藉此彻底纠正自保加利亚独立解放以来对我国的冒犯。"
 BUL_appeal_to_european_capitalists: "吸引欧洲资本家"
 BUL_appeal_to_european_capitalists_desc: "为振兴民族工业的发展，[ROOT.GetNameDef]既需要得到新近资本的投入，同时也需要与已在本国投资的大型跨国公司重新协商债务事宜。"
 BUL_power_to_the_tsar: "权力归于沙皇"
 BUL_power_to_the_tsar_desc: "在被鲍里斯三世沙皇于1935年粉碎之前，环节集团在我国确立了军事独裁的政权体制，而陛下也将此集权政制予以了保留，如今我等若要统合此分裂的国度，那么是时候对其善加利用了。"
 BUL_the_tsars_regime: "沙皇陛下的政权"
 BUL_the_tsars_regime_desc: "我们的国家如今正因为数个派系、社会运动以及被取缔的政治组织的纷争而四分五裂，如果沙皇陛下旨在最终将国家凝聚与社会稳定带回给保加利亚，那么他就必须行使他作为君主完全的权力。"
 BUL_restore_the_tarnovo_constitution: "恢复特尔诺沃宪法"
 BUL_restore_the_tarnovo_constitution_desc: "自1934年的政变以来，我国在治国理政上便一直处于宪法空悬暂停的尴尬状态。现实是时候正式恢复特尔诺沃宪法的实施了，此举既可讨好我国公民，同时也可以在法律层面为我国的专制政权提供支持保障。"
 BUL_freedom_of_press: "新闻自由"
 BUL_freedom_of_press_desc: "如今宪法已然恢复，那么我们必须确保其所记录的权利以及准则得到贯彻。通过准许目前被查禁报刊的再度发行，我们或许将开启与某些组织进行合作的第一步。"
 BUL_promote_bulgarian_nationalism: "鼓动保加利亚民族主义"
 BUL_promote_bulgarian_nationalism_desc: "不论是在国内还是在国外，对我国的威胁可能不计其数，但若全体保加利亚人携手并肩，我们必将在接下来激荡的时代当中获得最终的胜利！"
 BUL_crush_the_communists: "粉碎共产党渣滓"
 BUL_crush_the_communists_desc: "尽管本世纪以来共党分子已经遭到多次镇压，但时至今日，他们也依旧蛰伏于暗处，利用可悲可鄙的底层刁民壮大他们的队伍。将他们彻底埋葬是我们义不容辞的责任，就算不惜一切代价，也必须要做到……"
 BUL_illusions_of_a_non_partisan_system: "超党政制幻象"
 BUL_illusions_of_a_non_partisan_system_desc: "眼下沙皇陛下需要他的民主派臣民支持才能实现他对统一保加利亚国家宏伟蓝图的愿景，为此我们必须营造出议会选举的幻象，在继续取缔受欢迎反对党的同时，确保亲政府的忠诚议员获得多数席位。"
 BUL_limited_womens_suffrage: "有限女性选举权"
 BUL_limited_womens_suffrage_desc: "保加利亚女性如今持续呼吁社会进步与男女平等，民族主义者已对此警告称这场斗争不仅事关女性问题，同时也是社会发展和国家建设上难以回避的问题。鉴于此，为了在政局完全可控的前提下顺应时代进步潮流，我们将会赋予已婚且未信仰共产主义的女性有限投票权。"
 BUL_found_the_brannik: "创建战斗保卫者青年团"
 BUL_found_the_brannik_desc: "日前波格丹·菲洛夫提出了一项有趣的议案，即创建亲法西斯的国家青年组织，名曰“战斗保卫者青年团”，该组织将亲近当局并忠于沙皇，在结构上则借鉴其他德国的青年团组织。菲洛夫坚信战斗保卫者青年团将能够发展壮大，并为我们提供可观的人力资源。\n“鲍里斯，保加利亚，上帝！”"
 BUL_bulgarian_irredentism: "保加利亚民族统一主义"
 BUL_bulgarian_irredentism_desc: "在保加利亚的民族主义信条中明确指出，巴尔干地区的疆界必须按照保加利亚的国家利益重新划定，这一点甚至是共产主义者或民主主义者也都表示认可。作为一项全体人民的共同目标，我们必须强调重建大保加利亚的必要性。"
 BUL_strengthen_the_royal_dictatorship: "强化皇室专制"
 BUL_strengthen_the_royal_dictatorship_desc: "我们必须致力于促进对鲍里斯陛下的效忠，同时铲除对现政权的一切反对势力，这一切会为我们的统一者沙皇最终将应有的荣耀带回敬爱的祖国铺平道路。"
 BUL_war_industry: "战争工业"
 BUL_war_industry_desc: "战时的军队将会在武器装备乃至飞机制造上产生持续性的消耗，如果我们想要在战争中取得胜利，就需要提升军工生产以满足军队的需求。"
 BUL_liberalization_of_trade_policies: "自由贸易政策"
 BUL_liberalization_of_trade_policies_desc: "自脱离奥斯曼帝国独立以来，保加利亚国家经济就一直在接踵而至的连环危机中摇摇欲坠。鉴于自给自足的政策早被证明远远不够，所以现在是时候迈向经济自由化了。"
 BUL_plot_against_boris: "阴谋暗算鲍里斯"
 BUL_plot_against_boris_desc: "我们曾以为鲍里斯沙皇将是带领国家迈向伟大的睿智明君，但他那专制到几近于独裁的政权所呈交的答卷，证明我们此前不仅大错特错，甚至还可能进一步败坏国家的稳定。作为保加利亚国家忠诚的公仆，将这个不称职的统治者赶下台并重新组建值得人民信任的新政府，是我们不容推辞的责任。"
 BUL_form_a_regency_council: "成立摄政委员会"
 BUL_form_a_regency_council_desc: "在鲍里斯沙皇去世之后，鉴于他的继承人尚且[GetSimeonsAge]，我们必须成立摄政委员会以代表年幼的西美昂二世陛下执掌国家政府权力。"
 BUL_nationalist_propaganda: "民族主义宣传"
 BUL_nationalist_propaganda_desc: "如今的保加利亚人民群体当中，仍有一部分人反对保加利亚成为巴尔干地区的主导强权，并且还宣称政府的施政“极度压迫”。为了使其噤声，我们必须资助有助于正当化政府行为且重燃保加利亚民族主义情绪的宣传企划。"
 BUL_appoint_right_wing_ministers: "任命右翼阁僚"
 BUL_appoint_right_wing_ministers_desc: "当下的沙皇政权体制虽然有利于切实掌控国家，但在实现提升保加利亚国际地位方面却着实乏善可陈。我们必须利用现政府权力集中的优势，大胆任用一批做好准备为保加利亚国家带来政治以及社会上真正变革的新晋阁僚。"
 BUL_the_path_towards_a_greater_bulgaria: "迈向大保加利亚崛起"
 BUL_the_path_towards_a_greater_bulgaria_desc: "我们必须立刻开始调整国家经济，为迫在眉睫的保加利亚国防动员做好准备，此去经年，大保加利亚崛起的征途必将遍布战火与冲突的荆棘。"
 BUL_depose_the_tsar: "罢黜沙皇"
 BUL_depose_the_tsar_desc: "保加利亚的君主制如今已成为了我等进一步实现目标的障碍，既然沙皇的利用价值已被榨取殆尽，那么也是时候将其罢黜并清理出去了。"
 BUL_military_dictatorship: "建立军事独裁"
 BUL_military_dictatorship_desc: "我们必须通过建立军事独裁政权对整个国家实施彻底的统治与掌控，此举将得以允许我们采取切实有效的政策继续推进我们的军务事宜。"
 BUL_allow_far_right_organizations: "容许极右翼组织"
 BUL_allow_far_right_organizations_desc: "对某些诸如“国家社会主义运动”或“拉特尼克”这样的极右翼组织进行合法整编的行动，将能够为我们提供有价值且忠心耿耿的盟友，而他们将对我方政权及理念起到支撑作用。"
 BUL_integrate_the_ratniks: "整合拉特尼克组织"
 BUL_integrate_the_ratniks_desc: "日前新近成立的“拉特尼克”，亦或被称为保加利亚进步战士联盟的民族主义准军事组织，毫无疑问将在日后证明其不愧为在军队兵员供给以及政权支撑方面的有用工具。"
 BUL_economic_protectionism: "经济保护主义"
 BUL_economic_protectionism_desc: "为促进国民经济以及工业发展，同时保护诸如农业、手工业等保加利亚基础产业利益，我们必须推行新的改革计划。"
 BUL_industrial_autarky: "工业自立"
 BUL_industrial_autarky_desc: "鉴于此前的经济保护改革在促进国家经济及工业发展方面取得重大成功，我们必须继续推行此类型改革，从而进一步推进保加利亚迈向自给自足的新世代。"
 BUL_corporatism: "社团主义"
 BUL_corporatism_desc: "在受到意大利模式的启发后，如今来自不同经济行业领域的工人及资本家群体都应被纳入到国家决策的制定当中，如此一来，我们将可以在上述群体间展开协调，进而推行对国民经济最为有利的改革。"
 BUL_approach_germany: "亲近德国"
 BUL_approach_germany_desc: "与屈辱的讷伊条约签署后英法两国持续扼杀我国经济的行径不同，德国人不仅没有对我方领土主张说三道四，而且还在我方债务偿还以及农产品出口的问题上慷慨相助，甚至也对我国经济发展和推进重要的工农业改革展现出了极高的诚意。"
 BUL_approach_germany_foreign_industry_tt: "降低对[GER.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[GER.GetAdjective]的工业援助上限。"
 BUL_approach_british_foreign_industry_tt: "降低对[ENG.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[ENG.GetAdjective]的工业援助上限。"
 BUL_approach_soviet_foreign_industry_tt: "降低对[SOV.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[SOV.GetAdjective]的工业援助上限。"
 BUL_cooperation_with_italy: "与意大利合作"
 BUL_cooperation_with_italy_desc: "意大利人此前已多次在经济领域对我国表现出了兴趣，同样我们也不能忘记两国在鲍里斯沙皇和约安娜公主的皇室联姻中所产生的联系。鉴于在不久的将来，意大利或许可以证明自己将成为我国在巴尔干地区的强大盟友，我们将强化与他们在双边交往以及经济层面的联系。"
 BUL_join_the_tripartite_pact: "加入[GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis: "三国同盟条约"
 BUL_join_the_tripartite_pact_central_powers: "再续旧同盟国"
 BUL_join_the_tripartite_pact_desc: "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis: "我们将通知德国人已做好准备签署协议，并且作为同盟的一员正式加入[GetGermanFactionName]。"
 BUL_join_the_tripartite_pact_desc_central_powers: "如今德皇陛下已荣归皇位，我们必须寻求与其重建我等昔日的同盟。这一次，我们将纠正骄傲的祖国曾犯下的错误；这一次，再没有什么能够阻挡我们迈向荣光与伟大；这一次，我们终将斩获最后的胜利！"
 BUL_peaceful_development: "和平发展"
 BUL_peaceful_development_desc: "当我们可以轻而易举地在巴尔干的统辖地区扮演和平守护者角色，并且兵不血刃地扩张领土时，又还有什么必要再卷入只会给人民带来死亡和灾难的战争当中呢？"
 BUL_military_secrets_sharing: "军事机密共享计划"
 BUL_military_secrets_sharing_desc: "德国科技远胜于我国，为此与对方签署一项准许我国科学家及工程师接触部分德国技术奇迹的条约着实获益良多，这将为我保加利亚进一步提升科研水平开拓前路。"
 BUL_bulgarian_administration_of_the_balkans: "巴尔干保加利亚化整合"
 BUL_bulgarian_administration_of_the_balkans_desc: "为强化我方对巴尔干的宣称，我们必须加紧推进对占领区域的保加利亚化整合，如此一来，当[GetGermanFactionNameDef]赢得战争胜利后，[GetGermanOrIndependent]将会意识到保加利亚对这些领土无可争议的主权，进而不敢如英国人于1878年所做的那样再破坏我国领土完整。"
 BUL_bulgarian_administration_of_the_balkans_axis_name_def: "轴心国"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def: "旧同盟国"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def: "我们的"
 BUL_bulgarian_administration_of_the_balkans_germans_name: "德国人"
 BUL_bulgarian_administration_of_the_balkans_everyone_name: "世界"
 BUL_restore_the_bulgarian_patriarchate: "重建保加利亚牧首区"
 BUL_restore_the_bulgarian_patriarchate_desc: "我们必须向君士坦丁堡普世牧首施压，使其承认保加利亚自主教会，并通过必要的安排准许保加利亚正教圣会议自行选举都主教，即未来的保加利亚教区牧首。"
 BUL_total_war: "全面战争"
 BUL_total_war_desc: "为确保维持现有战果所需的石油资源供给，我们必须正当化对罗马尼亚领土的战争宣称，[ROOT.GetNameDef]已经最终做好准备，对其盟友之敌发动总体战攻势了。"
 BUL_the_eastern_front: "东方战线"
 BUL_the_eastern_front_desc: "直到今天，我国公民仍旧不允许任何对“保加利亚人民解放者”的异议产生。但眼下，我国盟友与[SOV.GetNameDef]间的惨烈战争已经改变了许多此前诋毁者们的看法，如今他们已对我国加入东方战线的决案表示了支持。"
 BUL_the_third_bulgarian_empire: "保加利亚第三帝国"
 BUL_the_third_bulgarian_empire_desc: "我们必须迈出抵达这条指向荣光与伟大道路终点的最后一步，那些在过去轻侮保加利亚的国家将别无选择，只能在我国至上的霸权面前卑躬屈膝。\n宣告保加利亚第三帝国成立的时刻，已然到来！"
 BUL_oppose_the_royal_dictatorship_tt: "解锁对[GetBsName]和[GetBznsName]展开合作的决议。\n解锁对[GetBsName]和[GetBznsName]实施镇压的决议。"
 BUL_appoint_communist_ministers_tt: "解锁对[GetNsmName]实施镇压的决议。"
 BUL_the_spanish_struggle_tt: "§Y空军部长§!§Y扎哈里·扎哈里耶夫§!将作为保加利亚志愿航空队的一员被派往西班牙内战的战场。§R需要派遣志愿兵开赴§!§Y[GetSpanishRepublicFlag]西班牙共和国§!。"
 BUL_spd_flag: "[SPD.GetFlag]"
 BUL_spr_flag: "[SPR.GetFlag]"
 BUL_no_spr_flag: ""
 BUL_potential_civil_war_low_requirement_tt: "§R如果完成此国策时§!§Y国家稳定度§!§R低于§!§Y30%§!，§R内战将会爆发！§!"
 BUL_the_fatherland_front_bzns_support_requirement_tt: "[GetBznsName]的派系忠诚度高于§Y50%§!"
 BUL_the_fatherland_front_zveno_support_requirement_tt: "[GetZvenoName]的派系忠诚度高于§Y50%§!"
 BUL_the_fatherland_front_communist_support_tt: "（整合[GetZvenoName]以及[GetBznsName]两个派系将会进一步提升共产主义的支持度）"
 BUL_the_peoples_republic_of_bulgaria_bs_support_requirement_tt: "[GetBsName]的派系忠诚度高于§Y50%§!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_tt: "\n如果[SOV.GetNameDefCap]方面接受了我方提案："
 BUL_collectivization_of_the_countryside_bs_support_requirement_tt: "[GetBsName]的派系忠诚度高于§Y70%§!"
 BUL_soviet_bulgarian_war_industry_research_sharing_tt: "从科研共享组织当中获得§G5%§!的研究加成。"
 BUL_carry_the_revolution_abroad_tt: "任何独立的巴尔干§Y共产主义§!国家将会触发§Y“保加利亚邀请我等加入其阵营”§!事件。"
