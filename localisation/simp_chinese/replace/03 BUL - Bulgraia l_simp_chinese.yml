 BUL_fighter_equipment_0: "阿维亚 B-34"
 BUL_fighter_equipment_0_short: "B-34"
 BUL_fighter_equipment_0_desc: "当阿维亚公司的B-34方案在二元君主国内获得通过后，阿维亚公司把目光瞄准了海外市场，以求收回开发投资。缺乏现代双翼机的保加利亚人在1934年采购了B.34。"
 BUL_fighter_equipment_1: "阿维亚 B.534"
 BUL_fighter_equipment_1_short: "B.534"
 BUL_fighter_equipment_1_desc: "1932年，著名波希米亚工程师弗朗齐歇克·诺沃特尼(František Novotný)开始同阿维亚公司合作开发一种新型全金属双翼机。他们的合力汇聚成为了B-34，这项设计差点就被二元君主国所采用，但惜败给了凤凰的设计。并不气馁的诺沃特尼对B-34进行了重新设计，采纳了新型发动机和新机身，同时也把驾驶舱改为全封闭式。保加利亚也采用了这款代号为B-534的飞机，和它的前代不同，它也被二元君主国批准入役。"
 BUL_fighter_equipment_2: "保加利亚国营航空 DAR 11 “燕子”"
 BUL_fighter_equipment_2_short: "DAR 11"
 BUL_fighter_equipment_2_desc: "在B-534双翼机大获成功后，阿维亚不久后便开始研究尖端的单翼机，最终其心血凝聚为了B-135。B-135使用了奥地利-戴姆勒V12D型860马力发动机，在机头装备有一门20mm机关炮，整流罩上有两门装备有射击协调器的8mm机枪，因此它具有出色的机动性和精准的火力。它在奥匈帝国军中服役的表现令人印象深刻，因此保加利亚国营航空公司取得了在保境内生产该型飞机的权利。他们对该型飞机略微进行了修改，但可以说基本上维持原样。"
 BUL_fighter_equipment_3: "保加利亚国营航空 DAR 12"
 BUL_fighter_equipment_3_short: "DAR 12"
 BUL_fighter_equipment_3_desc: "保加利亚国营航空拒绝了首席设计师兹维坦·拉扎洛夫的DAR-10A型战斗机，转而采用了阿维亚公司的B-135，随后，拉扎洛夫和他的团队就重新开始了设计，最终拿出了一款全新的高空战斗机，也是保加利亚第一款完全国产的驾驶舱增压飞机。保加利亚军队接受了这种战斗机，并将其命名为DAR-12。"
