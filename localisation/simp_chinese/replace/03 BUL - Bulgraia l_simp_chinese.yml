 BUL_strat_bomber_equipment_1: "阿维亚-多尼尔 Do.19"
 BUL_strat_bomber_equipment_1_short: "Do.19"
 BUL_strat_bomber_equipment_1_desc: "由于没有设计过战略轰炸机，阿维亚购入了一批四引擎多尼尔轰炸机，以此向空军介绍战略轰炸机的潜力。后来，保加利亚也获得了该型飞机的生产许可。"
 BUL_strat_bomber_equipment_2: "布洛赫 MB.165"
