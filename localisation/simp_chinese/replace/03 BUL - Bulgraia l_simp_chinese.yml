 BUL_the_third_bulgarian_empire_desc: "我们必须迈出抵达这条指向荣光与伟大道路终点的最后一步，那些在过去轻侮保加利亚的国家将别无选择，只能在我国至上的霸权面前卑躬屈膝。\n宣告保加利亚第三帝国成立的时刻，已然到来！"
