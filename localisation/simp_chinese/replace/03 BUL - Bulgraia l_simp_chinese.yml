 BUL_acquire_modern_tools: "换装现代设备"
 BUL_acquire_modern_tools_desc: "保加利亚现有的工业仅仅只是一些老式的小规模制造业和手工业，为了建立和发展现代工业基础，我们必须获取相应的设备。"
 BUL_improve_the_road_system: "改善道路系统"
 BUL_improve_the_road_system_desc: "就算往好听了讲，保加利亚的道路也肯定不算发达，这使交通运输困难而缓慢。现代化基础设施的发展能够改善和扩展我们现有的道路系统，为解决我们的交通问题铺平道路。"
 BUL_attract_foreign_capitals: "吸引外国资本"
 BUL_attract_foreign_capitals_desc: "我们缺乏自行建立强大而高效工业的能力，因此我们最好的选择便是吸引愿意在保加利亚扩大业务的外国投资者。"
 BUL_attract_foreign_capitals_dynamic_modifier_tt: "获得民族精神§Y外国工业§!，给予（政治点数获取：§G+5%§!，建筑速度：§R-10%§!，工厂产出：§R-2%§!，£GFX_prod_eff_cap 生产效率上限：§R-5%§!，£GFX_prod_eff 生产效率增长：§R-5%§!）"
 BUL_invigorate_national_industry: "振兴民族工业"
 BUL_invigorate_national_industry_desc: "我们依靠外国资本来发展我国基础设施及工农业已经太久了。如果我们寻求自给自足并实现我国的独立自主，我们就必须首先致力于投资民族工业和新工厂的建设。\n这不是一件容易的事，但从长远来看，绝对值得。"
 BUL_expand_sofia_university: "扩张索菲亚大学"
 BUL_expand_sofia_university_desc: "通过调配国家预算资助保加利亚最负威望的高等教育学府——索非亚大学设施的扩建，我们将扩展我们的人才库——这些我们将充分运用的睿智头脑。"
 BUL_expand_the_tobacco_industry: "发展烟草工业"
 BUL_expand_the_tobacco_industry_desc: "尽管几十年来，农产品一直是我们的主要出口物，但显而易见的是，我们依然可以通过更高价值的作物，比如烟草，替代谷物的生产来提升我们的出口利润。"
 BUL_nationalization: "产业国有化"
 BUL_nationalization_desc: "尽管外国资本帮助我们在保加利亚建立了在巴尔干地区难得一见的全新工业体系。但这些金融寡头正越来越多地抽离我们的经济，因此现在是时候收缴他们的生产资料并将其赶出我们的国家了。但此举无疑将激怒外国政府，如果谈判未果，我们甚至很有可能将为此面临战争……"
 BUL_nationalization_dynamic_modifier_tt: "移除民族精神§Y外国工业§!"
 BUL_nationalization_warning_tt: "§R由于我们的国有化行动，此前对保加利亚工业进行投资的国家可能决定对我国实行贸易禁运，或者将我国踢出阵营，甚至向我国宣战！§!"
 BUL_increase_industry_investments: "增加工业投资"
 BUL_increase_industry_investments_desc: "我们必须大力发展重工业以支持我们在工业和军事上的长远发展。为此，我们需要大规模运用国家投资，我们的努力将促进我们最终实现经济上的独立。"
 BUL_utmost_optimization: "极限优化"
 BUL_utmost_optimization_desc: "通过优先发展我国的国有工业，我们的生产力得到了持续的提升并出现了许多发展迅猛的新兴工业，虽然它们看起来效率并不是很高。是时候让我们致力于大规模重新规划工业及农业用地了，这样就能使我们的工业和农业达到最高的效率。"
 BUL_utmost_optimization_dynamic_modifier_tt: "§Y外国工业§!追加效果\n建筑速度：§G+5%§!\n£GFX_prod_eff_cap 生产效率上限：§G+3%§!\n£GFX_prod_eff 生产效率增长：§G+3%§!"
 BUL_utmost_optimization_tt: "如果§Y吸引外国资本§!国策完成，效果将会改变。"
 BUL_national_railway_lines: "国家铁路网络"
 BUL_national_railway_lines_desc: "我们需要快速且可靠的方法把部队和物资周转于全国各地，拓展我们的铁路网络可以提升我们的后勤保障能力。"
 BUL_all_that_glitters: "金光闪闪"
 BUL_all_that_glitters_desc: "眼下的无形资产投资岌岌可危，而切洛佩奇的金矿可助我国经济一臂之力，其对我们的国家储备的影响不可小觑。"
 BUL_light_metal_exploitation: "开采轻金属"
 BUL_light_metal_exploitation_desc: "鉴于我们的军事工业对自然资源的需求不断增多，扩大国内资源的产出迫在眉睫。尽管国内各种资源的储量并不丰富，但是迫于形势，我们必须授权开采。"
 BUL_steel_plant_in_pernik: "佩尔尼克钢铁厂"
 BUL_steel_plant_in_pernik_desc: "保加利亚不是巴尔干资源最富有的国家，因此我们需要尽可能多地开发国土中蕴藏的资源。我们必须改善我们在佩尔尼克的炼铁厂和煤矿，并在那里建立我国的第一家钢铁制造厂。"
 BUL_mineral_extraction_in_the_rhodopes: "开采罗多比矿藏"
 BUL_mineral_extraction_in_the_rhodopes_desc: "罗多比地区富含铬、铁、锌和铅等矿物，我国专家乐观地认为，仅需对该地区进行适当的勘探就可以发现新的矿藏。"
 BUL_uranium_prospecting: "铀矿勘探"
 BUL_uranium_prospecting_desc: "铀是制造新式大规模杀伤性武器的必需资源，而且我们已经在布霍沃发现了潜在的铀富矿床。我们必须对这一地区进行勘探，并考虑在自己开发这种资源和授权我们的盟友开发之间，哪种更为有利。"
 BUL_uranium_prospecting_no_target_tt: "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营领导者或主要国家增益。§R需要保加利亚在一个阵营中。§!"
 BUL_uranium_prospecting_leader_target_tt: "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营领导者增益。"
 BUL_uranium_prospecting_major_ally_target_tt: "解锁决议：§Y铀特许开发权§!，给予保加利亚所在阵营的主要国家增益。"
 BUL_georgi_benkovski_aircraft_repair_facilities: "乔治·本科夫斯基航空修理厂"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc: "为了组建我国的空军力量，我们需要建造机体维修车间和引擎测试设施。在这一方面，有人给我们展示了一项在普罗夫迪夫设立乔治·本科夫斯基航空修理厂的诱人提案。"
 BUL_pilot_training_program: "飞行员训练计划"
 BUL_pilot_training_program_desc: "如果保加利亚想要主导天空，我们就需要大量经验丰富的飞行员和后勤人员。我们必须制定最佳的训练计划，并在必要的空军基地和训练设施的支持下，实现这一目标。"
 BUL_negotiate_bulgarian_rearmament: "协商保加利亚军备重整"
 BUL_negotiate_bulgarian_rearmament_desc: "因为讷伊条约的限制，保加利亚军队脆弱不堪，大可说邻近接壤的任何一个国家都能轻易击溃我国武装。我们必须通过谈判尽快解除这个限制，免得当我们贪婪的邻居发起下一场巴尔干战争时我们无计可施。"
 BUL_reorganize_the_military_industry: "重组军事工业"
 BUL_reorganize_the_military_industry_desc: "我国军事工业过时且低效，目前仅能生产过时的装备。我们必须赶在为时过晚前，趁早进行现代化建设。"
 BUL_darzhavna_aeroplanna_rabotilnitsa: "国营航空制造厂"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "我们不应该总是依赖外国生产商为我国空军提供所需机型，为此我们应该扩建位于博茹里什泰的国营航空制造厂并实现其的现代化升级。"
 BUL_darzhavna_samoletna_fabrika: "国家飞机工厂"
 BUL_darzhavna_samoletna_fabrika_desc: "位于博茹里什泰的国营航空制造厂已经开始生产保加利亚国产战机供给我国空军，我们现在可以在洛维奇再投资建设一座现代化飞机工厂，专注于生产其他轻型飞机。"
 BUL_foreign_aircraft_designers: "外国航空设计商"
 BUL_foreign_aircraft_designers_desc: "既然我们可以雇佣具备丰富军用飞机生产经验的外国设计商为我们服务，那么我们为何还要再白费时间精力去发展本土航空工业呢？"
 BUL_kaproni_bulgarski: "卡普罗尼-保加利亚分部"
 BUL_kaproni_bulgarski_desc: "日前，意大利航空制造商卡普罗尼正面临破产危机，在试图克服资源不足的窘境方面举步维艰。这给了我们收购该公司位于卡赞勒克的保加利亚-卡普罗尼工业联合体的机会，一旦成功，我们就可以着眼于生产中型和重型轰炸机了。"
 BUL_darzhavna_voenna_fabrika: "国家军工厂"
 BUL_darzhavna_voenna_fabrika_desc: "通过扩建卡赞勒克的国家军工厂，我们将为实现高质量国产装备自给自足的目标奠定基础。"
 BUL_found_dvf_sopot: "成立国家军工厂-索波特"
 BUL_found_dvf_sopot_desc: "索波特的军需工厂始建于1935年，但至今尚未完工。我们必须使剩余的机械设备尽快就位，实现工程的最终落成，促成该工业园区尽快投入生产。"
 BUL_contract_foreign_companies: "签约外国企业"
 BUL_contract_foreign_companies_desc: "当前状况下，本国的军事工业还远远不足以支持我们的军备重整计划，为此，我们必须在海外寻找能够生产符合我军当前需求的高质量军用载具的设计商。"
 BUL_rebuild_the_army: "重建军队"
 BUL_rebuild_the_army_desc: "我们如今正被众多潜在的敌人环伺，正如历史曾残酷教导我们的那样，如果我们想在未来的战争中获胜，组建一支强大的军队并研发先进战术至关重要。"
 BUL_vasil_levsky_national_military_university: "国立瓦西尔·列夫斯基军事大学"
 BUL_vasil_levsky_national_military_university_desc: "保加利亚国立军事大学历史悠久，但是随着讷伊条约的生效，该校的军事教育招生惨遭大规模压缩。现在，是时候给他们拨款去扩建设施，同时招募那些未来会成为优秀指挥官的学员了。"
 BUL_prussia_of_the_balkans: "巴尔干的普鲁士"
 BUL_prussia_of_the_balkans_desc: "保加利亚沙皇国曾在立国之初拥有着规模庞大且装备精良的武装力量，一度被视为巴尔干的普鲁士，可惜这一切都随着我们被两面三刀的旧日盟友们出卖而分崩离析。然而，如今我们已在往昔惨败的废墟上重建了祖国，因此，恢复保加利亚旧日荣光的时机已然到来。世界必将再度敬畏我们为巴尔干的普鲁士！"
 BUL_national_military_academy: "国立军事学院"
 BUL_national_military_academy_desc: "国立军事学院的负责人向我们介绍了扩建设施的规划，该规划不仅仅局限于扩大学院设施规模，同时还侧重于向我们未来的军事指挥官提供更优质的训练。"
 BUL_war_logistics: "战争后勤"
 BUL_war_logistics_desc: "上次大战我们并非败在正面战争，而是由于我们无力在战争期间养活本国人民和供应军队所造成的不败之败。为此，我们必须改善我们的后勤，以防止这种情况再次发生。"
 BUL_defensive_lines: "强化防线"
 BUL_defensive_lines_desc: "我们必须着手建设足够多的工事并升级相关基础设施以保护我国交通线的安全，同时确保军队运输和补给的能力。"
 BUL_a_black_sea_fleet: "黑海舰队"
 BUL_a_black_sea_fleet_desc: "如果我国想要组建任何形式的海军，那么我们首先应当打造适应黑海作战的舰队，而鉴于其现代化舰队骨干的地位，我们应当为此优先建造驱逐舰。"
 BUL_improve_coastal_defenses: "加强沿海防御"
 BUL_improve_coastal_defenses_desc: "我们极易受到来自黑海的海上入侵，所以让我们尽快加强黑海沿岸的防御，越快越好。"
 BUL_reinforce_naval_bases: "强化海军基地"
 BUL_reinforce_naval_bases_desc: "我们必须确保我国海军基地得到充分防御，以使之有能力能够持续保障我国舰队在这此海域的行动。"
 BUL_supremacy_on_the_bosporus: "博斯普鲁斯的主宰"
 BUL_supremacy_on_the_bosporus_desc: "既然现在我们已经控制了博斯普鲁斯海峡两岸，那么我们就必须加筑足够的防御工事以确保这一战略要地处于保加利亚的控制下。"
 BUL_dominance_in_the_black_sea: "制霸黑海"
 BUL_dominance_in_the_black_sea_desc: "黑暗时代总需要有人行必要之恶，为了确保我国领土完整和地区霸权，是时候去控制黑海并扫除一切黑海沿岸的威胁了。"
 BUL_dominance_in_the_aegean_sea: "制霸爱琴海"
 BUL_dominance_in_the_aegean_sea_desc: "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default: "黑暗时代总需要有人行必要之恶，为了确保我国领土完整和对周遭三大海域的控制，是时候去控制爱琴海并扫除一切沿岸的威胁了。"
 BUL_dominance_in_the_aegean_black_sea_success: "在我们成功控制黑海之后，是时候如法炮制拿下爱琴海了。以我国身为巴尔干的普鲁士的荣耀起誓，我们将会赶走一切沿岸敌对国家并牢牢掌控战略要地。"
 BUL_dominance_in_the_aegean_black_sea_failure: "这次挺进黑海行动的失败带来的打击让保加利亚人民心灰意冷，事到如今，唯一的解决方案是再战一次，以图控制爱琴海。当然，这次只能成功不能失败。"
 BUL_dominance_in_the_aegean_adriatic_success: "在我们成功确保亚得里亚海之后，我军士气以及本国人民热情空前高涨。我们应当一鼓作气再拿下爱琴海，如此一来，我等何其荣耀之巴尔干的普鲁士国度将成为三大海域当之无愧的主宰。"
 BUL_dominance_in_the_aegean_adriatic_failure: "我们挺进亚得里亚海的失败严重打击了保加利亚人的士气，如果我们想要找回勇气和信心，我们一定要拿下爱琴海。"
 BUL_dominance_in_the_aegean_total_failure: "我们此前试图控制亚得里亚海和黑海的失败，已经导致了席卷全国的士气衰退和对政府的不信任。如果我们想挽回我们的错误并恢复我们作为巴尔干的普鲁士人的荣耀，我们一定要确保拿下爱琴海。"
 BUL_dominance_in_the_adriatic_sea: "制霸亚得里亚海"
 BUL_dominance_in_the_adriatic_sea_desc: "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default: "黑暗时代总需要有人行必要之恶，为了确保我国领土完整和对周遭三大海域的控制，是时候去控制亚得里亚海并扫除一切沿岸的威胁了。"
 BUL_dominance_in_the_adriatic_black_sea_success: "在我们成功控制黑海之后，是时候如法炮制拿下亚得里亚海了。以我国身为巴尔干的普鲁士的荣耀起誓，我们将会赶走一切沿岸敌对国家并牢牢掌控战略要地。"
 BUL_dominance_in_the_adriatic_black_sea_failure: "这次挺进黑海行动的失败带来的打击让保加利亚人民心灰意冷，事到如今，唯一的解决方案是再战一次，以图控制亚得里亚海。当然，这次只能成功不能失败。"
 BUL_dominance_in_the_adriatic_aegean_success: "在我们成功确保爱琴海之后，我军士气以及本国人民热情空前高涨。我们应当一鼓作气再拿下亚得里亚海，如此一来，我等何其荣耀之巴尔干的普鲁士国度将成为三大海域当之无愧的主宰。"
 BUL_dominance_in_the_adriatic_aegean_failure: "我们挺进爱琴海的失败严重打击了保加利亚人的士气，如果我们想要找回勇气和信心，我们一定要拿下亚得里亚海。"
 BUL_dominance_in_the_adriatic_total_failure: "我们此前试图控制爱琴海和黑海的失败，已经导致了席卷全国的士气衰退和对政府的不信任。如果我们想挽回我们的错误并恢复我们作为巴尔干的普鲁士人的荣耀，我们一定要确保拿下亚得里亚海。"
 BUL_bulgaria_on_the_three_seas: "制霸三海的保加利亚"
 BUL_bulgaria_on_the_three_seas_desc: "就如同往昔的保加利亚第一、第二帝国时代那样，我们的国土再次触及了海洋，如今，爱琴海、亚得里亚海和黑海再次洗礼着[ROOT.GetNameDef]的海岸线。如此一来，下一步计划将是建设必要的基础设施，进而建造强大的舰队，最终实现保加利亚对这三片海洋的完全控制。"
 BUL_national_submarine_production: "国家潜艇制造"
 BUL_national_submarine_production_desc: "我们的海军实力太弱，不足以挑战敌国舰队或是争夺水面控制权。然而，我们可以重视潜艇的生产，通过水下袭扰敌军舰队，进而威胁他们的航运。"
 BUL_bulgarian_shipping_chamber: "保加利亚航运协会"
 BUL_bulgarian_shipping_chamber_desc: "鉴于保加利亚各航运企业的船队无论在平时贸易还是战时输送上都至关重要，我们必须为其船队规模的扩张提供便利。"
 BUL_strike_from_the_seas: "海上侵袭"
 BUL_strike_from_the_seas_desc: "无论是在地中海还是黑海，无数岛屿及战略要地皆星罗棋布。为此，我们应当构建一支机动灵活的强大力量，发动海上打击从胆敢侵犯我国的敌人手中夺取这些战略要地。"
 BUL_expand_varna_naval_base: "扩建瓦尔纳海军基地"
 BUL_expand_varna_naval_base_desc: "我们必须扩建瓦尔纳海军基地的设施，建造足够的船坞以满足造舰需求。"
 BUL_develop_burgas_shipyards: "扩建布尔加斯造船厂"
 BUL_develop_burgas_shipyards_desc: "为了提升我国的战舰制造能力，我们需要扩建布尔加斯海军基地，并在该地区建设新的船坞。"
 BUL_an_aegean_sea_fleet: "爱琴海舰队"
 BUL_an_aegean_sea_fleet_desc: "如今我们已在爱琴海实现了军事存在，接下来的目标便是寻求对该海域的完全控制。仅靠驱逐舰和潜艇显然无法完成这一宏伟的目标，因此，我国舰队中还需加入更重量级的战舰。"
 BUL_a_powerful_bulgarian_navy: "大保加利亚海军"
 BUL_a_powerful_bulgarian_navy_desc: "如今，我们须专注于建造能弥补当前舰队火力不足的主力舰。我国海军也许并不能傲视群雄，但只要全力投入，或许最终我们能够确保对领海的控制，甚至抗衡主要的海军强权。"
 BUL_modern_tactics: "战术现代化"
 BUL_modern_tactics_desc: "一支现代化海军同样也需要发展现代化战术以使其发挥最大效能。在面对强大对手时，我们不应该指望海军孤身奋战——因为战舰最大的弱点之一便是其面对空袭时不堪一击……"
 BUL_oppose_the_royal_dictatorship: "反对皇室专制"
 BUL_oppose_the_royal_dictatorship_desc: "如果我们想要终结[GetBulgarianTsar]政权的压迫统治，我们就必须开始寻求必要的支持并加以运用，对这个如今完全由沙皇的走狗们充斥的政府发出信号明显的反对之声。"
 BUL_appoint_communist_ministers: "任命共产党阁僚"
 BUL_appoint_communist_ministers_desc: "我们必须向保加利亚政府施压，迫使他们任用那些寻求在沙皇专制之外实现变革的阁僚。只有从政府内部开始着手才能瓦解当今的沙皇政制。"
 BUL_the_spanish_struggle: "在西班牙的斗争"
 BUL_the_spanish_struggle_desc: "我们的西班牙同志如今正面临着法西斯分子的威胁，这些渣滓得到了欧洲右翼势力的支持，并且如今极有可能击败进步的共和政权。\n面对如此暴行，[ROOT.GetNameDef]绝不能视而不见。我们必须组建志愿军开赴西班牙与共和军并肩作战以捍卫自由。"
 BUL_overthrow_the_tsar: "推翻沙皇统治"
 BUL_overthrow_the_tsar_desc: "反对沙皇的势头如今正在保加利亚蔓延，我们必须抓住这千载难逢的良机，一举推翻[GetBulgarianTsar]的统治并彻底废除保加利亚的君主制。现代保加利亚已容不下这老掉牙的封建余孽了！"
 BUL_abolish_the_tarnovo_constitution: "废止特尔诺沃宪法"
 BUL_abolish_the_tarnovo_constitution_desc: "在上个世纪，特尔诺沃宪法堪称是自由进步的典范，但如今它却成为将独裁与压迫合法化的工具。现在是时候废止该法并基于1936年苏联宪法的模式制定一部新宪法了。新宪法将包括许多公民的基本权利，例如法律面前人人平等、言论与集会自由以及普遍的福利制度等。"
 BUL_unify_the_bourgeois_movement: "联合资产阶级"
 BUL_unify_the_bourgeois_movement_desc: "如果我们想和保加利亚的法西斯势力斗争，那就必须与资产阶级联合。为达成这一目标，保加利亚共产党首先必须寻求与社会主义者合作，彼此求同存异以实现更重要的目标。"
 BUL_united_front_against_fascism: "反法西斯联合阵线"
 BUL_united_front_against_fascism_desc: "在实现与资产阶级的联合之后，接下来我们需要组建一个广泛的反法西斯联合阵线，这一构想出现于1935年的共产国际第7次代表大会。我们必须号召广大农民甚至是民主主义者加入其中来共同抗击保加利亚的法西斯势力。"
 BUL_the_fatherland_front: "祖国阵线"
 BUL_the_fatherland_front_desc: "在获得众多政治团体的强力支持后，是时候将反法西斯阵线发展为政治运动并整合不同政治派别的成员至一个政党来不惜一切代价地与保加利亚的法西斯势力开展斗争了。"
 BUL_full_voting_rights_for_women: "完全女性选举权"
 BUL_full_voting_rights_for_women_desc: "如果我们希望彻底建成自由、平等而进步的国家，那么现在是时候赋予广大女性同胞完全的投票权利，同时为保加利亚女子联盟旨在提升对[ROOT.GetNameDef]国家女性事务参与度的工作提供支持了。"
 BUL_the_peoples_republic_of_bulgaria: "保加利亚人民共和国"
 BUL_the_peoples_republic_of_bulgaria_desc: "如今保加利亚已摆脱了君主专制的束缚，我们必须对国家政制作出急需的改变。现在，终结长久以来荼毒我国的专制与压迫，建立保加利亚人民共和国的时刻，已然到来！\n团结创造力量！"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance: "苏保互助条约"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc: "[SOU.GetNameDef]可谓是强大的盟友，它既可以帮助我们实现经济发展，也可在这多事之秋协助[ROOT.GetNameDef]维护领土完整。如果我们要战胜环伺之敌，就必须加强与[SOU.GetAdjective]的联系，以从对方那里获得宝贵的支持。"
 BUL_follow_the_stalinist_doctrine: "追随斯大林主义"
 BUL_follow_the_stalinist_doctrine_desc: "现在是时候申请正式成为[SOV.GetFactionName]的一员了，如此一来，我们将促进[SOV.GetNameDef]与[ROOT.GetNameDef]在经济、工业乃至军事领域更广泛的合作。"
 BUL_joint_research_effort: "联合科研项目"
 BUL_joint_research_effort_desc: "我们必须将军事领域的研究成果与诸盟国的研究成果相结合，以推进现代化军备的开发，促使胜利的天平在未来的军事冲突中向有利于我方的一侧倾斜。"
 BUL_soviet_military_exercises: "苏式军事训练"
 BUL_soviet_military_exercises_desc: "我军在许多方面都要向训练有素的苏联红军学习，为此我们应邀请[SOV.GetNameDef]的军事顾问造访[ROOT.GetNameDef]，以帮助我们制定基于苏联模式的军事训练计划。"
 BUL_soviet_bulgarian_war_industry: "苏保战争工业"
 BUL_soviet_bulgarian_war_industry_desc: "如果我国想为足以支撑庞大武装的军事工业打下基础，那就必须加强与苏联在研发及生产现代军备方面的合作。"
 BUL_carry_the_revolution_abroad: "对外输出革命"
 BUL_carry_the_revolution_abroad_desc: "保加利亚必将成为巴尔干共产主义革命的急先锋。我们将邀请志同道合的国家加入我们的联盟，当然，也会承担起运用武力向持有异议的邻居带去革命之火的责任。"
 BUL_liberation_of_the_proletariat: "无产阶级的解放"
 BUL_liberation_of_the_proletariat_desc: "终结压迫邻国工人阶级兄弟的各反动政权是我国义不容辞的责任，保加利亚人民军在将这些残暴政权推翻之前绝不停下脚步，即便这意味着我们甚至要与为他们撑腰的欧洲强权交战。"
 BUL_the_anti_capitalist_fight: "反资本主义战争"
 BUL_the_anti_capitalist_fight_desc: "回顾历史，欧洲那些所谓的民主大国为了自身利益，一直对巴尔干国家的经济发展和疆域划分指手画脚，但却漠视其一手造成的血腥冲突。现在，这些腐朽资本家退出历史舞台的时候已然到来，轮到保加利亚来裁决他们的经济、政府以及疆域了。"
 BUL_united_we_shall_prevail: "团结共赴胜利！"
 BUL_united_we_shall_prevail_desc: "巴尔干遭受外国支配时日已久，但如今是时候让我们的人民加入到抗击侵略者的队伍当中，为我们自己的家园和权利而战了。"
 BUL_the_unification_of_the_balkans: "巴尔干的统一"
 BUL_the_unification_of_the_balkans_desc: "现在是我们实现创建一个统一而独立的巴尔干联邦的美好愿景之时了，在这个国度中，无论出身、文化和信仰，每位公民都将享有平等自由的权利。"
 BUL_the_peoples_militia_directorate: "人民武装总局"
 BUL_the_peoples_militia_directorate_desc: "我们将组建由内务部直辖的人民武装总局，该机构将负责政治保卫、维护公共秩序及展开刑事调查。"
 BUL_purge_the_elites: "消灭特权阶层"
 BUL_purge_the_elites_desc: "现在是时候终结保加利亚特权阶层搜刮民脂民膏的恶行了，如果我们希望国家繁荣、经济增长，那么富人就必须将财富与贫民分享，而不是与银行狼狈为奸。"
 BUL_collectivization_of_the_countryside: "农村集体化"
 BUL_collectivization_of_the_countryside_desc: "在过去，农业生产资料的分配危机曾给保加利亚带来剧烈的社会动荡。而针对该问题的解决之道便是已被苏联成功实践过的以集体经营农场取代私营农场。"
 BUL_heavy_industry: "重工业建设"
 BUL_heavy_industry_desc: "随着农业改革的成功，如今我们终于能在保加利亚着手推行雄心勃勃的现代工业化计划了。"
 BUL_train_the_youth_wings: "训练青年组织"
 BUL_train_the_youth_wings_desc: "为弥补现役部队中的人力短缺，我们必须向国家的青年组织成员提供基础军事训练课程，教导他们正确地使用武器并熟悉军事战术。如此一来，一旦形势需要，他们便可及时补充现役部队。"
 BUL_treaty_of_perpetual_friendship: "永恒友谊条约"
 BUL_treaty_of_perpetual_friendship_desc: "作为增进我国与诸巴尔干邻居间友谊的第一步，我们将向南斯拉夫政府提议，以[ROOT.GetNameDef]放弃对[YUG.GetNameDef]领土的宣称为代价，签署一份落实双边合作基础框架的条约。"
 BUL_balkan_federation_of_socialist_republics: "巴尔干社会主义共和国联邦"
 BUL_balkan_federation_of_socialist_republics_desc: "由于各国民族主义因素的干扰，建立巴尔干联邦的计划不幸在1920年代流产了。但时过境迁，从[YUG.GetNameDef]开始，我们必须向巴尔干诸国再次推销我们新的联邦计划。"
 BUL_bury_the_grudges_of_the_past: "勾销旧怨"
 BUL_bury_the_grudges_of_the_past_desc: "现在是时候放下旧日争端，携手迈向团结与合作的巴尔干地区崭新未来了。我们必须力邀诸位邻居加入[GetFederationOrConfederation]，否则全面团结巴尔干的目标将无从谈起。"
 BUL_balkan_trade_union_secretariat: "巴尔干贸易联盟书记处"
 BUL_balkan_trade_union_secretariat_desc: "为实现促进经济增长，加强[GetFederationOrConfederation]诸成员国间合作的目标，我们必须为此设立有关的贸易联盟书记处以对各经贸组织进行指导。"
 BUL_defy_moscow: "挑战莫斯科霸权"
 BUL_defy_moscow_desc: "苏联已在巴尔干诸国间的纷争当中坐收渔利多年，只要认定有利可图，他们必会毫不犹豫地干涉我们的政治。现如今，在苏联政府意识到统一的巴尔干将会对其霸权造成威胁前，[GetFederationOrConfederation]是时候先发制人进行反击了。"
 BUL_balkan_research_cooperation: "巴尔干研究合作组织"
 BUL_balkan_research_cooperation_desc: "为了实现我[GetFederationOrConfederation]阵营内各成员国科学家可以共享科研成果、加速科研进展，我们必须为此筹建有关的合作项目。"
 BUL_recover_italian_territories: "收复意据领土"
 BUL_recover_italian_territories_desc: "在意大利的领土扩张野望进一步膨胀前，我们必须要求意大利政府归还其窃据的巴尔干国家法理领土，否则他们将为此付出相应的代价。"
 BUL_democratic_principles: "民主政治原则"
 BUL_democratic_principles_desc: "虽然我们的首要之务是终结沙皇政权的专制统治，但我们也不能为此默许极权共产主义政府取而代之。我们必须忠于民主理念，并且寻求提升与我等志同道合的阁僚在政府当中的影响力。"
 BUL_legalize_the_agrarian_party: "支持农民联盟"
 BUL_legalize_the_agrarian_party_desc: "尽管保加利亚全国农民联盟在经济事务上的理念与我们略有不同，但若是暂且放下分歧，其成员亦将成为我等施政的有力支持者。为此，我党应当着手推进其组织的合法化进程，同时寻求与其展开合作。毕竟，若是要带领保加利亚迈向真正的民主，则必将需要我们所能争取到的一切支持……"
 BUL_form_a_popular_bloc: "组建多数派联盟"
 BUL_form_a_popular_bloc_desc: "为了在[ROOT.GetNameDef]构建一个反对独裁与压迫的强大联盟，我们必须在施政上倒向社会主义，同时寻求与愿意对抗法西斯及君主派党徒的左翼政治团体进行合作。"
 BUL_abolish_the_monarchy: "废黜旧沙皇制"
 BUL_abolish_the_monarchy_desc: "尽管在第三保加利亚国家创立初期，旧沙皇制可能是维系国家稳定的实用工具，但在先后经历毁灭性的战争以及暴政蹂躏后，人民早已对这过时的政治制度失去了信心，因此，是时候彻底埋葬它了。"
 BUL_seek_cooperation_with_the_tsar: "寻求与沙皇合作"
 BUL_seek_cooperation_with_the_tsar_desc: "如今沙皇陛下依然在政府内部享有相当大的话语权，若是贸然触怒龙颜，他或许会对我们所有的施政提案横加阻截。因此，在我们逐步提升自身在政府中影响力的同时，我们最好的选择是与陛下尝试展开合作。"
 BUL_legislative_elections: "立法选举"
 BUL_legislative_elections_desc: "鉴于保加利亚民主党已经获得广泛的支持，向政府施压举行议会选举的时机已然成熟，而这次选举将彻底从后者多年的操控当中解脱出来。"
 BUL_petorka: "五党联盟"
 BUL_petorka_desc: "我们已经收到了与数个政治团体展开合作的提案，这些政团在捍卫民主原则，抵制其他试图建立独裁政制的势力（无论是沙皇派、法西斯派还是共产派）方面与我们不谋而合。新的政党联盟将由五个政党组织构成，其中包括激进民主党、国家自由党，当然，还有保加利亚民主党。"
 BUL_land_reorganization: "土地改革"
 BUL_land_reorganization_desc: "根据我们近期颁布的旨在振兴工业以及土地改革的计划，现在是时候展开工农业重组进程了。"
 BUL_agrarian_cooperative_movement: "农业合作运动"
 BUL_agrarian_cooperative_movement_desc: "我们必须从全国农民联盟提出的农业振兴方案中汲取灵感，在广大乡村地区推行以合作社为基础的生产组织。"
 BUL_modernize_the_industry: "工业现代化"
 BUL_modernize_the_industry_desc: "如果我们要使国家在巴尔干地区确立最重要工业强国的地位，那么就必须努力实现工业的现代化！而增加预算投入以及改进生产技术将使这一梦想在不久后变成现实。"
 BUL_the_salonika_agreement: "萨洛尼卡协定"
 BUL_the_salonika_agreement_desc: "若是单靠自己，保加利亚显然无法与兵锋相向的巴尔干协约诸国相抗衡，因此我们必须尝试着与我们的邻国再续旧谊，在这方面，与[GRE.GetNameDef]的领导人[GRE.GetLeader]缔结协定不就是个极好的开始吗？"
 BUL_a_balkan_confederation: "巴尔干邦联"
 BUL_a_balkan_confederation_desc: "促使巴尔干协约成立的原因现在已经无关是非，在此多事之秋，巴尔干诸国理应摒弃成见、携手并肩，直面试图征服我等的外国强权，坚决捍卫彼此的独立。"
 BUL_approach_the_united_kingdom: "亲近英国"
 BUL_approach_the_united_kingdom_desc: "[ROOT.GetNameDef]若想在此动荡年代延续昌荣，则需有赖欧洲民主大国之庇护。鉴于此我们必须与[ENG.GetAdjective]政府展开会谈，磋商有关两国合作之相关事宜。"
 BUL_join_the_allies: "加入同盟国"
 BUL_join_the_allies_desc: "为展现我等加入[ENG.GetFactionName]之意愿，我们必须向[ENG.GetAdjective]政府呈交议案，提请对方正式考虑接纳[ROOT.GetNameDef]成为其联盟体系成员的有关事宜。"
 BUL_consolidate_the_third_bulgarian_state: "巩固第三保加利亚国家"
 BUL_consolidate_the_third_bulgarian_state_desc: "在历经长久以来的社会冲突、经济萧条以及国际争端后，如今我们终于在稳定与强化第三保加利亚国家的事宜上做好了充分的准备。"
 BUL_free_balkan_states: "捍卫巴尔干诸国自由"
 BUL_free_balkan_states_desc: "作为巴尔干地区强权，保护周遭较弱小邻国免遭他国狼子野心之徒侵略是我等义不容辞的责任。我们必须与本地区的友好国家间加强合作，积极筹备巴尔干地区防务事宜。"
 BUL_fight_tyranny: "对抗暴政独裁"
 BUL_fight_tyranny_desc: "现在是时候直面那些推行令人忧心的法西斯政策，且其领导人皆妄想扩张统治、奴役世界的欧洲强权了。"
 BUL_assert_our_claims: "重申领土宣称"
 BUL_assert_our_claims_desc: "现在是时候解决困扰我国数十年的领土争端了，我们必须为此寻求[ENG.GetAdjective]政府的支持，藉此彻底纠正自保加利亚独立解放以来对我国的冒犯。"
 BUL_appeal_to_european_capitalists: "吸引欧洲资本家"
 BUL_appeal_to_european_capitalists_desc: "为振兴民族工业的发展，[ROOT.GetNameDef]既需要得到新近资本的投入，同时也需要与已在本国投资的大型跨国公司重新协商债务事宜。"
 BUL_obliterate_the_bolshevik_threat: "粉碎布尔什维克威胁"
 BUL_obliterate_the_bolshevik_threat_desc: "既然共产主义国家迟早都会把他们那被诅咒的革命带到[ROOT.GetNameDef]，那么与其坐以待毙，我们为何不在他们最终动手前先发制人，打他们一个措手不及呢？我们必须率先出击，以雷霆万钧之势一劳永逸地粉碎他们所钟爱的革命！"
 BUL_research_sharing: "科研共享组织"
 BUL_research_sharing_desc: "鉴于我国在科研领域落后于人，若想发展精妙的战争武备以及现代工业，我们就必须向盟友们呈交有关实现技术合作的项目相关计划。"
 BUL_power_to_the_tsar: "权力归于沙皇"
 BUL_power_to_the_tsar_desc: "在被鲍里斯三世沙皇于1935年粉碎之前，环节集团在我国确立了军事独裁的政权体制，而陛下也将此集权政制予以了保留，如今我等若要统合此分裂的国度，那么是时候对其善加利用了。"
 BUL_condemn_macedonian_organizations: "谴责马其顿革命组织"
 BUL_condemn_macedonian_organizations_desc: "我们必须公开表达对马其顿内部革命组织的反对，通过启动旨在搜捕并消灭仍在保加利亚境内活动的马其顿革命党羽的清网行动，一方面彻底消除造成环节集团于1934年兴起的症结所在，另一方面努力改善与外国的双边关系。"
 BUL_support_macedonian_organizations: "支持马其顿革命组织"
 BUL_support_macedonian_organizations_desc: "我们若要实现统一乃至吞并马其顿地区的夙愿，那么与流亡的马其顿内部革命组织领袖们合作将会获益良多，后者定可在未来保加利亚统辖马其顿的征途中充当铺平前路的急先锋角色。"
 BUL_dissolve_the_military_union: "解散环节集团"
 BUL_dissolve_the_military_union_desc: "不得不说，环节集团在我国军官中实在是影响甚大，即便鲍里斯沙皇已经在1935年将他们从权力中心赶走，如今其整个队伍也依旧是怨气难平。如果我们要避免环节集团发动新的政变，那么就必须召集军官们齐聚索菲亚，向他们正式宣布这个军事联盟的解散。"
 BUL_cooperate_with_the_zveno: "与环节集团合作"
 BUL_cooperate_with_the_zveno_desc: "相比于对立，毋宁说我们必须与环节集团展开合作。如果我们对其作出一定的让步，相信便能收获一个强大的盟友。"
 BUL_the_tsars_regime: "沙皇陛下的政权"
 BUL_the_tsars_regime_desc: "我们的国家如今正因为数个派系、社会运动以及被取缔的政治组织的纷争而四分五裂，如果沙皇陛下旨在最终将国家凝聚与社会稳定带回给保加利亚，那么他就必须行使他作为君主完全的权力。"
 BUL_restrained_paramilitary_organizations: "规制化准军事组织"
 BUL_restrained_paramilitary_organizations_desc: "准军事组织的成员都是忠诚的个体，他们已经具备某种形式的军事纪律，并将随时准备为国家荣耀而战。如果我们可以拉拢这些组织，那么它们将成为可靠的人力来源。"
 BUL_ban_far_right_organizations: "取缔极右翼组织"
 BUL_ban_far_right_organizations_desc: "鉴于极右翼激进分子在暴力对抗当局时从不犹豫，同时还对国家政府及人民构成巨大威胁，我们必须禁止一切类似性质的社会运动，同时解散所有相关的准军事组织。"
 BUL_restore_the_tarnovo_constitution: "恢复特尔诺沃宪法"
 BUL_restore_the_tarnovo_constitution_desc: "自1934年的政变以来，我国在治国理政上便一直处于宪法空悬暂停的尴尬状态。现实是时候正式恢复特尔诺沃宪法的实施了，此举既可讨好我国公民，同时也可以在法律层面为我国的专制政权提供支持保障。"
 BUL_freedom_of_press: "新闻自由"
 BUL_freedom_of_press_desc: "如今宪法已然恢复，那么我们必须确保其所记录的权利以及准则得到贯彻。通过准许目前被查禁报刊的再度发行，我们或许将开启与某些组织进行合作的第一步。"
 BUL_promote_bulgarian_nationalism: "鼓动保加利亚民族主义"
 BUL_promote_bulgarian_nationalism_desc: "不论是在国内还是在国外，对我国的威胁可能不计其数，但若全体保加利亚人携手并肩，我们必将在接下来激荡的时代当中获得最终的胜利！"
 BUL_crush_the_communists: "粉碎共产党渣滓"
 BUL_crush_the_communists_desc: "尽管本世纪以来共党分子已经遭到多次镇压，但时至今日，他们也依旧蛰伏于暗处，利用可悲可鄙的底层刁民壮大他们的队伍。将他们彻底埋葬是我们义不容辞的责任，就算不惜一切代价，也必须要做到……"
 BUL_illusions_of_a_non_partisan_system: "超党政制幻象"
 BUL_illusions_of_a_non_partisan_system_desc: "眼下沙皇陛下需要他的民主派臣民支持才能实现他对统一保加利亚国家宏伟蓝图的愿景，为此我们必须营造出议会选举的幻象，在继续取缔受欢迎反对党的同时，确保亲政府的忠诚议员获得多数席位。"
 BUL_limited_womens_suffrage: "有限女性选举权"
 BUL_limited_womens_suffrage_desc: "保加利亚女性如今持续呼吁社会进步与男女平等，民族主义者已对此警告称这场斗争不仅事关女性问题，同时也是社会发展和国家建设上难以回避的问题。鉴于此，为了在政局完全可控的前提下顺应时代进步潮流，我们将会赋予已婚且未信仰共产主义的女性有限投票权。"
 BUL_found_the_brannik: "创建战斗保卫者青年团"
 BUL_found_the_brannik_desc: "日前波格丹·菲洛夫提出了一项有趣的议案，即创建亲法西斯的国家青年组织，名曰“战斗保卫者青年团”，该组织将亲近当局并忠于沙皇，在结构上则借鉴其他德国的青年团组织。菲洛夫坚信战斗保卫者青年团将能够发展壮大，并为我们提供可观的人力资源。\n“鲍里斯，保加利亚，上帝！”"
 BUL_bulgarian_irredentism: "保加利亚民族统一主义"
 BUL_bulgarian_irredentism_desc: "在保加利亚的民族主义信条中明确指出，巴尔干地区的疆界必须按照保加利亚的国家利益重新划定，这一点甚至是共产主义者或民主主义者也都表示认可。作为一项全体人民的共同目标，我们必须强调重建大保加利亚的必要性。"
 BUL_strengthen_the_royal_dictatorship: "强化皇室专制"
 BUL_strengthen_the_royal_dictatorship_desc: "我们必须致力于促进对鲍里斯陛下的效忠，同时铲除对现政权的一切反对势力，这一切会为我们的统一者沙皇最终将应有的荣耀带回敬爱的祖国铺平道路。"
 BUL_war_industry: "战争工业"
 BUL_war_industry_desc: "战时的军队将会在武器装备乃至飞机制造上产生持续性的消耗，如果我们想要在战争中取得胜利，就需要提升军工生产以满足军队的需求。"
 BUL_liberalization_of_trade_policies: "自由贸易政策"
 BUL_liberalization_of_trade_policies_desc: "自脱离奥斯曼帝国独立以来，保加利亚国家经济就一直在接踵而至的连环危机中摇摇欲坠。鉴于自给自足的政策早被证明远远不够，所以现在是时候迈向经济自由化了。"
 BUL_plot_against_boris: "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot: "阴谋暗算鲍里斯"
 BUL_plot_against_boris_death: "鲍里斯沙皇之死"
 BUL_plot_against_boris_desc: "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot: "我们曾以为鲍里斯沙皇将是带领国家迈向伟大的睿智明君，但他那专制到几近于独裁的政权所呈交的答卷，证明我们此前不仅大错特错，甚至还可能进一步败坏国家的稳定。作为保加利亚国家忠诚的公仆，将这个不称职的统治者赶下台并重新组建值得人民信任的新政府，是我们不容推辞的责任。"
 BUL_plot_against_boris_desc_death: "[GetBorisDeathContext]"
 BUL_form_a_regency_council: "成立摄政委员会"
 BUL_form_a_regency_council_desc: "在鲍里斯沙皇去世之后，鉴于他的继承人尚且[GetSimeonsAge]，我们必须成立摄政委员会以代表年幼的西美昂二世陛下执掌国家政府权力。"
 BUL_the_return_of_ferdinand_i: "沙皇斐迪南一世归来"
 BUL_the_return_of_ferdinand_i_desc: "尽管因保加利亚在上次大战的失败后被迫于1918年退位的他年事已高，但前任沙皇斐迪南一世老道的政治经验以及军事才能仍旧使他成为了带领国家走向伟大的最佳人选，我们必须为此作出适当安排，恭迎斐迪南陛下重返保加利亚皇位。"
 BUL_amend_old_grudges: "清算旧怨"
 BUL_amend_old_grudges_desc: "现在是时候向过去曾伤害或羞辱过保加利亚的众多敌手复仇了，从第二次巴尔干战争中背刺我们的奸诈罗马尼亚和土耳其贼徒，到上次大战中击败并长久掣肘我国发展的旧协约国伪君子，所有人，统统一个也跑不了。"
 BUL_the_fate_of_the_balkans: "裁决巴尔干诸国命运"
 BUL_the_fate_of_the_balkans_desc: "保加利亚已经在周遭邻国及其背后的欧洲强权的淫威下畏首畏尾太久了……鉴于如今时代变了，我国已经远比巴尔干诸国更加强大，保加利亚终于有底气宣称自身的霸权并勒令它周遭卑微的诸国们臣服了。"
 BUL_toppling_giants: "倾覆巨人"
 BUL_toppling_giants_desc: "回顾往昔历史，确实存在着新兴国家颠覆那些伟大而悠久帝国的先例，如果[ROOT.GetNameDef]要想成为下一个欧洲强权，我们就必须先挑战某个势力范围外大国的霸权。"
 BUL_nationalist_propaganda: "民族主义宣传"
 BUL_nationalist_propaganda_desc: "如今的保加利亚人民群体当中，仍有一部分人反对保加利亚成为巴尔干地区的主导强权，并且还宣称政府的施政“极度压迫”。为了使其噤声，我们必须资助有助于正当化政府行为且重燃保加利亚民族主义情绪的宣传企划。"
 BUL_bulgarian_academy_of_sciences: "保加利亚科学院"
 BUL_guardians_of_the_balkans: "巴尔干的守护者"
 BUL_guardians_of_the_balkans_desc: "我们必须在与任何胆敢发起挑战的敌手的对抗中，捍卫保加利亚在巴尔干地区的霸权，为此我们将加强我国军事力量，同时敦促我国在其他巴尔干国家设立的傀儡政府采取同样的行动，切实协助我方确保势力范围。"
 BUL_consolidate_dominance_of_the_seas: "巩固海洋霸权"
 BUL_consolidate_dominance_of_the_seas_desc: "如果要确保巴尔干地区安泰，仅仅在半岛上部署一支庞大的陆军是远远不够的，我们还需要为此建立一支强大的海军来保卫其周遭的领海。"
 BUL_appoint_right_wing_ministers: "任命右翼阁僚"
 BUL_appoint_right_wing_ministers_desc: "当下的沙皇政权体制虽然有利于切实掌控国家，但在实现提升保加利亚国际地位方面却着实乏善可陈。我们必须利用现政府权力集中的优势，大胆任用一批做好准备为保加利亚国家带来政治以及社会上真正变革的新晋阁僚。"
 BUL_the_path_towards_a_greater_bulgaria: "迈向大保加利亚崛起"
 BUL_the_path_towards_a_greater_bulgaria_desc: "我们必须立刻开始调整国家经济，为迫在眉睫的保加利亚国防动员做好准备，此去经年，大保加利亚崛起的征途必将遍布战火与冲突的荆棘。"
 BUL_depose_the_tsar: "罢黜沙皇"
 BUL_depose_the_tsar_desc: "保加利亚的君主制如今已成为了我等进一步实现目标的障碍，既然沙皇的利用价值已被榨取殆尽，那么也是时候将其罢黜并清理出去了。"
 BUL_military_dictatorship: "建立军事独裁"
 BUL_military_dictatorship_desc: "我们必须通过建立军事独裁政权对整个国家实施彻底的统治与掌控，此举将得以允许我们采取切实有效的政策继续推进我们的军务事宜。"
 BUL_support_the_spanish_coup: "支持西班牙政变"
 BUL_support_the_spanish_coup_desc: "西班牙已成为了反布尔什维主义战争的首个战场，如果我们正式宣布支持这场军事叛乱，同时组织一批志愿部队站在反叛者阵营予以支持，那么这场西班牙内战届时将成为检验我军部队的完美试炼场。"
 BUL_allow_far_right_organizations: "容许极右翼组织"
 BUL_allow_far_right_organizations_desc: "对某些诸如“国家社会主义运动”或“拉特尼克”这样的极右翼组织进行合法整编的行动，将能够为我们提供有价值且忠心耿耿的盟友，而他们将对我方政权及理念起到支撑作用。"
 BUL_integrate_the_ratniks: "整合拉特尼克组织"
 BUL_integrate_the_ratniks_desc: "日前新近成立的“拉特尼克”，亦或被称为保加利亚进步战士联盟的民族主义准军事组织，毫无疑问将在日后证明其不愧为在军队兵员供给以及政权支撑方面的有用工具。"
 BUL_economic_protectionism: "经济保护主义"
 BUL_economic_protectionism_desc: "为促进国民经济以及工业发展，同时保护诸如农业、手工业等保加利亚基础产业利益，我们必须推行新的改革计划。"
 BUL_industrial_autarky: "工业自立"
 BUL_industrial_autarky_desc: "鉴于此前的经济保护改革在促进国家经济及工业发展方面取得重大成功，我们必须继续推行此类型改革，从而进一步推进保加利亚迈向自给自足的新世代。"
 BUL_corporatism: "社团主义"
 BUL_corporatism_desc: "在受到意大利模式的启发后，如今来自不同经济行业领域的工人及资本家群体都应被纳入到国家决策的制定当中，如此一来，我们将可以在上述群体间展开协调，进而推行对国民经济最为有利的改革。"
 BUL_approach_germany: "亲近德国"
 BUL_approach_germany_desc: "与屈辱的讷伊条约签署后英法两国持续扼杀我国经济的行径不同，德国人不仅没有对我方领土主张说三道四，而且还在我方债务偿还以及农产品出口的问题上慷慨相助，甚至也对我国经济发展和推进重要的工农业改革展现出了极高的诚意。"
 BUL_approach_germany_foreign_industry_tt: "降低对[GER.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[GER.GetAdjective]的工业援助上限。"
 BUL_approach_british_foreign_industry_tt: "降低对[ENG.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[ENG.GetAdjective]的工业援助上限。"
 BUL_approach_soviet_foreign_industry_tt: "降低对[SOV.GetNameDef]的§Y外资合作协议§!决议花费，同时提升[SOV.GetAdjective]的工业援助上限。"
 BUL_cooperation_with_italy: "与意大利合作"
 BUL_cooperation_with_italy_desc: "意大利人此前已多次在经济领域对我国表现出了兴趣，同样我们也不能忘记两国在鲍里斯沙皇和约安娜公主的皇室联姻中所产生的联系。鉴于在不久的将来，意大利或许可以证明自己将成为我国在巴尔干地区的强大盟友，我们将强化与他们在双边交往以及经济层面的联系。"
 BUL_join_the_tripartite_pact: "加入[GetGermanFactionName]"
 BUL_join_the_tripartite_pact_axis: "三国同盟条约"
 BUL_join_the_tripartite_pact_central_powers: "再续旧同盟国"
 BUL_join_the_tripartite_pact_desc: "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis: "我们将通知德国人已做好准备签署协议，并且作为同盟的一员正式加入[GetGermanFactionName]。"
 BUL_join_the_tripartite_pact_desc_central_powers: "如今德皇陛下已荣归皇位，我们必须寻求与其重建我等昔日的同盟。这一次，我们将纠正骄傲的祖国曾犯下的错误；这一次，再没有什么能够阻挡我们迈向荣光与伟大；这一次，我们终将斩获最后的胜利！"
 BUL_peaceful_development: "和平发展"
 BUL_peaceful_development_desc: "当我们可以轻而易举地在巴尔干的统辖地区扮演和平守护者角色，并且兵不血刃地扩张领土时，又还有什么必要再卷入只会给人民带来死亡和灾难的战争当中呢？"
 BUL_military_secrets_sharing: "军事机密共享计划"
 BUL_military_secrets_sharing_desc: "德国科技远胜于我国，为此与对方签署一项准许我国科学家及工程师接触部分德国技术奇迹的条约着实获益良多，这将为我保加利亚进一步提升科研水平开拓前路。"
 BUL_bulgarian_administration_of_the_balkans: "巴尔干保加利亚化整合"
 BUL_bulgarian_administration_of_the_balkans_desc: "为强化我方对巴尔干的宣称，我们必须加紧推进对占领区域的保加利亚化整合，如此一来，当[GetGermanFactionNameDef]赢得战争胜利后，[GetGermanOrIndependent]将会意识到保加利亚对这些领土无可争议的主权，进而不敢如英国人于1878年所做的那样再破坏我国领土完整。"
