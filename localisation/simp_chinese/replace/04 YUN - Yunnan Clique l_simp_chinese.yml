 YUN_infantry_equipment_0: "昆明造 八八式步枪"
 YUN_infantry_equipment_0_short: "昆明八八式"
 YUN_infantry_equipment_0_desc: "最初为光绪朝后期自强运动事业的产物，八八式步枪是以德国Gew.88步枪的出口修改版为蓝本设计的。尽管相比其蓝本有所改进，但其总体上还是比不上新式步枪。虽然该枪很难得到维护而且枪身笨重，但这一武器的优点就在于坚固耐用而且使用可靠。\n\n该款步枪主要由地处云南的昆明兵工厂仿制生产；尽管由于装备短缺和个人喜好原因，我们经常能看到其与各类非正规武器混在一起使用，比如大刀。"
 YUN_infantry_equipment_1: "昆明造 二七式步枪"
 YUN_infantry_equipment_1_short: "昆明二七式"
 YUN_infantry_equipment_1_desc: "该步枪起初被称作“宣统二十七年式”，于1935年经过德国援助进入复辟后的清军部队服役。这款武器从功能上看几乎就是德国毛瑟M1924的复制品，在重量和后坐力方面比老旧的八八式步枪有了长足的改进。\n\n首先在汉阳兵工厂以德国机械制造出来的它，其制造方法已经传播到了昆明，即使它可能在短时间内不会取代它的先辈。"
 YUN_infantry_equipment_2: "青岛铁工厂制 MP18冲锋枪"
 YUN_infantry_equipment_2_short: "青岛造 MP18"
 YUN_infantry_equipment_2_desc: "感谢世界大战的洪潮，二十年代初期世界市场上出现了大量军剩武器。MP18的改进版在中国行动开始前不久于青岛开始了生产。\n\n通过对弹匣和枪托的改变，这一中德合作的产物在中国大江南北被官方复制售卖，不过主要还是销往清政府。"
 YUN_infantry_equipment_3: "昆明造 辛亥三十三年式步枪"
 YUN_infantry_equipment_3_short: "云南三三式"
 YUN_infantry_equipment_3_desc: "辛亥三三式步枪是一款基于1914年时的“刘式步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘式步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时辛亥三三式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹匣。"
 YUN_artillery_equipment_1: "汉阳造 辛亥十年式75mm山炮"
 YUN_artillery_equipment_1_short: "汉造 十年式75mm山炮"
 YUN_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
 YUN_motorized_equipment_1: "昆明造 “资源”汽车"
 YUN_motorized_equipment_1_short: "资源"
 YUN_motorized_equipment_1_desc: "美国内战爆发后，许多美国工程师为了躲避战火而流亡海外。位于昆明的云南机器局便抓住了机会，招募了一批前美国斯图尔特汽车公司的工程师。有了这批工程师的技术支持和滇系军阀的财政补贴，这款名为“资源”的汽车正式投产并进入军队服役。"
