 russian.101.t:0 "白军的覆灭"
 russian.101.d:0 "都结束了，俄罗斯终归于统一，我们应当好好庆祝下。"
 russian.101.a:0 "胜者书写历史。"
  
 russian.1.t:0 "向西！向西！"
 russian.1.d:0 ""胜者立传，故事继续流传。败者食尘，记为叛逆之人。那现在就让我们来决定，谁才是俄罗斯历史中的罪人吧！""
 russian.1.a:0 ""乌拉！！""

 russian.51.t:0 "俄罗斯内战再起"
 russian.51.d:0 "自上次大战中被德意志帝国击败后庞大的泥足巨人俄罗斯帝国终于被彻底压垮了，列宁率领所谓的无产阶级先锋队成功控制了首都并于内战中取得优势，然而日本人的及时介入却使得红军无法突破西伯利亚荒原，再加上“本应死去的皇女突然复生”的种种传言又使得白军士气突然提振甚至还发起了反攻。很快战局就在西伯利亚荒原上陷入了僵持，无法继续下去的双方就以停火线为界度过了剑拔弩张的二十年，直到现在[RUS.GetName]率先打破了冰原上的寂静，显然当下的落魄者对于夺还过去更加执着，不过长期在边疆苟延残喘的他们能够击败经过长期发展的[SOV.GetName]吗？不论结果如何，总之俄罗斯的统一即将到来了。"
 russian.51.1:0 "夺回我们的世界！"
 russian.51.2:0 "不会再有下次了！"
 russian.51.3:0 "估计要打上一段时间！"  
 
 russian.2.t:0 "与陆军高层会面"
 russian.2.d:0 "以科尔尼洛夫将军，弗兰格尔将军为代表的陆军高层似乎对于沙皇的回归并不是很满意，但是安娜斯塔西娅沙皇认为他们的疑虑可以被化解。在预感到内战将重新爆发的情况下，如果她向这些老将们表明她与当年无能的父亲大不相同，那么或许陆军方面将会拥护她之后在政治上的决定和军事上的指挥。"
 russian.2.a:0 "会谈并不顺利"
 russian.2.b:0 "会谈有一些有限的进展"
 russian.2.c:0 "将军们改变了看法！"
 
 russian.3.t:0 "与海军高层会面"
 russian.3.d:0 "海军的高尔察克将军曾利用政变推翻了临时政府并且出任过全俄罗斯政府的最高领袖，尽管作为一个共和派，他最初反对沙皇在赤塔的继位，但是沙皇陛下认为他的态度并非不可改变，只需要让他相信自己的能力。卡多克也会出席沙皇与高尔察克将军的会谈。"
 russian.3.a:0 "会谈并不顺利"
 russian.3.b:0 "会谈有一些有限的进展"
 russian.3.c:0 "将军们改变了看法！"
 
 russian.5.t:0 "政变"
 russian.5.d:0 "[ROOT.GetLeader]对民主反对派所采取的行动已经激怒了本就不满的白军高层，他们准备发动一次小型政变来逼迫在符拉迪沃斯托克视察状况的沙皇退位。与此同时，军队内黑色联盟的极端分子和蛰伏在哈尔滨的法西斯分子嗅到了这场政变的气息，他们可能会通过在奉天地区的准军事组织或者与日本关东军勾结来阻止这次政变，并且将沙皇变成他们的傀儡。"
 russian.5.a:0 "政变顺利完成，[ROOT.GetLeader]被迫退位"
 russian.5.b:0 "黑色联盟破坏了政变，[ROOT.GetLeader]被迫接受了要求"
 
 russian.6.t:0 "军政府的领袖"
 russian.6.d:0 "在符拉迪沃斯托克事件中成功逼迫了沙皇退位之后，军政府开始讨论请谁来担任白军运动的最高领袖。尽管有点讽刺，但是担任最高领袖的人的个人意志可能会决定白军运动的命运......"
 russian.6.a:0 "卡多克·泽姆露普斯"
 russian.6.b:0 "伯鲁泽维奇·克鲁格"
 russian.6.c:0 "拉夫尔·科尔尼洛夫"
 russian.6.e:0 "彼得·弗兰格尔"
 russian.6.f:0 "亚历山大·高尔察克"
 russian.6.g:0 "伊姆兰·扎卡耶夫"
 
 russian.7.t:0 "不速之客"
 russian.7.d:0 "卡多克在忙完了一天的工作之后回到了他在赤塔的一栋小洋馆。他的住所很简朴，就如他的衣着一样。的确，他低调的生活方式和隐秘的行踪和他作为全俄最高领袖的地位十分不相称。当他点燃壁炉准备取暖的时候，他突然感到身后有一股熟悉的寒气。\n\n“扎伊切克！我知道是你，不要再躲了。”\n\n布洛尼亚·扎伊切克从暗处现身，卡多克注意到她的双腿已经变成了义肢。“泽姆露普斯。好久不见，现在你可真是个大忙人啊。”\n\n“你为什么出现在这里？克伦斯基派你来杀了我吗？就像你杀了鲍里斯那样？”\n\n“泽姆露普斯，你冷静一点。年轻时我杀了不少人，但是我没有杀过萨文科夫。无论是克伦斯基还是李沃夫都已经和这一切都无关了，我来这里是想以个人身份和你聊聊，两个老战友之间的叙旧而已。”\n\n卡多克已经无法掩饰自己的愤怒：“我已经和社会革命党没有关系了，我们没什么可谈的。如果不是克伦斯基还有你们这些懦夫的软弱和无能，赤匪早就从俄罗斯的地图上消失了！”\n\n“（叹气）泽姆露普斯，我没有挽留你的意思，我只是希望你还记得你当年许下的诺言和立下的雄心壮志。时过境迁，我们都失去了不少东西，但是我们还有一件事可以做。”"
 russian.7.a:0 "“好吧，希望这一切不被辜负。”"
 russian.7.b:0 "“我早就受够了！我有我自己的计划。”"
 
 russian.8.t:0 "卡多克的承诺"
 russian.8.d:0 "卡多克·泽姆露普斯向他的前战友，社会革命党的领袖布洛尼亚·扎伊切克做出了承诺要恢复俄罗斯的民主制度。现在战争即将胜利，卡多克清楚地知道，这是他兑现诺言的时候了。科尔尼洛夫事件和萨文科夫的死让他失去了对民主的信心。而在白军内部周旋、推翻安娜斯塔西娅的政变，还有比第一次内战更加艰难、更加痛苦的内战，这一切让他变得疲惫不堪。现在，对于他来说，一切马上就要结束了。卡多克拒绝了回到党内就职的邀请，简单地完成了他与新的临时政府的交接。而他本人呢，或许就要与这二十多年的从政生涯挥手告别了吧。"
 russian.8.a:0 "历史是一场轮回"
 
 russian.9.t:0 "卡多克的计划"
 russian.9.d:0 "卡多克·泽姆露普斯望着昏暗的天空，一场暴风雨就要来了。俄罗斯民族就像他眼前这片泥泞的土地，被一场场暴雨反复冲刷。从科尔尼洛夫事件到十月革命，从戏剧性的大撤退到更加痛苦的第二次内战......他回想着他身边的人和事，他的老师鲍里斯·萨文科夫、昙花一下的安娜斯塔西娅沙皇、他的前战友布洛尼亚·扎伊切克，他加入社会革命党时的一腔热血，听闻十月革命时的震惊与愤怒，再到他利用赤塔的沙皇来巩固自己的权力......他为这一切付出了够多，俄罗斯为这一切付出了够多。他那陷在深黑眼窝中的眼睛看到了光，看到了一个更强大、更坚韧的俄罗斯，一个比欧洲任何一个国家都更伟大，更自由的伟大国度。他将他发展出的政治力量重新整合，创立了社会人民共和党，一个脱胎自德国人民党但又更加强大的团体。在它的指导下，俄罗斯会在赤匪的灰烬中崛起，摆脱那束缚在俄罗斯人民身上的命运的枷锁！"
 russian.9.a:0 "卡多克元首万岁！"
 
 russian.10.t:0 "让卡多克进政府"
 russian.10.d:0 "卡多克·泽姆露普斯毫无疑问已经是赤塔政权的红人了。自从他退出社会革命党以来，他就积极地游走在白军各部中间并且拉拢各路反布尔维克力量。他出色的组织能力使得她身边聚集了不少的支持者。科尔尼洛夫将军早在试图取缔彼得格勒苏维埃的时候就已经知道他的能耐和野心，现在，将军希望与他一起组建一个政府，来组织现有的反布尔什维克力量，并且为未来的政府做准备。"
 russian.10.a:0 "请他来吧"
 russian.10.b:0 "没有必要"
 
 russian.11.t:0 "拉夫尔·科尔尼洛夫病逝"
 russian.11.d:0 "拉夫尔·科尔尼洛夫将军，俄罗斯军政府的领袖，由于疾病去世了。现在，我们应该确保政权交接的顺利进行。"
 russian.11.a:0 "卡多克·泽姆露普斯应该组建一个政府"
 russian.11.b:0 "军政府继续运行下去"
 
 russian.12.t:0 "伯鲁泽维奇·克鲁格的改革"
 russian.12.d:0 "伯鲁泽维奇·克鲁格将军原本出身保卫局，是忠诚的白军将领。由于他对权力并没有太多兴趣，并且性格坚定坦诚，因而在白军内部有不少支持者。艰难的内战使得克鲁格厌倦了武装争斗，在他看来，只有有一个专业政治家组成的代表制政府能够最大程度缓解社会矛盾，并避免俄罗斯陷入下一场无止境的军事冲突。时间会证明他是否正确。"
 russian.12.a:0 "急流勇退"
 
 russian.13.t:0 "亚历山大·高尔察克将军病逝"
 russian.13.d:0 "亚历山大·高尔察克将军，俄罗斯军政府的领袖，由于疾病去世了。现在，我们应该确保政权交接的顺利进行。"
 russian.13.a:0 "一个保守但是温和的政府组建完毕"
 russian.13.b:0 "军政府继续运行下去"
 russian.13.c:0 "卡多克·泽姆露普斯应该组建一个政府"
 
 russian.14.t:0 "刺杀彼得·弗兰格尔"
 russian.14.d:0 "一名自称弗兰格尔将军的弟弟的人想要与弗兰格尔将军会面，但是保卫局已经查明了此人实际上是NKVD的间谍，他的目的就是刺杀彼得·弗兰格尔将军。如今只能期待保卫局能够阻止这场暗杀了。"
 russian.14.a:0 "NKVD的暗杀成功了！"
 russian.14.b:0 "暗杀被挫败了。"
 
 russian.15.t:0 "苏维埃联盟的陨落"
 russian.15.d:0 "历史再次发生了惊人的扭转，尽管我们在第一次内战险些被布尔什维克击败，但是我们的不懈反抗和布尔什维克的内部矛盾与分裂给了我们第二次机会。现在，布尔什维克已经被击败，二十年的反复拉锯终于在今天落下了帷幕，历史会铭记俄罗斯历史上这一光荣的时刻。尽管依然有顽固的共产主义分子在抵抗我们，但是他们终将被击败。"
 russian.15.a:0 "乌拉！"
 
 russian.16.t:0 "沙皇的自杀"
 russian.16.d:0 "在黑色联盟挫败了白军内部的一次反沙皇政变以后，沙皇安娜斯塔西娅一世不得不任命黑色联盟的重要成员担任要职，并且放任黑色联盟在乡村煽动极端民族主义情绪来扩大支持。或许预感到了战争结束后自己的命运，沙皇安娜斯塔西娅一世躲开了黑色联盟的严密监视，在她在冬宫的书房内割腕自杀。这一意外尽管造成了混乱，但是也为黑色联盟和全俄罗斯法西斯党的直接统治制造了契机。现在，谁才是俄罗斯国的真正元首？"
 russian.16.a:0 "康斯坦丁·罗扎耶夫斯基！"
 russian.16.b:0 "阿纳斯塔西·沃辛斯基！"
 russian.16.c:0 "米哈伊尔·马特科夫斯基！"
 
 russian.17.t:0 "“忤逆小队”的行动"
 russian.17.d:0 "前保卫局的高级军官安娜·维克托罗夫娜对于法西斯分子的粉墨登场深恶痛绝，于是她计划串联几个高级将领策划一场反法西斯政变，将黑色联盟和全俄罗斯法西斯党的势力在一次莫斯科的会议上一锅端。她将这次政变活动的参与人员称之为“忤逆小队”。黑色联盟方面似乎暂时没有察觉到这次反叛，但是已经有一部分将领向黑色联盟效忠，他们有充足的兵力来阻止这次政变。"
 russian.17.a:0 "“忤逆小队”的行动是成功的"
 russian.17.b:0 "政变失败，主要人员遇害"
 
 russian.18.t:0 "鲁赫诺依·卡拉什尼科瓦的反叛"
 russian.18.d:0 "作为“忤逆小队”四名高级军官中的一员，鲁赫诺依·卡拉什尼科瓦对于这场政变有她自己的计划。她已经厌恶了军队被俄罗斯的政客和野心家玩弄于掌骨间的日子，无论是布尔什维克、社会革命党，还是黑色联盟。她希望真正主宰这一切，成为一个新时代的发言人而不是炮灰。在击杀了罗扎耶夫斯基以后，她选择了反叛她的战友。如果她成功了，她可以以挫败反叛的名义成为俄罗斯国新的元首。她知道她只能赌一把，这短短的几个小时，将会决定她乃至整个俄罗斯的命运。"
 russian.18.a:0 "她的反叛成功了！"
 russian.18.b:0 "她的反叛失败了，军政府下令戒严。"
 
 russian.19.t:0 "伊姆兰·扎卡耶夫的“革命”"
 russian.19.d:0 "作为一个坚定的民族主义和复仇主义分子，伊姆兰·扎卡耶夫决定要在彻底击败了布尔什维克以后将俄罗斯改造成为一个无坚不摧的，无法受到欧洲危险的社会主义以及自由主义思想污染的民族主义堡垒。对于他来讲，这同样是一场伟大的“革命”"
 russian.19.a:0 "乌拉！"
 
 russian.20.t:0 "大选"
 russian.20.d:0 "自从1917年的立宪会议被布尔什维克破坏以来，俄罗斯就没有进行过真正意义上的选举了。现在，布尔什维克已经被击败，而沙皇的专制统治也已经被终结。是时候让真正的民主回归俄罗斯了。大选的结果是？"
 russian.20.a:0 "温和保守的十月党获胜"
 russian.20.b:0 "自由主义的立宪民主党获胜"
 russian.20.c:0 "受农民支持的社会革命党归来"
 russian.20.e:0 "社会民主主义的孟什维克胜选"
 
 russian.21.t:0 "世俗化"
 russian.21.d:0 "当前的执政党坚持认为我们需要一个现代的世俗政府。现在教会将与国家强行分离，而这个过程必然是痛苦的。尽管政府的上层已经脱离了教会，但是要剥夺教士阶层的政治特权并且削减教会在政治上的影响力还有很多工作要做。"
 russian.21.a:0 "自由的俄罗斯在召唤"
 
 russian.22.t:0 "民族政策改变"
 russian.22.d:0 "由于我们国家政治的新变化，旧政府向少数民族做出的承诺可以被废除了。"
 russian.22.a:0 "俄罗斯的统一不容妥协"
 
 russian.23.t:0 "清洗法西斯分子"
 russian.23.d:0 "新的民主政府将不再容忍极端民族主义分子在军队内为非作歹，所有试图颠覆政府的人员将从军队中被清除出去。"
 russian.23.a:0 "是时候了"
 
 russian.24.t:0 "城市改名"
 russian.24.d:0 "布尔什维克以“清除沙皇统治痕迹”的名义修改了大量城市的名称，将它们都变成了他们的“革命家”的名字。这种破坏历史延续性的行为本质上只不是给他们的统治者建立新的个人崇拜罢了。无论如何，现在我们已经胜利了，是时候将赤匪的痕迹从俄罗斯的地图上抹去了。"
 russian.24.a:0 "改旗易帜"

