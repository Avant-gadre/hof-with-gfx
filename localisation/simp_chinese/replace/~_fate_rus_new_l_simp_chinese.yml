 #russian.150.t:0 "战斗机竞标"
 #russian.150.desc:0 "在关于现代空军作战的一项研究中表明我们的空军存在重大缺陷。我们的战斗机发展相比其他国家严重落后。空军部长打算尽早获得现代的战斗机。而鉴于国内自主研发的时间太过漫长，所以计划从海外购买生产许可。为此一笔额外的拨款已经得到批准。\n\n专家正在比较什么类型的战机最适合我们。"
 #russian.150.a:0 "轻型的截击机。"
 #russian.150.b:0 "重型的战斗机。"
 #russian.151.t:0 "轻型战机竞标"
 #russian.151.desc_light_fighter:0 "空军部长寻求生产新型轻战机来做攻击战机清扫以及点防御，但是外交官表示军购也要纳入政治和外交方面的考虑。"
 #russian.151.desc_light_fighter_refused:0 "由于国家安全性的考虑[From.GetAdjective]政府拒绝了采购要求。我们应该去别处试试，或是改良我们国内的战机。"
 #russian.151.a:0 "向德国求援"
 #russian.151.b:0 "向意大利求援"
 #russian.151.c:0 "向法国求援"
 #russian.151.d:0 "向英国求援"
 #russian.151.e:0 "向美国求援"
 #russian.151.f:0 "通过从竞标中获得的经验来改进我们自己的飞机。"
 #russian.152.t:0 "重型战机竞标"
 #russian.152.desc_heavy_fighter:0 "空军部长寻求生产新型重战机来做远程拦截以及轰炸机护航，但是外交官表示军购也要纳入政治和外交方面的考虑。"
 #russian.152.desc_heavy_fighter_refused:0 "由于国家安全性的考虑[From.GetAdjective]政府拒绝了采购要求。我们应该去别处试试，或是改良我们国内的战机。"
 #russian.153.t:0 "[From.GetAdjective]战斗机竞标采购"
 #russian.153.desc:0 "[From.GetAdjective]空军正在竞标采购新轻型战机。根据竞标推测我们的型号已经稳定胜出。不出意外[From.GetAdjective]政府将会官方提出采购申请。\n\n尽管制造商代表强烈建议销售，但是即便如此，也应当考虑对外销售最新型武器是否会使国家安全受到损害。我们应当准许销售吗？"
 #russian.153.a:0 "没问题。"
 #russian.153.b:0 "我们不能冒这个风险。"
 #russian.154.desc:0 "[From.GetAdjective]空军正在竞标采购新重型战机。根据竞标推测我们的型号已经稳定胜出。不出意外[From.GetAdjective]政府将会官方提出采购申请。\n\n尽管制造商代表强烈建议销售，但是即便如此，也应当考虑对外销售最新型武器是否会使国家安全受到损害。我们应当准许销售吗？"
 #russian.155.t:0 "战机竞标结束"
 #russian.155.desc:0 "在与生产商和政府官员的磋商后，我们成功获得了一种新型战机的生产许可。一架用来训练机师操作维护的样机已经就位，而整套图纸与设计蓝图预计随后抵达，只要一声令下，生产工作随时可以开始。"
 #russian.155.a:0 "好。" 

 #russian.160.t:0 "轰炸机竞标"
 #russian.160.desc:0 "来自空军部长的一份研究结果表明我们现有的空军装备匮乏。首当其冲需要提升轰炸机的远程空袭和近距支援能力。政府已经对获取现代轰炸机进行了拨款，但是我们首先应当决定使用哪种类型的飞机。"
 #russian.160.a:0 "能够近距支援的小型轰炸机。"
 #russian.160.b:0 "具备更远航程的大型飞机。"
