 rus_unite_white_movement:0 "团结白军运动"
 rus_unite_white_movement_desc:0 "白军运动正在分崩离析。许多军官和士兵仍然是强硬的共和主义者。我们应该重申布尔什维克的威胁，团结整个白军运动。"
 rus_prepare_for_protraction:0 "准备持久战争"
 rus_prepare_for_protraction_desc:0 "我们和布尔什维克之间的对抗已经持续了二十多年。我们已经适应了西伯利亚的恶劣环境很长时间了。但这是不够的。我们必须为未来的另一场更困难的战争做好准备。"
 rus_organize_Oprichnik:0 "组织杀戮猎兵"
 rus_organize_Oprichnik_desc:0 "杀戮猎兵，以恐怖的伊万政权下的残暴部队命名，是卡多克·泽姆卢普斯提议的一支特殊部队。除了承担一般和特殊的战斗任务外，它还将成为我们旧的情报机构保卫局的替代品。"
 rus_reorganize_Okhrana:0 "重建保卫局"
 rus_reorganize_Okhrana_desc:0 "我们的旧情报机构——保卫局已经被内战的混乱所破坏。由于布尔什维克加强了他们的NKVD，我们需要重组保卫局，以消灭我们占领区中的赤匪。"
 rus_internal_problem:0 "内部问题"
 rus_internal_problem_desc:0 "亲共和国的官员和沙皇之间的冲突现在就应该解决了。沙皇应向他们表明，她有能力打败布尔什维克，并在这种艰难的情况下重建伟大的俄罗斯帝国。"
 rus_negotiation_with_army:0 "与陆军高层会面"
 rus_negotiation_with_army_desc:0 "是时候与军队的高级指挥官会面了。沙皇会展示她的魅力和决心吗？"
 rus_negotiation_with_navy:0 "与海军高层谈谈"
 rus_negotiation_with_navy_desc:0 "是时候与海军的高级指挥官会面了。沙皇能否证明她有足够的能力？"
 rus_prohibit_democratic_opponents:0 "禁止民主反对派"
 rus_prohibit_democratic_opponents_desc:0 "共和分子和民主派是导致旧帝国和整个国家垮台的人。他们把国家拱手让给了赤匪，而且他们还在试图颠覆我们在赤塔的流亡政府。我们应该做的是把他们赶出我们的政权。"
 rus_negotiation_with_democrats:0 "与民主派协商"
 rus_negotiation_with_democrats_desc:0 "并非所有的民主人士都是强硬派。如果我们说服他们，为了建立一个稳定的民主制度，在过渡时期需要一个威权政府，我们可能可以与其中一些人合作。"
 rus_guided_democracy:0 "指导民主"
 rus_guided_democracy_desc:0 "民主是这个国家所需要的。但是一个成熟的民主需要在沙皇和政府的指导下进行，以防止民主可能给我们带来的混乱和无序。"
 rus_support_from_Gosudarstvennaya_duma:0 "重新授权帝国杜马"
 rus_support_from_Gosudarstvennaya_duma_desc:0 "一个新的杜马在赤塔重新建立起来。临时政府可以在几天内开始工作。"
 rus_all_russian_supreme_government:0 "全俄最高政府"
 rus_all_russian_supreme_government_desc:0 "在清除了内部反对派之后，沙皇现在可以宣布成立俄罗斯最高政府了。"
 rus_Tsarina_Batiushka:0 "小天父"
 rus_Tsarina_Batiushka_desc:0 "传统上，沙皇应该被看作是上帝在地球上的代理人。如今，我们的新沙皇应该承担起这个责任，向整个俄罗斯展示上帝的秩序仍然在凡间。"
 rus_reestablish_authority:0 "重建权威"
 rus_reestablish_authority_desc:0 "沙皇的权威在她回国后并没有得到巩固。然而，沙皇女皇的主要障碍都已被消除。现在是重新建立君主制权威的时候了。"
 rus_Empower_Russian_Senate:0 "赋权参议院"
 rus_Empower_Russian_Senate_desc:0 "与帝国杜马相比，俄罗斯参议院的政策更加稳定和一致。授权参议院将是一个新的俄罗斯民主的“起点”。"
 rus_military_state:0 "建立动员体制"
 rus_military_state_desc:0 "新政府的第一个任务是建立动员系统。"
 rus_Octobrists_win:0 "十月党获胜"
 rus_Octobrists_win_desc:0 "布尔什维克的崛起已经证明，激进的政治变革将带来灾难性的后果。因此，十月党人根据其温和和保守的立场赢得了选举。"
 rus_kadet_wins:0 "立宪民主党获胜"
 rus_kadet_wins_desc:0 "我们立宪民主党人本来应该有机会把俄罗斯帝国改革成一个自由的民主国家。然而，反动势力破坏了改革的进程。生命就像一个圆圈。立宪民主党再次赢得选举，我们就能再次按照我们的理想改革这个国家。"
 rus_PSR_comes_back:0 "社会革命党归来"
 rus_PSR_comes_back_desc:0 "社会革命党赢得了制宪会议的主要席位。然而，会议被布尔什维克用武力解散了。由于布尔什维克被打败了，社会革命党毫无悬念地赢得了选举。共产党人的政权和沙皇的专制统治已经被打倒，现在是时候恢复俄罗斯共和国民主了。"
 rus_Menshviks_win:0 "孟什维克的胜利"
 rus_Menshviks_win_desc:0 "孟什维克，即少数派，曾经是俄罗斯社会民主工党的一个少数派分支。然而，他们的对手布尔什维克的失败，给了他们一个很大的机会来实现他们向社会主义民主过渡的理想。"
 rus_handle_the_army:0 "控制军队"
 rus_handle_the_army_desc:0 "白军是我们打败布尔什维克的最重要力量。然而，我们应该确保军队对当选政府的忠诚。这需要我们解雇可能不忠诚的军官和官员。"
 rus_reorganize_secret_police:0 "重组秘密警察部门"
 rus_reorganize_secret_police_desc:0 "秘密情报机构是一个民主国家的必要之恶。然而，它必须进行改革，并接受民选政府的监督。我们应该从减少它的资金开始。"
 rus_Natsgvardia:0 "俄罗斯国家近卫部队"
 rus_Natsgvardia_desc:0 "俄罗斯国家近卫部队（Rosgvardiya）是俄罗斯政府的内部军事力量。俄罗斯国民警卫队与俄罗斯武装力量是分开的。 这支额外的部队对于保卫俄罗斯免受内部或外部威胁至关重要，也就是说，要确保俄罗斯的边界，负责枪支管制，打击恐怖主义和有组织犯罪，保护公共秩序和保护重要的国家设施。"
 rus_people_oriented:0 "以人为本"
 rus_people_oriented_desc:0 "社会民主主义对马克思主义的解释是把它作为一种人道主义理论来表达。只有当我们把人作为我们政策的中心，我们才能得到人民的信任。"
 rus_rich_taxation:0 "向富人征税"
 rus_rich_taxation_desc:0 "虽然我们会承认，人们应该在一定范围内拥有财产权，但俄罗斯的富人在旧体制下大多是压迫者。一个精心设计的税收计划可以保证我们可以得到足够的资金来推进我们的公共项目。"
 rus_crumble_aristocrats:0 "瓦解贵族"
 rus_crumble_aristocrats_desc:0 "贵族是这个国家的害群之马。他们拥有大量的财产，却没有任何投资的意愿。如果他们的财产不能变成投资，那么国家就会“帮助”他们进行投资。"
 rus_secure_peasants:0 "确保农民支持"
 rus_secure_peasants_desc:0 "社会革命党的支持来自于俄罗斯的农民阶层。如果我们想巩固我们的政权，我们必须履行对他们的土地改革承诺。"
 rus_agriculture_modernization:0 "农业现代化"
 rus_agriculture_modernization_desc:0 "农业现代化是一项长期的任务。我们需要投入大量的精力。然而，为了给我们的农场建立一个强大的基础，我们需要政府主导的一系列投资。"
 rus_reform_bureaucrats:0 "改革官僚体制"
 rus_reform_bureaucrats_desc:0 "旧的习惯和低效的工作方式限制了我们官僚系统的能力。现在官僚系统是需要一些新鲜空气的时候了。"
 rus_economic_departments:0 "经济部门"
 rus_economic_departments_desc:0 "一个负责经济系统的部门对我们的经济复兴至关重要。我们需要一个具有专业精神和较少腐败的系统。"
 rus_encourage_entrepreneurship:0 "鼓励创业"
 rus_encourage_entrepreneurship_desc:0 "鼓励创业是我们推动我国经济崛起的努力。只有当我们为创业公司提供一个公平和稳定的市场时，我们才能够让旧的树枝死去，让新的树枝生长。"
 rus_protect_civil_liberty:0 "保障公民自由权"
 rus_protect_civil_liberty_desc:0 "公民的自由包括罢工、集体谈判、拥有公司和订立合同的权利。也就是说，当资本和劳工都有足够的自由时，社会就是自由的。"
 rus_europe_political_refugee:0 "接纳欧洲政治难民"
 rus_europe_political_refugee_desc:0 "许多民主反对派人士都处在极权主义政权的压迫下。我们将为他们提供一个避难所，让他们留下来为我们效力。"
 rus_national_capitalism:0 "俄罗斯民族资本主义"
 rus_national_capitalism_desc:0 "俄罗斯民族资本主义与英美的资本主义不同，更加强调企业家的爱国精神和冒险进取的意志，以对抗外国资本对于俄罗斯主权独立性的损害。"
 rus_shelter_for_great_brains:0 "思想避难所"
 rus_shelter_for_great_brains_desc:0 "在其他欧洲国家受到迫害的知识分子在这里受到欢迎。他们将用自己的自由和头脑来促进我们政府的技术进步。"
 rus_internal_agricultural_trade:0 "国内农业贸易"
 rus_internal_agricultural_trade_desc:0 "布尔什维克之所以不受俄国农民的真正欢迎，是因为他们试图阻止农产品的贸易。我们将确保粮食和其他农产品的内部贸易自由。"
 rus_confront_racism:0 "与种族主义作斗争"
 rus_confront_racism_desc:0 "种族主义是白军运动不被世界所同情的重要原因之一。我们需要在社会中对抗这种不道德的意识形态。这可能是一场长期的斗争，但我们应该坚持下去。"
 rus_restore_trade_unions:0 "恢复工会"
 rus_restore_trade_unions_desc:0 "工会在过去受到布尔什维克的严格控制。现在是恢复独立工会的时候了。"
 rus_free_hospital:0 "免费医院"
 rus_free_hospital_desc:0 "获得基本的免费医疗服务是基本人权。我们需要提供国有的基本医院，即使它是我们财政的额外负担。"
 rus_public_education:0 "大众教育"
 rus_public_education_desc:0 "如果我们想提高我们的民主质量，公共教育是必不可少的。"
 rus_mixed_economy:0 "混合经济"
 rus_mixed_economy_desc:0 "十月党正在致力于混合经济的发展。"
 rus_tradition_and_life_style:0 "保卫生活方式"
 rus_tradition_and_life_style_desc:0 "传统作为一种生活方式是我们现代生活的基础。我们不应该在激进的政治中迷失自己，这将损害我们的生活方式。"
 rus_regulate_aristocrats:0 "管制贵族"
 rus_regulate_aristocrats_desc:0 "贵族们对这个国家很重要。但他们应该证明他们有足够的能力来承担社会责任"
 rus_strengthen_aristocrats:0 "强化贵族"
 rus_strengthen_aristocrats_desc:0 "贵族制度是帝国时期重要的遗产，我们要做的是强化这项制度使其成为我们国家稳定的保障。"
 rus_militarize_aristocrats:0 "军事化贵族"
 rus_militarize_aristocrats_desc:0 "我们应该设法让贵族们都去从军，在军队中发挥他们应有的作用。"
 rus_social_charity:0 "社会慈善"
 rus_social_charity_desc:0 "良好的社会秩序包含良好的社会慈善。"
 rus_cultivate_good_deeds:0 "培养良好品德"
 rus_cultivate_good_deeds_desc:0 "一个文明良好的社会应当包含社会各阶层的良好美德和互相尊重。"
 rus_sweep_corruption:0 "扫除腐败与浪费"
 rus_sweep_corruption_desc:0 "扫除腐败与浪费，才能为国家的工业化开辟道路。"
 rus_Order_back_to_Russia:0 "秩序与文明"
 rus_Order_back_to_Russia_desc:0 "赤匪摧毁了这个国家文明的根基，他们把整个俄罗斯民族连根拔起。"
 rus_imperial_science_association:0 "帝国科学联合会"
 rus_imperial_science_association_desc:0 "帝国杜马已经通过决议拨款建立帝国科学联合会以聚集力量推动俄罗斯科学技术的发展。"
 rus_the_royal_marriage:0 "皇室大婚"
 rus_the_royal_marriage_desc:0 "沙皇陛下已经与卡多克先生情投意合。是时候举办一场婚礼来鼓舞帝国的人民并且证明沙皇陛下与民众不可分割了。"
 rus_the_Empire_strikes_back:0 "帝国的反击"
 rus_the_Empire_strikes_back_desc:0 "布尔什维克分子在未经审判的情况下击毙了沙皇的父亲尼古拉二世以及陛下的兄弟姐妹，他们会为此付出代价。"
 rus_fix_winter_palace:0 "修缮冬宫"
 rus_Church_of_All_Saints:0 "滴血大教堂"
 rus_revere_the_heroes:0 "祭奠英雄"
 rus_romanov_foundation:0 "罗曼诺夫基金会"
 rus_romanov_foundation_desc:0 "罗曼诺夫基金会"
 rus_Romanov_cruise:0 "罗曼诺夫巡游"
 rus_Romanov_cruise_desc:0 "在内战获得全面胜利以后，沙皇陛下准备进行一次全国巡游来获得支持。"
 rus_voice_of_tsarina:0 "沙皇之声"
 rus_voice_of_tsarina_desc:0 "沙皇已经证明了她复兴俄罗斯帝国的能力。在所有领土被收复后，俄罗斯人民向我们的沙皇致敬，她是俄罗斯的救世主和保护者。"
 rus_fight_for_russia:0 "为俄罗斯而战"
 rus_fight_for_russia_desc:0 "内战又开始了。现在是为俄罗斯而战的时候了。"
 rus_secularization:0 "世俗化"
 rus_secularization_desc:0 "长期以来，东正教一直在克制这个国家。虽然我们不应该仅仅消除东正教，但我们应该确保宗教问题不会影响我们的政治制度。"
 rus_thought_liberalization:0 "思想解放"
 rus_thought_liberalization_desc:0 "这个国家的世俗化应该扩展到知识分子。 希望宗教与我们的政治事务的分离将促进科学研究。 "
 rus_country_for_intellectuals:0 "适合知识分子的国家"
 rus_country_for_intellectuals_desc:0 "学术界的世俗氛围使这个国家成为知识分子成长的一片沃土。"
 rus_orthodox_enthusiastic:0 "东正教热情"
 rus_orthodox_enthusiastic_desc:0 "宗教热情是鼓励我们的士兵为俄罗斯而战的最强大的力量之一。 "
 rus_pray_for_matyrs:0 "祭奠殉教者"
 rus_pray_for_matyrs_desc:0 "大量的东正教徒由于遭到了布尔什维克迫害而殉教，我们应该组织一场大型的祭奠意识来提振我们消灭布尔什维克的决心"
 rus_Cultivate_fanaticism:0 "培育狂热主义"
 rus_Cultivate_fanaticism_desc:0 "赤色分子毫无疑问是撒旦的最后出动。上帝已经下达了最后的圣战号角，要我们彻底摧毁他们。英勇的俄罗斯白军战士们，为恢复天国在地上的秩序而战！"
 rus_attract_russian_in_exile:0 "吸引俄罗斯流亡者"
 rus_attract_russian_in_exile_desc:0 "有很多流亡人士由于拒绝接受苏维埃政权而逃离，我们应当设法吸引他们回来为我们的政权战斗，这样他们心目中真正的俄罗斯说不定还会回来。"
 rus_absorb_manchuria_russian_forces:0 "吸收满洲俄罗斯势力"
 rus_absorb_manchuria_russian_forces_desc:0 "满洲有很多俄罗斯移民，我们应当设法将他们整合到我们的体系中来。"
 rus_no_compromise_on_united_russia:0 "统一的俄罗斯不容妥协"
 rus_no_compromise_on_united_russia_desc:0 "我们不应该向受外国支持的分裂主义势力妥协，即便这意味着我们要孤军奋战。"
 rus_promise_autonomy:0 "许诺少数民族自治"
 rus_promise_autonomy_desc:0 "布尔什维克的民族政策是失败的，我们应该利用这一点，那么少数民族也会为我们而战。"
 rus_free_russian_legion:0 "自由俄罗斯军团"
 rus_free_russian_legion_desc:0 "自由俄罗斯军团由俄罗斯侨民组成，他们将会为了将俄罗斯从布尔什维克手下解放而战。"
 run_realistic_foreign_policy:0 "现实主义外交政策"
 run_realistic_foreign_policy_desc:0 "现实主义的外交政策将确保新生的俄罗斯政权不会再轻易陷入一场新的战争。"
 rus_redeem_glory_of_past:0 "重现帝国荣光"
 rus_redeem_glory_of_past_desc:0 "旧帝国的领土由于境外势力趁人之危而被抢走了，我们应当设法夺回这些领土。"
 rus_restore_the_democracy:0 "重建民主"
 rus_restore_the_democracy_desc:0 "在俄罗斯建立一个稳定的民主政权的时机被错过了，不过现在我们有了另一次机会，是时候让民主回归俄罗斯了。"
 rus_forced_abdication:0 "强迫退位"
 rus_forced_abdication_desc:0 "俄罗斯不需要沙皇，不管她是谁，有多大正统性，她都需要退位。"
 rus_not_the_same_mistake:0 "同一个坑不摔倒两次"
 rus_not_the_same_mistake_desc:0 "旧共和国的灭亡来自于坚持与德国的战争，我们应当设法避免在国家不稳定的时候卷入新的冲突。"
 rus_treaty_with_iran:0 "与伊朗的条约"
 rus_treaty_with_iran_desc:0 " "
 rus_befriend_finland:0 "对芬兰友好"
 rus_befriend_finland_desc:0 " "
 rus_federal_russia:0 "俄罗斯联盟"
 RUS_entente_observe_committee:0 "协约国观察委员会"
 rus_align_japan:0 "亲近日本"
 rus_strengthen_tie_with_the_west:0 "加强与西方的联系"
 rus_strengthen_tie_with_the_west_des:0 "加强与西方的联系对于获得国际支持非常重要"
 rus_seek_american_support:0 "寻求美国支持"
 rus_seek_american_support_des:0 "与美国的关系是我们与西方最重要的关系之一。 我们应充分利用这种外交资源来加强我们在内战中的实力。 "
 rus_western_economy_aid:0 "西方经济援助"
 rus_western_economy_aid_des:0 "西方援助，点击就送"
 rus_rekindle_old_alliance:0 "恢复旧同盟"
 rus_resurrect_the_entente:0 "恢复旧协约国"
 rus_admit_current_state_in_midasia:0 "承认中亚现状"
 rus_prepare_western_front:0 "准备西部战线"
 rus_affirm_sphere_of_influence:0 "划分势力范围"
 rus_diplomacy_turnover:0 "外交转向"
 rus_break_tie_with_jap:0 "切断与日本的联系"
 rus_break_tie_with_jap_desc:0 "由于我们转向了西方，是时候切断我们与日本的联系了。"
 rus_reconcile_with_china:0 "与中国和解"
 rus_western_pilot_training:0 "西方飞行员训练"
 rus_join_jap_faction:0 "加入日本阵营"
 rus_join_jap_faction_desc:0 "是时候加入日本阵营，实现日俄共荣了。"
 rus_repurchase_railway:0 "回购满铁"
 rus_repurchase_railway_desc:0 "第一次内战的时候由于急于取得日本的协助，我们向日本方面转让了满铁的北段的经营权，现在是时候向我们的盟友重新收购这段铁路了。"
 rus_expand_japanese_advisory_group:0 "扩大日本参谋团"
 rus_expand_japanese_advisory_group_desc:0 "赤塔的日本参谋团可以发挥更多作用，我们应该和东京方面交涉，让他们派点更厉害的人来。"
 rus_japanese_equipments:0 "海运武器"
 rus_japanese_equipments_desc:0 "日本和我们之间的关系使我们能够获得更多的日本武器。"
 rus_dissolve_observe_committee:0 "解散观察委员会"
 rus_dissolve_observe_committee_desc:0 "既然我们的立场与德国一致，我们可以解散观察委员会以摆脱西方的控制。"
 rus_join_germany:0 "加入德国阵营"
 rus_join_germany_desc:0 "现在是加入德国阵营的时候了。"
 rus_doctrine_improvement:0 "学说进步"
 rus_doctrine_improvement_desc:0 " "
 rus_German_economic_aid:0 "德国经济援助"
 rus_German_economic_aid_desc:0 "德国经济援助"
 rus_continue_the_civil_war:0 "一脚把门踹开"
 rus_continue_the_civil_war_desc:0 "赤匪搭建的政权是一个腐朽的房子。我们要做的就是一脚把门踹开。"
 rus_fall_of_ussr:0 "苏维埃联盟的陨落"
 rus_fall_of_ussr_desc:0 "苏维埃联盟已经陨落。布尔什维克的时代已经迎来了它的终结!"
 rus_purge_diehards:0 "清洗残余"
 rus_repress_partisan:0 "镇压共产党游击"
 rus_readjust_educational_system:0 "重新调整教育系统"
 rus_restore_local_government:0 "重组地方政府"
 rus_agricultural_revival:0 "农业复苏"
 rus_keep_running_collective_farms:0 "继续运营集体农庄"
 rus_keep_running_collective_farms_desc:0 "布尔什维克的集体化政策虽然颇有粗鲁暴力之处，但是将土地国有化，并且利用国家指令来分配农业资源的道路是正确的。只有国家控制了农业的生产和贸易，才有可能保证人民有不被市场的波动所限制的拥有充足粮食的自由。"
 rus_farm_privatization:0 "集体农庄私有化"
 rus_farm_privatization_desc:0 "布尔什维克的集体化政策毫无疑问是愚蠢低效的，并且事实上是一种新的农奴制。我们要做的是将这些集体农庄有计划地私有化，转化成股份公司或者解散将土地分给农民。"
 rus_redistribute_land:0 "将集体农庄转化为村社"
 rus_redistribute_land_desc:0 "将农业用地社会化，发展俄罗斯传统村社一直是社会革命党的构想。现在布尔什维克的粗暴集体化政策为我们提供了改革的条件。我们要做的是将这些农庄改造成村社，并且赋予这些村社进行自主决定生产和自由贸易的权利。"
 rus_agricultural_recover:0 "指导农业恢复"
 rus_agricultural_recover_desc:0 "集体化和内战对我国农业带来的创伤非常严重，需要政府对于国家的农业恢复工作进行指导，包括引导农产品价格，设置农业部来管理农业用地面积等。"
 rus_reinit_Zemstvo:0 "重启地方自治会"
 rus_reinit_Zemstvo_desc:0 "地方自治会是旧俄罗斯时期的地方性行政自治机关，我们应当设法恢复这些组织并且在农村地区建立对我们政权的认同。"
 rus_national_peasant_association:0 "全国农民联合会"
 rus_national_peasant_association_desc:0 "全国农民联合会将全国的农民组织起来，在这一组织的基础上农民代表可以与政府进行直接对话。当然这也方便政府传达农业政策方面的指令。"
 rus_third_element:0 "地方自治会自主性"
 rus_third_element_desc:0 "地方自治会的自主性被激发之后可以在地方级别进行科技研究。"
 rus_a_new_better_russia:0 "崭新、美好的俄罗斯"
 rus_a_new_better_russia_desc:0 "内战结束了，一个崭新美好的俄罗斯等待着我们！"
 rus_inherit_soviet_industry:0 "继承苏联工业"
 rus_inherit_soviet_industry_desc:0 "布尔什维克为了发展工业付出了很多代价，但是这也意味着我们可以继承他们的遗产。这些关键的工业生产商应当继续保持国有来保证国家对于重要生产部门的控制。"
 rus_privatize_soviet_industry:0 "私有化苏联工业"
 rus_privatize_soviet_industry_desc:0 "布尔什维克将工业全部集中到国家的做法违背了经济发展的规律，我们要做的就是有计划地将这些工业生产部门私有化为股份公司，以促进生产的效率并且保障人民的经济自由。"
 rus_national_investment_bank:0 "国家投资银行"
 rus_national_investment_bank_desc:0 "国家投资银行为经济发展提供国家级别的贷款"
 rus_a_tough_industrialization:0 "艰难的工业化进程"
 rus_a_tough_industrialization_desc:0 "俄罗斯的工业化进程异常坎坷，但是我们必须一往无前。当代人付出的代价将会是值得的。"
 rus_rubber_exploitation:0 "资源勘探"
 rus_rubber_exploitation_desc:0 "中亚地区的广袤土地可以用于种植橡胶为我们所用。"
 rus_expand_siberian_railway:0 "扩展西伯利亚铁路系统"
 rus_expand_siberian_railway_desc:0 "西伯利亚的铁路系统由于内战已经被摧残严重，是时候加以维护和拓展了。"
 rus_rise_of_russian_industry:0 "俄罗斯工业巨人的崛起"
 rus_rise_of_russian_industry_desc:0 "俄罗斯强大的工业生产能力崛起了！"
 rus_russian_technological_progress:0 "俄罗斯科技进步"
 rus_russian_technological_progress_desc:0 "俄罗斯的科学技术由于战后的和平得到了长足的发展。"
 rus_ultimate_weapon:0 "终极武器"
 rus_ultimate_weapon_desc:0 "泽尔多维奇和萨哈罗夫两位科学家已经复制了西方国家的核物理试验成果，很快我们就能够用于战术级别的核武器了。"
 rus_russian_armor:0 "俄罗斯装甲部队"
 rus_russian_armor_desc:0 "俄罗斯已经准备好将新的装甲部队投入战争中了。"
 rus_russian_rocket:0 "俄国火箭"
 rus_russian_rocket_desc:0 "俄罗斯已经马上就有能力生产自己的火箭了。"
 rus_Kadoc_the_vozhd:0 "卡多克元首"
 rus_Kadoc_the_vozhd_desc:0 "卡多克·泽姆露普斯已经顺应民意，成为了俄罗斯国的真正元首。"
 rus_Yunarmia:0 "俄罗斯青年军"
 rus_Yunarmia_desc:0 "俄罗斯的爱国青年应该被组织起来。我们应该将军事训练提前到中学阶段，让一部分青少年在学校里就在青年军里接受爱国主义教育。"
 rus_Yaga_theory:0 "雅嘎理论"
 rus_Yaga_theory_desc:0 "卡多克·泽姆露普斯根据在西伯利亚抗争的经验和俄罗斯的实际国情提出了一种爱国主义理论，那就是被称为“雅嘎理论”的一种关于“战斗民族”理论。该理论认为俄罗斯的历史和地理的特殊性使得俄罗斯民族具有一种天然的战斗性，这种战斗性使得俄罗斯人民应该在最艰苦的条件下也能够团结一致，摒弃西方个人主义的自私自利和社会主义的贪婪软弱。“雅嘎理论”特别强调了军队在其中的作用，只有在全民对于军事力量和战争的高度投入与牺牲之中，俄罗斯的民族性才会得以体现。"
 rus_militarize_the_masses:0 "武装大众"
 rus_militarize_the_masses_desc:0 "俄罗斯随时处在威胁之中，我们应当保证社会上的大部分都有使用武器的能力，并且为所有成年人提供半强制的军事训练。"
 rus_science_of_war:0 "战争之艺术"
 rus_science_of_war_desc:0 "这个国家的科技和艺术，毫无疑问都要为战争服务。"
 rus_centralized_apparatus_of_power:0 "新国家"
 rus_centralized_apparatus_of_power_desc:0 "伟大的俄罗斯已经浴火重生，是时候宣告一个新时代的到来了。"
 rus_land_for_party:0 "农业生产政治化"
 rus_land_for_party_desc:0 "社会人民共和党的纲领来自于俄罗斯人根植于俄罗斯土地的根深蒂固的人民性。我们要把握好这一点，将农业生产作为一项神圣的政治使命，让党组织下沉到农民身边，将对农业生产的崇拜和对党的绝对权威的服从结合起来。"
 rus_all_in_war_industry:0 "全民战争工业"
 rus_all_in_war_industry_desc:0 "在农业领域成功的政治实践经验应当被借鉴到工业，俄罗斯人民应当将自己的爱国精神投入到工业生产中，将生产作为一种政治动员手段。"
 rus_forced_labor:0 "劳动的义务"
 rus_forced_labor_desc:0 "我们应当将义务兵制度推广到生产当中，将服役的范围从前线推广到工厂。“以劳动服役”将为俄罗斯人民提供一个更为强劲的，跨越社会阶层的民族纽带。"
 rus_women_worker:0 "妇女劳工"
 rus_women_worker_desc:0 "妇女也应当进入劳动大军为俄罗斯贡献力量。"
 rus_black_league_coup:0 "黑色百人团政变"
 rus_women_conscription:0 "妇女征召"
 rus_women_conscription_desc:0 "妇女也应当进入前线大军为俄罗斯贡献力量"
 rus_Euroasianism:0 "欧亚主义"
 rus_Euroasianism_desc:0 "俄罗斯不止是一个欧洲国家，更是一个亚洲国家。俄罗斯有足够的理由向亚洲方向扩张。"
 rus_European_gendarme:0 "欧洲宪兵"
 rus_European_gendarme_desc:0 "在欧洲东部维护各斯拉夫民族的权益是俄罗斯义不容辞的责任。"
 rus_peoples_russia:0 "人民的俄罗斯"
 rus_peoples_russia_desc:0 "俄罗斯应当属于俄罗斯广大土地上的全体人民，不属于任何特定的政党和阶级。我们应当排除所有代表性组织和旧有的社会等级，所有社会组织应当以党的授权为准。"
 rus_keep_military_supervision:0 "继续军事管制"
 rus_keep_military_supervision_desc:0 "军队不应放松对国家的全面控制，只有强力的军政府能够避免赤匪和民主分子的再次渗透。"
 rus_militarize_the_schools:0 "学校军事化"
 rus_national_defense_research_center:0 "俄罗斯国防研究中心"
 rus_arms_complex:0 "建立军工复合体"
 rus_arms_complex_desc:0 "军事工业应当位于国家工业的中心位置。军工企业的领袖、军队的高级军官以及国家的政治领导人应当保持最紧密的联系，将军工生产与国家的政治议程牢牢地结合起来。"
 rus_church_camp_of_surveillance:0 "东正教管制教育营"
 rus_church_camp_of_surveillance_desc:0 "宗教和管制是解决这个时代的青年人问题的最好办法，对于不听话的年轻人，那些碌碌无为的社会蛀虫，最好的办法就是通过宗教重塑他们的道德，并且在管制营中让他们认识到人生的真正的意义。"
 rus_russian_national_culture_office:0 "俄罗斯民族文化事务局"
 rus_legacy_of_the_whites:0 "白军的遗产"
 rus_legacy_of_the_whites_desc:0 "白军运动时期的遗产，例如忠诚、纪律应当被推广到全社会。"
 rus_militarize_judicature:0 "司法军事化"
 rus_army_infrastructure:0 "军事化基础设施"
 rus_army_infrastructure_desc:0 "军队应当承担所有基础设施的建立和维护工作。"
 rus_national_martial_law:0 "全国戒严"
 rus_militarize_the_country:0 "军事化国家"
 rus_militarize_the_country_desc:0 "“俄罗斯只有两个朋友，陆军和海军”"
 rus_inner_circle:0 "核心集团"
 rus_inner_circle_desc:0 "核心集团是由扎卡耶夫组织的一个民族主义武装集团，专门负责使用“特别手段”摧毁俄罗斯在国内国外的敌人。"
 rus_country_moblization:0 "乡村运动"
 rus_country_moblization_desc:0 "黑色联盟在乡村的工作将会对发动农民打击共和分子和赤匪有很大的作用。"
 rus_purify_the_state:0 "净化国家"
 rus_purify_the_state_desc:0 "净化国家"
 rus_purge_republicans:0 "清洗共和派残余"
 rus_purge_republicans_desc:0 " "
 rus_nationalize_arsenal:0 "国有化军工厂"
 rus_all_russian_economic_committee:0 "全俄罗斯经济委员会"
 rus_all_russian_economic_committee_desc:0 " "
 rus_freeze_the_employment:0 "冻结劳动市场"
 rus_freeze_the_employment_desc:0 " "
 rus_spirit_of_kazan:0 "喀山精神"
 rus_spirit_of_kazan_desc:0 "尼古拉·切博塔里奥夫（笔名NC），原本是喀山共和国直属的矿业工程师，同时指导本地的日本麻将娱乐设施建设。但是这位多才多艺的工程师并不满足于他挖矿和日本麻将的本职工作。他最近在浏览了日本某啤酒馆馆主太田顺也的政治讽刺漫画集《东方Project》以后，创作了一部影响力远超原作的长篇改编小说《东方劫烬变》。他同时指导了多项关于领土扩张的理论研究工作。他的精神，我们将其称之为“喀山精神”以作为全俄罗斯人民的榜样。"
 rus_power_politics:0 "强权政治"
 rus_power_politics_desc:0 "强权才能拯救俄罗斯"
 
 #rus_siberian_headquarter:0 "全俄罗斯陆军指挥部"
 #rus_siberian_headquarter_desc:0 "位于赤塔的全俄罗斯陆军指挥部会承担临时的全俄罗斯指挥任务"
 #rus_siberian_cavalry:0 "西伯利亚骑兵司令部"
 #rus_siberian_cavalry_desc:0 "尽管欧洲的军事家们会认为骑兵已经被淘汰了，但是在条件艰苦的西伯利亚，骑兵依然有它存在的意义"
 
 #rus_local_militia_training:0 "本地民兵训练"
 #rus_local_militia_training_desc:0 "西俄罗斯随军迁移到西伯利亚的士兵无法为白军提供足够的兵员，我们应当试图训练当地人。"
 #rus_lesson_from_the_great_war:0 "内战的教训"
 #rus_lesson_from_the_great_war_desc:0 "与红军的缠斗让我们认识到了旧军事思维的落后，白军需要新的思维来提升作战能力。"
 #rus_continue_modernization:0 "继续推动现代化"
 #rus_continue_modernization_desc:0 "陆军现代化不是一日之功，通过推动武器装备的现代化，我们将拥有一支更加强劲的军队。"
 #rus_modern_artillery:0 "现代炮兵"
 #rus_modern_artillery_desc:0 "无需多言，俄罗斯需要炮兵。"
 #rus_russian_armor_corps:0 "装甲部队"
 #rus_russian_armor_corps_desc:0 "现代战争需要俄罗斯军队拥有和西方国家同等强大的装甲部队。"
 #rus_siberia_logistics:0 "西伯利亚后勤装备委员会"
 #rus_siberia_logistics_desc:0 "西伯利亚后勤补给的困难迫使我们的军官提出了创新思维。"
 #rus_winter_equipment:0 "冬季装备"
 #rus_winter_equipment_desc:0 "俄罗斯的冬天迫使我们使用更加具有“地域特色”的武器装备"
 #rua_modernized_military_school:0 "现代化军事学校"
 #rua_modernized_military_school_desc:0 "新的军事学校改掉了旧军事学院的各种陋习，并且提供了以往只有西方国家军校才能提供的特种军事训练。"
 #rus_siberian_air_forces_headquarter:0 "全俄罗斯空军司令部"
 #rus_siberian_air_forces_headquarter_desc:0 "[ROOT.GetName]需要自己的空军。"
 #rus_bomber_production:0 "重视轰炸机"
 #rus_bomber_production_desc:0 "是时候发展轰炸机了"
 #rus_fighter_production:0 "重视战斗机"
 #rus_fighter_production_desc:0 "是时候发展战斗机了"
 rus_expand_pacific_fleet:0 "扩编太平洋舰队"
 rus_expand_pacific_fleet_desc:0 "在集中了足够资源后，我们应当考虑扩编太平洋舰队"
 rus_fortify_voladyvostoc:0 "扩建符拉迪沃斯托克港口"
 rus_fortify_voladyvostoc_desc:0 "符拉迪沃斯托克，意为“征服东方”，是俄罗斯在太平洋的出海口和堡垒，我们应当扩建这一港口来保证我们在太平洋的军事存在。"
 rus_naval_doctrine:0 "海军学说"
 rus_naval_doctrine_desc:0 "新的海军学说已经在摸索中形成了。"
 rus_reestablish_baltic_sea_fleet:0 "重建波罗的海舰队"
 rus_reestablish_baltic_sea_fleet_desc:0 "在战争胜利后，是时候重建波罗的海舰队了。"
 rus_reestablish_black_sea_fleet:0 "重建黑海舰队"
 rus_reestablish_black_sea_fleet_desc:0 "在战争胜利后，是时候重建黑海舰队了。"
 rus_russian_submarine:0 "俄罗斯潜艇部队"
 rus_russian_submarine_desc:0 "水下的战场和水面同样重要。"
 rus_fortify_sevastopol:0 "扩建塞瓦斯托波尔港口"
 rus_fortify_sevastopol_desc:0 "塞瓦斯托波尔港口一直是各方争夺的焦点，我们必须确保对它的控制。"
 rus_Indian_Ocean:0 "印度洋出海口"
 rus_Indian_Ocean_desc:0 "俄罗斯竟然获得了印度洋的出海口，这得之不易的成就使得我们必须建立一直印度洋舰队。"
 rus_take_over_dalian:0 "攫取大连"
 rus_take_over_dalian_desc:0 "俄罗斯在远东的权益被日本剥夺殆尽，现在在有机会的情况下，我们应该立刻夺取大连以保证我方在这一地区的优势。"

 
 RUS_civil_War_start_1937_tt:0 "§R俄罗斯第二次内战将会在1937年1月1日准时打响，请做好准备！§!"
 rus_internal_problem_tt:0 "§Y我们将会开始解决我们阵营内部的矛盾。§!"
