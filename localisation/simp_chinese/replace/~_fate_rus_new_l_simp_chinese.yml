 russian.27.d:0 "我们真的做到了！据前线消息，不可一世的布尔什维克政权已彻底崩溃，各条战线上都出现了成建制的投降，仍试图顽抗的个别狂信者亦被识时务的大众解除了武装，有组织的抵抗几乎不复存在。\n\n[ROOT.GetLeader]目前依旧不肯相信这个消息，胜利的果实竟然来的如此突然？究竟是我们太强大还是[SOV.GetName]变虚弱了？"
 russian.27.a:0 "不管怎么样，我们胜利了。"

