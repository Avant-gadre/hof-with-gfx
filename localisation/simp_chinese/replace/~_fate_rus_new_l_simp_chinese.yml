 rus_news.1.t:0 "[SOV.GetName]赢得了内战"
 rus_news.1.desc:0 "漫长的二十年等待后，西伯利亚苔原上的鲜血终于铭记下了[SOV.GetName]的胜利，苟延残喘的白军政权就此土崩瓦解仅能在缴械后于日本人的“庇护”下勉强度日，得胜而归的苏军则在莫斯科举办了一场盛大的阅兵式。\n\n对于[SOV.GetName]而言这不是一场简单的胜利，自此一切阻碍推进工业化的因素都被清扫殆尽，朱加什维利未能实现的强国之梦估计会在不远的将来实现了。"
 rus_news.1.a:0 "乌拉！"
 rus_news.1.b:0 "似乎是必然的结局。"

 rus_news.2.t:0 "[RUS.GetName]赢得了内战"
 rus_news.2.desc:0 "不可思议！于西伯利亚荒原苟延残喘二十年的[RUS.GetName]军队真的做到了！他们沿着往昔撤退的路线一路横扫过去的胜利者，最终在克里姆林宫的红顶上落下了红旗。\n\n就此[RUS.GetName]政权再也不是一个仅仅代表着过去的割据势力了，周边各国原驻苏大使基本都参与了在莫斯科举办的胜利阅兵，相信俄罗斯政府在逐渐稳定统治后就会从中挑选出真正的朋友————或者延续他们一贯的扩张主义老路线。"
 rus_news.2.a:0 "乌拉！"
 rus_news.2.b:0 "老天！他们咋赢得？！" 
 
 rus_affirm_sphere_of_influence_desc:0 "日耳曼人对“布列斯特和约”一直耿耿于怀，如果想要与他们结盟就必须考虑划分边界的问题，否则柏林不太可能放下宣扬已久的“生存空间”理论。"
 
 rus_diplo.28.t:0 "[FROM.GetName]希望与我们划分势力范围"
 rus_diplo.28.d:0 "[FROM.GetName]表示愿意尊重我们在东欧的主张，希望与我们划分势力范围，如果我们同意他们，那么我们似乎就失去了入侵俄罗斯的机会，但是这也意味着我们可以将重心放在西线。"
 rus_diplo.28.a:0 "俄罗斯可以与我们瓜分东欧。"
 rus_diplo.28.b:0 "要求他们保障乌克兰的独立性！"
 rus_diplo.28.c:0 "想得美！" 
 
 rus_diplo.29.t:0 "[FROM.GetName]同意与我们划分势力范围"
 rus_diplo.29.d:0 "[FROM.GetName]同意了我们的划分势力范围的要求"
 rus_diplo.29.a:0 "很好" 
 
 rus_diplo.30.t:0 "[FROM.GetName]要求我们放弃西部宣称"
 rus_diplo.30.d:0 "[FROM.GetName]要求我们放弃西部宣称且“确保独立乌克兰的领土完整”，否则拒绝与我们划分势力范围"
 rus_diplo.30.a:0 "还是同意他们吧。"
 rus_diplo.30.b:0 "乌克兰？！" 
 
 
 russian.201.t:0 "紧急求援"
 russian.201.d:0 "情况已经到了无可挽回的地步，如果没有什么外部干涉的话[RUS.GetName]预计将在不到一个月内彻底瓦解，眼下唯一能抓住的救命稻草只有间桐大使的提议————请求日本的保护。\n\n显然这么做的后果也许不亚于被布尔什维克吞并。"
 russian.201.a:0 "至少我们应该存在下去。"

 russian.202.t:0 "求援电报"
 russian.202.d:0 "当西伯利亚战局危在旦夕时，一封由驻俄大使间桐慎二派来的电报适时地出现在了[ROOT.GetLeader]面前，大使先生在电报中作为俄罗斯最高统治者[RUS.GetLeader]的代理正式请求我国出兵保护，当然潜台词所有人都明白，[RUS.GetName]政权主动让渡国家主权从此接受我国政治经济上的全方位支配。"
 russian.202.a:0 "没办法，烂摊子还得由我们收拾。"
 russian.202.b:0 "西伯利亚的事情我们不想管了。"  
 
 RUS_Toward_Japan:0 "倒向日本"
 RUS_Toward_Japan_desc:0 "西伯利亚的彻底失败迫使我们采取完全亲日...甚至可以是媚日的手段维持政权存续，只有做了才知道这选择有多苦涩。"

 russian.203.t:0 "[JAP.GetName]保护了白军残部"
 russian.203.d:0 "目前我们并没有继续对外战争的想法与实力，先任由日本人得瑟一会儿吧，未来会好好收拾他们的小小帝国的。"
 russian.203.a:0 "先来搞建设吧。"

 russian.204.t:0 "[JAP.GetName]同意了"
 russian.204.d:0 ""
 russian.204.a:0 "于是，我们现在是傀儡了？"
 
 russian.205.t:0 "政权合法性危机"
 russian.205.d1:0 "“我国将向贵国派遣全权大使作为最高代理协助恢复秩序及战后重建”，仔细阅读与“全权大使”有关的条款一般人都看得出来，他就是未来[RUS.GetName]的新沙皇。间桐慎二这个混蛋根本没有告诉我们还有这条，毕竟他有很大可能性被任命为这个全权大使。\n\n我国民众或许可以接受高强度的亲日政策但却不可能容忍外国人堂而皇之地坐在最高权力上，很多白军将领和党派领袖已经开始收拾行李准备跑路了，混乱局势中社会人民共和党领袖卡多克与坚定不移的保皇派白军将领季捷里赫斯达成了一致意见，也只有沙皇才能让这个政权稳定下来，然而这还得征求她本人以及日本人的意见。"
 russian.205.d2:0 "“我国将向贵国派遣全权大使作为最高代理协助恢复秩序及战后重建”，仔细阅读与“全权大使”有关的条款一般人都看得出来，他就是未来[RUS.GetName]的新沙皇。间桐慎二这个混蛋根本没有告诉我们还有这条，毕竟他有很大可能性被任命为这个全权大使。\n\n我国民众或许可以接受高强度的亲日政策但却不可能容忍外国人堂而皇之地坐在最高权力上，很多白军将领和党派领袖已经开始收拾行李准备跑路了，如今只有白军中的保皇派季捷里赫斯还有个办法以保存我国最后的政治合法性，然而这需要得到女沙皇和日本人的同时首肯。"
 russian.205.a:0 "安娜决定留下来。"
 russian.205.b:0 "安娜希望和卡多克一同离开。"
 russian.205.c:0 "安娜拒绝了季捷里赫斯。"

 russian.207.t:0 "[JAP.GetName]同意取消全权大使"
 russian.207.d:0 ""
 russian.207.a:0 "这是好的。"

 russian.208.t:0 "[JAP.GetName]拒绝取消全权大使"
 russian.208.d:0 "未来只能在日本人的统治之下了。"
 russian.208.a:0 "这是坏的。"

 russian.209.t:0 "[RUS.GetName]请求工业援助"
 russian.209.d:0 "俄罗斯已经开始准备复兴经济了，[RUS.GetLeader]希望东京能在这个紧要关头拨下一些资金投资符拉迪沃斯托克附近的工业发展，该区域历来都是商贸中心，只要有投入必定会有回报。那么..."
 russian.209.a:0 "长远来看这是笔不错的生意。"
 russian.209.b:0 "我们哪有钱干这个？"

 russian.210.t:0 "[JAP.GetName]同意投资"
 russian.210.d:0 ""
 russian.210.a:0 "这是好的。"

