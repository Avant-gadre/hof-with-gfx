 RUS_fascist_will_be_forced_to_this_path_tt:0 "§R极端民族主义者上台以后我们将不得不沿这条道路前进。§!"
 rus_redeem_our_territory_tt:0 "§Y解锁决议恢复旧俄罗斯帝国的领土。§!"
 rus_attract_russian_in_exile_tt:0 "§Y内战若是胜利，这一效果将会消失。§!"
 RUS_seek_usa_support_tt:0 "§Y将解锁§G决议§!购买[USA.GetName]的武器装备§!"
 rus_max_six_research_slot_tt:0 "§Y最多能获得6个科研槽§!"
 rus_politicalized_agriculture_tt:0 "§R我们将推行独一无二的农业政策！§!"
 rus_soviet_concern_will_be_available_tt:0 "§G我们可以使用前[SOV.GetName]的制造商§!"
