l_simp_chinese:
 fate_machine_gun_position: "Cross Machine Gun Fire"
 fate_machine_gun_position_desc: "多重布置的交叉机枪火力点是最基本的步兵防御体系。"
 fate_trench_warfare: "挖掘堑壕"
 fate_trench_warfare_desc: "铁锹常常是士兵最好的武器，士兵们知晓夺取地点后挖掘战壕的价值。"
 fate_heavy_artillery_fire: "炮火准备"
 fate_heavy_artillery_fire_desc: "大规模攻势开始前，应对明确的敌方阵地发起猛烈的压制炮击。"
 fate_charge: "大规模攻势"
 fate_charge_desc: "一旦准备好庞大军队并明确其目标，敌人在强大攻势面前唯有坐以待毙...理论上是这样。"
 fate_decisive_battle: "战略规划"
 fate_decisive_battle_desc: "司令部的地图桌才能策划出一场场大型战役的胜利并决定整场战争的走向，前线步兵严格执行上级命令即可。"
 fate_assault: "渗透突击"
 fate_assault_desc: "在进攻发起阶段，步兵须找出敌方防线薄弱环节，以迂回并孤立防线上坚固地段以留待大部队清除。"
 fate_grand_assault: "宽大战线作战"
 fate_grand_assault_desc: "在宽大战线作战，需要长距离上数个单位在战役层面，而非战术层面的协同。"
 fate_concentrated_assault: "突击小队"
 fate_concentrated_assault_desc: "我方部队受训在更大纵深上迂回并孤立硬钉子。理想状态下他们将一直穿插到敌军后方并完全切断敌军。"
 fate_hold_and_attrition: "牵制消耗"
 fate_hold_and_attrition_desc: "即使无力发动拔除敌方阵地的攻势，亦须对敌进行不间断的小规模袭扰以消耗其军力并使其无暇反击。"
 fate_modern_command: "C3I系统理论"
 fate_modern_command_desc: "高效的参谋军官能确保指挥官与所辖部队间的指挥、控制、通讯和情报的流畅性。"
