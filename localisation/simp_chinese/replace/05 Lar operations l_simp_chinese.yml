 organise_cells_outcome: "几只革命分队已经组织起来并开始在敌人后方展开活动。"
 infiltrate_civil_service_outcome: "我们已经任命了一批可信赖的人担任要职，使其可以快速接管解放区的事务。"
 workers_militia_outcome: "几个营的工人民兵已经做好了保卫关键设施的准备。"
