 lar_local_recruitment: "招募当地特工"
 lar_local_recruitment_desc: "我们需要能够混入当地社区的特工。在我国国内能够发掘到一部分，但需要齐心协力识别、招募和训练他们。"
 recruit_in_state_tt: "我们会得到一个来自§Y[From.Owner.GetNameDef]§!的当地特工。这位特工在§Y[From.Owner.GetNameDef]§!进行渗透和执行任务时将更难被发觉。"
 recruit_in_state_to_pool_tt: "一个来自§Y[From.Owner.GetNameDef]§!的当地特工可以在我们拥有一个空闲的§Y特工槽§!时被招募。这位特工在§Y[From.Owner.GetNameDef]§!进行渗透和执行任务时将更难被发觉。"