 preposition_units_outcome: "我们在该国的线人会在起义开始时控制各地关键的基础设施。"
 launch_coup_exfiltration_outcome: "一接到行动开始的信号，我方特工就带领了几个小队去抓捕指定的目标。叛军已经成功的占领了一小片领土。"
 launch_coup_exfiltration_outcome_fail: "在起义的爆发过程中，我们失去了与我方特工的联系。我们可能永远都不会知道发生了什么。"
