 DOM_infantry_equipment_2: "M1928A1 汤普森冲锋枪"
 DOM_infantry_equipment_2_short: "M1928A1 汤普森"
 DOM_infantry_equipment_3: "基拉伊-克里斯托瓦尔 卡宾枪"
 DOM_infantry_equipment_3_short: "克里斯托瓦尔卡宾枪"
 DOM_infantry_equipment_3_desc: "匈牙利枪械设计师帕尔·基拉伊（保罗·启拉力）的重型冲锋枪虽被二元君主国采用，但它的实际性能并未完全达到设计师的预期。所谓克里斯托瓦尔式，是在这些冲锋枪基础上围绕全新的中口径弹药重新进行设计的改进型号。该型号未受二元君主国青睐，但基拉伊本人曾一度考虑迁居的多米尼加共和国接纳了它，并以圣克里斯托瓦尔市为其命名。"
