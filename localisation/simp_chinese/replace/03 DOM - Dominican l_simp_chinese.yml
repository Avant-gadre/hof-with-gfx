 DOM_infantry_equipment_0: "春田 1898式克拉格-约根森步枪"
 DOM_infantry_equipment_0_short: "春田 M1898"
 DOM_infantry_equipment_0_desc: "1892年，美国采用了克拉格-约根森步枪以替代老旧的春田1884式。虽然它在美西战争中证明了自己在近距离的表现要强于同档毛瑟枪，但其枪栓相较于新式设计仍然显得不牢靠，最终仅仅服役十年出头就被新式步枪汰换。在20世纪初期军事占领中美洲数国期间，美国向当地武装力量发放了以1898式为主的许多库存克拉格步枪及海量军剩弹药。"
 DOM_infantry_equipment_1: "FN公司 毛瑟1924式步枪"
