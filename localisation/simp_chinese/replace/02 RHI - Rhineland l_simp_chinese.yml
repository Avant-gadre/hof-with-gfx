 RHI_infantry_equipment_0: "$GER_infantry_equipment_0$"
 RHI_infantry_equipment_0_short: "$GER_infantry_equipment_0_short$"
 RHI_infantry_equipment_1: "毛瑟 98b"
 RHI_infantry_equipment_1_short: "毛瑟 98b"
 RHI_infantry_equipment_2: "40式自装步枪"
 RHI_infantry_equipment_2_short: "Selbstlader 40"
 RHI_infantry_equipment_2_desc: "作为对德国陆军提出的后拉式栓动自装填步枪需求的回应，由毛瑟公司生产的40式自装步枪(Selbstladegewehr)是德国轻武器设计方面的一个飞跃性成果。尽管最初的原型枪很不可靠，很重，而且容易卡壳，但在德国陆军放弃了对该步枪的其他一些特殊要求后，该步枪的前身被采用——并被证明它是很有用的。"
 RHI_infantry_equipment_3: "42式机卡宾枪"
 RHI_infantry_equipment_3_short: "MKb 42"
 RHI_infantry_equipment_3_desc: "42式机卡宾枪是由供职于黑内尔公司的著名德国武器设计师胡戈·施迈瑟设计的，一种革命性的采用了新型中间威力弹的枪械。尽管该枪的第一种样品很容易卡壳，但军方和皇帝都十分热心于该项目，并投入了巨量资源进行对该设计的改进，最终在1942年该枪被采用。"
