 RHI_motorized_equipment_1: "欧宝 “闪电”"
 RHI_motorized_rocket_equipment: "欧宝 “闪电” 加装40式火箭发射箱"
 RHI_motorized_rocket_equipment_1: "欧宝 “闪电” 加装40式火箭发射箱"
 RHI_motorized_rocket_equipment_1_short: "“闪电” 加装火箭发射箱"
 RHI_mechanized_equipment_1: "11型特种机动车"
 RHI_mechanized_equipment_1_short: "11型特种机动车"
 RHI_mechanized_equipment_1_desc: "11型特种机动车(Sonderkraftfahrzeug)于1934至1938年由宝沃集团开发，从1937年起汉诺威机械制造公司（即哈诺玛格）也介入协助该项目。起初这款载具被设计为牵引车，但随着对全地形载具的需求变得愈发迫切，很快Sd.Kfz.11的定位就变成了运输载具。这款车辆可以运载8名士兵并牵引炮或拖车，很快就成为了装甲掷弹兵的主流载具。"
 RHI_mechanized_equipment_2: "251型特种机动车"
 RHI_mechanized_equipment_2_short: "251型特种机动车"
 RHI_mechanized_equipment_2_desc: "251型特种机动车是基于Sd.Kfz.11的底盘改进而来的一款半履带的装甲运兵车（通常被称为“SWP”），由汉诺威机械制造公司（即哈诺玛格）建造，带有可以抵御轻武器火力的装甲保护，专用于迅速输送一整队步兵抵达前线。这款模范卡车通常被分配给装甲部队，帮助士兵紧紧跟在快速移动的坦克后面。"
 RHI_mechanized_equipment_3: "256型特种机动车"
 RHI_mechanized_equipment_3_short: "256型特种机动车"
 RHI_mechanized_equipment_3_desc: "1943年，德国陆军要求汽车联盟公司(Auto-Union)开发一款轻型全履带侦察载具，上层敞篷车身可携带6到8名成员。1944年，重型装甲运兵车“小猫”正式登场，其车身形似VII号突击战车，但体型更小。这款载具采用前轮驱动，装有五个或六个钢制负重轮，设计时速达到每小时50km并配有轻装甲。尽管它的速度不是很快，但仍受到了德国军方的热切追捧，迅速投入服役并得到Sd.Kfz.256的代号。"
 RHI_amphibious_mechanized_equipment_1: "一号水陆两栖牵引车"
 RHI_amphibious_mechanized_equipment_1_short: "LWS"
 RHI_amphibious_mechanized_equipment_2: "二号水陆两栖牵引车"
 RHI_amphibious_mechanized_equipment_2_short: "LWS-II"
 RHI_gw_armored_car_equipment: "222型特种机动车-轻型装甲侦察车"
 RHI_gw_armored_car_equipment_short: "222型特种机动车"
 RHI_gw_armored_car_equipment_dsec: "1936年，Sd.Kfz.222轻型装甲侦察车入列服役，其是Sd.Kfz.221的现代化版本。Sd.Kfz.222是公路装甲车，乘组3人，四轮驱动，装备一门2cm-Kw.K.30-L/55机炮和一挺13式7.92mm机枪。这种侦察车在公路网中表现良好，但在复杂地形通过性差，受到殖民地部队的恶评。"
 RHI_armored_car_equipment_1: "231型特种机动车-八轮型重型装甲侦察车"
 RHI_armored_car_equipment_1_short: "231型特种机动车"
 RHI_armored_car_equipment_1_desc: "Sd.Kfz.231重型装甲侦察车是一系列用于装甲师的侦察装甲车的军方称呼。该车族中的六轮型于1932年入列服役，但显然很快就会过时。1937年，装备有2cm-Kw.K.30-L/55自动炮的八轮型进入现役，其采用全轮驱动，是技术上最先进的装甲车之一，能够在复杂地形中行动，越野能力可与坦克媲美。"
 RHI_armored_car_equipment_2: "234型特种机动车-重型装甲侦察车"
 RHI_armored_car_equipment_2_short: "234型特种机动车"
 RHI_armored_car_equipment_2_desc: "Sd.Kfz.234是替代Sd.Kfz.231八轮型装甲侦察车的新车族，其改进重点在于更好的防护和更强的火力。该车族底盘比Sd.Kfz.231更大更重，挡泥板横贯车体侧面，内有四个储物格。除此以外，主力型号为Sd.Kfz.234/1，其安装了开放式炮塔，搭载一门2cm-Kw.K.30-L/55机炮和一挺34式同轴机枪。"
 RHI_armored_car_at_equipment: "234/2型特种机动车-重型装甲侦察车"
 RHI_armored_car_at_equipment_short: "234/2型特种机动车"
 RHI_armored_car_at_equipment_desc: "Sd.Kfz.234/2，俗称“美洲狮”，其是一款性能优良的装甲车，速度极快，搭载了一门强力的50mm-KwK.39/1火炮。该型载具的主炮活力凶猛，前部装甲有所增强，能够涉足一般装甲车所不能及的热点地区。作为Sd.Kfz.234车族中的旗舰型号，“美洲狮”本应作为支援载具供六人侦察排使用，但在实战中，指挥官多数将其作为快速反坦克力量投入战斗。"
 RHI_artillery_equipment_1: "33式10.5cm轻型野战榴弹炮"
 RHI_artillery_equipment_1_short: "10.5cm-le.F.H.33"
 RHI_artillery_equipment_1_desc: "10.5cm-le.F.H.33是德国陆军的标准炮兵装备，1933入列服役，所有师团与炮兵营无一例外都装备了该型火炮。其由莱茵金属在1928至1929年研发，性能较前代10.5cm-le.F.H.16有着长足提升。该型火炮装备有全新的三点开式炮架，稳定性更好，射界增加至56度，瞄具结构也降低了射击移动目标的难度。"
 RHI_artillery_equipment_2: "36式15cm重型野战榴弹炮"
 RHI_artillery_equipment_2_short: "15cm-s.F.H.36"
 RHI_artillery_equipment_2_desc: "36式15cm重型野战榴弹炮，俗称“常青树”。其是一款基础的师属重型榴弹炮，与口径更小但数量更多的10.5cm-le.F.H.33一同服役。在一次竞标活动中，莱茵金属和克虏伯都提交了多种设计方案，但因种种原因无一中标。因此，陆军最终决定结合双方方案中的长处——即莱茵金属的火炮和克虏伯的炮架——该型火炮则应运而生。1935年，陆军针对该型火炮起草了一份减重计划标书，要求其在完整状态下能仅需一队马就能拖拽行军。莱茵金属的新方案而后夺标成功。"
 RHI_artillery_equipment_3: "40式17cm重型炮架加农炮"
 RHI_artillery_equipment_3_short: "17cm-K.40-Mrs.Laf."
 RHI_artillery_equipment_3_Desc: "由克虏伯和汉诺威机械制造公司联合制造的40式17cm加农炮是一款重型集团军属火炮。实战中，该型火炮破坏力机枪，但拆解装车时间长的缺点也很明显。17cm-K.40-Mrs.Laf.的亮点之一便是“双重后座”系统，即拥有两段式后座复进结构的炮架。这一结构能完全吸收火炮开火的后坐力，盒式炮架因而不会产生位移，设计精准度极高。"
 RHI_anti_tank_equipment_1: "36式3.7cm反坦克炮"
 RHI_anti_tank_equipment_1_short: "3.7cm-Pa.K.36"
 RHI_anti_tank_equipment_1_desc: "1924年，莱茵金属开始着手研发一款马拉式3.7cm反坦克炮（赋名3.7cm-Pa.K.28）。三十年代初期，马拉火炮已经过时，其改款3.7cm-Pa.K.36应运而生。该型火炮改造为摩托化牵引反坦克炮，可以承受高速拖曳，被士兵们戏称为“陆军敲门砖”。该型火炮是德国陆军的主力反坦克武器，能够有效反制敌军轻型坦克。"
 RHI_anti_tank_equipment_2: "40式7.5cm反坦克炮"
 RHI_anti_tank_equipment_2_short: "7.5cm-Pa.K.40"
 RHI_anti_tank_equipment_2_desc: "1939年间，遭遇敌方新型坦克的战报如雪片般飞抵柏林，7.5cm-Pa.K.40应运而生。该项目最初优先度很低，但德法关系日趋紧张，加之重装甲的新式坦克不断出现，其所受的重视也随着提升了。7.5cm-Pa.K.40的穿甲能力相较同级别火炮要更强一些，但因为炮身驻退机构性能较差，转换阵地的能力有所不足。"
 RHI_anti_tank_equipment_3: "43式12.8cm反坦克炮"
 RHI_anti_tank_equipment_3_short: "12.8cm-Pa.K.43"
 RHI_anti_tank_equipment_3_desc: "12.8cm-Pa.K.43虽是一款新型反坦克炮，但最初的定位是野战炮，名为43式加农炮。装甲更厚实的坦克在前线亮相后，反装甲能力随即提上日程。12.8cm-Pa.K.43的超远距离（1800至2700米以上的交战距离）反坦克能力较好，发射高爆弹、执行野战炮击任务的能力则更为出色。不过，一般的反坦克炮炮架无法承载12.8cm口径的炮管，因而只能使用特制炮架，外形极为高大，十分显眼。"
 RHI_anti_air_equipment_1: "36式2cm高射火炮"
 RHI_anti_air_equipment_1_short: "2cm-Fla.K.36"
 RHI_anti_air_equipment_1_desc: "1930年，莱茵金属开发了一款名为2cm-Fla.K.30的防空炮，1933年开始进入陆军服役。1936年，由于局势日趋紧张，毛瑟对该款火炮进行了现代化改造，赋名36式2mm高射火炮，日后也进入陆军服役。Fla.K.36的复进方式与前代保持一致，即炮管短行程后座复进。除射速增加到220发每分钟、重量稍稍削减至420千克之外，其余方面大抵相同。"
 RHI_anti_air_equipment_2: "37式3.7cm高射火炮"
 RHI_anti_air_equipment_2_short: "3.7cm-Fla.K.37"
 RHI_anti_air_equipment_2_desc: "原先的3.7厘米火炮是由莱茵金属于1935年推出的。该型火炮身管长达89倍径，射程最高可达4800米。Fla.K.35只生产了一小部分，1936年就下线了。之后，莱茵金属继续推进研发工作，重点将现有的复杂双轴炮座改为更轻的单轴炮座，3.7cm-Fla.K.36便应运而生，射速也增至120发/分钟。次年，该型火炮安装了新的简化瞄具，成为3.7cm-Fla.K.37，其很快也成为了德国陆军使用最广泛的子型号。"
 RHI_anti_air_equipment_3: "41式8.8cm高射火炮"
 RHI_anti_air_equipment_3_short: "8.8cm-Fla.K.41"
 RHI_anti_air_equipment_3_desc: "1930年，克虏伯开发出了30式8.8cm高射火炮，俗称“88”炮，而后莱茵金属对其进行了改进。该型火炮炮架适用场合广，轮式运输状态下就有一定的直射反坦克能力，风评甚好，是同期火炮中的佼佼者。莱茵金属的Fla.K.41是第二代8.8cm炮，许多将军称之“能与12.8cm火炮相媲美”。不过，该型火炮也并非完美无缺，多数都部署在保养条件较为优越的区域。"
 RHI_rocket_artillery_equipment_1: "40式28/32cm重型投射器"
 RHI_rocket_artillery_equipment_1_short: "s.W.G.40"
 RHI_rocket_artillery_equipment_1_desc: "40式重型投射器最初是为了烟幕兵部队发射烟幕而设计的，其有两种型号，分别使用木制和钢制开放框架。最常见的钢框型安装有调节仰角用的短铰链，适配32cm火箭弹，但也安装了适配导轨，可供发射28cm火箭弹。除了单独架设使用外，s.W.G.40还能安装进40式重型火箭发射箱(Wurfrahmen)进而装在各类载具的侧面。"
 RHI_rocket_artillery_equipment_2: "42式21cm火箭发射器"
 RHI_rocket_artillery_equipment_2_short: "R.W.42"
 RHI_rocket_artillery_equipment_2_desc: "42式21cm火箭发射器是一款五管火箭发射器，炮架由Pa.K.36-3.7cm的拖曳架改装而来。6具发射器为一炮排，3炮排为一营。该型火炮设计用来执行火力支援和布烟任务，实战多数用来进行火箭炮击，基本不参与化学战。"
