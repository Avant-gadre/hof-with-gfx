l_simp_chinese:

 GER_history_equipment_category:0 "§R德国军用载具设计§!" 
 GER_history_equipment_category_desc:0 "§R现在主要国家不需要经验就可以获取历史型号的完全体载具了，仅需解锁相关科技。§!" 
 
 
 GER_1936_tank_decision:0 "早期三号与四号坦克"
 GER_1936_tank_decision_desc:0 "按照古德里安将军的想法设计的两种分别用于装甲战与支援步兵的坦克，由于瑞典游戏机制的缘故，四号坦克早期型定位是自行火炮。"
 AI_Cheating_tt:0 "§R特殊情况！§!\n" 
 GER_1936_tank_decision_tt:0 "§G获得“相对”贴近历史的1938型装甲车辆模板与中型装甲师编制。§!\n§R通过该决议解锁的1938型德国坦克均带有1938型无线电。§!\n" 
 
 GER_1936_tank_decision_flag:0 "已经拥有了早期三号与四号坦克"
 
 GER_1939_SPA_decision:0 "早期三号突击炮"
 GER_1939_SPA_decision_desc:0 "对比早期四号坦克，三号突击炮的装甲更厚，更适用于打击敌方步兵。不过由于瑞典游戏机制的缘故，它的突破值约等于没有。"
 
 GER_1941_tank_decision:0 "后期四号坦克"
 GER_1941_tank_decision_desc:0 "其实这东西是1943年的，但是在齐格弗里德的强烈要求下，德国坦克工业向前迈了狠狠一大步。"
 GER_1941_tank_decision_tt:0 "§G获得“相对”贴近历史的1940型坦克模板。§!\n"
 GER_1941_tank_decision_flag:0 "已经拥有了后期四号坦克"
 
 
