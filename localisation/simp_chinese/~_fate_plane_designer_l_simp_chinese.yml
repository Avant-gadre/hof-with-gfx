 radial_engine_1_1x:0 "1x 气冷引擎 I"
 radial_engine_1_1x_desc:0 "气冷引擎比起液冷引擎更可靠，造价更低廉，但相对较为笨重。"
 radial_engine_1_2x:0 "2x 气冷引擎 I"
 radial_engine_1_2x_desc:0 "双引擎使飞机的推力显著增加，但要付出相应的代价。"
 radial_engine_1_3x:0 "3x 气冷引擎 I"
 radial_engine_1_3x_desc:0 "三台引擎能够提供比两台引擎更大的推力，且不如四台引擎那么昂贵。"
 radial_engine_1_4x:0 "4x 气冷引擎 I"
 radial_engine_1_4x_desc:0 "四台引擎能够为重型飞机提供足够的推力，并允许其携带可观的载荷。"
 radial_engine_1_6x:0 "6x 气冷引擎 I"
 radial_engine_1_6x_desc:0 "有了六台引擎，任何飞机都能够以不错的速度携带大量载荷执行长距离任务。"
 radial_engine_2_1x:0 "1x 气冷引擎 II"
 radial_engine_2_1x_desc:0 "更大更有力的引擎能够提供更高的速度，并允许飞机携带更大的载荷。"
