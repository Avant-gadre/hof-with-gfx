 greek_focus: "Greek National Focus"
 GRE_expand_armaments_2: "Largely Expand Armaments"
 GRE_expand_armaments_2_desc: "We should expand armaments for the coming wars."
 GRE_expand_armaments_1: "Expand Armaments"
 GRE_expand_armaments_1_desc: "We should expand armaments for the coming wars."
 GRE_battleplan: "Battlaplan"
 GRE_battleplan_desc: "Focusing on the battleplan lets us do a good prepration of the incoming wars."
 GRE_mobility: "Mobility"
 GRE_mobility_desc: "Focusing on the mobility, our army can have better agility in complicated terrains."
 GRE_expand_staff: "Expand the Staff"
 GRE_expand_staff_desc: "As the demands of war increased, various specialized roles were created within the staff structure to address specific needs. This included intelligence officers, logistics experts, communication specialists, and strategic planners."
 GRE_bullets_not_men: "Bullets not Men"
 GRE_bullets_not_men_desc: "There is no point in bravery in the defense of our country if we can't provide the weapons and equipment to keep fighting. Modern warfare is all about having the bullets to fight back, let's make sure we can make them as fast as we can fire them."
 GRE_marines_focus: "Focus on Marines"
 GRE_marines_focus_desc: "By ensuring that we can strike our enemies anywhere, anytime, we can reduce their offensive capabilities. If they always have to fear a landing, anywhere along their coastline, they can't deploy as much units on the front line. Thus our focus need to be on amphibious operations and marines."
 GRE_firepower: "Firepower"
 GRE_firepower_desc: "Superior firepower is how we will win the war, and we must be an active contributor to the war effort by adding our own firepower in the struggle to dominate the battlefields."
 GRE_artillery_focus: "Artillery"
 GRE_artillery_focus_desc: "Artillery is key for improved effectiveness of our forces. We will develop modern artillery models so that they will have the best artillery support we can provide."
 GRE_legacy_of_alexander: "The Legacy of Alexander"
 GRE_legacy_of_alexander_desc: "Alexander teaches us a lot in the walfare."
 GRE_bring_home_the_exiled_republicans: "召回共和派流亡者"
 GRE_bring_home_the_exiled_republicans_desc: "在我们的领袖埃莱夫塞里奥斯·韦尼泽洛斯重新掌权之后，我们终于可以邀请被君主派政权长期流放的同志们回国了。为了让国家重回正轨，我们需要每一个人的力量！"
 GRE_bring_home_the_exiled_republicans_focus_tt: "§Y共和派韦尼泽洛斯党§!的阁僚和将领将从流放中回归，可以启用。"
 GRE_compromise_with_the_monarchists: "与君主派妥协"
 GRE_compromise_with_the_monarchists_desc: "我们也许不喜欢国王，但我们的国家已经因为这个问题而四分五裂太久了。与其冒再打一场内战的风险，不如把君主派请回来共商国是，窝里斗的时代已经结束了。"
 GRE_compromise_with_the_monarchists_focus_tt: "§Y乔治二世§!将被迫放弃他对国家的专制统治转而屈尊为立宪君主。\n\n£faction_gre_monarchist §Y君主派§!变为§G友善§!。\n£faction_gre_communist §Y共产派§!变为§R敌对§!。"
 GRE_request_communist_support: "寻求共产党支持"
 GRE_request_communist_support_desc: "乔治二世就不是个希腊人，他根本无权对希腊的事务说三道四！在他自封的统治下祖国和人民已经流了太多鲜血，现在我们必须要将这个罪人绳之以法！但独自行动无法成功，所幸还有另外一伙人跟我们一样厌恶这个国王……"
 GRE_request_communist_support_focus_tt: "£faction_gre_communist §Y共产派§!变为§G友善§!。\n£faction_gre_monarchist §Y君主派§!变为§R敌对§!。\n\n£faction_gre_monarchist §Y君主派§!的将领和阁僚将会§R辞职§!，但是£faction_gre_communist §Y共产派§!的将领和阁僚将会§G可用§!。"
 GRE_remembering_the_anatolian_catastrophe: "铭记安纳托利亚灾厄"
 GRE_remembering_the_anatolian_catastrophe_desc: "多年前小亚细亚之战的惨败完全就是一场噩梦，我国人民惨遭屠戮，尊严惨遭践踏，政权惨遭粉碎——这一切就发生在那短暂的三年间！但我们绝不能令这场惨败成为一辈子的梦魇，我们必须善加利用这一影响去鼓动人民从怨恨我等转而去憎恨土耳其人——如此一来，我们或许便可以最终实现多年来建立大希腊国家的夙愿……"
 GRE_old_memories_stir_new_threats_tt: "在安纳托利亚问题上煽动情绪，可能会造成§Y意想不到的后果§!……"
 GRE_a_socialist_economy: "社会主义经济"
 GRE_a_socialist_economy_desc: "在伪王的专制统治与韦尼泽洛斯党人的穷兵黩武摧残下，希腊人民已经流了太多的鲜血。现在是时候让人民在一个以民为本的政府治下迎来繁荣昌盛了！"
 GRE_restoring_our_home: "重建家园"
 GRE_restoring_our_home_desc: "这些年来希腊人的日子可不好过——我们在战争、债务和贫困中备受蹂躏。现在，民主之风终于又重返了希腊的海岸，我们终于能对那些剥削我们的德国人和意大利人说“不”了。我们接下来应该致力于确保我们与英国的亲密关系，以期望他们能帮助我们重建国家——既要重建工业，亦要重塑国民的精神。"
 GRE_venerate_the_ancient_hellenes: "崇敬古希腊先贤"
 GRE_venerate_the_ancient_hellenes_desc: "我们难道不是那些受人敬仰的古希腊人的光荣后裔吗？\n我们骨子里流淌的难道不是与那些辩论、哲学、战争大师一脉相承的热血吗？我们应该要重新让人民对自己的文化产生自豪感，这样我们就能再次成为欧洲的指路明灯。"
 GRE_the_birthplace_of_democracy: "民主的发源地"
 GRE_the_birthplace_of_democracy_desc: "僭主很少能获得希腊人打心底里的尊重，这是我们自伯里克利时代以来就一直坚持的优良品质！民主是我们智慧的结晶之一，保卫民主，对抗罗马人和条顿人发明的暴政才是唯一正确的选择！"
 GRE_nationalized_banks: "组建国有银行"
 GRE_nationalized_banks_desc: "德意志银行和英格兰银行已经压榨希腊人民太久了：不仅私吞他们微薄的收入，同时还让他们为非民选的独裁政府的行为买单！希腊人民不应该再被继续压榨了，他们的资金应该存入他们自己的政府！"
 GRE_soviet_subsidised_railways: "苏联援建铁路"
 GRE_soviet_subsidised_railways_desc: "希腊总是被欧洲列强欺压，如果我们还想有任何机会实现希腊经济的现代化，那么就是时候放眼黑海的另一端了。"
 GRE_agricultural_communes: "农村公社"
 GRE_agricultural_communes_desc: "我们周边的世界都已完成了工业化，我们也要抓紧时间迎头赶上。但鉴于我们的人民大多对农业以外的事务一无所知，我们也不能这么就轻易抛弃我们的国家根基。为此，我们将把农业部门重组成高效的公社，为制造、军工等其他行业释放出人才。"
 GRE_theban_warriors: "底比斯战士精神"
 GRE_theban_warriors_desc: "我们的目标不是建立全民皆兵的尚武社会。相反，我们坚决反对任何试图建立墨索里尼式政府的企图！我们是希腊人，而非罗马人！与其建立对暴虐斯巴达人的崇拜，我们不如去推崇底比斯人——正是他们利用智谋，推翻了斯巴达的残暴统治！"
 GRE_athenian_thinkers: "雅典思想家智慧"
 GRE_athenian_thinkers_desc: "在过去，人类最伟大的思想家中有不少人都出身于雅典，只要我们能在科学和技术领域多投入一些鼓励，伟大的头脑就能再一次在希腊各地涌现！"
 GRE_macedonian_generals: "马其顿帅才将略"
 GRE_macedonian_generals_desc: "亚历山大大帝曾凭一己之力征服了世界上的广袤天地，而马其顿正是他丰功伟业的起点。如今塑造他迈向伟大的因子还在我们所有人的血脉中流淌着，我们应该把亚历山大大帝和阿吉德王朝的继业者们视作希腊人杰出军事统帅才能的典范。"
 GRE_the_greek_industrial_revolution: "希腊工业革命"
 GRE_the_greek_industrial_revolution_desc: "希腊本应在几十年前就实现工业化，但腐败政客的掣肘和外部势力的干预让我们如今还维持着过时的经济体系。我们没有闲工夫慢慢转变我们当下的生活方式了，我们必须即刻展开大刀阔斧的改革。"
 GRE_industry_bypass_tt: "没有足够的建筑位可以用于建造§Y军用工厂§!或§Y民用工厂§!"
 GRE_red_militias: "建立赤卫民兵"
 GRE_red_militias_desc: "当下有许多人仍旧试图阻挠我们为希腊现代化所做出的一切努力，但是随着民兵组织被建立起来保卫革命，他们将会发现阻挠我们的一切企图将会变得愈发艰难。"
 GRE_clearing_land_for_industrial_expansion: "开拓工业用地"
 GRE_clearing_land_for_industrial_expansion_desc: "种植橄榄、葡萄和烟草的农田在希腊的丘陵间星罗棋布，同时国土上也还残留着大量作为拜占庭帝国遗迹的教堂。我们不需要如此数量的农田，在新希腊国家中当然也没有留给教堂的闲置用地。让我们将这些被占用的土地收回，将它们腾出来给工人们修建工厂！"
 GRE_the_anatolian_refugees: "处理安纳托利亚难民"
 GRE_the_anatolian_refugees_desc: "在安纳托利亚灾厄之后，我们被迫接收了近两百万曾居住在土耳其的希腊裔难民。由于我们对此毫无准备，形势已逐渐脱离掌控。现在一个名为乔治·科斯米迪斯的安纳托利亚流亡者已经把难民们统合为了一股新的政治势力。如今他们的声势浩大已经令我们无法视而不见，但话又说回来，他们和我们在目标上就真的没有志同道合之处吗？"
 GRE_depose_the_reactionaries: "打倒反动派"
 GRE_depose_the_reactionaries_desc: "我们已经忍受与韦尼泽洛斯分子组成联合政府太久了。他们自由散漫的理念对我们的马克思主义信仰而言简直不可理喻，是时候结束这样荒谬的合作关系了，革命万岁！"
 GRE_resurrecting_the_megali_idea: "复兴伟大理想"
 GRE_resurrecting_the_megali_idea_desc: "我们在1919年提出了伟大理想的构想，但在之后的希土战争中，我们的梦想几乎被永远地粉碎了。但即便如此，只要土耳其人还在亵渎着我们自古以来的法理领土，我们就必须时刻做好准备夺回本属于我们的东西。既然希腊人民曾经憧憬过伟大理想，那么我们就能让他们再为之笃信一次……"
 GRE_megali_idea_conference_invites_tt: "邀请参加§Y伟大理想会议§!的邀请函将在选择该国策后发出。"
 GRE_prepare_for_the_great_anti_fascist_war: "准备伟大的反法西斯战争"
 GRE_prepare_for_the_great_anti_fascist_war_desc: "法西斯主义是对马克思主义信条的最大威胁——它在意识形态上发起的挑战，只能通过武力将其粉碎。既然苏联在遏制法西斯主义蔓延方面无所作为，那么这个重任将由我们承担。"
 GRE_ally_tito: "联合铁托"
 GRE_ally_tito_desc: "在反对斯大林的马克思主义阵营中，只有南斯拉夫那位约瑟普·布罗兹·铁托的革命信念能与我们相仿。我们或许与其理念不尽相同，但我们需要他及其治下人民与我们团结在兄弟旗帜下并肩作战，共同对抗嗜血的法西斯分子和奸诈的布尔什维克修正派。"
 GRE_tow_the_stalinist_line: "追随斯大林路线"
 GRE_tow_the_stalinist_line_desc: "我们的革命应当归功于苏联的杰出伟人们：如果没有他们的付出，我们也许无法在希腊夺取政权！我们将坚定不移地与莫斯科同志们团结在一起。"
 GRE_horror_and_fear: "惊惧与恐惧"
 GRE_horror_and_fear_desc: "得摩斯与福波斯——即惊惧与恐惧。他们是战神阿瑞斯的一对双生子。斯巴达人过去曾为了阿瑞斯之裔的荣光喋血沙场；而被世界孤立的我们，现在也正需要为了我们往昔的荣光，在战场上抛洒热血。"
 GRE_the_gordian_knot: "戈耳狄俄斯之结"
 GRE_the_gordian_knot_desc: "戈耳狄俄斯之结是有关亚历山大大帝传说的其中一个故事：其寓意是雷厉风行地解决看起来不可能的挑战。当下我们面前看似不可能的挑战就是夺回我们失去的领土——而我们雷厉风行的措施便应当是拉拢几位强力的盟友来帮我们的忙。"
 GRE_megali_idea_approved: "§Y伟大理想§!获得通过"
 GRE_megali_convention_a_failure: "伊拉克利翁会议失败"
 GRE_gordian_knot_tt: "除§Y意大利§!之外的其他条约签署国将会站在§Y希腊§!一方对§Y土耳其§!宣战来履行§Y伟大理想会议§!的承诺。"
 GRE_secure_the_aegean: "控制爱琴海域"
 GRE_secure_the_aegean_desc: "我们一直在寻求解决欧洲大陆上的问题，却忽视了迫在眉睫的威胁。作为我们的死敌，土耳其人已经与希腊人民不共戴天了数百年。尽管我们希望能开拓全新的光明大道，但事实也很明显，除非我们能先解决历史遗留问题，否则未来便无从谈起。"
 GRE_dominate_the_bulgarians: "征服保加利亚"
 GRE_dominate_the_bulgarians_desc: "一直以来，保加利亚人多次威胁希腊的安全。他们被妄称为“巴尔干的普鲁士”——真是可笑。我们绝不会让他们再次危及希腊的安全。"
 GRE_stage_an_incident_in_the_bosporus: "策动博斯普鲁斯事变"
 GRE_stage_an_incident_in_the_bosporus_desc: "苏联领导层希望控制君士坦丁堡已是路人皆知的秘密。在我们的帮助下，苏联人已决计就控制博斯普鲁斯海峡作出缜密的初步行动，而在此之中，我们希腊将扮演至关重要的角色……"
 GRE_reviving_the_double_headed_eagle: "双头鹰再起"
 GRE_reviving_the_double_headed_eagle_desc: "韦尼泽洛斯的党羽们就是一群懦夫，他们拒绝让希腊复兴真正的失落荣耀——那属于拜占庭的荣耀！既然我们可以声索整个帝国沦丧的法理领土，那为什么我们仅仅在土耳其的海岸就止步不前呢？充满荣光的希腊新时代已然拉开序幕！"
 GRE_nenikikamen: "胜利欢呼"
 GRE_nenikikamen_desc: "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD: "我们胜利了！如此一来，韦尼泽洛斯的理念在多年后终于被证明是正确的！伟大理想支撑着我们战胜了那些谔谔之人以及那些阻碍我们命运的人，现在，希腊崭新的辉煌黄金时代已经触手可及！"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE: "我们胜利了！多年之后，我们终于为拜占庭帝国一雪前耻！随着帝国故都的光复，我们距离实现天命更近了一步！希腊崭新时代的光辉已经触手可及——在血与火中淬炼而生的新时代！科斯米迪斯必胜！"
 GRE_attack_the_fascists: "向法西斯发起进攻"
 GRE_attack_the_fascists_desc: "法西斯主义犹如疫病一般在欧洲诸国间扩散着。而共产主义是对症良药，我们应该通过武力对他们实施净化！"
 GRE_revolutionaries_of_the_south: "南方革命的中坚"
 GRE_revolutionaries_of_the_south_desc: "我们永远不会与莫斯科的同志们保持完全一致，毕竟希腊信奉着自己的革命信条，我们将立足于当下——在这欧洲的南部，我们将在真正的共产主义理想当中永享自由！"
 GRE_phoideratoi: "组建同盟军"
 GRE_phoideratoi_desc: "过去在有需要的时候，我们的祖先会有意识地选择同蛮族合作，而我们如今也正有这样的需求。我们必须欢迎那些同情我们对抗现代世界斗争的前帝国臣民们，加入到我们伟大的军队中并肩作战！同心协力，团结一致，我们必将走向胜利！"
 GRE_the_die_is_cast: "骰子已经掷下！"
 GRE_the_die_is_cast_desc: "虽然我们的理想已经实现，但整个世界仍处在水深火热之中！宏图伟略既已谋定，希腊必将在如何终结即将到来的大战中据有重要发言权！"
 GRE_byzantine_themata: "重建拜占庭军区"
 GRE_byzantine_themata_desc: "自君士坦丁堡陷落以来，世界已经发生了天翻地覆的变化，如今征服扩张已成为相当复杂的风险行为。我们不能再仅凭主观意愿，就指望新征服地区的人民能为帝国效力；我们必须承认一定程度的自治，并且同被征服地区的地方当局合作。当然，为了帝国的存续，这只是微不足道的代价。"
 byz_restore_byzantine_empire_category_tt: "解锁§Y重建拜占庭帝国§!的决议。"
 GRE_the_kings_government: "国王陛下的政府"
 GRE_the_kings_government_desc: "国王陛下在关键时刻强势介入并阻止了韦尼泽洛斯党人组建新政府的企图，但是事情远没有结束！虽然德米列切斯完成了他作为中间调解人的任务，但现在希腊需要一个更强而有力的人物成为政府首脑。"
 GRE_the_right_to_rule: "天赋君权"
 GRE_the_right_to_rule_desc: "既然国王陛下完全有能力行使他自己的权力，那么为何还需要委任一个独裁者去代表国王掌权呢？希腊正值危急存亡之秋，我们不应再固守传统，现在是时候让真正的君主去为人民服务了！上帝保佑乔治二世陛下！"
 GRE_abandon_french_italian_debt_tt: "我们将把§Y法国§!与§Y意大利§!持有的债务一笔勾销。\n"
 GRE_absolute_monarchy_opposition_tt: "§R选择本路线将会导致内战！§!\n§Y共和派韦尼泽洛斯党§!将变为§R叛离！§!\n§Y共产派§!将变为§R叛离！§!"
 GRE_metaxism_focus: "梅塔克萨斯主义"
 GRE_metaxism_focus_desc: "国王当是无可争议的国家统治者，然而希腊人民却仍然对此颇有微词。也许这并非理想之策，但眼下一位才华出众且充满献身精神的前将军已做好准备随时组建政府……"
 GRE_metaxism_warning_tt: "\n如果§Y希腊§!在§Y梅塔克萨斯主义§!的民族精神完全升级完成之前加入了阵营，那么这个民族精神将会被§R移除§!。\n"
 GRE_the_hellenic_spirit: "希腊精神"
 GRE_the_hellenic_spirit_desc: "我们曾经为了让使希腊如此伟大的圣火熊熊燃烧而英勇奋战。我们相信，我们足够彰显真正的伟大！我们所需要的，只是再次找到那失落的火种……"
 GRE_four_year_plan: "四年计划"
 GRE_four_year_plan_desc: "为实现希腊的工业化，梅塔克萨斯制定了一整套精妙的计划。基于意大利式的社团主义经济架构，我们将实现自给自足，并能确保在列强之间保持独立自主。"
 GRE_petition_britain_for_aid: "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD: "请求英国援助"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST: "请求英德援助"
 GRE_petition_britain_for_aid_desc: "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD: "通过非暴力不合作以及挑起内战恐吓的方式，刁民们持续对国王的统治进行施压。鉴于敌人现已占据上风，所以我们向英国盟友求援并不可耻。在英国人的帮助下，我们不可能失败。"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST: "通过非暴力不合作以及挑起内战恐吓的方式，刁民们持续对国王的统治进行施压。鉴于敌人现已占据上风，所以我们向盟友们求援并不可耻。在英国人和德国人的帮助下，我们不可能失败。"
 GRE_monarchist_civil_war: "反抗乔治二世专制统治的内战开始了"
 GRE_the_national_youth_organisation: "组建国家青年组织"
 GRE_the_national_youth_organisation_desc: "在组织青年人方面，德国人和意大利人有着很值得称赞的一套。我们可以借鉴他们的组织模式，来确保我们的年轻人既不会有反社会行为，同时也崇敬我们的伟大领袖[ROOT.GetLeader]。"
 GRE_crack_down_on_the_republicans: "镇压共和派"
 GRE_crack_down_on_the_republicans_desc: "我们已经迁就韦尼泽洛斯分子太久了，是时候该结束这场闹剧了。他们毫无荣誉与尊严可言，他们也毫不遵循道德，我们将像赶杀害虫一样，将他们驱逐出希腊！"
 GRE_use_the_military: "出动军队"
 GRE_use_the_military_desc: "我们要运用一切可能的手段对敌人重拳出击！我们将在大街上追击他们，在小巷里围堵他们，我们会围猎他们直至天涯海角！不要让任何一个韦尼泽洛斯分子认为他们可以从我们永恒的守望下逃脱！"
 GRE_recruit_the_fascists: "招募法西斯派"
 GRE_recruit_the_fascists_desc: "既然要抓捕激进分子，那么你就必须设身处地以他们的思维方式行事。尽管法西斯分子是可鄙的敌人，但在我们众多的敌人当中，他们反而没有那么令我们反感。既然他们愿意和我们合作，那么我们为什么不利用他们以达成我们的目的呢？"
 GRE_fascists_put_in_play_tt: "§Y法西斯派§!激活，与政府的初始关系为§G友好§!。\n而与§Y法西斯主义者§!进行合作，我们也就承认了他们运动的合法性。"
 GRE_realign_ourselves_with_the_central_powers: "转向旧同盟国"
 GRE_realign_ourselves_with_the_central_powers_desc: "不知为何，看似不可能的事情竟然发生了！如今元首已成历史云烟，而德皇则雷霆般归来！英国外交政策因此而发生的调整对我方而言未必有利。也许我们应与柏林或维也纳的血亲紧密联合，为光复欧洲诸王室的天赋君权而战。"
 GRE_no_central_powers_tt: "只有在§Y奥匈帝国§!或者§Y德意志帝国§!存在的前提下，这个国策才会产生效果。"
 GRE_our_traditional_allies_in_the_aegean: "爱琴海域的传统盟友"
 GRE_our_traditional_allies_in_the_aegean_desc: "是谁帮助我们在1832年战胜奥斯曼帝国并赢得了独立？英国人。多年以来，又是谁持续通过贷款和投资来维持我们的经济呢？英国人。希腊的未来取决于哪股力量？与英国人站在一起！"
 GRE_metaxism_lost_tt: "如果我们没有完成梅塔克萨斯的最终改革方案，那么我们将失去§Y梅塔克萨斯主义§!民族精神！"
 GRE_prepare_against_the_mediterranean_threat: "准备应对地中海威胁"
 GRE_prepare_against_the_mediterranean_threat_desc: "意大利人的野心同希腊的国运相悖，他们是一个威胁。一味坐以待毙或自欺欺人只是徒劳。我们应当立即采取行动，当意大利人最终登上希腊海岸时，他们将在数百万希腊人民的并肩奋战下被赶下海去，滚回老家！"
 GRE_the_metaxas_line: "在§Y梅塔克萨斯防线§!的起始部分——也就是我国经常遭到侵犯的边境线上——建成若干陆上要塞。\n"
 GRE_the_leonidas_line: "在§Y列奥尼达斯防线§!的起始部分——也就是我国经常遭到侵犯的边境线上——建成若干陆上要塞。\n"
 GRE_an_orthodox_state: "虔敬正教之国"
 GRE_an_orthodox_state_desc: "我们是信仰正统基督教的国家——而这是我们国家认同的重要组成部分。上帝啊，荣耀归于你，我们的希望，荣耀归于你。"
 GRE_following_in_the_footsteps_of_giants: "追随巨人脚步"
 GRE_following_in_the_footsteps_of_giants_desc: "梅塔克萨斯帮助我们了解了法西斯主义的许多优点，但他过于懦弱因此不足以在这条路上继续领导我们。我们需要一种真正的法西斯主义：一种并非简单对意大利或德国模式粗劣效仿的、希腊式的法西斯主义。"
 no_fascist_metaxism_spirit_tt: "如果尚未完成§Y复兴斯巴达战士精神§!国策，那么§Y梅塔克萨斯主义§!民族精神不仅不能法西斯化，甚至还会被§R移除§!。"
 GRE_reclaiming_the_wayward_ally: "重建诡谲同盟"
 GRE_reclaiming_the_wayward_ally_desc: "奥斯曼帝国的土崩瓦解曾令我们长长地舒了口气，但如今看来，土耳其共和国对希腊的威胁较旧日的奥斯曼帝国而言真是有过之而无不及。风云变幻的时代正需要更加令人惊奇的盟友；也许现在是时候由希腊来帮助奥斯曼帝国复辟了。"
 GRE_the_greater_enosis: "实现希塞统一"
 GRE_the_greater_enosis_desc: "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD: "不论在过去还是将来，塞浦路斯都是希腊不可分割的一部分。也许在以前英国人悍然夺走我们统一机会的时候，我们还没有做好准备将之收回，但现在我们的国家已经足够强大和稳定，已经足以让其重归于我们人民的共同体之下！现在是时候终结外国势力对塞浦路斯岛的占领了，我们要让塞浦路斯岛回归到其本应该归属的希腊大家庭中。"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE: "不论在过去还是将来，塞浦路斯都是希腊不可分割的一部分。也许在以前英国人悍然夺走我们统一机会的时候，我们还没有做好准备将之收回，但现在塞浦路斯已经实现了独立，纠正历史错误的时机已然到来。所谓自治的美梦完全是妄想，甚至过于傲慢；塞浦路斯人民必须明白，唯有作为希腊神圣领土不可分割的一部分，他们才能安稳地睡好觉。"
 GRE_securing_the_bulgarian_menace: "消除保加利亚威胁"
 GRE_securing_the_bulgarian_menace_desc: "保加利亚人何时不对希腊领土的完整构成威胁？我们又怎会相信保加利亚政府不会与其他强权达成某种协定后密谋暗算我们？也许有人会认为这些都是妄想，但我们管这叫经验教训。为保障我们的国家利益，我们必须迫使保加利亚人对我们保持恭顺。"
 GRE_third_hellenic_civilization: "第三希腊文明"
 GRE_third_hellenic_civilization_desc: "这个世界仍然没有将我们视为拜占庭和希腊遗产的继承者。他们对我们的祖先赞不绝口，却对如今的我们如此轻视。但我们将让他们看到我们既非拜占庭人，也非古希腊人，我们是第三希腊文明的开拓者，我们将完成我们引以为豪的伟大事业！"
 GRE_the_modern_movement: "新时代运动"
 GRE_the_modern_movement_desc: "法西斯主义是20世纪的崭新信条——是对猖獗的资本主义和腐败的共产主义有力的回击。法西斯主义也是我们这一代受够了外国欺凌、受够了国家屈辱的人们战斗的口号，我们这一代人已经准备好把希腊作为一个强国带入新时代——足以应付任何威胁侮辱的新时代！新时代来临了！"
 GRE_required_fascist_faction_loyalty_tt: "§Y法西斯派§!必须是§G忠诚§!的。"
 GRE_expansion_of_athens_university: "扩建雅典大学"
 GRE_expansion_of_athens_university_desc: "科学与教育向来是希腊传统中不可分割的一部分，而对现今的希腊来说，再也没有比雅典大学更重要的学术机构了。通过调拨额外资金与土地实施扩建，我们将显著提升该机构对国家的贡献。"
 GRE_defending_our_kingdom: "守护王国"
 GRE_defending_our_kingdom_desc: "一些学者近来表示，鉴于欧洲最近的政治发展状况，对一个国家最大的威胁实际上可能来自于其内部。真是愚蠢至极的言论！真正的威胁明明来自于我们的邻国——他们无时不刻都在阴谋暗算和搞垮我们！尽管我们曾遭受过许多失败，但下次战争时，我们将团结一致，共赴胜利。"
 GRE_hellenoturkism: "希土联合主义"
 GRE_hellenoturkism_desc: "寻求同土耳其深化双边关系已几近是希腊国家社会主义政党上下的普遍愿望。毕竟在双方已经相互厮杀流血了数个世纪的情况下，之前几乎没人去设想两国如果合作所能达到的种种非凡成就！出于国家安全的考量，我们必须将自己与法西斯强权捆绑在一起！希望土耳其人能拥有和我们类似的看法……"
 GRE_cement_greco_german_ties: "巩固希德关系"
 GRE_cement_greco_german_ties_desc: "被许多左派人士选择性忽视的一个事实就是：若非德国对我们慷慨的经济政策，数年前我们本会再次土崩瓦解。如果没有德国人，我们迄今为止的一切成就都将是泡影！尽管我们需要德国远甚于他们需要我们，但我们仍能以两国深厚友谊和交情的名义从他们那儿争取到更好的待遇。"
 schachtplan_required_tt: "没有任何§Y沙赫特计划§!的变动"
 GRE_protectors_of_the_mediterranean: "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD: "地中海的守护者"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST: "地中海的至尊者"
 GRE_protectors_of_the_mediterranean_desc: "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD: "地中海既是我们的家园，也是数百万他国人民的家园。我们一直希望确保我们这一片天地的持久和平，但美好的愿望总会遭到心怀歹意之徒的阻挠。我们不能再踌躇不定，任由我们自己或我们的邻居因为那些恶徒的行为受苦。是时候为正义事业挺身而出了。"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST: "地中海既是我们的家园，也是数百万他国人民的家园。我们一直希望确保我们这一片天地的持久和平，但美好的愿望总会遭到心怀歹意之徒的阻挠。好吧，如果你不能打败他们，那就加入他们吧。我们将为自己开辟一个强大的希腊帝国，并最终为那些经常被践踏的人伸张正义。"
 GRE_reviving_the_spartan_warrior_spirit: "复兴斯巴达勇士精神"
 GRE_reviving_the_spartan_warrior_spirit_desc: "据说在温泉关战役中，四千名斯巴达勇士杀死了两万名波斯侵略者，从而阻止了薛西斯进一步侵略希腊。今天的我们比以往任何时候都更需要这样的英雄主义，如此一来，当下一个潜在的征服者出现在雅典郊外并试图夺走我们的家园和生命时，我们便有勇气直面他们，并高呼：“有本事就过来拿走它们！（斯巴达国王列奥尼达斯答波斯劝降时语）”。"
 GRE_subjugating_the_bulgarians: "征服保加利亚"
 GRE_subjugating_the_bulgarians_desc: "保加利亚人是我们的一生之敌。他们的存在对我们而言犹如顶在后背的尖刀。由于他们可悲的文明一事无成，所以他们一直以来都试图摧毁我们的民族与历史成就。够了！让我们提醒一下保加利亚人，为什么我们才是欧洲屹立至今最古老的民族之一。"
 GRE_greece_and_turkey_in_the_axis: "希土共进轴心国！"
 GRE_greece_and_turkey_in_the_axis_desc: "随着希土友好条约的签订生效，我们现在终于可以依靠德国人来重塑巴尔干的命运，如此使我们所有的既得利益永续繁荣！即使需要生拉硬拽，我们也应该把巴尔干余下的部分吃干抹尽……"
 greek_turkish_friendship: "签署希土友好条约"
 GRE_last_country_standing: "胜者为王"
 GRE_last_country_standing_desc: "尽管与土耳其政府的合作是可取的，但众所周知，希腊新政权从不畏惧在形势需要时采取行动。愿上帝怜悯我们所有人。"
 GRE_moulding_the_new_world_order: "塑造世界新秩序"
 GRE_moulding_the_new_world_order_desc: "尸山血海，不可枉负。我们为了缔造世界的新秩序而浴血奋战，我们将至死方休，直到世上再无人敢于应战。"
 GRE_reevaluating_the_drachma: "德拉克马贬值"
 GRE_reevaluating_the_drachma_desc: "我们的财政困境似乎无穷无尽，违约与债务已让我们的经济形势几近难以为继。尽管从长远来看这可能会不利于我们的一些债务，但我们必须有意地进行货币贬值，并以此作为刺激外资流入的必要条件。"
 GRE_pay_back_debt_tt: "这些§Y决议§!将让我们逐渐降低直至摆脱§Y国际金融委员会债务§!这一民族精神的影响。"
 GRE_lignite_liquefaction: "褐煤液化"
 GRE_lignite_liquefaction_desc: "我国褐煤储量丰富，而我们已经意识到可以通过加工处理来使褐煤转化为燃料。政府应鼓励开办更多褐煤液化工厂。"
 GRE_force_the_farmers_into_factories: "强制农民进厂"
 GRE_force_the_farmers_into_factories_desc: "大众似乎依旧醉心于田园牧歌式的童话世界当中，自以为不会受到将至的冲突所带来的丝毫影响。他们真是错得离谱：事到如今我们别无选择，只能开始圈占农田并把农民强制迁移到我们的城镇市区，以使他们从事一些对国家而言更有直接效益的工作。"
 GRE_utilize_our_strengths: "扬长避短"
 GRE_utilize_our_strengths_desc: "希腊是一个依托农民以及奢侈品出口的国度，这一点没什么可耻的。诚然，德国人可以大量生产坦克和战斗机，但您认为赫尔曼·戈林烟斗里的烟草是从哪里来的呢？我们希腊人知道自己的优势，如果我们坚持发扬这些优势，一切都会好起来的。"
 GRE_extracting_more_from_our_soil: "开拓土地资源"
 GRE_extracting_more_from_our_soil_desc: "希腊是一个自然资源丰富的国家，我们仅需鼓足干劲去挖掘它们。科技进步已经为我们开辟了方法，万事皆备，剩下的唯有鼓足信心去寻找它们。"
 GRE_open_foreign_subsidized_factories: "扶持外资工业"
 GRE_open_foreign_subsidized_factories_desc: "尽管我们在工厂建设和人员配置上的进展已经超出了所有人的预期，但毫无疑问，我们的工业扩张速度仍然要比其他欧洲同胞略逊一筹。如果能让我国拥有足够的外资吸引力的话，那些比我们富有得多的人就可以在我们的现代化进程中发挥巨大的影响。"
 GRE_open_foreign_subsidized_factories_tt: "下列国家中每有一国对§Y希腊§!的§Y评价§!大于§G80§!，就会添加1座§Y军用工厂§!和1座§Y民用工厂§!：\n§Y[FRA.GetNameDef]§!，§Y[ENG.GetNameDef]§!，§Y[GER.GetNameDef]§!，和§Y[SOV.GetNameDef]§!。"
 GRE_unlock_soviet_decision_tt: "解锁决议：§Y在[ROOT.GetNameDef]招待[SOV.GetAdjective]官员§!"
 GRE_paying_back_our_debts_in_bulk: "大量偿还债务"
 GRE_paying_back_our_debts_in_bulk_desc: "我们越早从债务中脱身，就能越早真正改革这个国家。我们应当为偿还债务划拨更多的国家资金，以期尽早摆脱外国的金主老爷们。"
 GRE_paid_off_most_of_debt_tt: "必须已经偿还了大部分我国的§Y负债§!。"
 GRE_paying_back_our_debts_in_bulk_ENG_tt: "解锁决议：§Y向英国偿还大量债务§!\n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt: "解锁决议：§Y向法国偿还大量债务§!\n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt: "解锁决议：§Y向意大利偿还大量债务§!\n"
 GRE_open_up_the_country: "对外开放政策"
 GRE_open_up_the_country_desc: "我们必须要承认一个可悲的事实，那就是我们不能单靠自己实现工业化。在过去的漫长岁月中，我们一直依赖于那些更强大国家的资本与工业能力，而在当今这个时代也不例外。因此，今天让我们盛情邀请外国资本与投资进入希腊，因为在我们美好的明天也不再需要它们了！"
 GRE_connecting_our_prefectures: "连通各行政区"
 GRE_connecting_our_prefectures_desc: "我们不仅缺乏工业基础，在国家基础设施建设上也严重落后。如今我们的邻国都已经在他们的国家进行城市化，现在也该是我们开始进行城市化的时候了。"
 GRE_exporting_more_luxury_commodoties: "提升奢侈品出口"
 GRE_exporting_more_luxury_commodoties_desc: "香烟，橄榄，羊乳酪，葡萄，无花果：你的尊享生活品质，一切尽在希腊制造！我们可以不费吹灰之力，进一步提升我们作为顶级奢侈品出口国度的国际形象。"
 GRE_greek_autarky: "实现自给自足"
 GRE_greek_autarky_desc: "我们长期依赖那些更富有国家的资本是一种耻辱；这些国家蔑视我们，欺辱我们，并且为了赚得盆满钵满放任我们长期贫困。所幸德国人、意大利人和苏联人向我们展示了另一条路——通往自给自足和独立自主的道路！当然，毕竟我们不是德国，我们可能需要一段时间才能达到这样的状态……"
 GRE_fiscal_responsibility: "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD: "实现财政独立"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST: "财富全面再分配"
 GRE_fiscal_responsibility_desc: "这也许是希腊近代历史上的首次，但如今我们终于实现了财政的收支平衡。毫无疑问这是件值得普天同庆的大事！我们当为自己杰出的治国才能喝彩，这是诸位应得的鼓励。"
 GRE_fiscal_responsibility_tt: "必须部分或全部还清了§Y国际金融委员会债务§!"
 GRE_bolster_the_schachtplan: "改进沙赫特计划"
 GRE_bolster_the_schachtplan_desc: "一段时间以来，沙赫特计划一直是希腊核心计划的基石，但很明显沙赫特计划是基于德国人的利益而制定的。我们国家的一些顶尖经济学家已经提出了一个旨在实现共赢的沙赫特计划再协调方案，对此我们必须加以利用！"
 GRE_british_docking_rights: "授予英国驻港权"
 GRE_british_docking_rights_desc: "协约国在上次大战中赢得中东战线的关键在于他们能够自由进出希腊的港口。而眼下我们也正身处于地中海随时将会成为欧战爆点的时代，英国人肯定会从再次自由通行我们的港口中受益。"
 GRE_renegotiate_debt_with_france: "与法国重商债务"
 GRE_renegotiate_debt_with_france_desc: "在对巴尔干外交政策上，法国人似乎总是飘忽不定：好吧，既然如此，那就让我们提供一份浅显易懂到他们也能理解的协议。只要免除我国的债务，我们便赌上本国的国运与法国人共同进退。"
 GRE_renegotiate_debt_with_france_tt: "解锁决议：§Y贿赂法国工会来骚扰他们的政府§!\n使所有§Y[FRA.GetNameDef]§!持有的§Y国际金融委员会债务§!失效。"
 GRE_sophistry_and_science: "诡辩与科学"
 GRE_sophistry_and_science_desc: "作为古希腊人的特长，我们现在比过去任何时候都更加需要聪慧且渴求知识的头脑来改造这个国家，进而推动我们步入20世纪的新世代。而专注于技术创新将使得我们能够在未来50年内无需担忧如何追赶欧洲其他国家的步伐。"
 GRE_expand_our_tobacco_industry: "发展烟草工业"
 GRE_expand_our_tobacco_industry_desc: "毫无疑问，我们规模最大且利润最高的出口商品便是烟草，这是我们畅销世界各地的一项出口品。已经与我们建立贸易关系的国家一定会感激我们在扩张相关企业规模方面如此周密的准备，无论如何，我们世界驰名的烟草将永远不会供不应求。"
 GRE_increase_our_mining_operations: "扩张采矿工业"
 GRE_increase_our_mining_operations_desc: "扩大烟草生产也许能帮助我们更好地笼络国际社会，但对国家来说还是扩张重型采矿行业更加务实。金石与矿藏可以赢得一场战争，而烟草和橄榄油不行。"
 GRE_bedrock_of_balkan_financial_stability: "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD: "巴尔干金融稳定的基石"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST: "巴尔干经济腐败避风港"
 GRE_bedrock_of_balkan_financial_stability_desc: "谁又能想到，希腊会是巴尔干诸国中第一个真正实现财政正常化的国家呢？我们的地区声望已经达到顶峰，我们毋庸置疑应该利用我们作为南欧金融中心的新地位，进一步富足我们的国家。"
 GRE_bedrock_of_balkan_financial_stability_tt: "每个地处§Y西巴尔干§!、§Y东巴尔干§!以及§Y北巴尔干§!并对我方有高度友好§Y评价§!的国家都会使我国获得地图外§Y民用工厂§!。此收益也同样能够经由§Y[AUS.GetNameDef]§!、§Y[CZE.GetNameDef]§!以及§Y[TUR.GetNameDef]§!触发。"
 GRE_rapprochement_with_the_italians: "与意大利和解"
 GRE_rapprochement_with_the_italians_desc: "非常时期应行非常之举，我们必须出奇策亲近那些意大利人，以换取他们对我国现代化建设的援助。但若是达成了协议，意大利人又会向我们索取什么呢？那就只有上帝知道了……"
 GRE_appeal_to_the_soviet_union: "与苏联交好"
 GRE_appeal_to_the_soviet_union_desc: "我们不会轻易委身于苏联，毕竟后者可是稍不留意便会将我们吃干抹尽的恶狼，但显而易见的是，比起他们强迫我们与其交好，主动向其输诚是更好的选择……"
 GRE_encourage_tourism: "鼓励旅游业"
 GRE_encourage_tourism_desc: "我们的遗产为世界所羡，毫无疑问，我们可以把旅游业转化为我国经济的一个强大推动力。当然，笼罩在欧洲上空的战争阴霾让这一切都显得有些沉重——但反过来说，这也能让一次暂避纷扰、世外桃源般的希腊之行变得更有吸引力！"
 GRE_encourage_tourism_tt: "§R一旦进入战争状态，我们就会丧失旅游业带来的收益！§!"
 GRE_mobilise_our_economy: "经济动员"
 GRE_mobilise_our_economy_desc: "欧洲列强们正在发动他们的战争引擎，我们也不能坐以待毙。尽管这个过程对希腊来说将是痛苦的——而且比大多数国家要痛苦得多——但是为了我们的生存，我们必须做出牺牲。"
 GRE_rejuvenating_athens: "振兴雅典"
 GRE_rejuvenating_athens_desc: "我们伟大而光荣的首都不仅是整个欧洲最古老的城市之一，同时它也是我们最富有和最有组织的行政区之一。与其发展那些已经落后得无可救药的欠发达省份，不如让我们进一步为早已现代化的首都添砖加瓦。"
 GRE_making_use_of_our_islands: "开发群岛领地"
 GRE_making_use_of_our_islands_desc: "上次大战后，我们从被协约国瓜分殆尽的奥斯曼帝国残骸上夺回了许多岛屿，但自从我们收复它们之后，却一直没怎么有效地利用起来。克里特岛一直以来便是希腊领土的重要组成部分，我们将从这里着手，并向其他岛屿逐步扩展，通过努力使它们在战略和物质贡献上对国家更有价值。"
 GRE_making_use_of_our_islands_tt: "控制§Y塞浦路斯§!和§Y十二群岛§!时，这项国策将产生更大的影响。"
 GRE_making_use_of_our_islands_dodecanese_tt: "这项国策将在控制§Y十二群岛§!之后产生更大的影响。"
 GRE_making_use_of_our_islands_cyprus_tt: "控制§Y塞浦路斯§!时，这项国策将产生更大的影响。"
 GRE_clear_the_slums: "清理贫民窟"
 GRE_clear_the_slums_desc: "希腊难民们一直在逃避兵役，并且他们居住的肮脏贫民窟和棚户区也占用着宝贵的空间。它们的存在令国家蒙羞，而里面的居住者也同样不知羞耻地逃避对国家的责任。我们将清理这些贫民窟，使土地和人民得到更好的利用。"
 GRE_cooperate_with_foreign_monopolies: "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD: "与外国垄断企业合作"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST: "国有化外国垄断企业"
 GRE_cooperate_with_foreign_monopolies_desc: "我们与垄断巨头的对抗毫无意义，因为那注定是一场将导致希腊慢性死亡的不可能胜利之战。与其表现得像个无礼的蠢货，我们不如将这些垄断巨头们请回到谈判桌前，并促成有关各方达成友好协议。"
 GRE_crack_down_on_foreign_monopolies: "打击外国垄断企业"
 GRE_crack_down_on_foreign_monopolies_desc: "我们容忍外国放贷人和金融垄断巨头们已经太久了，一切该到此为止了！ 我们不会再被这些阴险狡诈的家伙们所左右了，因为从今天起，希腊将得到真正的自由！"
 GRE_academy_of_athens: "资助雅典学院"
 GRE_academy_of_athens_desc: "雅典学院是成立于1929年的一所高等学府，但它仍然很年轻以至于需要帮助才能继续发展。在我们的帮扶下，我们将使它成为全欧洲乃至世界各地有抱负的学者们向往的学术中心！"
 GRE_hellenic_armed_forces: "希腊武装力量"
 GRE_hellenic_armed_forces_desc: "尽管我国军队尚且能够应付国内的局势，但在巴尔干条约诸成员国当中，我们军队的实力依旧屈居于末席，并且因军队现代化建设的落后状况而时常遭到非议。现在是时候认真对待我军目前的情况了，尤其是现在国内的状况也在日益恶化……"
 GRE_the_hellenic_air_force: "希腊空军"
 GRE_the_hellenic_air_force_desc: "虽然我国空军学院直到1930年才得以建立，但是希腊人民早在巴尔干战争时期就已鏖战于蓝天！我们早已了解强大空军的重要性，只要我们能够设法壮大我们的空军的话……"
 GRE_the_hellenic_army: "希腊陆军"
 GRE_the_hellenic_army_desc: "装备落后且规模狭小，但却作战顽强——这便是人们对希腊陆军的评价，但这其实并不准确。我们的当务之急便是实现陆军装备以及战术的现代化，使我军真正成为巴尔干地区一支令人敬畏的力量。"
 GRE_the_hellenic_navy: "希腊海军"
 GRE_the_hellenic_navy_desc: "自第一场从奥斯曼帝国手中赢得的独立战争以来，我们希腊就有着强悍且引以为傲的海军传统。眼下我国海军是诸多邻国当中最为强大的存在，我们只需要将这光荣的传统传承下去，使我们真正成为地中海地区的又一有力佼佼者。"
 GRE_destroying_our_foes: "先发制敌"
 GRE_destroying_our_foes_desc: "确保我国未来的关键就在于如何有效打击敌人，甚至是将其在进入我国领土前就彻底击溃。因此，在与敌方的对抗当中，我们必须致力于战略轰炸。"
 GRE_protecting_our_skies: "捍卫领空"
 GRE_protecting_our_skies_desc: "我们目前的工业状况并不足以同时兼顾保卫领空以及轰炸敌军。如若我们遇到了是该“打击更多的敌人”还是“从敌人的魔爪下保卫我国人民”的抉择，那么无论做出多少次选择，我们都会选择保卫我们的同胞。"
 GRE_the_backbone_of_our_army: "武装力量的中坚"
 GRE_the_backbone_of_our_army_desc: "与诸邻国相比，我们不仅在征兵制度上落后于时代，武器装备亦然如此。是时候与时俱进，充分武装我军将士了。"
 GRE_a_legacy_of_war: "战争的遗产"
 GRE_a_legacy_of_war_desc: "战争的基因在我们的血液中流淌着——自古以来，我们既对他国发动过战争，也曾遭受过他国的侵略。数世纪的刀光剑影下来，我们已经在战争技艺上备受磨炼，如今正是我国军队展现我们充斥鲜血的遗产的最佳时机。"
 GRE_abandon_the_greek_turkish_naval_treaty: "撕毁希土海军条约"
 GRE_abandon_the_greek_turkish_naval_treaty_desc: "这份原本应该单单限制土耳其海军舰船规格的条约，却也莫名其妙地同样束缚住了我们！既然如此那就忘了它吧！希腊曾经拥有着雄壮威武的主力舰主宰着我们的海岸线，在这个纷乱的年代里，再没有什么能比得上大舰巨炮带来的庇护了！"
 GRE_abandon_the_greek_turkish_naval_treaty_tt: "若在政治上与§Y英国§!或者§Y德国§!保持一致，我们就能修复部分§Y重型军舰§!。\n"
 GRE_a_modern_navy: "现代海军"
 GRE_a_modern_navy_desc: "希土海军条约限制了我国海军的规模，但是这无关紧要，因为坦率地说，我们也根本没有足够庞大的海军工业来维持或扩建一支包含主力舰以及巡洋舰的大舰队。然而……现在的希腊海军有一个可行的替代方案，那就是发展潜艇。"
 GRE_escorts_for_our_bombers: "轰炸机护航"
 GRE_escorts_for_our_bombers_desc: "单单只生产轰炸机是不够的，我们必须还有为其护航的相应机种！我们不可能依靠一般的标准战斗机来完成这个任务，所以我们应该研发能够护卫我们的轰炸机袭击敌国海岸线的强大战机。"
 GRE_defending_our_seas: "捍卫领海"
 GRE_defending_our_seas_desc: "希腊有着漫长的海岸线，并且控制着诸多岛屿。虽然海洋曾是我们最强大的防御屏障之一，但如今的形势下，它却对潜在的敌人起不到任何作用。如果我们的敌人想要占领我们的岛屿或者登陆我们的海岸，那么他们必须首先在我们海军轰炸机的狂轰滥炸中幸存下来！"
 GRE_embracing_modern_warfare: "拥抱现代战争"
 GRE_embracing_modern_warfare_desc: "来自德国的报告显示，“坦克”除了能为步兵提供必要的支援外，还有着其他可能的用途。想想看吧！虽然我们现在还没有相关配套的产业，但这值得我们为之一搏！"
 GRE_new_weapons_old_tricks: "新瓶装旧酒"
 GRE_new_weapons_old_tricks_desc: "在上次大战期间，我们在运用炮兵以及展开前线侦察方面积累了大量的经验。如今技术以及装备或许是革新了，但战术却没有。让我们继续发挥这一优势，向世界证明希腊并不是好惹的。"
 GRE_a_fleet_fit_for_the_aegean: "为爱琴海而生的舰队"
 GRE_a_fleet_fit_for_the_aegean_desc: "每天我们都要被迫注视着意大利人的战列巡洋舰以及英国人的航母在我国海域肆意穿行，这真是奇耻大辱！现在是到了有人在巴尔干诸国当中挺身而出，并打造一支我们皆为之自豪的海军的时候了。"
 GRE_disrupting_the_great_powers: "袭扰列强"
 GRE_disrupting_the_great_powers_desc: "当世界列强在从陆地到海洋的广袤战场上争得头破血流的时候，我们不应该就这么草率地掺和其中。相反，我们要直击他们真正的痛点——他们的补给线！"
 GRE_fund_the_hellenic_air_force_academy: "投资希腊空军学院"
 GRE_fund_the_hellenic_air_force_academy_desc: "我们的飞行员不仅态度积极，而且能干称职——是时候对他们报以应有的重视了。我们应当再次为空军学院提供足够的资金，同时适当提高战机的生产，让我们的空军不愧于希腊国家之名。"
 GRE_hellenic_armoured_corp: "希腊装甲部队"
 GRE_hellenic_armoured_corp_desc: "组建我们自己的装甲师将让世界知道我们已经赶上了现代化的浪潮！毕竟没有哪个穷乡僻壤国家的军队有坦克，对吧？"
 GRE_greek_mechanisation: "希腊机械化部队"
 GRE_greek_mechanisation_desc: "现代化本身是一个很痛苦的过程，但实现我国军队的机械化正是抓住问题本质的体现！尽管这个过程的代价高昂，但我们不应回避。我国的安全高于一切。"
 GRE_the_cannon: "重视火炮"
 GRE_the_cannon_desc: "我军大炮的轰鸣声将会响彻世界！"
 GRE_the_torpedo: "重视鱼雷"
 GRE_the_torpedo_desc: "也许那些因我们葬身鱼腹而长眠于海底的众多船员中，最终能有人带领我们找到亚特兰蒂斯呢！或者我们将就下，先把敌人的首都变成另一座沉没的失落之城也行……"
 GRE_a_land_of_mountains: "群山的国度"
 GRE_a_land_of_mountains_desc: "大自然为我们提供了许多天然的防御，我们只需要学会如何利用好我们的地形就可以了！在这一方面，瑞士人肯定有许多值得我们学习的东西。"
 GRE_mountain_training_effect: "启用§H山地作战训练§!\n§H步兵\n     山地§!\n     防御：§G+5%§!\n     移动：§G+5%§!\n§H海军陆战队\n     山地§!\n     进攻：§G+5%§!\n     移动：§G+10%§!\n§H山地步兵\n     山地§!\n     进攻：§G+5%§!\n     防御：§G+5%§!\n     移动：§G+10%§!\n§H伞兵\n     山地§!\n     进攻：§G+5%§!\n     移动：§G+10%§!\n"
 GRE_a_long_and_proud_tradition: "悠久而自豪的传统"
 GRE_a_long_and_proud_tradition_desc: "即使在最黑暗的时刻，我国海军也一直都是希腊的骄傲之一。如今我们需要做的，便是将这悠久而自豪的传统继续传承下去。"
 GRE_the_double_headed_aquila: "双头鹰天罚"
 GRE_the_double_headed_aquila_desc: "我们将让双头之鹰伴随着每一架冲上云霄向敌军降下天罚之焰的战机一同翱翔天际！整个世界都将会知晓我们的羽翼能够伸展多远……"
 GRE_modern_cataphracts: "现代铁甲圣骑兵"
 GRE_modern_cataphracts_desc: "在过去，铁甲圣骑兵曾是中世纪举世倾慕的对象！他们不论在速度、盔甲防护还是力量上都令所有人敬畏！毫无疑问，今天的铁甲圣骑兵就是坦克，我们将制造出一种真正不愧于拜占庭铁甲圣骑兵遗产的坦克。"
 GRE_thema_nautikon: "重建海洋军区"
 GRE_thema_nautikon_desc: "拜占庭帝国曾经控制着海洋，即使是在拜占庭帝国灭亡后的几个世纪里，希腊人也从未摒弃他们的航海精神！说到战场，海洋对我们来说就像品都斯山一样熟悉！"
