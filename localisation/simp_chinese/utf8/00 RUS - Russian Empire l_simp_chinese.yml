 HOF_RUS_the_white_army_dynamic_modifier_desc: "由彼得大帝于1721年成立，俄罗斯帝国武装力量的核心。"
 HOF_RUS_russia_airforce_dynamic_modifier: "俄罗斯帝国空军"
 HOF_RUS_russia_airforce_dynamic_modifier_desc: "由前代沙皇尼古拉二世于1912年大力投资创立，俄罗斯帝国武装力量的空中部队，极度忠于现任沙皇。"
