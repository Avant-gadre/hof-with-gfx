 RUS_SOV_Special_military_operations_idea: "特别军事行动"
 RUS_SOV_Special_military_operations_idea_desc: "失去了乌克兰的我们什么都不是，西面的蠢货也是这么想的，但他们也低估了我们的决心，从上到下已经为此团结一致，只为收复这片理应属于我们的土地！"
 RUS_SOV_Special_military_operations_idea_2: "赫梅利尼茨基行动"
 RUS_SOV_Special_military_operations_idea_2_desc: "哥萨克首领与沙皇陛下签署的协议一直是生效的，在重获新生的帝国这始终是克里姆林反复强调的全民共识，现在对[UKR.GetName]发起的军事行动也是根据于此，臣民们已然团结一致，必须把兄弟们从基辅伪政权手中解放出来！"
 army_exhausted_idea: "陆军精疲力竭"
 army_exhausted_idea_desc: "过度的激情后军队需要一段时间调整状态，但愿这不会造成太大的影响。"
