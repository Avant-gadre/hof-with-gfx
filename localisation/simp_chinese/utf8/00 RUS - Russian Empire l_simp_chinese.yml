 RUS_aristocrats_desc: "一些俄罗斯帝国时期的大小贵族由于惧怕在布尔什维克的革命中被砍掉脑袋，纷纷跟随我们前往西伯利亚进行抵抗。这其中自然不乏有才能和素养的人，但是更多人只不过是自以为是的酒囊饭袋。哎......虽然不愿意承认，但是我们险些亡国不是没有道理的。"
