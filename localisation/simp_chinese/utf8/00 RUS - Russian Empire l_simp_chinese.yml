 RUS_CARL_MANNERHEIM_DESC: "卡尔·古斯塔夫·埃米尔·曼纳海姆是一名芬兰出身的俄罗斯军人，二月革命沙皇退位后他辞掉了一切军职回到了独立的祖国芬兰，指挥芬兰白军在内战中驱逐了布尔什维克的影响，在这之后他又辞掉了芬兰军队总司令的职务。\n\n一年后，在听说了罗曼诺夫四公主的奇迹生还后，曼纳海姆立即开始了前往俄属远东的漫长旅途，成功在赤塔见到了那位有点熟悉却又有些陌生的公主殿下，现在他将继续履行过去效忠沙皇家族的誓言。"
 RUS_carl_mannerheim_desc: "卡尔·古斯塔夫·埃米尔·曼纳海姆是一名芬兰出身的俄罗斯军人，二月革命沙皇退位后他辞掉了一切军职回到了独立的祖国芬兰，指挥芬兰白军在内战中驱逐了布尔什维克的影响，在这之后他又辞掉了芬兰军队总司令的职务。\n\n一年后，在听说了罗曼诺夫四公主的奇迹生还后，曼纳海姆立即开始了前往俄属远东的漫长旅途，成功在赤塔见到了那位有点熟悉却又有些陌生的公主殿下，现在他将继续履行过去效忠沙皇家族的誓言。"
 POLITICS_MATOU_SHINJI_DESC: "间桐慎二曾一度与卫宫士郎共同作为日本社会大众党的新星被寄予厚望，然而他的家暴丑闻被爆出来后立刻就被急于摆脱干系的社大党开了党籍，受到严重打击的慎二并没有因此退缩，当日本政府需要一名驻俄大使时他的俄罗斯血统发挥了重要作用。\n\n在俄罗斯白军政权中慎二的风评亦是极为恶劣，有关其人傲慢自大的实例数不胜数，据传其人时常在喝多了时大呼自己才是俄罗斯大地的真正统治者。\n\n现在慎二确确实实统治了俄罗斯...的一小块土地，他决定从此洗心革面开始属于自己的道路，因此开始正式使用俄文名“玛奇里·西吉斯连科”，但愿这能让被统治者看他顺眼点。"
