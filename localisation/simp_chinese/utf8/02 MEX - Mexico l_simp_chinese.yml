 gsk_mexico.6.t: "[MEX.GetNameDefCap]想要与我们结盟"
 gsk_mexico.6.d: "不管是对我们的军事力量还是意识形态立场有兴趣，[MEX.GetNameDefCap]想要与我们结盟。 [MEX.GetNameDefCap]是我们并不熟悉的新兴力量。 \n 我们该如何回复？"
 gsk_mexico.6.a: "好。"
 gsk_mexico.6.b: "不。"
 gsk_mexico.47.title: "[From.GetFactionName]"
 gsk_mexico.47.desc: "墨西哥[From.GetRulingPartyLong]领导人[From.GetLeader]宣布成立一个国家集团组成的联盟。他们宣称的目标是寻求一个统一的体系，通过在经济和外交上建立强大联系的国家来保证地区安全。 他们的针对目标是谁，以及他们是否将采取进攻行动仍然不清楚。"
 gsk_mexico.1.title: "墨西哥宣称[MEX.GetNameDefCap]"
 gsk_mexico.1.desc: "墨西哥领导人[From.GetLeader]宣布，他们再也不会被任何外国力量所支配，并将重拾过去的辉煌。多次提到欧洲人对美洲的入侵，[From.GetLeader]自豪地声称历史永远不会重演。为了纪念古典帝国并塑造人民的文化和民族身份，该国家已被重新命名为[MEX.GetFactionName]。"
 gsk_mexico.1.a: "历史终将轮回。"
 gsk_mexico.1.b: "他们已经疯的没救了。"
 gsk_mexico.1.c: "我们来看看他们要如何保存他们的帝国"
 gsk_mexico.1.C: "Let's see how could they preserve their empire."
