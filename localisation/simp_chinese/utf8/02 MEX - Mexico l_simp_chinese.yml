 MEX_tac_bomber_equipment_1_desc: "尽管同是社会主义政权，但法兰西公社经常在援助埃米利亚诺·萨帕塔政权时犹犹豫豫。然而，由于墨西哥版Br.19“超级油桶”失踪一事已经传得沸沸扬扬，公社以优惠价向墨西哥出售了Br.19的精神续作、当时仍在开发中的Br.460。"
