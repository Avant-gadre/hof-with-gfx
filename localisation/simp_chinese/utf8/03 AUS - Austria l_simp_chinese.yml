 AUS_mechanized_equipment_1: "1937式履带车"
 AUS_mechanized_equipment_1_short: "37式履带车"
 AUS_mechanized_equipment_1_desc: "美国内战为观察家和理论家们上了一堂现代机械化作战课，生动地展示了履带车辆长期以来在可靠性和越野能力方面的发展。对此，奥军最高统帅部向麾下的各支快速师调拨了以普拉加T系列为主的大量炮兵牵引车充当履带式运兵车，以作为在正规运兵车能够入役之前提升摩托化步兵机动能力的应急手段。"
 AUS_mechanized_equipment_2: "1938式履带车"
 AUS_mechanized_equipment_2_short: "38式履带车"
 AUS_mechanized_equipment_2_desc: "绍雷尔RR-7是一款轮履两用的装甲车辆。它最初在1937年作为炮兵牵引车投入现役，但其高度机动性和轻装甲防护所具备的潜力远不止于此；它既可作侦察车辆运用，又是首款获得二元君主国正式定型的装甲运兵车。"
 AUS_mechanized_equipment_3: "1943式装甲运输车"
 AUS_mechanized_equipment_3_short: "43式装甲运输车"
 AUS_mechanized_equipment_3_desc: "猎迷式自行高炮一度因其主炮性能落后而被大量撤装，但其中不少却在加以改造、拆除炮塔后作为装甲运兵车或救护车得以重新起用。这一举措使其成为了现代装甲运兵车的先驱之一，并且大大延长了其服役寿命。"
