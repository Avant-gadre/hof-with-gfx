 AUS_heavy_tank_equipment_1_short: "36式步坦"
 AUS_heavy_tank_equipment_1_desc: "随着35式轻坦投入现役，陆军决定再增添一款执行突破任务的步兵坦克。在多个自有优缺点的方案之中，陆军最终选择各取所长，将太脱拉T-III可靠性较强的车体与斯柯达Š-III的多乘员炮塔分别采纳并组合使用。"
 AUS_heavy_tank_equipment_2: "奥地利-戴姆勒-保时捷 42式步兵装甲车"
 AUS_heavy_tank_equipment_2_short: "42式步坦"
 AUS_heavy_tank_equipment_2_desc: "随着西线的态势在开战仅仅几星期后便迅速陷入僵持，皇家与王家军队不得不展开新型步兵坦克的研制招标工作。由于捷克和匈牙利的本土企业均无法从骑兵坦克项目中抽开身，奥地利-戴姆勒公司遂将唯一的投标者——费迪南德·冯·波尔舍（保时捷）的方案投产。其正面装甲厚达100毫米、装备一门博福斯80毫米主炮，威力可称所向披靡；但由于其采用的电传动系统可靠性极差，装甲兵们对它也可称是避之不及。"
 AUS_heavy_tank_equipment_3: "奥地利-戴姆勒-保时捷 44式步兵装甲车"
 AUS_heavy_tank_equipment_3_short: "44式步坦"
 AUS_heavy_tank_equipment_3_desc: "44式步兵坦克是在42式基础上全面升级的产物。该车改用了倾斜式正面装甲和内部空间较前宽绰得多的新式大型炮塔，且可换装斯柯达的新式105毫米炮；除此以外，电传动系统中的诸多旧毛病也得到了解决。"
