 AUS_modern_tank_equipment_1: "ČKD-斯柯达 50式通用装甲车"
 AUS_modern_tank_equipment_1_short: "50式通用坦克"
 AUS_modern_tank_equipment_1_desc: "TVP车体起初是ČKD在老旧40/42式坦克后继者项目竞标争夺中提出的方案，但由于尺寸超标而落败于曼弗雷德·魏斯的44式。后来因战事不断发展升级，军方高层要求为较轻的坦克也换装新式斯柯达105毫米自动装填主炮，以对抗俄军T-120坦克和法军M4坦克这类重装甲目标。这样一来，TVP反而因其体积足够大而成为了唯一一个承载力符合要求的选项。"
 AUS_modern_tank_destroyer_equipment_1: "50式坦克歼击车"
 AUS_modern_tank_destroyer_equipment_1_short: "50式坦歼"
 AUS_modern_tank_artillery_equipment_1: "50式火炮战车"
 AUS_modern_tank_artillery_equipment_1_short: "50式火炮战车"
 AUS_modern_tank_aa_equipment_1: "50式防空战车"
 AUS_modern_tank_aa_equipment_1_short: "50式防空战车"
 AUS_modern_tank_flame_equipment_1: "50式喷火战车"
 AUS_modern_tank_flame_equipment_1_short: "50式喷火战车"
 AUS_modern_tank_amphibious_equipment_1: "50式两栖战车"
 AUS_modern_tank_amphibious_equipment_1_short: "50式两栖战车"
 AUS_amphibious_tank_equipment_1: "ČKD F-IV-H"
 AUS_amphibious_tank_equipment_1_short: "F-IV-H"
 AUS_amphibious_tank_equipment_1_desc: "二十世纪三十年代，军事技术委员会对两栖坦克产生了兴趣，希望其有泅渡帝国境内及亚得里亚海周边各条河流的能力。对此，ČKD公司基于AH-IV超轻型坦克开发了一款符合要求的两栖坦克，即F-IV-H。该型载具仅装备了一挺机枪，但直到1940年米克洛斯·施特劳斯勒开发出划时代的“复合驱动”(Doppelantriebe)系统才算真正过时。"
 AUS_amphibious_tank_equipment_2: "莱塔克"
 AUS_amphibious_tank_equipment_2_short: "莱塔克"
 AUS_amphibious_tank_equipment_2_desc: "对战时空降行动的分析清楚表明，空降部队确实需要装甲载具支援。前期实验已经解决了载具适配运输机的体积和重量问题，不过，应要求增加两栖作战能力延长了开发周期。因此，最终成品是一款线条流畅、外形低矮的轻型坦克，同时还搭载了一门强大的57毫米机炮。"
 AUS_infantry_equipment_0: "1895/30式卡宾枪"
 AUS_infantry_equipment_0_short: "曼利夏 M.95/30"
 AUS_infantry_equipment_0_desc: "曼利夏M1895/1930步枪（德语称M.95步兵连发步枪）是大战期间于奥匈帝国军队服役的步枪。由费迪南德·冯·曼利夏设计，其采用的直拉式栓动枪机让其在奥地利军队中得到了“Ruck-Zuck”的绰号（本为一条意为“进去-出来”的德国俚语），并在被意大利人接收后获得了“Ta-Pum”的绰号。意大利歌曲“Ta pum!”就是来自于大战期间的这把枪。在战后，许多该型步枪又被改装成了卡宾枪。"
 AUS_infantry_equipment_1: "1935式卡宾枪"
 AUS_infantry_equipment_1_short: "FÉG M.35"
 AUS_infantry_equipment_1_desc: "世界大战让M.95的缺陷暴露无遗，尤其是其相对动力不足的圆头弹药以及直拉式栓动枪机所需的额外维护。斯太尔公司开发了8x56mm的“斯皮策”弹药以作为新一代武器的基础，并将M.95的潜力全数发掘。在1935年的步枪竞标中，基于曼利夏-斯太尔那优秀的旋转后拉式枪机设计而生产的匈牙利FÉG步枪获胜并得到了军队采用。"
 AUS_infantry_equipment_2: "1939式冲锋枪"
 AUS_infantry_equipment_2_short: "达努维亚 M.39"
 AUS_infantry_equipment_2_desc: "这种“重型”冲锋枪由帕尔·基拉伊（保罗·启拉力）设计，使用折叠弹匣和特质的9×25毫米弹药，便于运输和储存。与同时代的其他冲锋枪相比，它火力强大、可靠性高，人们甚至能从它身上看到后来突击步枪的影子。"
 AUS_infantry_equipment_3: "42式机卡宾枪"
 AUS_infantry_equipment_3_short: "布尔诺兵工厂 M.42"
 AUS_infantry_equipment_3_desc: "自世界大战以来，由于交战距离远低于预期，奥匈帝国想要开发使用中间威力弹的“机卡宾枪”。考茨基(Koucký)兄弟在国营布尔诺兵工厂拿出了ZK412，它使用8x35毫米“快速”药筒，性能与德国的8x33毫米小弹(Kurz)类似。"
 AUS_infantry_weapons2: "1934式冲锋枪"
 AUS_infantry_weapons2_short: "斯太尔-索洛图恩 M.34"
 AUS_infantry_weapons2_desc: "1934式冲锋枪(MP34)是来自路易斯·施坦格的德国设计，主要由斯太尔生产，并被奥匈帝国军队采用。这种设计与早期冲锋枪一样，枪体沉重、价格昂贵，但可靠耐用，水平弹匣使用威力强大的9x25mm毛瑟子弹。"
 AUS_improved_infantry_weapons_2: "38式冲锋枪"
 AUS_improved_infantry_weapons_2_short: "布尔诺兵工厂 M.38"
 AUS_improved_infantry_weapons_2_desc: "奥匈帝国考虑到需要一支使用陆军标准手枪子弹的冲锋枪，故而采用了考茨基(Koucký)兄弟约瑟夫和弗朗齐歇克在布尔诺兵工厂的设计ZK383作为38式冲锋枪(MP38)。ZK383使用类似MP34的水平弹匣，以其轻型两脚架而闻名，可以用作替补班用自动武器。后来的型号被大幅简化，以实现更便宜、更快的生产，同时还推出了类似达努维亚各款冲锋枪的垂直可折叠弹匣。"
 AUS_advanced_infantry_weapons2: "1943式冲锋枪"
 AUS_advanced_infantry_weapons2_short: "达努维亚 M.43"
 AUS_advanced_infantry_weapons2_desc: "虽然达努维亚39式证明了自身的成功，但即使采用了折叠弹匣，也不足以弥补其对于载具乘员而言太过庞大的设计。故而43式的重新设计采用了可折叠金属枪托和新的且更可靠的可折叠弹匣设计，使其在运输或储存过程中更加紧凑，且不会牺牲火力。"
 AUS_infantry_at: "M.38“装甲杀手”反坦克枪"
