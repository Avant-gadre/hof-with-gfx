 AUS_gw_tank_equipment_short: "伯斯汀 MtG"
 AUS_light_tank_equipment_0: "伯斯汀 机动火炮"
 AUS_light_tank_equipment_0_short: "伯斯汀 MtG"
 AUS_light_tank_equipment_1: "斯柯达 1935式轻型战车"
 AUS_light_tank_equipment_1_short: "35式轻坦"
 AUS_light_tank_equipment_1_desc: "1933年，皇家与王家军队意识到，其由老式外国坦克和国产小型坦克构成的残破坦克部队在工团分子和德国人设计的新式坦克面前不堪一击。作为权宜，军部决定采用新式的斯柯达Š-II出口型坦克。该坦克现代化地配备了一台搭载37毫米火炮的双人炮塔，气动变速箱及传动装置，而它最大的问题则是过于复杂和不够可靠。"
 AUS_light_tank_equipment_2: "ČKD 38式轻型战车"
 AUS_light_tank_equipment_2_short: "38式轻坦"
 AUS_light_tank_equipment_2_desc: "早在第一批35式轻坦刚出厂时，陆军就开始了新型骑兵坦克的研制工作。多家国内外厂商参与了该项目的竞争，最终ČKD的TNH坦克成功中标。它采用与35式一致的双人炮塔及一门改进型37毫米主炮，而装甲防护、引擎动力及行走部分的简单可靠程度均有提升。不幸的是，“黑色星期一”造成的巨大冲击导致该型号直到1938年才正式入役。"
 AUS_light_tank_equipment_3: "ČKD 42式轻型战车"
 AUS_light_tank_equipment_3_short: "42式轻坦"
 AUS_light_tank_equipment_3_desc: "虽然有更重的40式坦克接替了38式作为主战车辆的作用，但部队里轻型侦察车辆的位置仍然出缺。作为对战场形势日新月异变化的回应，ČKD将TNHP坦克设计案的整个上部结构全部拿掉重做，采用了倾斜正面装甲设计、新式履带以及装有一门新型斯柯达57毫米自动主炮的新版双人炮塔。"
