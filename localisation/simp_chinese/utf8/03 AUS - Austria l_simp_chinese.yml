 AUS_medium_tank_equipment_1: "斯柯达-马瓦格 40式中型战车"
 AUS_medium_tank_equipment_1_short: "40式中坦"
 AUS_medium_tank_equipment_1_desc: "从美国、中国及西班牙等各处战场上汇总的实战经验促使皇家与王家军队开展对新式坦克的研发。该项目要求新式坦克须具备装配75毫米炮的三乘员炮塔及防护水平更上一层楼的正面装甲。其最终成果由捷克斯柯达与匈牙利马瓦格这两家企业联袂推出，两者分别负责车体和炮塔部分的生产。"
 AUS_medium_tank_equipment_2: "斯柯达-马瓦格 40/42式中型战车"
 AUS_medium_tank_equipment_2_short: "42式中坦"
 AUS_medium_tank_equipment_2_desc: "40式坦克的火力和防护水平在战争初期算是绰绰有余，但到1941年底，成型装药类单兵反坦克武器和敌方坦克装甲防护的迅速发展已经将其远远抛在了时代后面。对此，斯柯达团队设计出了一款采用全新引擎并增强正面装甲、加装侧裙甲而总体上仍与40式相近的车体；马瓦格的新型炮塔则是着重于提升乘员组的人机功效及观察视野，并更换了一门长身管75毫米主炮。"
 AUS_medium_tank_equipment_3: "曼弗雷德·魏斯 44式中型战车"
 AUS_medium_tank_equipment_3_short: "44式中坦"
 AUS_medium_tank_equipment_3_desc: "为了取代日渐落伍的现役40/42式坦克，军事技术委员会推出了高度借鉴德国VI号坦克及俄国奥布霍夫系列坦克的44式。其设计中的主要特点包括正、侧面装甲均为倾斜布局，采用ČKD的实验型新式悬挂搭配奥地利-戴姆勒公司的12缸引擎和一门授权生产的博福斯80毫米主炮。匈牙利曼弗雷德·魏斯公司则负责制造车体及全车总装工作。"
