 AUS_gw_armored_car_equipment: "1930式轻型装甲车"
 AUS_gw_armored_car_equipment_short: "30式轻型装甲车"
 AUS_armored_car_equipment_1: "1935式中型装甲车"
 AUS_armored_car_equipment_1_short: "35式中型装甲车"
 AUS_armored_car_equipment_2: "1939式轻型装甲车"
 AUS_armored_car_equipment_2_short: "39式轻型装甲车"
 AUS_armored_car_equipment_2_desc: "39式装甲车是由匈牙利工程师米克洛什·施特劳斯所设计，皇家与王家军队为给新组建的摩托化部队提供支援载具，将其引入现役。该车主要由马瓦格公司生产，装备20毫米炮，施特劳斯用传说中阿提拉之子的名字给39式起了一个绰号，叫做“乔鲍”(Csaba)。"
 AUS_armored_car_at_equipment: "1939/42式轻型反坦克装甲车"
 AUS_armored_car_at_equipment_short: "39/42式轻型反坦克装甲车"
 AUS_train_equipment_1: "帝国皇家铁路 581型"
 AUS_train_equipment_1_short: "kkStB 581"
 AUS_train_equipment_1_desc: "帝国皇家铁路（kkStB）581是世界大战后不久制造出来的2-10-0型蒸汽机车，被用于牵引从摩拉维亚和西里西亚始发的重型运煤列车。为了提供所需的巨大牵引力，它的引擎配有两个汽缸和一个过热器。后来，直到有了四缸发动机，里霍斯克设计的真正威力才得以实现。"
 AUS_train_equipment_2: "帝国皇家铁路 552型"
 AUS_train_equipment_2_short: "kkStB 552"
 AUS_train_equipment_2_desc: "kkStB 552基本上是普鲁士国家铁路G13的仿制版，在载重没有减少的情况下，它轴重更轻，最高速度更高，造价还更低，因此很快取代了奥匈帝国铁路网中的大部分货运机车。"
