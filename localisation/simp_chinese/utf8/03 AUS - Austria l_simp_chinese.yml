 AUS_CAS_equipment_1: "沃多乔迪航空 A.101"
 AUS_CAS_equipment_1_short: "A.101"
 AUS_CAS_equipment_1_desc: "在没有任何现代化的对地攻击机的情况下，这个二元君主制国家通过升级改造现有装备来满足需要。A.101型是几次对于A.230型双翼飞机的升级实验中研发出来的性能最好的飞机，可以弥补原来的空白。A.101整体上比它的同行们更大更好，其优良的扫射和轰炸能力超过了所有同类型的飞机。"
 AUS_CAS_equipment_2: "曼弗雷德·魏斯 WM.231"
 AUS_CAS_equipment_2_short: "WM.231"
 AUS_CAS_equipment_2_desc: "曼弗雷德·魏斯推出WM.23型战斗机来和阿维亚的方案竞争。但B.135型装备了安装在整流罩上的由马达驱动的格鲍尔机枪，这给委员会留下了深刻的印象，因此它被选中。曼弗雷德·魏斯的应对措施是重新设计了飞机的部分地方，使其成为俯冲轰炸机而不去替代正在空军中服役的A.101型老旧双翼飞机。"
 AUS_CAS_equipment_3: "曼弗雷德·魏斯 WM.44"
 AUS_CAS_equipment_3_short: "WM.44"
 AUS_CAS_equipment_3_desc: "由拉斯洛·瓦尔加设计，这款飞机本质上是WM.31型衍生的一系列重型战斗机和快速轰炸机的一款小型双座版。如同其前代产品一样，它由木头和金属制作以提升性能。在执行空中密接支援任务时，它虽然轻装上阵，但往往可以发挥出十二分的潜能，出色的完成任务。"
 AUS_fighter_equipment_0: "凤凰 D.V"
 AUS_fighter_equipment_0_short: "D.V"
 AUS_fighter_equipment_0_desc: "世界大战结束后，凤凰公司计划将其著名的D.III双翼机进行重新设计，并提前拟定了D.IV的代号，但是这一计划从未实现过。不过，1931年，凤凰公司退出了一款在当时来说处于尖端标准的全新双翼机，使得D.IV这一代号起死回生。1933年，二元君主国采纳了这一产品的升级版衍生品，并将其命名为D.V。"
 AUS_fighter_equipment_1: "阿维亚 B.534"
 AUS_fighter_equipment_1_short: "B.534"
 AUS_fighter_equipment_1_desc: "1932年，著名波希米亚工程师弗朗齐歇克·诺沃特尼(František Novotný)开始同阿维亚公司合作开发一种新型全金属双翼机。他们的合力汇聚成为了B-34，这项设计差点就被二元君主国所采用，但惜败给了凤凰的设计。并不气馁的诺沃特尼对B-34进行了重新设计，采纳了新型发动机和新机身，同时也把驾驶舱改为全封闭式。和它的前代不同，这款代号为B-534的飞机被二元君主国批准入役。"
 AUS_fighter_equipment_2: "阿维亚 B.135"
 AUS_fighter_equipment_2_short: "B.135"
 AUS_fighter_equipment_2_desc: "在B-534双翼机大获成功后，阿维亚不久后便开始研究尖端的单翼机，最终其心血凝聚为了B-135。B-135使用了奥地利-戴姆勒V12D型860马力发动机，在机头装备有一门20mm机关炮，整流罩上有两门装备有射击协调器的8mm机枪，因此它具有出色的机动性和精准的火力。"
 AUS_fighter_equipment_3: "阿维亚-伊卡鲁斯 B.224"
 AUS_fighter_equipment_3_short: "B.224"
 AUS_fighter_equipment_3_desc: "这款飞机本质上是诺沃特尼的设计演化后的最终形态。在科斯塔·西夫切夫(Kosta Sivčev)和伊利里亚的伊卡鲁斯公司协助下，B.224装备了先进的1000马力奥地利-戴姆勒V12E发动机，其机枪也升级成了两门格鲍尔12.7mm马达传动重机枪，它的火力和射速相比前代均大幅提升。最引人注意的则是其气泡式座舱盖和时髦的机身。"
 AUS_jet_fighter_equipment_1: "阿维亚 Bf.262"
 AUS_jet_fighter_equipment_1_short: "Bf.262"
 AUS_jet_fighter_equipment_1_desc: "在喷气式战斗机领域落后于人的现状，迫使阿维亚替奥地利航空兵团求得了自产德制Bf 262的许可。阿维亚对这款飞机的一些微小调整包括用自产的20mm机炮替换德制30mm机炮。"
 AUS_jet_fighter_equipment_2: "莱托夫 L.52"
 AUS_jet_fighter_equipment_2_short: "L.52"
 AUS_jet_fighter_equipment_2_desc: "就在奥地利-戴姆勒开发U2“乌泽拉茨”发动机的同时，莱托夫制造了一架最顶级的喷气式战斗机，它将成为皇家军队首款全自主制造服役的喷气式战斗机。"
 AUS_nav_bomber_equipment_1: "莱托夫 Š.328.v"
 AUS_nav_bomber_equipment_1_short: "Š.328.v"
 AUS_nav_bomber_equipment_1_desc: "Š.328.v是Š.28系列水上飞机的一款衍生型。该款飞机装备有两挺前射8mm机枪，机身后部也架有两挺可转向的机枪，有效载弹量约500kg。"
 AUS_nav_bomber_equipment_2: "洛纳-福克 T.VIII W/C"
 AUS_nav_bomber_equipment_2_short: "T.VIII W/C"
 AUS_nav_bomber_equipment_2_desc: "洛纳是一家曾在世界大战期间替皇家与王家水上航空兵团制造水上飞机及飞艇的企业，该公司获权替奥匈海军生产福克T.VIII飞机。"
 AUS_nav_bomber_equipment_3: "曼弗雷德·魏斯 WM.442"
 AUS_nav_bomber_equipment_3_short: "WM.442"
 AUS_nav_bomber_equipment_3_desc: "WM.442是应水上航空兵团需要对WM.44改进而来的一款水上飞机，主要用于在亚得里亚海和地中海执行反舰任务。"
 AUS_heavy_fighter_equipment_1: "普拉加 E.51"
 AUS_heavy_fighter_equipment_1_short: "E.51"
 AUS_heavy_fighter_equipment_1_desc: "尽管最初设计为侦察机，E.51迅速被采用为一款重型战斗机以对抗敌军的战略轰炸机。"
 AUS_heavy_fighter_equipment_2: "曼弗雷德·魏斯 WM.31"
 AUS_heavy_fighter_equipment_2_short: "WM.31"
 AUS_heavy_fighter_equipment_2_desc: "匈牙利飞行器设计师拉斯洛-瓦尔加(László Varga)为实验性的燃气发动机设计了这款三座式战斗机。不过，在发动机技术上碰到的难题迫使该战斗机采用了奥地利-戴姆勒 V12D发动机。值得一提的是，WM.31是一款把木制结构与金属结构够合而成的混合结构飞行器。"
 AUS_heavy_fighter_equipment_3: "曼弗雷德·魏斯 WM.50"
 AUS_heavy_fighter_equipment_3_short: "WM.50"
 AUS_heavy_fighter_equipment_3_desc: "WM.50设计之初相当先进：拉斯洛·瓦尔加设计的这款双引擎推挽结构双机身飞机旨在大幅提升双引擎战斗机的战斗力，用以对抗高空轰炸机。"
 AUS_tac_bomber_equipment_0: "阿维亚 F.39"
 AUS_tac_bomber_equipment_0_short: "F.39"
 AUS_tac_bomber_equipment_0_desc: "F.IX起初是福克公司开发的一款运输机，但阿维亚公司很快就意识到了这款飞机的军事潜力，在求得了福克 F.IX的生产许可后把它重新设计改造为一款轰炸机：阿维亚F.39。由于缺乏足够的轰炸机，二元君主国在开发新型轰炸机的同时，将F.39作为一种过渡型号投入使用。"
 AUS_tac_bomber_equipment_1: "莱托夫 Š-50"
 AUS_tac_bomber_equipment_1_short: "Š-50"
 AUS_tac_bomber_equipment_1_desc: "为了填补航空军对多用途双引擎三座飞机的需求，莱托夫交出了Š-50。不过，这一设计方案并未提起军方的兴趣，也从未投产，相反最后是沃多乔迪航空的方案通过考核投产。"
 AUS_tac_bomber_equipment_2: "沃多乔迪航空 A.300"
 AUS_tac_bomber_equipment_2_short: "A.300"
 AUS_tac_bomber_equipment_2_desc: "这款轰炸机由安东宁·胡斯尼克(Antonín Husník)设计，它在服役时是军中速度最快的飞行器之一，只逊于新投产的B.135战斗机。它速度快，有效载弹量也不错，是一款多用途察打机。"
 AUS_tac_bomber_equipment_3: "曼弗雷德·魏斯 WM.311"
 AUS_tac_bomber_equipment_3_short: "WM.311"
 AUS_tac_bomber_equipment_3_desc: "靠着砍掉进攻性武备来换取有效载弹量，WM.31迅速执掌了快速战术轰炸机的定位。"
 AUS_jet_tac_bomber_equipment_1: "莱托夫 L.11"
 AUS_jet_tac_bomber_equipment_1_short: "L.11"
 AUS_jet_tac_bomber_equipment_1_desc: "以巴伐利亚飞机制造厂设计的一款喷气式战斗机为基底，L.11被改造为一款快速轻型多用途喷气式轰炸机，以取代老式的螺旋桨战术轰炸机。"
 AUS_jet_tac_bomber_equipment_2: "沃多乔迪 L.44"
 AUS_jet_tac_bomber_equipment_2_short: "L.44"
 AUS_jet_tac_bomber_equipment_2_desc: "随着喷气式发动机的可靠性日益提升，机种间的竞争日益激烈，沃多乔迪航空接下了设计下一代快速轰炸机的挑战，最终研发出了L.44快速轰炸机。"
 AUS_strat_bomber_equipment_1: "阿维亚-多尼尔 Do.19"
 AUS_strat_bomber_equipment_1_short: "Do.19"
 AUS_strat_bomber_equipment_1_desc: "由于没有设计过战略轰炸机，阿维亚购入了一批四引擎多尼尔轰炸机，以此向空军介绍战略轰炸机的潜力。"
 AUS_strat_bomber_equipment_2: "阿维亚-容克斯 Ju.290"
 AUS_strat_bomber_equipment_2_short: "Ju.290"
 AUS_strat_bomber_equipment_2_desc: "阿维亚购入了一批Ju.290战略轰炸机，以弥补战略轰炸机队仅有少量Do.19服役的状况。"
 AUS_strat_bomber_equipment_3: "曼弗雷德·魏斯 WM.65"
 AUS_strat_bomber_equipment_3_short: "WM.65"
 AUS_strat_bomber_equipment_3_desc: "拉斯洛·瓦尔加的这款四引擎轰炸机设计是帝国境内首款全自主设计制造的重型轰炸机。"
 AUS_jet_strat_bomber_equipment_1: "沃多乔迪-腓特烈港飞机制造公司 FF.16"
 AUS_jet_strat_bomber_equipment_1_short: "FF.16"
 AUS_jet_strat_bomber_equipment_1_desc: "德国腓特烈港飞机制造公司的FF.16将由奥地利的沃多乔迪航空生产，作为一款长距离轰炸机供奥地利军队使用。"
 AUS_scout_plane_equipment_1: "曼弗雷德·魏斯 WM.21"
 AUS_scout_plane_equipment_1_short: "WM.21"
