l_simp_chinese:
 panay_inc_opinion_modifier: "帕奈号事件"
 panay_inc2_opinion_modifier: "攻击英国瓢虫号"
 panay_incident.2.t: "美国帕奈号在中国沉没！"
 panay_incident.2.d: "帕奈号于今早早些时候遭到了攻击，当时她正在从[JAP.GetName]和[CHI.GetName]两国军队交战的战场中撤出平民，并且非常明确地打出了[USA.GetAdjective]的旗帜。但她依旧被两枚炮弹击中并沉没，这起事件造成了三民美国公民死亡，多人受伤。幸存者被此区域附近的[USA.GetAdjective]以及[ENG.GetAdjective]的炮艇救起。\n\n[JAP.GetNameDef]很快发表声明称这只是一个意外，并为这个意外而道歉。但一些人依旧认为这次攻击是蓄意而为，并且一部分人建议宣战。然而战争的呼声并不高，在这种情况下我们的任何表态都很难得到国内的舆论支持。我们应该如何回应？"
 panay_incident.2.e: "炮艇帕奈号于今日早些时候被击沉，当时她正在[JAP.GetName]和[CHI.GetName]两国军队交战的战场中撤出平民，并且她们明确打出了[USA.GetAdjective]的旗帜。她还是被两枚炮弹击中并因此而沉没，三名美国公民死亡，多人受伤。幸存者被附近的[USA.GetAdjective]和[ENG.GetAdjective]的炮艇救起。\n\n[JAP.GetNameDef]很快发表声明称这只是一个意外，并为这个意外道歉。但一些人认为这是蓄意而为，他们要求为此而宣战。我们应该如何回应？"
 panay_incident.2.a: "撤出我们在中国的部队"
 panay_incident.2.a.tt: "公众对政府干预外国事物一事深感忧虑。如果我们的军队不曾在[CHI.GetName]的话，这场悲剧根本就不会发生。从中国撤出小部分炮艇以及我们的人员将有助于国内稳定，但这也预示着我们未来难以进行任何军事干预。\n\n"
 panay_incident.2.e.tt: "现在正是该提升战争支持度的时候，现在撤出[CHI.GetName]的军队指挥伤害我们未来进行军事行动的正当性，不过这样做至少能够满足公众对和平的期望，应该有助于国内稳定。\n\n"
 panay_incident.2.b: "要求赔偿"
 panay_incident.2.b.tt: "我们已经将要求转交给日本政府，并等待他们的回应。\n\n"
 panay_incident.2.c: "宣战！"
 panay_incident.2.c.tt: "即使强大的工业基础是我们的关键优势，但是在低迷的公众支持度下，发动战争显然是一个不明智的选择，而且还会限制我们介入世界事务的能力。\n\n"
 panay_incident.3.t: "[USA.GetName]要求道歉和赔偿"
 panay_incident.3.d: "由于这周早些时候我们击沉了美国海军帕奈号，[USA.GetNameDef]已要求我们对此事进行道歉，惩戒相关人员，并支付赔偿。虽然这场攻击并非是由我国政府指示的，但也尚不清楚这是我们那过分性急的飞行员的过错，亦或是军方强硬派企图以此事逼退[USA.GetNameDef]和[ENG.GetName]在[CHI.GetName]的驻军。政府中的一些人并不希望我们接受[USA.GetAdjective]提出的条件，但如若拒绝可能就意味着战争。"
 panay_incident.3.a: "同意[USA.GetAdjective]的条件"
 panay_incident.3.b: "我们决不会向堕落的西方人屈服！"
 panay_incident.3.b.tt: "拒绝[USA.GetAdjective]的条件将被视为政府的强硬之举，这将增加政府的支持率，但我们值得为此而冒着与[USA.GetNameDef]开战的风险吗？\n\n"
 panay_incident.4.t: "[JAP.GetName]同意提供补偿"
 panay_incident.4.d: "我们已经收到了[JAP.GetAdjective]大使的回应，他们同意对帕奈号造成的悲剧而补偿。[USA.GetNameDef]国内对[JAP.GetName]的舆论在未来一段时间之内将会受此事件影响，看来——\n战争被避免了。"
 panay_incident.4.a: "还好[JAP.GetName]讲理"
 panay_incident.5.t: "[JAP.GetName]拒绝赔偿"
 panay_incident.5.d: "很明显，[JAP.GetAdjective]对他们击沉帕奈号的道歉不过是敷衍之举，他们明确拒绝了我们的赔偿要求。这让我们陷入了两难的境地，一方面我国尚未准备好进行一场不受支持的战争，另一方面，如果我们退缩，我们不仅会遭受政治危机，还会加强公众对孤立主义的支持。无论如何，我们必须避免战争，以向支持我们的选民证明，我们的政府在不干预外国事物这一事上说到做到。"
 panay_incident.5.a: "就算发动战争也没法让帕奈号回家了"
 panay_incident.5.b: "我们会让[JAP.GetName]付出代价的！"
 panay_incident.6.t: "[USA.GetName]撤出中国"
 panay_incident.6.d: "帕奈号被击沉一事在[USA.GetNameDef]引发了对可能会爆发的战争的恐惧。显然人民并不想国家陷入战争中，[USA.GetAdjective]的政客们成功说服了政府，[USA.GetAdjective]将从中国撤出所有炮艇以及所有人员。"
 panay_incident.6.a: "他们的软弱正是我们的强大之处"