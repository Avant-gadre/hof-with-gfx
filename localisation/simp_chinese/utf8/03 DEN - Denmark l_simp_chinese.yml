 DEN_has_non_aggression_pact_signator_tt: ""
 DEN_infantry_equipment_0: "克拉格-约根森 M/89步枪"
 DEN_infantry_equipment_0_short: "M/89式步枪"
 DEN_infantry_equipment_0_desc: "M/89式步枪自1889年起便一直是丹麦的主力步枪，一般认为其与欧洲其他步枪不相上下。它长133厘米，在狙击手手中极具威胁。然而，这种长度是牺牲机动性换来的，它相当沉重而且难以操纵的特点在近距离作战中很吃亏。因此，该枪有一些被改装为卡宾枪来适应近距离作战。"
 DEN_infantry_equipment_1: "克拉格-约根森 M/89-24步兵卡宾枪"
 DEN_infantry_equipment_1_short: "M/89-24式卡宾枪"
 DEN_infantry_equipment_1_desc: "该枪由丹麦在克拉格-约根森步枪上衍生而来，特点是前开式弹匣门、凸缘弹药和外部的钢制枪管衬套。它采用8x58毫米R步枪弹，常作为卡宾枪分发给后备部队。由于斯堪的纳维亚地区越来越有可能成为下一场欧战的前线，丹麦军队一直在努力增加该枪的产量。"
 DEN_infantry_equipment_2: "M/31轻型试制冲锋枪"
 DEN_infantry_equipment_2_short: "M/31轻型试制冲锋枪"
 DEN_infantry_equipment_2_desc: "源自丹麦的“M/31轻型试制冲锋枪”是基于芬兰的索米KP-31设计的。出于对步兵小队更强火力的需求，它全枪均采用不锈钢，具有管状枪托，为了增强射击时的人体工学灵活性，还装有独特的球型木质前握把。但是，经过反复试验，许多士兵认为前握把是不必要的，也是生产成本过高的原因。"
 DEN_infantry_equipment_3: "FN公司 1943式步枪"
 DEN_infantry_equipment_3_short: "FN-43"
 DEN_infantry_equipment_3_desc: "FN-43是一款源自比利时的半自动步枪，它被出口到欧洲各国。丹麦军队高层希望为步兵提供半自动步枪以加强火力，因此下了许多FN-43的订单。这款导气式步枪使用7,92x57毫米毛瑟弹，初步测试表明，该枪与欧洲和美国的同类步枪相比表现出色。"
