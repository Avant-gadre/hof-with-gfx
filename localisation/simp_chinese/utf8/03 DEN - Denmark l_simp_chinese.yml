 DEN_CAS_equipment_1: "斯堪的纳维亚航空工业 KZ IIA"
 DEN_CAS_equipment_1_short: "KZ IIA"
 DEN_CAS_equipment_1_desc: "斯堪的纳维亚航空工业（Skandinavisk Aero Industri，简称SAI）是由两名精通技术的飞行器爱好者创立的。在成立后的几个月内，SAI生产了两种不同的运动类飞机，其中第二种引起了丹麦军方的兴趣，促使军方和SAI签订了设计一型生产对地攻击机的合同。"
