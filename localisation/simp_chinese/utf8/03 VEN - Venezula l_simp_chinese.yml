 VEN_abc_islands_desc: "安的列斯群岛就在我们的海岸外，不管怎么说都理应属于我们。不仅仅是地理位置靠近，而且几乎我们所有的石油都在该岛上精炼，使其对于我国经济至关重要。考虑到现在荷兰政府的虚弱情况，他们肯定不敢拒绝我们对于该岛的善意“协防”……"
