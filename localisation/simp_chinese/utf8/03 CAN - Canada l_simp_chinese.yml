 canadian_focus: "Canadian National Focus"
 CAN_rowell_sirois_commission: "罗威尔-西罗斯委员会"
 CAN_rowell_sirois_commission_desc: "罗威尔-西罗斯委员会已经确定，加拿大联邦宪政安排阻碍了大萧条的复苏。我们应该在全国范围内实现服务水平的平衡。"
 CAN_crown_corporations: "皇家公司"
 CAN_crown_corporations_desc: "为了供应必要的服务并刺激经济和工业增长，加拿大必须建立许多新的皇家公司，在民营企业不会涉足的地方，政府必须承担起来。"
 CAN_war_bonds: "战争债券"
 CAN_war_bonds_desc: "我们可怜的税基或资源出口无法支持我们的战争。爱国的加拿大人民必须向他们的国家投资，并通过战争债券支持我们的战争。"
 CAN_defence_of_canada_regulations: "加拿大防务法规"
 CAN_defence_of_canada_regulations_desc: "在战争时期，公民权利需要被限制，以防止颠覆战争。这将意味着对新闻界、异议团体和一些法点权利的限制。"
 CAN_national_housing_act: "国家住房建筑法"
 CAN_national_housing_act_desc: "现代化的多米宁需要在全国范围内制定有关住房的标准化法规。我们必须改善所有加拿大人的生活条件。"
 CAN_dollar_a_year_men: "年薪一加元的人"
 CAN_dollar_a_year_men_desc: "加拿大工业有效率问题，但一些富有的商人提供了他们的服务和建议，以换取一个象征性的金额。这个小型顾问团将推动我们的前进。"
 CAN_canada_pacific_railway: "加拿大太平洋铁路"
 CAN_canada_pacific_railway_desc: "加拿大太平洋铁路公司已将其所有资源用于战争。数千吨的物资和材料将让我们广阔的领土从这片海连接到另一片海。"
 CAN_maritime_colonial_railway: "海洋省殖民铁路"
 CAN_maritime_colonial_railway_desc: "自从把加拿大铁路卖给国际市场，我们的东部省份的铁路线就显得不足。我们正在鼓励承办一条新的海洋省殖民铁路，以扩大中部省份和大西洋省份之间的联系。"
 CAN_retool_angus_shops: "改革安格斯工厂"
 CAN_retool_angus_shops_desc: "现代军队需要装甲，而加拿大太平洋铁路公司的安格斯工厂正适合装甲的制造。改革和改装这里的基础设施来建造坦克。"
 CAN_imperial_oil: "帝国石油"
 CAN_imperial_oil_desc: "帝国石油公司希望为加拿大西部的勘探提供资金。这将增加我们的石油储备，为战争机器加油。"
 CAN_department_of_munitions_and_supply: "军需供应部"
 CAN_department_of_munitions_and_supply_desc: "我们将加拿大的国家资源控制并在C.D.豪的军需供应部。"
 CAN_national_resources_mobilization_act: "国家资源动员令"
 CAN_national_resources_mobilization_act_desc: "加拿大很大，其人口零星分布在整个大陆。我们应制定一个跟踪就业状况的系统，并确保能够找到任何适于在海外服役的人。"
 CAN_wartime_prices_and_trade_board: "战时物价与贸易委员会"
 CAN_wartime_prices_and_trade_board_desc: "为了防止暴利和囤积，我们已经采用了价格控制，使商品可供大多数加拿大人使用。"
 CAN_bits_and_pieces_program: "碎布头计划"
 CAN_bits_and_pieces_program_desc: "碎布头计划将动员一些精于生产次要消费品的小工厂为战争做准备。即使是自行车工厂也有生产战争物资的能力。"
 CAN_fund_the_national_research_council: "投资国家研究委员会"
 CAN_fund_the_national_research_council_desc: "加拿大有科学和进步的历史，但如今研究人员的需要比以往任何时候都更大。现在是时候把更多的精力放在国家研究委员会上了。"
 CAN_mine_the_shield: "采掘地盾"
 CAN_mine_the_shield_desc: "加拿大的地盾富有镍，铜，金和银。我们被赋予丰富的自然矿物，现在是进一步利用它的时候了。"
 CAN_canada_wheat_board: "加拿大小麦局"
 CAN_canada_wheat_board_desc: "如果我们恢复和振兴加拿大小麦局，以确定小麦、大麦、燕麦和其他作物的销售价格，我们西部的农民在大萧条中受到的破坏就可以得到解决。"
 CAN_victory_aircraft_limited: "胜利飞机有限公司"
 CAN_victory_aircraft_limited_desc: "胜利飞机的任务是建设加拿大的轰炸机编队。为了大家的兰开斯特轰炸机！"
 CAN_alberta_coal_towns: "阿尔伯塔煤炭镇"
 CAN_alberta_coal_towns_desc: "沿着落基山脉有很多随时可以开采的煤矿。我们可以鼓励移民到这些新的矿区，并改善西部的就业。"
 CAN_commit_to_the_war: "承诺战争"
 CAN_commit_to_the_war_desc: "世界正在燃烧着战火，加拿大可以有着重要的角色。我们发誓要保护民主和英国生存的道路。"
 CAN_john_inglis_and_company: "约翰·英格利斯公司"
 CAN_john_inglis_and_company_desc: "约翰·英格利斯公司应该为加拿大军队建造新的机关枪和大炮。"
 CAN_polymer_corporation: "聚合物公司"
 CAN_polymer_corporation_desc: "新的国有聚合物公司已被证明在生产新的橡胶聚合物方面非常有效。"
 CAN_national_steel_car: "国立钢铁汽车"
 CAN_national_steel_car_desc: "已经挣扎着度过了大萧条的国家钢铁公司有专门知识和经验，可以帮助我们制造车辆，我们满足扩大铁路和军队车辆的需求。"
 CAN_send_in_the_zombies: "派遣“僵尸”"
 CAN_send_in_the_zombies_desc: "是时候把加拿大所有的适役男性都拉入军队了。在国家资源动员法案实行后，我们已经动员了很多人投入工业岗位，但现在他们应被派往海外。"
 CAN_if_day: "如果日"
 CAN_if_day_desc: "加拿大人没有认真看待外国统治的威胁，所以我们将模拟纳粹占领温尼伯，让恐惧降临每个人的家里，这肯定会增加胜利债券的销量。"
 CAN_defense_research_grants: "国防研究津贴"
 CAN_defense_research_grants_desc: "现在加拿大完全是一个主权国家，我们不在像以前那样接收先进蓝图和原型。我们必须确保我们始终是领先于敌人，并且在技术方面不能落后。"
 CAN_uranium_mining: "开采铀矿"
 CAN_uranium_mining_desc: "我们的盟友正在开展一个需要铀的秘密项目。幸运的是，埃尔多拉多公司发现了稀有矿物，并在矿区周围建造了一个小镇-蔚蓝港。政府必须紧握这家公司的控制权，保护这种高度敏感的矿产。"
 CAN_long_branch_arsenal: "朗布兰奇兵工厂"
 CAN_long_branch_arsenal_desc: "在多伦多西部的朗布兰奇兵工厂将是我们的步枪生产中心。我们需要数以千计的李恩菲尔德步枪，而阿森纳的中央位置将有助于分发向全国各地。"
 CAN_independent_command: "独立指挥"
 CAN_independent_command_desc: "在一战中，加拿大军队最终向英国军官负责，这导致了索姆河和帕斯尚尔的无谓屠杀。而这一次，加拿大将自己独立指挥。"
 CAN_forced_quebec_conscription: "魁北克强迫征兵制"
 CAN_forced_quebec_conscription_desc: "正如1917年一样，我们在魁北克的法裔加拿大公民正在抵制一个使更多的人进入军队的全国草案。我们不会袖手旁观，让一小部分人违背议会的意志。"
 CAN_compromise_with_quebec: "与魁北克妥协"
 CAN_compromise_with_quebec_desc: "魁北克正在阻止全国征兵。这个问题在一战中曾差点分裂国家，我们不能在危机时期破坏我们的民族团结。也许我们可以就魁北克居民的战时兵役达成协议。"
 CAN_war_fueled_economy: "战争助燃经济"
 CAN_war_fueled_economy_desc: "海外对原材料和成品的需求使加拿大摆脱了大萧条。我们来自森林和矿物的自然财富可以支持盟友的战争机器，使我们的国家富裕起来。"
 CAN_army_modernization: "军队现代化"
 CAN_army_modernization_desc: "我们在远离易燃材料的防火屋里安全了太久。加拿大让它的军队装备着过时的装备，进行着过时的训练。我们必须走上现代化，趁着还不算迟。"
 CAN_canadian_infantry_corps: "加拿大步兵军团"
 CAN_canadian_infantry_corps_desc: "我们现在有足够的人来建立一个军团级别的组织，而加拿大步兵团是我们自上次战争以来的第一个军团级组织。"
 CAN_cmp_truck: "加拿大军用卡车"
 CAN_cmp_truck_desc: "加拿大工厂安全而远离敌人轰炸，所以可以直接对战争的运输。我们的加拿大军事卡车有多用途设计，适合于多种气候。"
 CAN_royal_regiment_of_canadian_artillery: "加拿大炮兵皇家军团"
 CAN_royal_regiment_of_canadian_artillery_desc: "就算没有最新的大炮，我们也必须开始训练我们的炮兵打一场现代战争，包括如何使用防空炮和新的25磅榴弹炮。"
 CAN_a_motorized_army: "摩托化部队"
 CAN_a_motorized_army_desc: "加拿大在制造卡车和发动机方面的经验使我们在摩托化部队的研究和发展方面处于了领先地位。"
 CAN_red_deer_training_camp: "红鹿训练营"
 CAN_red_deer_training_camp_desc: "红鹿训练营将是我们新军训练的主要场所。红鹿拥有完整的军械库和临近的机场，地理位置优越。"
 CAN_the_walkie_talkie: "对讲机"
 CAN_the_walkie_talkie_desc: "唐纳德·兴斯发明了一种新的手持式双向通信设备，该设备通过无线电波工作。这将大大改善我们的交流和定位。"
 CAN_1st_canadian_parachute_battalion: "加拿大第一伞兵营"
 CAN_1st_canadian_parachute_battalion_desc: "不要在意来自那些希望我们专注于本土防御的人的反对，现代空降战需要一个专门的伞兵营，降落在敌人的头顶上。"
 CAN_the_black_devils: "黑恶魔"
 CAN_the_black_devils_desc: "我们需要有一个特别的突击单位执行危险任务。与我们的美国盟友创建“恶魔旅”的合作已经提上了议程。"
 CAN_the_valentine_tank: "瓦伦丁坦克"
 CAN_the_valentine_tank_desc: "加拿大有生产瓦伦丁坦克的许可证，这是英国设计的一个耐用中型坦克。"
 CAN_the_rocky_mountain_rangers: "落基山游骑兵"
 CAN_the_rocky_mountain_rangers_desc: "西部的本土防卫将交给位于坎卢普斯的洛基山游骑兵。"
 CAN_strengthen_the_commonwealth_ties: "强化与英联邦的关系"
 CAN_strengthen_the_commonwealth_ties_desc: "我们的同胞是我们最真诚的朋友，我们都应该一同行动，支持国王陛下。"
 CAN_shadow_factories: "影子工厂"
 CAN_shadow_factories_desc: "我们需要飞机工厂，但是零部件制造分散在其他工厂，特别是在汽车工厂附近更加简易安全。这同时将促进保密性和安全性。"
 CAN_montreal_laboratory_collaboration: "蒙特利尔实验室的合作"
 CAN_montreal_laboratory_collaboration_desc: "蒙特利尔实验室已成为吸引世界各地科学家的圣地。法国和英国科学家会特别受欢迎，并为我们的国家带来了非常需要的专业知识。"
 CAN_the_plan: "飞天计划"
 CAN_the_plan_desc: "我们与盟友一起分享了飞行员训练的经验和见解。战争可以从空中赢得，所以英联邦航空训练计划可能是胜利的关键。"
 CAN_camp_x: "X营"
 CAN_camp_x_desc: "情报收集和间谍训练将集中在奥沙瓦附近的一个秘密地点。它位于来自英国和美国的信号的中心。"
 CAN_supply_the_empire: "供给帝国"
 CAN_supply_the_empire_desc: "有什么国家拥有丰富的木材、铁、镍、煤吗？只要我们的航线和铁路是安全的，我们可以运送原材料到我们的港口，然后运往我们的帝国合作伙伴。"
 CAN_aluminium_company_of_canada: "加拿大铝业公司"
 CAN_aluminium_company_of_canada_desc: "铝轻质而防锈。通过扩大我们对铝的开采和生产，我们可以确保我们的工厂和装配线将总是供应充足。"
 CAN_turner_valley_oilfield: "特纳峪油田"
 CAN_turner_valley_oilfield_desc: "在1914年被发现后，卡尔加里外的特纳谷已经成为帝国最大的油田之一，其进一步的发展应该是工商界和政府的首要任务。"
 CAN_patriation: "收回修宪权"
 CAN_patriation_desc: "加拿大是时候弱化与英格兰母亲的关系了。我们已是一个成熟的国家，且有着属于自己的天命，不仅关注英格兰与欧洲，同时展望太平洋对岸的大陆。"
 CAN_permanent_joint_defense_board: "常设联合防务委员会"
 CAN_permanent_joint_defense_board_desc: "地理和共同遗产将我们同美国连接起来，但是大陆太大了，我们中的一个人不能单独防卫。需要联合防务委员会进行北美守卫的磋商和规划。"
 CAN_north_american_alliance: "北美同盟"
 CAN_north_american_alliance_desc: "现在是宣布与美利坚合众国建立伟大的长期伙伴关系的时候了。没有人可以在我们和平团结的时候挑战我们了。"
 CAN_habakkuk_carrier: "哈巴谷级航母"
 CAN_habakkuk_carrier_desc: "哈巴谷项目是我们用木浆和冰制成的材料建造反潜舰艇的计划。这将为更重要的用途和加拿大科学的进一步发展省出钢材。"
 CAN_refuge_for_scientists: "科学家的避难所"
 CAN_refuge_for_scientists_desc: "远离战争动荡的加拿大，已被证明是那些希望不在炸弹和子弹下开展工作的科学家们最充满前途的落脚点。"
 CAN_swastika_clubs: "卐字社"
 CAN_swastika_clubs_desc: "许多加拿大人正在转向卐字社以发扬法西斯主义的理念和理想，有趣！"
 CAN_support_the_blue_shirts: "支持蓝衫党"
 CAN_support_the_blue_shirts_desc: "我们国家的法西斯主义倾向将需要一个强大的准军事武装来恐吓和动摇我们的对手。蓝衫党将是我们对任何违抗我们新秩序的人的回答。"
 CAN_join_germany: "联合德国"
 CAN_join_germany_desc: "为壮大其国家而提出的一系列合理要求已经证明了希特勒是一个讲理的人。为了迎来一个全新的黄金年代，我们将同德国并肩作战。"
 CAN_support_a_synarchist_baja: "支持共治联盟党"
 CAN_support_a_synarchist_baja_desc: "为了支持保守民族主义在北美的进一步传播，我们应支持在墨西哥的共治联盟党起义。一旦成功，我们将有两个法西斯国家准备把共治的思想向整个半球传播。"
 CAN_pinion_the_eagle: "束缚老鹰"
 CAN_pinion_the_eagle_desc: "我们与美国间漫长的边境已经太长时间不设防了。美国仍是加拿大安全的最大威胁，因此我们将采取行动，使美国的北侵行为更加的困难棘手。"
 CAN_skewer_the_eagle: "刺穿老鹰"
 CAN_skewer_the_eagle_desc: "我们将与我们的墨西哥兄弟组成联盟来包围并遏制来自美国的威胁。"
 CAN_defence_scheme_no_1: "一号防御计划"
 CAN_defence_scheme_no_1_desc: "是时候启用封存已久的一号防御计划了，这一于战间期所制定的反攻计划旨在预防我国同美利坚合众国之间发生战争。"
 CAN_demand_labrador_and_newfoundland: "索取拉布拉多与纽芬兰"
 CAN_demand_labrador_and_newfoundland_desc: "纽芬兰自治领已然以失败告终，以至于其地位不得不重新退回殖民地。纽芬兰最适当的归处应该是加拿大。"
 CAN_burn_the_royal_portraits: "焚毁皇室肖像"
 CAN_burn_the_royal_portraits_desc: "不再有国王了！我们不会再接受外国傀儡和外国议会的统治了。加拿大将成为自由且平等的国度，人民要站起来了。"
 CAN_communist_labor_total_war_committee: "共产劳工全面战争委员会"
 CAN_communist_labor_total_war_committee_desc: "加拿大共产党人也是爱国者！在反法西斯的全球战争中，我们可以与资产阶级自由派合作，以动员全国进行战争。"
 CAN_defence_scheme_no_2: "二号防御计划"
 CAN_defence_scheme_no_2_desc: "二号防御计划是假设在美国同日本于太平洋发生战争时的应急计划。理想情况下，我们将在战争中保持中立，但无论真实情况如何，我们都将在西海岸建立强大的防御设施。"
 CAN_supply_the_red_army: "供给红军"
 CAN_supply_the_red_army_desc: "由于苏联正在对抗人民公敌，加拿大应承担起将武器和物资运往莫斯科的重担。"
 CAN_canada_united: "团结的加拿大"
 CAN_canada_united_desc: "即使我们的人口分布在整个大陆的一条细线上，我们也应该在这次世界危机中团结在一起，从而支持加拿大的价值观并保护弱者。"
 CAN_join_comintern: "加入共产国际"
 CAN_join_comintern_desc: "苏联已经证明了其诚意和实力，加拿大应该与苏联结盟。"
 CAN_support_the_world_revolution: "支持世界革命"
 CAN_support_the_world_revolution_desc: "你可听到人民在歌唱？他们在高唱国际歌！加拿大将努力使无产阶级从其枷锁中解放出来。"
 CAN_rcaf_station_borden: "驻博登加拿大皇家空军"
 CAN_rcaf_station_borden_desc: "加拿大的空军诞生在安大略省的博登，该基地应该用于训练新一代飞行员。"
 CAN_we_have_the_hurricane: "我们有飓风"
 CAN_we_have_the_hurricane_desc: "英国允许我们建立一条飓风战斗机的生产线。这些飞机将是我们空军的核心。"
 CAN_the_pacific_coast_air_defence_radar_system: "太平洋沿岸防空雷达系统"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "除了南部以外，不列颠哥伦比亚省的海岸遍布岩石、人口稀少。我们将不得不依赖早期预警系统，比如一条雷达链，以检测任何来自太平洋的异常。"
 CAN_commonwealth_air_training_plan: "英联邦航空训练计划"
 CAN_commonwealth_air_training_plan_desc: "我们的航空训练将与英联邦自治领的盟友协调。这样更有效率，能在我们的机场进行大量安全的训练。"
 CAN_fund_fairchilds_development: "投资仙童半导体发展"
 CAN_fund_fairchilds_development_desc: "在魁北克的仙童半导体飞机工厂应该获得它所需要的资源，以增加轰炸机零件生产。我们应该能够增加数以千计的工厂订单。"
 CAN_cookie_carriers: "饼干携带者"
 CAN_cookie_carriers_desc: "战略空战需要重型轰炸机在我们的敌人上撒下美味的食物。"
 CAN_the_sabre_project: "佩刀项目"
 CAN_the_sabre_project_desc: "喷气式飞机将主宰未来的天空，所以我们应该投资生产我们自己的国外的喷气式飞机变种。"
 CAN_halifax_shipyards: "哈利法克斯造船厂"
 CAN_halifax_shipyards_desc: "哈利法克斯船坞与欧洲隔海相望，位置便利，并且一直以创纪录的速度建造新的舰船。大西洋之战胜利有望。"
 CAN_destroyer_effort: "重视驱逐舰"
 CAN_destroyer_effort_desc: "潜艇对补给和部队运输的打击威胁要求我们集中精力建造驱逐舰，从而得以狩猎和击沉这些水下危险。"
 CAN_light_cruiser_effort: "重视轻巡洋舰"
 CAN_light_cruiser_effort_desc: "我们永远无法大量建造大型船只，但小型巡洋舰仍然可以集中大量建造。"
 CAN_heavy_cruiser_effort: "重视重巡洋舰"
 CAN_heavy_cruiser_effort_desc: "我们可以建立以重巡洋舰为核心的舰队，并有足够大的港口使其成为一个可行的策略。"
 CAN_escort_fleet: "护航舰队"
 CAN_escort_fleet_desc: "海洋使我们与世界上大部分的动乱隔绝，所以如果我们的军队要加入战斗并获得补给，我们需要优先考虑护航编队和反潜战。"
 CAN_fleet_in_being: "存在舰队"
 CAN_fleet_in_being_desc: "在打造一支庞大的海军力量后，即使我们从未对其进行部署，其存在也能对我们的敌人造成威慑：一想到我们的舰队会向前航行并打击其航线，他们就不得不更加谨慎行事。"
 CAN_degauss_ship_hulls: "消磁船体"
 CAN_degauss_ship_hulls_desc: "我们将开始对我们的船体消磁，减少他们的磁性标识。这将保护他们免受磁性水雷的伤害，并削弱船舶的电子轮廓。"
 CAN_trade_fleet: "贸易舰队"
 CAN_trade_fleet_desc: "加拿大是一个贸易国家。我们需要建造更多货轮和护航队。"
 CAN_united_shipyards: "联合造船厂"
 CAN_united_shipyards_desc: "蒙特利尔码头的联合造船厂已成为我们的登陆艇和货船的主要来源。"
 CAN_mend_relations_with_the_trotskyites: "弥合托派联系"
 CAN_mend_relations_with_the_trotskyites_desc: "党内旧隙长期将同志们撕裂开来。我们从前视这些流亡者为手足，而今也欢迎他们归来，合力重塑我们的目标，以此成为人民意志唯一真正的灯塔。"
 CAN_trotsky_loves_us: "同道袍泽"
 CAN_stalin_and_friends_hate_us_now: "异见扬镳"
 CAN_reject_authoritarianism: "自省的共产主义"
 CAN_reject_authoritarianism_desc: "周遭的冲突与分裂变本加厉，显而易见，阻碍我们投身于更大范围的社会主义运动的正是我国独一无二的地理和社会环境，可也正是这一点保护我们免于堕入威权主义。人民的运动必须再度扬帆起航——请自我等始。"
 CAN_reactivate_farmers_unity_league: "重启农民团结联盟"
 CAN_reactivate_farmers_unity_league_desc: "团结联盟曾为我们光荣的革命做出了重要的贡献。如今又是山穷水尽之时，我们必须号召乡间的支持者们尽其所能支援国家。"
 CAN_liberate_the_workers_of_the_world: "真正革命之精神"
 CAN_liberate_the_workers_of_the_world_desc: "对我们所建成的乌托邦的坚定信仰，不但使我国男女青年齐聚在旗帜下，也将为遭受外国压迫政权蹂躏的同志们带去加式完全自由的一丝曙光。"
 CAN_EQUIPMENT_VERSION_1: "Mk I"
 CAN_EQUIPMENT_VERSION_2: "Mk II"
 CAN_EQUIPMENT_VERSION_3: "Mk III"
 CAN_EQUIPMENT_VERSION_4: "Mk IV"
 CAN_EQUIPMENT_VERSION_5: "Mk V"
 CAN_EQUIPMENT_VERSION_6: "Mk VI"
 CAN_EQUIPMENT_VERSION_7: "Mk VII"
 CAN_EQUIPMENT_VERSION_8: "Mk VIII"
 CAN_EQUIPMENT_VERSION_9: "Mk IX"
 CAN_EQUIPMENT_VERSION_10: "Mk X"
 CAN_EQUIPMENT_VERSION_11: "Mk XI"
 CAN_EQUIPMENT_VERSION_12: "Mk XII"
 CAN_EQUIPMENT_VERSION_13: "Mk XIII"
 CAN_infantry_equipment_0: "罗斯 Mk III 步枪"
 CAN_infantry_equipment_0_short: "罗斯 Mk III"
 CAN_infantry_equipment_0_desc: "罗斯步枪最初于1903年被采用，世界大战之前，它得到了几次改进，最终于1910年定型为Mk III。由于英国拒绝向加拿大提供李-恩菲尔德的生产许可，罗斯成为加拿大人爱国的象征，但是它无法适应英国产的低品质弹药，且在堑壕环境下的表现明显比同类步枪更差，因此声名狼藉，于1916年退出现役。英国革命后，因为SMLE从未在加拿大有过生产，罗斯不得不重返现役，直到SMLE开始在安大略省朗布兰奇生产为止。"
 CAN_infantry_equipment_1: "李-恩菲尔德 Mk V 弹匣式短步枪"
 CAN_infantry_equipment_1_short: "SMLE Mk V"
 CAN_infantry_equipment_1_desc: "不列颠本岛落入革命者之手后，仍忠于大英帝国的自治领只剩下一个可以生产现役步枪的兵工厂。一些恩菲尔德的英国国策树来到安大略避难，在澳大利亚利斯戈工厂的帮助下，他们继续改进可敬的老兵SMLE。在这款经典弹匣式短步枪的基础上，MkV对瞄具做出了改进，觇孔从正中改到了机匣上，使得瞄准的半径、精度和速度都得到了提升。不过，由于需要更多的搜集工作和机械作业，这种新型SMLE的造价相对较高。"
 CAN_infantry_equipment_2: "欧文 Mk I 机卡宾枪"
 CAN_infantry_equipment_2_short: "欧文机卡宾枪"
 CAN_infantry_equipment_2_desc: "在美国内战中，冲锋枪表现出的威力巨大，战争邻近，英联邦军队需要一种用于近战和巷战的冲锋枪，最终，加拿大方面采用了一位年轻的澳大利亚二等兵伊夫林·欧文的设计。欧文冲锋枪拥有令人印象深刻的射速，造价低廉，而且在复杂恶劣环境中也十分耐用，非常适合城市巷战。在测试中，欧文在泥泞、沙尘等恶劣环境下的表现胜过了其他冲锋枪。随后，大量欧文冲锋枪被送往各个自治领，为即将到来的战争做准备。"
 CAN_infantry_equipment_3: "自装填长步枪 MK I"
 CAN_infantry_equipment_3_short: "SLR Mk I"
 CAN_infantry_equipment_3_desc: "应加拿大政府的自动装填步枪需求，皇家轻武器有限公司朗布兰奇兵工厂设计了这款步枪，它使用8毫米毛瑟弹，枪机斜向运动。虽然它可靠性存在问题，后坐力过大，但枪托上配有肩垫，补偿了部分后坐力。此外，它的轻量化设计使其非常适合在行进间或街巷战中开火。"
 CAN_infantry_at: "反坦克枪榴弹 No. 68"
 CAN_infantry_at_desc: "一个加拿大代表团在瑞士观看了亨利·莫豪普特的反坦克步枪榴弹演示后，猜测该武器使用了成型装药原理，并开始设计加拿大版本的反坦克枪榴弹，结果开发出了HEAT，即高爆反坦克枪榴弹（high-explosive anti-tank）。军方希望它能用已有的榴弹发射器来发射，为步兵提供更强的反装甲能力。"
 CAN_infantry_at2: "步兵反坦克发射器 Mk I"
 CAN_infantry_at2_desc: "由于前线需要手持反坦克武器，加拿大在迫击炮的基础上设计了步兵反坦克发射器(PIAT)MkI。直瞄射击时，它的有效射程为105米，由于发射时没有尾焰，它广受士兵喜爱，不过也有人担心它的后坐力太大了。"
 CAN_infantry_at2_short: "PIAT"
 CAN_support_weapons: "维克斯机枪 & 斯托克斯迫击炮"
 CAN_support_weapons_desc: "世界大战期间，维克斯水冷机枪和斯托克斯战壕迫击炮是加拿大军队的标准支援武器。由于战争日渐临近，加拿大军队重新启用了这些武器。"
 CAN_support_weapons2: "刘易斯 MK III DEMS机枪 & SBML 2英寸迫击炮"
 CAN_support_weapons2_desc: "刘易斯机枪拥有一个标志性的“大盘”弹匣，从一战的至暗时刻起，它就陪伴着英国大兵们。战争威胁邻近时诞生的刘易斯MK III带有手枪式握把，可以在舰船甲板上的任何位置抵肩射击。SBML迫击炮体积小巧，携带极其方便，但火力和射程都优于大部分步枪榴弹。"
 CAN_support_weapons3: "维克斯 Mk II 机枪 & ML 3英寸迫击炮"
 CAN_support_weapons3_desc: "维克斯机枪的Mk.II型可以调整射击模式，安装有手枪式握把，主要装备在装甲车辆上。在斯托克斯迫击炮的基础上，ML3英寸迫击炮的性能有了显著提升，它坚固耐用，可以担负近距离炮火支援的任务。"
 CAN_support_weapons4: "维克斯 MK III 机枪 & ML 4.2英寸迫击炮"
 CAN_support_weapons4_desc: "维克斯-韦德拉什机枪是著名机枪维克斯的第三个衍生型号，本为防空机枪，射速比前型号稍快。同样的，4.2英寸迫击炮是加拿大旧款迫击炮的重型升级版，能够提供强而有力的火力支援。"
 CAN_night_vision: "“虎斑”夜视仪"
 CAN_night_vision_desc: "“虎斑”夜视仪是加拿大政府的最高机密之一，其研发进度甚至对其他协约国成员保密。在偶然中，帝国科学学术委员会的科学家们发明了虎斑，它的外形类似水壶，内含单眼红外瞄准镜和一个电池。只有精锐中的精锐才会装备这种瞄准镜，在夜间获得前所未有的优势。"
 CAN_infantry_weapons2: "汤普森 Mk I 机卡宾枪"
 CAN_infantry_weapons2_desc: "1925年左右，美国自动军械公司试图与伯明翰轻武器公司达成生产许可交易，这让英军对美国冲锋枪隐约产生了兴趣。然而，英国革命破坏了这一交易，帝国流亡加拿大后，军队重拾了这种兴趣，获得了汤普森M1926的生产许可，只不过在美国内战爆发前仅生产了少量该枪。"
 CAN_improved_infantry_weapons_2: "兰切斯特 Mk I 机卡宾枪"
 CAN_improved_infantry_weapons_2_desc: "美国爆发全面战争的同时，欧战的阴云也逐渐浮现，加拿大军队迫切需要武器应对威胁。由于没有足够时间进行准备和研究，加拿大军队委托第三方生产了“兰彻斯特”冲锋枪，它几乎是德国MP-28冲锋枪的复制品。"
 CAN_advanced_infantry_weapons2: "德利尔 Mk I 突击队卡宾枪"
 CAN_advanced_infantry_weapons2_desc: "德利尔卡宾枪最初是工程师威廉·德利尔的私人项目，加拿大皇家骑警特种部队希望配备更好的武器，因此很快注意到该枪。它实际上是将SMLE缩短，并换用.45 ACP（一种亚音速弹药），装有集成式消音器。在消音器和弹药的共同作用下，该枪开火时的噪音可降至85.5分贝，非常适合突击队行动。"
 CAN_motorized_equipment_1: "GM 加拿大 英联邦军用型卡车"
 CAN_motorized_equipment_1_short: "GM 加拿大 CMP"
 CAN_mechanized_equipment_1: "本地产 维克斯运输载具"
 CAN_mechanized_equipment_1_short: "维克斯运输载具"
 CAN_mechanized_equipment_2: "白羊袋鼠"
 CAN_mechanized_equipment_2_short: "白羊袋鼠"
 CAN_mechanized_equipment_3: "“麦肯齐·金”袋鼠"
 CAN_mechanized_equipment_3_short: "“麦肯齐·金”袋鼠"
 CAN_gw_armored_car_equipment: "拉斯金 流浪者"
 CAN_gw_armored_car_equipment_short: "流浪者"
 CAN_armored_car_equipment_1: "GM 加拿大 “水獭”"
 CAN_armored_car_equipment_1_short: "水獭"
 CAN_armored_car_equipment_2: "拉斯金 犀牛"
 CAN_armored_car_equipment_2_short: "犀牛"
 CAN_armored_car_equipment_2_desc: "鉴于澳大拉西亚政府提出需要一款基于CMP卡车底盘建造的重型装甲车，在“流浪者”装甲车大获成功后，拉斯金车体公司设计了“犀牛”装甲车。尽管它对CMP卡车的底盘进行了大改，但在进行大量工作后“犀牛”成功诞生，而且它的部件与其他基于CMP卡车底盘制造的载具具有很高的共用性。"
 CAN_armored_car_at_equipment: "拉斯金 河马"
 CAN_armored_car_at_equipment_short: "河马"
 CAN_armored_car_at_equipment_desc: "为了能容纳一门更大的火炮，“犀牛”的同轴机枪不得不被拆掉，其炮塔体积也稍有增加。代号为“河马”的这款装甲车在设计过程中颇令开发团队感到头疼：与早一时代的装甲车类似，这些改动使得本就十分沉重的车身陷入了超重的问题之中，并让开发团队在定样投产前不得不反复回炉修改。"
