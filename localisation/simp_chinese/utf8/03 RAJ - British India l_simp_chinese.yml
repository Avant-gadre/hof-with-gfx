 RAJ_infantry_equipment_0: "李-恩菲尔德 Mk III 弹匣式短步枪"
 RAJ_infantry_equipment_0_short: "伊莎波尔 SMLE Mk III"
 RAJ_infantry_equipment_0_desc: "1904年，伊莎波尔武器工厂成立，开始生产历史悠久的李-恩菲尔德（SMLE）步枪，整个世界大战期间，SMLE都是英联邦军队的主力武器。然而，英国革命后，英属印度大部分地区脱离自治领掌控，大英帝国也就此失去了伊莎波尔。在不列颠本岛以外，只有两座工厂可以生产SMLE，伊莎贝尔正是其中之一，因此，帝国流亡者的步枪生产常年压力巨大，直到从伊莎波尔抢救出来的设备安置到其他协约国地区投产，情况才有所缓解。"
 RAJ_infantry_equipment_1: "SMLE Mk V"
 RAJ_infantry_equipment_1_short: "SMLE Mk V"
 RAJ_infantry_equipment_1_desc: "不列颠本岛落入革命者之手后，帝国流亡者的武装工作变得至关重要。在安大略避难的皇家轻武器工厂工程师们开始改造现有的李-恩菲尔德。在这款经典弹匣式短步枪的基础上，MkV对瞄具做出了改进，觇孔从正中改到了侧面，使得瞄准的半径、精度和速度都得到了提升。不过，由于需要更多的搜集工作和机械作业，这种新型SMLE的造价相对较高。"
 RAJ_infantry_equipment_2: "欧文 Mk 1"
 RAJ_infantry_equipment_2_short: "欧文冲锋枪"
 RAJ_infantry_equipment_2_desc: "在美国内战中，冲锋枪表现出的威力巨大，战争邻近，英联邦军队需要一种用于近战和巷战的冲锋枪，最终，加拿大方面采用了一位年轻的澳大利亚二等兵伊夫林·欧文的设计。欧文冲锋枪拥有令人印象深刻的射速，造价低廉，而且在复杂恶劣环境中也十分耐用，非常适合城市巷战。在测试中，欧文在泥泞、沙尘等恶劣环境下的表现胜过了其他冲锋枪。随后，大量欧文冲锋枪被送往各个自治领，为即将到来的战争做准备。"
 RAJ_infantry_equipment_3: "自装填长步枪 Mk 1"
 RAJ_infantry_equipment_3_short: "SLR Mk 1"
 RAJ_infantry_equipment_3_desc: "应加拿大政府的自动装填步枪需求，皇家轻武器有限公司朗布兰奇兵工厂设计了这款步枪，它使用8毫米毛瑟弹，枪机斜向运动。虽然它可靠性存在问题，后坐力过大，但枪托上配有肩垫，补偿了部分后坐力。此外，它的轻量化设计使其非常适合在行进间或街巷战中开火。为了反攻本岛，该枪有许多被送往各英联邦自治领。"
 RAJ_infantry_at: "反坦克枪榴弹 No. 68"
 RAJ_infantry_at_desc: "一个加拿大代表团在瑞士观看了亨利·莫豪普特的反坦克步枪榴弹演示后，猜测该武器使用了成型装药原理，并开始设计加拿大版本的反坦克枪榴弹，结果开发出了HEAT，即高爆反坦克枪榴弹（high-explosive anti-tank）。军方希望它能用已有的榴弹发射器来发射，为步兵提供更强的反装甲能力。"
 RAJ_infantry_at2: "步兵反坦克发射器 Mk I"
 RAJ_infantry_at2_desc: "由于前线需要手持反坦克武器，加拿大在迫击炮的基础上设计了步兵反坦克发射器(PIAT)MkI。直瞄射击时，它的有效射程为105米，由于发射时没有尾焰，它广受士兵喜爱，不过也有人担心它的后坐力太大了。"
 RAJ_support_weapons: "维克斯机枪 & 斯托克斯迫击炮"
 RAJ_support_weapons_desc: "世界大战期间，维克斯水冷机枪和斯托克斯战壕迫击炮是加拿大军队的标准支援武器。由于战争日渐临近，加拿大军队重新启用了这些武器。"
 RAJ_support_weapons2: "刘易斯 MK III DEMS机枪 & SBML 2英寸迫击炮"
 RAJ_support_weapons2_desc: "刘易斯机枪拥有一个标志性的“大盘”弹匣，从一战的至暗时刻起，它就陪伴着英国大兵们。战争威胁邻近时诞生的刘易斯MK III带有手枪式握把，可以在舰船甲板上的任何位置抵肩射击。SBML迫击炮体积小巧，携带极其方便，但火力和射程都优于大部分步枪榴弹。"
 RAJ_support_weapons3: "维克斯 Mk II 机枪 & ML 3英寸迫击炮"
 RAJ_support_weapons3_desc: "维克斯机枪的Mk.II型可以调整射击模式，安装有手枪式握把，主要装备在装甲车辆上。在斯托克斯迫击炮的基础上，ML3英寸迫击炮的性能有了显著提升，它坚固耐用，可以担负近距离炮火支援的任务。"
 RAJ_support_weapons4: "维克斯 MK III 机枪 & ML 4.2英寸迫击炮"
 RAJ_support_weapons4_desc: "维克斯-韦德拉什机枪是著名机枪维克斯的第三个衍生型号，本为防空机枪，射速比前型号稍快。同样的，4.2英寸迫击炮是加拿大旧款迫击炮的重型升级版，能够提供强而有力的火力支援。"
 RAJ_night_vision: "“虎斑”夜视仪"
 RAJ_night_vision_desc: "“虎斑”夜视仪是加拿大政府的最高机密之一，其研发进度甚至对其他协约国成员保密。在偶然中，帝国科学学术委员会的科学家们发明了虎斑，它的外形类似水壶，内含单眼红外瞄准镜和一个电池。只有精锐中的精锐才会装备这种瞄准镜，在夜间获得前所未有的优势。"
 RAJ_infantry_weapons2: "伯明翰轻武器公司 M1926 汤普森"
 RAJ_infantry_weapons2_desc: "加拿大军队正式采用了美国冲锋枪的代表作品、与犯罪和邪恶紧密相连的汤姆逊冲锋枪。M1926是经典款M1921的衍生型号，采用传统的步枪枪托，射速惊人，高达每分钟1200发。虽然造价高昂，但它在战场上深受士兵喜爱，大兵们对它的效率和可靠性赞不绝口。它的标准供弹具是较小的20发“盒型弹匣”，但也可以使用大而笨重的50发弹鼓。"
 RAJ_improved_infantry_weapons_2: "兰彻斯特冲锋枪"
 RAJ_improved_infantry_weapons_2_desc: "美国爆发全面战争的同时，欧战的阴云也逐渐浮现，加拿大军队迫切需要武器应对威胁。由于没有足够时间进行准备和研究，加拿大军队委托第三方生产了“兰彻斯特”冲锋枪，它几乎是德国MP-28冲锋枪的复制品。"
 RAJ_advanced_infantry_weapons2: "加拿大机卡宾枪 Mk 1"
 RAJ_advanced_infantry_weapons2_desc: "在与位于朗布兰奇的轻武器有限公司进行进一步合作后，加拿大军队正式采用了一种新型冲锋枪——Mk1机卡宾枪，可能用于替代欧文冲锋枪。为了防止尘土泥沙环境的影响，它采用了创造性的水平弹匣设计。此外，它可以选择射击模式，通过快慢机在全自动和半自动射击中转换。虽然它射速低于欧文，但由于可靠性高、射击模式可选，它还是有资格成为欧文的后继型号。许多Mk1已经流入了各自治领的军火库。"
 RAJ_motorized_equipment_1: "GM 加拿大 英联邦军用型卡车"
 RAJ_motorized_equipment_1_short: "GM 加拿大 CMP"
