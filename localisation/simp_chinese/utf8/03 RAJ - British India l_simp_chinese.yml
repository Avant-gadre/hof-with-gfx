 indian_focus: "British Indian National Focus"
 RAJ_provincial_elections: "省级选举"
 RAJ_provincial_elections_desc: "新印度政府授权法案进行省级选举，一定程度上确保当地政府对印度人民足够负责。让我们期待此法案对英国统治者有何影响。"
 RAJ_swaraj: "自治权"
 RAJ_swaraj_desc: "甘地的自治理念在印度越来越受欢迎。他提倡印度完全脱离英国机构和其习俗，同时自治派团体正在印度学校进行积极活动。"
 RAJ_indian_national_congress: "印度国民大会党"
 RAJ_indian_national_congress_desc: "印度国大党在印度次大陆中的选举非常成功。此党派能成为印度独立的重要支柱，至少他们在帝国内拥有更大主权。"
 RAJ_quit_india_movement: "退出印度运动"
 RAJ_quit_india_movement_desc: "甘地的印度独立运动在要求英国人离开印度的演说中达到了巅峰。难以置信的是印度能在战争结束之前就脱离英国，但当地局势正日益紧张。"
 RAJ_all_india_forward_bloc: "全印前进联盟"
 RAJ_all_india_forward_bloc_desc: "全印前进联盟认为英国迟迟不肯甩手印度。应当采取更强硬的——甚至激进的——手段。"
 RAJ_seek_help_from_soviet: "向苏联求助"
 RAJ_seek_help_from_soviet_promised: " 苏联承诺提供帮助。"
 RAJ_seek_help_from_soviet_desc: "苏联与英帝国两方势力均衡。苏联自称为革命始源地，而我们应当积极鼓励苏联对印度输出革命。"
 RAJ_indian_peoples_army: "印度人民军"
 RAJ_indian_peoples_army_effect: "共产主义支持者为自由而开始了内战。人民军的军力取决于党派支持率和自主权的进展。 "
 RAJ_indian_peoples_army_support: "[SOV.GetNameDefCap]将支持他们的事业。"
 RAJ_indian_peoples_army_desc: "我们应当组织一支学习并与共产主义事业共进的军队。"
 RAJ_research_city_excursions: "考察科研城市"
 RAJ_research_city_excursions_desc: "苏联的科研城市简直是奇迹，而且印度人民也充满活力并且头脑灵活。将我们年轻的工程师送往这些城市能为我国国内研究和产业基地的发展提供帮助。"
 RAJ_combined_arms_academy: "综合军事学院"
 RAJ_combined_arms_academy_desc: "新式综合军事学院使得苏联军事训练拥有更高的效率。利用海陆空三军力量让我们能够跟上现代战争的步伐。"
 RAJ_rani_of_jhans: "章西女王"
 RAJ_rani_of_jhans_desc: "章西女王是1857年印度革命的伟大先烈。她的勇猛和民族自尊心是所有希望武装起来的印度女性的典范。"
 RAJ_rebuilding_the_nation: "重建国家"
 RAJ_rebuilding_the_nation_desc: "帝国压迫者被驱逐后，全体印度人民都被动员起来，是时候修复这两个世纪被占领时造成的伤害了。"
 RAJ_seek_help_from_germany: "向德国求助"
 RAJ_seek_help_from_germany_promised: " 德意志国承诺会援助。"
 RAJ_seek_help_from_germany_desc: "德国从来没有像英国那样迫害我们，帝国也是英国强权最有力的挑战。我们应当进一步加深与轴心国的关系。"
 RAJ_indian_national_army: "印度国民军"
 RAJ_indian_national_army_effect: "法西斯支持者为自由而开始了内战。国民军的军力取决于党派支持率和自主权的进展。 "
 RAJ_indian_national_army_support: "[GER.GetNameDefCap]将支持他们的事业。"
 RAJ_indian_national_army_desc: "一支不在英国控制下的印度国民军成立了。我们可以在没有英国干涉的区域组织国民军并设立对同盟国战线，从英属印度手里夺回印度人力。"
 RAJ_battaglione_azad_hindoustan: "自由印度营"
 RAJ_battaglione_azad_hindoustan_desc: "意大利建立了由前印度战俘组成的自由印度营。针对破坏行动、空降和渗透进行了训练，自由印度营将是整个民族自豪的一大进步。"
 RAJ_german_technology: "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german: "德国科技"
 RAJ_german_technology_japan: "日本科技"
 RAJ_german_technology_desc: "德意志科学家是世界顶尖的，因此其军事器械同样使用了最优秀的现代工程技术。他们愿意与我们分享其先进技术。"
 RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german: "德国空军训练学校"
 RAJ_japanese_army_air_force_academy_japan: "日本陆军空军学院"
 RAJ_japanese_army_air_force_academy_desc: "日本陆军空军学院开始招募愿意与在亚洲的欧洲强权抗争的印度新员。"
 RAJ_cripps_mission: "克利普斯的使命"
 RAJ_cripps_mission_desc: "尽管民族主义独立派如日中升，我们必须确保印度忠于同盟国和英国的事业。斯塔福德·克里普斯爵士是一位能够保证民族主义派领导人的要求得到满足的技艺精湛的谈判家。"
 RAJ_two_nation_theory: "两个民族理论"
 RAJ_two_nation_theory_effect: "印度获得自由之时，巴基斯坦将被释放。\n"
 RAJ_two_nation_theory_desc: "通过作为单一领土的长时间治理后，将印度视为一个印度教国家和一个穆斯林国家是合理的。分治国家可能不是唯一的办法，但任何促使印度独立的行动都必须面对次大陆的这种双重性质。"
 RAJ_princely_state_donations: "土邦捐款"
 RAJ_princely_state_donations_desc: "印度土邦提供的人力已经作为英属印度军队的核心部队很长时间了。地方统治者进一步的募捐突出了其对帝国的支持。"
 RAJ_imperial_service_troops: "帝国军"
 RAJ_imperial_service_troops_desc: "帝国军由各个土邦招募入伍，数量从上百到上千不等。在这样的艰苦年代，让陛下能够依靠忠诚的印度是一件好事。"
 RAJ_raf_funding: "皇家空军资金"
 RAJ_raf_funding_desc: "印度的皇家空军将从联合王国得到更多资金和资产。"
 RAJ_navy_funding: "海军资金"
 RAJ_navy_funding_effect: "如果你已经拥有对应的科技的话，§Y2搜轻巡洋舰§!将加入你的海军。\n"
 RAJ_navy_funding_effect_mtg: "这种型号的§Y2艘轻巡洋舰§!将被添加到我们的海军。\n"
 RAJ_navy_funding_desc: "印度的皇家海军将从联合王国得到更多资金和资产。"
 RAJ_british_army_support: "英国陆军支援"
 RAJ_british_army_support_desc: "英国陆军在占领印度两百年后已经熟知这片土地和它的人民了，并能协助印度士兵的训练以保家卫国。"
 RAJ_red_eagle_division: "红鹰师"
 RAJ_create_unit_red_eagles_tt: "于德里获得一个精锐步兵师。\n"
 RAJ_red_eagle_division_desc: "红鹰师将是印度第一支为海外作战训练的，能够在艰苦环境中作战的部队。 "
 RAJ_chindits: "钦迪特遣队"
 RAJ_orde_wingate_tt: "一位名为§Y奥德·温盖特§!的§Y4级技能的§!将军将会出现。\n"
 RAJ_chindits_desc: "印度需要一支特种部队，因此我们成立了钦迪特遣队来进行亚洲丛林中的敌后作战。这是一项高风险高伤亡的作战，但对战况能有很大帮助。"
 RAJ_jungle_training: "丛林战训练"
 RAJ_jungle_training_effect: "启用§H丛林战训练§!\n§H海军陆战队\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n§H山地步兵\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n§H伞兵\n    丛林§!\n      进攻：§G+5%§!\n      移动：§G+10%§!\n"
 RAJ_jungle_training_desc: "印度，缅甸和印度支那境内遍布丛林，因此丛林战的特别训练对于提高士兵在这种危险环境下的作战效率是很有必要的。"
 RAJ_lessons_of_the_great_war: "大战之诫"
 RAJ_lessons_of_the_great_war_desc: "印度殖民地军队曾经参与上一次大战，应该将这次战争中吸取的教训用于军队的训练和组织。"
 RAJ_indianisation_of_army: "军队印度化"
 RAJ_indianisation_of_army_desc: "为在全面战争中更好地保护印度，所有印度人民都应该动员起来。这不仅意味着更广泛地从印度人口中征兵，同样允许印度军官能在指挥系统中担当职位。"
 RAJ_indian_gurkhas: "印籍廓尔喀人"
 RAJ_indian_gurkhas_desc: "旁遮普和尼泊尔高地的廓尔喀人拥有传奇般的军事能力。多年来他们忠诚地服务于英属印度，在各种战事中表现卓越。"
 RAJ_an_indian_sandhurst: "印度桑德赫斯特学院"
 RAJ_an_indian_sandhurst_desc: "自从上次大战后，印度一直要求建立一个属于自己的军事学院并最终在1932年创建了。印度军事学院已经连年为核心指挥阶层培训出许多印度军官。"
 RAJ_lions_of_the_great_war: "大战之狮"
 RAJ_lions_of_the_great_war_desc: "锡克族有着强大的军事传统，并在上次大战中频频出彩。旁遮普的雄狮已经组建了他们自己的一支军团，该地区也已经准备好进行进一步征兵了。"
 RAJ_indian_gentlemen_officers: "印度绅士军官"
 RAJ_indian_gentlemen_officers_desc: "新印度军队需要忠于帝国的领导人，那些曾经服务于英属印度并与帝国当局密切合作的绅士们是现成的指挥官。"
 RAJ_the_bangalore_torpedo: "鱼雷爆破筒"
 RAJ_the_bangalore_torpedo_desc: "英属印度对战争艺术的一大贡献就是鱼雷爆破筒，它是一串连接起来的雷管，在工兵被火力压制时用于摧毁障碍物。这种装备在全世界大受欢迎。 "
 RAJ_vickers_berthier_gun: "维克斯-贝蒂埃机枪"
 RAJ_vickers_berthier_gun_desc: "维克斯-贝蒂尔机枪有点笨重但优点在于能够快速生产。像印度这样的国家，这样的特质对于枪械来说非常重要。"
 RAJ_royal_indian_artillery: "印属皇家炮兵"
 RAJ_royal_indian_artillery_desc: "印属皇家炮兵源于在1748年东印度公司建立的一个由印度火枪兵组成的炮兵团。我们能够借鉴这几代传下来的经验。"
 RAJ_army_motorization: "军队摩托化"
 RAJ_army_motorization_desc: "印度面积太大，难以通过铁轨和马匹进行有效运输。陆军应当拥有摩托化部队和常备运输卡车。"
 RAJ_revive_the_screw_guns: "重视山炮"
 RAJ_revive_the_screw_guns_effect: "启用§H山地火炮§!\n§H炮兵\n    山地§!：移动：§G+15%§!\n§H反坦克炮\n    山地§!：移动：§G+15%§!"
 RAJ_revive_the_screw_guns_desc: "印度北方区域的山地地形使得火炮朝向能够前往任何地点的可拆卸背驮式发展。这种7磅炮也许有点过时，但我们不该忽视其效用。"
 RAJ_indian_armor: "印度装甲"
 RAJ_indian_armor_desc: "印度应该着重发展自己的装甲车和坦克师。"
 RAJ_modernizing_army: "军队现代化"
 RAJ_modernizing_army_desc: "长久以来印度武装部队仅被视为殖民地前哨，所得和装备几乎无法和英国本土军队比拟。是时候进行印度现有军队的现代化了。"
 RAJ_indian_defense_research: "印度防务研究"
 RAJ_indian_defense_research_desc: "现在印度是一个完全独立的主权国家了，我们不再像以往一样能够得到先进的设计原型和蓝图了。我们必须确保技术不会落后并始终在敌人之上。"
 RAJ_british_pilot_training: "英式飞行员训练"
 RAJ_british_pilot_training_desc: "皇家空军同意接纳印度飞行员进行训练。这种培训将成为空军发展中的一大助力。"
 RAJ_expand_air_bases: "拓展空军基地扩建"
 RAJ_expand_air_bases_desc: "印度地势宽广，为达到巡航和保护空军基地的目的，我们必须提升整个次大陆上空军基地的飞机可容量。"
 RAJ_air_support_effort: "重视空中支援"
 RAJ_air_support_effort_desc: "协同作战是新的战争手段，因此我们必须在训练和生产可支援海陆部队的飞机上投入一些精力。"
 RAJ_fighter_effort: "重视战斗机"
 RAJ_fighter_effort_desc: "我们需要战斗机来为轰炸机护航并拦截任何威胁我国领土的敌方战机。"
 RAJ_royal_indian_air_force: "皇家印度空军"
 RAJ_royal_indian_air_force_desc: "是时候将我们的小型空军拓展为武装力量的一个独立分支了。一支拥有独立指挥系统的国家空军将更好地为印度人民和帝国服务。"
 RAJ_the_smiling_buddha: "笑面佛陀"
 RAJ_the_smiling_buddha_desc: "科学家们就要破解原子力的秘密了——这将造成威力巨大的爆炸。我们不能在核武上有任何落后。"
 RAJ_great_indian_peninsula_railway: "大印度半岛铁路"
 RAJ_great_indian_peninsula_railway_desc: "1925年政府对大印度半岛铁路的控制意味着它的扩展和改进的责任都落在我们身上了。人口的增长意味着国家需要更好的交通基础建设。"
 RAJ_industrial_expansion: "工业扩张"
 RAJ_industrial_expansion_desc: "上亿人将印度作为自己的家园，庞大的人口正好能作为印度成为工业大国的基底。"
 RAJ_tata_steel: "塔塔钢业"
 RAJ_tata_steel_desc: "塔塔钢业即将成为帝国最大的钢铁制造商。产量的提高将进一步驱动印度的现代化进程。"
 RAJ_assam_oil: "阿萨姆邦油"
 RAJ_assam_oil_desc: "阿萨姆是印度石油资源中心产地，临近迪格博伊炼油厂。应对这项资源进行拓展与利用。"
 RAJ_indian_institute_of_science: "印度科学研究所"
 RAJ_indian_institute_of_science_desc: "在班加罗尔印度科研所让印度人民中最优秀最聪慧的群众为我们的进步添一份力。"
 RAJ_institute_of_fundamental_research: "基础研究所"
 RAJ_institute_of_fundamental_research_desc: "一些主要科学家和实业家正在支持一种新型基础研究所以便利用在物理领域中的最新发现。"
 RAJ_research_collaboration: "研究合作"
 RAJ_research_collaboration_desc: "英国证明了与合作伙伴共享科研进程的好处。如果我们能采取必要行动确保这一点，整个阵营将能够进行更有效的战时科学研究。"
 RAJ_expand_mazagon_dock: "扩建马扎冈船坞"
 RAJ_expand_mazagon_dock_desc: "孟买的马扎冈船坞是我们西海岸最重要的造船商。在这场世界危机中它需要更大的空间。"
 RAJ_found_scindia_shipyard: "建立辛迪亚造船厂"
 RAJ_found_scindia_shipyard_desc: "我们需要在东海岸建立一家造船厂，因此在维沙卡帕特南建立辛迪亚造船厂对我国海军的未来是有益的。"
 RAJ_royal_indian_navy: "皇家印度海军"
 RAJ_royal_indian_navy_desc: "皇家印度海军必须要极速扩员。新战术与新船只将是首要目标。"
 RAJ_screening_effort: "重视屏卫舰"
 RAJ_screening_effort_desc: "在到苏伊士运河的南方航路的防卫上，印度将起到至关重要的作用。巡航和护航任务有助于将重要物资和士兵运往欧洲和非洲战区。"
 RAJ_cruiser_effort: "重视巡洋舰"
 RAJ_cruiser_effort_desc: "巡洋舰足以达到现在印度海军的发展和扩张需求了。"
 RAJ_submarine_effort: "重视潜艇"
 RAJ_submarine_effort_desc: "在亚洲，由于日本海军水面舰队的崛起，将我方海军关注点转到水下让潜艇进行突击也许更有利。"
 RAJ_capital_ship_effort: "重视主力舰"
 RAJ_capital_ship_effort_desc: "作为英国前哨站，印度已经明白主力舰在主导海域控制权时的力量。我们应该建造自己的重巡洋舰和战舰。"
 RAJ_modernizing_navy: "海军现代化"
 RAJ_modernizing_navy_desc: "更好的引擎，船员拥有更大空间，高航速和大口径火炮。印度海军很快将成为整个大陆上最优秀的海军。"
 RAJ_east_india_railways: "东印度铁路"
 RAJ_east_india_railways_desc: "政府对东印度铁路的控制将其扩展和改良的决定权全交到我们各个部长的手里了。"
 RAJ_integrate_princely_railways: "整合土邦铁路"
 RAJ_integrate_princely_railways_desc: "一些印度土邦出资建造了州内独立铁路系统。但直到现在，这些铁路与英属印度所建铁路几乎不互通。必须将整个印度的铁路连接在一起。"
 RAJ_ishapore_arsenal: "伊莎波尔军工厂"
 RAJ_ishapore_arsenal_desc: "伊莎波尔军工厂和步枪制造厂自18世纪起就已经在运营了。它曾经提出许多创新性枪械设计，同时也是我们的武装生产系统的核心。"
 RAJ_clamp_down_on_corruption: "清除腐败"
 RAJ_clamp_down_on_corruption_desc: "尽管英国工业努力拓展印度铁路系统，但扩张带来的利润却很少真正到达印度。交通部门内有着地方性腐败和双向交易，我们必须做些什么。"
 RAJ_strengthen_ties_with_british_investors: "加深与英国投资者的关系"
 RAJ_strengthen_ties_with_british_investors_desc: "我们仍在严重依赖英国的资本来扩建工厂和资源区。直到我们拥有一个属于自己的强力银行部门，我们必须躬身屈膝向伦敦寻求支持。"
 RAJ_british_rail_investors: "英国铁路产业投资者"
 RAJ_british_rail_investors_desc: "印度的平民与交通基础设施需要从英国投资者投入大量资金。"
 RAJ_british_arms_investors: "英国武装产业投资者"
 RAJ_british_arms_investors_desc: "如果我们想赶快让武器制造厂开始运营，我们需要向英国银行申请投资我们的军工基础设施建设。"
 RAJ_indian_sandhurst_tt: "一位名为§Y科丹德拉·马达帕·卡里亚帕§!的§Y4级技能§!的将军将会出现。\n一位名为§Y科丹德拉·苏拜亚·蒂迈雅§!的§Y3级技能§!的将军将会出现。\n一位名为§Y加亚托·纳特·乔杜里§!的§Y3级技能§!的将军将会出现。"
 RAJ_create_unit_gurkas_tt: "于德里获得一支精锐廓尔喀部队。"
 RAJ_create_unit_rani_tt: "于德里获得一支步兵部队。"
 RAJ_create_unit_sikh_tt: "于德里获得一支步兵部队。"
 RAJ_create_general_rani_tt: "\n一位名为§Y拉克希米·赛加尔§!的§Y5级技能将军§!将会出现。"
 RAJ_administrative_oversight: "行政监管"
 RAJ_administrative_oversight_desc: "处理了工业系统的腐败，并确保了我国独立后，是时候将地方管理层带回中央政府指挥下了。鉴于部落领袖和地方官员掌控了大部分我国人口，这将会是一个艰巨的任务。但为了我国在此艰难时刻的利益，他们必须被并入。"
 RAJ_enable_local_industrialization: "启用能修正§H农耕社会§!精神的§H乡村工业化§!决议。"
 RAJ_land_clearance: "土地清理"
 RAJ_land_clearance_desc: "在提高了对地方领导人的影响力后，我们能以国家的名义更好地运用我们的自然资源和土地。"
 RAJ_workforce_integration: "整合劳力"
 RAJ_workforce_integration_desc: "利用地方部族领导人在当地的影响力，我们可以将原本浪费的资源转移至改善农村地区的工程。"
 RAJ_EQUIPMENT_VERSION_1: "Mk I"
 RAJ_EQUIPMENT_VERSION_2: "Mk II"
 RAJ_EQUIPMENT_VERSION_3: "Mk III"
