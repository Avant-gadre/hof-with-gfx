 BRA_infantry_equipment_0: "毛瑟 1908式猎枪"
 BRA_infantry_equipment_0_short: "毛瑟 M08猎枪"
 BRA_infantry_equipment_0_desc: "毛瑟M1908是一款基于毛瑟M1898设计并采用7*57mm毛瑟步枪弹的特别长的步枪。其最初由DWM（德意志武器弹药公司）为巴西生产，但随后巴西开始在国内生产出了数量惊人的该步枪。"
 BRA_infantry_equipment_1: "毛瑟 1935式步枪"
 BRA_infantry_equipment_1_short: "毛瑟 M35"
 BRA_infantry_equipment_1_desc: "毛瑟M1935式使用7x57mm弹药，是毛瑟枪族中的另类；它作为巴西与德国和毛瑟公司深入合作的产物，在巴西国内外均有生产。其历史可以追溯到本世纪一零年代，一群被媒体称作“青年突厥人”的军官派系大力提倡加强对德合作之时；当时，部队的武器装备小到头盔、大到火炮均要按照德国式样采办，毛瑟步枪的更新换代对政府而言自然是重中之重。"
 BRA_infantry_equipment_2: "伯格曼 1938式冲锋枪"
 BRA_infantry_equipment_2_short: "伯格曼 M38"
 BRA_infantry_equipment_2_desc: "佩索阿总统在任后期，巴西为其部队采购了少量伯格曼MP28冲锋枪，但基本上只有里约州的国民警卫队使用过它。M38冲锋枪因应南美洲日益紧张的局势而生，是面向全军普遍换装而在MP28基础上进行简化，更易于制造的一种衍生版本。它在全国各地的兵工厂均广泛投产，是巴西军队的象征之一。"
 BRA_infantry_equipment_3: "罗西 1944式半自动卡宾枪"
 BRA_infantry_equipment_3_short: "罗西 M44"
 BRA_infantry_equipment_3_desc: "当欧洲被第二次世界大战掀个翻天覆地时，巴西的领导层发现他们的武器在大国的军备竞赛中宛如蝼蚁，与其奋起直追，不如直接完全仿制德国最新款的半自动步枪，G41。其名称来源于第一批在南里奥格兰德州的罗西铸造厂制造的枪型。虽然这种步枪比巴西军队的其他武器更先进，但鉴于其低下的可靠性，士兵们通常更喜欢旧型号甚至是缴获的装备。"
 BRA_support_weapons: "08/15式机枪 & 7.58cm迫击炮"
 BRA_support_weapons_desc: "世界大战期间，一些人类历史上杀伤性最大的武器登上了战场，MG08/15机枪就是其中之一。在狭小的堑壕战环境下，一度过时的迫击炮又有了用武之地，德军在巴西执行军事任务期间，曾将许多此种迫击炮直接出售或租赁给巴西。"
 BRA_support_weapons2: "34式机枪 & 8cm迫击炮"
 BRA_support_weapons2_desc: "34式机枪是一款采用后座式自动的气冷机枪。它采用的7.92x57mm毛瑟弹威力足、射速高达每分钟900发并且机动性足够，这些优点使它跻身于当时世界顶尖水平的行列。这款机枪同样作为德意志帝国武装力量优越性的证明而向巴西方面炫耀过；这导致了一项很可能出乎德国人预料的后果发生：那就是在黑色星期一之后，里约政府无视了其技术专利，开始私自进行仿制。34式迫击炮则采用8cm口径炮弹，兼具高精准度和高射速两个优点。"
 BRA_support_weapons3: "39式机枪 & 20cm “旋塞”迫击炮"
 BRA_support_weapons3_desc: "39式机枪是34式机枪的发展改进型号。它可通过弹链供弹以进一步提升实际射速，适用于多种用途。20cm40式轻迫击炮是一款超口径迫击炮，它的设计用途是破障攻坚；巴西仿制的该炮为了控制造价而采用了质量较次的原料。"
 BRA_support_weapons4: "Imbel M1机枪 & 8cm迫击炮"
 BRA_support_weapons4_desc: "Imbel M1是巴西生产自用的第一款重机枪，以极高的射速而闻名，但由于生产时偷工减料，可靠性和耐久度都相当低。不过，正常运作时，它就是巴西军火库中最令人生畏的武器。"
 BRA_infantry_at: "Imbel .50 反坦克机枪"
 BRA_infantry_at_desc: "由于缺乏自主设计灵感，当时巴西的许多武器都是仿制品，M44火箭发射器也是其中之一。它的设计模仿了二战中欧洲国家使用的装备，并由巴西生产、自用。它主要参考了德国的“坦克杀手”火箭发射器，大部分特性都与之相同，比如8.8厘米口径的火箭弹，以及发射后留下的巨大尾烟。"
 BRA_infantry_at2: "M44火箭弹发射器"
 BRA_infantry_at2_desc: "由于缺乏自主设计灵感，当时巴西的许多武器都是仿制品，M44火箭发射器也是其中之一。它的设计模仿了二战中欧洲国家使用的装备，并由巴西生产、自用。它主要参考了德国的“坦克杀手”火箭发射器，大部分特性都与之相同，比如8.8厘米口径的火箭弹，以及发射后留下的巨大尾烟。"
 BRA_artillery_equipment_1: "莱茵金属 10.5cm榴弹炮"
 BRA_artillery_equipment_1_desc: "在与德国进行了一系列军事代表团来往后，巴西开始进口该国的火炮。这型火炮是莱茵金属公司生产的现代型号，只不过由于产能有限，它并没有在德国国内大量生产。与德国先前使用的火炮型号相比，它打击移动目标的能力显著提升。"
 BRA_artillery_equipment_2: "M41 11.5cm榴弹炮"
 BRA_artillery_equipment_2_desc: "M41榴弹炮大体上是德国M36野战榴弹炮的仿制品，为了降低生产成本进行了一些改动，牺牲了部分可靠性。尽管如此，在整个世界大战期间，巴西炮兵广泛使用了该炮，它也是巴西第一种自行生产而非主要依靠进口的火炮。"
 BRA_artillery_equipment_3: "M43 17cm榴弹炮"
 BRA_artillery_equipment_3_desc: "巴西继续着仿制德国装备的趋势，1943年，他们对M41榴弹炮进行了改进，火力略有增强，为了提升可靠性还进行了一些精细调整。不过，由于战时的生产受限，1940年代初期我们很少能见到该炮。后来，它和变化较小的衍生型一直被巴西军队使用到了1960年。"
 BRA_artillery_equipment_1_short: "Ob. Rm. 10.5cm"
 BRA_artillery_equipment_2_short: "Ob. M41 11.5cm"
 BRA_artillery_equipment_3_short: "Ob. M43 17cm"
 BRA_anti_air_equipment_1_short: "CAA M2 2cm"
 BRA_anti_air_equipment_2_short: "CAA M5 3.7cm"
 BRA_anti_air_equipment_3_short: "CAA M7 8.8cm"
 BRA_anti_air_equipment_1: "M2 2cm防空炮"
 BRA_anti_air_equipment_1_desc: "防空武器是巴西国防事务中的优先项，到目前为止的战争显示，虽然有了大量海岸和陆基防御工事，但联邦首都还是很容易受到空中的攻击。在德国的帮助下，M1和M2防空炮被一同开发出来。它们基本上只是1930年代初德国FlaK系列防空炮的仿制品，但当时部署在南美大陆的飞机速度也不快，因此它们已经足以应对空中威胁了。"
 BRA_anti_air_equipment_2: "M5 3.7cm防空炮"
 BRA_anti_air_equipment_2_desc: "随着飞机的迅速发展，多年来，巴西军队对制式防空炮M2进行了多次升级改进，后期型号的规格，从主轴到火炮本身，都已经与早期型号完全不同。M5与其德国表亲FlaK-37-3.7cm高射炮密切相关，但为了满足巴西的生产需求，它使用了品质较差的材料。"
 BRA_anti_air_equipment_3: "M7 8.8cm防空炮"
 BRA_anti_air_equipment_3_desc: "随着飞机的迅速发展，多年来，巴西军队对制式防空炮M2进行了多次升级改进，后期型号的规格，从主轴到火炮本身，都已经与早期型号完全不同，在M7身上，我们已经看不出太多原型号的影子了。它是巴西第一款自主设计的防空武器，话虽如此，它仍然与德军及其盟军使用的防空武器有相似之处，因此许多专家认为它并不是一款全新武器，而是巴西国产版衍生型号。它十分笨重，在战争结束前几乎没上过战场。"
 BRA_anti_tank_equipment_1: "“阿莱芒” 3.7cm反坦克炮"
 BRA_anti_tank_equipment_1_desc: "起初直接从德国进口的这款火炮，因为它的强力和它显而易见的外国血统（制造商保证他们在每个模块上都印上了德国的帝国鹰），被军中士兵们直接呼为“阿莱芒”（译注：Alemão，葡萄牙语中对德国人的一种昵称）。虽然在欧洲战场，和它类似的火炮型号多是为摩托化部队所设计，但巴西采用了一种相对过时的火炮设计方案，这一设计方案更贴合巴西拥有许多驮马的国情，并适应了同阿根廷进行最终决战的战区缺乏足够基础设施的现实条件。阿根廷是1936年后巴西在国内开始自主设计制造少量该款武器的主要动力——由于地区局势的不稳定，也由于地区内出现了一个拥有数十辆坦克且形式莫测的政权，里约的总参谋部总觉得芒刺在背。"
 BRA_anti_tank_equipment_2: "M2 7.5cm反坦克炮"
 BRA_anti_tank_equipment_2_desc: "M2反坦克炮完全是以德国Pak系列为基础研发的，它主要用于针对二战中欧洲参战国使用的重型装甲目标。由于这次德国不太愿意合作生产，巴西通过非法途径获得了一门Pak，并以此为基础达成了国产。不过由于开始生产的时间过晚，该炮并未在巴西军队中广泛列装，少数进入现役的该炮通常会划拨给预计要面临敌袭的师级单位。"
 BRA_anti_tank_equipment_3: "M6 12.8cm反坦克炮"
 BRA_anti_tank_equipment_3_desc: "二战行将结束之际，步兵和老式火炮已经几乎无法击穿敌方坦克的装甲，对此，巴西拿出了一个非常省事的解决方案：再次模仿欧洲设计。该炮是Pak43的巴西国产版，因此也继承了Pak43的一切问题，而且由于使用了廉价材料，可靠性也较低。战争期间，该炮产量惊人地低，原因是钢材的短缺。"
 BRA_anti_tank_equipment_1_short: "“阿莱芒” 3.7cmCAT"
 BRA_anti_tank_equipment_2_short: "CAT 7.5cm"
 BRA_anti_tank_equipment_3_short: "CAT M6 12.8cm"
 BRA_rocket_artillery_equipment_1: "32cm火箭发射平台"
 BRA_rocket_artillery_equipment_1_desc: "战争期间巴西军队很少使用火箭炮，即使有极少量被生产出来，也是直接仿制巴西军官获得的德国产品。这种火箭炮与原型规格一致，使用32厘米火箭弹，正是这种火箭弹的缺乏让该炮极少被使用。"
 BRA_rocket_artillery_equipment_2: "21cm火箭发射平台"
 BRA_rocket_artillery_equipment_2_desc: "战争期间巴西军队很少使用火箭炮，即使有极少量被生产出来，也是直接仿制巴西军官获得的德国产品。由于更改了所使用的火箭弹尺寸，该炮较前身型号使用更为频繁，但仍远未达到标准，即使与M43火箭炮相比，该炮的使用也算少的。"
