 BAT: "Baltische Staten"
 BAT_DEF: "Baltische Staten"
 BAT_ADJ: "Baltische Staten"
 BAT_commmunism_party: "RALET"
 BAT_commmunism_party_long: "Latvijas un Igaunijas teritoriju revolucionārā alianse / Läti ja Eesti alade revolutsiooniline liit (Revolutionary Alliance of the Latvian and Estonian Territories)"
 BAT_fascism_party: "BB"
 BAT_fascism_party_long: "Baltische Brüderschaft (Baltic Brotherhood)"
 BAT_neutrality_party: "DbVP"
 BAT_neutrality_party_long: "Deutsch-baltische Volkspartei (Baltic German People's Party)"
 BAT_democratic_party: "DbDP"
 BAT_democratic_party_long: "Deutsch-baltische Demokratische Partei (Baltic German Democratic Party)"
 BAT_Maximilian: "马克西米利安"
 baltic_generic_focus: "Baltic Generic National Focus"
 BALTIC_rejoin_the_railways: "重连铁路网"
 BALTIC_rejoin_the_railways_desc: "那些曾经染指过我们土地的俄国人和德国人认为，我国不过是片穷乡僻壤，也就比荒地稍好一些。[ROOT.GetNonIdeologyName]将会从铁路和基础设施开始，迎来工业化的起步，直至完全发挥这片土地的潜力。"
 BALTIC_axis_investments: "寻求[GetBalticAxisInvesmentsAdj]投资"
 BALTIC_axis_investments_desc: "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger: "德国的贸易港口沿着波罗的海分布。虽然我们一度敌对，但毋庸置疑的是，来自轴心国的贸易与投资将会极大地促进[ROOT.GetNonIdeologyAdjective]的经济。"
 BALTIC_axis_investments_desc_fasc_eur: "法西斯主义正在整个欧洲扩张。虽然有一些可以理解的保留意见，但毋庸置疑的是，来自法西斯国家的贸易与投资将会极大促进[ROOT.GetNonIdeologyAdjective]的经济发展。"
 BALTIC_axis_investments_desc_fasc_int: "法西斯主义正在全世界扩张。虽然有一些可以理解的保留意见，但毋庸置疑的是，法西斯分子的贸易与投资将会极大促进[ROOT.GetNonIdeologyAdjective]的经济发展。"
 BALTIC_axis_investments_desc_jap: "[JAP.GetName]已经证明了其经济和军事实力。尽管两国并非比邻，但毋庸置疑的是，来自[JAP.GetAdjective]的贸易和投资将会极大促进[ROOT.GetNonIdeologyAdjective]的经济发展。"
 BALTIC_german_war_economics: "采用[GetBalticAxisInvesmentsAdj]战时经济"
 BALTIC_german_war_economics_desc: "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default: "德国人正以在欧洲几乎前所未见的方式与程度推动军事工业化。我们应该努力加以效仿，并尝试从德意志帝国银行拿到投资。"
 BALTIC_german_war_economics_desc_alt: "我们的法西斯投资者正以我们几乎前所未见的方式与手段推动军事工业化。我们应该努力加以效仿，并尝试从他们那里拿到投资。"
 BALTIC_autobahn: "[Root.GetAdjective]高速公路"
 BALTIC_autobahn_desc: "如果基础设施无法为不断涌入的劳动力提供便利，[Root.GetNonIdeologyName]工业化会收效甚微。如果让基建部门仿效德国同行，我们也许能够让他们达到应有的效率。"
 BALTIC_eastwall: "东墙"
 BALTIC_eastwall_desc: "德国人和我们一样对来自东边的威胁做足了预案，德国高层会非常明智地选择加固他们的防线，更会投入大量精力在我们的防线上。"
 BALTIC_balticwall: "波罗的海壁垒"
 BALTIC_balticwall_desc: "如果我们的敌人选择从海上发起进攻，那么东部的防御工事将变得毫无意义！我们也许无法拥有一支能与英国，德国，或是苏联匹敌的海军，但我们能够建立起让他们束手无策的海岸防御。"
 BALTIC_german_tank_licences: "[GetBalticAxisInvesmentsAdj]坦克生产许可"
 BALTIC_german_tank_licences_desc: "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default: "德国的坦克已然证明了它们的能力，面对它们的突袭，敌军分崩离析、一片混乱。要想在即将开战的东部效仿这些闪击战术，[Root.GetNonIdeologyName]能够提供巨大的帮助。"
 BALTIC_german_tank_licences_desc_alt: "我们法西斯盟友的坦克已然证明了它们的能力，面对它们的突袭，敌军分崩离析、一片混乱。要想在即将开战的东部效仿这些闪击战术，[Root.GetNonIdeologyName]能够提供巨大的帮助。"
 BALTIC_german_baltic_industry: "轴心国-波罗的海工业"
 BALTIC_german_baltic_industry_desc: "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default: "我国现在有着大量来自德国的投资。德国和[Root.GetNonIdeologyName]的私营部门几乎没有区别，许多公司同时为[Root.GetNonIdeologyAdjective]和德国人提供工作。"
 BALTIC_german_baltic_industry_desc_alt: "我国现在有着大量法西斯国家的投资。我们的法西斯投资者和[Root.GetNonIdeologyName]的私营部门几乎没有区别，许多公司同时为[Root.GetNonIdeologyAdjective]和他们的人民提供工作。"
 BALTIC_request_german_support: "请求[GetBalticAxisInvesmentsAdj]援助"
 BALTIC_request_german_support_desc: "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default: "我们不及德国的工业能力，但也许我们能够说服德国官员援助我们一些额外的库存储备，以便我国可以更好地防御东方共产主义即将到来的威胁。"
 BALTIC_request_german_support_desc_alt: "我们不及法西斯援助国的工业能力，但也许我们能够说服他们的官员援助我们一些额外的库存储备，以便我国可以更好地防御东方共产主义即将到来的威胁。"
 BALTIC_renew_allied_trade: "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default: "恢复与同盟国的贸易"
 BALTIC_renew_allied_trade_alt: "寻求外国投资"
 BALTIC_renew_allied_trade_desc: "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default: "自建国以来，我们一直高度依赖英国的贸易和军事支持，现在放弃这些已由的帮助实属鲁莽。如果我们想再次从德国与俄罗斯的两面夹击中幸存下来，我们就必须吸引更多的盟国投资到我国。"
 BALTIC_renew_allied_trade_desc_allied: "自建国以来，我们一直高度依赖盟国的贸易和军事支持，现在放弃这些已由的帮助实属鲁莽。如果我们想再次从德国与俄罗斯的两面夹击中幸存下来，我们就必须吸引更多的盟国投资到我国。"
 BALTIC_renew_allied_trade_desc_international: "自建国以来，我们一直高度依赖外国的贸易和军事支持，现在放弃这些已由的帮助实属鲁莽。如果我们想再次从德国与俄罗斯的两面夹击中幸存下来，我们就必须吸引更多的外国投资到我国。"
 BALTIC_ford_motors: "[Root.Capital.GetName]福特工业"
 BALTIC_ford_motors_desc: "福特汽车长期以来为美国与其他盟国供应大量物美价廉的汽车。如果在[Root.Capital.GetName]建设福特工厂，我们既可以为军队提供充足的载具，也可以将其出口以赚取利润。"
 BALTIC_crossley_motors: "[Root.Capital.GetName]克罗斯利汽车公司"
 BALTIC_crossley_motors_desc: "随着外国投资在我国逐渐拓展业务并高效的生产汽车，我们或许可以和克罗斯利公司合作，开发我国的原创设计以供[Root.GetNonIdeologyAdjective]军队使用。"
 BALTIC_british_designers: "邀请英国设计商"
 BALTIC_british_designers_desc: "我们已经吃透了英国人的设计，成立[Root.Capital.GetName]克罗斯利汽车公司也被证明是明智的举措。我们可以正式邀请英国设计商加入[Root.GetNonIdeologyAdjective]工程公司。"
 BALTIC_technology_sharing: "科技共享"
 BALTIC_technology_sharing_desc: "我们已经生产了很多友邦设计的武器装备，通过研究他们的设计，我们可以将学到的用于改进[Root.GetNonIdeologyAdjective]自己的设计。"
 BALTIC_british_aircraft: "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default: "英国飞机工厂"
 BALTIC_british_aircraft_alt: "外国飞机工厂"
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default: "目前，国产的飞机设计一直难当大任。空军一直依赖于从德国和苏联手中缴获飞机，但若我们想要生存下去，就必须开始自主的飞机生产，而英国空军或许会是这一切的关键....."
 BALTIC_british_aircraft_desc_alt: "目前，国产的飞机设计一直难当大任。空军一直依赖于从德国和苏联手中缴获飞机，但若我们想要生存下去，就必须开始自主的飞机生产，而来自外国空军的帮助或许会是这一切的关键....."
 BALTIC_allied_shipments: "增加同盟国航运"
 BALTIC_allied_shipments_desc: "自1918年以来，[Root.GetNonIdeologyAdjective]军队的装备依赖于英国的大量援助，我们应该让同盟国知道，如果他们不大幅度增加对我们的援助，[Root.GetNonIdeologyName]很有可能会变成另一个臣服于苏联的傀儡。"
 BALTIC_baltic_fleet: "波罗的海舰队"
 BALTIC_baltic_fleet_desc: "尽管[Root.GetNonIdeologyAdjective]的舰队在世界上并不起眼，但通过适当的投资，她们也许可以保护[Root.GetNonIdeologyName]免受任何来自海上的威胁。"
 BALTIC_attract_workers_to_capital: "吸引工人到[Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc: "[Root.GetNonIdeologyName]的工人们分散在全国各地，大量的工人在为落后的农业工作。如果我们想让国家发展工业以应对战争，就必须将工人吸引到位于[Root.Capital.GetName]的工厂里！"
 BALTIC_rebuild_forts: "重建[Root.Capital.GetName]要塞"
 BALTIC_rebuild_forts_desc: "在独立战争期间，[Root.Capital.GetName]更像是一座要塞而不是城市。即使其中的防御工事大多已被拆除与尘封，但我们必须重建它们以应对战争的威胁。"
 BALTIC_arm_the_nation: "武装全国"
 BALTIC_arm_the_nation_desc: "全[Root.GetNonIdeologyName]人民都准备好面对苏联即将到来的入侵，但是我们缺少相应的装备。为了飞速生产步兵装备，我们必须准备好我们的军用工厂。"
 BALTIC_unchain_education: "开放教育"
 BALTIC_unchain_education_desc: "[Root.GetNonIdeologyAdjective]教育系统一直以来都被分散的人口中心所限制，但如今，随着乡村的农民们移居得离城市更近了，我们就可以有更高的效率去教育[Root.GetNonIdeologyAdjective]青年。"
 BALTIC_defence_of_our_nation: "保家卫国"
 BALTIC_defence_of_our_nation_desc: "民用工厂对于我们的国防来说和军用工厂一样重要。机器持续的轰鸣声将响彻[Root.GetNonIdeologyName]，因为爱国群众在完成实现祖国工业化的使命。"
 BALTIC_modernize_industry: "工业现代化"
 BALTIC_modernize_industry_desc: "长期以来，[Root.GetNonIdeologyName]的出口贸易仅限于农业。如果我们想让[Root.GetNonIdeologyName]发展出现代经济，我们就必须将工业集中在各个地区的主要城市中。"
 BALTIC_domestic_motors: "国产汽车公司"
 BALTIC_domestic_motors_desc: "外国的设计固然很好，但我们不能永远依赖他们。[Root.GetNonIdeologyName]是个自豪的国度，我们必须向世界证明我们的设计师和思想家丝毫不逊色于西方。"
 BALTIC_school_of_aviation: "波罗的海航空学院"
 BALTIC_school_of_aviation_tech_bonus: "航空学院"
 BALTIC_school_of_aviation_desc: "在独立战争期间，英国保卫了我们的天空和海洋，但近来英国对纳粹让步让我们不得不怀疑他们是否会再次保卫我们，我们必须自己保卫我们的天空！"
 BALTIC_original_designs: "原创设计"
 BALTIC_original_designs_desc: "自1918年建国以来，[Root.GetNonIdeologyName]军队的装备高度依赖英国，但这一切必须被改变。我们必须摆脱对英国人的依赖，并开始制造[Root.GetNonIdeologyAdjective]自主研发的武器。"
 BALTIC_arms_industry: "完成战备"
 BALTIC_arms_industry_desc: "现在，我们的工业现代化已经实现，国内运作着无数的军工产业，[Root.GetAdjective]的军工机构终于可以发挥它真正的潜力了！"
 BALTIC_natural_resources: "开发自然资源"
 BALTIC_natural_resources_desc: "[Root.GetNaturaResource_BAL]让我们从苏联、盟国以及波罗的海同胞的贸易中获得了财富，我们最好通过在全国范围内投资[Root.GetExtraction_BAL]来为这一行业赚的更多!"
 BALTIC_trade_with_neighbors: "与邻互市"
 BALTIC_trade_with_neighbors_desc: "每当我们向与德国或苏联的贸易投资时，我们都是在加重未来的劫难。我们不能允许吃着立陶宛的谷物做成的口粮，开着拉脱维亚的钢铁制成的，里面加着爱沙尼亚的油的坦克的军队侵略[Root.GetNonIdeologyName]。相反，我们必须相互帮助来打败共同的敌人。"
 BALTIC_invest_in_baltic_trade: "投资波罗的海贸易"
 BALTIC_invest_in_baltic_trade_desc: "往来于斯堪的纳维亚，德国，和俄国之间的波罗的海贸易发达，而我们的港口几乎无法满足贸易需求。我们必须与共享这片海洋的朋友们建立新的贸易航线来建设更美好更富饶的[Root.GetNonIdeologyName]！"
 BALTIC_restore_workers_republic: "重建工人共和国"
 BALTIC_restore_workers_republic_desc: "在我们争取独立的斗争中，苏联帮助创建了一个[Root.GetAdjective]工人共和国。尽管共和国失败了，他的领导者们依旧活动在[Root.GetNameDef]和[SOV.GetNameDef]，因此工人共和国的希望没有消失！"
 BALTIC_seek_support_of_soviets: "寻求苏联支持"
 BALTIC_seek_support_of_soviets_desc: "尽管红军摧毁了[Root.GetNameDef]并将我们的国家带入了新的俄罗斯帝国主义时代，可是没有他们的帮助我们是无法将社会主义带到[Root.GetNameDef]的。"
 BALTIC_soviet_equipment: "苏联装备"
 BALTIC_soviet_equipment_desc: "如果不首先获得武装我们民兵所需的武器和弹药，我们推翻政府将遥遥无期。如果旧政府试图阻止革命，我们可以向苏联提出援助，这会使我们获得额外的武器来支援我们的军队。"
 BALTIC_soviet_volunteer_forces: "苏联志愿军"
 BALTIC_soviet_volunteer_forces_desc: "苏联实际上有很多愿意为世界革命战斗牺牲的人。虽然[Root.GetNameDef]只是共产主义伟大斗争的一小部分，但也不乏勇敢的俄罗斯社会主义信徒准备为我们的事业而牺牲。"
 BALTIC_soviet_military_staff: "苏联军事参谋"
 BALTIC_soviet_military_staff_desc: "在[Root.GetAdjective]工人共和国被解散之后，我们的军官大量流亡到了苏联。现在是时候带他们回家了。"
 BALTIC_communist_opposition: "吸纳反对派"
 BALTIC_communist_opposition_desc: "苏联的表现证明其并非[Root.GetNameDef]的朋友，也不是人民的朋友，把[Root.GetNameDef]的命运交给那些只想着掠夺[Root.GetAdjective]的红军秃鹫，简直是蠢到家了。他们比资本家更加恶劣，[Root.GetCommunistParty]若想要走向光辉的未来，就必须自力更生！"
 BALTIC_forment_disloyalty: "团结反对派"
 BALTIC_forment_disloyalty_desc: "[Root.GetAdjective]政府已经内忧外患，如果我们要推翻目前困扰[Root.GetNameDef]的暴政，我们必须联合所有反对[Root.GetNeutralParty]的声音!"
 BALTIC_concessions_for_catholics: "对天主教让步"
 BALTIC_concessions_for_catholics_desc: "在第一工人共和国时期，大多数[Root.GetNameDef]的底层民众都是虔诚的天主教徒，而苏联红军却无情地镇压了他们的宗教活动。这招致许多[Root.GetNameDef]的穷苦人民反对革命，现今，如果我们想要真正变成一个人民当家做主的共和国，毫无疑问，天主教徒的信仰是必须受到保护的。"
 BALTIC_secure_military_support: "确保军队支持"
 BALTIC_secure_military_support_desc: "军队中很多人都在尝试让自己的国家摆脱[Root.GetLeader]的领导，而我们要做的就是和他们展开接触。成为人民英雄的承诺将会吸引追求荣誉与名望的将军支持我们的事业。"
 BALTIC_overthrow_the_government: "推翻[Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc: "现在，已经有足够的支持者加入到了推翻[Root.GetLeader]以及[Root.GetLeader.GetHerHis]政权的队伍当中！我们要做的就只剩下挺进首都，宣布一个崭新的工人共和国成立！"
 BALTIC_sieze_the_means_of_production: "夺取生产资料"
 BALTIC_sieze_the_means_of_production_desc: "旧政府邀请海外投资者来剥削[Root.GetAdjective]的工人。我们不能继续让无产阶级为这些外国资本家服务，所有跨国公司建造的工厂必须划入[Root.GetNameDef]的管控。"
 BALTIC_revolutionary_cabinet: "革命内阁"
 BALTIC_revolutionary_cabinet_desc: "既然我们现在重新成为了底层阶级坚定的哨兵，那我们便需要重组一个与新政权的意识形态一致的内阁。"
 BALTIC_direct_intervention: "苏联直接干预"
 BALTIC_direct_intervention_desc: "我们已经尝试过了，但凭我们自己无力夺回国家控制权，必须在我们斗争的同时依靠我们盟友[SOV.GetNameDef]的帮助。"
 BALTIC_squash_resistance: "粉碎一切抵抗"
 BALTIC_squash_resistance_desc: "仍然有人相信社会主义是[Root.GetAdjective]主权的敌人，如果我们要继续革命就必须根除这些人。"
 BALTIC_purge_of_our_own: "清洗国内"
 BALTIC_purge_of_our_own_desc: "尽管我们竭尽全力粉碎一切抵抗势力，但敌人仍在暗处密谋组织对抗无产阶级，试图在[Root.GetNonIdeologyName]重新建立资产阶级独裁统治。我们必须开展一次大规模的肃清运动，根除那些旧统治阶层以及他们的支持者。"
 BALTIC_crush_forest_brothers: "镇压森林兄弟"
 BALTIC_crush_forest_brothers_desc: "自从我们掌权以来，森林兄弟运动长久以来都是国家的蛀虫。他们破坏我们的工业和铁路，并干扰政府的官方宣传。我们必须挺进[Root.GetNonIdeologyName]的密林之中并将这些被蛊惑的人连根拔除。"
 BALTIC_red_army: "[Root.GetAdjective]红军"
 BALTIC_red_army_desc: "我国军队必须被打造成自愿保卫[Root.GetNameDef]社会主义的部队，并向世界人民传播社会主义。这一目标只能通过重建[Root.GetAdjective]红军来完成。"
 BALTIC_align_paramilitarists: "重整准军事部队"
 BALTIC_align_paramilitarists_desc: "在[Root.GetNameDef]境内有多个准军事组织，而他们的目标大多是保护[Root.GetAdjective]的自决权。虽然这一目标值得肯定，但我们希望这些组织能够把我们看作[Root.GetAdjective]政府的合理继承者，而不是[SOV.GetAdjective]的傀儡。"
 BALTIC_influence_neighbours: "影响邻国"
 BALTIC_influence_neighbours_desc: "虽然建立自由的社会主义波罗的海国家的愿景不再像独立战争之前那样受人追捧，但这一愿景和波罗的海民族自决的愿景一样古老。我们的政权是那些被独裁暴政压迫过的人民的政权，而我们可以将其化作能兵不血刃地向邻国输出革命的武器。"
 BALTIC_arm_baltic_reds: "武装波罗的海红军"
 BALTIC_arm_baltic_reds_desc: "舞台已经搭建完毕，共产主义的烈火正在波罗的海地区熊熊燃烧。只要我们提供物资，一声令下，波罗的海的共产主义者们就会发动革命！"
 BALTIC_belarus_ssr: "[Root.GetNonIdeologyName]-白俄罗斯苏维埃"
 BALTIC_belarus_ssr_desc: "白俄罗斯和波罗的海地区统一的愿景并不是闻所未闻的。很久以前的立陶宛-白俄罗斯苏维埃社会主义共和国就是两个看似泾渭分明的民族间和谐的交融。社会主义无视文化和语言的界限，而[Root.GetAdjective]和白俄罗斯的工人也无疑可以和谐共处。"
 BALTIC_end_bourgeouis_dictatorships: "结束资产阶级专政"
 BALTIC_end_bourgeouis_dictatorships_desc: "波罗的海国家现在正在被所谓的“中立”独裁者们统治。这些独裁者无视人民的意愿，靠着军队的支持实行对无产阶级们的压迫。只有解放[Root.GetAdjective]工人的双手，他们才能打破彼此之间的隔阂，将光荣的解放传递下去。"
 BALTIC_focus_on_the_interior: "专注国内"
 BALTIC_focus_on_the_interior_desc: "尽管许多工人迫切地希望进军我们的邻国，把我们引以为傲的革命事业惠及所有波罗的海人民，但是我们现今必须放眼国内，稳固革命成果，保卫当下政权。"
 BALTIC_focus_on_the_interior_2: "准备对抗德国"
 BALTIC_focus_on_the_interior_2_desc: "我们绝对不能忘记多年以前自由军团带给[Root.GetNameDef]的惨烈灾难，当时的农民和工人们像牲畜一样被屠杀，村庄被夷为满目疮痍的平地。我们绝对不能让[Root.GetAdjective]人民再次受到那样残忍的欺凌！"
 BALTIC_united_baltic_ssr: "统一的波罗的海苏维埃"
 BALTIC_united_baltic_ssr_desc: "尽管文化、语言和民族各不相同，但波罗的海三国之间依然有着血浓于水的兄弟情谊和同甘共苦的革命友谊。我们必须承认：三国不仅是革命同志，也是[Root.GetAdjective]的不可或缺的一份子。波罗的海国家若不能成为同一个工人共和国，蒙受损失的就将是工人阶级。"
 BALTIC_western_revolution: "向西输出革命"
 BALTIC_western_revolution_desc: "革命并非止步于波罗的海，几乎全欧的下层阶级被奴役在工厂里，被资本主义的钢靴踩在脚底下。只有[Root.GetAdjective]工人才能解放他们。"
 BALTIC_finnish_invasion: "入侵芬兰"
 BALTIC_finnish_invasion_desc: "芬兰对我们来说是迷失并束缚在资本主义枷锁中的兄弟。只有通过暴力革命，芬兰才能像波罗的海国家一样获得自由。"
 BALTIC_path_to_the_north_sea: "北海之路"
 BALTIC_path_to_the_north_sea_desc: "丹麦人依然在不断升级的国际冲突中保持可悲地中立，而丹麦海峡则是社会主义阵营通向北海的唯一途径。"
 BALTIC_end_swedish_neutrality: "终结瑞典中立"
 BALTIC_end_swedish_neutrality_desc: "瑞典驴所谓的中立不过是软弱的自欺欺人，只是屈服于任何一时的强权，几乎从不考虑国外下层阶级的福祉问题。这样一个意志薄弱的政府不配当我们的邻国，必须建立一个挺直脊梁骨的新瑞典来保护其人民不受暴政侵害。"
 BALTIC_free_the_workers_of_poland: "解放波兰工人"
 BALTIC_free_the_workers_of_poland_desc: "虽然波兰人曾经统治过波罗的海，但他们现在正生活在水深火热的[GER.GetNameDef]的残暴政权之中。我们必须保卫我们南方的同志们并帮助他们团结地建立一个波兰社会主义共和国！"
 BAT_infantry_equipment_0: "莫辛-纳甘 1891式步枪"
