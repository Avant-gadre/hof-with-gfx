 SWI_subject: "$OVERLORDADJ$ $SWI$"
 SWI: "瑞士"
 SWI_DEF: "瑞士"
 SWI_ADJ: "瑞士"
 SWI_communism_party: "瑞士共产党"
 SWI_communism_party_long: "瑞士共产党"
 SWI_democratic_party: "联邦委员会"
 SWI_democratic_party_long: "联合州委员会"
 SWI_neutrality_party: "自由民主党"
 SWI_neutrality_party_long: "自由民主党"
 SWI_fascism_party: "阵线运动"
 SWI_fascism_party_long: "阵线运动"
 swiss_focus: "Switzerland National Focus"
 SWI_swiss_guiding_principles: "瑞士指导原则"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap]有大陆上最悠久的民主制度，然而，它正面临被欧陆各处寻求变革的急促步伐践踏的风险。我们应该延续由“宣誓同盟”和1848年宪法奠基的事业，还是踏上展现在我们面前的崭新道路？"
 SWI_increase_defense_budget: "增加国防预算"
 SWI_increase_defense_budget_desc: "尽管我们设法在世界大战中维持了我们的中立和主权，但现在还不是掉以轻心的时候。我们周围的列强极有可能为了绕过他们之间的防御工事而入侵我国，而我们现在的预算不足以预防此难。"
 SWI_national_defense_fund: "国防基金"
 SWI_national_defense_fund_desc: "国防需要的不仅是汗水和辛劳，以防万一，我们还需资金用于进口装备和原材料。设立并宣传一个[ROOT.GetAdjective]公民能自愿捐献的基金可弥补军事预算的增长，同时展现[ROOT.GetAdjective]人民参与国防的态度。"
 SWI_reaffirm_spiritual_defense: "重申精神防御"
 SWI_reaffirm_spiritual_defense_desc: "作为对周遭逐渐增长的专制主义威胁的回应，自1932年开始，我们的联邦就承诺保卫瑞士的国家观念。现在，这种威胁比以往任何时候都更加显眼，因此我们必须要从物质上和精神上重申保卫我们生活方式的誓言。"
 SWI_fortify_border_with_germany: "巩固对德边境"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap]对[ROOT.GetAdjective]联邦的生存构成了实质性威胁。如果[GER.GetName]和[FRA.GetName]爆发战争，[GER.GetAdjective]可从[ROOT.GetName]，或是[HOL.GetName]和[BEL.Getname]绕过设有重防的[FRA.Getname]边境。我们可以在我国与[GER.GetNameDef]之间建造防御工事来打消他们的念头。"
 SWI_fortify_border_with_italy: "巩固对意边境"
 SWI_fortify_border_with_italy_desc: "[ITA.GetAdjective]扩张的野心随时可能溅[ROOT.GetName]一身。毕竟我们人口中有一大部分说意大利语，只要[ITA.GetLeader]动动嘴皮子，[ROOT.GetName]就会被他们盯上了。必须让他们看到我们可不是个软柿子。"
 SWI_fortify_border_with_france: "巩固对法边境"
 SWI_fortify_border_with_france_desc: "尽管[FRA.GetName]奉持民主的价值观且与我们保持长期的友好关系，我们也不能忽视他们为了偷袭[GER.GetNonIdeologyName]或[ITA.GetNonIdeologyName]而闯入[ROOT.GetAdjective]领土的可能性。"
 SWI_ban_foreign_nazi_propaganda: "查禁外国纳粹宣传"
 SWI_ban_foreign_nazi_propaganda_desc: "我们不能让这种外国宣传的媒介继续运转。由于纳粹主义违背了[ROOT.GetAdjective]联邦奉行的每一条价值观，为了避免其从内部摧毁我们，即使我们是一个基于民主和包容建立的国家，也无法容忍纳粹主义的存在。"
 SWI_buero_ha: "“哈”局"
 SWI_buero_ha_desc: "我们不能让邻国知道我们在搜集他们的情报，所以我们必须靠半自主的情报机构从事我们的隐蔽行动。这就轮到转职为间谍主管的摄影业商人，汉斯·豪萨曼登场了。他精简而敏锐的情报处可以完成所有必须要做的事，同时不弄脏我们的手。 "
 SWI_federal_police: "联邦警察情报部"
 SWI_federal_police_desc: "要是[ROOT.GetName]成功抵御外敌，却被内鬼搞垮就太蠢了。我们必须授权联邦警察根除国境内的潜在威胁并抵御外国影响。"
 SWI_spab_counter_intelligence_agency: "反间谍部"
 SWI_spab_counter_intelligence_agency_desc: "我们知道[GER.GetNameDef]在斯图加特设立了一个叫做“全景屋”的训练中心培训第五纵队破坏者。这就是为什么我们要赋予联邦警察一个反间谍部门应对这些威胁，打击外国谍报和破坏行动。"
 SWI_armed_neutrality: "武装中立"
 SWI_armed_neutrality_desc: "长期的中立已经成为[ROOT.GetAdjective]身份认同的一部分。但仅凭中立，是远不足以让主权得到保障的——想想在上次大战中试图保持中立的[BEL.GetNonIdeologyName]下场如何吧。对敌人最好的威慑，就是举国上下都准备好拿起武器与侵略者抗争到底。"
 SWI_promote_guisan: "提拔亨利·吉桑"
 SWI_promote_guisan_desc: "在联邦陷入危机时，我们的政治体系允许推选一个将军总司令解决燃眉之急。现在正是这种情形，而我们也有明确的人选：亨利·吉桑。他不仅是最有资格承担这份工作的，更享有全[ROOT.GetNameDef]的广泛支持。"
 SWI_national_redoubt: "国家堡垒"
 SWI_national_redoubt_desc: "亨利·吉桑提出了一个另辟蹊径的[ROOT.GetName]国防方案。相较于试图不顾一切保卫我国边境，我们可以战略性放弃瑞士高原，并撤退到阿尔卑斯山脉中。凭借山脉，我们将让试图侵吞我国的敌人付出惨痛代价。"
 SWI_expedite_mobilization: "快速动员"
 SWI_expedite_mobilization_desc: "我们少量的常备军的职责是在[ROOT.GetName]民众拿起武器组建公民民兵，也就是我们防卫力量的主体时挡住敌人。这就是为什么我们要确保民众能尽快做好准备，降低常备军被击溃的风险。"
 SWI_fortify_the_jura: "筑防汝拉"
 SWI_fortify_the_jura_desc: "我们为筑防阿尔卑斯地区做了许多准备，但我们还可以在汝拉山脉筑防。尽管此地不像阿尔卑斯山脉一样陡峭或易守难攻，但仍可以在我们进攻被敌人掌控的高原地区时作为第二战线提供优势。"
 SWI_rig_infrastructure_to_blow: "准备破坏基建"
 SWI_rig_infrastructure_to_blow_desc: "如果我们要放侵略者进入我们的国境，就不能把所有设施完好无损的交给他们。做好破坏设施的准备至关重要。敌人拿下的将是无法使用的基建，这将放缓他们的推进并迫使他们花费宝贵的资源用于修复。"
 SWI_emergency_industry: "紧急工业"
 SWI_emergency_industry_desc: "既然我们现在打算在敌军入侵我国时摧毁我们自己的工业能力，我们就必须确保足够击退入侵者的备用产能。秘密隧道和工厂将遍布我们的群山和峡谷之间，一些甚至将位于国境外。"
 SWI_flood_the_valleys: "水淹山谷"
 SWI_flood_the_valleys_desc: "我们预计将有大量侵略军通过康斯坦茨湖附近的区域，这是设置水道和堤坝淹没农田，让侵入者动弹不得的完美地点。在他们尝试穿越危险的沼泽时，我们就能趁机把所有的弹药都倾泻到他们头上。他们将会对试图入侵我们悔恨终身的。"
 SWI_defend_the_skies: "保卫天空"
 SWI_defend_the_skies_desc: "现代战争十分依赖制空和空中支援。[ROOT.GetName]还没准备好应对这个新现实，所以我们必须让每个州都准备从敌机中保卫他们的天空。"
 SWI_attack_from_the_mountains: "从群山中进攻"
 SWI_attack_from_the_mountains_desc: "在阿尔卑斯山脉和汝拉山脉中的据点扎稳脚步后，我们就能狠狠打击驻扎在下方山谷的敌军。我们要让他们明白，在我们领土上多停留一分钟，就意味着多一批物资损失和人员伤亡。"
 SWI_frontier_defense_plan: "边境防御计划"
 SWI_frontier_defense_plan_desc: "如果让敌人侵入我们的边境，[ROOT.GetNameDef]就离亡国不远了。我们的边境无比神圣，我们的国家不能失去任何一寸土地。因此我们必须强化边境防御并做好保卫边境的准备。"
 SWI_fight_until_death: "血战到底"
 SWI_fight_until_death_desc: "我们几乎没有胜算，[ROOT.GetNAme]的兵员、装备和准备都不足以应对当前的危机。这就是为什么每个[ROOT.GetAdjective]公民都必须准备为了他们的州和联邦而牺牲。 "
 SWI_total_defense: "全面防御"
 SWI_total_defense_desc: "总体战意味着我们需要总体防御，如果每一支武装力量时刻做好战争准备，并且能够为了击退侵略付诸一切，那么我们还可以有一线生机。"
 SWI_the_army_position: "部队就位"
 SWI_the_army_position_desc: "我们将把公民民兵和常备军部署在[ROOT.GetName]边境，因此他们需要防御工事以提高他们击退侵略者的能力。"
 SWI_prolonged_service: "延长服役时间"
 SWI_prolonged_service_desc: "我们目前的强制服役时长不足以应对长期战争，因此我们需要给予联邦政府延长我们公民服役时间的手段，尽管这意味着牺牲些许自由。"
 SWI_enhanced_training: "改进训练"
 SWI_enhanced_training_desc: "自上次[ROOT.GetName]处于冲突边缘以来，战争已经发生了很大变化。我们必须升级并改善每个适役公民所得到的基础训练。他们是我国防卫最大的资本。"
 SWI_integrate_refugees_into_the_army: "将难民纳入军队"
 SWI_integrate_refugees_into_the_army_desc: "作为法西斯战争狂潮中的一个和平与民主的避风港，许多人来到[ROOT.GetName]寻求庇护。一些人希望为打败迫使他们背井离乡的敌人贡献一份力量，其中甚至有许多职业士兵。我们可以让他们加入，为瑞士和更好的未来而战。"
 SWI_expanded_military_support: "扩大军事支持"
 SWI_expanded_military_support_desc: "我们的民兵力量不仅是由士兵组成的，他们还需要许多其他职位的协助，才能如同润滑过的机器一般良好运作。如果我们想成功保卫[ROOT.GetName]，就需要为我们的民兵部队招募、训练并补充一些支援连。"
 SWI_all_adults_training: "所有成人接受训练"
 SWI_all_adults_training_desc: "当今世界形势不容许我们抱有侥幸。每一个能够作战的成年人都必须拿起武器对抗侵略者。瑞士是属于我们所有人的，也应由我们所有人来保卫。"
 SWI_anti_tank_divisions: "反坦克单位"
 SWI_anti_tank_divisions_desc: "坦克是现代战争的先锋，但我们的国土已经赋予我们对抗坦克的优势。只要我们的军队装备了反坦克炮，我们就可以拨开并削下这个矛头。"
 SWI_reduce_military_training_age: "下调征兵年龄"
 SWI_reduce_military_training_age_desc: "一般情况下，[ROOT.GetAdjective]公民在20岁开始军事训练，但是现在为了征召足够我们国家生存下去的部队数量，我国公民将需要提前一年开始进行军事训练。希望提前一年就够了。"
 SWI_veteran_sharpshooter_divisions: "精英神射手师"
 SWI_veteran_sharpshooter_divisions_desc: "成千上万的精英神射手请求作为辅助部队加入军队，以此为保卫祖国和民主制度献上自己的一份力量。他们的经验和热情对我们的军队将是良好的助益。"
 SWI_fortify_ticino: "提契诺要塞"
 SWI_fortify_ticino_desc: "作为地处三个有好战传统国家之间的一个中立国，任何一方都可能带来灭亡，因此我们绝不能放松警惕。[ITA.GetName]与[GER.GetNameDef]和[FRA.GetName]一样有可能进攻我们，而且他们一旦这么做，[846.GetName]将是必经之路。这就是为什么我们必须为了[SWI.GetNameDef]而把它建设成为一座坚不可摧的堡垒。"
 SWI_fortify_sargans_gotthard_and_st_maurice: "加强萨尔甘斯、圣哥达和圣莫里斯的防御"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "巍峨的阿尔卑斯山是[ROOT.GetName]的骄傲，在这段不安稳的岁月里，我们可以将阿尔卑斯群山要塞化来帮助保卫我们联邦的安全。"
 SWI_defend_against_paratroopers: "防御空降部队"
 SWI_defend_against_paratroopers_desc: "我们已经见识了空降部队是如何绕过一切防御工事的，他们可以让一切准备都变得毫无意义。所以，在空降部队对我们的工事造成严重破坏之前消灭他们是尤为重要的。"
 SWI_expand_special_forces: "扩编特种部队"
 SWI_expand_special_forces_desc: "我们的常备军虽然训练有素，但是相比其他国家军队的规模还是不够，这完全不足以支撑对[ROOT.GetName]的防御。我们需要征募更多的人来带领[ROOT.GetAdjective]走向胜利！"
 SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default: "购买德国飞机"
 SWI_purchase_german_planes_alt: "向法西斯邻国购买飞机"
 SWI_purchase_german_planes_desc: "鉴于我国只有一支过时的空军，且缺少自主量产飞机的工业及科技，我们不得不从邻国购买飞机。从[GER.GetName]购买我们所需的飞机不仅能满足我们的装备需求，还能保证我们同他们之间的良好关系。"
 SWI_ban_the_communist_party: "查禁瑞士共产党"
 SWI_ban_the_communist_party_desc: "共产党是[SWI.GetNameDef]的大敌。尽管我们和[SOU.GetNameDef]距离遥远，但他们的革命影响力依然弥天。我们可不能在这种危机时刻让我们国家处于险境，所以我们必须迅速行动，禁止任何试图颠覆破坏我们政府的政党。"
 SWI_withdraw_from_the_league_of_nations: "退出国际联盟"
 SWI_withdraw_from_the_league_of_nations_desc: "我们在国际联盟中的成员国资格开始与我们试图保持[ROOT.GetName]中立的愿望相排斥，所以抛弃这个过时的组织变得至关重要。这同样会标志着我们对邻国的中立态度，希望他们不会将[ROOT.GetName]视为目标。"
 SWI_limited_censorship_of_the_press: "有限新闻审查"
 SWI_limited_censorship_of_the_press_desc: "垂涎[ROOT.GetName]的势力会不择手段地正当化对我们的入侵。新闻自由尽管对于健康的民主政治是重要的，但是现在必须屈尊一下，以保证我们不会给任何邻国的野心铺路。"
 SWI_tighten_press_censorship: "加强新闻审查"
 SWI_tighten_press_censorship_desc: "我们没有容许错误的空间，一字之差就可能决定了联邦的生存或毁灭。我们绝不能让新闻自由危害我们的未来，必须像[?SWI.SWI_biggest_fascist.GetNameDef]要求的那样牢牢把控新闻媒体。"
 SWI_seek_trade_agreement_with_germany: "与德国的贸易协定"
 SWI_seek_trade_agreement_with_germany_desc: "法西斯主义仍在可怕地崛起，尽管这也许如鲠在喉，允许一些经济合作可能正是我们所需的，能让他们把目光远离我们。"
 SWI_axis_gold: "轴心国黄金"
 SWI_axis_gold_desc: "作为中立国，我们的市场依然向所有国家开放，这是我们可以利用的优势。我们可以向[SWI_biggest_fascist.GetNameDef]开放我们的黄金市场，将两国的经济捆绑在一起，从而安抚他们并促进双方的经济。"
 SWI_spirit_of_resistance: "抵抗精神"
 SWI_spirit_of_resistance_desc: "[ROOT.GetName]人民的心灵与意志是我们生存之战的最重要战线。我们必须确保每位[ROOT.GetAdjective]公民都愿意至死方休，即使是在看起来已经输掉了一切的情况下。"
 SWI_pro_helvetia: "瑞士文化基金会"
 SWI_pro_helvetia_desc: "[ROOT.GetName]的精神防御需要[ROOT.GetAdjective]的文化独立并突出于我们邻国的文化，同时不与之分割。瑞士文化基金会，这个新的组织将会保护并弘扬我们共有的，和我们的民主制度紧密联系的，在对抗压倒性力量时保障我们生存的瑞士价值观。"
 SWI_spirit_of_saint_bernard: "圣伯纳德精神"
 SWI_spirit_of_saint_bernard_desc: "自古以来，我们就以自身的医疗传统和向需求的人伸出援手而感到骄傲。大圣伯纳德疗养院与红十字会就是证明。现在这种精神将被军事化以适应我们的民兵，来强化我们的防御力。"
 SWI_adopt_romansh: "采用罗曼什语"
 SWI_adopt_romansh_desc: "[ROOT.GetName]不是一个由[GER.GetAdjective]裔、[FRA.GetAdjective]裔和[ITA.GetAdjective]裔地区组成的，注定要被我们贪婪邻国宣称的国家。[ROOT.GetName]是一个独立的、不可分割的多元文化国家。采用罗曼什语——一种只用于[ROOT.GetAdjective]阿尔卑斯山脉中的语言——作为官方语言后，我们将向他们表明，尽管使用相同的语言，我们的文化及价值观与他们是截然不同的。"
 SWI_patriotic_shooting_clubs: "爱国射击俱乐部"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName]拥有悠久的神射手俱乐部及比赛传统。我国的一些业余神射手比其他国家的职业狙击手技艺更加精通。我们可以影响这些俱乐部，将它们整合进我们的民兵，增加我国的防御力。"
 SWI_aktion_nationaler_widerstand: "全国抵抗运动"
 SWI_aktion_nationaler_widerstand_desc: "有一小群来自[ROOT.GetAdjective]社会各界的公民愿意配合我们影响群众。他们的目标是打倒失败主义，鼓励团结并为[ROOT.GetName]做好抵抗入侵的准备工作。"
 SWI_heer_und_haus: "军队与房屋"
 SWI_heer_und_haus_desc: "我们需要鼓励瑞士之军队，亦即其人民发自内心地为保卫他们的家园而顽强抵抗、英勇奋战。这就需要他们能以[ROOT.GetAdjective]方式思考和行动，从而认清危如累卵的现实。而获得全国抵抗运动协助的瑞士文化基金会将发挥关键作用。"
 SWI_ortswehren: "地方警卫"
 SWI_ortswehren_desc: "全面战争意味着[ROOT.GetAdjective]的每个公民都必须随时准备好保卫他们的家园，但不是每个人都能够成为民兵。我们可以设立地区警察，辅助民兵保卫[SWI.GetName]。"
 SWI_luftschutz: "空袭防护"
 SWI_luftschutz_desc: "战争的法则已被改写，天空将会是一片全新的战场，决不能坐视其成为我们的阿喀琉斯之踵。我们必须设立由平民组成的地区防空部队，并为其配备能够探测并处理空中威胁的设备。如果敌人能够轻易的飞跃山峦，那么守卫山头将毫无意义。"
 SWI_train_swiss_women: "训练瑞士妇女"
 SWI_train_swiss_women_desc: "如果我们的国家需要武装到牙齿，把一半人口排除在外真是荒谬至极。[ROOT.GetAdjective]妇女也需要参加训练以为我们的生存而战。"
 SWI_ban_national_movement_for_switzerland: "禁止瑞士国民运动"
 SWI_ban_national_movement_for_switzerland_desc: "法西斯主义者就像是蟑螂一样，躲藏在社会的角落与裂隙之中，他们以我们的疏忽为食，并逐渐壮大到我们无法与之对抗。这种情况到此为止了！他们面貌与名称上的拙劣伪装将再也无法欺骗我们，我们必须立刻出击，捍卫我们的民主。"
 SWI_fortify_austrian_border: "巩固对奥边境"
 SWI_fortify_austrian_border_desc: "既然现在奥地利也落入潜在敌人的手中，我们不能冒险把这块侧翼放空，让敌人在战时有机可乘。就像同[GER.GetNonIdeologyName]的边界那样，我们必须加强这一前线的防御工事。"
 SWI_seek_allied_trade: "寻求同盟国贸易"
 SWI_seek_allied_trade_desc: "我国周边群狼环伺，为了生存我们必须确保和同盟国的重要交易。如果我们足够幸运，我们还可以避免因和他们的敌人贸易而触怒邻国。"
 SWI_case_north: "北方预案"
 SWI_case_north_desc: "我们不能排除与[?SWI.SWI_biggest_fascist.GetNameDef]发生战争的可能，我们必须做好准备。我们需要起草计划、调拨补给、挖掘工事并武装士兵。"
 SWI_freeze_german_assets: "冻结德国资产"
 SWI_freeze_german_assets_desc: "多年以来[?SWI.SWI_biggest_fascist.GetNameDef]一直利用我们的中立态度和银行系统中的漏洞来保全他们非法获得的财产并保持经济的繁荣。道德责任须优先于绝对的中立，即便我们知道这定会产生不利影响。"
 SWI_fund_resistance_groups: "资助抵抗组织"
 SWI_fund_resistance_groups_desc: "几个世纪以来到现在，欧洲各国都在互相杀伐，并奴役了其他大陆上的人民。[ROOT.GetAdjective]有责任帮助因欧洲战火不休而受伤的世界各地的人民。我们将提供打破枷锁的工具，帮助他们决定自己的命运。"
 SWI_citizen_supply_mandate: "全民储备令"
 SWI_citizen_supply_mandate_desc: "我们不知道一场入侵会如何展开，即使我们能依靠一个集中化的补给网络，那也和我们的指挥结构不相容。这就是为什么每个[ROOT.GetAdjective]家庭必须在家中储存至少2个月的补给，这既是为他们，也是为当地民兵。"
 SWI_prepare_infrastructure_and_industry: "准备基础设施和工业"
 SWI_prepare_infrastructure_and_industry_desc: "国防并不是仅仅依靠建造要塞和堡垒，我们同样需要加强在阿尔卑斯山脉的基础设施以提高运送部队和民用物资的效率，同时还需要在瑞士高原扩建工业基地以进一步发展。"
 SWI_build_up_military_readiness: "加强军事准备"
 SWI_build_up_military_readiness_desc: "强化瑞士公民准备的工作永远不会结束。在被入侵的威胁消失前，我们一刻也不能放松——而这种状态可能要永远持续下去。我们必须立刻引导我国转向防御战备战。"
 SWI_support_active_militias_continuous_focus: "支援在役民兵"
 SWI_support_active_militias_continuous_focus_desc: "我们的公民已全副武装并被部署到地方民兵部队，其他人的职责就是尽最大努力支持他们，这样我们才能阻挡联邦的敌人。"
 SWI_rig_infrastructure_to_blow_TT: "当一个我们的核心地区被敌人夺取时，所有§Y基础设施§!、§Y铁路§!、§Y补给中心§!和§Y要塞§!将完全受损。§Y军用§!和§Y民用工厂§!将会部分受损。"
 SWI_create_anti_tank_template_TT: "创建一个§Y瑞士反坦克民兵§!编制"
 SWI_closer_ties_with_germany: "与[SWI_get_fascist_neighbor_cap]交好"
 SWI_closer_ties_with_germany_desc: "在我们的北方有一位强大且危险的邻居。如果想保全我们的国家，与他们之间保持良好的关系也许是一个不错的主意。所以接近他们以改善关系，并同时保持我方的中立立场是至关重要的。"
 SWI_panoramaheim_branch: "“全景屋”"
 SWI_panoramaheim_branch_desc: "许多第五纵队特工受训于斯图加特一幢被称为“全景屋”的房子，他们的目的是动摇[ROOT.GetAdjective]政府，从而为法西斯主导的政权打开大门。"
 SWI_the_national_front: "国民阵线"
 SWI_the_national_front_desc: "国民阵线是[ROOT.GetNonIdeologyName]法西斯主义党派的领头羊，只有他们有可能在这个倾向民主的国家掌权。一些高级成员早已和[GER.GetNameDef]有紧密联系，因此如果战争爆发，我们应该能得到他们某些程度的保护。"
 SWI_infiltrate_federal_police: "渗透联邦警察"
 SWI_infiltrate_federal_police_desc: "联邦警察根除外国宣传和非民主影响力的使命，让它成为了渗透并保护我方派系免遭清算的理想地点。这也终将让我们能以国家安全的名义清除我们的敌人。"
 SWI_the_petition_of_the_200: "200人请愿书"
 SWI_the_petition_of_the_200_desc: "[ROOT.GetAdjective]各法西斯主义和专制主义政党的200名成员向联邦议会提交了这份请愿书，以自保的名义请求我们开始接受[GER.GetNameDef]并与其合作。"
 SWI_case_west: "西方预案"
 SWI_case_west_desc: "我们必须准备好应对任何可能出现的状况。[FRA.GetName]对我们来说是和[GER.GetNameDef]一样的威胁，必须对其进行有针对性的处理。我们必须让军队和国家准备好与[FRA.GetAdjective]作战，否则[ROOT.GetNonIdeologyName]就面临着灭亡的风险。"
 SWI_german_industrial_investments: "[SWI_get_fascist_neighbor_adjective]工业投资"
 SWI_complete_siegfried_line: "补全齐格菲防线"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap]为防御[FRA.GetName]建造了一套令人称奇的防御工事，而考虑到我国与[GER.GetNonIdeologyName]如此亲近，我们也有理由为法国进攻做好准备。因此我们必须与德国协同，建造一条补全性的堡垒群。"
 SWI_military_exercises_with_germany: "与[SWI_get_fascist_neighbor]联合军演"
 SWI_military_exercises_with_germany_desc: "尽管[SWI_get_fascist_neighbor]生来就对我们传统的民主价值观抱有恶意，他们仍可能成为一个我们自卫时有价值的盟友。更重要的是这将降低他们入侵我们的可能性。"
 SWI_abandon_neutrality: "放弃中立政策"
 SWI_abandon_neutrality_desc: "欧洲各国都在选边站，我国不能处在这样尴尬的孤立无援的地位。显然唯一的解决方法就是放弃我们传统的中立政策，并寻求[SWI_get_fascist_neighbor]的保护。不这么做，我们很可能陷入进退维谷的境地。"
 SWI_promote_tobler: "推选托布勒"
 SWI_promote_tobler_desc: "作为法西斯政党在[ROOT.GetAdjective]议会中的唯一成员，以及国民阵线的领导人，罗伯特·托布勒是领导[ROOT.GetNonIdeologyName]逐渐从一个多元民主制国家，转变为一个由[SWI_get_fascist_neighbor_adjective]盟友铁拳统治的国家的显而易见的候选人。这当然也意味着要开除罗尔夫·亨纳的党籍，毕竟一山不容二虎。"
 SWI_promote_henne: "推选亨纳"
 SWI_promote_henne_desc: "作为法西斯主义与对[SWI_get_fascist_neighbor]合作的狂热拥护者，罗尔夫·亨纳是领导国民阵线，并让[ROOT.GetName]成为[SWI_get_fascist_neighbor_adjective]附庸国，从而获取包括安全保障在内的诸多益处的一个优秀候选人。这当然也意味着要开除罗伯特·托布勒的党籍，因为他不愿意付出这些代价。"
 SWI_propagandize_swiss_military_tradition: "宣传瑞士军事传统"
 SWI_propagandize_swiss_military_tradition_desc: "现在可不是怀念我们过往民主的时候了。必须着眼于我们那传统武德；[ROOT.GetAdjective]步兵和弩手向来以其纪律和高效而著称，并成为了全世界梦寐以求的雇佣兵。如果我们想要在即将来临的战争面前生存下来，必须要提醒人民他们有着悠久的军事历史。"
 SWI_ban_democratic_party: "查禁民主党派"
 SWI_ban_democratic_party_desc: "我国的民主党派极可能破坏我国与[SWI_get_fascist_neighbor]的接触，如果我们想要继续靠拢他们，我们就必须进行几年前不敢设想的事：查禁民主政党。如果这是达成目标必要的牺牲，那我们也只能接受。"
 SWI_centralize_switzerland: "瑞士集权化"
 SWI_centralize_switzerland_desc: "我们正在转向的[ROOT.GetNonIdeologyName]意识形态相比过去近一个世纪以来的瑞士联邦天差地别。我们将不再作为联邦存在，而是一个集权化的国家。权力将从中央开始，逐级向大众分配。"
 SWI_german_military_collaboration: "[SWI_get_fascist_neighbor_adjective]军事合作"
 SWI_german_military_collaboration_desc: "我军要想在当今世界发展壮大，就必须积累可观的战争经验，而这正是我们的军队所缺少的。好在我们可以依赖[?SWI.SWI_biggest_fascist.GetName]的帮助，其军事力量不容小视，与他们合作将极大地增强我们的自卫能力，甚至让我们可以先发制人攻击其他国家。"
 SWI_join_the_axis: "加入轴心国"
 SWI_join_the_axis_desc: "就这样吧，这是我们在即将到来的风暴中为保全[ROOT.GetNonIdeologyName]进行的一场赌博。我们将在[?SWI.SWI_biggest_fascist.GetName]领导的阵营的旗帜下加入到风暴之中。希望我们做出了正确的决定。"
 SWI_become_german_puppet: "成为[SWI_get_fascist_neighbor_adjective]傀儡"
 SWI_become_german_puppet_desc: "亨纳所做的一切都是为了此刻。从某种意义上来讲，这是[ROOT.GetNonIdeologyName]版的德奥合并。尽管这意味着失去长期以来的主权，但我们可能会分到一杯羹。我们只能希望这不意味着我们的毁灭。"
 SWI_ask_for_vorarlberg: "讨要[848.GetName]"
 SWI_size_and_opinion_chance_tooltip: "\n他们将基于我们军队的§Y规模§!和他们对我们的§Y评价§!做出决定。"
 SWI_request_austrian_occupation: "请求占领[AUS.GetAdjective]"
 SWI_request_italian_alps_occupation: "请求占领[ITA.GetAdjective]"
 SWI_request_italian_alps_occupation_desc: "我国部分地区由使用[ITA.GetAdjective]语的公民组成，因此我们有能力平稳地接管[ITA.GetName]，并利用当地的人力与资源补充结束战争所需的开销。"
 SWI_request_french_alps_occupation: "请求占领[FRA.GetAdjective]"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName]世代以来都在觊觎着我们的土地，而根据目前的处境，且为了双方的未来考量，我们应当接管他们的领土。"
 SWI_the_alpine_supremacy: "阿尔卑斯的霸主"
 SWI_the_alpine_supremacy_desc: "[SWI.GetNonIdeologyName]再也不是那个在外交领域温和中立的国家了。现在世人应当尊称我们为阿尔卑斯的霸主，以彰显我们对于阿尔卑斯地区、当地民众以及其它层面的绝对主权。"
 SWI_professionalize_militias: "民兵专业化"
 SWI_professionalize_militias_desc: "时局的变换已经表明，一支由预备役组成的松散民兵远远不能满足需求。为了迎接即将到来的冲突，我们需要训练所有体质合格者，并将他们打造成令人望而生畏的专业军队。"
 SWI_modernize_airforce: "现代化空军"
 SWI_modernize_airforce_desc: "很显然现代战争可不仅仅是由战地上的战斗所主导的，还有在战场上方的，在那我们需要防卫和主宰的广袤天空中。"
 SWI_swiss_airplane_designs: "瑞士飞机设计"
 SWI_swiss_airplane_designs_desc: "用于制霸天空的机器不能依靠我们的邻居来提供，因为我们不应相信他们会乖乖地向我们提供用于击败他们的工具。"
 SWI_license_axis_plane_designs: "轴心国飞机设计许可"
 SWI_license_axis_plane_designs_desc: "我们进入天空的最快方法就是向法西斯国家采购飞机设计。只有他们掌握了最新的空战经验，这就意味着只有他们才真正清楚影响空战胜败的关键因素。向他们采购飞机还有助于增进我们之间的关系，打消对方入侵的念头。"
 SWI_airspace_surveillance: "监视天空"
 SWI_airspace_surveillance_desc: "我们如果想保卫[ROOT.GetName]，就必须时刻监视着敌人在空中的踪迹。有了新技术的帮助，我们就能够发现敌军，并将其暴露在我方战机与防空炮组成的交叉火力网中。 "
 SWI_crack_down_on_dissent: "镇压异己"
 SWI_crack_down_on_dissent_desc: "在我们社会产生一个小小的裂痕就可能导致[ROOT.GetAdjective]政府崩溃的时候，[ROOT.GetNonIdeologyName]绝不能解体。"
 SWI_military_police: "宪兵队"
 SWI_military_police_desc: "我们历史悠久的联邦制度在这前途未卜的时代是不足以维持我们所需要的秩序的。如果我们希望人们保持团结，就需要设立宪兵队。"
 SWI_expand_federal_police_intelligence: "扩张联邦警察情报局"
 SWI_expand_federal_police_intelligence_desc: "潜藏在阴影里的敌人可能会以任何形式现身，甚至会扮成我们的民众。这就是为什么联邦警察情报局必须要有方法碾碎这些异议者，无论他们身藏何处。"
 SWI_martial_law: "戒严令"
 SWI_martial_law_desc: "应付某些情况需要手术刀一般的细致和精准，不过此时非彼时，[ROOT.GetNameDef]需要的是一把既能抵御外敌，又能制服国民的重锤。"
 SWI_expand_weapons_industry: "发展武器工业"
 SWI_expand_weapons_industry_desc: "我们贫弱的军事工业的能力不足以支撑一场全面战争。现代战争由最后耗尽弹药的人取胜，所以我们必须确保我们能更快、更持久地制造战争装备。"
 SWI_swiss_armored_divisions: "瑞士装甲师"
 SWI_swiss_armored_divisions_desc: "一直以来，我们以拥有杰出的步兵部队为荣，但这不足以对抗敌人的装甲巨兽。我们必须制造我们自己的机械怪兽。"
 SWI_alpine_specialization: "山地战专精"
 SWI_alpine_specialization_desc: "我们可以借助远胜于其他任何国家的高山传统，来训练一只独一无二的、在山地攻守自如的、势不可挡的部队。他们将成为消灭敌人的雪崩。"
 SWI_tank_development: "发展坦克"
 SWI_tank_development_desc: "我们不能在发展和改进新型坦克上落后，否则我们将会在无用并且过时的铁乌龟上浪费过多的钢铁。"
 SWI_mechanized_support: "机械化支援"
 SWI_mechanized_support_desc: "我们的士兵需要更快地到达战场，且获得所需的支援，否则所有机会都将白白浪费。"
 SWI_artillery: "瑞士炮兵"
 SWI_artillery_desc: "让炮弹在我们进军时如雨点般倾泻到敌人头上吧。炮兵会用弹雨粉碎敌人，让[ROOT.GetNonIdeologyName]以最有效的方式在山地防守或者向前进军。"
 SWI_industrial_production: "工业生产"
 SWI_industrial_production_desc: "我们不能忽视在国土内的另一个前线。[ROOT.GetNonIdeologyName]各州中的每个有劳动能力的人都必须愿意献身于我们的战争机器中。"
 SWI_swiss_heavy_planes: "瑞士重型飞机"
 SWI_swiss_heavy_planes_desc: "如果我们有一些可以调派的重型飞机，我们就可以从位于[ROOT.GetNonIdeologyName]的基地，发起一些深入敌方腹地的袭击，但我们得先设计好这些飞机。"
 SWI_air_research: "空军研究"
 SWI_air_research_desc: "如果我们想要跟上敌人前进的脚步，并最终统治天空，我们就必须在最新空军科技上有所发展和进步。"
 SWI_air_production: "空军生产"
 SWI_air_production_desc: "设计出能飞行的飞机只是解决问题的第一步。下一步则是制造出足够多的飞机，让我们的飞行员能随时进入天空，与地面和空中的敌人交战。"
 SWI_mountaneer_paratroopers: "山地伞兵"
 SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName]的壮丽山峰举世闻名，我们的许多人民亦将大山看作自己的家乡。我们可以利用这个优势来训练一些精英伞兵，他们可以从敌人的空域上空降，并把[ROOT.GetNameDef]的旗帜插到外国山峰上。"
 SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa: "购买美国飞机"
 SWI_purchase_american_planes_other: "从民主国家购买飞机"
 SWI_purchase_american_planes_desc: "我们缺乏足够的飞机和先进的空军科技，使得我们难以有效保卫我们天空。所以我们必须从别的地方获取优秀的飞行器。[SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "如果我们要从别的国家购买飞机，有着民主传统，相对中立并有着杰出的航空工业的[USA.GetNameDef]会是一个理想的卖家。"
 SWI_american_planes_desc_other: "因为我们不能因一些飞机就放弃我们的民主原则，所以从另一个民主国家来获得这些飞机是很重要的，而[?SWI.SWI_best_dem_ally.GetNameDef]似乎就是一个极好的选择。 "
 SWI_allied_gold: "与同盟国贸易黄金"
 SWI_allied_gold_desc: "当今的世界局势充斥着混乱无序与条约制裁，这使得使黄金贸易日益减少、愈发艰难，但凭借我们的中立立场，我们与其他民主国家的黄金贸易也许可以增加，从而促进民主国家的经济，遏制法西斯主义。"
 SWI_closer_democratic_ties: "民主纽带"
 SWI_closer_democratic_ties_desc: "由于专制主义的阴云逐渐笼罩欧洲，我们或许难以独善其身，但是我们可以通过与其他民主国家合作的方式来制止专制主义的扩张。第一步则是要寻求与民主国家们的更紧密的联系并且为他们提供我们可以为此奉献的东西。"
 SWI_connect_to_the_maginot_line: "连接马奇诺防线"
 SWI_connect_to_the_maginot_line_desc: "战争之风已经从[FRA.GetName]的方向刮来了。法国的敌人有很大可能会从所谓马奇诺防线的方向进攻，但这也将我们带入了一个危险的境地，因为[?SWI.SWI_biggest_fascist.GetNonIdeologyName]可能会试图侵略我们，以从我们的方向绕开马奇诺防线。因此，我们必须和[FRA.GetName]合作来构建一道联合防线。"
 SWI_american_industrial_investments: "美国工业投资"
 SWI_american_industrial_investments_desc: "上次大战已经表明[USA.GetAdjective]的工业实力使得他们有能力会按他们的想法改变战争的态势。如果我们和他们联系，并从他们手中得到一些工业投资，我们就能够提升我们的国际地位，并确保捍卫我们的独立是他们的利益所在。"
 SWI_take_a_stance: "摆明立场"
 SWI_take_a_stance_desc: "法西斯[?SWI_biggest_fascist.GetNonIdeologyName]有着最令人作呕且卑鄙的政治体系。[?SWI_biggest_fascist.GetNameDefCap]是新[ROOT.GetName]不共戴天的敌人；这就是为什么我们必须表明立场，并尽一切努力捍卫我们的民主。"
 SWI_join_france: "加入法国"
 SWI_join_france_desc: "尽管[ROOT.GetName]和[FRA.GetName]间的关系并不是一直那么友好，但我们拥有共同的民主价值观，甚至说着相同的语言。因此如果我们在即将来临的冲突中必须选边站的话，寻求他们的保护显然比其他选择更为可取。"
 SWI_the_second_helvetic_republic: "赫尔维蒂第二共和国"
 SWI_the_second_helvetic_republic_desc: "回顾1798年，臭名昭著的独裁者拿破仑·波拿巴征服了[ROOT.GetName]并建立了赫尔维蒂共和国，作为奴役我们人民的工具。幸运的是，那些日子结束了，并且我们可以确信这次能和我们的老邻居组建一个更公平的联盟。"
 SWI_alpine_aspirations: "高山之愿"
 SWI_alpine_aspirations_desc: "[ROOT.GetNonIdeologyName]的中央政府已经扩大并成长为赫尔维蒂共和国了，我们现在有能力管理更多的地区。我们应该向[FRA.GetNameDef]请求扩大我们的控制区，让我们向将阿尔卑斯地区统一在一面旗帜下的愿望迈进。"
 SWI_support_allied_espionage: "支持盟军间谍活动"
 SWI_support_allied_espionage_desc: "我们维持中立外交政策的事实，并没有禁止我们暗中支持其他民主国家对抗欧洲的法西斯主义。实际上，我们的中立地位和邻近[?SWI.SWI_biggest_fascist.GetNameDef]的地理位置，使我们成为国际反法西斯斗争中的重要环节。"
 SWI_expand_spy_networks: "拓展间谍网"
 SWI_expand_spy_networks_desc: "敌人窥伺于外，我们必须迈出域外，从而在危险到来之前防御我们的边境和家园。我们的谍报网可以作为防御的基础，在国外以中立和不显眼的姿态进行工作。"
 SWI_share_spy_networks: "分享间谍网"
 SWI_share_spy_networks_desc: "[?SWI.SWI_best_dem_ally.GetNameDefCap]和我们有相同的目标，即遏制法西斯主义的扩张，并且我们不需要对抗[?SWI.SWI_biggest_fascist.GetNameDef]就能实现目标。[ROOT.GEtName]有一些经验丰富的特工能潜入[GER.GetAdjective]、[ITA.GetAdjective]和[FRA.GetAdjective]社会中；我们可以将这些利刃借给[?SWI.SWI_best_dem_ally.GetNonIdeologyName]。"
 SWI_secret_pact_with_the_allies: "与同盟国的秘密条约"
 SWI_secret_pact_with_the_allies_desc: "[ROOT.GetName]并没有为全面战争甚至是公开加入某个阵营做好准备，但我们可以确信，没有朋友就难以保障我们的安全。为了在突然袭击中保卫我们的民主，我们可以和[?SWI.SWI_best_dem_ally.GetNameDef]秘密会谈，达成一些协议。我们会承诺秘密地协助他们，并开始准备加入战争，作为交换，他们会在我们受到攻击时保障我们的安全。"
 SWI_oasis_of_democracy: "民主绿洲"
 SWI_oasis_of_democracy_desc: "民主的敌人环绕着[ROOT.GetName]，所以在这个混乱的时代，我们必须坚定我们的价值观。[ROOT.GetName]和他的民主不可分割，所以为了保卫我们国家的地位而舍弃我们的民主的做法是不可接受的。"
 SWI_oasis_of_democracy_tt: "当国策§Y$SWI_axis_gold$§!已经并且至少有§Y1§!个法西斯主义国家拥有精神§Y$SWI_gold_trade$§!："
 SWI_volunteer_force: "志愿军"
 SWI_volunteer_force_desc: "我们暂时没有处于战争之中，但是[ROOT.GetAdjective]已经准备好为民主而战。我们不能背叛中立，也不能背叛民主，我们不能控制人们前往哪里，或者他们在哪战斗，所以我们需要私下鼓励他们拿起武器对抗暴政，做好准备为剩下的[ROOT.GetName]公开地加入斗争之中。"
 SWI_export_saboteurs: "派出破坏者"
 SWI_export_saboteurs_desc: "我们如果能够在内部破坏敌人，就不用加入战争了。我们机敏的特工可以改善我们的行动效率，以更好地鼓动敌占区的抵抗运动，在他们的权力结构上慢慢凿出小洞，使其千疮百孔。"
 SWI_lay_the_groundwork: "奠定基础"
 SWI_lay_the_groundwork_desc: "为了应对一场全面战争，我们首先需要一个好的基础。[ROOT.GetName]的基础设施和交通系统必须接受现代化改进。只有这样，我们的公民才能被高效地送往前线。"
 SWI_arsenal_of_the_alps: "阿尔卑斯山兵工厂"
 SWI_arsenal_of_the_alps_desc: "陡峭的山峰、经过强化的工事以及我们熟知的地形，使得阿尔卑斯山脉成为显著增强并在我们需要后撤时保障军事生产能力的完美地点。"
 SWI_thunder_in_the_valleys: "山中雷霆"
 SWI_thunder_in_the_valleys_desc: "我们在先前的山地作战中，并没有考虑运用装甲单位，但是如果我们想要进攻，或者在敌人进军到我们阵地之前先击溃敌人，就必须在装甲单位的开发上加快脚步。"
 SWI_fighting_for_the_hills: "为群山而战"
 SWI_fighting_for_the_hills_desc: "在过去的日子里，步兵始终是我们军事力量中最重要的部分。尽管[ROOT.GetNonIdeologyName]常常以步兵为傲，但我们已经将近一个世纪没有打仗了，所以重新审视我们的步兵科技和学说至关重要。"
 SWI_fly_over_the_mountains: "飞越群山"
 SWI_weapons_of_democracy: "民主武器"
 SWI_weapons_of_democracy_desc: "在敌人做出难以想象的行动之前，我们必须做好一切必要的准备以阻止他们，哪怕这意味着用无差别攻击的大规模杀伤性武器送我们的敌人下地狱。这样做显然会阻止他们犯下更多战争暴行。"
 SWI_jump_into_action: "立即行动"
 SWI_jump_into_action_desc: "在十年前还不可想象，但如今已成现实的是，[ROOT.GetNameDef]已经做好了公开投入一场战争的准备。我们已经为一场前所未见的全面战争准备好了我们的基础设施，工业基础和科研机构。[ROOT.GetAdjective]的战争机器正在轰鸣，随时准备好出发。"
 SWI_exiled_government: "流亡政府"
 SWI_exiled_government_desc: "尽管我们做出了巨大的努力，我们没能保卫我们的家园，我们只剩下流亡并假以时日从远方归来夺回家乡的选择。[ROOT.GetAdjective]的民主价值观是支撑我们奋斗如此之久的关键，并也将会指引我们夺回家园。毕竟，[ROOT.GetName]不是由它的领土或者居民所说的语言来定义的，而是由我们的相互尊重和支持。"
 SWI_join_the_allies: "加入同盟国"
 SWI_join_the_allies_desc: "为保持中立而作出的物质牺牲和道德妥协正变得令人无法接受。特别是考虑到当下欧洲的政治局势，目前已再也没有保持中立的余地了。尽管同盟国并不完美，但如果想保护我们的土地和联邦，加入他们仍然是最好的选择。这确实是一个前所未有的时刻。"
 SWI_gotthardbund_party_name: "圣哥达同盟"
 SWI_gotthardbund_party_name_long: "圣哥达同盟"
 SWI_the_alpine_confederation: "阿尔卑斯联邦"
 SWI_the_alpine_confederation_desc: "我们伟大的国家已经将版图扩大到了历史上的边境之外，而且新加入我们旗下的各州会获得同苏黎世州一般的地位，我们必须承认我们作为阿尔卑斯地区控制者的新处境。一个新的民主势力将会崛起：阿尔卑斯联邦！"
 SWI_the_alpine_confederation_chance_TT: "\n他们将基于我们军队的§Y规模§!和他们对我们的§Y评价§!决定是否准许我们独立，以及给予我们额外的阿尔卑斯领地。"
 SWI_gotthard_union: "圣哥达同盟"
 SWI_gotthard_union_desc: "党派主义和互相争吵的时代结束了。是时候让[ROOT.GetNonIdeologyName]统一在一个有着绝对权威，能做出果断决策的民主政权之下了。所有这一切都是为了我们[ROOT.GetAdjective]的传统和价值观的留存。坚决抵抗，取得胜利！"
 SWI_press_for_vorarlberg: "声索福拉尔贝格"
 SWI_press_for_vorarlberg_desc: "当[AUS.GetAdjective]政府混乱不堪时，我们必须实现[848.GetName]在1919年全民公投中提出的民主愿望，并将他们整合进我们的民主国家中。保护他们免受法西斯主义和专制主义侵害是[ROOT.GetNameDef]的义务。"
 SWI_pre_empt_anschluss: "先制合并奥地利"
 SWI_pre_empt_anschluss_desc: "有一些小道消息说[GER.GetNameDef]试图以[GER.GetAdjective]统一的名义吞并[AUS.GetName]。这是[ROOT.GetNAmeDef]不会容许的，并且这可能会使[GER.GetNameDef]有理由对我们以德语为主要语言的州做出相同宣称。我们必须加快速度做好保卫所有[AUS.GetName]的准备。"
 SWI_pre_empt_anschluss_tt: "§Y如果[AUS.GetNameDef]接受，我们将获得其所有核心地区的核心§!\n\n他们将基于我们军队的§Y规模§!、他们对我们的§Y评价§!以及§Y[GER.GetNameDef]是否准备§!吞并[AUS.GetName]做出决定。"
 SWI_demand_italian_alps: "索取意属阿尔卑斯"
 SWI_demand_italian_alps_desc: "几十年以来，[ITA.GetName]无耻地声索着我们讲意大利语的各州。既然他们这样做，那我们为什么不能索取意属阿尔卑斯？我们可是民主政权！毕竟，这些地方之于[ROOT.GetNameDef]，不亚于提契诺之于[ITA.GetNameDef]。"
 SWI_demand_french_alps: "索取法属阿尔卑斯"
 SWI_demand_french_alps_desc: "[FRA.GetNameDef]在内部和外部的压力下崩溃只是时间问题。我们必须为了保卫阿尔卑斯山地区采取先发制人的态度，否则危险的敌人将会占领易于防守的位置，并将其作为进攻的垫脚石。"
 SWI_alpine_redoubt: "阿尔卑斯堡垒"
 SWI_alpine_redoubt_desc: "只要我们有着能够依靠的坚固阵地，我们就能成为对抗侵略者的势不可挡的力量。我们必须使阿尔卑斯山地区更加坚不可摧，并从那里来扩大我们的影响力，只有这样，无论敌人在哪里我们都能保持和他们的距离。"
 SWI_the_alpine_protectorate: "阿尔卑斯保护国"
 SWI_the_alpine_protectorate_desc: "直到今天，从来没有一个政权能统一阿尔卑斯地区。有了联合起来的力量，我们可以和任何威胁对抗，扩大防线至阿尔卑斯山以外，有着我们的山峰作为坚不可摧的要塞，我们在那里作出的指挥亦如山一般坚定。 "
 SWI_bring_democracy_to_germany: "为德国带来民主"
 SWI_bring_democracy_to_germany_desc: "第三帝国现在已然与民主渐行渐远。曾经的魏玛共和国也不过是那些一战胜利国任意摆布的傀儡，旧时[GER.GetNonIdeologyName]的好战政权更只是为了皇帝那贪婪欲望所培育的温床。现在，是时候告诉北方的朋友们“何为民主”。"
 SWI_liberate_italy: "解放意大利"
 SWI_liberate_italy_desc: "几个世纪以来[ROOT.GetNonIdeologyName]目睹着大量的城邦和小国在南方互相征伐，并最终统一于一个脆弱的君主制国家。而将[ITA.GetNonIdeologyName]从专制主义和法西斯主义的枷锁中解放出来是他们的古老同胞应该做的。"
 SWI_take_over_france: "保护法国"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName]一直以来都是个变化不断的国家，国内的动荡持续不断，革命带来的究竟是软弱的民主亦或者是军国主义就像是抛硬币一样随机。而在[ROOT.GetAdjective]的保护下，[FRA.GetAdjective]的人民可以在我们稳定的民主制度下安居乐业。"
 SWI_the_new_eidgenossenschaft: "新宣誓同盟"
 SWI_the_new_eidgenossenschaft_desc: "在13世纪，三个州的领导人结下了永远联合的条约，这便是我们如今所称的瑞士联邦。现在是时候修订这个条约，以便我们可以扩张并使更多州加入我们的民主联邦之中。"
 SWI_expand_the_confederation: "扩展联邦"
 SWI_expand_the_confederation_desc: "没有国家能在极权主义的快速崛起下保持安全，我们周围国家的很多地区都可以从我国长期的中立传统中受益，而如果战争爆发，我国强大的防御能力将会是安全的保障。"
 SWI_empower_the_council: "赋权议会"
 SWI_empower_the_council_desc: "我们的周围危机四伏，如果我们内部依然纷争不断，那么当危险袭来时我们将毫无还手之力，而敌人将会把[ROOT.GetName]从地图上抹去。强而有力的集权中央政府将是在此等动荡不安之时的唯一出路。"
 SWI_switzerland_on_the_offense: "主动出击"
 SWI_switzerland_on_the_offense_desc: "我们不能蜷缩在我们的山峦上坐以待毙。我们必须主动出击，在敌人入侵之前将战火烧到他们那边去。只有这样我们才能确保[ROOT.GetNameDef]的生存不受威胁。毕竟，进攻就是最好的防御。"
 SWI_neutral_entente: "中立协约"
 SWI_neutral_entente_desc: "我们不是世界上唯一奉行中立的国家，由于好战国家所引发的战争风险有损于我们置身于冲突之外的愿景，我们必须对他们形成更多的威慑。我们必须建立所有中立国家之间的互助体系，这意味着对任一中立国的宣战将导致与所有中立国的战争。"
 SWI_plains_warfare: "平原作战"
 SWI_plains_warfare_desc: "[ROOT.GetName]军队拥有大量在峡谷、山脉、丘陵和森林中训练的机会，但如果要在他国的土地上作战，我们就必须适应现代化的战争学说。我们已经见识了高速移动的机械化步兵如何冲开防线并迅速取胜，我们可以学习他们的战术并让[ROOT.GetAdjective]军队步入现代化。"
 SWI_multipurpose_tanks: "多功能坦克"
 SWI_multipurpose_tanks_desc: "就像我们为步兵配备的多功能军刀一样，我们同样需要能够填补任何空缺并完成各项作战任务的机械。我们在坦克作战方面仍需进步和追赶，所以我们必须发展各个领域才能拥有一支全能的部队。"
 SWI_rolling_fortresses: "机动堡垒"
 SWI_rolling_fortresses_desc: "我们的坦克可以成为我们机动防御学说的一部分，他们也是保卫我们群山的最前线。如果敌人无法突破我们强化过的前线，那么他们就没有办法入侵我们的国土。"
 SWI_extended_supply_lines: "拓展补给线"
 SWI_extended_supply_lines_desc: "在一个注重快速进攻与长期作战的世界中，后勤补给比以往的的任何时刻都更为重要，伴随着我们的努力，战争离我们的祖国越来越远，对更新更好的物资补给线的需求逐渐增大。我们必须学会如何改善我们的后勤能力以便我们延长我们的补给线，并加快建造新补给线的速度。"
 SWI_dissolve_the_federal_council: "解散联邦委员会"
 SWI_president_for_life: "终身主席"
 SWI_guisans_coup: "吉桑政变"
 SWI_return_to_the_old_switzerland: "回归旧日"
 SWI_return_to_the_old_switzerland_desc: "随着战事接近尾声，我们终于可以让[ROOT.GetNonIdeologyName]回到从前的样子；一个以相互尊重与独立自决的原则为立国之本的民主中立国。当战争结束，我们将采取措施重塑我们的民主与中立。"
 SWI_a_swiss_navy: "瑞士海军"
 SWI_a_swiss_navy_desc: "自[ROOT.GetAdjective]有史以来，我们第一次拥有了海岸线。这意味着我们可以在海洋上作战了，但是也意味着我们有了一条新的战线需要防御。我们必须要尽力来为[ROOT.GetName]打造一支海军。"
 SWI_buy_foreign_surplus_ships: "购买外国盈余舰船"
 SWI_buy_foreign_surplus_ships_desc: "有时候，一些海军强国的盈余舰艇就足以成为其他国家急需的海军。许多世界级海军强国都拥有满是新式舰船的舰队，这意味着那些老式舰船已经接近过时，但维护成本仍然居高不下。如果我们想快速建立自己的海军力量，那么将没有比购买淘汰舰船更合适的选择了。"
 SWI_swiss_ship_designs: "瑞士舰船设计"
 SWI_swiss_ship_designs_desc: "我们在设计与制造适航战舰方面经验尚浅，但我们越早起步，就越早能在[ENG.GetNameDef]和[ITA.GetName]等老牌海军强国中站稳脚跟。"
 SWI_submarine_raiders: "深海奇兵"
 SWI_submarine_raiders_desc: "就任由那些旧时代的海军强权们为自己的大堆钢铁而沾沾自喜吧。当他们在水面上野蛮的对轰时，我们的潜艇从水下发起悄无声息的攻击，削弱乃至摧毁他们老旧而又衰败的海军力量。"
 SWI_floating_fortresses: "浮动堡垒"
 SWI_floating_fortresses_desc: "我们知道该怎么建设堡垒来保卫我们的山川与河谷，而现在当务之急，是将它们延伸到海岸乃至海洋上。我们的海军将会变得坚不可摧。"
 SWI_naval_industry: "海军工业"
 SWI_naval_industry_desc: "即使在我们新获得的海岸线上仍然存在一些遗留下来的海军工业，但我们仍必须抓紧时间对其进行全面发展，将其变为一个统一协调的生产框架，并维护一支真正强大的瑞士海军。"
 SWI_naval_industry_tt: "在每个沿海地区添加§G1个§!建筑位和§Y1座海军船坞§!。（最多10个）"
 SWI_build_naval_bases: "建设海军基地"
 SWI_build_naval_bases_desc: "我们占领的海军基地还远远不够，且我们目前还无法以足够快的速度建设我们所需的新基地。为了实现我们的海军理想，我们必须付出更大的努力。"
 SWI_build_naval_bases_tt: "在每一个已经存在§Y海军基地§!的沿海地区添加§Y1座海军基地§!。（最多15个）"
 SWI_train_navy_staff: "训练海军将士"
 SWI_protect_liechtenstein: "保护列支敦士登"
 SWI_protect_liechtenstein_desc: "列支敦士登这个地处我们三个州夹缝之间的小国需要我们的保护来协防当地人民，毕竟他们没有对抗包括我军在内的任何外国军队的能力。我们可以通过占领他们的领土来为其提供协助，他们也可以加入我们的盟誓并作为新的州并进联邦。"
 SWI_train_navy_staff_desc: "一支海军的基础不仅仅由钢筋混凝土构成，它还需要一群富有勇气且训练有素的男女同胞们在海洋上带来胜利。 "
 SWI_reduce_militia_activation_time_TT: "全面动员我们的§Y公民民兵§!所需的时间减少§G$RIGHT|0$§!日"
