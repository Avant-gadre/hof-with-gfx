 ETS_infantry_equipment_0: "Hanyang Type 88"
 ETS_infantry_equipment_0_short: "Hanyang Type 88"
 ETS_infantry_equipment_0_desc: "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 ETS_infantry_equipment_1: "Türk M1887 Mauser Tüfek"
 ETS_infantry_equipment_1_short: "Tüfek M1887"
 ETS_infantry_equipment_1_desc: "The Turkish M1887 Mauser is a further refinement of the M1871/84 German Mauser. The action was strengthened by the addition of a single locking lug and calibre was further reduced. This rfle fired the smallest calibre black poweder lead bullet military catridge adopted by any nation, and was the last black powder catridge rifle manufactured by Mauser."
 ETS_infantry_equipment_2: "PPSh-41"
 ETS_infantry_equipment_2_short: "PPSh-41"
 ETS_infantry_equipment_3: "Hanyang Xuantong Type 35"
 ETS_infantry_equipment_3_short: "Hanyang Type 35"
 ETS_infantry_equipment_3_desc: "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simple gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."

 ETS_motorized_equipment_1: "Citroën P21 Type C6 'Croisière Jaune'"
 ETS_motorized_equipment_1_short: "Citroën P21"
 ETS_motorized_equipment_1_desc: "In November 1931, the great Croisière Jaune (Yellow Expedition) organised by Citroën arrived in Xinjiang. Yang Zengxin, the governor of Xinjiang, was surprised by the French expedition across the Silk Road, and warmly received the expedition team. Seeing that these trucks can drive continuously in harsh environments, during the expedition's stay in Xinjiang, Yang Zengxin proposed to purchase a batch of Citroën P21 cars, and the expedition readily agreed to this request because the purpose of their expedition was to advertise for Citroën. Soon after the expedition arrived in Beijing in February 1932, the French shipped the first batch of auto parts and engineers to Xinjiang. This truck has also become the most common automobile in Xinjiang."

