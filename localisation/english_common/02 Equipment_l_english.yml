 QIE_infantry_equipment_0: "Hanyang Type 88"
 QIE_infantry_equipment_0_short: "Hanyang Type 88"
 QIE_infantry_equipment_0_desc: "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Hanyang Arsenal, the model's place of design, though equipment shortages often see it used alongside non-standard weapons."
 QIE_infantry_equipment_1: "Hanyang Type 27"
 QIE_infantry_equipment_1_short: "Hanyang Type 27"
 QIE_infantry_equipment_1_desc: "Officially called the 'Xuantong Type 27', this rifle was put into service in 1935 thanks to German assistance after the Qing Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nThis variety is mainly produced at the Hanyang Arsenal with German tools, though it may not fully replace its predecessors for some time."
 QIE_infantry_equipment_2: "Tsingtao MP18"
 QIE_infantry_equipment_2_short: "Tsingtao MP18"
 QIE_infantry_equipment_2_desc: "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government and warlords in coastal areas."
 QIE_infantry_equipment_3: "Hanyang Xuantong Type 35"
 QIE_infantry_equipment_3_short: "Hanyang Type 35"
 QIE_infantry_equipment_3_desc: "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simple gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 QIE_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
 QIE_support_weapons2: "Hanyang 30 festival 7.9mm machine gun & Jingling Xuantong Type 23 82mm mortar"
 QIE_support_weapons3: "Xuantong Type 27 heavy machine gun & Jingling Xuantong Type 34 60mm mortar"

 QIE_artillery_equipment_1: "75mm Hanyang Xuantong Type 13 Field Gun"
 QIE_artillery_equipment_1_short: "Hanyang Type 13"
 QIE_artillery_equipment_1_desc: "As the most produced artillery during the Beiyang period, this artillery entered service in various armies across China.\n\nAlthough the gun was originally named the 'Xinhai Type 10' according to the Republic of China's Xinhai calendar, the restored Qing Government renamed it the 'Xuantong Type 13'."
 QIE_artillery_equipment_2: "15cm sFH 18"
 QIE_artillery_equipment_3: "15cm Kanone 18"

 QIE_anti_air_equipment_1: "57mm Shanghai M1927 Gun"
 QIE_anti_air_equipment_1_short: "Shanghai M1927 Gun"
