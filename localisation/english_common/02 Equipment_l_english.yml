 #Saurer RR-7:
 CRO_mechanized_equipment_2_short: "VsG M.38"
 CRO_mechanized_equipment_2_desc: "The Saurer RR-7 was a hybrid armoured vehicle that could use both tracks or wheels. It was introduced as an artillery tractor in 1937, but proved to be a far more versatile vehicle with its light armour and high mobility. Not only would it fill the role of a reconnaissance vehicle, but also that of a troop transport, making it the Monarchy's first armoured vehicle of that type."
