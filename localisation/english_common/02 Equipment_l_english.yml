 FNG_infantry_equipment_1_short: "Type 24"
 FNG_infantry_equipment_1_desc: "The Dashuai Type 24, named for the 'Old Marshal' Zhang Zuolin and numbered according to the Republican calendar, is functionally a copy of the Japanese Arisaka Type 99. Minor modifications have been made to accommodate the cheaper and more common Mauser S84/98 III bayonet, and the weapon has been appreciated by the troops for its increased stopping power and superior build quality."
 FNG_infantry_equipment_2: "Kawamura Type 14"
