 TEX_support_weapons4_short: "M1925A3 CAR & M1940 mortar"
 #M1 sniperscope:
 TEX_night_vision: "Infrared Sniperscope, Model 1943"
 TEX_night_vision_short: "M1943 Sniperscope"
 TEX_night_vision_desc: "Developed specifically for the M1942A2 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1943 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1943 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
 #M3 sniperscope:
 TEX_night_vision2: "Infrared Sniperscope, Model 1946"
 TEX_night_vision2_short: "M1946 Sniperscope"
 TEX_night_vision2_desc: "In response to the poor reception of the M1943 Sniperscope, the Sniperscope M1946 was adopted. With almost twice the effective range of the M1943, a more robust infrared light source, and the T23 flash hider, the M1946 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."

#Motorised

 #fwd h-6 2 tons improved:
 TEX_motorized_equipment_1: "Ford Government, Large, Passenger, FWD"
 TEX_motorized_equipment_1_short: "GLPFWD"
 TEX_motorized_equipment_1_desc: "The GLPFWD, also known as the 'Jeelp', is a Ford modification of the H-6 truck developed by the FWD company in 1930. Development of the vehicle itself started prior to the American Civil War and continued under the supervision of the Union State Government. The H-6 was rebuilt on a 6x6 base and its capacity was increased to 2 1/2 tons by adapting lessons learned from the development of the ACKW truck by General Motors and the U.S. Army."
 #M5 tractor combined with M4:
 TEX_mechanized_equipment_1: "Tractor, High Speed, 13-ton, Model 1939A2, Carrier, Personnel"
 TEX_mechanized_equipment_1_short: "M1939A2 Tractor"
 TEX_mechanized_equipment_1_desc: "The M1939 Tractor was developed on the chassis of the M3 'Lee' tank. Requested by the Army in 1939, as an artillery prime mover, it was redesigned as a personnel carrier in 1940. The M1939A2 can carry 10 soldiers and mounts two Browning guns. With impressive rough-terrain performance and solid reliability, the M1939A2 is considered a capable High-Speed Tractor."
 #Experimental 6X6 Ford Artillery Tractor :
 TEX_mechanized_equipment_2: "Armoured Car, Carrier, Personnel, Model 1942"
 TEX_mechanized_equipment_2_short: "M1942 Carrier Car"
 TEX_mechanized_equipment_2_desc: "In early 1942, the Army redesigned a Ford 6x4 truck for the personnel carrier role. The resulting vehicle, the M1942, is a low-silhouette, high-mobility, and lightly-armoured 6×6 vehicle capable of serving in a variety of roles. Possessing greater speed than its predecessor, the M1939 Tractor, the M1942 Car represents a large step forward in American carrier design."
 #T16 Diamond T half-track:
 TEX_mechanized_equipment_3: "Half-Track, Carrier, Personnel, Model 1943"
 TEX_mechanized_equipment_3_short: "M1943 Half-Track"
 TEX_mechanized_equipment_3_desc: "The M1943 Half-Track was developed by Diamond T company on the basis of both the M1939 and a German design with a focus on parts interchangeability with commercial vehicle. Though lightly armoured, the resulting vehicle, the M1943, is particularly agile over rough terrain."
 #fwd h-6 2 tons improved to GCKW 353 standard:
 TEX_motorized_rocket_equipment: "Ford Government, Rocket Launcher, FWD"
 TEX_motorized_rocket_equipment_short: "GRLFWD"
 TEX_motorized_rocket_equipment_desc: "An FWD truck with a mounted M1941A6 rocket launcher, the GRLFWD is commonly known as the 'Girl'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
