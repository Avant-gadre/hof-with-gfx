### Land ###
 ALB_infantry_equipment_0: "Mannlicher M03"
 ALB_infantry_equipment_0_short: "Mannlicher M03"
 ALB_infantry_equipment_1: "Mauser 98b"
 ALB_infantry_equipment_1_short: "Mauser 98b"
 ALB_infantry_equipment_2: "Erma Maschinenpistole Model 1935"
 ALB_infantry_equipment_2_short: "EMP Model 1935"
 ALB_infantry_equipment_3: "ZB Maschinenkarabiner M.44"
 ALB_infantry_equipment_3_short: "MKar M.44"
 ALB_infantry_equipment_3_desc: "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."
 ALB_infantry_at: "Panzerjägerbüchse M.38"
 ALB_infantry_at2: "Raketenpanzerjägerbüchse M.42"
 ALB_support_weapons: "MG M.07/12 & MW M.14"
 ALB_support_weapons2: "MG M.26 & GrW M.33"
 ALB_support_weapons3: "MG M.30 & GrW M.36"
 ALB_support_weapons4: "MG M.45 & GrW M.43"

#Motorised
 ALB_motorized_equipment_1: "Steyr 640"
 ALB_motorized_rocket_equipment_1: "Krupp Protze w/ M.44 'Schlägelwerfer'"
 ALB_motorized_rocket_equipment_1_short: "Krupp Protze w/ M.44"
 ALB_mechanized_equipment_1: "Saurer Transportpanzer M.38/40"
 ALB_mechanized_equipment_1_short: "TPz M.38/40"
 ALB_mechanized_equipment_1_desc: "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such conversions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
 ALB_mechanized_equipment_2: "Weiss Manfréd Transportpanzer M.39/42"
 ALB_mechanized_equipment_2_short: "TPz M.39/42"
 ALB_mechanized_equipment_2_desc: "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
 ALB_mechanized_equipment_3: "Škoda-MÁVAG Transportpanzer M.40/44"
 ALB_mechanized_equipment_3_short: "TPz M.40/44"
 ALB_mechanized_equipment_3_desc: "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accommodate a squad of Panzerinfanterie."

#Armoured Car
 ALB_gw_armored_car_equipment: "PanzerAutomobil "Schildkröte" M.23"
 ALB_gw_armored_car_equipment_short: "PzA M.23"
 ALB_gw_armored_car_equipment_desc: "Škoda's PA-II with its arched design and mediocre speed for a car was nicknamed "Turtle". It was ordered by the K.u.K high command to replace the obsolete Austro-Daimler for patrolling occupied Northern Italy and Serbia."
 ALB_armored_car_equipment_1: "PanzerAutomobil \"Csaba\" M.39"
 ALB_armored_car_equipment_1_short: "PzA M.39"
 ALB_armored_car_equipment_1_desc: "Designed by the Hungarian engineer Miklós Straussler, the Model 39 was introduced into service by the K.u.K Army as a support vehicle for its newly organised motorised units. Equipped with a 20mm gun and built mostly by the MAVÁG company, the vehicle was named after Attila's son, \"Csaba\"."
 ALB_armored_car_equipment_2: "PanzerAutomobil "Toldi" M.42"
 ALB_armored_car_equipment_2_short: "PzA M.42"
 ALB_armored_car_equipment_2_desc: "Changes on the battlefield required a much heavier armament for reconnaissance vehicles. To provide a quick solution, it was decided to adopt the brand new turret from the SpPz M.42 and equip it with lighter 40mm Bofors gun."
 ALB_armored_car_at_equipment: "PanzerjägerAutomobil "Attila" M.43"
 ALB_armored_car_at_equipment_desc: "As the army's light mechanised units were coming into contact with enemy tank forces, it was decided to equip some M.42 models with a 57mm gun turret from the SpPZ M.42 and specialised AT ammunition."

