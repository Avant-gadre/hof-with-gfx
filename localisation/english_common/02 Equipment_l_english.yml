 BAY_motorized_equipment_1: "Opel Blitz"
 BAY_motorized_rocket_equipment: "Opel Blitz mit Wurfrahmen 40"
 BAY_motorized_rocket_equipment_1: "Opel Blitz mit Wurfrahmen 40"
