 SQI_infantry_equipment_0: "Mauser C96 “Boke Qiang”"
 SQI_infantry_equipment_0_short: "Boke Qiang"
 SQI_infantry_equipment_0_desc: "The Mauser C96 (Construktion 96) is a semi-automatic pistol that was originally produced by German arms manufacturer Mauser from 1896 to 1937. Unlicensed copies of the gun were also manufactured in Spain and China in the first half of the 20th century. The gun itself was known as 'Boke Qiang'(scorpion gun) as it saw widespread usage during the warlord era, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SQI_infantry_equipment_1: "Jinan Type 26"
 SQI_infantry_equipment_1_short: "Jinan Type 26"
 SQI_infantry_equipment_1_desc: "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Jinan, though it may not fully replace its predecessors for some time."
 #OTL Chinese copy of Astra Model 900:
 SQI_infantry_equipment_2: "Taiyuan Arsenal Xuantong Type 20 “Zilaide”"
 SQI_infantry_equipment_2_short: "Zilaide"
 SQI_infantry_equipment_2_desc: "An improvement to the original Mauser C96 Design, the M1932 Schnellfeuer (Rapid Fire), or as known as 'Zilaide' in Chinese was a very successful design with detachable magazine-fed and select-fire capability.\n\nFurther improvement in the later versions included a detachable barrel, improved front and rear sights, more durable parts to prevent breakage under sustained fire and lowered position of the shoulder stock to avoid 'hammer bite'."
 SQI_infantry_equipment_3: "Hanyang Xuantong Type 35"
 SQI_infantry_equipment_3_short: "Hanyang Type 35"
 SQI_infantry_equipment_3_desc: "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simple gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 SQI_support_weapons: "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
 SQI_support_weapons2: "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jinan Xuantong Type 23 82mm mortar"
 SQI_support_weapons3: "Xuantong Type 27 heavy machine gun & Jinan Xuantong Type 34 60mm mortar"

