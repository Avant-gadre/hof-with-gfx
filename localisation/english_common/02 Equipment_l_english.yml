### Land ###
 SRD_infantry_equipment_0: "Carcano Modello 1891"
 SRD_infantry_equipment_0_short: "Carcano M91"
 SRD_infantry_equipment_0_desc: "The Carcano M91 was the standard-issue bolt action rifle of the Italian Army during the Weltkrieg. Often mistakenly called the Mannlicher-Carcano, the rifle's magazine uses en bloc charger clips initially from Ferdinand Mannlicher, but the actual shape and design of the Carcano clip come from the German Model 1888. As the royal family fled from the peninsula to Sardinia in haste, these rifles will have to do to defend Sardinia from godless revolutionaries."
 SRD_infantry_equipment_1: "Fucile Semi-Automatico Enfield"
 SRD_infantry_equipment_1_short: "Fucile Enfield"
 SRD_infantry_equipment_1_desc: "As Sardinia lacks heavy military industry, it relies on weapons from the other Entente powers. The Enfield-Ontario (designed by the Canadian Army) is a gas-operated semi-automatic conversion of the classic SMLE rifle. Even if Sardinia cannot produce her arms, the Entente is more than happy to help."
 SRD_infantry_equipment_2: "Carabina automatica Hotchkiss"
 SRD_infantry_equipment_2_short: "Carabina Hotchkiss"
 SRD_infantry_equipment_2_desc: "A weapon of National French origin, large quantities of the Carabina automatica Hotchkiss were shipped to Sardinia. The Carabina is an ambitiously-engineered and well-built submachine gun submitted by Hotchkiss in 1938 as the Type 017, which entered service as the Carabine-Mitrailleuses Hotchkiss Type M2 (along with its police variant Type M1). The CMH2's extreme compactness is both its best and worst feature - the complexity of having every protruding part fold or retract make the weapon expensive to produce and also reduces ergonomics, which isn't ideal for quick target acquisition."
 SRD_infantry_equipment_3: "Fucile Automatico MAS Modello 1943"
 SRD_infantry_equipment_3_short: "Fucile Automatico M1943"
 SRD_infantry_equipment_3_desc: "Like most of Sardinia's arsenal, the Fucile Automatico MAS modello 1943 is a French weapon. The Fusil MAT Modèle 43 is an automatic rifle, using a 7.5x54mm cartridge and a foldable magazine, which allows it to be a little more compact than its regular counterparts. Along with this, the MAT-43 is produced by machine-stamping process which allows the economical production of large numbers of rifles, then urgently required by the Sardinian Government. Despite some issues with rate of fire and reliability, the MAS-43 is considered as the next step in personal weapons."
 SRD_support_weapons: "Darne M1919 & Stokes mortar"
 SRD_support_weapons_desc: "The Darne M1919 is a machine gun of French origin. The weapon's appearance is crude and the belt fed monster of a machine gun was designed for rapid manufacturing technologies due to the exile of so many Frenchmen. The Stokes mortar is a Weltkrieg era British smoothbore trench mortar that allows for higher angles of fire."
 SRD_support_weapons2: "Mitrailleuse Hotchkiss Mle 1926 & Mortier Brandt Mle 27/31"
 SRD_support_weapons2_short: "Hotchkiss Mle 1926 & Brandt Mle 27/31"
 SRD_support_weapons2_desc: "The Hotchkiss Mle 1926 is a machine gun of French origin, adopted formally by the Sardinian military. It is a light machine gun with a regulator that controlls the rate of fire as well as an overhead or belt fed magazine. The simple and effective Brandt mortar designed by Edgar Brandt requires a ten man crew and can fire off 18 rounds per minute making it an incredible weapon for supporting fire."
 SRD_support_weapons3: "Mitrailleuse Hotchkiss Mle 26/37 & Mortier Brandt Mle 35/38"
 SRD_support_weapons3_short: "Hotchkiss Mle 26/37 & Brandt Mle 35/38"
 SRD_support_weapons3_desc: "As tensions grow across the continent, the Entente must be ready to begin plans for the homecoming. New adjustments and refinements have been made to the Hotchkiss Mle that reduces the machine gun's recoil while slightly increasing its rate of fire."
 SRD_support_weapons4: "Mitrailleuse Hotchkiss Mle 26/41 & Mortier Brandt Mle 1942"
 SRD_support_weapons4_short: "Hotchkiss Mle 26/41 & Brandt Mle 42"
 SRD_support_weapons4_desc: "The continued use of the Hotchkiss machine gun and Brandt mortar reflects the close Franco-Sardinian cooperation. The latest version of the Hotchkiss features an increased rate of fire and telescopic sights for improving accuracy while the latest version of the Brandt mortar features an increased range and rate of fire as its predecessors."
 SRD_infantry_weapons2: "Carabina Modello 1928"
 SRD_infantry_weapons2_desc: "As part of Sardinia's cooperation with the Entente, the Sardinian forces have adopted the Canadian M1928A1. The M1928A1 is the service variant of the classic M1921 Thompson Machine gun, and although production is expensive, the gun is well-liked among the troops in the field who praise its efficiency and reliability. While most variants rely on smaller 'box' magazines, some other variants feature large and bulky fifty-round drum magazines."
 SRD_improved_infantry_weapons_2: "Lanchester Submachine Gun"
 SRD_improved_infantry_weapons_2_desc: "The Lanchester is a submachine gun of Canadian origin, a near carbon copy based on the German MP28. As part of Anglo-Sardinian cooperation, copies of the Lanchester were sent to Sardinia as they lack in submachine guns in quantity."
 SRD_advanced_infantry_weapons2: "De Lisle Carbine"
 SRD_advanced_infantry_weapons2_desc: "The De Lisle Carbine is an advanced silenced rifle that helps the user maintain accuracy as well as stealth. To aid Sardinian special forces, the Canadians sent copies of the De Lisle - a reflection of the Entente's continued support for Sardinia."

###Artillery
 SRD_artillery_equipment_1: "Cannone da 75mm Modello 1897"
 SRD_artillery_equipment_1_short: "Cannone da 75mm"
 SRD_artillery_equipment_1_desc: "The Matériel de 75mm Mle 1897, also known as the French 75 or 'Soixante-Quinze' ('seventy-five'), is widely regarded as the first modern artillery piece. In service since 1898, the Soixante-Quinze was heavily used in the Weltkrieg, where it was used as an anti-personnel, anti-aircraft and anti-tank weapon. After the retreat to Algeria, the French army continued to use these weapons, mainly because they still mostly meet modern criteria."
 #Canon de 105 court mle 1934 Schneider:
 SRD_artillery_equipment_2: "Obice da 105mm Modello 1935 Schneider"
 SRD_artillery_equipment_2_short: "Obice da 105mm S"
 SRD_artillery_equipment_2_desc: "The Matériel de 105mm Court Mle 1935 is a conservative design by Schneider. Developed to replace Soixante-Quinze in service, the Matériel de 105mm is more a howitzer than a cannon, and is primarily intended to destroy enemy fortifications."
 SRD_artillery_equipment_3: "Cannone da 155mm Grande Potenza Filloux Modello 1917/1942"
 SRD_artillery_equipment_3_short: "Cannone da 155mm GPF"
 SRD_artillery_equipment_3_desc: "The Canon de 155mm Grande Puissance Filloux Modèle 1917, also known as the GPF, was developed during the Weltkrieg by Colonel Louis Filloux to meet the urgent need for modern heavy artillery, and is used by both the Communard and the National governments. Due to problems with the production of GPFs in the colonies by the French government, only a limited numbers were in service until 1942, when the GPF design was updated to facilitate production and meet modern standards."

 #25mm SA 34:
 SRD_anti_tank_equipment_1: "Cannone da 25mm Semiautomatico Modello 1934"
 SRD_anti_tank_equipment_1_short: "Cannone da 25mm SA"
 SRD_anti_tank_equipment_1_desc: "By the early 1920s, the French Army had come to the realisation that the armour-piercing capability of the 37mm TRP infantry gun would be insufficient against modern tanks. In 1926 Hotchkiss proposed a 25mm gun design, which was not immediately adopted due to financial issues, and the availability of the Matériel de 75mm. The Matériel de 25mm, which entered service only in 1936 with the realisation of the approaching battle for France, is a reliable weapon inspired by the Filloux concept."
 #Modified Matériel de 75mm Modèle 1897:
 SRD_anti_tank_equipment_2: "Cannone controcarro da 75mm Modello 1897/1937"
 SRD_anti_tank_equipment_2_short: "Cannone da 75mm CC"
 SRD_anti_tank_equipment_2_desc: "With the adoption of the Matériel de 105mm, the old Matériel de 75mm were mainly redesigned into anti-tank guns with an updated chassis. Considered too heavy for modern anti-tank guns, the Soixante-Quinze have higher penetration than their counterparts."
 #Very modified Matériel de 75mm:
 SRD_anti_tank_equipment_3: "Cannone controcarro da 75mm Semiautomatico Modello 1943"
 SRD_anti_tank_equipment_3_short: "Cannone da 75mm CC SA"
 SRD_anti_tank_equipment_3_desc: "The Matériel de 75mm SA is a new semi-automatic gun based on the 75mm Matériel de 75mm AC cannon. With a higher rate of fire, the Matériel de 75mm CA SA is still a slightly outdated weapon, but can compete with its modern counterparts, thanks to a modernised mechanism and a new approach to the chassis design."

 #Hotchkiss 25mm:
 SRD_anti_air_equipment_1: "Cannone-Mitragliera da 25mm contraerea Modello 1936"
 SRD_anti_air_equipment_1_short: "Cannone-Mitragliera da 25mm CA"
 SRD_anti_air_equipment_1_desc: "After the retreat to Algeria, the French military announced the need for a specialised anti-aircraft autocannon. Hotchkiss introduced the 25 mm project in 1936, which was adopted due to the slow development of a more promising Schneider variant. Despite the acceptance of the Mitrailleuse 25mm CA into service, the original tripod was replaced to a triangular base with a two-wheel carriage as per the army's request."
 #Schneider 37 mm:
 SRD_anti_air_equipment_2: "Cannone-Mitragliera da 37 mm contraerea Modello 1939"
 SRD_anti_air_equipment_2_short: "Cannone-Mitragliera da 37mm CA"
 SRD_anti_air_equipment_2_desc: "Developed since 1930, the Mitrailleuse 37mm CA was finally ready for production in 1939. After a bitter controversy with the French military, who had already adopted the Hotchkiss variant, the Mitrailleuse 37mm CA from Schneider was adopted after initial testing as a more advanced variant than the Hotchkiss's 25mm gun."
 #Canon de 75 CA modèle 1940 Schneider:
 SRD_anti_air_equipment_3: "Cannone da 75mm contraerea Modello 1940"
 SRD_anti_air_equipment_3_short: "Cannone da 75mm CA"
 SRD_anti_air_equipment_3_desc: "During the late 1920s, it was realised that the Matériel de 75mm Modèle 1897 was outdated as an anti-aircraft weapon and development of a new gun was begun in 1931. The Matériel de 75mm Contre-Aérien Modèle 1940 by Schneider has faster rate of fire, higher muzzle velocity, increased vertical range, modern fire control and greater mobility with new gun carriages, than the old Soixante-Quinze. Impressed by the performance of the former Mitrailleuse 37mm CA from Schneider, the French command quickly adopted the new 75mm gun."

