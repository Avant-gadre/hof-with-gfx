 DEI_mechanized_equipment_1_desc: "Designed in 1940 and based on a Chevrolet COE (Cab Over Chassis) truck. In order to deflect or stop small arms fire, the sloped hull was 20 mm thick at the front glacis and 12 mm thick at the sides and rear. The main cab counted one driver armoured hinged panel and a side vision slit, while the commander position received a three-faced casemate housing an air-cooled cal.30 (7.62 mm) Browning machine gun or a liquid-cooled .303 (7.7 mm) Vickers and a rear hatch."
