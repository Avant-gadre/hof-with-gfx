#Infantry Equip
 TRS_infantry_equipment_0: "Karabiner Modell 1895/30"
 TRS_infantry_equipment_0_short: "Mannlicher M.95/30"
 TRS_infantry_equipment_0_desc: "The Mannlicher Modell 1895/1930 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later after the war, most rifles were converted into the carbine configuration."
 TRS_infantry_equipment_1: "Karabiner Modell 1935"
 TRS_infantry_equipment_1_short: "FÉG M.35"
 TRS_infantry_equipment_1_desc: "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1935 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 TRS_infantry_equipment_2: "Maschinenpistole Modell 1939"
 TRS_infantry_equipment_2_short: "Danuvia M.39"
 TRS_infantry_equipment_2_desc: "Designed by Pál Király, this \"heavy\" submachine gun used specially-loaded 9x25mm ammunition in a folding magazine for transport and storage. This made it very potent and reliable compared to its contemporaries, making it reminiscent of later assault rifle designs."
 TRS_infantry_equipment_3: "Maschinenkarabiner Modell 1942"
 TRS_infantry_equipment_3_short: "Zbrojovka Brno M.42"
 TRS_infantry_equipment_3_desc: "As it became clear that engagement distances had significantly shortened since the Weltkrieg, the Monarchy became interested in developing an intermediate cartridge and the \"machine-carbine\" idea. The Koucký brothers at Zbrojovka Brno presented their ZK 412 design using the 8x35mm \"Rapid\" cartridge with similar performance to the German 8x33mm Kurz."
 TRS_infantry_weapons2: "Maschinenpistole Modell 1934"
 TRS_infantry_weapons2_short: "Steyr-Solothurn M.34"
 TRS_infantry_weapons2_desc: "While a German design by Louis Stange, the  MP 34 was mainly produced by Steyr and was adopted by the Austro-Hungarian Army. As common with early submachine guns, this design was heavy, expensive, but reliable, with a horizontal magazine using the potent 9x25mm Mauser cartridge."
 TRS_improved_infantry_weapons_2: "Maschinenpistole Modell 38"
 TRS_improved_infantry_weapons_2_short: "Zbrojovka Brno M.38"
 TRS_improved_infantry_weapons_2_desc: "Seeing the need for a submachine-gun using the standard pistol cartridge of the Army, the Monarchy would adopt the ZK 383, designed by brothers Josef and František Koucký at Zbrojovka Brno, as the MP 38. Using a horizontal magazine like the MP 34, the ZK 383 is known for having a light bipod, allowing it to be used as a substitute squad automatic weapon. Later models were heavily simplified for cheaper and faster production, along with a vertical foldable magazine like the Danuvia SMGs."
 TRS_advanced_infantry_weapons2: "Maschinenpistole Modell 1943"
 TRS_advanced_infantry_weapons2_short: "Danuvia M.43"
 TRS_advanced_infantry_weapons2_desc: "While the Danuvia 39M proved successful, its folding magazine was not enough to compensate for its bulky design for vehicle crewmen. The 43M redesign with a folding metal stock and a new, more reliable foldable magazine design allowed it to be much more compact during transport or storage, without sacrificing firepower."
 TRS_infantry_at: "Panzerjägerbüchse M.38"
 TRS_infantry_at2: "Raketenpanzerjägerbüchse M.42"
 TRS_support_weapons: "MG M.07/12 & MW M.14"
 TRS_support_weapons2: "MG M.26 & GrW M.33"
 TRS_support_weapons3: "MG M.30 & GrW M.36"
 TRS_support_weapons4: "MG M.45 & GrW M.43"

#Motorised

 TRS_motorized_equipment_1: "Steyr 640"
 TRS_motorized_rocket_equipment_1: "Krupp Protze w/ M.44 'Schlägelwerfer'"
 TRS_motorized_rocket_equipment_1_short: "Krupp Protze w/ M.44"
 TRS_mechanized_equipment_1: "Saurer Transportpanzer M.38/40"
 TRS_mechanized_equipment_1_short: "TPz M.38/40"
 TRS_mechanized_equipment_1_desc: "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such conversions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
 TRS_mechanized_equipment_2: "Weiss Manfréd Transportpanzer M.39/42"
 TRS_mechanized_equipment_2_short: "TPz M.39/42"
 TRS_mechanized_equipment_2_desc: "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
 TRS_mechanized_equipment_3: "Škoda-MÁVAG Transportpanzer M.40/44"
 TRS_mechanized_equipment_3_short: "TPz M.40/44"
 TRS_mechanized_equipment_3_desc: "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accommodate a squad of Panzerinfanterie."

