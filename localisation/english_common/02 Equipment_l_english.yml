 LEC_gw_armored_car_equipment: "Shanghai 'Feixing Baolei'"
 LEC_gw_armored_car_equipment_short: "'Feixing Baolei'"
 LEC_gw_armored_car_equipment_desc: "The 'Feixing Baolei' is a standard armoured riot control vehicle used by the Shanghai police force, and the Shanghai Volunteer Corps is also equipped with a small number of such armoured vehicles.\n\nThis vehicle's carriage can hold more than ten individuals. The top of the carriage is equipped with a machine gun or infantry support gun, with several shooting holes at the rear. The compartment of the armoured vehicle has skylights, allowing the crews to reach out of the compartment, in order to suppress a crowd with strong light or high-pressure water guns. The huge carriage of the armoured vehicle made it look like a prison vehicle, so people gave this unnamed riot control vehicle a derogatory nickname: 'Feixing Baolei' or 'Flying Fortress'. As time passed, even actual prison vehicles in Shanghai received the same name."
 LEC_armored_car_equipment_1: "Sonderkraftfahrzeug 231 4-rad"
 LEC_armored_car_equipment_1_short: "Sdkfz 231"
 LEC_armored_car_equipment_1_desc: "After the end of the Weltkrieg and collapse of British Empire, the Shanghai Volunteer Corps also began to gradually adopt German-made weapons. The German-owned company The New Engineering & Shipbuilding Co., which was originally responsible for manufacturing armoured vehicles for Shanghai Volunteer Corps, has now started to officially produce German armoured vehicles.\n\nAccording to the opinion of the German military advisors in China, the armoured vehicle uses a four-wheeled chassis based on the characteristics of the Chinese battlefield."

