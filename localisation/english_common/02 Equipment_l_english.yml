 CSA_motorized_equipment_1: "Dodge, 1937, 2 1/2 tons"
 CSA_motorized_equipment_1_short: "DMJ"
 CSA_motorized_equipment_1_desc: "The DMJ is a classic army-standard 6x6 2 1/2 tons truck with high cross-country capability. Developed in 1937 at the request of the U.S. Army, with the start of the American Civil War, Dodge facilities were seized by the CSA and production of the truck began for the Continental Army."
 #M2 Half-track:
 CSA_mechanized_equipment_1: "White Motor, Half-Track Car, Carrier, Model 6"
 CSA_mechanized_equipment_1_short: "WM-6 Half-Track Car"
 CSA_mechanized_equipment_1_desc: "The WM-6 is an armoured half-track design inspired by French half tracks. Developed by the newly seized White Motors, the WM-6 is multi-purpose truck which can serve as a troop carrier, artillery tractor, or reconnaissance vehicle."
 #M3 Half-track:
 CSA_mechanized_equipment_2: "Continental Army, Half-Track, Carrier, Model 9"
 CSA_mechanized_equipment_2_short: "CA-9 Half-Track"
 CSA_mechanized_equipment_2_desc: "The CA-9 is a development on the WM-6 designed internally by the Continental Army. The new half-track is a larger version of the WM-6 equipped with two M-3 M1919 machine guns and a B2 machine gun, as well as a rear door and five additional seats in the rear."
 #M5 Half-track:
 CSA_mechanized_equipment_3: "Continental Army, Half-Track, Carrier, Model 11"
 CSA_mechanized_equipment_3_short: "CA-11 Half-Track"
 CSA_mechanized_equipment_3_desc: "The CA-10 was developed concurrently with the CA-9 as a heavier alternative to that vehicle. Improved after the deployment of the CA-9 and marked as the CA-11, the vehicle is both easier to produce and more heavily armoured, but lacks speed, much to the chagrin of former U.S. officers in the Continental Army."
 #Dodge 1/2-ton 4x4 improved to GCKW 353 standard:
 CSA_motorized_rocket_equipment: "Dodge, 1937, 2 1/2 tons, CA-28"
 CSA_motorized_rocket_equipment_short: "DMJ 'Xylophone'"
 CSA_motorized_rocket_equipment_desc: "A DMJ truck with a mounted CA-28 rocket launcher, the vehicle is commonly known as the 'Xylophone'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
 CSA_motorized_rocket_equipment_1: "Dodge, 1937, 2 1/2 tons, CA-28"
