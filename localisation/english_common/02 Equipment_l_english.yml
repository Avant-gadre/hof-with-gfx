 # FMSR Class L:
 GEA_train_equipment_1: "K.M.St.E. S 53"
 GEA_train_equipment_1_short: "Malaiische S 53"
 GEA_train_equipment_1_desc: "Ordered in 1921 as a more powerful version of the FMSR Class P to eliminate double-heading of express services, the FMSR Class L was an improved and more powerful 4-6-2 (Pacific) steam locomotive variant intended to haul longer coaches with lesser need for additional motive power. Following the German reorganisation of the FMSR, these locomotives were redesignated as 'S 53'."
 # FMSR Class-O but Hanomag's RSR 260 upgraded:
 GEA_train_equipment_2: "K.M.St.E. S 56"
 GEA_train_equipment_2_short: "Malaiische S 56"
 GEA_train_equipment_2_desc: "Improving upon the highly regarded RSR 260 class operated by Siam, these locomotives made by Hanomag were the ultimate development of the Malayan 4-6-2 (Pacific). Great care was taken to reduce weight wherever possible making it cheap to produce, and were easily able to maintain 80km/hr (50 mph) on the roller coaster profile between Singapur and Gemas. Tests have proven these locomotives capable of 112km/hr (70 mph)."
 # FMSR Class-O but Hanomag's RSR 260 upgraded and armoured:
 GEA_train_equipment_3: "K.M.St.E. S 56 Pz."
 GEA_train_equipment_3_short: "Malaiische S 56 P"
 GEA_train_equipment_3_desc: "As railways started to be attacked by enemy aircraft, new locomotives to serve on the fronts need to be able to take hits from up to 20mm cannons. To protect the locomotive for service against air attack, some Malaiische S 56 locomotives are fitted with three-inch-thick armour plates along the locomotive to protect the vital parts."
