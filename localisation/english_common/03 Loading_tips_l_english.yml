##The Lower
 LOADING_TIP_87: "Strive to consistently maintain the proper flow.  \n- Tohsaka Tokiomi"
 LOADING_TIP_88: "If you act only on what you should do without head for what you want to do, you're nothing more than a machine, a phenomenon.  \n- Natalia Kaminska"
 LOADING_TIP_89: "If you do evil out of a hatred for evil, that rage and hate will merely birth new conflict.  \n- Arturia Pendragon"
 LOADING_TIP_90: "The ability to make excuses for doing cruel and irredeemable things is an unfortunate trait that all humans posses in some capacity.  \n- Jeanne d'Arc"
 LOADING_TIP_91: "Gilgamesh was called a god and a man; Enkidu was an animal and a man. It is the story of their becoming human together.  \n- Herbert Mason, Talking of The Epic of Gilgamesh"
 LOADING_TIP_92: "There are worthless things, but there are no meaningless things. \n- Kotomine Kirei "
 LOADING_TIP_93: "I want to know if it is a crime to live as you are, when you are different from others. \n- Kotomine Kirei "
 LOADING_TIP_94: "It's time to crush you red bandits, in the name of the Tsarina! \n- Mikhail Drozdovsky, January 1, 1937"
 LOADING_TIP_95: "Welcome to the HOF! Have a good tour! Build more mechanized equipments! \n- DEV with love"
 LOADING_TIP_96: "What's wrong with that? I don't want another Romanov who takes revenge on the us in fifteen years. I bet everyone would do that. \n- Private conversation of Philip Goloshchukin after the execution of the whole family of the Tsar"
 LOADING_TIP_97: "Yes, it is true that there were problems, and probably still will be in the future. But the food shortage must be artificially made up, look at the store shelves full. \n- Leo Harvey interviewed by French media after his return from the USSR"
 LOADING_TIP_98: "Today, I was defeated by mechanized troops. In the future, I will be able to defeat the enemy with even more superior mechanized forces. \n- New player who just got into HOF"
 LOADING_TIP_99: "Give me 500 CAS, I don't care how many armored divisions Ai will put out. \n- High-end coloring player"
 LOADING_TIP_100: "The Roman Empire will never shine the shoes of the Krauts!!! \n- Italo Balbo"
 LOADING_TIP_101: "One blow from the Russian army and another from the Ukrainian army brought an end to this ugly product of the Brest treaty. \n- Pavlo Skoropatsky (after the fall of the Soviet Union)"
 LOADING_TIP_102: "At that time I had no idea that this thing (the Dnieper hydroelectric power station) was so important. \n- Roman Shukhovich, after the independence of Ukraine on the site of the repair of the hydroelectric power station"
 LOADING_TIP_103: "Why die for Sudetenland? \n- French anti-war slogans, 1938"
 LOADING_TIP_104: "The Tsarina! How many divisions does she have? \n- Nikolai Yezhov"
 LOADING_TIP_105: "Sorry, but the Rhineland is ours. \n- Siegfried"
 LOADING_TIP_106: "At dawn they stormed Moscow, and although it was still Russia fighting the Russians, I was somehow so joyful. \n- Boris Dzerzhinsky"
 LOADING_TIP_107: "Sometimes it's more trouble to deal with my predecessors than to ask for Army collaboration. \n- Zuikaku"
 LOADING_TIP_108: "Are the Huns the same as the Huns and the Hungarians? \n- Hungarian students who read the new history textbook"
 LOADING_TIP_109: "The Germans, the Hungarians, and the Japanese are the three most powerful peoples in this world. \n- Salahi Ferencz"  
 LOADING_TIP_110: "I am the warrior of Elisabeth Bathory, the bravest of her warriors! \n- Hungarian "folk song""
 LOADING_TIP_111: "Not all monarchs are good. But monarchies have always been good. \n- Corneliu Codrianu"
 LOADING_TIP_112: "Transylvania ~ Transylvania ~ hope is in us! \n- Romanian soldiers crossing the Carpathian Mountains"
 LOADING_TIP_113: "Give me a scarlet thinker sword and I can hack my way to Moscow by myself! \n- The son of Bina Naju"
 LOADING_TIP_114: "Can I go back to sleep now? \n- Emperor Showa, after signing the Genro Authorization Act"
 LOADING_TIP_115: "When will the China region be updated? \n- Message from the player"
 LOADING_TIP_116: "Everything in heaven and earth is as I want it to be! \n- Sajyou Manaka"
 LOADING_TIP_117: "She's smart, but she's also stupid... I guess she's dead. \n- After the assassination attempt, Reinhard Heydrich comments on Canaris' female co-conspirators"
 LOADING_TIP_118: "I believe that the dark future she told me about will take root under "Valkist". \n- The Private Diary of William Canaris" 
 LOADING_TIP_119: "This war is so amazing that perhaps a game should be made to recount it. \n- A discussion among a group of Swedes after the start of the Great Europa War"
 LOADING_TIP_120: "Between bread and freedom, if the people choose bread, then they will end up throwing away everything. If the people choose freedom, then they will instead enjoy the bread they have earned by their own labor, and no one will be able to take it away from them. \n- Stepan Bandera"
 LOADING_TIP_121: "The only real power comes from half-price mechanized equipment. \n- Unknown"
 LOADING_TIP_122: "No Bolsheviks, no democracy and no Tsarina! There is only -- Power! \n- Kadok Zemulups' speech announcing the creation of the Russian state"
 LOADING_TIP_123: "So, why should I give power to someone else again? \n- Mikhail Tukhachevsky, who is deciding the future of the Soviet Union"
 LOADING_TIP_124: "I don't know anything about economics, my job is to order the construction of more arsenals. \n- Herman Goering, head of the Office of the Four-Year Plan"
 LOADING_TIP_125: "It doesn't matter what we believe in; what matters is as long as we have faith. \n- Propaganda Minister Josef Goebbels talking with Chancellor Otto Strasser about the current situation in Germany, 1937" 
 LOADING_TIP_126: "My name is surrounded by such hatred and fear that no one can judge what is truth and what is fallacy, what is historical fact and what is fiction. \n- Sergei Taboritsky"
 LOADING_TIP_127: "Hegel remarks somewhere that all great world-historic facts and personages appear, so to speak, twice. He forgot to add: the first time as tragedy, the second time as farce. \n- Karl Marx"
 LOADING_TIP_128: "Yes, this is Russia, from the Baltic Sea to the Bering Strait, this is Russia, this is the whole Russian Empire, and she will decide the fate of the whole Europe. \n- Karl Mannerheim"
 LOADING_TIP_129: "As long as people have not learned to reveal the interests of these or those classes through any statements, declarations, promises about morality, religion, politics and society, they have always been and will always be the victims of the folly of political self-deception. \n- Vladimir Lenin"
 LOADING_TIP_130: "I still abide by the maxim of the great Florentine poet: Go your own way and let others speak. \n- Karl Marx"
 LOADING_TIP_131: "Give the country 20 years of stability -- international and domestic, and present-day Russia will become unrecognizable to you. \n- Arkadyevich Stolypin"
 LOADING_TIP_132: "Heavenly punishment! \n- A certain imperialist soldier" 
 LOADING_TIP_133: "Russia is an Asian beast under an European mask. \n- Józef Piłsudski"
 LOADING_TIP_134: "I don't think I'm a person who can't be trusted. \n- A message from Kun Bela to the Regent"
 LOADING_TIP_135: "It's a shame to remain in power when others have gained power, it doesn't matter who is in power. \n- Benito, the socialist who defected to the Fascist Party, after the march on Rome in 1936"
 LOADING_TIP_136: "To achieve my rightful place in order to become great, even if I betray the oath I once took, that's what I should do. \n- Benito Mussolini" 