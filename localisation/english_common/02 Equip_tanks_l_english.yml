   CSA_heavy_tank_equipment_1: "Continental Army, Heavy Tank, Model 1"
   CSA_heavy_tank_equipment_1_short: "CA-H1"
   CSA_heavy_tank_equipment_1_desc: "The H1 heavy tank began its development not as a tank, but as a commercial tractor. With the American Civil War's outbreak, the new union responsible for the as of yet unreleased tractor's development was ordered to retool for military production. On the basis of this almost forgotten tractor, the H1 was eventually developed. Though plagued with engine problems and armour only just sufficient for its role, the H1 was the first heavy to be deployed in large numbers during the war and had a substantial impact."
   CSA_heavy_tank_equipment_2: "Continental Army, Heavy Tank, Model 2"
   CSA_heavy_tank_equipment_2_short: "CA-H2"
   CSA_heavy_tank_equipment_2_desc: "Though externally visually similar to the H1, the H2 project actually predates the H1. A product of the Central Military Design Bureau of the Combined Syndicates, with the successful deployment of the H1, the precursor to the H2 was redesigned for familiarity for H1 crews. Though at times slow and hard to manoeuvre, the H2's main cannon packs a formidable punch and its armour without compare at the time of its initial deployment."
   CSA_heavy_tank_equipment_3: "Continental Army, Heavy Tank, Model 4"
   CSA_heavy_tank_equipment_3_short: "CA-H4"
   CSA_heavy_tank_equipment_3_desc: "The H4 was borne from a need for a heavy tank agile enough to work more effectively with lighter vehicles. While the H4's armour was not much thicker than that on the H2, the vehicle was indeed substantially faster, especially in harsh conditions, and armed with a gun capable of taking on enemy heavy tanks with ease."

