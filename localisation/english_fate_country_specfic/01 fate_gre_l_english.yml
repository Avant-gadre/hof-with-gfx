l_english:
 GRE_bring_home_the_exiled_republicans:0 "Bring Home the Exiled Republicans"
 GRE_bring_home_the_exiled_republicans_desc:0 "With our leader Eleftherios Venizelos finally back in charge, we can invite our comrades back from the long exile that was forced onto them by the monarchist regime. We will need every bit of help if we are to get our country back on track!"
 GRE_bring_home_the_exiled_republicans_focus_tt:0 "§YVenezelist§! ministers and generals will return from exile and become available."
 GRE_compromise_with_the_monarchists:0 "Compromise with the Monarchists"
 GRE_compromise_with_the_monarchists_desc:0 "We may not like the king, but our country has been divided over this issue for far too long. Instead of risking yet another civil war, let us bring the Monarchists to the table and discuss terms. The time for struggle is over."
 GRE_compromise_with_the_monarchists_focus_tt:1 "§YGeorge II§! relinquishes his stranglehold on the country and becomes a constitutional monarch. \n\nThe £faction_gre_monarchist §YMonarchists§! become §Gfriendly§!. \nThe £faction_gre_communist §YCommunists§! become §Rhostile§!."
 GRE_request_communist_support:0 "Request Communist Support"
 GRE_request_communist_support_desc:0 "George II is no Greek and he has absolutely no right to interfere in Greece’s affairs! Our country has bled too many times over his fabricated right to rule, and now we must finally bring this criminal to justice! But we cannot do it alone, and there is only one group that hates the king as much as we do..."
 GRE_request_communist_support_focus_tt:1 "The £faction_gre_communist §YCommunists§! become §Gfriendly§!. \nThe £faction_gre_monarchist §YMonarchists§! become §Rhostile§!. \n\n£faction_gre_monarchist §YMonarchist§! generals and ministers will §Rresign§! from service, but £faction_gre_communist §YCommunist§! generals and ministers will become §Gavailable§!."
 GRE_remembering_the_anatolian_catastrophe:0 "Remembering the Anatolian Catastrophe"
 GRE_remembering_the_anatolian_catastrophe_desc:0 "The Asia Minor Campaign was nothing short of a disaster. Our people were slaughtered, our prestige ruined, and our political movement crushed – all in the course of three years! We cannot let this be our legacy, we must spin this in a way that our people will blame the Turks and not us – and maybe then, perhaps, we may finally fulfill our dreams of a Greater Greece after all these years..."
 GRE_old_memories_stir_new_threats_tt:0 "Stirring emotions over Anatolia could have §Yunintended consequences§!..."
 GRE_a_socialist_economy:0 "A Socialist Economy"
 GRE_a_socialist_economy_desc:0 "The Greek people have bled for too long under the autocratic rule of the false king and the warmongering Venizelists, it is time for the people to finally prosper under a government that puts them first!"
 GRE_restoring_our_home:0 "Restoring Our Home"
 GRE_restoring_our_home_desc:0 "The years have not been kind to Greece – we have been ravaged by war, debt, and poverty. With democracy at last returned to our shores, the time has come to spurn the exploitative Germans and Italians. We should instead focus on our close ties with the British in the hopes they may help us rebuild our nation – both in industry and in spirit."
 GRE_venerate_the_ancient_hellenes:0 "Venerate the Ancient Hellenes"
 GRE_venerate_the_ancient_hellenes_desc:0 "Are we not the descendants of the venerable Greeks of old? \nDo we not share blood with those masters of polemics, philosophy, and war? We shall instill a strong sense of pride back into our people, so that we may take our place as the guiding star of Europe once again."
 GRE_the_birthplace_of_democracy:0 "The Birthplace of Democracy"
 GRE_the_birthplace_of_democracy_desc:1 "Tyrants have seldom held respect in the hearts and minds of Greeks, and that is a trait we have proudly maintained since the time of Pericles! Democracy is one of the many fruits of our genius, and it is only right that we should defend it against Roman and Teuton inspired tyranny!"
 GRE_nationalized_banks:0 "Nationalized Banks"
 GRE_nationalized_banks_desc:0 "Deutsche Bank and the Bank of England have for too long exploited the people of Greece: misappropriating their already meager earnings and punishing them for the actions of a dictatorial government they did not elect! We say that the Greek people shall be exploited no longer, and that their funds should go to their government instead!"
 GRE_soviet_subsidised_railways:0 "Soviet Subsidized Railways"
 GRE_soviet_subsidised_railways_desc:0 "Greece has been abused at every turn by Europe’s major powers, it is time to look across the Black Sea if we ever want to have any chance of modernizing Greece’s economy."
 GRE_agricultural_communes:0 "Agricultural Communes"
 GRE_agricultural_communes_desc:0 "The world has industrialized around us and it is high-time we caught up. But many of our people know nothing outside a life of agricultural work, and we cannot do away with our roots so easily. We shall organize the agrarian sector into efficient communes, freeing up talent for other fields such as manufacturing or military labor."
 GRE_theban_warriors:0 "Theban Warriors"
 GRE_theban_warriors_desc:0 "It is not our goal to create a pillarized society of militants that favor strength above all. We actively oppose and reject any attempt to mimic Mussolini’s system of government! We are Greeks, not Romans! Instead of creating a cult of worship around the violent Spartans, let us instead celebrate the Thebans – who overthrew the Spartan hegemony through cunning!"
 GRE_athenian_thinkers:0 "Athenian Thinkers"
 GRE_athenian_thinkers_desc:0 "Some of mankind’s finest thinkers came from Athens, and with a little encouragement paid to the arts and sciences we shall once again start to see great minds spring up from all across Greece!"
 GRE_macedonian_generals:0 "Macedonian Generals"
 GRE_macedonian_generals_desc:0 "Alexander the Great once carved out from himself a large swath of the world to call his own, and he did it all from humble Macedonia. What made him great runs in all of our blood, and we should look to Alexander and the Argeads as examples of Greek excellence in command."
 GRE_the_greek_industrial_revolution:0 "The Greek Industrial Revolution"
 GRE_the_greek_industrial_revolution_desc:0 "Greece should have been industrialized decades ago, but corrupt politicians and interceding foreign powers have left us with an economic system from a bygone age. We do not have the luxury of time to change our way of life overtime, we must start now and work quickly."
 GRE_industry_bypass_tt:0 "Not enough building slots for §YMilitary Factories§! or §YCivilian Factories§!"
 GRE_red_militias:0 "Red Militias"
 GRE_red_militias_desc:0 "There are many who would seek to thwart our efforts in modernizing Greek society, but with the organization of militias dedicated to preserving the Revolution they will find it all the more difficult to stop us."
 GRE_clearing_land_for_industrial_expansion:0 "Clearing Land for Industrial Expansion"
 GRE_clearing_land_for_industrial_expansion_desc:0 "Fields of olives, grapes, and tobacco line the many hills of Greece, as do a great number of churches – relics of the Byzantine Empire. We have no need for all of the former, and there is no place in the new Greece for the latter. Let us take this appropriated land and put it to use by erecting factories for the workers!"
 GRE_the_anatolian_refugees:0 "The Anatolian Refugees"
 GRE_the_anatolian_refugees_desc:0 "After the Anatolian Catastrophe, we were forced to take nearly two million Greek refugees that had been living in Turkey. We were unprepared, and the situation has only grown more untenable. The refugees are now being politically organized under Georgios Kosmidis, another Anatolian exile. Their movement is too large to ignore, and in the end, are our aims really so different?"
 GRE_depose_the_reactionaries:0 "Depose the Reactionaries"
 GRE_depose_the_reactionaries_desc:0 "We have tolerated this coalition with the Venezelists for long enough. Their liberal agenda is anathema to our Marxist creed, and it is time to finally put an end to this farcical relationship. For the Revolution!"
 GRE_resurrecting_the_megali_idea:0 "Resurrecting the Megali Idea"
 GRE_resurrecting_the_megali_idea_desc:0 "We were promised the Megali Idea in 1919, but after the subsequent Greco-Turkish War that dream was almost dashed forever. But for as long as the Turks continue to profane our great lands of old with their presence, we shall continue to covet what is rightfully ours. The Greek people remembered this once, they can be made to remember again..."
 GRE_megali_idea_conference_invites_tt:0 "Invitations to the §YMegali Convention§! will be dispatched upon selecting the focus."
 GRE_prepare_for_the_great_anti_fascist_war:0 "Prepare for the Great Anti-Fascist War"
 GRE_prepare_for_the_great_anti_fascist_war_desc:0 "Fascism is the greatest threat to the creed of Marxism – it represents an ideological challenge that can only be crushed on the battlefield. The Soviet Union does nothing to stem the spread of fascism, and so it falls to us."
 GRE_ally_tito:0 "Ally Tito"
 GRE_ally_tito_desc:0 "There is no revolutionary more devoted to our creed of anti-Stalinist Marxism than Josip Broz Tito of Yugoslavia. We might not like it, but we need him and his countrymen united behind us under a banner of brotherly solidarity against the bloodthirsty fascists and the treacherous Bolsheviks."
 GRE_tow_the_stalinist_line:1 "Toe the Stalinist Line"
 GRE_tow_the_stalinist_line_desc:0 "We owe our revolution to those great minds in the Soviet Union: were it not for their contributions, we might never have secured power in Greece! We stand in solidarity with our comrades in Moscow."
 GRE_horror_and_fear:0 "Horror and Fear"
 GRE_horror_and_fear_desc:0 "Deimos kai Phobos – horror and fear. These were the twin sons of Ares, God of War. Spartans spilled blood in honor of the Sons of Ares on the battlefield; isolated and alone, we too shall spill blood on the battlefield in honor of our glorious past."
 GRE_the_gordian_knot:0 "The Gordian Knot"
 GRE_the_gordian_knot_desc:0 "The Gordian Knot is part of Alexander the Great's legend: it has come to mean solving a seemingly impossible task through a bold stroke. Our impossible task is reclaiming our lost lands – our bold stroke is having our powerful allies take it for us."
 GRE_megali_idea_approved:0 "§YMegali Idea§! Approved"
 GRE_megali_convention_a_failure:0 "The Heraklion Convention was a failure"
 GRE_gordian_knot_tt:0 "Any signatories that are not §YItaly§! will declare war on §YTurkey§! alongside §YGreece§! to fulfill the §YMegali Convention§!'s stipulations."
 GRE_secure_the_aegean:0 "Secure the Aegean"
 GRE_secure_the_aegean_desc:0 "We seek to solve problems on the other side of Europe yet ignore the threat right here on our doorstep. The Turks have haunted the Greek people as our mortal adversaries for centuries, and though we had hoped to forge a new and brighter path it has become clear that the future cannot be won until the past is made right."
 GRE_dominate_the_bulgarians:0 "Dominate the Bulgarians"
 GRE_dominate_the_bulgarians_desc:0 "The Bulgarians have threatened the safety of Greece time and time again. The ‘Prussia of the Balkans’ they were called – how quaint. We won’t let them jeopardize the safety of Greece, not again."
 GRE_stage_an_incident_in_the_bosporus:0 "Stage an Incident in the Bosporus"
 GRE_stage_an_incident_in_the_bosporus_desc:0 "The Soviet Politburo have not made their desire to control Constantinople a secret. With us to aid them, the Soviets have decided to take the first concrete steps to taking control of the Bosporus Strait, and Greece plays an absolutely pivotal role..."
 GRE_reviving_the_double_headed_eagle:0 "Reviving the Double-Headed Eagle"
 GRE_reviving_the_double_headed_eagle_desc:0 "The Venizelists were cowards who refused to let Greece restore its true lost glory – the glory of Byzantium! Why stop with Turkey’s coasts when we can reclaim all the lost territories of the Empire? A new age of glory for Greece has begun!"
 GRE_nenikikamen:0 "Nenikikamen"
 GRE_nenikikamen_desc:1 "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD:0 "We have won! Venizelos has finally been vindicated after all these years! The Megali Idea has triumphed over the nay-sayers and those that would thwart our destiny, and we now stand on the precipice of a new age for Greece - A Golden Age!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE:0 "We have won! Byzantium is avenged, after all these years! By seizing back our old imperial capital, we are one step closer to our destiny! We stand on the precipice of a new age for Greece - an age born from blood and fire! Kosmídisy Nikas!"
 GRE_attack_the_fascists:0 "Attack the Fascists"
 GRE_attack_the_fascists_desc:0 "Fascism is a virus, it has spread from country-to-country in Europe like a plague. Communism is the cure, and we shall administer it to them through force!"
 GRE_revolutionaries_of_the_south:0 "Revolutionaries of the South"
 GRE_revolutionaries_of_the_south_desc:0 "We will never see completely eye-to-eye with our comrades in Moscow, but for as long as Greece dictates its own revolutionary creed, down here – in the south of Europe – we shall live free in our true Communism!"
 GRE_phoideratoi:0 "Phoideratoi"
 GRE_phoideratoi_desc:0 "Our forefathers had the sense to cooperate with barbarians as the need arose, and we most certainly have that need today. We must allow all former subjects of the Empire who sympathize with our struggle against the modern world the right to fight within the ranks of our magnificent armies! Together, as one, we march to victory!"
 GRE_the_die_is_cast:0 "The Die is Cast!"
 GRE_the_die_is_cast_desc:0 "Our dreams are realised, yet the world remains in peril! The lines have been drawn, and Greece will have a say in how the coming conflict ends!"
 GRE_byzantine_themata:0 "Byzantine Themata"
 GRE_byzantine_themata_desc:0 "The world has changed considerably since the Fall of Constantinople, and conquest has turned into quite a complicated venture. We cannot expect the newly reconquered peoples of the Empire to serve us simply because we wish it: we must allow a certain level of self-rule and cooperate with the local administrations of these conquered regions. To secure our Empire again, this is but a small price to pay."
 byz_restore_byzantine_empire_category_tt:0 "Unlocks §YRestore the Byzantine Empire§! decisions."
 GRE_the_kings_government:0 "The King's Government"
 GRE_the_kings_government_desc:0 "The timely intervention of His Majesty has stopped the Venizelists from forming a new government, and not a moment too soon! There is work to be done! Demertzis has served his purpose as a centrist mediator, but now Greece requires a stronger head of government."
 GRE_the_right_to_rule:0 "The Right to Rule"
 GRE_the_right_to_rule_desc:0 "Why appoint a dictator to act on behalf of the King when the King is perfectly capable of acting in his own right! Let us not stand on tradition while Greece suffers, it is time for a true monarch who serves the people! God Save King George II!"
 GRE_abandon_french_italian_debt_tt:0 "We will abandon the debts we hold with §YFrance§! and §YItaly§!.\n"
 GRE_absolute_monarchy_opposition_tt:0 "§RTaking this path will lead to a Civil War!§! \nThe §YVenezelists§! will become §Rrebellious!§! \nThe §YCommunists§! will become §Rrebellious!§!"
 GRE_metaxism_focus:0 "Metaxism"
 GRE_metaxism_focus_desc:0 "The King is the undisputed head of state, yet the Greek people remain uneasy with this arrangement. It might not be ideal, but there is a very talented and very devoted former officer waiting in the wings to form a government..."
 GRE_metaxism_warning_tt:1 "\nIf §YGreece§! joins a faction before fully upgrading the §YMetaxism§! national spirit, then it will be §Rremoved§!.\n"
 GRE_the_hellenic_spirit:0 "The Hellenic Spirit"
 GRE_the_hellenic_spirit_desc:0 "We fight to keep alight the sacred flame that made Greece so great, once upon a time. We are capable of true greatness, we know this! We just need to find that spark again..."
 GRE_four_year_plan:0 "The Four Year Plan"
 GRE_four_year_plan_desc:0 "Metaxas has engineered a brilliant plan to industrialize Greece. Based on the Italian corporatist economic model, we shall achieve a measure of autarky and independence from the powers that bind us."
 GRE_petition_britain_for_aid:1 "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD:0 "Petition the British for Aid!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST:0 "Petition the British and the Germans for Aid!"
 GRE_petition_britain_for_aid_desc:1 "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD:0 "The rabble have made their mild disapproval of the King's rule known with their civil disobedience and threats of civil war. Our enemies have the higher ground for now, so there is no shame in asking our British allies for their aid in our fight. With the British on our side, there is no way we can lose."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST:0 "The rabble have made their mild disapproval of the King's rule known with their civil disobedience and threats of civil war. Our enemies have the higher ground for now, so there is no shame in asking our allies for their aid in our fight. With the British and the Germans on our side, there is no way we can lose."
 GRE_monarchist_civil_war:0 "The civil war over George II's absolute rule has started"
 GRE_the_national_youth_organisation:0 "The National Youth Organisation"
 GRE_the_national_youth_organisation_desc:1 "There is something admirable in the way the Germans and Italians have organized their youths. We can adapt their model to ensure that our youth are not participating in asocial behavior or disrespecting our great leader [ROOT.GetLeader]."
 GRE_crack_down_on_the_republicans:0 "Crack Down on the Republicans"
 GRE_crack_down_on_the_republicans_desc:0 "We have humored the Venezelists for far too long - it is time for this charade to end. They have no shred of honor or respect, they are completely devoid of morals, and we shall drive them out of Greece like the vermin that they are!"
 GRE_use_the_military:0 "Use the Military"
 GRE_use_the_military_desc:0 "We shall strike them with everything that we have! We will hunt them on the streets, we will hunt them in the alleyways, we shall hunt them to the very ends of the earth! Let no Venezelist consider themselves safe from our ever-vigilant rule!"
 GRE_recruit_the_fascists:0 "Recruit the Fascists"
 GRE_recruit_the_fascists_desc:0 "To catch a radical, you must be able to think like one. The fascists are our contemptible foes, but of all our enemies we certainly hate them the least. They are willing to cooperate with us, so why should we not use them to our own ends?"
 GRE_fascists_put_in_play_tt:0 "The §YFascist Faction§! becomes active and starts off §Gfriendly§! with the government. \nBy cooperating with the §Yfascists§!, we legitimize their movement."
 GRE_realign_ourselves_with_the_central_powers:0 "Realign Ourselves with the Central Powers"
 GRE_realign_ourselves_with_the_central_powers_desc:0 "Somehow, the impossible has happened! The Führer is gone and the Kaiser is back! British foreign policy has adapted because of these events, and not necessarily to our advantage. Maybe we should link up with our kin in Berlin, and fight to save the divine right of kings across Europe."
 GRE_no_central_powers_tt:0 "§YAustria-Hungary§! or the §YKaiserreich§! must exist for this focus to have any effect."
 GRE_our_traditional_allies_in_the_aegean:0 "Our Traditional Allies in the Aegean"
 GRE_our_traditional_allies_in_the_aegean_desc:0 "Who helped us win our independence against the Ottomans in 1832? The British. Who has continued to keep our economy afloat with loans and investments for oh-so many years? The British. With which power does Greece's future lie? With the British!"
 GRE_metaxism_lost_tt:0 "If we have not executed the last of Metaxas' reforms, then we will lose the §YMetaxism§! national spirit!"
 GRE_prepare_against_the_mediterranean_threat:0 "Prepare Against the Mediterranean Threat"
 GRE_prepare_against_the_mediterranean_threat_desc:0 "The Italians are a menace whose ambitions run counter to the destiny of Greece. We gain nothing by waiting and pretending that they do not pose a threat to us. We shall take action, so that when the Italian does finally embark upon our shores they shall be forced back into the seas from which they emerged by the joint effort of millions of Greeks!"
 GRE_the_metaxas_line:0 "The beginning of the §YMetaxas Line§! - a string of land forts lining our often compromised borders - will be completed.\n"
 GRE_the_leonidas_line:0 "The beginning of the §YLeonidas Line§! - a string of land forts lining our often compromised borders - will be completed.\n"
 GRE_an_orthodox_state:0 "An Orthodox State"
 GRE_an_orthodox_state_desc:0 "We are a Christian Orthodox state - it is an integral part of our national identity. Glory to you, O God, our hope, glory to you."
 GRE_following_in_the_footsteps_of_giants:0 "Following in the Footsteps of Giants"
 GRE_following_in_the_footsteps_of_giants_desc:0 "Metaxas has helped show us some of the many merits of fascism, but he has been too cowardly to take us all the way. We need a true strain of fascism: a Greek fascism - one that is not some cheap facsimile of the Italian or German model."
 no_fascist_metaxism_spirit_tt:0 "If the focus §YReviving the Spartan Warrior Spirit§! has not been taken, then the §YMetaxism§! national spirit will not be fascistized and will instead be §Rremoved§!."
 GRE_reclaiming_the_wayward_ally:0 "Reclaiming The Wayward Ally"
 GRE_reclaiming_the_wayward_ally_desc:0 "The collapse of the Ottoman Empire was a great relief to us, but the Republic of Turkey is an even greater threat to Greece than the Ottomans who came before it. Strange times call for stranger bedfellows; it is up to Greece to bring the Ottomans back."
 GRE_the_greater_enosis:0 "Achieving Enosis"
 GRE_the_greater_enosis_desc:0 "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD:0 "Cyprus has and will always be Greek. Perhaps we were not ready before when the British robbed us of our chance at unification, but surely now our state is strong and stable enough for the union of our people! It is time to end the foreign occupation of Cyprus so that the island of Cyprus can be merged into the Greek nation where it belongs."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE:0 "Cyprus has and will always be Greek. Perhaps we were not ready before when the British robbed us of our chance at unification, but now that Cyprus has secured its independence surely it has come time to make right past wrongs! These dreams of self-rule are delusional to the point of arrogance; surely the Cypriots must see that they are safest nestled as an integral part of the Greek nation."
 GRE_securing_the_bulgarian_menace:0 "Securing the Bulgarian Menace"
 GRE_securing_the_bulgarian_menace_desc:0 "When have the Bulgarians not been a threat to Greek territorial integrity? How can we trust the Bulgarian government to not seek some sort of arrangement with a larger power so that they may conspire against us? One might call it paranoia, but we call it experience. We must align the Bulgarians to safeguard our interests."
 GRE_third_hellenic_civilization:0 "The Third Hellenic Civilization"
 GRE_third_hellenic_civilization_desc:0 "The world still fails to see us as the heirs to the Byzantine and Hellenic legacies. They speak so highly of our ancestors and yet look down upon us today with such disdain. We shall make them see - we are not the Byzantine Empire and neither are we the Greeks of yore, we are the Third Hellenic Civilization and we shall accomplish great deeds that we are proud to call our own!"
 GRE_the_modern_movement:0 "The Modern Movement"
 GRE_the_modern_movement_desc:0 "Fascism is the creed of the 20th century - it is an answer to the faults of rampant capitalism and the corruption of communism. Fascism is the rallying cry of a generation; a generation that has had enough of foreign bullying! A generation that has had enough of national shame! A generation that is ready to bring Greece into the New Age as a Great Power - ready to answer to any threat and any insult! Aéra!"
 GRE_required_fascist_faction_loyalty_tt:0 "The §YFascist Faction§! must be §Gloyal§!."
 GRE_expansion_of_athens_university:0 "Expansion of Athens University"
 GRE_expansion_of_athens_university_desc:0 "Science and higher learning has always been an integral part of the Greek tradition, and there is no academic body more important to Greece today than the National and Kapodistrian University of Athens. By providing additional funds and room for expansion, we shall greatly increase the utility of the institute to the state."
 GRE_defending_our_kingdom:0 "Defending Our Kingdom"
 GRE_defending_our_kingdom_desc:0 "Some scholars have said that in light of recent political developments in Europe that the greatest threat to a state may in fact come from within. What hogwash! It is our neighbors - always scheming and plotting against us - that are the true threat! We have had our fair share of defeats, but in the next war it is integral we come out the other side with a victory."
 GRE_hellenoturkism:0 "Hellenoturkism"
 GRE_hellenoturkism_desc:0 "There is an almost universal desire amongst the Greek National Socialist Party for a deepening of our relations with Turkey. We have fought and bled each other for so many centuries that nobody thought to consider the wonders that we could achieve together! We must both bind ourselves to the fascist powers for the sake of security! Let us hope the Turks see it the same way as us..."
 GRE_cement_greco_german_ties:0 "Cement Greco-German Ties"
 GRE_cement_greco_german_ties_desc:0 "A truth that many on the left like to forget is that were it not for Germany's generous fiscal policy towards us we would have collapsed again years ago. Nothing that we have achieved thus far would have been possible without the Germans! We need them more than they need us, but we can still secure a better deal from them in the name of our close and dear friendship."
 schachtplan_required_tt:0 "Does not have any variation of the §YSchachtplan§!"
 GRE_protectors_of_the_mediterranean:1 "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD:0 "Protectors of the Mediterranean"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST:0 "Champions of the Mediterranean"
 GRE_protectors_of_the_mediterranean_desc:1 "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD:0 "The Mediterranean is our home, and the home of millions of others. It has always been our desire to secure lasting peace in our little slice of the world, but these admirable goals have always been thwarted by those harboring ill-intent. We can no longer roll over and allow ourself or our neighbors to suffer due to the actions of those seeking to do harm. It is time to stand up for what is right."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST:0 "The Mediterranean is our home, and the home of millions of others. It has always been our desire to secure lasting peace in our little slice of the world, but these admirable goals have always been thwarted by those harboring ill-intent. Well, if you cannot beat them - join them. We shall carve out for ourselves a mighty Greek empire, and finally do right by the often trampled on."
 GRE_reviving_the_spartan_warrior_spirit:0 "Reviving the Spartan Warrior Spirit"
 GRE_reviving_the_spartan_warrior_spirit_desc:0 "At the Battle of Thermopylae, it is said that four thousand Spartans were able to slay twenty thousand Persians as they blocked Xerxes' further passage into Greece. We need that kind of heroism today more than ever, so that when the next would-be conquerer shows up on the outskirts of Athens to take our homes and lives we can have the courage to face them and say: molon labé."
 GRE_subjugating_the_bulgarians:0 "Subjugating the Bulgarians"
 GRE_subjugating_the_bulgarians_desc:0 "The Bulgarians are our lifelong foes; they exist only to be a knife in our back. Their pathetic civilization has never amounted to anything, and so they try to tear down our legacy and nation at every turn. Enough is enough - let us remind the Bulgarians why we are one of the oldest surviving peoples of Europe."
 GRE_greece_and_turkey_in_the_axis:0 "Greece and Turkey Together in the Axis!"
 GRE_greece_and_turkey_in_the_axis_desc:0 "With the Greco-Turkish Friendship Pact signed and ratified, we can now finally reshape the destiny of the Balkans by using the Germans to bring us all the eternal prosperity we have earned! We shall take the rest of the Balkans with us kicking and screaming if that is what it takes..."
 greek_turkish_friendship:0 "Greco-Turkish Friendship Pact signed"
 GRE_last_country_standing:0 "The Last Country Standing"
 GRE_last_country_standing_desc:0 "Cooperation with the Turkish government was desirable, but let it be known that Greece's new government is not afraid to take action when the situation demands it. May God have mercy upon us all."
 GRE_moulding_the_new_world_order:0 "Molding the New World Order"
 GRE_moulding_the_new_world_order_desc:0 "The bodies have already piled so high, and it must not be for naught. We fight to create a new global status quo, and we shall keep fighting until suddenly there is no will to fight left in the world at all."
 GRE_reevaluating_the_drachma:0 "Devaluating the Drachma"
 GRE_reevaluating_the_drachma_desc:0 "Our financial woes seem to have no end, and defaults and debts have left us with an economic situation that is absolutely untenable. We must intentionally engage in currency devaluation as a requirement for stimulating foreign capital inflow, even though it may hurt some of our debts in the long run."
 GRE_pay_back_debt_tt:0 "These §Ydecisions§! will allow us to downgrade and eventually get rid of the §YDebt to the I.F.C.§! national spirit."
 GRE_lignite_liquefaction:0 "Lignite Liquefaction"
 GRE_lignite_liquefaction_desc:0 "Our country is rich in lignite mines, and we are already aware of the process through which lignite can be turned into fuel. The government should encourage the opening of more lignite liquefying facilities."
 GRE_force_the_farmers_into_factories:0 "Force the Farmers into Factories"
 GRE_force_the_farmers_into_factories_desc:0 "The general population seems to be stuck in this fairytale that they can keep farming for the rest of their lives and come out the end of the brewing conflict just fine. They are wrong: we have no choice but to start seizing farms and then forcibly moving the farmers into our urban centers so that they can start some work that is more immediately beneficial to the state."
 GRE_utilize_our_strengths:0 "Utilize Our Strengths"
 GRE_utilize_our_strengths_desc:0 "Greece is a nation of farmers and luxury goods, and there is no shame in this. Sure, Germany might be mass-producing tanks and fighter planes, but where do you think the tobacco in Hermann Göring's pipe comes from? We Greeks know our strengths, and if we stick to them then we will be just fine."
 GRE_extracting_more_from_our_soil:0 "Extracting More From Our Soil"
 GRE_extracting_more_from_our_soil_desc:0 "Greece is a country rich in natural resources, we just need to have the determination to unearth them. Technology has given us the way, now all that is left is to find the will."
 GRE_open_foreign_subsidized_factories:0 "Open Foreign Subsidized Factories"
 GRE_open_foreign_subsidized_factories_desc:0 "We have surpassed all expectations in the construction and staffing of factories, but there is no doubt that we are expanding slower than the rest of our European compatriots. There are those with far greater riches than us who can make a great difference in our modernization process, if only we can make our nation look appealing enough for the investment."
 GRE_open_foreign_subsidized_factories_tt:0 "One §YMilitary Factory§! and one §YCivilian Factory§! will be added for each of the following countries that has an §Yopinion§! of §YGreece§! greater than §G80§!: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, and §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt:0 "Unlocks Decisions: §YHost [SOV.GetAdjective] Bureaucrats in [ROOT.GetNameDef]§!"
 GRE_paying_back_our_debts_in_bulk:0 "Paying Back Our Debts in Bulk"
 GRE_paying_back_our_debts_in_bulk_desc:0 "The sooner we are free of our debts, the sooner we can begin truly transforming this country. We shall set aside more of the country's capital to paying our debts so that we may be free of our foreign fiscal overlords sooner."
 GRE_paid_off_most_of_debt_tt:0 "Must have paid off most of our national §Ydebt§!."
 GRE_paying_back_our_debts_in_bulk_ENG_tt:0 "Unlocks Decision: §YLarge Debt Repayment to the British§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt:0 "Unlocks Decision: §YLarge Debt Repayment to the French§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt:0 "Unlocks Decision: §YLarge Debt Repayment to the Italians§! \n"
 GRE_open_up_the_country:0 "Open Up the Country"
 GRE_open_up_the_country_desc:0 "It is a sad fact to admit, but we cannot industrialize on our own. Long have we been dependent on the capital and industrial capabilities of nations bigger than ours, and this era is no exception. So let us invite their capital and investments into Greece today, because tomorrow we will never need them ever again!"
 GRE_connecting_our_prefectures:0 "Connecting Our Prefectures"
 GRE_connecting_our_prefectures_desc:0 "It is not just our industrial base that we find lacking, but our national infrastructure too. Our neighbors have urbanized their countries, it is about time we started to urbanize our population as well."
 GRE_exporting_more_luxury_commodoties:0 "Exporting More Luxury Commodoties"
 GRE_exporting_more_luxury_commodoties_desc:0 "Tobacco, olives, feta, grapes, figs: when you want the best out of life, you buy your amenities from Greece! We should have little trouble further pushing our international image as the country with the best luxury products for purchase."
 GRE_greek_autarky:0 "Greek Autarky"
 GRE_greek_autarky_desc:0 "Our long-held dependence on the capital of countries richer than us is humiliating; these countries patronize us and bully us and keep us poor so they can keep their own pockets lined with wealth. The Germans, Italians, and Soviets have shown us that there is another way - a path to self-sufficiency and complete independence! Of course, it may take us some time to reach that state: we are no Germany after all..."
 GRE_fiscal_responsibility:1 "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD:0 "Fiscal Responsibility"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST:0 "Widespread Wealth Redistrubtion"
 GRE_fiscal_responsibility_desc:0 "We have finally reached a state of financial equilibrium for perhaps the first time in modern Greek history. There is no doubt that this is an event truly worthy of celebration! We should applaud ourselves for our masterful statecraft, we deserve it."
 GRE_fiscal_responsibility_tt:0 "Must either have partially or entirely paid off the §YDebt to the I.F.C§!"
 GRE_bolster_the_schachtplan:0 "Bolster the Schachtplan"
 GRE_bolster_the_schachtplan_desc:0 "The Schachtplan has for some time been a cornerstone of Greek central planning, but it is clear that the Schachtplan has been blatantly written in Germany's favor. Some of our country's top economists have come forward with a scheme to renegotiate the Schachtplan so that it is more beneficial to both parties, and we would be fools if we chose not to take advantage of that!"
 GRE_british_docking_rights:0 "British Docking Rights"
 GRE_british_docking_rights_desc:0 "The key to the Entente winning the Middle Eastern front during the Great War was their access to our Greek ports. We live in a time where it increasingly looks like the Mediterranean will be the powderkeg that sets Europe on fire, and the British will surely benefit from having access to our ports once again."
 GRE_renegotiate_debt_with_france:0 "Renegotiate Our Debt with France"
 GRE_renegotiate_debt_with_france_desc:0 "The French cannot seem to set their foreign policy in the Balkans straight - well, let us offer them a deal so simple that not even they will be able to misunderstand it. Forgive our debts, and we will bind our security and livelihood to the successes of the French regime."
 GRE_renegotiate_debt_with_france_tt:0 "Unlocks Decision: §YBribe French Trade Unions to Harass Their Government§! \nVoids any §YDebt to the I.F.C.§! maintained by §Y[FRA.GetNameDef]§!."
 GRE_sophistry_and_science:0 "Sophistry and Science"
 GRE_sophistry_and_science_desc:0 "Specialties of the Ancient Greeks, we now more than ever need bright and enquiring minds ready to transform this country and propel us into the twentieth century. Focussing on technological innovation means we will not be stuck playing catch-up with the rest of Europe for the next fifty years."
 GRE_expand_our_tobacco_industry:0 "Expand Our Tobacco Industry"
 GRE_expand_our_tobacco_industry_desc:0 "There is no doubt that our largest and most profitable export is tobacco, a product that we sell all over the world. Countries that we have already established a trading relationship with will surely appreciate that we have prepared our enterprise in so thorough a way that no matter what, the world shall never run short of our famous tobacco."
 GRE_increase_our_mining_operations:0 "Increase Our Mining Operations"
 GRE_increase_our_mining_operations_desc:0 "Expanding our tobacco production might ingratiate us better with the international community, but it is expanding our heavy mining industry that has more utility to the state. Minerals and ores will win the war, not tobacco and olive oil."
 GRE_bedrock_of_balkan_financial_stability:1 "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD:0 "The Bedrock of Balkan Financial Stability"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST:0 "The Haven for Balkan Economic Corruption"
 GRE_bedrock_of_balkan_financial_stability_desc:0 "Who would ever have thought that Greece of all countries would be the first in the Balkans to well and truly get their financial situation in order? Our regional prestige has gone through the roof, and we should absolutely exploit our new position as the bankers of Southern Europe to even further enrich our country."
 GRE_bedrock_of_balkan_financial_stability_tt:0 "We will receive off-map §YCivilian Factories§! for every country in the §YWestern Balkans§!, the §YEastern Balkans§!, and the §YNorthern Balkans§! that has a high friendly §Yopinion§! of us. This applies also to §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, and §Y[TUR.GetNameDef]§!."
 GRE_rapprochement_with_the_italians:0 "Rapprochement with the Italians"
 GRE_rapprochement_with_the_italians_desc:0 "Drastic times call for drastic measures. We must do the unthinkable and approach the Italians for their aid in modernizing our country. How will the Italians blackmail and extort us over this arrangement? Only God knows. If an arrangement can even be reached in the first place..."
 GRE_appeal_to_the_soviet_union:0 "Appeal to the Soviet Union"
 GRE_appeal_to_the_soviet_union_desc:0 "We do not turn to the Soviet Union lightly. We will be walking into the den of a wolf ready to pick us to our bones if we are not cautious, but it is surely better for us to go to them than it is for them to come to us..."
 GRE_encourage_tourism:0 "Encourage Tourism"
 GRE_encourage_tourism_desc:0 "Our heritage sites are the envy of the world, and there is no doubt that we can turn tourism into a powerful boon for our economy. Of course, the shadow of war looming over Europe puts a little bit of a damper over everything - but hopefully that will make an escape to exotic Greece all the more appealing!"
 GRE_encourage_tourism_tt:0 "§RWe will lose our tourism industry as soon as we enter a state of war!§!"
 GRE_mobilise_our_economy:0 "Mobilize the Economy"
 GRE_mobilise_our_economy_desc:0 "The great powers of Europe are revving up their war engines, and we cannot risk being caught unprepared. The process will be painful for Greece - more painful than it would be for most countries - but for the sake of our survival we must make sacrifices."
 GRE_rejuvenating_athens:0 "Rejuvenating Athens"
 GRE_rejuvenating_athens_desc:0 "Our great and glorious capital is one of the oldest cities in all of Europe. It is also one of our richest and most effectively organized prefectures. Instead of developing provinces that are already hopelessly underdeveloped, let us hone our efforts on our already modern capital."
 GRE_making_use_of_our_islands:0 "Making Use of Our Islands"
 GRE_making_use_of_our_islands_desc:0 "We got back a great many islands from the Ottoman Empire's carcass after it had been so efficiently butchered by the Entente, but we have done very little with them since our take over. Crete has long been an important part of Greece, and we shall start our efforts there and work outwards to the other islands to make them more strategically and materially valuable to the state."
 GRE_making_use_of_our_islands_tt:0 "This focus has a greater effect when also controlling §YCyprus§! and the §YDodecanese Islands§!."
 GRE_making_use_of_our_islands_dodecanese_tt:0 "This focus has a greater effect when also controlling the §YDodecanese Islands§!."
 GRE_making_use_of_our_islands_cyprus_tt:0 "This focus has a greater effect when also controlling §YCyprus§!."
 GRE_clear_the_slums:0 "Clear the Slums"
 GRE_clear_the_slums_desc:0 "Greek refugees have been dodging conscription and taking up valuable space by creating and settling in foul slums and shanty towns. Their existence shames the country, as do their occupants by shirking their duties to the nation. We shall empty these slums and put the lands and people to better use."
 GRE_cooperate_with_foreign_monopolies:1 "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD:0 "Cooperate with Foreign Monopolies"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST:0 "Nationalize the Foreign Monopolies"
 GRE_cooperate_with_foreign_monopolies_desc:0 "There is no point in fighting the powers-that-be, it is an unwinnable fight that will kill Greece slowly if we wage it. Instead of playing the brash fool, let us bring the monopolies to the negotiating table and work out an amicable deal for all involved parties."
 GRE_crack_down_on_foreign_monopolies:0 "Crack Down on Foreign Monopolies"
 GRE_crack_down_on_foreign_monopolies_desc:0 "For too long have we tolerated the foreign money-lenders and global financial monopolies - well no more! We will not be pushed around by these insidious entities any longer, because from this day forward Greece shall be well and truly free!"
 GRE_academy_of_athens:0 "Academy of Athens"
 GRE_academy_of_athens_desc:0 "The Academy of Athens was established in 1929 as an institute of higher learning, but it is still young and requires help to grow. With our intervention, we shall make it a lynchpin for all aspiring academics in Europe and beyond!"
 GRE_hellenic_armed_forces:0 "Hellenic Armed Forces"
 GRE_hellenic_armed_forces_desc:0 "Our armed forces are decent enough for our current national situation, but we remain the weakest of the Balkan Pact members militarily and have been criticized often for the lack of modernization across our armed forces. It is time we got serious about our military situation, especially as our internal situation deteriorates..."
 GRE_the_hellenic_air_force:0 "The Hellenic Air Force"
 GRE_the_hellenic_air_force_desc:0 "While our Air Force Academy was founded only in 1930, the Greek people have been involved with aviation going all the way back to the Balkan Wars! We already understand the importance of a strong air force, if only we had the capabilites to make our air force stronger and larger..."
 GRE_the_hellenic_army:0 "The Hellenic Army"
 GRE_the_hellenic_army_desc:0 "Small, antiquated, but tenacious - this is how many would describe the Greek army, and it is not an inaccurate description. All we need to do is modernize our tactics and equipment and we shall well and truly become a force to be feared in the Balkans."
 GRE_the_hellenic_navy:0 "The Hellenic Navy"
 GRE_the_hellenic_navy_desc:0 "We Greeks have had a strong and proud maritime tradition since we first won our independence from the Ottoman Empire. Our navy is the strongest of our neighbors, and we need only cultivate our naval legacy to make ourselves a truly powerful regional player in the Mediterranean."
 GRE_destroying_our_foes:0 "Destroying Our Foes"
 GRE_destroying_our_foes_desc:0 "Securing our future depends on us striking our enemies before they even get the opportunity to touch our homeland. We must invest in a strategy of strategic bombing against enemy targets."
 GRE_protecting_our_skies:0 "Protecting Our Skies"
 GRE_protecting_our_skies_desc:0 "We have never had the industry to both protect our skies and bomb our enemies. If the situation comes down to whether we want to strike more of our enemies versus saving more of our own from their attacks, then we will choose to save our own countrymen every time."
 GRE_the_backbone_of_our_army:0 "The Backbone of the Army"
 GRE_the_backbone_of_our_army_desc:0 "Our conscription processes are a little archaic compared to a lot of our neighbors, and our equipment is woefully outdated. It is time we modernized our conscription procedures and the equipment we are arming our soldiers with."
 GRE_a_legacy_of_war:0 "A Legacy of War"
 GRE_a_legacy_of_war_desc:0 "War is in our blood - we have waged it against others and had it waged against us since time immemorial. We have picked up more than a few tricks over the centuries, and it is about time our national army finally reflected the best of our blood-filled past."
 GRE_abandon_the_greek_turkish_naval_treaty:0 "Scrap the Greco-Turkish Naval Treaty"
 GRE_abandon_the_greek_turkish_naval_treaty_desc:0 "A treaty that was supposed to put limits on the size of the ships that the Turks were allowed to build somehow ended up with us roped into it with the same restrictions! Forget it, Greece used to have glorious capital ships that dominated our shores, and during this time of strife there can be no better security than a giantic battleship!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt:0 "Aligning ourselves politically with §YBritain§! or with §YGermany§! will allow us to rebuild some of our old §Yheavy ships§!.\n"
 GRE_a_modern_navy:0 "A Modern Navy"
 GRE_a_modern_navy_desc:0 "It matters little that the Greco-Turkish Naval Treaty limits the size of the ships we can build because frankly we just do not have the naval industry to maintain or enlarge a fleet of capital ships and cruisers. Submarines, however... now there lies a viable solution to Greece's naval question."
 GRE_escorts_for_our_bombers:0 "Escorts For Our Bombers"
 GRE_escorts_for_our_bombers_desc:0 "It is not enough that we produce bombers, for there must be escorts to protect those bombers! We cannot rely on standard fighters to do the trick, so we shall develop great fighters capable of escorting our bombers to the shores of our foes."
 GRE_defending_our_seas:0 "Defending Our Seas"
 GRE_defending_our_seas_desc:0 "Greece has a very large shore and controls a great many islands - while the seas were once one of our greatest defensive assets, today they hold little bearing against potential foes. If our enemies hope to take our islands or land upon our shores, then first they will have to survive the bombarding of our naval bombers!"
 GRE_embracing_modern_warfare:0 "Embracing Modern Warfare"
 GRE_embracing_modern_warfare_desc:0 "Reports out of Germany suggest the 'tank' might actually be useful outside of merely providing support to battalions of infantry. Imagine that! We might not have the industry for it, but it is a gamble worth taking."
 GRE_new_weapons_old_tricks:0 "New Weapons, Old Tricks"
 GRE_new_weapons_old_tricks_desc:0 "We had quite a bit of experience manning artillery and running recon during the Great War. The technology and equipment might have changed, but the tactics sure have not. Let us play to our strengths and show the world that one does not contest Greece easily."
 GRE_a_fleet_fit_for_the_aegean:0 "A Fleet Fit for the Aegean"
 GRE_a_fleet_fit_for_the_aegean_desc:0 "Every day we are forced to see Italian battlecruisers and British carriers transport themselves over our seas. It is humiliating! It is time that somebody in the Balkans finally stood up and disembarked a navy we can all be proud of."
 GRE_disrupting_the_great_powers:0 "Disrupting the Great Powers"
 GRE_disrupting_the_great_powers_desc:0 "Our place is not to contest the great powers of the world as they duke it out with each other in the fields and seas. Instead, we shall hit them where it really hurts - their supply lines!"
 GRE_fund_the_hellenic_air_force_academy:0 "Fund the Hellenic Air Force Academy"
 GRE_fund_the_hellenic_air_force_academy_desc:0 "Our pilots are willing, capable, and competent - it is time that we finally give them the respect that they are due. We shall start by fully funding the Air Force Academy again and properly ramping up production for fighters so that our air force is truly worth of Greece."
 GRE_hellenic_armoured_corp:0 "Hellenic Armored Corp"
 GRE_hellenic_armoured_corp_desc:0 "Establishing our very own division of armored units will show the world just how modern we are! Surely no backwater would have tanks in their army, right?"
 GRE_greek_mechanisation:0 "Greek Mechanization"
 GRE_greek_mechanisation_desc:0 "Modernization has been a painful enough process on its own, but the mechanization of our army might really be putting the horse before the cart! The cost of progress is high, but we shall not shy away from it. The security of our nation is paramount above all else."
 GRE_the_cannon:0 "The Cannon"
 GRE_the_cannon_desc:0 "The world will hear the boom of our cannons from across the other side of the world!"
 GRE_the_torpedo:0 "The Torpedo"
 GRE_the_torpedo_desc:0 "Perhaps one of the many crews that we dispatch to a watery grave under the seas will lead us to Atlantis at last! Or perhaps we shall just settle for turning our enemy's own capital into the next lost and sunken city..."
 GRE_a_land_of_mountains:0 "A Land of Mountains"
 GRE_a_land_of_mountains_desc:0 "Our natural geography affords us many natural defenses against invaders, we merely need to learn to take advantage over our own terrain! There is surely something we can learn from the Swiss in this matter."
 GRE_mountain_training_effect:0 "Enables §HMountain Warfare Training§!\n§HInfantry\n    Mountains§!\n      Defense: §G+5%§!\n      Movement: §G+5%§!\n§HMarines\n    Mountains§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n§HMountaineers\n    Mountains§!\n      Attack: §G+5%§!\n      Defense: §G+5%§!\n      Movement: §G+10%§!\n§HParatroopers\n    Mountains§!\n      Attack: §G+5%§!\n      Movement: §G+10%§!\n"
 GRE_a_long_and_proud_tradition:0 "A Long and Proud Tradition"
 GRE_a_long_and_proud_tradition_desc:0 "Our navy is one of a few things that has consistently been a pride of Greece, even through our darkest hours. What we do today is merely the continuation of a long and proud tradition."
 GRE_the_double_headed_aquila:0 "The Double-Headed Aquila"
 GRE_the_double_headed_aquila_desc:0 "We shall fly the Double-Headed Aquila with every aircraft that takes to the skies and rains fire down upon our foes! The world shall see just how far our wings can spread..."
 GRE_modern_cataphracts:0 "Modern Cataphracts"
 GRE_modern_cataphracts_desc:0 "Cataphracts were once the envy of the Medieval world! Their speed, armor, and strength were awed by all! The cataphract of today is undoubtedy the tank, and we shall produce a class of tank truly worthy of the legacy of the Byzantine cataphract."
 GRE_thema_nautikon:0 "Thema Nautikon"
 GRE_thema_nautikon_desc:0 "Byzantium used to rule the waves, but even in the centuries since Byzantium's fall the Greek people have never lost their seafaring spirit! When it comes to theaters of war, the seas are as familiar to us as the Pindus Mountains!"
