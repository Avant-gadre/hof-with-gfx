l_english:
 ENG_shadow_scheme_focus:0 "The Shadow Scheme"
 shadow_scheme_focus_desc:0 "The Air Ministry has come up with a brilliant suggestion for easier conversion of civilian factories into military ones. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."
 shadow_scheme_focus_tt:1 "Grants §G4§! Building Slots and §Y4 Military Factories§! in total in two states when entering a war.\n"

 ENG_limited_rearmament_focus:0 "Limited Rearmament"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"

 crypto_bomb_focus:0 "Cryptologic Bomb"
 crypto_bomb_focus_desc:0 "The Poles have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break the German Enigma ciphers. We have the resources to develop it further at our Bletchley Park facility."

 maud_focus:0 "The MAUD Committee"
 maud_focus_desc:0 "The 'Military Application of Uranium Detonation' committee is convinced that it is theoretically possible to construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. However, we might not be able to develop this technology in time on our own. We should speak with the Americans."

 ENG_secret_focus:0 "Secret Weapons"
 ENG_secret_focus_desc:0 "We now possess the knowledge and the infrastructure to focus on the development of various secret weapons projects that used to belong in the realm of science fiction."

 ENG_air_defense_focus:0 "Air Defense"
 air_defense_focus_tt:1 "Add maximum §YAnti-Air§! in §YEast Anglia§!, §YSussex§! and §YSouth-West England§!"
 air_defense_focus_bypass_tt:0 "Not enough building slots for §YAnti-Air§!"
 air_defense_focus_desc:0 "There is no question of where the enemy will be coming from; we must protect the coast with extensive anti-air batteries."

 ENG_royal_ordinance_focus:2 "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc:1 "[Root.GetRoyalOrdnanceFactoriesDesc]"

 ENG_general_rearmament_focus:0 "General Rearmament"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"

 ENG_home_defence:0 "Home Defense"
 ENG_home_defence_desc:0 "A vast empire is of no use if we cannot protect the British people. We should focus our efforts on keeping the British Isles safe."

 ENG_service_focus:0 "Service Overseas"
 ENG_service_focus_desc:0 "By rotating armed forces personnel to colonial stations and back home again they can learn about the conditions on different fronts, gain experience, and share it with their comrades back home."

 ENG_special_air_service:1 "Special Air Service"
 ENG_special_air_service_desc:1 "An officer by the name of David Stirling has come up with the idea that a small commando unit might be capable of harrassing the enemy behind their lines, causing tremendous damage. Naming them an 'Air Service' has the added benefit of causing the enemy to believe they have to defend against paratroopers, too. There may well be merit to this idea."

 ENG_motorized_focus:0 "A Motorized Army"
 ENG_motorized_focus_desc:0 "Recently the Army has been experimenting with fully motorized infantry units. As yet, they have not formed any fully motorized divisions, but with right words to the Secretary of State for War this could soon be possible."

 ENG_chiefs_of_staff_committee:1 "Chiefs of Staff Committee"
 ENG_chiefs_of_staff_committee_desc:1 "We must empower the heads of the various service branches to conduct this war as they consider is best. The Combined Chiefs of Staff, formed initially in 1923, will now be given the means to coordinate operations across the globe, reporting directly to the War Cabinet. This will greatly streamline planning for military operations."