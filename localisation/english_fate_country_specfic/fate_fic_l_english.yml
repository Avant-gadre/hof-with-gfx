 French_Indochina.8.t:0 "The war has ended"
 French_Indochina.8.d:0 "As promised, we will assure believers that they will have the same treatment as local citizens. Although this is one of the basic administrative guidelines that we have repeatedly emphasized, it will be a little troublesome for us to engage in large-scale construction projects."
 French_Indochina.8.a:0 "We have no choice."    
 
 FIC_Coast_Guard_ship:0 "Domestic Coastal Defense Ship"
 FIC_Coast_Guard_ship_desc:0 "Domestic Coastal Defense Ship"
 
 FIC_frigate:0 "Domestic Frigate"
 FIC_frigate_desc:0 "Domestic Frigate"
 
 FIC_Procurement_plan_I:0 "Procure battleships"
 FIC_Procurement_plan_I_desc:0 "Procure battleships"
 
 FIC_Procurement_plan_II:0 "Procure Cruisers"
 FIC_Procurement_plan_II_desc:0 "Procure Cruisers"
 
 FIC_Procurement_plan_III:0 "Procure Destoryers"
 FIC_Procurement_plan_III_desc:0 "Procure Destoryers"

 FIC_naval_rearmament:0 "Naval Rearmament"
 FIC_naval_rearmament_desc:0 "Our shipbuilding industry has been left to languish while we focused on keeping pace with developments in other fields. As a result, we are now very much in danger of being outclassed by our rivals. We must invest more to make up for lost time."
 FIC_naval_doctrine:0 "Naval Doctrine"
 FIC_naval_doctrine_desc:0 "Recent progress in ship designs have opened up new options in tactical and strategical maneuvers. Before we take chances with these new theories we need to have them properly tested and plans solidified."
 FIC_air_focus:0 "Air Focus"
 FIC_air_focus_desc:0 "Time has come to expand on our air force! Plans have already been made to start construction of new Air Bases to support a big increase in both personnel and aircraft."
 FIC_bomber_focus:0 "Bomber Focus"
 FIC_bomber_focus_desc:0 "Air support is an important part of both our defensive and offensive capabilities. If we focus our efforts on developing fast, more agile and accurate bombers we will maintain an edge in any land battle."
 FIC_naval_bomber_focus:0 "Naval Bomber Focus"
 FIC_naval_bomber_focus_desc:0 "Ships have proven exceptionally vulnerable to aircraft. We should keep improving on their technology to ensure we stay ahead of any countermeasures."
 FIC_heavy_bomber_focus:0 "Heavy Bomber Focus"
 FIC_heavy_bomber_focus_desc:0 "Modern heavy bombers will be armed to handle lesser aerial skirmishes on their own. If we allow our engineers to focus on developing the newest technology we will have a better chance of destroying enemy production facilities."
 FIC_fighter_focus:0 "Fighter Focus"
 FIC_fighter_focus_desc:0 "Some revolutionary civilian engineering can be applied on our Fighters to improve their speed, range and max altitude. We need to focus on this if we want to keep up with the advancements made by others."
 FIC_heavy_fighter_focus:0 "Heavy Fighter Focus"
 FIC_heavy_fighter_focus_desc:0 "Our Heavy Fighters must be able to support the more vulnerable bomber airplanes. This requires heavier armament and longer range at the cost of some speed."
 FIC_air_doctrine:0 "Air Doctrine"
 FIC_air_doctrine_desc:0 "We have gained enough experience to test new theories in air warfare at a faster pace. This will allow us to explore new tactical and strategic possibilities. Air combat is the key in modern warfare."
 FIC_the_young_school:0 "The Young School"
 FIC_the_young_school_desc:0 "Developments in aviation, submarines and torpedoes have made the capital ship obsolete. With our limited naval industry, we can not afford to waste time and money on building gigantic floating fortresses that are helpless against the threats of the modern naval battlefield. We should instead focus on improving efficiency to allow us to build more small vessels."
 FIC_surface_combat:0 "Surface Combat"
 FIC_surface_combat_desc:0 "With advances in gunnery, it has become all but impossible to build a ship that can hope to survive a prolonged slugging match with another capital vessel. It is far better to have a fleet of modern destroyers and torpedo boats to overwhelm an enemy with massed salvos of torpedoes."
 FIC_undersea_combat:0 "Undersea Combat"
 FIC_undersea_combat_desc:0 "The submarine has come to maturity in the last decade. It now poses a lethal threat to any and all surface ships, while being increasingly difficult to detect and destroy."
 FIC_the_old_school:0 "The Old School"
 FIC_the_old_school_desc:0 "Despite all advances in naval technology, the key element of sea power is still the capital ship acting with the support of other fleet units. Whether this capital ship is still the battleship or is the new aircraft carrier, we must further increase the size of our shipbuilding industry to ensure we can keep pace with other naval powers."
 FIC_carrier_focus:0 "Carrier Focus"
 FIC_carrier_focus_desc:0 "Naval theorists have directed our attention to our outdated Carriers. They have suggestions on how Carriers can be further utilized if development is pushed in the right direction. Real progress cannot be made without our full support."
 FIC_capital_ship_focus:0 "Capital Ship Focus"
 FIC_capital_ship_focus_desc:0 "Improving the design of our Battleships would lead to great tactical advantages. With their range and power uncontested, no one will be able to outrun their guns."
 FIC_improved_screen_ships:0 "Improved Screen Ships"
 FIC_improved_screen_ships_desc:0 "Destroyers and Lighter Cruisers play a key role in defending our heavier Battleships or Carriers. If we lose our line of defense at sea we risk all ships and men. We must make sure our ships are built with the latest technology."
 
##Events
 French_Indochina.1.t:0 "Uprising of Union of Indochina!"
 French_Indochina.1.d:0 "It's finally here! With a gunshot in Saigon city, rebels fighting for "Indochina independence" came out one after another, and Saigon city and its surrounding countryside were quickly controlled by them."
 French_Indochina.1.a:0 "What?!"   
 
 French_Indochina.2.t:0 "Suppress the Rebellion"
 French_Indochina.2.d:0 "In the face of the powerful French army, the Vietnamese chose an armed rebellion? ! They will soon understand the fate of acting so rashly. We will never tolerate splits and must punch hard!"
 French_Indochina.2.a:0 "Die!"   
 
 French_Indochina.3.t:0 "[FIC.GetName] requests support"
 French_Indochina.3.d:0 "Under the current situation, the [FIC.GetName] authorities still believe that they can control it, as long as we provide the necessary military support. Most of the cabinet members of the natural government support this. We can't lose the rubber and minerals there. "
 French_Indochina.3.a:0 "Get what they need."    
 French_Indochina.3.b:0 "We have no resources to help them"    
 
 French_Indochina.4.t:0 "The metropolitan munitions have arrived"
 French_Indochina.4.d:0 "I believe that with these things [VIN.GetName], the end has come!"
 French_Indochina.4.a:0 "Let them taste our power!"     

 French_Indochina.5.t:0 "The metropolitan government refused to provide any support"
 French_Indochina.5.d:0 "Are they mad?"
 French_Indochina.5.a:0 "We should keep fighting"

 ficn.1.t:0 "Protect Coast Line"
 ficn.1.d:0 "Facing the threat of the new eastern empire, European colonists could no longer sit back and watch. The British guys sent aircraft carriers and battleships because of the wealth of the Royal Navy, which is handy for them. It is nothing more than drawing some ships from the local reserve. But we can't. The French local fleet has to face this ancient enemy and the new enemy in the east at the same time. We are preparing to apply for the purchase of new combat ships, but we should first protect ourselves before responding in our country. Coastal defense ships with small tonnage and large artillery caliber will be our good choice. Designers from the local area have referred to the Swedish coastal defense ship. However, many Swedish designs have long been outdated. The final drawings of the designers have a much cleaner deck. There is a dual 305mm/45 Mle 1906 master on the bow and stern. For the gun, two 100mm/45 Mle 1930 dual-purpose guns were installed on the left and right sides of the hull. The full-load displacement of the entire ship reached 8,700 tons. Due to the limited technical capabilities in the region, we could only use outdated engines with a maximum speed of only 20 knots. And because the hull is too small, the crew’s living space is also greatly restricted."
 ficn.1.a:0 "Hope it will come in handy."
    
 ficn.2.t:0 "Protect the Routes"
 ficn.2.d:0 "Another important component of the escort formation is the frigate. The local large destroyer is not suitable for our current situation. We put forward a request to the local designer to design a new type of frigate, and they also agreed. Of course, we paid extra In the case of wages. In order to meet the needs of anti-submarine escort and the backward productivity in colonial areas, the new frigate was designed as a small ship with a displacement of only about 1,200 tons and a speed of 24 knots. Each ship has a 100mm/45 Modèle 1930 dual-purpose gun on the bow and stern. 10 brand-new single-loaded Oerlikon cannons are installed throughout the hull. The anti-submarine side is equipped with a hedgehog launcher, 6 deep bomb launchers and 2 deep bomb slides, can carry up to 70 deep bombs, and are equipped with a new type of anti-submarine sonar. The entire ship is equipped with a large number of electronic equipment, focusing on anti-submarine and air defense, but a dual 550mm torpedo launcher is still installed in the midship to retain a certain amount of counterattack capability against large warships. The whole ship cost less than 1 million US dollars, suitable for rapid production and deployment. At the same time, the French East Asian Fleet Command also requested that a minesweeper be modified on the basis of this ship, torpedoes and some deep bomb launchers were removed, and large minesweeper equipment was modified. We will build a large number of frigates of this class and a small number of fleet special minesweepers in a short time to ensure that our merchant ships can safely pass through the Strait of Malacca."
 ficn.2.a:0 "Be wary of killers in the deep sea."

 ficn.3.t:0 "Dangerous Route"
 ficn.3.d:0 "For several months now, several captains of civilian ships have been reporting to the colonial government claiming that the Imperial Japanese Navy fleet has been coming too close to them from time to time and has even entered dangerous distances on several occasions, greatly affecting their normal navigation. It is clear that Imperial Japan's power in Southeast Asia is expanding dramatically, and it is safe to say that in the South China Sea, where trade is busy, it will become more and more frequent for the Japanese Navy to flaunt its power to the surrounding countries. Since the establishment of the French Indochina Confederation in 1887, the situation of maritime shipping in France and its Southeast Asian colonies has never been as critical as it is today, and in order to protect our interests, we should perhaps ask for assistance from the French Navy. The Governor of the Colony has just sent a letter to the French Government requesting old battleship conversions and the dispatch of a larger fleet, and proposing a series of orders for new upstarts, 80% of the cost of which could be borne by the Colonial Government."
 ficn.3.a:0 "I hope it's as we hoped (New ship order:One new upstart battleship)"
 ficn.3.b:0 "Hopefully as we wish (New Ship Order:Two Light Aircraft Carriers and accompanying carrier aircraft)"
 ficn.3.c:0 "Hopefully as we wish (there doesn't seem to be much in the way of new ships on the mainland---)"
	
 ficn.16.t:0 "Trade Interruption Fleet -- Cruiser"
 ficn.16.d:0 "In the strategic planning of the French East Asia Fleet, the main ships ordered from the mainland are the centerpiece of the trade-breaking operations against Japan, followed by the need to continue to acquire a number of new cruisers in order to form a powerful trade-breaking fleet with the main ships. The French Ministry of Defense has recently delivered to the French Indo-Chinese Finance Department the details of the cost of the new cruisers, and according to the current budget of the French Indo-Chinese Navy, our economic strength will allow one heavy cruiser of the St. Louis class ($40 million) or two light cruisers of the Bayard class to be purchased. "class light cruisers ($60 million). The choice came to the Duke of Richelieu as to whether to use the heavy cruisers to enhance the ability to fight large surface ships or to use the light cruisers to enhance the protection of the main ships and shipping."
 ficn.16.a:0 "a heavy cruiser"
 ficn.16.b:0 "two light cruisers"

 ficn.17.t:0 "Trade Interruption Fleet -- Screen Ships"
 ficn.17.d:0 "Another important component of the Broken Cross fleet is the destroyer. The destroyers used by the colonial navy in the past have become too old to provide adequate escort protection for the newer mainships and cruisers. Therefore, the French East Asia Fleet Command planned to order six or seven new large destroyers from the mainland at an estimated cost of $90 million to $105 million. Powerful fighting forces often come at a high price, and despite what we have paid, it won't be long before a force to be reckoned with will be born in the South China Sea. Once war breaks out, the Empire of Japan will have to devote even more resources to maintaining its maritime transportation."
 ficn.17.a:0 "Tell Bradamante that the money is ready."

 ficn.4.t:0 "Native reply" #battleships
 ficn.4.d:0 "Dear Viceroy, the Ministry of Defense has agreed to all of your plans for battleship conversions and purchases, and specific construction plans and ship delivery schedules will be gradually submitted to the Commander of the French East Asia Fleet at a later date. The following is Queen Mary's handwritten reply:French Indo-Chinese Governor General Hoon Kan. I have been informed of the urgency of the recent diplomacy with Japan. Secretary for the Kingdom of painstaking efforts, I am deeply touched ------ this special approval of the urgent increase of an elite battleship, the old battleship transformation of three, to be completed after the completion of the project and the escort destroyer four stand to the Gulf of Cam Ranh, in order to make up for the deficiency of my East Asian Navy. This matter is very important, funding turnover, audit, I will personally supervise, Secretary can rest assured that ------ thousands of troops are easy to get, a general is hard to find, Secretary for the country dedicated efforts, but also need to take care of the body, I should be with Secretary of the common encouragement. Marie Antoinette (Royal Seal)"
 ficn.4.a:0 "I love the Queen!"

 ficn.5.t:0 "Native reply to letter" #Light Voyage
 ficn.5.d:0 "Dear Viceroy, the Ministry of Defense has agreed to all of your battleship renovation and procurement plans, and specific construction plans and ship delivery schedules will be gradually submitted to the Commander of the French East Asia Fleet at a later date. The following is Queen Mary's handwritten reply:French Indo-Chinese Governor General Hoon Kan. I have been informed of the urgency of the recent diplomacy with Japan. Secretary for the Kingdom of painstaking efforts, I am deeply moved ------ this special approval of the urgent increase of two light aircraft carriers, the old battleship transformation of three, to be completed after the completion of the project and the escort destroyer four standing to the Gulf of Cam Ranh, in order to make up for the deficiency of my East Asian Navy. This matter is very important, funding turnover, audit, I will personally supervise, Secretary can rest assured that ------ thousands of troops are easy to get, a general is hard to find, Secretary for the country dedicated efforts, but also need to take care of the body, I should be with Secretary of the common encouragement. Marie Antoinette (Royal Seal)"
 ficn.5.a:0 "I love the Queen!"

 ficn.6.t:0 "Native Reply" #Battleship Reformation
 ficn.6.d:0 "Dear Viceroy, the Ministry of Defense has carefully reviewed your request and approved the old battleship conversion plan. However, due to the current domestic shipbuilding program being quite tight and unable to schedule the production schedules of more large ships, your request for a new up-and-coming main ship is something we will have to dismiss, and we hope you understand that detailed project entries will be subsequently and gradually submitted to the Commander of the French East Asia Fleet. On the other hand, Defense Minister Bradamante and Navy Commander-in-Chief Admiral Darlan have approved the assignment of another four destroyers to supplement the French East Asia Fleet, which will go to Cam Ranh Bay Naval Base along with the old battleships after the refit is completed. I wish you good health."
 ficn.6.a:0 "Ugh! Make do."

 ficn.7.t:0 "Native Reply" #Send only escort ships
 ficn.7.d:0 "Dear Governor, the Ministry of Defense has carefully reviewed your request. Obviously, the situation in Europe is exceptionally tense at the moment, and I'm afraid we cannot allow important battleships to leave the homeland for reasons of national security. But that doesn't make it any less important for us to take the safety of the colonies' trade. The Commander-in-Chief of the Navy, Admiral Darlan, has ordered four destroyers to be dispatched immediately to the naval base at Cam Ranh Bay, and we hope they will be of sufficient assistance to you. I wish you good health."
 ficn.7.a:0 "This---"

 ficn.8.t:0 "Native reply" # ignored
 ficn.8.d:0 "Dear Governor, The Department of Defense has carefully reviewed your request. Obviously, due to the international situation and domestic economic pressures, it is difficult for us to fulfill the requirements you mentioned in your letter, and we hope that you will find other ways to tide you over. I wish you good health."
 ficn.8.a:0 "I'm going to line up against Bradamante!"

 ficn.9.t:0 "Champagne."
 ficn.9.d:0 "On a clear morning, the Duke of Richelieu arrived early at the harbor of the naval base at Cam Ranh Bay, where a huge ship was docked alongside the brand-new wharf, with the flag of France fluttering from its tall main mast, imposingly overlooking the diminutive colonial vessels around it. The ship was the Champagne, the newest battleship of the Richelieu class, the fifth ship of the Richelieu class, which Richelieu had been waiting for day and night. The Viceroy had to enlarge the small harbor to create a deep enough berth for the battleship in order to be able to berth her in the French Indochina harbor. Armed with two triple-mounted new 406mm/50 Model 1938 guns (1 in front and 1 in back) and three triple-mounted 152mm/55 Model 1935 guns (2 in front and 1 in back), this mighty battleship was capable of dealing with any of the Japanese Navy's existing ships, even the rumored super-battleships. While the terrific anti-aircraft firepower provided by eight twin 100mm/45 Model 1933 anti-aircraft guns (arranged on both sides of the hull), twelve twin 37mm/70 Model 1935 anti-aircraft guns (arranged on both sides of the forward secondary guns, both sides of the portside, and on both sides of the aft secondary guns), and twenty twin 20mm Erlikon anti-aircraft machine guns (arranged on all sides of the hull) was more than enough to deal with the massive Japanese The guns were guided by the latest search and fire control radar, and were undoubtedly the strongest anti-aircraft defense in their class. As a battleship built specifically for colonial warfare, the Champagne has an impressive range of 15,000 nautical miles / 16 knots, which is why only two main turrets are fitted, to save weight and carry more fuel. French Indo-China paid more than 70 million dollars to the mainland for this advanced battleship. Now that Richelieu is finally getting a flagship worthy of her status, that mighty fleet of broken crossings will soon be no longer a dream."
 ficn.9.a:0 "Let's open a bottle of champagne to celebrate!"
    
 ficn.10.t:0 "Dreadnought modernization"
 ficn.10.d:0 "Two Lone Battleships and three Brittany Class Battleships have been modernized and are now berthed in the port of Cam Ranh Bay, and many of the sailors can't wait to see the new equipment."
 ficn.10.a:0 "Keeping up with demand"
    
 ficn.11.t:0 "Escort fleet arrives"
 ficn.11.d:0 "Four Jackal-class destroyers have arrived in port with the main convoy, and their arrival will more or less strengthen our convoys. East Asia Fleet Command is considering how to rationalize the distribution of these four new destroyers."
 ficn.11.a:0 "This is a good thing."
    
 ficn.12.t:0 ""Hanoi" "Saigon""
 ficn.12.d:0 "The two Constitution class light carriers were docked alongside the brand new pier, ready to go. It is customary to name a light carrier after an important city, and since they were built largely at the expense of the French Indochina government, they have been named after the two largest cities in French Indochina, Hanoi and Saigon, respectively. According to the strategic plan, they will become the valuable core of our East Asia Fleet, and now any potential enemy operating in the South China Sea will have to deal with the enormous air threat posed by four air squadrons."
 ficn.12.a:0 "Seize air power!"
    
 ficn.13.t:0 "Louis XIV"
 ficn.13.d:0 "Costly to bring back the best of the best, and we finally have the mighty "St. Louis" class heavy cruiser. ---- "Louis XIV". As the newest post-treaty heavy cruiser, there are few other heavy cruisers in the world that can match her, and the Duke of Richelieu sees her as the centerpiece of the fleet that accompanies, protects, and strikes the enemy's main force, and even if she is not in formation with the main fleet, she is still a pillar of the fleet. It's safe to say that no one will want to attempt a baptism of 203mm heavy artillery."
 ficn.13.a:0 "Battle power is directly proportional to face value."
    
 ficn.14.t:0 ""Phnom Penh" "Canton Bay""
 ficn.14.d:0 "The large 12,000-ton light cruiser was the ultimate in light cruisers for the era, and thanks to generous funding from the French Indochina government, the two new "Bayard" class light cruisers were named "Phnom Penh" and "Canton Bay. "Guangzhou Bay", showing the confidence of the Viceroyalty of French Indochina in defending the maritime rights of the French colonies in East Asia. The two ships could provide solid protection for the main fleet as well as serve as a quick reaction force to cover the transportation convoys. Exactly how to properly utilize this important force is the primary question the Duke of Richelieu will face."
 ficn.14.a:0 "Reassuring Sisters"
    
 ficn.15.t:0 ""More than a "pipe dream""
 ficn.15.d:0 ""I used to dream of commanding a powerful fleet in the South China Sea, and now it's no longer just a pipe dream"". Duke Richelieu said on his first trip aboard the Endeavor, a large destroyer of the "Imagination" class."
 ficn.15.a:0 "The final piece of the puzzle"
    
 ficn.18.t:0 "First Batch of Shore Defense Ships"
 ficn.18.d:0 "Message from Duke Richelieu, Commander, French East Asia Fleet. The first phase of shore defense ships has been fully completed and has left for assembly at Cam Ranh Bay Naval Base."
 ficn.18.a:0 "Preparing for training."
    
 ficn.19.t:0 "Second batch of shore defense ships"
 ficn.19.d:0 "Message from Duke Richelieu, Commander, French East Asia Fleet. The second phase of shore defense ships has been fully completed and has left for assembly at Cam Ranh Bay Naval Base. All previous orders have been completed."
 ficn.19.a:0 "Ready for training."
    
 ficn.20.t:0 "First installment of frigates"
 ficn.20.d:0 "Message from Duke Richelieu, Commander, French East Asia Fleet. The first phase of frigates is fully completed and has left for assembly at Cam Ranh Bay Naval Base."
 ficn.20.a:0 "Preparing for training."
    
 ficn.21.t:0 "Frigate Phase II"
 ficn.21.d:0 "Message from Duke Richelieu, Commander, French East Asia Fleet. The second phase of frigates is fully completed and has left for assembly at Cam Ranh Bay Naval Base."
 ficn.21.a:0 "Preparing for training."
    
 ficn.22.t:0 "Frigate Phase III"
 ficn.22.d:0 "Message from Duke Richelieu, Commander, French East Asia Fleet. The third phase of frigates has been fully completed and has left for assembly at Cam Ranh Bay Naval Base."
 ficn.22.a:0 "Preparing for training."
    
 ficn.23.t:0 "Frigate Batch IV"
 ficn.23.d:0 "Message from Duke Richelieu, Commander, French East Asia Fleet. The fourth phase of frigates has been fully completed and has left for assembly at Cam Ranh Bay Naval Base. All previous orders have been completed."
 ficn.23.a:0 "Ready for training."

 fn.122.t:0 "Letter from the Government of French Indochina" #Native Events
 fn.122.desc:0 "We have just received a letter from the Governor General of French Indochina detailing the threat that French Indochina is facing from the Japanese Empire and the assistance needed, including a request for help in refitting old battleships and sending more fleets, and even mentioning the possibility of ordering a number of cruisers and destroyers if possible to make up some degree of a break-the-crossing fleet, for which they would be willing to bear the They were willing to bear most of the costs. Considering, however, that on the one hand the financial situation at home is rather strained, and on the other hand the shipyards are under great pressure of construction due to the new shipbuilding program, should we not meet their demands, or at least partially?"
 fn.122.a:0 "Approve all orders to refit the old battleships, and afterwards send a small number of escorts with them to French Indochina."
 fn.122.b:0 "Battleships must remain to protect the mainland, sending only a small number of escorts to French Indochina."
 fn.122.c:0 "We have no leisure to meddle in such matters, let them sort it out themselves."

 fn.124.t:0 "Conversion of old battleships" #Homeland Incident
 fn.124.d:0 "The two 'Lone Battleship' class battleships and three 'Brittany' class battleships we built before World War I are woefully behind the times and cannot meet the demands of today's naval warfare. Therefore, in order to protect the colony's trade and shipping, we need to modernize these 5 old battleships, which includes removing all 138mm secondary guns and small-caliber anti-aircraft guns, and modifying 6 twin 100mm/45 Model 1933 anti-aircraft guns (on both sides of the hull), 6 37mm/70 Model 1935 automatic anti-aircraft guns (on both sides of the hull), and 4 Duplex, 16 single 20mm Erlikon machine guns (all parts of the hull); removal of 1 amidships 340mm main gun, in its place to install a seaplane catapult; installation of all kinds of new artillery required fire control devices, rangefinders, shot control instruments, various types of surface, airborne search radar, fire control radar, as well as the necessary, additional power units, facilities, etc.; in the bridge under the addition of the Operational Intelligence Center, information processing bay, and other modern command and analysis facilities."
 fn.124.a:0 "Adapting to the New Era of Naval Warfare"
     
 fn.123.t:0 "Up-and-coming battleship" #Homegrown Events
 fn.123.d:0 "After much deliberation within the Navy, the 'Richelieu' class battleships, of which we are so proud, were finally chosen as the upstart ships to be built for French Indochina, with hull protection, power, etc. remaining the same, and weaponry changed to suit the specific situation in Southeast Asia. Now, we finally have a chance to realize one of the early plans for the 'Richelieu' class, which was to use a triple 406mm main gun. Rumor has it that Imperial Japan is secretly building a super battleship with firepower and armor far beyond current standards. The new 406mm/50 Model 1938 guns have greater armor erosion and greater power, actually tested at 20,000 (30,000) meters, eroding 515 (386) mm of horizontal armor and 95 (159) mm of vertical armor, more than enough to deal with potential threats. Due to weight constraints, the new ship was planned to be fitted with two new 406mm main guns, with the secondary guns continuing to use three triple 152mm/55 Model 1935 guns, with the same layout of the main and secondary guns as the 'Gascony'. In order to cope with the threat of a large number of Japanese naval aviation, the new ship focuses on strengthening the anti-aircraft firepower, and is expected to install eight twin 100mm/45 Model 1933 anti-aircraft guns (arranged on both sides of the hull), twelve twin 37mm/70 Model 1935 anti-aircraft guns (arranged on both sides of the forward secondary guns, both sides of the port side, and on both sides of the aft secondary guns), and twenty twin 20mm Erlikon anti-aircraft guns (arranged all over the hull), as well as installing the latest search and fire control radar, the air defense capability is the strongest among the 'Richelieu' class. According to the strategic plan, the ship will be the core force against the enemy surface fleet and serve as the flagship of the entire French Indochina fleet, and the Duke of Richelieu has suggested that it be named 'Champagne'."
 fn.123.a:0 "'Champagne', Ship No. 5 of the 'Richelieu' class."

