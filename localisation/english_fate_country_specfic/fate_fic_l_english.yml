 FIC_The_dream_of_the_Central_South_Federation:0 "The dream of a unified Great Indochina"
 FIC_The_dream_of_the_Central_South_Federation_desc:0 "Naturally, the boundaries of this land in Indochina are not permanently fixed. Although the risks are high, it is still worth trying for France."
 FIC_The_dream_of_the_Central_South_Federation_tt:0 "§YUnlock decisions to conquer Thailand and Burma§!\n"

 FIC_Integrating_Thailand:0 "Integrate [SIA.GetName]"
 FIC_Integrating_Thailand_desc:0 "After taking [SIA.GetName], it was so easy to force them to surrender with our powerful military power."
 
 FIC_Integrating_Myanmar:0 "Integrate [BUR.GetName]"
 FIC_Integrating_Myanmar_desc:0 "After taking [BUR.GetName], it was so easy to force them to surrender with our powerful military power." 
 
 FIC_Declare_the_Central_South_Federation:0 "Declare CASEC"
 FIC_Declare_the_Central_South_Federation_desc:0 "Perhaps the world would say that the CASEC, Confédération de l'Asie du Sud-Est Continental is nothing more than a unified colony of the French, so let them talk about it. The great French Empire would not care about it."  
 
