l_english:
 HUN_fix_Orszaghaz: "Repair Országház"
 HUN_fix_Orszaghaz_desc: "Országház, our most important parliment building, is in a bad condition. This is a nice chance to repair it and show our resolve to recover our old glories."
 HUN_develop_spa: "Develope Spa"
 HUN_develop_spa_desc: "There is abundent resource of Spa in Hungary. We could exploit it to enrich the lives of our poeple."
 
 HUN_improve_danube: "Manage the Danube"
 HUN_improve_danube_desc: "The Danube is the most important river of our country. We should control the pollution and improve the environment aside it. This measurement will also appease downstream countries."
 HUN_reconcile_with_romania: "Reconcile with Romania"
 HUN_reconcile_with_romania_desc: "Although we have large disgreement on the border problems, we should realize that our conflicts will damage both of us. It is better to reconcile with Romania and defend against our common enemies."
 
 HUN_cafe_culture: "Encourage Individual Business"
 HUN_cafe_culture_desc: "Our experience has proved that individual business has a strong power to boost our economy. We should encourage their development."
 HUN_fix_nagy_zsinagoga: "Repair Dohány utcai zsinagóga"
 HUN_fix_nagy_zsinagoga_desc: "Dohány utcai zsinagóga is the largest synagogue in the Euro-Aisan continient. We could repair it and show the world our diversity and toleration."
 
 HUN_shelter_for_jewish: "Shelter for Jewish"
 HUN_shelter_for_jewish_desc: "The increasing anti-semitism movement won't benefit us. The correct choice is to provide Jewish people a shelter and make the best of their abilities, by the way."
 HUN_MTA: "Magyar Tudományos Akadémia"
 HUN_MTA_desc: "History has proved Magyars are talented in science and arts. But that is not enough. We should set positions for talented people from the whole empire to serve our technology research."
 
 HUN_unthinkable_allies: "An Unlikely Alliance"
 HUN_unthinkable_allies_desc: "Even no body will believe that, we are going to propose a allance with Romania! The time of infighting is over."
 HUN_magyarok_nationalism: "Magyarok Nationalism"
 HUN_magyarok_nationalism_desc: "We had been intoxicated with our past glories for too long. Nowsdays, it is time for everyone to get awaked to face the barrier of our Magyarok nation."
 
 HUN_Historical_revisionism: "Historical Revisionism"
 HUN_Historical_revisionism_desc: "The winner of the previous war conclude all the guilt to us. But that is not the truth. We must turn aroung our narrative of history."
 HUN_war_propogenda: "War Propaganda"
 HUN_war_propogenda_desc: "Apprarently we are destined to be involved a war. We need to let every single person of this country to understand it."
 HUN_bethory_Totalitarianism: "Báthorian Autocracy"
 HUN_bethory_Totalitarianism_desc: "The protector of this country, our pilot, Elizabeth Báthory will lead us towards the revive of the Greater Hungary. We should make sure that nobody will obstruct her autocracy."
 
 HUN_split_yugoslavia: "Split Yugoslavia"
 HUN_split_yugoslavia_desc: "The existence of Yugoslavia is, undoubtly, a mistake. If we make a deal with Roman Empire, we may have a chance to recover the territory that should belong to us."
 HUN_little_aixs: "Little Axis"
 HUN_little_aixs_desc: "Our common interest and the relationship of our leaders make us tied together. It is time to propose a formal alliance with Roman Empire to resist Germany and western imperialism."
 
 HUN_Csejte_vara: "Csejte Vara"
 HUN_Csejte_vara_desc: "The castle owned by Báthory, is actually also a secret lab, where our scientists could do a lot of research."
 HUN_microphone_diplomacy: "Microphone Diplomacy"
 HUN_microphone_diplomacy_desc: "The character of Italian leader is somehow very close to our leader Báthory. It is possible to invite her to Hungary and improve our relationship with them."
 
 HUN_expand_arms_factory: "Expand Arms Factory"
 HUN_expand_arms_factory_desc: "Since we have recover Slovakia into our territory, we should expand our military industrial there."
 HUN_secret_lab: "Secret Lab"
 HUN_secret_lab_desc: "Scientists have recently revealed that there is ability to build a kind of disasterous bomb. We should keep on this kind of research."
 
 HUN_rearmnament: "Fully Rearmnamnet"
 HUN_rearmnament_desc: "Once we have get rid of the treaty of Triannon, we should make our best effort onto rearmnament if we want to servive."
 HUN_defend_sudenland: "Fortify Sudetenland"
 HUN_defend_sudenland_desc: "Sudentenland is exposed into German threat! Fortunately, the terrain there is suitable for us to build a series of forts."
 
 HUN_alps_forts: "Alps Forts - North"
 HUN_alps_forts_desc: "The terrain of Alps allow us to build a fortress strong enough to hold back German."
 HUN_alps_forts_south: "Alps Forts - South"
 HUN_alps_forts_south_desc: "The terrain of Alps allow us to build a fortress strong enough to hold back Italian."
 
 HUN_joint_fleet: "Joint Fleet"
 HUN_joint_fleet_desc: "With the help of our friends we have redeemed our coastline. We could also propose a joint fleet with our Italian friends."
 HUN_shipyard_med: "Mediterranean Shipyard"
 HUN_shipyard_med_desc: "We should rebuild our ship-building industry as quick as possible."
 
 HUN_rome_budapest_trade: "Rome-Budapest Trade Treaty"
 HUN_rome_budapest_trade_desc: "A trade treaty with our friends will benefit both of us."
 HUN_Rongyos_Garda: "Rongyos Gárda"
 HUN_Rongyos_Garda_desc: "A group of volunteers are prepared to recover our territory by forming a paramilitary force and infiltrate to our neighbors."
 
 HUN_political_army: "Political Army"
 HUN_political_army_desc: "Our paramilitary force should also play the role of the promoter of political progress."
 HUN_military_government: "Military Government"
 HUN_military_government_desc: "Our government is too weak and we need to invite leaders of revolutional military forces into the government to strengthen it. At the sametime we will remove those officers that do not match their position."
 
 HUN_public_trial: "Put Báthory to Public Trial"
 HUN_public_trial_desc: "Elizabeth Báthory is undoubtly the enemy of Hungarian people. She makes tortures and squeezes people with her capitalist friends. She must be put to public trial and in the jail for her rest of life."
 HUN_shut_the_parliment: "Suspend the Parliment"
 HUN_shut_the_parliment_desc: "The parliment is full of hypocritical politicans and therefore useless. A regime that represents the genuine voice of people will instead take over it."
 
 HUN_iron_fist: "Iron Fist"
 HUN_iron_fist_desc: "The movement Iron Fist is the chosen by the people. Inviting them into the government will lead to a brand new political system."
 HUN_attila_myth: "Attila Myth"
 HUN_attila_myth_desc: "The point is not what actually happened in the history, it is how we narrative and memorize our history. The myth of Attila will embrave every single Hungarian even in today."
 
 HUN_split_austria: "Split Austria"
 HUN_split_austria_desc: "Since we both have interest in territory of Austria, we could make a joint territory demand on them with Italy and there is little chance than they won't just yields."
 HUN_state_socialism: "State Socialism"
 HUN_state_socialism_desc: "As a fundamental feature of socialism, it is important to make sure that the most of means of production are under the control of the state, as a form of public ownership."
 
 HUN_national_eco_plan_committee: "National Economy Plan Committee"
 HUN_national_eco_plan_committee_desc: "In order to make it possible to secure the all respect of the economy under the national plan, we need a powerful committee to make all of these plans."
 HUN_forced_labor: "Reform through Labor"
 HUN_forced_labor_desc: "The best method of penalty on the enemies of people is to put them into forced labor, which will product consumer goods or military suppliment for the state."
 
 HUN_national_mobilzation_law: "National Mobilization Law"
 HUN_national_mobilzation_law_desc: "The situation of our country has no space for luxury! The country now has entered a mobilized status and everyone should be in the working post for the wartime economy."
 HUN_hungary_war_machine: "Hungarian War Machine"
 HUN_hungary_war_machine_desc: "The enemy will feel regret to underestimate the power of Hungary. This country should be made a war machine, that is, to put all possible resources and labor into the war against our enemy."
 
 HUN_forced_collectivization: "Forced Collectivization"
 HUN_forced_collectivization_desc: "Integrate all the argiculture resource into collective farms will increase the efficiency and guarantee us on the road of socialism. If somebody does not understand the importance of this measure, we will make them to understand."
 HUN_one_new_leader: "One New Leader"
 HUN_one_new_leader_desc: "The whole country has been unified under our great new leader. She will lead us and make Hungary get rid of the chains that imperialists tied on us."
 
 HUN_personality_cult: "Personality Cult"
 HUN_personality_cult_desc: "Elizabeth Báthory is such a charismatic leader that save our country from the edge of abyss. Opposing her equals to betray our motherland."
 HUN_queen_elizabath: "Crown Báthory"
 HUN_queen_elizabath_desc: "To defend the coffin of Habsburg makes no sense. Now all people of this country are requiring Báthory to take the crown. A new ear has become."
 
 HUN_imperial_industry: "Imperial Industry"
 HUN_imperial_industry_desc: "Industry under the name of Queen Báthory could be etablished to support our national defence."
 HUN_align_poland: "Align Poland"
 HUN_align_poland_desc: "As our old friend, Poland could make a solid ally on our North. We should propose an alliance with them at once."
 HUN_align_sweden: "Align Sweden"
 HUN_align_sweden_desc: "Sweden is our protential alliance as well. The similar strategical needs will push us together to face the threat from Germany and Soviet Union."
 
 HUN_union_with_poland: "Union with Poland"
 HUN_union_with_poland_desc: "House Báthory once has the Polish crown. Nowadays since we are in a faction, it is natural to propose a union to reform two countries under one single crown."
 HUN_nationalize_the_arsenal: "Nationalize the Arsenals"
 HUN_nationalize_the_arsenal_desc: "Controlling arsenals is also a part of controlling the army. Nationalize the arsenals and make sure that we could make best of them."
 HUN_fist_guard: "Fist Guard"
 HUN_fist_guard_desc: "An addtional guard military force should be established in order to strengthen the controlling of the army."
 
 HUN_national_supreme: "State Supreme"
 HUN_national_supreme_desc: "By all means we are going to make everyone to perceive that the state is on the supreme position of their everyday life."
 HUN_mimic_italian_corperatism: "Mimic Italian Corperatism"
 HUN_mimic_italian_corperatism_desc: "Italians are sucessful in their economy. We could to try to copy their model for us if we do not want to take a detour."
 
 HUN_balkan_group: "Balkan Group"
 HUN_balkan_group_desc: "We will never be lead by any other country. We will lead a Balkan group on our own."
 HUN_German_tech: "German Technology"
 HUN_German_tech_desc: "We could make a trade with Germany to improve our research progress."
 
 HUN_Habsburg_alliance: "Habsburg Alliance"
 HUN_Habsburg_alliance_desc: "Marie Antoinette's identity from House Habsburg makes a great chance for us to make an alliance with them. If sucessful, we will be possibly able to recover the territory of Habsburg Empire together."
 HUN_split_Germany: "Pinch Germany"
 HUN_split_Germany_desc: "Our alliance has made a chance for us to pich Germany together."
 HUN_split_Swiss: "Pinch Swiss"
 HUN_split_Swiss_desc: "Our alliance has made a chance for us to pich Swissland together."
 
 HUN_exploit_austria: "Exploit Austria"
 HUN_exploit_austria_desc: "After occupying Austria, we should start to exploit it at once."
 HUN_alps_mountainers: "Alps Mountaineers"
 HUN_alps_mountainers_desc: "The terrain of Alps make it necessary for us to train mountainers."
 
 HUN_Old_glories: "Old Glories"
 HUN_Old_glories_desc: "The collaspe of the Empire does not necessarily lead to the diminishment of the glory of old Europe. We will bring our glory by our effort."
 HUN_revanchism: "Hungarian Revanchism"
 HUN_revanchism_desc: "Imperialists devided our country unfairly into seven parts and incorporate our territory to our neighbors. We will reclaim our territory and Magyor will rise again!"
 
 ROM_Yggdmillennia_monopolization: "Yggdmillennia Monopolization"
 ROM_Yggdmillennia_monopolization_desc: "House Yggdmillennia controlled most of the industry in Romania. They are our best collaborators and we should guarantee than they will keep their advantages in Romania."
 ROM_commerical_empire: "Strengthen Yggdmillennia Empire"
 ROM_commerical_empire_desc: "The Yggdmillennia commercail empire has entered every espect of our life. We must make sure that it has enough capacity to take the responsibility of idustrial production of this country."
 ROM_orthodox_prime: "Orthodox Prime"
 ROM_orthodox_prime_desc: "In an orthodox country we should put our faith in the prime position in our spiritual life and abandon atheism and pagan firmly."
 ROM_Samanatorismul: "Sămănătorism"
 ROM_Samanatorismul_desc: "Sămănătorism assimilated older concerns, which it defined, synthesized and theorized, subjecting critics to some aspects of society and drawing attention to the necessity of culturalizing the peasantry. "
 ROM_Gandirismul: "Gândirism"
 ROM_Gandirismul_desc: "The Gândirism current has contributed, on the one hand, to revealing some substrate elements, to encourage folkloric and ethnographic concerns , and on the other, it has proved prone to nationalist culminations , classified as supporting the right wing ."
 ROM_purge_opposite_boyars: "Purge the Boyars"
 ROM_purge_opposite_boyars_desc: "Boyars in this country are greedy and useless. They suck blood from people and treat their power as their tools for personal pleasure. These worms should be removed forever."
 ROM_purge_the_iron_guard: "Purge Garda de fier"
 ROM_purge_the_iron_guard_desc: "Garda de fier，the Iron Guard, is really a threat to the King and the country. Although claiming to be patriotic, they are deemed to overthrow the government. They must be purged."
 ROM_fuse_the_iron_guard: "Fuse Garda de fier"
 ROM_fuse_the_iron_guard_desc: "The right wing youth movement could be incorporated into our government if they pay their loyalty to the King. Opposite leaders could be purged and the party could be reorganized."
 ROM_Taranism: "Ţărănism"
 ROM_Taranism_desc: "Ţărănism advocated for the harmonization of the political and economic structures of the country with the predominantly agrarian structures. In this sense they resemble the populists and were of the principle that peasant agriculture was inherently non-capitalist."
 ROM_cuvantul: "Cuvântul"
 ROM_cuvantul_desc: "Philosopher Nae Ionescu has created newsparper Cuvântul, which is the battlefield in thought to support the movement of Iron Guard."
 ROM_the_third_letter: "Demonic Defender of the State"
 ROM_the_third_letter_desc: "King Vlad III is undoubtly the hero of the country and the demonic defender of the state. Under his leadership we will hold back any invaders from our land."
 ROM_reconcile_with_hungary: "Reconcile with Hungary"
 ROM_reconcile_with_hungary_desc: "We have no reason to offend Hungary. if we could reconcile with them, maybe their anger of revanchism could cool down."
 ROM_limited_autonomy: "Transylvania Limited Autonomy"
 ROM_limited_autonomy_desc: "Although we have took back Transylvania, the Maygors still make a non-small part of that region. If we could make a limited autonomy for them, their hope for going back to Hungary will be appeased."
 ROM_strengthen_tie_with_france: "Strengthen tie with France"
 ROM_strengthen_tie_with_france_desc: "Our tie with France has been weakened since the fall of the Little Entente. But France is still the one that we could turn to. If possible, we are going to make a formal alliance."
 ROM_French_advisor: "French Advisor"
 ROM_French_advisor_desc: "French advisors have been working in our army for some years. But that is not enough, we will invite French advisors formally and strengthen our army staff."
 ROM_kazikli_bey: "Kazikli Bey"
 ROM_kazikli_bey_desc: "King Vlad III has prepared to impale everyone who dare to invade Romania! Even the most srong conquerer will get fear before our King's lance."
 ROM_french_artillery: "French Artillery"
 ROM_french_artillery_desc: "Import French artillery technology and we will make our own advanced cannon."
 ROM_great_battleship: "Great Battleship"
 ROM_great_battleship_desc: "With help from our French friends we are able to build larger battlehip."

 ROM_Magyars_problem: "Magyar Problem"
 ROM_Magyars_problem_desc: "Magyars at Transylvania have been proved to be a threat. Let the Iron Guard to handle them."
 ROM_shield_of_christian: "Shield of Christian"
 ROM_shield_of_christian_desc: "Hungary and Romania will form an alliance, a shield of Christian to defend against Belsheviks and Muslims, just as our alliance in history."
 ROM_moartea_legionara: "Moartea Legionara"
 ROM_moartea_legionara_desc: "Death is the core philosophy of the ideology of Iron Guard. We will let our youth understand the value of death for the nation."
 ROM_fortify_bessarabia: "Fortify Bessarabia"
 ROM_fortify_bessarabia_desc: "Russian are always longing for occupying Bessarabia. We could build a series of forts along the river, we willha ve chance to hold them back."
 ROM_night_of_wallachia: "Night of Wallachia"
 ROM_night_of_wallachia_desc: "Zepia Eltnam Oberon, the former decided president of Atlas Insitute, now has come to Romania. He is a master of making use of people's fear and anger. Let's just leave propaganda to him."
 ROM_echipa_mortii: "Echipa Mortii"
 ROM_echipa_mortii_desc: "The call of the nation and death has drived our youth to form several paramilitary organizations, or Echipa Mortii, to eliminate our enemies on the battlefiled or in domestic political realm."
 ROM_martyrs_of_the_country: "Mrtyrs of the Country"
 ROM_martyrs_of_the_country_desc: "The spirit of becoming the Mrtyrs of the country make it possible for us to fight against enemies in every possible manner."
 ROM_a_game_of_power: "A Game of Power"
 ROM_a_game_of_power_desc: "Since the Iron Guard has been purged, it is time for House Yggdmillennia to get into the stage of politics."
 ROM_the_new_order: "The New Order"
 ROM_the_new_order_desc: "The time for traditional politics has passed away. A new stream of power has risen. "
 
 ROM_the_old_tradition: "The Old Tradition"
 ROM_the_old_tradition_desc: "Though we have departed from Clock Tower, we could not abandon our political and moral tradition. We must secure that this kind of tradition won't be ruined by radicals."
 ROM_purge_atheist: "Purge the Atheists"
 ROM_purge_atheist_desc: "This country will not tolerate Atheism. If there is people who won't listen to the voice of God, we will purge some of them as examples."
 ROM_fortify_bucharest: "Fortify Bucharest"
 ROM_fortify_bucharest_desc: "Fortify our capital so that no offender will take it easily."
 ROM_legend_of_dracula: "Legend of Dracula"
 ROM_legend_of_dracula_desc: "The legend of our King Vlad III will frighten our enemies deeply from their hearts, and make a memory towards our history."
 ROM_romania_bridgehead: "Connect Romania Bridgehead"
 ROM_romania_bridgehead_desc: "Improve the infrastructure on our Northern territory will improve the connection with our Polish allies."
 ROM_national_regenerate: "National Regenerate"
 ROM_national_regenerate_desc: "Abandon the old traditions and corrupted bureau system will allow us to complete a nation regeneration."
 ROM_keep_on_merger: "Keep on Merger"
 ROM_keep_on_merger_desc: "Keep incorporating small individual business into Yggdmillennia Empire will improve our economic efficiency."
 ROM_family_politics: "Family Politics"
 ROM_family_politics_desc: "As a large family, Yggdmillennia will take over the politics of this country and using our family tie to unite this state."
 ROM_Sincronism: "Sincronism"
 ROM_Sincronism_desc: "The time will prove that the invitation of capitalism and synchronization between Romania and the West is the key for us to become modernized."
 ROM_tackle_radicals: "Tackle Radicals"
 ROM_tackle_radicals_desc: "Radicals inside our family and this country seeks to make a radical movement in politics. They must be handled."
 ROM_one_leader_one_country_one_dream: "One country, One leader"
 ROM_one_leader_one_country_one_dream_desc: "This country must be united under the one leader, in other word, leader Darnic. In this way, we will never be afraid of any enemy."
 ROM_mystics_and_miracle_in_this_world: "Mysteries and Miracles in this World"
 ROM_mystics_and_miracle_in_this_world_desc: "We Yggdmillennia will master the mysteries and miracles of this world in our hand."
 ROM_romanian_mystic_ritual: "Romanian Esoteric Ritual"
 ROM_romanian_mystic_ritual_desc: "The development of esotericism will enrich our ideologies. The esoteric power will drive our soldiers to die for the coutry."
 ROM_Golden_Millenium_Tree: "Golden Millenium Tree"
 ROM_Golden_Millenium_Tree_desc: "We must put our eyes in our future. A program has begun to research key technologies for our further development."
 ROM_darnicism: "Darnicism"
 ROM_darnicism_desc: "Political artifice is sometimes more impoertant than strength. With proper tricks we could achieve something that should have been too tough for us."
 ROM_handle_the_king_vlad: "Handle the King"
 ROM_handle_the_king_vlad_desc: "The despotic King Vlad III must be handle and forced to obey the constitution. Democracy must be established without any compromise."
 ROM_active_investigation: "Active Investment"
 ROM_active_investigation_desc: "Through active investigation we will improve our industrial capacity and make benefit as well."
 ROM_secret_research: "Secret Research"
 ROM_secret_research_desc: "Our scientists have been recruited fir secret research. With our davancedd science we will reproduce the strongest miracle in this world."
 ROM_freedom_of_thought: "Freedom of Thought"
 ROM_freedom_of_thought_desc: "If we want to promote the science research in our country we need to guarantee the freedom of thought."
 ROM_astra: "ASTRA"
 ROM_astra_desc: "Asociaţia Transilvană pentru Literatura Română şi Cultura Poporului Român, or ASTRA, is an association located at Transylvania researching the culture and literature of Romanian people. This association will boost our nationalism and strengthen our unity."
 ROM_eastern_air_hq: "Eastern Airports"
 ROM_eastern_air_hq_desc: "To build airports at eastern territories allow us to use them as basis in the protential war with USSR."
 ROM_spritual_nationalism: "Spiritual Nationalism"
 ROM_spritual_nationalism_desc: "Nationalism is not only a secular ideology. It is also a spiritual and religious pursuit."
 ROM_balkan_pact: "Pact of Balkan"
 ROM_balkan_pact_desc: "It is time to create our own faction: Balkan Pact."
 ROM_bring_back_atlas: "Bring Back Atlas Insitute"
 ROM_bring_back_atlas_desc: "Zepia Eltnam Oberon has prepared to bring back Atlas Insitute. Once we could occupy Egypt we could have chance to possess all the research result of Atlas."
 ROM_redeem_clock_tower_position: "Redeem Clock Tower Position"
 ROM_redeem_clock_tower_position_desc: "Our effort in this war is enough for us to redeem our position at Clock Tower. Once the time is mature we will make our proposal as soon as possible."
 SWE_fortify_shore_Copenhagen: "Copenhagen Barrier"
 SWE_fortify_shore_Copenhagen_desc: "The Strait near Copenhagen is a nice position for defending invaders from mainland. We should fortify this area."
 
 ROM_yggd_fascism_long: "Partidul Yggdmillennia Progresist"
 ROM_yggd_fascism: "PYP"
 
 ROM_yggd_demo_long: "Partidul Yggdmillennia Custode"
 ROM_yggd_demo: "PYC"
 
 HUN_bathory_party: "BTP"
 HUN_bathory_party_long: "Báthory Trónpárt"
 
 HUN_Guerrila_idea: "Hungarian Guerrila"
 HUN_Guerrila_idea_desc: "Hungarian infiltration has resulted in their guerrila activities in our territory."
 
 HUN_1936_economy_decline_idea: "Economy Decline"
 HUN_1936_economy_decline_idea_desc: "The collaspe of the Empire caused the decline of the economy."
 HUN_1936_economy_balanced_idea: "Economy Balanced"
 
 HUN_otto_von_harbsburg: "Otto von Habsburg"
 HUN_otto_von_harbsburg_desc: "Otto von Habsburg is only a figurehead without power since all his restoration is supported by Elizabeth Báthory."
 
