 GER_Wissenschaftler_Exodus_idea_desc: "The suppression of the intellectual community caused some scientists to leave Germany. "
 
 GER_Strasser_Teaching_idea: "Politicized Education"
 GER_Strasser_Teaching_idea_desc: "According to Strasser's suggestion, in the future, the teaching of German colleges and universities will focus on practical technology and military skills. At the same time, ideological and political courses will be added to improve "political consciousness"! "
 
 GER_Thule_Teaching_idea: "Deutsche Wissenschaft"
 GER_Thule_Teaching_idea_desc: "The so-called German science is a series of studies on occult and supernatural under the current Valkist ideology in our country. "
 
 
 GER_Preventive_arrest: "Preventive Arrest"
 GER_Preventive_arrest_desc: "The assassination of Grigor Strasser forced us to take some special measures that may make the general public feel uncomfortable. For example, suspected "criminals" can be arrested and interrogated without evidence until confirmation. So far. The raid is expected to last about a year. For this reason, Heydrich of the General Security Bureau proposed that all police departments should be temporarily integrated under his command, so that the investigation will be more efficient. "





 
 GER_Siegfried_spirit: "Valkism"
 GER_Siegfried_spirit_desc: "According to the discussion at the conference, Valkism will be defined, and the distribution of high-level power may also change. " 
 







 
