 more_ger.46.t: "Continue cleaning? "
 more_ger.46.d: "After the masterminds of Schleicher, Beck, and Witzleben all broke the law, the RSHA continued to investigate and showed that there were still a large number of generals interacting with the conspirators. However, the existing evidence does not show that they are actually supporting the coup. For the sake of national security, it is not impossible to do nothing unnecessarily. In this way, the government's control over the military will be higher, and the possibility of any military coup will be completely eliminated in the future. "
 more_ger.46.a: ""Is this addicted to murder? It's time to stop!" " 
 more_ger.46.b: ""Keep digging! Whoever he is!" "
 
