 more_ger.64.t: ""Where is he!?""
 more_ger.64.d: ""Heil Führer!"\n\n"Heil Führer!"\n\n"Heil Führer?"\n\n"Mr. Minister? The Führer is out." Seeing this, the secretary Miss Junge hurriedly stopped the useless work of the Minister of Propaganda. \n\n"Huh?" Goebbels, who raised his hands sorely, didn't even have the strength to show his helplessness. This is not a big deal, but he has been refused by the Führer three times this month. Is the job of the propaganda department so unpopular for him now?\n\n"The head of state said he would go there?"\n\n"He said he was going to the front line for inspection. Before dawn, he took Mr. Kempka's car to the airport." "
 more_ger.64.a: ""What..."" 
 
