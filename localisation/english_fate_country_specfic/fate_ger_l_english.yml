 GER_Germania_Urban_renewal_of_Berlin_Ordinary_workers_desc: "The entire Germania plan is estimated to last more than ten years. First of all, we should complete the most basic parts, such as widening the streets and expanding the satellite city, so that Berlin looks at least enough to bear the name. "

