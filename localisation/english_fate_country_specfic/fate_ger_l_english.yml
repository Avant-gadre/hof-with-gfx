 GER_Dismissal_Paracelsus_dec: "Dismiss Paracelsus "
 GER_Dismissal_Paracelsus_dec_desc: "The unity of the Valkist party has long been maintained by Siegfried, at least Strasser thinks so. If Siegfried is gone, traditional nationalism and the more radical National Socialists, which are increasingly hostile to each other due to their disagreements, will inevitably have a "final solution." Strasser does not want to be the object of the solution. I don't want to let the capitalists and military leaders slowly corrupt the great national socialism from top to bottom in endless compromises. There is only one way-get rid of them! In this case, Paracelsus, who had previously demonstrated unique skills, must first be driven out of the power hierarchy. Although this man has no political ambitions, his magical medicine will always increase the difficulty of some "small moves". "
 
 more_ger.65.t: "Ludendorff is dying"
 more_ger.65.d: "An unfortunate news! War veteran Ludendorff had another liver cancer attack on the evening of the 20th of this month, and almost fainted after feeling severe physical discomfort. \n\nUnder the existing medical conditions, it is almost impossible to cure this type of advanced liver cancer, but the master of pharmacy Paracelsus hopes to "try it", maybe his miraculous medicine can save the old marshal Life, but the side effects are definitely indispensable. "
 more_ger.65.a: "Then try it? "  
 
 more_ger.66.t: "Ludendorff is getting better"
 more_ger.66.d: "Ludendorff, who was in a coma after being injected with the mysterious medicinal solution brought by Paracelsus, slowly recovered his mind, but he looked dull-eyed and his expression was abnormal. He had to recognize his wife who had been with him for many years. Minutes to call out the name. After a few more hours, the old marshal suddenly jumped from the hospital bed and ran wildly in the courtyard before he stopped and was carried back to the bed. Fortunately, when he woke up, he was able to communicate with others normally, and the physical examination report showed that they were all different. All vital signs are normal. "
 more_ger.66.a: "This is truly a medical miracle. "

 GER_strass_Political_struggle_1_tooltip: "§RThis is actually not good news for Strasser, who has too many enemies. §!\n" 
 
 GER_strass_Political_struggle_1_flag: "Strasser begins a power struggle"
 
 more_ger.67.t: "Dismiss Paracelsus"
 more_ger.67.d: "Paracelsus is a maverick and does not associate with any political factions, but as a doctor, he can save anyone. What if we put a lot of hard work on a political enemy but gave us some ghost medicine to save it? That only fired him and broke his funding! \n\nThere are currently two plans for this person. One is to dismiss him directly and leave his "special adviser" position vacant. Anyway, the National Socialist faction has no interest in occultism. Just doing this will have a very bad effect. The other is to replace him with someone else. If so, we have own options to choose. "
 more_ger.67.a: "Fire him directly!  "
 more_ger.67.b: "Nominate old Einzbern to take up a vacant position." 
 more_ger.67.c: "Nominate our own people!Darnic!"  
 
 GER_tno_Himmler_dec: "Send Himmler to Burgundy"
 GER_tno_Himmler_dec_desc: "Himmler, the national leader of the Tulle Guard, must be replaced, for which he can use his pursuit of the "miracle weapon". When he went to inspect the Burgundy Secret Weapons Proving Ground, our people would pretend to be the French resistance organization and do some "small actions". "
 
 more_ger.68.t: "Thuleskommissariat Burgundy"
 more_ger.68.d: "Himmler was once a member of the National Socialist faction, but his true face has been fully revealed after he took power. The guy who is obsessed with mysticism and luxury is not worthy to continue to lead the Tulle Guard. \n\nFortunately, his mysticism also gave us the opportunity. Strasser approved him to establish a secret weapon test site in the occupied Burgundy region of France. Then it is normal for him to have an accident in France, right? "
 more_ger.68.a: ""Heinrich! Good trip!""

 more_ger.69.t: "Assassinate Himmler"
 more_ger.69.d: "Our people followed Himmler for a long time, and finally decided to set up an ambush on the road he chose for the test site. Due to the heavily guarded agents, they quickly evacuated the scene after the first round of shootings because they had no time to confirm the condition of the target. Fortunately, the local hospital announced the death of the national leader the next day. Strasser immediately made Mr. Röhm, a loyal revolutionary comrade, the next commander of the Thuleschutztruppes. Maybe it will take some time to fully integrate this long-term team operated by Himmler.  "
 more_ger.69.a: ""Heinrich! Good trip!""
 
 more_ger.70.t: "Thuleskommissariat Burgundy is abolished"
 more_ger.70.d: "After Himmler's death, the Burgundian collar lost its most important supporter, and now it is time to regain control of the place. "
 more_ger.70.a: "That's it." 
 
 GER_Dismissal_Rosenberg_dec: "Murder Rosenberg"
 GER_Dismissal_Rosenberg_dec_desc: "The Valkist theorist Rosenberg must be eliminated. We can use the name of the local guerrilla organization to make some "arrangements" when he goes to inspect the Reichskommissariat Ostland. "
 
 more_ger.71.t: "Murder Rosenberg"
 more_ger.71.d: "Alfred Rosenberg, whose speech is full of mystery, must be eliminated. This person's method of stitching mysticism into National Socialism is simply feeding all the comrades with Scheisse! There was a chance to get rid of him when he went to the eastern occupation zone to organize occupation affairs! "
 more_ger.71.a: ""Let him taste the bullet of materialists!" "

 more_ger.72.t: "Death of Rosenberg"
 more_ger.72.d: "Our agents cleverly pretended to be the local guerrillas "Sohn des Waldes" in the Baltic Sea and lay in ambush on Rosenberg's inspection road. Somehow the security was very lax, and he blew his head easily with just one shot. The death of this guy will deal a serious blow to his popular mysticism career, but now we need someone to fill the position of the populist theorist. "
 more_ger.72.a: "Let this position be vacant. "
 more_ger.72.b: "Heidegger, a pro-national socialist professor, was appointed. "
 more_ger.72.c: "Darnic can do better. "

 more_ger.73.t: "Strange Deathes"
 more_ger.73.d: "Himmler and Rosenberg died one after another by the guerrillas in the occupied area? This is really strange. Under Siegfried's order, RSHA quickly intervened in the investigation, but the work progressed slowly and almost clueless. A few days later, only a few local rebels were arrested and executed. \n\nI am afraid that only Director Heydrich knows the real reason. Although the Strasserist’s radical behavior is rather stupid, it has actually weakened the power of the Traditionalists, why not let the two sides continue to confront each other for a period of time to ensure their best interests? "
 more_ger.73.a: ""It's not time to place a bet." " 

 more_ger.74.t: "Disagreement oncreased "
 more_ger.74.d: "The so-called "conservatives" are often united by Siegfried's personal prestige, and the strange deaths of Himmler and Rosenberg gave them all another reason for unity. At present, some "less important" orders issued by the Strasser government have begun to be negatively resisted by all sectors of the government, and faction leaders such as Goering have directly found Siegfried alleging that "the whole National Socialist faction was involved in the murder! ”"
 more_ger.74.a: "Quoting the "Ermächtigungsgesetz" to make them all shut up! "

 more_ger.75.t: ""Really?!" "
 more_ger.75.d: ""Hello! Dr. Goebbels?!" The Führer's attendant Günsche voice was panicked on the phone. \n\n"I am, what's the matter?"\n\n"He...he is dead! Have you heard?!"\n\n"Who? Who died?!"\n\n "The Führer!!"\n\n"What?! Are you serious?" "
 more_ger.75.a: ""Really!!""

 more_ger.105.t: "Moment of Victory"
 more_ger.105.d: "The road to Germany's revival is by no means smooth sailing. It is not only Siegfried who expressed concern about this. For example, Imperial Marshal Goering was also "anti-war". This is also normal. How can people who have experienced a world war unconditionally support the war? Moreover, the front-line battle situation is indeed not as optimistic as the propaganda portrays it. \n\nHowever, the German-led peace has finally arrived, and no one will believe that this is not our time of glory. Hope this will heal all the pain. "
 more_ger.105.a: "People just don't like defeat. " 
 
 more_ger.76.t: "Emergency Kongresssitzung "
 more_ger.76.d: "According to subsequent investigations, it was found that the head of state was in an air crash while taking a bomber to "inspect" the next area. According to eyewitness testimony, the plane exploded violently shortly after take-off, and the reason was probably that the self-destructing explosives on the plane were activated. \n\nAccording to the investigation conducted by the RSHA, almost all the entourages are staff from the Führer’s Residence and a small number of local military officers who have undergone strict inspections. There is indeed no possibility of any foreign forces mixing in, so the matter has to be formally classified as one. It was a pure accident. \n\nSo now, Germany still needs a head of state, who can take up this responsibility? "
 more_ger.76.a: "A key government official should be selected. " 
 more_ger.76.b: "Or choose a more representative leader? "
 more_ger.76.c: "Maybe we could..."

 more_ger.93.t: "Choose a key government official"
 more_ger.93.d: "This should be the most realistic option. A head of state who is familiar with the operation of government procedures will be able to quickly restore the chaos of the power vacuum period. "
 more_ger.93.a: "Hermann Goering finally took the top spot. " 
 more_ger.93.b: "Otto Strasser should keep going. "
 more_ger.93.c: "Heinrich Himmler will lead Germany out of the predicament! "
 more_ger.93.d1: "Goebbels often speaks for Siegfried, maybe he knows... "
 more_ger.93.e: "Heydrich may be able to guide the country instead of Himmler. "

 more_ger.94.t: "More representative? "
 more_ger.94.d: "Considering the origin of Valkism, a head of state from a marginal German region may be able to better reflect the values of popularism. "
 more_ger.94.a: "How about Adolf Hitler of Austria? " 
 more_ger.94.b: "Savoy’s Eugen fits perfectly. "
 more_ger.94.c: "Darnic, of Nordic origin, is quite representative. "

 more_ger.95.t: "Command the military government"
 more_ger.95.d: "Some generals who are more closely related to the government can't bear the inexplicable tumult of the upper echelons. All the armed forces, including the Thuleschutztruppes, quickly united under the leadership of Ewin Rommel. Politicians from all walks of life were naturally unable to resist the out-of-control guns and had to let the military declare martial law. \n\nFor Rommel, the concept of the German state and the creed of Valkism have always been supreme. What is done now is to prevent them from being persecuted by careerists. Then who can better protect Siegfried What about his legacy? "
 more_ger.95.a: "An army general should be selected. " 
 more_ger.95.b: "Or someone from the Navy and Air Force? "
 more_ger.95.c: "You don’t have to be an army, right? "

 more_ger.96.t: "Choose an army general"
 more_ger.96.d: "There is no doubt that the Army is the main force, and this is the most realistic option. "
 more_ger.96.a: "Rommel is the most suitable. " 
 more_ger.96.b: "Manstein should know more about military affairs. "
 more_ger.96.c: "Mordel is better at "guarding." "

 more_ger.97.t: "Choose a navy and air force general "
 more_ger.97.d: "In order to avoid giving people the impression of the army’s dictatorship, how about letting a navy and air force general come in power? "
 more_ger.97.a: "Submarine Commander Dunnitz? " 
 more_ger.97.b: "Ace Captain Schneewind? "
 more_ger.97.c: "Kesselin, who is best at coordinating the three armies ?"
 more_ger.97.d1: "Prince Eugen is also very good at this"

 more_ger.104.t: "Other options? "
 more_ger.104.d: "We don’t necessarily need soldiers to govern, as long as you can maintain cooperation with the military, there should be such people in other fields. "
 more_ger.104.a: "The architect Speer seems to have this talent. " 
 
 more_ger.77.t: "Political Instability "
 more_ger.77.d: "The head of state died in an air crash, and it should be investigated now — impossible! The previous two assassinations have already exploded the hostility of the two major factions in the government. The two sides first threw the death of the head of state to each other, and then urgently summoned their subordinates to Berlin to prepare to "arrest the traitor." \n\nThe current situation is still unfavorable to the National Socialist faction. The Wehrmacht, which seems to be firmly grasped, has adopted a "neutral" attitude towards the fence, and Röhm has not completely controlled the entire Tulle Guards. If you don’t do something What I am afraid the reactionaries are about to win! "
 more_ger.77.a: "Maybe you can still find him? " 
 
 GER_Military_intervention_dec: "Military Intervention"
 GER_Military_intervention_dec_desc: "Facts have proved that the measures taken by the current government against the Wehrmacht are still insufficient, and the army is now capable of sending troops to the capital to force the two sides in the internal struggle to "calm down." "
 
