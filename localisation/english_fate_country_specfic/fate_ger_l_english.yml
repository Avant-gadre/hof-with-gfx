 more_ger.112.t: "Austrian National Socialist Coup"
 more_ger.112.d: "After Engelbert Dollfuß integrated the CS remnants and Heimwehr into the Vaterländische Front in 1919, the government of the Austrian Social Democratic Party was overthrown. But Dollfuß’s regime has been maintained by the support of southern Italy, and tried to promote a kind of Austrian nationalism. The German Revolution in 1920 gave Austrian Pan-Germanists confidence. Since Valkism was banned under the severe suppression of the Vaterländische Front and the Catholic Church, Austrian pro-German elements turned to challenge the "reactionary rule" of the Fatherland Front through an ideology called "national socialism". Dollfuß died in 1933, and General [AUS.GetLeader] took over his leadership position. But the rule of the Fatherland Front has been shaken. \n\nFor the "national socialist" elements, it is time to overthrow the rule of Vaterländische Front. They even plan to invite the pro-German Prince Eugen to be the new Austrian Chancellor, but all of this will only be achieved when their coup is completed. "
 more_ger.112.a: "The coup was successful" 
