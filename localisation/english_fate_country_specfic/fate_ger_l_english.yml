 GER_Complete_integration_of_intelligence_services: "Thoroughly integrate the intelligence department"
 GER_Complete_integration_of_intelligence_services_desc: "The Canaris case finally gave a perfect opportunity to reorganize our country's chaotic intelligence agency. The bureaucracy could no longer come up with reasons to shirk it. Heydrich got his wish and became the largest intelligence master in Germany. "
 
 GER_German_Dutch_intelligence_cooperation: "German-Dutch Intelligence Cooperation"
 GER_German_Dutch_intelligence_cooperation_desc: "Our intelligence agency used to be extremely chaotic, so it was impossible to cooperate with the efficient Dutch agency next door, not anymore! Join forces with the most famous spies of the last war, and we will be the best in the world!"
 
 GER_cooperate_with_HOL: "German-Dutch Intelligence Cooperation"
 
 GER_enigma: ""Enigma" "
 GER_enigma_desc: "Enigma cipher machine! Through the further improvement of the intelligence workers of the two countries, our secrets will be fully concealed by thousands of keys. "
 
 GER_Appointment_of_Schellenberg: "Appointment of Schellenberg"
 GER_Appointment_of_Schellenberg_desc: "It has been less than four years since Walter Schulenburg joined the work as a spy wizard who was highly appreciated by Heydrich. Apart from comparing the patterns, he really couldn't fault it. After studying in the Netherlands for a period of time, this is no longer a problem. He will be fully responsible for the operation of the entire intelligence agency, which must be better than Canaris. Of course, this is only Heydrich's personal recommendation. You can also use the more cruel Heinrich Müller or the insidious Mephistopheles. "
 
 GER_Clean_up_Juncker: "Clean up Juncker"
 GER_Clean_up_Juncker_desc: "A report showed that the Wehrmacht General Schleicher was the second in command of the Canaris conspiracy. This cunning guy tried to seem to think that he would "Evade a Catastrophe" by destroying the information. Now he can arrest him and uproot him. The whole small group behind may also express our forgiveness a little bit. "

 more_ger.45.t: "The Great Purge"
 more_ger.45.d: "After the enthusiastic reception of the Security Bureau, the bloodthirsty Schleicher had to sign the confession and confessed all his accomplices to pray for life. It turns out that there is a conspiracy organization that hates Valkist in the Wehrmacht. All anti-party and anti-social forces launched a rebellion to restore the reactionary Weimar Republic. In theory, there is no need for these people to be alive. However, many senior officials including Chief of the Army’s General Staff General Beck and Commander of the Third Military Region, Lieutenant General Witzlerben, have participated in this group. If we want to get to the bottom of it, it may cause a big impact.  "
 more_ger.45.a: ""Shoot Schleicher to warn others!"" 
 more_ger.45.b: ""Purge the army thoroughly! Dig as many accomplices as you can!"" 

