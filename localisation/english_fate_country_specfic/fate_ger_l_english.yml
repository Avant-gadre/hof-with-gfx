 GER_Germania_Volkshalle_Slave_labor_desc: "In recent years, it should be impossible to see the complete completion of Germania, but the huge auditorium "Volkshalle" standing in the center of the "Siegfried Avenue" running north and south should be expected to be put into use as soon as possible. Iconic buildings will set the tone for the city. "

