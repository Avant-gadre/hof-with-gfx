 more_ger.85.t: "Redefinition of Valkism"
 more_ger.85.d: "The German state must fight for land for the German nation! As the iron-blooded prime minister said, this can only be done with iron and blood, but the old empire suffered a miserable defeat in practice, so the Valkists under Siegfried adopted a brand new strategy. After defeating the giant bears that have squeezed the East for a long time, they showed a kind of care beyond the nation through the powerful industrial power of Germany, allowing the Germanic civilization to integrate into the various ethnic groups in the East with a friendly and stalwart image. \n\nUnfortunately, theory is theory, practice is practice. In the meeting, Heydrich listed the many problems in the implementation of Siegfriedism from the perspective of a realist. For example, we are almost fundamental in the battle. Unable to maintain a "friendly" image, the brutal repressive methods of the German army in the occupied areas are not much better than any army in history. \n\nBut this is not a problem with the German army, this is war! We are not idle to satisfy the aliens, and we must adhere to the principle of German first in all actions. \n\nThis is not abandoning popularism, we still accept collaborators, but those who do not follow... "
 more_ger.85.a: ""There is only a dead end!" "

