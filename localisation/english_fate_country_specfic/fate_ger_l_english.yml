 GER_Determine_the_party_program: "Establish Party Constitution"
 GER_Determine_the_party_program_desc: "It has been almost sixteen years since the Freikorps rose to overthrow the decadent rule of the SPD. During this period, Germany has been slowly recuperating under the watchful eyes of the "Guter Anführer" Siegfried. Everyone believes that as long as he is there, there will be no second coup... But the Second World War is probably not far away. Therefore, in the increasingly tense international situation, we must take a look at the current situation. Then we will present these reports at the Party Congress in Munich. The first step is to determine what Valkism should be. "

 more_ger.13.t: "Siegfried's Attitude"
 more_ger.13.d: "Siegfried is definitely not a "collective puppet." At least most of the party's senior officials firmly believe that he was sent to save Germany, so his attitude will determine what populism is. Now he has two documents in front of him, one drafted by the Strasser brothers, listing a detailed "National Valkism" program and a profusion of state-owned economic development plans. Grigor Strasser, who is no longer in the world, wrote in the preface, "Dear Your Excellency, this document will lead to a real and great nation of people." On the right is the joint letter by the veterans headed by Anton Drexler. Here, "National Valkism" is still an abstract concept, just like the mission-oriented command of our military has never been too restrictive. The last one There is also a preface to the "Der Mythus des zwanzigsten Jahrhunderts" co-written by Romanian entrepreneur and scholar Mr. Danic and our famous theorist Mr. Rosenberg, which is intended to emphasize the importance of consolidating ancient Germanic beliefs.  "
 more_ger.13.a: "Strasser's ideas are very good, not to mention that they suffered misfortune for it. "
 more_ger.13.b: "There can not be so many restrictions, just maintain the status quo. "
 
 GER_Black_revolution_flag: "National Socialist faction is supported "
 GER_vor_das_vaterland_flag: "Tranditionalist faction is supported "
 
 GER_Black_revolution: "Black Revolution"
 GER_Black_revolution_desc: "The National Socialists, represented by the Strasser Brothers, were not satisfied with the sewn-together status quo of the Populist Party, and pushed for the construction of a vanguard-type party with clear regulations... Why does that sound like Commie? Who did the Freedom Corps get into power by taking on? Strasser explains this by saying that "allegiance to German socialism is naturally equivalent to acceptance of German culture". As for practice, [SOV.GetName] as the nominal socialist leader of the poor does not mean that its ideology is useless, the Strasser brothers as the leader of the place has always been well managed, the development of its heavy industry is among the highest in the country, so now the chaos will come to the situation should be adopted as a guiding ideology."
 
 GER_Black_revolution_Valkist_idea: "Valkism"
 GER_Black_revolution_Valkist_idea_desc: "Valkism was already an established concept, and the provisions on the rights of the people were more or less abridged, focusing on the promotion of a nationalized economy and state revengeism."
 
