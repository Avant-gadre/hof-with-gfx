 GER_Goring_Project: "Göring-Projekt"
 GER_Goring_Project_desc: "As a famous air combat hero and current commander-in-chief of the air force in the last war, Hermann Göring has always been a major figure in the political arena of our country. Now this man who wants to control everything is trying to replace Schacht and reorganize German armaments, although in the economic field He is just a layman - but that doesn't stop him. Schacht has laid a good foundation for industry in the people's livelihood restoration plan. Goering only needs to wield a big stick made up of capitalists under the blessing of power, and he can hit wherever there is a problem."
 
 GER_Goering_leads_economic_policy_flag: "Göring Dominates Economic Policy"
 
 herman_Goring_advisor: "Herman Göring"
 Corrupt_bureaucracy: "Corrupt Bureaucracy"
 Military_builders: "Armament Organizer"
 
 GER_Befriend_the_industrial_giants: ""Make Friends with" Industrial Giants"
 GER_Befriend_the_industrial_giants_desc: "Even under the Welfare Act forced by Siegfried, our monopoly giants are still functioning well, although they want to return to the era when the old empire manipulated the market at will. A great gift from Göring was to encourage them to break the boundaries and start a monopoly and promise that the "Deutsche Arbeitsfront" will not become any obstacle, but the price is that they must work with the government in the future, otherwise it will be regarded as treason. "
 
 GER_DAF_goring_idea: "Deutsche Arbeitsfront"
 
 GER_goring_werke: "Reichswerke"
 GER_goring_werke_desc: "While Goering promised that the giants would continue to develop monopolies, he also began to use power to make himself a new giant. Of course, the written document declared that it was a "national key project", and the so-called "national factory" was the first step. Regarding Goering's use of power to build this state-owned factory that completely violates the laws of the market to refine the country's poor iron ore, the steel giants began a joint letter to express their dissatisfaction, and the results are obvious. " 

 goring_werke_concern: "Reichswerke Hermann Göring"

 GER_goring_werke_T: "Monopoly Giant"

 more_ger.39.t: "True Monopoly Giant"
 more_ger.39.d: "After our country's great victory in the French campaign, Goering became busier than usual. "Accepting" French industry is simply more tiring than assigning strategic directions to the major coalitions. \n\nBut you can still have a few drinks to celebrate after you are finished. Through the forcible annexation of the French industry, the strength of the Hermann Goering National Factory finally achieved a full crush on the old industrial giants such as Krupp. Now, as long as Goering moves his fingers, the steel earl, who used to be so arrogant in the past, will have to shake three times. Of course, he does not intend to be so arrogant and take such a big advantage. Naturally, he has to be humble: "Integrating industry is also to better serve Germany. Isn't it?" " 
 more_ger.39.a: ""Comfortable, two more bottles of 1882 Lafite!"" 

 GER_Investment_in_aircraft_factory: "Invest in an aircraft factory"
 GER_Investment_in_aircraft_factory_desc: "Isn't everything the Imperial Marshal did for the revival of the Luftwaffe? A large number of unidentified funds have become the Air Force’s budget for this year and for the coming year, and the major aircraft manufacturers seem to have good revenue again. " 
 
 GER_Investment_in_aircraft_factory_idea: "Invest in the Air Force"
 
 GER_Armaments_payment_promissory_note: "Armament Payment Promissory Note"
 GER_Armaments_payment_promissory_note_desc: "This is actually Schacht’s idea. Simply put, it is to use a blank check to cash the national arms orders. Even the layman could see that this was very dangerous, and Siegfried had rejected it in the past. However, Göring adhered to the guiding principle of "how bold people are, how productive the factories are", and after issuing empty checks to profit-seeking industrial giants, he immediately ushered in countless orders. As for redemption and repayment...let's talk about it later. "
 
 GER_Armaments_payment_promissory_note_idea_1: "Promissory Note of Metallurgical Research Joint Stock Company "
 
 GER_Armaments_payment_promissory_note_tt: "§RAfter the war broke out, we definitely couldn't continue to make products in vain, and after the war, we had to pay it back slowly. §!\n"
 
 GER_Armaments_payment_promissory_note_ended: "Repay Promissory Note"

 more_ger.79.t: "Promissory Note"
 more_ger.79.d: "The war is over, and I believe we have secured enough funds to pay the promissory notes. "
 more_ger.79.a: "There must be a normal business order. "  
 
 GER_IG_Farben: "I.G. Farben"
 GER_IG_Farben_desc: "Energy in our country is really a big problem. It would be too embarrassing to build enough planes and tanks but not move. Therefore, chemical companies will not be able to continue operating in accordance with the production model of private capital. According to our country's constitution, the country can integrate any enterprise when needed. So now all German chemical companies will be integrated into the "Interessengemeinschaft Farbenindustrie", referred to as I.G. Farben. "
 
 GER_IG_Farben_idea: "Investment in fuel Chemical Industry"
 
 GER_Strasser_Project: "Strasser-Projekt"
 GER_Strasser_Project_desc: "Otto Strasser, as a radical national socialist theorist, advocated adopting a large-scale nationalization policy to combat monopoly capitalists and focusing on the construction of arms production. The ultimate goal is to mobilize the people to end our country’s still relatively unorganized nature. Naturally, this more radical strategy can only be implemented when he is in power. "
 
 GER_Strasser_leads_economic_policy_flag: "Strasser Dominates Economic Policy" 
 
 otto_Strasser_advisor: "Otto Strasser"
 Radical_reformer: "Radical Reformer"
 
 GER_Nationalized_military_industry: "Nationalize Military Production "
 GER_Nationalized_military_industry_desc: "Through the radical nationalization strategy, a large number of factories will be reorganized to produce ordnance. In addition, the special commissioners sent by Strasser to the backward areas will also start a series of land reform policies, with the goal of bringing these back All the land is used for military industry. "
 
 GER_People_tank_project: "Volkstankfabrik"
 GER_People_tank_project_desc: "Armored combat vehicles! What is called the "tank" by the Anglo guys is destined to become the decisive weapon in the next war. Then our army must have enough armored divisions and allocate more factory equipment when it is put into production. Increase production in other ways, such as the "Volkstankfabrik" program with the theme of reducing costs. "
 
 GER_People_tank_project_idea: "Volkstankfabrik"
 
 GER_Labor_camp: "Arbeitsreformlager"
 GER_Labor_camp_desc: "At present, construction of some suburban facilities called "Arbeitsreformlager" has begun, and Heydrich directed the General Security Bureau to work closely with the Thuleschutztruppes to start arresting "saboteurs" across the country. As long as they meet the characteristics set by Strasser, such as "speculation" and "laziness", they will be forced into hard labor. It seems that the proportion of a certain group is somewhat high? "
 
 GER_RAD_Strasser_idea: "Arbeitsreformlager"

 more_ger.81.t: "Let them go! "
 more_ger.81.d: "Since the opening of the labor reform camp, it has been widely criticized at home and abroad, and the most powerful opposition may come from within the regime. Recently, the court sentenced a prisoner who helped the reform-through-labor prisoner to escape. This was not because he was wronged, but his brother was named Herman Goering. \n\nIn addition, some Jewish civil servants even brought the complaint to the table of the head of state. For example, Count Alco, who is in charge of the labor regiment of the Munich region, directly declared that the labor reform camp is an act of racial persecution without any distinction between the Jewish ethnic group. "
 more_ger.81.a: "We should retrain it a bit." 
 
 GER_Start_the_wartime_economy: "Start the Wartime Economy"
 GER_Start_the_wartime_economy_desc: "Dr. Goebbels, the famous mouthpiece of our country, has always been a loyal supporter of Strasser. The propaganda department under his control has been launching a more vigorous propaganda offensive after Strasser took charge of power. The citizens who have been in the people's livelihood recovery plan for a long time seem to be a little uncomfortable with the signals of war on the radio... Goebbels therefore suggested that Siegfried, who had always been a bad word, give a televised speech. After the final word, Strasser had reason to carry out more substantial economic restructuring. "
 
 GER_Authorize_the_new_armaments_minister: "Authorize Minister of Armaments "
 GER_Authorize_the_new_armaments_minister_desc: "The front line is very bad, very bad... It seems that the eight-hour work system must be stopped. Albert Speer has been recommended by many high-level party leaders as the Minister of Armaments in charge of military production. Although he is an amateur... but he does seem to be full of passion. After all, if we lose... I mean just in case, then the architect's dream is completely over. He will definitely not let this happen, right? "
 
 GER_Bring_in_foreign_workers: "Bring in Foreign Workers"
 GER_Bring_in_foreign_workers_desc: "The order for the introduction of foreign labor signed by the Minister of Arms has been implemented. The management agencies stationed in the occupied areas have recruited a large number of labors to be sent to local factories. It is said that almost all of the labor recruitment regulations say "German nationality can be obtained after the contract is completed." It is hoped that this can arouse the enthusiasm of foreign workers. "
 
 GER_foreign_workers_idea: "Foreign Workers"
 GER_foreign_workers_idea_desc: "Foreign workers recruited through semi-compulsive means have not only improved the overall work efficiency of our country, but also brought about not small social problems. Generally speaking, our army can still use their labor results to make them work honestly. "
 
 GER_foreign_workers_subject_idea: "Shortage of Workers"
 GER_foreign_workers_subject_idea_desc: "Many young adults have gone to work in Germany. "
 
 GER_Bring_in_foreign_workers_tooltip: "§RThis will affect each of our puppets. §!\n"
 
 GER_Bring_in_foreign_workers_tt: "§RWe or our puppets control at least a piece of land that does not belong to us. §!\n"
 
 GER_Rectify_military_production: "Rectify Military Production"
 GER_Rectify_military_production_desc: "Even a layman like Speer can see that our industry is really bad. All kinds of corrupt networks are intricately permeated to almost everyone from the top down, which has caused our industrial production capacity to not exert its full strength at all. Only the Minister of Armaments, who is in power under the current situation, can reverse it through a series of administrative orders, and perhaps the military production will reach its peak soon. "
 
 GER_General_Mobilization_Act: "General Mobilization Order"
 GER_General_Mobilization_Act_desc: "After the introduction of foreign labor and internal rectification, the production capacity of military industry has begun to increase, but this is far from the limit of Germany. If you want to reach the peak, you need to gradually overcome the lingering shadow of the last war. "
 
 GER_Squeeze_foreign_workers_idea: "Squeeze Foreign Workers"
 GER_Squeeze_foreign_workers_idea_desc: "Foreign workers recruited through semi-compulsive means have not only improved the overall work efficiency of our country, but also brought about not small social problems. Generally speaking, our army can still use their labor results to make them work honestly. "
 
 GER_Continental_Power_Circle: "Continental Economic Circle"
 GER_Continental_Power_Circle_desc: "The "Autarky" that only works behind closed doors in the mainland cannot support a huge war machine. In addition to the intended allies of the Nordic people, we must also draw other collaborators within the European continent. The first is economic and then possibly political and military cooperation. "
 
 GER_Arms_export: "Arms Export"
 GER_Arms_export_desc: "Germany’s allies have the right to use the most advanced German weapons, but the military expenditures should still be paid. "
 
 GER_Arms_export_tooltip: "§RThe decision to purchase German weapons will be unlocked for all allies and puppets. §!\n"
 
