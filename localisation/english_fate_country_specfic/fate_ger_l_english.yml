 GER_Black_revolution: "Black Revolution"
 GER_Black_revolution_desc: "The National Socialists, represented by the Strasser Brothers, were not satisfied with the sewn-together status quo of the Populist Party, and pushed for the construction of a vanguard-type party with clear regulations... Why does that sound like Commie? Who did the Freedom Corps get into power by taking on? Strasser explains this by saying that "allegiance to German socialism is naturally equivalent to acceptance of German culture". As for practice, [SOV.GetName] as the nominal socialist leader of the poor does not mean that its ideology is useless, the Strasser brothers as the leader of the place has always been well managed, the development of its heavy industry is among the highest in the country, so now the chaos will come to the situation should be adopted as a guiding ideology."
 
 GER_Black_revolution_Valkist_idea: "Valkism"
 GER_Black_revolution_Valkist_idea_desc: "Valkism was already an established concept, and the provisions on the rights of the people were more or less abridged, focusing on the promotion of a nationalized economy and state revengeism."
 
 GER_Black_revolution_Valkist_1_idea: "Valkism"
 GER_Black_revolution_Valkist_1_idea_desc: "Valkism was already an established concept, and the provisions on the rights of the people were more or less abridged, focusing on the promotion of a nationalized economy and state revengeism."
 
 
 GER_vor_das_vaterland: "The Volksdeutsche and People"
 GER_vor_das_vaterland_desc: "The current Volksparti is a patchwork of the political spectrum, but the factions that make up its base and still hold power are mostly the Tulle Association and the Free Corps, which were inexplicably brought together by the Bavarian Soviet Affair. The ideology adopted was peculiar: "Anyone who accepts German culture and learns the German language is entitled to become a German citizen. Therefore German culture must always represent the people and progress". No one can say whether it was the silent Siegfried who came up with the idea, or whether it was the rumored drunken rantings of a Czech-German veteran of the Great War named "Adam Dressler," but it seems to have been a fantasy that satisfied the majority of the people, so raise the black, white and red flag under the watchful eye of Siegfried."

 GER_vor_das_vaterland_Valkist_idea: "Valkism"
 GER_vor_das_vaterland_Valkist_idea_desc: "Valkism is still a hybrid concept, like an "all-German right-wing coalition", but under Siegfried's charismatic influence the various parties represent, at least explicitly, the progress of Germany."
 
 GER_Obligations_of_Youth_League: "Obligations of the Youth League"
 GER_Obligations_of_Youth_League_desc: "The Siegfried Youth League, which as our paramilitary organization has long been charged with the task of transmitting the values of populism to a new generation of Germans, naturally cannot always be organized as a summer camp anymore, and should show the youth what they are really going to be prepared to do."
 




 
 GER_Reconstruction_of_faith: "The Reconstruction of Faith"
 GER_Reconstruction_of_faith_desc: "The German Nordic origin theory is the truth! In other words...in fact, we just need a saying to pull German culture out of the Roman narrative. Anyway, according to the current policy, the closing day of the Christian church is approaching. However, the current methods of disposing of the church are also different between the two factions in the party. The National Socialist faction simply wants to destroy Christianity in order to promote national atheism. Traditional Valkists want to build a new ancient Germanic god worship on this basis. -That is to say, worship the great warrior Siegfried. "
 





 POLITICS_SIEGFRIED_DESC: "Siegfried became the ruler of Germany by accident. Almost most Germans-including the Freikorps who are most loyal to him, don't know where he came from. It is just the intervention of this hero The "Kapp coup" was quickly converted into the "1920 revolution." The originally unpopular regime of the Freikorps quickly gained widespread recognition across the German region. The German state with Siegfried as the "head of state" was thus in the Versailles Peace Treaty Was born under the shadow of. \n\nAs the head of state, Siegfried does not advocate external territorial recapture, but focuses on the protection and construction of domestic people's livelihood. Some people even say that he is actually a "pacifist", maybe time can prove all. "

