 GER_Goring_Project: "Göring-Projekt"
 GER_Goring_Project_desc: "As a famous air combat hero and current commander-in-chief of the air force in the last war, Hermann Göring has always been a major figure in the political arena of our country. Now this man who wants to control everything is trying to replace Schacht and reorganize German armaments, although in the economic field He is just a layman - but that doesn't stop him. Schacht has laid a good foundation for industry in the people's livelihood restoration plan. Goering only needs to wield a big stick made up of capitalists under the blessing of power, and he can hit wherever there is a problem."
 
 GER_Goering_leads_economic_policy_flag: "Göring Dominates Economic Policy"
 
