 more_ger.28.t: "Merge Gestapo"
 more_ger.28.d: "At the Party Congress, Goering rejected the proposal of the Security Bureau to merge the Gestapo, and now he can't refuse it. Otto Strasser is already a celebrity around Siegfried, and the National Socialist faction has begun to gain power in government agencies. In order not to delay the construction of the Air Force, Goering could only "proactively" find Heydrich to submit a merger request. "
 more_ger.28.a: ""Marshal, you also understand the situation.""  

