 GER_Heydrich_Strasser_Union_dec: "Ask Heydrich for help"
 GER_Heydrich_Strasser_Union_dec_desc: "Basically, the National Socialist faction did not make any preparations for Siegfried's death, so maybe it should turn to someone who seems to be prepared for it now? In the previous series of conspiracies, Heydrich and his security bureau seemed to be biased intentionally or unintentionally towards the National Socialist faction. Perhaps he was just the one he was looking for! "
 
 GER_Heydrich_Strasser_Union_tooltip: "§RStrasser got on line with Heydrich in time! This will ensure that the National Socialist faction wins the Night of Long Knives! §!\n"

