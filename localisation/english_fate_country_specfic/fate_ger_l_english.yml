 more_ger.109.t: ""Mediterranean Pseudo-History Examination""
 more_ger.109.d: ""The so-called ancient Greece, ancient Rome and other civilizations are just myths concocted by intellectuals during the Renaissance!"\n\n"The evil ancient Greeks and ancient Romans were just anti-human slave-owners gangs who plundered the cultural wealth of the German ancestors." \n\n[GER.GetName] officially certified a "work" called "Mediterranean Pseudo-History Examination" actually put forward such a ridiculous point, these folkke swindlers seem to be completely stunned, but so ridiculous It is estimated that this is the first time in human history. Not only did they falsify the culture of the Mediterranean region in the book, but they also carried out personal attacks on the leaders of the countries in the Mediterranean region in their radio programs. From their point of view, the full-length clothing of the Roman emperor Nero was imitated by Arminius, the German leader who defeated the Romans in the Battle of the Teutoburg Forest; all the military writings of the Greek General Achilles were copied from Clauser Witz and Guderian; even the religious literature and paintings of the Holy See are, in their opinion, copied from the "temporarily lost" works of the Teutonic Knights. The most annoying thing is that this book and the corresponding radio interview texts have been translated into multiple languages and circulated in many countries, and the later versions have been translated into Russian and sent to the Soviet Union after deleting the insulting part of Karl Marx.""
 more_ger.109.a: "Boring."
