 GER_Sharing_technology_confidentiality: "Sharing Technology Confidentiality"
 GER_Sharing_technology_confidentiality_desc: "In addition to industry, we can also create a cooperative scientific research organization to promote the scientific and technological progress of each ally. At some levels, allies should be allowed to widely adopt German technology. "
 
 GER_join_stah_technological_exchange_dec: "Enter Thule-Gesellschaft"
 
 GER_stah_technological_exchange: "Thule-Gesellschaft"
 GER_stah_technological_exchange_desc: "The Thule Society is the predecessor of the Valkist Party in Germany. As an "academic organization" that emerged after the war, it is mainly known for the theory of a mixture of nationalism and supernatural legends. Now this name is inherited by the German government's science and technology sharing organization. "
 
 GER_Integrating_the_wartime_economy: "Integrating the Wartime Economy"
 GER_Integrating_the_wartime_economy_desc: "Some allies are too weak and have the resources urgently needed for war, so we may not be able to guarantee their independence. Perhaps it is the best choice as our country's raw material supply. "
 
 GER_Integrating_the_wartime_economy_tooltip: "§RAllow resolutions to integrate some allies who "cannot defend themselves" to serve the German economy. §!\n"
 
 GER_Integrating_the_wartime_economy_dec: "Intergrate [FROM.GetNameDefCap]"
 
 GER_Foreign_policy: "Foreign Policy"
 
 GER_Power_of_the_people: "Power of People"
 GER_Power_of_the_people_desc: "The front line is very bad, very bad... Then what better time is there to start the mobilization of the people than now? Dr. Goebbels, with the support of Strasser after his Sportpalastrede(Speech at Sport Palace), has successively published several general strategies called the "Volksplan", which I believe can guide Germany through the difficulties. "
 
 GER_Fight_at_the_factory: "Militarization of Labor"
 GER_Fight_at_the_factory_desc: ""Soldiers are fighting on the front line, and the people are fighting on the factory!" Dr. Goebbels was very right. We must encourage young people of the right age to go out of the family and participate in work. We must not engage in "foreign labor" like some waste in the party. And if you prove your value in the factory, then go to the battlefield to play a greater role! ! "Workers! Go and fight!" "
 
 GER_DAF_Strasser_idea: "Deutsche Arbeitsfront"
 
 GER_More_people_weapons: "More Volkswaffen"
 GER_More_people_weapons_desc: "The previous successes in Volksauto and Volkstank can be extended to all weapons, such as Volksgewehre, Volksmörser, Volkskämpfer , and designers have come up with various simplified solutions. "
 
 GER_People_weapons_project_idea: "Simplify Weapons Production"
 
 GER_Overall_war: "Kriegswirtschaft"
 GER_Overall_war_desc: "If necessary, Germany should fight an unprecedented, earth-shattering overall battle, after which it is bound to be the final and eternal victory. ————Propaganda Department materials. "
 
 GER_Overall_war_idea: "Continuous war plan"
 
 GER_Wehrmacht: "Reform Wehrmacht"
 GER_Wehrmacht_desc: "The Wehrmacht was not a "defensive force" from the beginning. How can it regain lost ground and even restore glory through defense? This army is bound to be full of offensiveness. "
 
 GER_Legacy_of_the_weltkrieg: "Legacy of Weltkrieg"
 GER_Legacy_of_the_weltkrieg_desc: "The last war was really a shame to our country. The old empire, far stronger than ours now, was blocked out of Paris under the leadership of a bunch of idiots. Therefore, we will sum up the lessons well, and the German army in the new era must not fall in the same ditch again. "
 
 GER_New_tactics: "New Tactics"
 GER_New_tactics_desc: "The old empire was willing to spend huge sums of money to build the world's strongest navy, but never thought that the flesh and blood walking on the ground would have a land warship capable of defending against machine gun bullets. Now General Guderian and others will turn this dream into reality. "
 
 GER_Mobile_Warfare_idea_1: "Mobile Warfare Theory"
 GER_Mobile_Warfare_idea_2: "Mobile Warfare Theory"
 GER_Mobile_Warfare_idea_3: "Mobile Warfare Theory" 
 
 GER_actung_panzer: "Actung!Panzer!"
 GER_actung_panzer_desc: "Guderian's tank development plan includes two types, the No. 3 tank responsible for armored warfare and the No. 4 tank supporting the infantry. The two tanks are mixed in proportion and cooperate with each other to perform their duties. However, Siegfried is far-sighted that this idea may be more difficult to practice in actual combat, and it is recommended that technicians try to adopt a hybrid design. "
 
 GER_30_ton_tank_project: "30-ton Tank Project"
 GER_30_ton_tank_project_desc: "In addition to the two tanks that require moderate price and tonnage, a larger and heavier armored behemoth is still needed, which is the so-called heavy tank, which will serve as a powerful supplement to the two main heavy tanks. "
 
 GER_Surprise_preparation: "Preparation of Surprise Attack"
 GER_Surprise_preparation_desc: "Mechanized warfare pays more attention to surprises. In this regard, it is necessary to improve the traditional walking reconnaissance tactics. Even if the motor vehicle alone cannot meet the increasingly dangerous battlefield, the armored reconnaissance vehicle with more self-defense and protective performance should be developed. "
 
 GER_Armored_Scout_tooltip: "§GArmored vehicle reconnaissance company and light tank reconnaissance company +2 reconnaissance, plain and desert speed +5% §!"
 GER_Armored_Scout_tech: "Armored Scout"
 
 GER_Panzergrenadier: "Panzergrenadier"
 GER_Panzergrenadier_desc: "Panzergrenadier divisions with a small number of self-propelled artillery assisted by half-track vehicles will become a new development direction. Hanomag has improved the production process of SD.KFZ.251 half-track vehicles. Finally, we will ensure that every German soldier All have their own half-track vehicles (maybe). " 

 GER_blitzkrieg: "Blitzkrieg"
 GER_blitzkrieg_desc: "The military has formed several new armored divisions. In a series of drills, it quickly demonstrated the unmatched speed advantage of traditional infantry tactics. It is said that Siegfried personally named it the "blitzkrieg". " 
 
 GER_Stuka: "Stuka"
 GER_Stuka_desc: "Dive bombers that are good at accurately dropping bombs to support ground forces are a major development focus. However, some actual combat experience has shown that continuous fire support may be more needed by the Army. Then ground attack aircraft should be equipped with more direct bombs in addition to bombs. Aiming at the weapon. "
 
 GER_High_speed_bomber: "High-speed Bomber"
 GER_High_speed_bomber_desc: "Stuka’s success does not mean that twin-engine bombing opportunities have been completely abandoned. The more traditional Air Force executives believe that focusing on cooperating with the Army will make the Air Force lose its significance as an independent service. Multi-purpose long-range bombers can still perform a variety of situations in many situations. task. "
 
 GER_CAS_doctrine: "CAS Doctrine"
 GER_CAS_doctrine_desc: "What the Army cannot do is the job of the Air Force, and the Air Force must attack at any time according to the Army’s needs to eradicate all enemy surface threats. As a prerequisite, fighter jets must always ensure that bombers can have a sky where they could freely bomb. "
 
 GER_CAS_doctrine_idea: "CAS Effort"
 
 GER_Old_glory: "Old Glory"
 GER_Old_glory_desc: "The army tactics of the old empire were not useless. At the end of the Weltkrieg, the German commandos withstood extremely high losses and bravely tore open the British and French positions. Although our army no longer needs to use flesh and blood to attack machine gun positions, the infantry is still the largest number in the entire army anyway, and still shoulders the heavy task of consolidating the front. "
 
 GER_Modernization_of_light_weapons: "Modernization of Light Weapons"
 GER_Modernization_of_light_weapons_desc: "After the Weltkrieg, our army was banned from being equipped with submachine guns. Even after the start of the breach of contract, all infantrymen received a handful of truncated old G98s. This will soon become a thing of the past, and a submachine gun with a simple structure, light and easy to use, will begin mass production after successful development. "
 
 GER_Legacy_of_the_Commando: "Legacy of Sturmbataillon"
 GER_Legacy_of_the_Commando_desc: "The Sturmbataillon tactics of the Imperial Army were short-lived at the end of the war. Even if they failed to save the dying empire, they are still the most practical infantry tactics. It can still provide ideas for the future direction of infantry development by summarizing it. " 
 
 GER_Legacy_of_the_Commando_tooltip: "§GAll infantry +10% breakthrough§!"

 GER_Combat_Engineer_tooltip: "§GEngineer Company Breakthrough +20%, Mountain Attack +10%, Fortress Attack +20%, River Crossing Landing Attack +25% §!"

 GER_Stotruppen_tech: "Sturmbataillon"
 
 GER_Combat_Engineer_tech: "Combat Engineer"
 
 GER_New_artillery: "New Artillery"
 GER_New_artillery_desc: "We need to rebuild the artillery support system. Even if the old empire can't easily lift over 200mm heavy artillery, it should also meet the division-regiment-level support firepower allocation. At the same time, some types of guns that adapt to the new era should also be taken into account, such as anti-aircraft guns and anti-tank guns 。"
 
 GER_Assault_gun_concept: "Concept of Assault Gun"
 GER_Assault_gun_concept_desc: "suggested the creation of a new type of artillery he called "assault guns." The self-propelled direct-pointing artillery with armor coverage can better assist the infantry in attacking fortifications. Compared with the usual tanks, it will be cheaper and can carry weapons of larger caliber, and can also undertake anti-armor tasks to a certain extent.  "
 
 GER_Assault_gun_concept_idea: "Assault Gun Project"
 
 GER_Kampfgruppe: "Kampfgruppe"
 GER_Kampfgruppe_desc: "In many cases, in order to meet the needs of the battlefield situation, it is possible to temporarily adopt multiple arms to piece together a unit that is most suitable for the current situation - that is, Kampfgruppe. Although in many cases, this kind of system will only appear when the original system has been defeated. "
 
 GER_Joint_air_to_ground_operations: "Joint Air-to-ground Operations"
 GER_Joint_air_to_ground_operations_desc: "Imagine that when the enemy has survived a round of violent and precise bombing and the armored forces are in front of them in the blink of an eye, then most people have only one option. Naturally, we have to keep the air and ground cooperation all the time to ensure that the enemy always chooses this way. "
 
 GER_Joint_air_to_ground_operations_idea: "Joint Air-to-ground Operations"
 
 GER_Fallschirmjager: "Fallschirmjager"
 GER_Fallschirmjager_desc: "Paratroopers are the most trendy infantry unit. A well-trained paratrooper unit can surprise the enemy's rear to cooperate with the frontal advance, and even if it is not performing airborne missions, it can be used as a stronger ordinary infantry for conventional combat missions. "
 
 GER_Fallschirmjager_tooltip: "§GParatrooper maximum organization +5 breakthrough, defense +5%, soft attack +10%, hard attack +25%, armor penetration depth +100%, urban fort attack defense +20% §!"
 GER_Fallschirmjager_tech: "Fallschirmjager"
 
 GER_Lessons_from_the_war: "Lessons from the War"
 GER_Lessons_from_the_war_desc: "Wars can never be completely determined in the General Staff. We have learned a lot from the frustrations of actual combat. There are still many places for the military to continue to make progress. "
 
 GER_Offense_is_the_best_defense: "Offense is the Best Defense"
 GER_Offense_is_the_best_defense_desc: "As long as we still have the ability to attack, our army must attack and attack again, and must not leave the enemy any breathing space. "
 
 GER_Offense_is_the_best_defense_idea: "Offensive fanaticism "
 
 GER_Standard_tank_design: "Standard Tank Design"
 GER_Standard_tank_design_desc: "The standard tank plan, also known as the "E plan". The project will unify all the current messy armored vehicle designs and replace them with standard tanks and their variants with highly versatile parts. "
 
 GER_Complete_the_20_ton_tank_project: "Complete the 20-ton tank project "
 GER_Complete_the_20_ton_tank_project_desc: "The "20-ton tank project" proposed as early as 1938 has gradually increased to nearly 50 tons with the progress of the world. This tonnage is similar to the enemy's heavy tank No. 5 medium tank will gradually replace the No. 3 and No. 4 tanks to become the main force of our army's armored force. "
 
 GER_Modern_infantry: "Modern Infantry"
 GER_Modern_infantry_desc: "The renewal of armored forces also means that the process of mechanization of infantry needs to be promoted. In addition to producing more half-tracked vehicles, we have to develop new automatic rifles and high-tech equipment such as night vision devices to ensure that our armored grenadier elites always have the best equipment. "
 
 GER_Strengthen_the_support_system: "Strengthen the Support System"
 GER_Strengthen_the_support_system_desc: "Various auxiliary forces have always assumed the most critical responsibilities on the battlefield and must support their work to ensure that logistics or technical issues can be carried out smoothly in a large-scale offensive. "
 
 GER_air_innovation: "Air Innovation"
 GER_air_innovation_desc: "In order to cooperate with the mobile combat theory, the Air Force must become a full-time supporter of the ground forces, and the Luftwaffe will continue to develop in this direction. "

 GER_messerschmitt_1: "Support Willie Messerschmidt"
 GER_messerschmitt_1_desc: "Willie Messerschmidt is a famous aircraft designer and a good friend of many big figures in the Air Force. He hopes that the government will support his fighter jet project anyway, even if it is handed over to Fokker Wolfe to produce it. Considering the importance of air supremacy in the future, he can indeed be considered for funding, but there are rumors that "Messerschmidt never flies his own planes", so what purpose does he work for? "
 
 GER_FX: "Fritz-X"
 
 messerschmitt: "Messerschmitt"
 
 messerschmitt_2: "Messerschmitt"
 
 GER_Ensure_air_superiority: "Ensure Air Superiority "
 GER_Ensure_air_superiority_desc: "Never let a bomb fall on the homeland, even if one does fall—the carrier must be knocked down. From now on, the Luftwaffe will work closely with the Propaganda Department to promote several fighter ace. The astonishing result of the battle inspires more people to join the air battlefield. "
 
 GER_Jet_prototype: "Jet Prototype"
 GER_Jet_prototype_desc: "The advancement of rocket science has promoted the pride of aviation engineering-the Messerschmitt-262 jet fighter was born! Strong firepower and excellent maneuverability will be a nightmare for enemy aircraft. "
 
 GER_New_fighter: "New Fighter"
 GER_New_fighter_desc: "Through the turbocharging technology "brought in" from the United States, the fighter jets can fly faster and higher, allowing our trump cards to fly the best aircraft in the world. "
 
 GER_New_bomber: "New Bomber"
 GER_New_bomber_desc: "The first generation of Stuka with fixed landing gear can hardly survive an encounter under the gaze of enemy fighters. We need models with more weapons and stronger protection! "
 
 GER_naval_FX: "Fritz-X"
 GER_naval_FX_desc: "Facing the enemy's powerful navy, we can only destroy it in the air! The guided bomb Fritz X mounted on the new bomber can easily send the bomb into the core of any armored giant ship! "
 
 GER_Defense_first: "Defense First"
 GER_Defense_first_desc: "In the face of a powerful enemy beyond imagination, we can only choose to return to trench warfare. Our army will look for the enemy's weakness in the defense to hit hard — I hope there is still that opportunity. "
 
 GER_Defense_first_idea: "Trench Warfare"
 
 GER_Fortified_position: "Fortify the Position"
 GER_Fortified_position_desc: "In this era, point-to-line breakthroughs are easy to succeed. In this case, we need to strengthen our shields indefinitely. More powerful machine guns, new types of artillery, and individual anti-tank weapons can provide protection for infantry! "
 
 GER_Anti_armor_unit: "AT Weapons Effort"
 GER_Anti_armor_unit_desc: "Relying on general-purpose machine guns and towed artillery formed trench positions are far from enough to block enemy tanks, unless we have more powerful... "

 GER_No_step_back: "No Retreat! "
 GER_No_step_back_desc: "The Supreme Command is referring to the experience of the last war, and unanimously concluded that trench warfare requires harsh military laws. Commanders who dare to order a "tactical retreat" will be severely punished if discovered. "
 
 GER_No_step_back_idea: "Trench Warfare"
 
 GER_osttruppen: "Formalize Osttruppen"
 GER_osttruppen_desc: "The Eastern Battalion refers to a unit privately established by the field commander and composed of non-Germans from the East. After its gradual formalization, it has become the collective name for all non-German officers and soldiers. They will effectively solve the shortage of our manpower and the rear. The problem of suppression. "
 
 GER_osttruppen_idea: "Formalize Osttruppen"
 
 GER_The_startin_point_of_the_Kriegsmarine: "The starting point of the Kriegsmarine"
 GER_The_startin_point_of_the_Kriegsmarine_desc: "The navy is the service that has suffered the worst provisions of the Versailles Treaty. The huge high seas fleet today is just an offshore defense force like a marine police regiment. Obviously, this will not be the norm after the military expenditures are allocated. "
 
 GER_Plan_Z: "Plan Z"
 GER_Plan_Z_desc: "The ambitious plan Z has already received the personal support of Siegfried. As long as the situation permits, civil industry and even army production can be deployed to shipbuilding projects. The navy will soon rise when it comes to war. "
 
 GER_Plan_Z_idea: "Plan Z"
 GER_Plan_Z_idea_1: "Plan Z"
 GER_Plan_Z_idea_2: "Plan Z"
 GER_Plan_Z_idea_3: "Plan Z"
 
 GER_Build_Bismarck_Class: "Build Bismarck Class"
 GER_Build_Bismarck_Class_desc: "Miniature battleships are far from being called battleships. The Bismarck class, which is more powerful than the Scharnhorst class, is worthy of being the flagship of the war navy. "
 
 GER_Expand_the_destroyer_fleet: "Expand the Destroyer Fleet"
 GER_Expand_the_destroyer_fleet_desc: "For the navy, a large number of small surface ships are the foundation. If there are not enough destroyers, the German navy will never be able to achieve rule over the Atlantic. "
 
 GER_Expanding_the_cruiser_formation: "Expand the Cruiser Fleet"
 GER_Expanding_the_cruiser_formation_desc: "Cruisers of different tonnages can cope with most situations in naval battles, and we must build more to ensure victory on the ocean. " 
 
 GER_Test_carrier_aircraft: "Test Carrier Aircraft"
 GER_Test_carrier_aircraft_desc: "If we really intend to aspire to the supremacy of the ocean, then we must project air power into the deep sea, and the war navy must have an aircraft carrier! Then first, Marshal Goering had to hand over the management of the carrier-based aircraft. "
 
 GER_Expansion_of_the_dock: "Modern Naval Base"
 GER_Expansion_of_the_dock_desc: "Brand-new ports and docks will be the prerequisite for the rebirth of a great navy. In addition to coastal facilities, shore-based defense facilities will also be strengthened. "
 
 GER_Offshore_defense: "Offshore Defense"
 GER_Offshore_defense_desc: "In any case, the enemy's surface ships have always maintained an advantage over us. The new navy does not have the capital to go out of the port for a decisive battle in Jutland in the past. It is a good idea to bring the enemy into the coastal waters to annihilate them through the cooperation of bombers. " 
 
 GER_Building_Zeppelin_Class: "Build Zeppelin Class"
 GER_Building_Zeppelin_Class_desc: "After so long, it has finally reached the most critical moment. Our aircraft carrier is already ready to launch. Now you only need to throw a wine bottle toward the bow of the ship. "
 
 GER_Reorganizing_the_Marine_Corps: "Reorganizing the Marine Corps"
 GER_Reorganizing_the_Marine_Corps_desc: "The predecessor of the famous Freikorps "Earlhart Brigade" was the Second Marine Brigade of the Imperial Navy. In the turbulent years before the "Valkist Reich" was built, this iron army has been on the way to annihilate all kinds of national bandits. The bloodthirsty Bavaria From the red bandits to the cunning Social Democratic politicians, they are all solved with a single shot! The appointment of the commander of this force, General Earhart, could not be more appropriate to revive the Marines. "
 
 GER_Landing_battle_drill: "Landing Battle Drill"
 GER_Landing_battle_drill_desc: "The veterans of the "Earlhart Brigade" either retired or served in the Thuleschutztruppes. Just like them, no one in our army cared about trans-sea-level landing operations for a long time. However, the moment of crossing the sea and ocean will finally come. Get ready now. "
 
 GER_Refurbished_special_warfare_equipment: "Refurbished Special Warfare"
 GER_Refurbished_special_warfare_equipment_desc: "A landing craft with stronger defensive performance is not a weapon that is obstructed by air humidity, or a tank that can be dived. Landing operations always require more advanced equipment than the enemy to ensure a successful landing." 
 
 GER_Attack_from_the_bottom_of_the_sea: "Attack from theBottom of the Sea"
 GER_Attack_from_the_bottom_of_the_sea_desc: "Operation Surface is basically completely bankrupt. Ryder can no longer stay in the position of commander-in-chief of the navy. Submarine Commander Dennitz may have a better idea. "
 
 GER_Torpedo_and_snorkel: "Torpedo and Snorkel"
 GER_Torpedo_and_snorkel_desc: "After the submarine is installed with a snorkel, it will effectively avoid the bad luck of being sunk due to surfacing for air exchange, and the new audio self-guided torpedo will effectively improve the submarine's counterattack ability against enemy ships. "
 
 GER_Improve_the_cipher_machine: "Improve the Cipher Machine "
 GER_Improve_the_cipher_machine_desc: "The cipher machine used by the Navy has always been the best style in our country. Improvements can effectively increase the probability of submarine searching for targets and the probability of successful attack, but whenever the cipher is eventually cracked. "
 
 GER_Wolf_pack: "Rudeltaktik"
 GER_Wolf_pack_desc: "Many submarines are cruising in the ocean. Once they find the target fleet, they will call all of them to focus on tracking and start hunting at the right time. Only with advanced encryption technology can the "Rudeltaktik" be carried out smoothly. "
 
 GER_Wolf_pack_idea: "Rudeltaktik"
 
 GER_Ocean_submarine: "Ocean Submarine"
 GER_Ocean_submarine_desc: "Submarine forces always need to travel far. Whether it is on the other side of the Atlantic or the remote Pacific, it may be a hunting ground. Further improve manufacturing technology to make submarines farther and more efficient in combat. "
 
 GER_Ocean_submarine_idea: "Ocean Submarine"
 
 GER_Intricate_intelligence_agency: "Intricate Intelligence Agency"
 GER_Intricate_intelligence_agency_desc: "Canaris' Military Intelligence Agency (Abwehr), Göring's Gestapo, Heydrich's National Security Agency, in addition to these three heads, some of our government departments and party agencies also have their own investigative agencies. So many intelligence networks are intertwined on the one hand to facilitate intelligence work, on the other hand they are also daily wrangling. "
 
 GER_Intricate_intelligence_agency_1: "Intricate Intelligence Agency"
 GER_Intricate_intelligence_agency_1_desc: "Canaris' Military Intelligence Agency (Abwehr), Göring's Gestapo, Heydrich's National Security Agency, in addition to these three heads, some of our government departments and party agencies also have their own investigative agencies. So many intelligence networks are intertwined on the one hand to facilitate intelligence work, on the other hand they are also daily wrangling. "
 
 GER_Unified_Intelligence_Agency: "Unified Intelligence Agency"
 GER_Unified_Intelligence_Agency_desc: "Now that the National Security Agency controls all our country’s intelligence agencies, the previous work wrangling issues and internal traitors have been resolved, and intelligence work can finally be carried out normally. "
 
 GER_disturbing_general_staff: "The disturbing General Staff "
 GER_disturbing_general_staff_desc: "Junker, Prussia's traditional military aristocracy has supported almost the entire modern German history, and for some of them, the weight of the former Emperor Wilhelm II in his heart may still surpass Siegfried. And many of these people happen to be in high positions in the Wehrmacht, so they will always think more or less about things... things they shouldn’t think about when they finish their jobs. "
 
 GER_TST_idea: "Thuleschutztruppes"
 GER_TST_idea_desc: "The Thuleschutztruppes is a paramilitary force formed by veterans of the Freedom Corps who overthrew the Weimar regime and extensively recruited members of the People's Party. Allegiance to Siegfried, they never intended to serve only as a security army in the country, which naturally planted the seeds of conflict between the current regime and the Wehrmacht. "
 
 GER_Determine_the_party_program_tooltip: "§RThe Reichsparteitag is a major event, and our enemies also want to do something. §!\n"  
 
 more_ger.14.t: "Reichsparteitag"
 more_ger.14.d: "In an uneasy atmosphere, the top figures of the VVP walked into the heavily guarded Reichstag building in groups. Reinhard Heydrich, who is in charge of security, personally ordered every important person at the door to conduct routine inspections. He didn't walk into the building until all the people on the list were all on the list. The soldiers of the guards were about to thicken and heavier. The door was closed tightly. "
 more_ger.14.a: ""It is estimated that no one will come." "
 
 more_ger.15.t: "Misfortune"
 more_ger.15.d: "Grigor Strasser is thinking about the speech at the party congress a few days later in the driving black premium Benz. After revising some parts with Otto yesterday, the whole program has been prepared by Dr. Goebbels, but it is better to take the form of a draft when speaking. This always highlights the difference from conservatives who are always staring at the inscription version. Strangely speaking, Strasser suddenly remembered His Excellency Siegfried, who lived deep in the capital of the Reich. This hero who appeared suddenly was supported by the Freikorps to overthrow the corrupt republic of the Social Democratic Party, but he has never been at any time. Show support for the current regime. Maybe the party congress will be too important in a few days. At that time, Siegfried’s decision will really set the tone for the future of the motherland. Grigor knew that he must defeat the conservatives, otherwise National Socialism would be forever. It cannot become the core of the empty concept of popularism. "Sir, here we are." The driver steadily parked the car at the entrance of this rotisserie run by the former Ottoman general Talaat Pasha, where Strasser decided to simply eat and eat alone.  "
 more_ger.15.a: ""I'll go with Dr. Goebbels in the afternoon...?!" "
 
 more_ger.16.t: "Osmanischer Kebapladen Explosion"
 more_ger.16.d: ""We are sad to inform the German people, the loyal Valkist fighter, the Berlin party secretary, and Congressman Mr. Grigor Strasser, who died in yesterday’s bombing as a result of ineffective rescue." Goebbels Read the report on this matter to Siegfried. "Grigor, I don't meet him much, but I can see that he is indeed a loyal fighter, and he has also made many enemies in the government." Siegfried stared at the wreckage of the vehicle on the map attached to the first draft of the newspaper. "Doctor, please tell Secretary Heydrich that the real culprit must be found out as soon as possible." "
 more_ger.16.a: ""Yes, Anführer."" 
 
 more_ger.17.t: "Debate of National Socialist"
 more_ger.17.d: "Reichsparteitag was held at the strong request of Grigor Strasser, the leader of the National Socialist faction. VVP, which has been in a big tent for a long time since its establishment, has not had a clear program. Lasse took the lead in formulating a document called the "Twenty-Five-Point Program" and tried to include it in the party platform. However, the Traditionalists of Valkists are not very interested in this. It is enough to follow an insurance path under the light of Siegfried to revitalize the motherland and help the people. Why take the radical route similar to the Communists to destroy this? Everything? The two sides have long been at odds over this, and even the assassination of Strasser is suspected to be dominated by Traditionalist factions. Thanks to Heydrich's investigation, it has nothing to do with the struggle within the party. "
 more_ger.17.a: "Which faction will really dominate Germany? " 
 
 GER_DAF: "Strengthen Deutsche Arbeitsfront"
 GER_DAF_desc: "The German Labor Front is the only legal labor organization in the country led by Robert Ley, which aims to unify the working class and work better for the country. Expanding support for the organization will effectively increase the enthusiasm of workers. Although some groups are not very happy about it. "
 
 GER_DAF_idea: "Deutsche Arbeitsfront"
 
 more_ger.32.t: "Squeeze Foreign Workers"
 more_ger.32.d: "The quality of foreign workers is uneven and their work enthusiasm is not high. For this reason, Speer has invented a series of "scientific management methods". After practice, labor efficiency has been seen by the naked eye on the report. "
 more_ger.32.a: ""As long as you ignore the other side effects, there is no problem." " 

 more_ger.33.t: "Social Reform"
 more_ger.33.d: "The older generation of Germans still remembers the "radish winter". The tragic past conveyed from them can be said to have affected the entire nation. This is also the reason why the current regime came to power. The people don't want to be hungry and chaotic anymore! \n\nHowever, every German should also understand that hunger and chaos are destroyed by their own hands! Now no one can say that he is still qualified to enjoy the flat days of nine to five, and must make a change! ! "
 more_ger.33.a: ""These safeguard bills are all annulled!" " 

 more_ger.34.t: "Underground Facility"
 more_ger.34.d: "In our country’s ideology, "Dolchstoßlegende"(Stab-in-the-back) have been circulating for a long time. At the end of the last war, the German army was not defeated by the Allies, but lost to the Commies with a knife behind it. \n\nThis is entirely an invention and creation of the generals. It is completely a matter of time for the Allied forces to invade the homeland. Now we must also face this possibility. Turning some military facilities into underground operations may be better suited to strategic bombing and local operations. "
 more_ger.34.a: ""It's better not to have this situation." " 
 
 more_ger.35.t: "Sportpalastrede"
 more_ger.35.d: ""I ask you, Do you believe with the Führer and us in the final total victory of the German people?"\n"I ask you, Are you resolved to follow the Führer through thick and thin to victory, and are you willing to accept the heaviest personal burdens?"\n"I ask you, Are you ready to follow the Führer as the phalanx of the homeland, standing behind the fighting army and to wage war with wild determination through all the turns of fate until victory is ours?"\n"I ask you, Are you and the German people willing to work, if the Führer orders, 10, 12 and if necessary 14 hours a day and to give everything for victory?"\n"I ask you, Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today?"\n"I ask you, Are you ready from now on to give your full strength to provide the Eastern Front with the men and munitions it needs to give Bolshevism the death blow?"\n"Is your confidence in the Führer greater, more faithful and more unshakable than ever before? Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end? "\n"I ask you, Do you take a holy oath to the front that the homeland stands firm behind them, and that you will give them everything they need to win the victory?""
 more_ger.35.a: ""Heil!!!""  
 
 more_ger.36.t: "Kraft durch Freude Cars"
 more_ger.36.d: "The Reds are very handy in inciting workers, but they have no chance under our party's policy. The Arbeitsfront's subordinate organization "Kraft durch Freude"(Happiness is Power) can be said to be the master of this policy. Simply put, it is public entertainment for everyone! \n\nTraveling and vacationing in many entertainment projects has always been loved by the working people, so of course it is more comfortable than everyone squeezing on public transportation or driving their own cars. For this reason, the chief designer of Porsche Dr. Ferdinand Porsche has been designing an economical car with a light and simple structure. \n\nHowever, Mr. Ley, the head of the Arbeitsfront, has a long-term plan. When the car is still in the drawing stage, he has organized several rounds of publicity to the general public to encourage everyone to buy "collection redemption coupons" for the project. Progress is added. "
 more_ger.36.a: ""This will be the first step for Valkswagen!" "  
 
 GER_RAD: "Integrate Reichsarbeitsdienst"
 GER_RAD_desc: "After the First World War, in order to gather a large number of veterans, many local communities spontaneously organized labor service groups with diversified functions. This temporary measure has been formalized by the current regime, and every citizen must be organized in a unified "Thot" organization. Only after training will be allowed to carry out more social activities. " 
 
 GER_RAD_idea: "Reichsarbeitsdienst"

 more_ger.37.t: "Autobahn completed"
 more_ger.37.d: "Good news! The Minister of Armaments Dr. Toth reported that the highway network around the capital has been fully accessible, and it is expected that a number of government officials will attend the opening ceremony tomorrow. \n\nIt has been organizing large-scale infrastructure construction to successfully eliminate Germany’s high unemployment rate. It also facilitates the development of the industrial belt around the capital and the deployment of troops within the country. It is really difficult to find such a The best of both worlds. \n\nIt seems that the German private sector does not have enough private cars to make full use of these road networks. For this reason, the German government started the bidding for "Volksautos" very early, and I don't know how it is going now. "
 more_ger.37.a: ""Only cars are needed!""  
 
