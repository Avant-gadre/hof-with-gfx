 GER_TST_position: "The Role of the Thuleschutztruppes"
 GER_TST_position_desc: "Neither faction in the party can give up the wooing of the Tulle Guard. The Tulle Guard, formerly a veteran of the Freedom Corps, has coexisted as the armed forces of VVP and the Wehrmacht. It's obvious who supports it, but the radical National Socialist faction is not like the Traditionalist faction to give face to the national defense forces on this issue. "
 




 
 GER_TST_Waffen_idea: "Thuleschutztruppes"
 GER_TST_Waffen_idea_desc: "The Thuleschutztruppes has focused on the formation of a field army, but the current resistance is still somewhat strong, and it may take some time. "
 
 GER_Entering_the_school: "Station in Universities"
 GER_Entering_the_school_desc: "The activities of the Siegfried Jugend have encountered some obstructions in recent days, and these resistances are even more suspected to be related to internal subversive forces. A small number of young people who think they are educated have begun to doubt the values of popularism and called for "downing the puppets and behind-the-scenes linemen." This is absolutely intolerable. It just so happened that our collaborator, Heidegger, President of the University of Freiburg, proposed to us that we hope to conduct a special rectification activity in order to "rectify the universities", so why not make a heavy blow? "
 




 



 



 
