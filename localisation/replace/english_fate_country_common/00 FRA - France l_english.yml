 lr_france.64.t: "New Governor of [FIC.GetName]"
 lr_france.64.d: "After the domestic situation has stabilized, it is time to pay attention to the remote Indochina Peninsula. Governor Petain is basically in a state of pension during his tenure. Everything has caused the current [FIC.GetName] to be problematic. It is obvious that the position of Governor can no longer suit him. We need a new governor who can serve."
 lr_france.64.a: "St. Martha has a long-term vision for her Francisation policy."   
 lr_france.64.b: "Admiral Duc de Richelieu can solve the problem." 
 lr_france.64.c: "Maybe we should let them choose?"

 lr_france.101.t: "Invitation from [ENG.GetName]"
 lr_france.101.d: "In view of the fact that we are about to be defeated, [ENG.GetName] invites us to fight against the emerging hegemony of Europe. Maybe we originally planned to lead the camp alone, but maybe now we have to rely on the British. "
 lr_france.101.a: "It can only be this way "
 lr_france.101.b: "Never serve as deputy to the British "  
 
 lr_france.102.t: "They agreed "
 lr_france.102.d: "The French have disbanded their camp and are preparing to merge the command with us. "
 lr_france.102.a: "Recognize the situation"
 
 lr_france.103.t: "They refused "
 lr_france.103.d: "Why are they so stupid... "
 lr_france.103.a: "Forget it"
 
 lr_france.70.t: "Invite [ITA.GetName]"
 lr_france.70.d: "The [ITA.GetName] with similar views to ours seems ready to take the world stage, perhaps the [FRA.GetName] and [ITA.GetName] should stand together against the oppressors of the world!"
 lr_france.70.a: "Their will should be asked." 
 lr_france.70.b: "We are not interested in taking them with us." 

 lr_france.71.t: "[FRA.GetName] - [ITA.GetName] alliance"
 lr_france.71.d: "The post-revolutionary [FRA.GetName] invites us to join them in the fight against the oppressors! We have no reason to refuse!"
 lr_france.71.a: "Let's crush the oppressors together!" 
 lr_france.71.b: "But they used to be the oppressors."  

 lr_france.72.t: "[ITA.GetName] rejected"
 lr_france.72.d: "[ITA.GetName] declined the invitation and seems to be planning to go it alone."
 lr_france.72.a: "Are they serious?" 

 lr_france.104.t: "[USA.GetName]'s invitation"
 lr_france.104.d: "In our country's isolation, [USA.GetName] has not forgotten who helped them become independent back then, and the world's most powerful superpower is ready to fight alongside us."
 lr_france.104.a: "Thanks to them!"
 lr_france.104.b: "Europe is Europe for Europeans."  
 
 lr_france.105.t: "They agreed"
 lr_france.105.d: "Together we will face the threats of the free world."
 lr_france.105.a: "They know what's right"
 
 lr_france.106.t: "They refused"
 lr_france.106.d: "Why so stupid..."
 lr_france.106.a: "Forget it" 

