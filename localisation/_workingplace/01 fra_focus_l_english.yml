l_english:
 FRA_Invite_Western_world_Investment_tt: "Invite Western World Invesrment"
 FRA_promote_entrepeneurship: "Promote Entrepeneurship"
 FRA_promote_entrepeneurship_desc: "The beating heart of a dynamic market has always been the individual who, upon seeing an opportunity, moves quickly to exploit it. In recent years, this spirit has been smothered with unnecessary regulations. We should roll them back."
 FRA_laissez_faire: "Laissez-Faire"
 FRA_laissez_faire_desc: "The Communists openly talk about remodelling the economic structure of our country in some radical way, of depriving the hard-working man of his rightful property. Against this, we will set the simple notion of freedom. A dynamic economy will always outperform a leftist nightmare of strangulating red tape."
 FRA_economic_devolution: "Economic Devolution"
 FRA_economic_devolution_desc: "It is absurd to think that some bureaucrat in Paris knows what is best for a company in Bordeaux. We must trust our entrepeneurs and empower them to create their own solutions."
 FRA_proclaim_the_third_empire: "Proclaim the Third Empire"
 FRA_proclaim_the_third_empire_desc: "The Bonapartists may be considered the outsiders in the struggle for the throne, but they carry with them the dream of a time when all of Europe bowed to the Emperor of the French."
 FRA_expand_to_the_suez: "Expand to the Suez"
 FRA_expand_to_the_suez_desc: "The division of control between us and Britain in the Levant is an unworkable compromise that we now, thankfully, no longer have to abide by."
 FRA_je_suis_la_deluge: "Je Suis Le Déluge"
 FRA_je_suis_la_deluge_desc: "The French revolution was the flood that swept away the old and weak regimes that had controlled Europe for so long. Now, a new flood is here."
 FRA_avenge_waterloo: "Avenge Waterloo"
 FRA_avenge_waterloo_desc: "The history of Napoleon the First will forever be defined by his greatest defeat. If we want to succeed, we must show that we can win where he has lost."
 FRA_retribution_for_sedan: "Retribution For Sedan"
 FRA_retribution_for_sedan_desc: "For more than half a century, the Germans have celebrated the Battle of Sedan, and their triumph over Napoleon the Third there. In the future, every German will learn to curse the name of that place."
 FRA_the_natural_borders_of_france: "The Natural Borders of France"
 FRA_the_natural_borders_of_france_desc: "It is only natural that a country should look to its own interests first. We can not peacefully coexist with the Germans in our struggle, and so we must secure our natural borders to defend our heartlands."
 FRA_reorganize_the_dutch: "Reorganize the Dutch"
 FRA_reorganize_the_dutch_desc: "The Dutch, too, were once part of the French Empire. Now that they have been defeated, it is time to return to this natural state of affairs."
 FRA_support_the_finns: "Support the Finns"
 FRA_support_the_finns_desc: "The Finnish are fighting for their lives. We must aid them."
 FRA_arms_purchases_in_the_us: "Arms Purchases in the US"
 FRA_arms_purchases_in_the_us_desc: "Our military industry is simply not up to the task of supplying our forces with the necessary modern weapons. The US, however, has production capacity to spare. Unless they decide to return to their isolationism, it would seem that they could be persuaded to sell us the weapons we need."
 FRA_coordinate_rearmament: "Coordinate Rearmament"
 FRA_coordinate_rearmament_desc: "To match the unified development process of the Germans and our other opponents, we must also coordinate our efforts with our allies."
 FRA_coordinate_rearmament_tt: "Reduces the cost of production licenses for members of our faction."
 FRA_invite_romania: "Invite Romania"
 FRA_invite_romania_desc: "The Romanian democracy is fragile, caught between its internal fascist factions and Soviet communism. Bringing them into the Little Entente will allow them to retain stability with our backing."
 FRA_invite_yugoslavia: "Invite Yugoslavia"
 FRA_invite_yugoslavia_desc: "Yugoslavia has enough concerns without having to worry about expansionist neighbors. Bringing them back into the Little Entente would be a great service to both them and ourselves."
 FRA_invest_in_our_weaker_allies: "Invest In Our Weaker Allies"
 FRA_invest_in_our_weaker_allies_desc: "If we are to have capable allies in case of war, we must enable them to meet their own military needs. A program of moderate investments into their industry will allow them to produce the munitions they need locally."
 FRA_invest_in_our_weaker_allies_trigger_tt: "Has fewer military factories than us"
 FRA_strengthen_government_support: "Strengthen Government"
 FRA_strengthen_government_support_desc: "We have made plans for the following year that will meet the wishes of people in all parts of France. Show them that we are capable of action and worthy to rule France, so we can once again stand united."
 FRA_strengthen_government_support_tooltip: "'Strengthen Government Support' idea has run its course."
 FRA_defensive_strategems: "Defensive Stratagems"
 FRA_defensive_strategems_desc: "If we want the people of France to fight a war for us it is more important than ever that we have a clear direction. We must stop fighting amongst ourselves and fight for France and "Liberté, égalité, fraternité" instead."
 FRA_strengthen_the_unions: "Strengthen the Unions"
 FRA_strengthen_the_unions_desc: "For far too long, the individual worker's right to band together with his comrades to bargain collectively has been left open to attack. No more."
 FRA_loyalty_to_the_cause: "Loyalty To the Cause"
 FRA_loyalty_to_the_cause_desc: "Other countries may formulate their own visions of Communism, but there is no reason why we should compromise on ours. They may have stopped half-way, beset by doubt over whether the end justified the means. We won't."
 FRA_carry_the_revolution_south: "Carry the Revolution South"
 FRA_carry_the_revolution_south_desc: "The first country to fall to fascism was Italy. As a result, the ideology is firmly entrenched in Italy. Our world-views can not peacefully coexist. They know this as well as we do, and will no doubt prepare to act. So must we."
 FRA_revolutionary_zeal: "Revolutionary Zeal"
 FRA_carry_the_revolution_east: "Carry the Revolution East"
 FRA_carry_the_revolution_east_desc: "At our eastern border lies the biggest threat to our new order. The reactionary forces assembled there will strike when we can least afford it - but only if we give them the time to prepare for it."
 FRA_carry_the_revolution_west: "Carry the Revolution West"
 FRA_carry_the_revolution_west_desc: "The regimes of the Iberian peninsula are hanging on by a thread, ready to be swept away by a popular revolution. We will sever that thread."
 FRA_carry_the_revolution_north: "Carry the Revolution North"
 FRA_carry_the_revolution_north_desc: "Across the Channel lies the birthplace of the industrial revolution, and with it, the home of modern capitalism. We can not allow this place to become the springboard for a counter-revolutionary enemy."
 FRA_carry_the_revolution_west: "Carry the Revolution West"
 FRA_egalite_liberte_solidarite: "Egalité, Liberté, Solidarité"
 FRA_egalite_liberte_solidarite_desc: "The first French Revolution swept away regimes that had lasted for a millennia, and changed the landscape of Europe forever. We will finish what they started."
 FRA_french_union: "French Union"
 FRA_french_union_desc: "It is time to proclaim a new France, a France that spans the globe, in which all parts of our realm are united. We will hold referendums in every part to confirm the people's will to become part of this new, greater France."
 FRA_french_union_tt: "Referendums in various parts of our colonial empire will be held. Some parts may chose to become fully independent instead."

