l_english:
 fascist_influence: "Fascist Influence"
 fascist_influence_desc: "Fascist pressure has made fascism very popular, and the country is susceptible to align with other fascists."
 communist_influence: "Communist Influence"
 communist_influence_desc: "Communist pressure has made communism very popular, and the country is susceptible to align with other communist."
 democratic_influence: "Democratic Influence"
 democratic_influence_desc: "Democratic pressure has made democracy very popular, and the country is susceptible to align with other democrats."
 neutrality_influence: "Authoritarian Influence"
 neutrality_influence_desc: "Authoritarian pressure has led to new-found respect for those with strong governments and noble royal houses, and the country is susceptible to align with other authoritarian governments."
 soviet_german_friendship: "Soviet-German Friendship"
 soviet_german_friendship_desc: "The German Reich and The Soviet Union have united in friendship against the decadent west."
 sour_loser: "Bitter Loser"
 sour_loser_desc: "Bitterness over defeat in the Great War dominates the politics of this nation."
 received_attache: "Received attaché"
 received_attache_desc: "Foreign military attachés residing in our country."
 ATTACHE_LIST: "We received military attachés from $LIST$. And they give us the following effects:"
 porsche: "Porsche"
 porsche_desc: "Porsche favors tanks with heavy armor."
 henschel: "Henschel"
 henschel_desc: "Henschel were responsible for all mass-produced Tiger models, tanks which, after early reliability problems were solved, performed remarkably well."

 rheinmetall: "Rheinmetall"
 rheinmetall_desc: "Rheinmetall designs and builds all types of large guns and cannons."
 mauser: "Mauser"
 mauser_desc: "Mauser designs and builds all types of small arms."
 ig_faben: "IG Farben"
 ig_faben_desc: "IG Farben are keenly interested in Industrial research."
 messerschmitt: "Messerschmitt"
 messerschmitt_desc: "Messerschmitt focuses on the design of Light Aircraft, such as Fighters."
 focke_wulf: "Focke Wulf"
 focke_wulf_desc: "Focke Wulf has a special interest in designing Medium Aircraft, such as Heavy Fighters."
 junkers: "Junkers"
 junkers_desc: "Junkers is most famous for having developed the Stuka dive bomber."
 todt: "Fritz Todt"
 todt_desc: "Fritz Todt, a German engineer, was the founder of Organization Todt. He will increase the build speed of Civilian Industrial projects."
 speer: "Albert Speer"
 speer_desc: "Albert Speer was a German architect who was the Minister of Armaments and War Production from 1942 to 1945. Often credited with the 'Armaments miracle', his appointment will increase Industrial Efficiency."
 raeder: "Erich Raeder"
 raeder_desc: "Erich Raeder was a German admiral who favored the use of traditional surface ships and the Fleet in Being doctrine."
 donitz: "Karl Dönitz"
 donitz_desc: "Karl Dönitz was a German admiral with a fondness for Submarines and the Trade Interdiction doctrine."
 goering: "Hermann Göring"
 goering_desc: "Hermann Göring was a Great War fighter ace who became one of Hitler's chief supporters. While not the best at this job, he is devotedly loyal."
 walther_wever: "Walther Wever"
 walther_wever_desc: "Walther Wever was an early proponent of the theory of strategic bombing."
 ritter_von_greim: "Ritter von Greim"
 ritter_von_greim_desc: "Ritter von Greim is a proponent of Tactical Interdiction."
 ernst_udet: "Ernst Udet"
 ernst_udet_desc: "Ernst Udet was influential in the adoption of dive bombing techniques as well as the Stuka dive bomber."
 werner_von_fritsch: "Werner von Fritsch"
 werner_von_fritsch_desc: "Werner von Fritsch, a general of the old guard, favors a focus on Infantry."
 ludwig_beck: "Ludwig Beck"
 ludwig_beck_desc: "Ludwig Beck places a special emphasize on Supply."
 franz_halder: "Franz Halder"
 franz_halder_desc: "Franz Halder believes in the striking power of Artillery in the attack."
 heinz_guderian: "Heinz Guderian"
 wilhelm_keitel: "Wilhelm Keitel"
 wilhelm_keitel_desc: "Wilhelm Keitel, a general of the Old Guard, favors Infantry. What he lacks in skill he makes up for in loyalty."
 ferdinand_schorner: "Ferdinand Schörner"
 ferdinand_schorner_desc: "Ferdinand Schörner is skilled in Defense and fighting in cold weather conditions."
 general_staff: "General Staff"
 general_staff_desc: "The German General staff was responsible for the continuous study of all aspects of war, including the drawing up and reviewing of plans for mobilization or campaign. This contributed to a higher level of Organization in the army."
 v_weapons: "Vengeance Weapons"
 v_weapons_desc: "Long range bombardment Rockets would make ideal Vengeance Weapons against our enemies."
 hermann_gortz: "Hermann Görtz"
 hermann_gortz_desc: "§HHermann Görtz§! is a skilled German spy."
 elyesa_bazna: "Elyesa Bazna"
 elyesa_bazna_desc: "§HElyesa Bazna§! is widely known under his code name Cicero."
 marina_lee: "Marina Lee"
 marina_lee_desc: "§HMarina Lee§! is a ballerina that specializes in stealing battle plans."
 german_advisors: "German Military Advisors"
 german_advisors_desc: "A German military mission led by Alexander von Falkenhausen is present in China, and its advisors are assisting us in bringing our army up to Western standards."
