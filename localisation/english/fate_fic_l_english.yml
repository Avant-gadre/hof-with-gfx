 French_Indochina.8.d:0 "As promised, we will assure believers that they will have the same treatment as local citizens. Although this is one of the basic administrative guidelines that we have repeatedly emphasized, it will be a little troublesome for us to engage in large-scale construction projects."
 French_Indochina.8.a:0 "We have no choice."    
 
