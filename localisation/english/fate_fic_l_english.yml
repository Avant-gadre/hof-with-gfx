 FIC_neutrality_party:0 "Governor's Mansion"
 
 FIC_Tense_situation:0 "Tense Situation" 
 FIC_Tense_situation_desc:0 "The situation has changed..."
 
 FIC_Indochina_Army:0 "Indochina Army" 
 FIC_Indochina_Army_desc:0 "We have an obligation to help our motherland tide over the difficulties of the European war. The loyal Indochinese people have fully proven their loyalty to France in practice and can send their elites to fight in Europe."

 FIC_Indochina_Armored_Division:0 "Indochina Armor Division" 
 FIC_Indochina_Armored_Division_desc:0 "The European stereotypes of Asia are completely nonsense. Our armored division will surprise our siblings and the Germans."

 FIC_Guarantee_local_shipping:0 "Guarantee Domestic Routes" 
 FIC_Guarantee_local_shipping_desc:0 "Under the current situation, the major sea powers around us are likely to launch attacks. We must do everything we can to ensure the smooth flow of our home routes." 
 
 FIC_Shipping_rubber:0 "Transfer Rubber Reserves" 
 FIC_Shipping_rubber_desc:0 "Many modern ordnances manufactured in France need the rubber we provide, and if the route is cut off, the consequences will be unimaginable. For this reason, we must try to transfer some of the rubber to the country first." 

 FIC_Dispatch_workers:0 "Dispatch Workers" 
 FIC_Dispatch_workers_desc:0 "The locals do not say that they are hard-working, at least they are still able to work, and sending them to work locally is still a bit useful... I have to say that it is really troublesome to manage."  

 FIC_Increase_exploitation:0 "Increase Exploitation" 
 FIC_Increase_exploitation_desc:0 "The laborers who go to France are very hard, and we cannot slack off here either!"  
 
 FIC_Always_loyal:0 "Be Always Loyal" 
 FIC_Always_loyal_desc:0 "No matter how the situation develops, the Governor's Mansion will always safeguard the interests of the motherland until the last moment."    
 
 FIC_Emergency_arms_purchase_program:0 "Emergency Arms Purchase Plan" 
 FIC_Emergency_arms_purchase_program_desc:0 "We can solve the rebels by ourselves! ...As long as the metropolitan government is willing to give more weapons."

 FIC_Unite_believers:0 "Unite Believers" 
 FIC_Unite_believers_desc:0 "Many believers belong to the "enemies" in the eyes of the rebels. They will stand by our side no matter what their purpose is. They should make full use of their faith in the current emergency." 
 
 FIC_Democracy_under_the_church:0 "Democracy Under the Church" 
 FIC_Democracy_under_the_church_desc:0 "The implementation of political reforms has always been the Governor’s long-term vision. Under the current circumstances, she had to make a promise of “immediately implement democratization reforms after the war” to win over the locals. It must be said that the rebels greatly accelerated this process." 

 FIC_Arming_French_nationals:0 "Armed French Diaspora" 
 FIC_Arming_French_nationals_desc:0 "[FIC.GetName]’s French nationals have always been scarce, but many of the right-wingers who launched large-scale riots after Wang Zhengfu were “exiled” here, and most of them are veterans who will not sit idly by the rebellion."  

 FIC_Croix_de_Feu:0 "Croix de Feu" 
 FIC_Croix_de_Feu_desc:0 "The former Croix de Feu and now the leader of the Parti Social Français, de la Roque, proposed that the Government House reform according to his plan. This will allow a large number of his subordinates to enter the government agencies to replace the bloated civil service system, so we will fully use The power of right-wing groups came to suppress the rebellion."  
 
 FIC_Destroy_the_rebels:0 "Destory the Rebels" 
 FIC_Destroy_the_rebels_desc:0 "Time to end the rebellion!"    
 
 FIC_Local_Michelin_tire_factory:0 "Saigon Michelin" 
 FIC_Local_Michelin_tire_factory_desc:0 "The abundant rubber resources unique to the local area have prompted well-known domestic tire manufacturers to increase their investment in this area." 
 
 FIC_Development_of_rare_minerals:0 "Continue to Exploit Rare Metals" 
 FIC_Development_of_rare_minerals_desc:0 "There is also a lack of tungsten ore in our homeland. This kind of thing is important for making weapons, but it shouldn't be a headache."    
 
 FIC_Strengthen_the_colonial_police_idea_1:0 "Strengthen the Colonial Police" 
 
