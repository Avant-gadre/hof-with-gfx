 lr_france.64.t:0 "New Governor of [FIC.GetName]"
 lr_france.64.d:0 "After the domestic situation has stabilized, it is time to pay attention to the remote Indochina Peninsula. Governor Petain is basically in a state of pension during his tenure. Everything has caused the current [FIC.GetName] to be problematic. It is obvious that the position of Governor can no longer suit him. We need a new governor who can serve."
 lr_france.64.a:0 "St. Martha has a long-term vision for her Francisation policy."   
 lr_france.64.b:0 "Admiral Duc de Richelieu can solve the problem." 
 
