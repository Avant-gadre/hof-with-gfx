 French_Indochina.1.t:0 "Uprising of Union of Indochina!"
 French_Indochina.1.d:0 "It's finally here! With a gunshot in Saigon city, rebels fighting for "Indochina independence" came out one after another, and Saigon city and its surrounding countryside were quickly controlled by them."
 French_Indochina.1.a:0 "What?!"   
 
 French_Indochina.2.t:0 "Suppress the Rebellion"
 French_Indochina.2.d:0 "In the face of the powerful French army, the Vietnamese chose an armed rebellion? ! They will soon understand the fate of acting so rashly. We will never tolerate splits and must punch hard!"
 French_Indochina.2.a:0 "Die!"   
 
 French_Indochina.3.t:0 "[FIC.GetName] requests support"
 French_Indochina.3.d:0 "Under the current situation, the [FIC.GetName] authorities still believe that they can control it, as long as we provide the necessary military support. Most of the cabinet members of the natural government support this. We can't lose the rubber and minerals there. "
 French_Indochina.3.a:0 "Get what they need."    
 French_Indochina.3.b:0 "We have no resources to help them"    
 
 French_Indochina.4.t:0 "The metropolitan munitions have arrived"
 French_Indochina.4.d:0 "I believe that with these things [VIN.GetName], the end has come!"
 French_Indochina.4.a:0 "Let them taste our power!"     

 French_Indochina.5.t:0 "The metropolitan government refused to provide any support"
 French_Indochina.5.d:0 "Are they mad?"
 French_Indochina.5.a:0 "We should keep fighting"      

