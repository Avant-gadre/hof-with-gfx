l_english:
 
 FIC_New_governor:0 "New Governor"
 FIC_New_governor_desc:0 "After the turmoil in Paris subsided, a new governor took office."
 
 FIC_New_governor_tt:0 "§The new governos has assumed the office§!\n"    

 FIC_Frenchization_policy:0 "Francisation Policy"
 FIC_Frenchization_policy_desc:0 "Governor Malda decided to carry out a major reform of the entire society of [FIC.GetName]. If it succeeds, this place will become the France of the East. Of course, there must be a lot of resistance."
 
 FIC_Promote_Catholicism:0 "Forcibly Promote Catholicism"
 FIC_Promote_Catholicism_desc:0 "Our governor believes that faith is the best way to conquer people's hearts. Just as missionaries have done, this time we have to overcome all difficulties and build the church into the jungle!" 
 
 FIC_Pull_out_the_poppy:0 ""Uproot Poppy""
 FIC_Pull_out_the_poppy_desc:0 ""Uproot Poppy" is just the name of this action. The salt, wine and opium monopoly we promoted in the past will be cancelled, and church facilities will provide help to addicts from both material and spiritual aspects."  
 
 FIC_Decentralization:0 "Iron Fist Policy"
 FIC_Decentralization_desc:0 "The next goal is very long-term. Putting power into the hands of the Governor's Office will help promote reform. The local aristocrats who are violating the law secretly could already be kicked away, and the widely established Catholic Church will take their place."  
 
 FIC_Reiterate_the_three_principles:0 "Reiterate the Three Principles"
 FIC_Reiterate_the_three_principles_desc:0 "In any case, we must always implement the principles of equality, freedom and fraternity. If we can achieve the above three points, this place will not be a colonial regime full of hostility from the locals. It will definitely become a true part of France!"   
 
 FIC_Realistic_policy:0 "Realistic Policy"
 FIC_Realistic_policy_desc:0 "Governor Duc de Richelieu is not as idealistic as another person, [FIC.GetName] is just a territory of [FRA.GetName] just like her name. What could be more important than supplying blood to the mainland?"    
 
 FIC_Strengthen_cooperation_with_princes:0 "Strengthen Cooperation with Local Nobles"
 FIC_Strengthen_cooperation_with_princes_desc:0 "Attempting to promote any Frenchization movement here is futile. The people here have their own culture and their own beliefs. We only need to use the indirect rule of the "master" they recognize. We have always done this. . And now we will continue to increase the return on cooperation with us, so that these nobles who don't care about their compatriots will work harder for us."     
 
 FIC_Rectify_corruption:0 "Rectify Corruption"
 FIC_Rectify_corruption_desc:0 "Of course, the local princes and nobles didn't care about their people at all. They only cared about their own luxurious life... Unfortunately, many local colonial officials were also corrupting with them. Just picking up a few examples can immediately increase the financial report figures in Paris." 

 FIC_Recruit_locals:0 "Recruit Locals"
 FIC_Recruit_locals_desc:0 "If we want to protect this land from foreign encroachment without relying on the power of Paris, then we can only continue to relax the restrictions on the locals. Although they are not at all cold about joining the Indo-Chinese army, even if they come, they may just be paid. Work... it seems there is no other way."   

 FIC_Strong_suppression:0 "Strong Suppression"
 FIC_Strong_suppression_desc:0 "The vast majority of local people are insensitive. Although the nationalists have recently joined forces with the communists to revolt against us, we will naturally adopt the old methods to fight against this new situation. The local nobles will support our actions."    
 
 FIC_Restore_order:0 "Restore the Order"
 FIC_Restore_order_desc:0 "The Union of Indochina seems to be quiet after a round of sweeping, but we will remain vigilant."

 FIC_Bank_of_Indochina_Investment_Loan:0 "Indochina Bank Investment Loan" 
 FIC_Bank_of_Indochina_Investment_Loan_desc:0 "With the restoration of order, our ambitious investment plan can also be carried out."
 
 FIC_Full_industrial_investment:0 "Full Industrial Investment" 
 FIC_Full_industrial_investment_desc:0 "If we really intend to make [FIC.GetName] a part of France, then we must let the locals understand that we are indeed here to build from now on, and we must have our own industrial system here." 
 
 FIC_Local_weapon_manufacturing:0 "Local Weapons Production" 
 FIC_Local_weapon_manufacturing_desc:0 "In the future [FIC.GetName] will arm its army with its own weapons."  
 
 FIC_Local_steel_plant:0 "Tonkin Steel Plant" 
 FIC_Local_steel_plant_desc:0 "The steel industry is the most important part of modern industrialization. Taking advantage of the relative convenience brought by the Indochina Railway and the recent investment funds, it is no longer difficult to open a steel plant in Tonkin."   
 
 FIC_Local_shipyard:0 "Saigon Dockyard" 
 FIC_Local_shipyard_desc:0 "As the center of our rule, in addition to docking ships, Saigon Port should also try to build its own ships."    
 
 FIC_Protect_workers_rights:0 "Strengthen the Church" 
 FIC_Protect_workers_rights_desc:0 "Recently, [FIC.GetName]'s industry has made rapid progress, but the suspicion of the locals is also rapidly increasing... We will continue to use the church to take material and spiritual means to quell this dissatisfaction."     
 
 FIC_Stable_industrialization:0 "Stable Industrialization" 
 FIC_Stable_industrialization_desc:0 "There are still many people here who do not understand our kindness, but we believe they will understand it over time, and industrialization will continue, and our cause will be guaranteed."     
 
 FIC_Indochina_Railway:0 "Indochina Railway" 
 FIC_Indochina_Railway_desc:0 "The Indochina Railway, as the lifeline of the peninsula's transportation, will continue to be expanded."      
 
 FIC_Limited_land_reform:0 "Limited Land Reform" 
 FIC_Limited_land_reform_desc:0 "Cooperation with the locals is not limited to the use of princes and nobles. A large number of facts have proved that the plantation economy is a kind of destruction to the local people’s small-scale peasant economy, and it has led to the emergence of a large number of landless farmers... Then we have A good show of equalizing the fields."     
 
 FIC_Expand_rice_planting:0 "Expand Rice Planting" 
 FIC_Expand_rice_planting_desc:0 "Rice, as our main export crop nominally, must be paid attention to, and further increase in production will be achieved through chemical technology."  
 
 FIC_Expand_rubber_plantation:0 "Expand Rubber Plantation" 
 FIC_Expand_rubber_plantation_desc:0 "There is nothing in the resources of [FIC.GetName] that is less important than rubber, which is not found in the European continent, although it seems that the Germans are using strange methods..."   
 
 FIC_Limited_industrial_expansion:0 "Limited Industrial Expansion" 
 FIC_Limited_industrial_expansion_desc:0 "The local elites are not completely attached to us in the true sense. If we completely show our colonial side, no one will cooperate. So at least some nominal projects will be done."    
 
 FIC_Continue_to_increase_taxes:0 "Expand the Colonial Police" 
 FIC_Continue_to_increase_taxes_desc:0 "After the land reform, the local people’s organization has returned to its former loose state. On the positive side, it is difficult for them to cause major riots if they are not gathered together. On the negative side, they are scattered and inconvenient for supervision. Naturally, we still have to reconcile. The local squires cooperated extensively, such as continuing to contract the colonial police duties to them."  
 
 FIC_Stable_financial_resources:0 "Model Colony" 
 FIC_Stable_financial_resources_desc:0 "There is no doubt that [FIC.GetName] has surpassed all French colonies. We have created a new vast source of wealth for the motherland, even though the locals are very upset... so what? The powerful French army is armed with the labor value they create and will ensure that this land continues to serve [FRA.GetName], which is a virtuous circle."  
 
 FIC_Port_expansion:0 "Expand Ports" 
 FIC_Port_expansion_desc:0 "The port will continue to be expanded to facilitate shipping from the mainland."   
 
 FIC_Conveying_equipment_from_home:0 "Equipments from Metropolitan France" 
 FIC_Conveying_equipment_from_home_desc:0 "Industrial equipments shipped from metropolitan France will improve the production level here."  
 
 FIC_Local_technicians:0 "Technicians from Metropolitan France" 
 FIC_Local_technicians_desc:0 "The technical experts dispatched from Paris will enhance our scientific research capabilities, and perhaps we won't have to rely so much on local in the future."  
 
 FIC_Indochina_Research_Center:0 "Indochina Research Center" 
 FIC_Indochina_Research_Center_desc:0 "Our industrial level is pretty good. The universities opened in the local area have received new investment. Local researchers will complement the French scientists."   
 
 FIC_Indochina_Military_Development_Plan:0 "Kickstart Tassigny Reformation" 
 FIC_Indochina_Military_Development_Plan_desc:0 "For some unknown reason, the royal government chose Gabriel de Rattle de Tasini, who is not a general, to become the commander-in-chief of the colonial army of Indochina, and he also showed unexpected enthusiasm to build this army, which should have be incompetent, to rival the Japanese." 
 
 FIC_East_Asian_trench_war:0 "East Asian Trench War" 
 FIC_East_Asian_trench_war_desc:0 "For a long time, our way of fighting still uses the tactics of the Great War, even if it may have been outdated... However, due to reality, we do not have enough ability to update the equipment to fully adapt to the new ideas, then try to nail all the enemies that may be encountered. Stay in place."  
 
 FIC_East_Asian_Mobile_Warfare:0 "East Asian Mobile Warfare" 
 FIC_East_Asian_Mobile_Warfare_desc:0 "General de Gaulle... he is not in a good mood, he seems to be a little bit unlucky here? However, when Tassigny proposed an armored force construction plan, he became interested in an instant."   
 
 FIC_actung_panzer:0 "Attention! Tank!" 
 FIC_actung_panzer_desc:0 ""They have copied my ideas! No one takes me seriously!" De Gaulle decided to turn grievances into strength, and started his first attempt in this horrible place...Let's find some old tank models from metropolitan France."    
 
 FIC_Motorized:0 ""Motorized"" 
 FIC_Motorized_desc:0 "We must try our best to provide cover for the armored forces, but at the same time we need more motor vehicles... If not, we will use horses instead? And...bicycles are okay too! "    
 
 FIC_Oriental_special_model:0 "Oriental Special Model" 
 FIC_Oriental_special_model_desc:0 "We can also try to make our own light tank with a simple structure. It should conform to the local special geographical environment. For example, reliability will be placed first, and secondly, it must be very cheap..." 

 FIC_Rapid_reaction_force:0 "Rapid Reaction Force" 
 FIC_Rapid_reaction_force_desc:0 "All right! We have our own armored division! Maybe it has shrunk so badly that it can't compete with the local mobile units, but it's no problem to crush the annoying Asians!"  
 
 FIC_Oriental_Magino:0 "Oriental Maginot" 
 FIC_Oriental_Magino_desc:0 "It seems that we are not the first to use this name. In short, the line of defense on the Indochina-Thai border is called this name. Must watch them! And maybe we should find a time to solve this threat once and for all?"  
 
 FIC_Standard_command_system:0 "Standard Command System" 
 FIC_Standard_command_system_desc:0 "To put it simply, the policy is to unify the command language, so French-speaking officers can never be allowed to command a large group of local soldiers, right? French must be the standard language in the military!" 
 
 FIC_Replace_the_old_gun:0 "Replace the Old Guns" 
 FIC_Replace_the_old_gun_desc:0 "At least to achieve complete elimination before loading the gun! Get another batch from the metropolitan France...Metropolitan France lacks individual weapons?!"  
 
 FIC_Set_up_a_cannon:0 "Set up Cannons" 
 FIC_Set_up_a_cannon_desc:0 "If we want to fight trench warfare, we must have artillery support, at least we still have the strength to use 75mm guns for the troops."   
 
 FIC_Jungle_Verdun:0 "Jungle Verdun" 
 FIC_Jungle_Verdun_desc:0 "In short, we should have enough technical support, and then it is time to combine the Verdun experience with the local mountains and jungles. It is indeed not a simple matter to dig trenches here. The locals are obviously better than us and all possible enemies on this point."  

 FIC_regular_army:0 ""Regular Army"" 
 FIC_regular_army_desc:0 "The colonial army, which looks like a mob, is already a little bit. It shouldn't be a problem to deal with future challenges... I hope so."

