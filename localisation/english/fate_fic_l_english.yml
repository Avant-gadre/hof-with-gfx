 ficn.22.d:0 "法属东亚舰队司令部黎塞留公爵致电。第三工期护卫舰已全部竣工，并已前往金兰湾海军基地集结。"
 ficn.22.a:0 "准备训练"
    
 ficn.23.t:0 "护卫舰第四批次"
 ficn.23.d:0 "法属东亚舰队司令部黎塞留公爵致电。第四工期护卫舰已全部竣工，并已前往金兰湾海军基地集结。前期订单全部完成。"
