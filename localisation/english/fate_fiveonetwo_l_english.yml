 lr_france_news.4.t:0 "French political situation in turmoil"
 lr_france_news.4.desc:0 "The Bourbon dynasty has been resisted after imitating the restoration of Rome. At present, the dissatisfaction of the people has finally led to their abdication again. The queen has left the Palace of Versailles. The prestigious Jeanne d'Arc announced a referendum to decide the future. It was said that a large number of factions would participate, and even she herself was supported by both liberals and radical socialists. But the hotter star may be the Corsican dwarf, and the Parisian newspaper has learned to report his whereabouts as he used to."
 lr_france_news.4.a:0 "Power belongs to people!" 
 lr_france_news.4.b:0 "It is a good news that they are in chaos."
 lr_france_news.4.c:0 "Why do French people always hate their government so much?"
 
 lr_france_news.5.t:0 "Radical Socialists won the French referendum"
 lr_france_news.5.desc:0 "Unexpected situation! The radical socialists in France won the referendum, and a large number of rightists began to declare that the vote was fraudulent. Even the prestige of Jeanne d’Arc could not suppress their dissatisfaction. It is said that the popular referendum is also the French military faction Corsican dwarf Napoleon, after making a lot of remarks hostile to the new regime, he has headed to the south of France, and the Parisian dismissal orders were ignored. It seems that something big is going to happen."
 lr_france_news.5.a:0 "This guy has a rebellious history!" 
 lr_france_news.5.b:0 "They soon had no time to take care of Rhineland."
 lr_france_news.5.c:0 "Why are French people so passionate about civil war?" 
 
 lr_france_news.6.t:0 "Social Democrats won the French referendum"
 lr_france_news.6.desc:0 "The recent French referendum was won by social democrats. Their moderate ideas were endorsed by many political factions, and a coalition government was successfully formed to unite under the initiative of Jeanne d’Arc, the initiator of the referendum. They announced that they will implement a number of reforms in the future to ensure fairness and justice in society. Next, France will return to the republic system. It seems that restoration may only be a sudden countercurrent. This era belongs to the people."
 lr_france_news.6.a:0 "Mars sur!" 
 lr_france_news.6.b:0 "Bah, no chaos."
 lr_france_news.6.c:0 "A peaceful transition?"  
 
 lr_france_news.7.t:0 "Conservatives won the French referendum"
 lr_france_news.7.desc:0 "The recent French referendum was a conservative victory. They were led by the rich chaebol Leo Harvey, who were mostly composed of the upper classes of the society. They had been attacked by a large number of left-wing people during the campaign. Even now, quite a few left-wing people claim that this group of people has already bought the voters with money. In response, Harvey soon announced a detailed list of campaign funds with Joan of Arc. At the same time, the French army announced its support for him at the first time. It seems that nothing will happen."
 lr_france_news.7.a:0 "We will maintain the order" 
 lr_france_news.7.b:0 "Bah, no chaos"
 lr_france_news.7.c:0 "A peaceful transition?"   
 
 lr_france_news.8.t:0 "Bonapartist won the French referendum"
 lr_france_news.8.desc:0 "As a popular figure in the French referendum, Napoleon Bonaparte’s name is a daily newspaper but many people don’t want him to win. However...with the support of the vast majority of the lower classes, he returned to the loyal Paris once again and was crowned the emperor of the French Third Reich under the notary of Jeanne d'Arc. To be honest, is this a bit upside down? Didn’t they engage in a referendum because of dissatisfaction with the monarchy?"
 lr_france_news.8.a:0 "Choice of French people." 
 lr_france_news.8.b:0 "Then he will attack Britain first."
 lr_france_news.8.c:0 "Why him?!"   
 
 lr_france_news.9.t:0 "French Civil War"
 lr_france_news.9.desc:0 "The referendum in France has finally evolved into a civil war. Obviously, the contradictions of all parties are no longer enough to satisfy the vote. Now they will use the old method of solving it by force. Both the left and the right, or the crazy people in Orleans, picked up their weapons, and the ultimate winner will determine the ultimate fate of the land."
 lr_france_news.9.a:0 "Fight for France!" 
 lr_france_news.9.b:0 "Take back Rheinland!"
 lr_france_news.9.c:0 "They just could not excape from this kind of fate."   
 
