 RUS_GATHERING_STORM_DESC:0 "Anastasia, meaning "resurrection" in Russian. The "rebirth" of the Tsar marked the resurgence of the "White Army Movement" as a counter-revolutionary movement. The White forces, which had been fighting separately, miraculously came together and opened a defense line in Siberia. Thus began a protracted war that lasted nearly twenty years. \n\nHowever, the Tsar's position was not secure, the republican forces within the White Army were still strong, and the internal suspicion of the forcibly pinched together rabble was still full of suspicion. The outlawed Omsk Provisional Government is in exile abroad, and the tensions within the White Army may mean opportunities for them as well."
 
 UKR_GATHERING_STORM_DESC:0 "Ukraine, the breadbasket of the Russian Empire, became the front line of engagement between the Russian Empire and Austria-Hungary in the last Great War. In the civil war, Ukraine chose to cooperate with the Germans, but the disintegration of Germany cost them. Now, as part of the Soviet Union, Ukraine bore the cost of industrialization. The failed collectivization campaign has led to famine in the Ukraine, and perhaps, angry Ukrainians will choose to change their existence by force again..."

