 JAP_active_finance_desc:0 "An active financial policy is not only the demand of economic growth, but also the requirement of the expansion of the Empire."
 
 JAP_youkusan_cabinet:0 "Youkusan Cabinet"
 JAP_youkusan_cabinet_desc:0 "The recent unstability of the Empire has shown that the cabinet of political parties could not maintain the normal function of government. Unless we establish a cabinet only consists of people who are most loyal to the Empress, this kind of insurrection will continue to happen."
 
 JAP_transitional_cabinet:0 "Transitional Cabinet"
 JAP_transitional_cabinet_desc:0 "Our "Upper Work" has succeed! The Empress has approved that we establish a transitional cabinet. The day of restoration is not far any more."
 
 JAP_Japanese_revolution:0 "Japanese Revolution"
 JAP_Japanese_revolution_desc:0 "The only way of changing this country is a thorough revolution. And this is what we just achieved. This revolution will bring everyone a brand new Japan."
 
 JAP_datsuaron:0 "Reassert Datsu-A Ron"
 JAP_datsuaron_desc:0 "Datsu-A Ron, "De-Asianization", is the doctrine that Japan should shed Asia and get into the European Sphere. In order to make sure Japan is still a world-wide power, we should reassert this basic policy."
 
 JAP_japanese_youth:0 "Dai-Nippon Seinen-tou"
 JAP_japanese_youth_desc:0 "Dai-Nippon Seinen-tou, or Great Japan Youth Party is a youth paramilitary and ultranationalist organization that modeled after German Siegfried Youth, even to the extent of using a light brown color for member’s uniforms. Seinen-tou attracts youth to die for this country and Empress."
 
 JAP_Chi_Ha_Tan:0 "Chi-Ha-Tan Spirit"
 JAP_Chi_Ha_Tan_desc:0 "Chi-Ha-Tan Brigade was once the most brave and ferocious armor Bridge in IJA. We should spread thier Spirit to the whole army."
 
 JAP_Operation_Ketsugou:0 "Operation Ketsugou"
 JAP_Operation_Ketsugou_desc:0 "We have lost our outer islands and Japan is in great danger. Every single citizen, no matter gender, age and occupation, should take the responsibility to defend the Empire and die for the Empress."
 
 JAP_negotiate_with_china:0 "Sino-Japan Negotiation"
 JAP_negotiate_with_china_desc:0 "The only option to deal with China is to form an equal military alliance with it. Let's start our negotiation and see what will make them not able to refuse."
 
 JAP_Ni_Go_Industry:0 "Ni-Go Industrialization Project"
 JAP_Ni_Go_Industry_desc:0 "Ni-Go Project is a industrialization plan proposed by Business and Industry Department, which contains the development of basic heavy industries like mining, steel and electricity."
 
 JAP_F_Go_Industry:0 "F-Go Industrialization Project"
 JAP_F_Go_Industry_desc:0 "F-Go Project is a industrialization plan proposed by Financial Department, which contains the development of heavy industries like shipping, automobile and aircraft."
 
 JAP_experimental_electronic_development:0 "Experimental Electronic Develpment"
 JAP_experimental_electronic_development_desc:0 "Our Scientists have made progress in experimental electronic devices, now it is time to spread those techologies into application."
 
 JAP_tengu_focus:0 "Tengu Aircraft"
 JAP_tengu_focus_desc:0 "Tengu Aircraft is one of the famous fighter manufacturer around the world. We should make continous purchase order with it."
 
 JAP_hinanawi_focus:0 "Hinanawi Aircraft"
 JAP_hinanawi_focus_desc:0 "Hinanawi Aircraft is one of pioneer bomber manufacturer lead by House Hinanawi. We should make continous purchase order with it."
 
 JAP_liberals_win:0 "Liberals Win"
 JAP_liberals_win_desc:0 "Liberal Faction in National Diet consists of a branch of young politicians and activists. While the power of military and peers seems to keep increasing, they are strongly insisting on democracy and demanding more political influence."
 
 JAP_conservatives_win:0 "Conservatives Win"
 JAP_conservatives_win_desc:0 "Conservative Faction in National Diet consists of a branch of older politicians and elites. They are trying to balance the power between the civil government and military and preserve Japanese democracy. Many of them have very good relationship with both military leaders and capitalists."
 
 JAP_reformist_win:0 "Reformists Win"
 JAP_reformist_win_desc:0 "Reformist Faction in National Diet consists of activists who are enthusiatic about a thorough reformation of the political system to concentrate power and building a strong bureaucrat system."
 
 JAP_electoral_reformation:0 "Electoral Reformation"
 JAP_electoral_reformation_desc:0 "the election in Japan still have lots of problems. If we do not take measures to restrain the corruption in our democracy, people will finally lose faith on us."
 
 JAP_rapprochement_with_army:0 "Rapprochement with the Military"
 JAP_rapprochement_with_army_desc:0 "The Military has been critizing us of intervening the commanding right of the Empress for a long time. Nowadays the ultimate way of solving this to netiogate with the Military to pacify radical officers."
 
 JAP_eradicate_barriers:0 "Eradicate Barriers"
 JAP_eradicate_barriers_desc:0 "Though PM Sayjou Manaka has made lots of reform plans, the largest barriers remain in the Diet and even inside the party. It is time to make paths for our plans."
 
 JAP_purge_kodoha_fate:0 "Purge Kodaha"
 JAP_purge_kodoha_fate_desc:0 "Kodoha, as we just affirmed, is the plotter of the recent coup. For the Empire, we will eliminate them without any mercy."
 
 JAP_blackbox_operation:0 "Blackbox Operation"
 JAP_blackbox_operation_desc:0 "Even though establishing the rule of Youkusan Cabinet is necessary, we could not just shut down the National Diet and end democracy. What we are going to do is some kind of ... trick, or more precisely, some kind of political wisdom, you know."
 
 JAP_touhoukai:0 "Merge the Parties"
 JAP_touhoukai_desc:0 "The problem of Toseiha is that it lacks a strong party to express our position in the National Diet, and we are relying on traditional parties or small pro-military parties."
 
 JAP_rectify_the_army:0 "Rectify the Army"
 JAP_rectify_the_army_desc:0 "Lots of officiers in the army are cooperator or at least sympathier of Kododa. So it is best to recitify the army and make them loyal to the Empress and PM Yakumo."
 
 JAP_control_shinto:0 "Expand Bureau of Shrine"
 JAP_control_shinto_desc:0 "Tokko is admittedly effective but also dangerous. It may be not loyal to the Youkusan Cabinet. The best solution is to transfer the power of maintaining public order to people who the Sage trusts."
 
 JAP_Electricity_Nationalization:0 "Electricity Nationalization"
 JAP_Electricity_Nationalization_desc:0 "Electricity nationalization is one of the most important meassure that strengthen our economic commands. Though capitalists are opposing this, there is nothing could hinder this decision."
 
 JAP_Japanese_patriot_industry_association:0 "Japanese Patriotic Industry Association"
 JAP_Japanese_patriot_industry_association_desc:0 "Japanese patriotic Industry Association is totally different from western trade unions. It is not only an association of workers, but also an organization to unite the workers to serve for the country."
 
 JAP_total_war:0 "Total War"
 JAP_total_war_desc:0 "The potential of Japanese people has not been exploited yet! We should concentrate all possible resources, and realize "total national defense state"."
 
 JAP_cancel_shinto:0 "Cancel State Shinto"
 JAP_cancel_shinto_desc:0 "Shintoism, as well as Buddanism, is a kind of thought that is poisoning the people. As part of the national renewal, we should cancel and pull out state religions from root."
 
 JAP_disband_national_diet:0 "Disband National Diet"
 JAP_disband_national_diet_desc:0 "National Diet is most useless organization in this country. We will end it right now and reinit modern shogunate."
 
 JAP_take_over_the_government:0 "Take Over the Government"
 JAP_take_over_the_government_desc:0 "The government is controlled by stupid bureaucrats who only know how to eat beaf using forks. Intelligent officers from Nobu Faction will establish our own Junta."
 
 JAP_who_cares_about_the_emperor:0 "Who cares about the Empress?"
 JAP_who_cares_about_the_emperor_desc:0 "The whole country is cheering for the triumph of Oda Nobunaga. Does the Empress still really matter? Nobody will care about her. A brand new age is coming!"
 
 JAP_council_of_sage:0 "Council of Sage"
 JAP_council_of_sage_desc:0 "It is even not excessive to say that the new Japan is founded by three Sages. The sages should gather together to enable the Empress to consult them about the state affairs. However, the organization of three sages should be lead by Yakumo Yukari, of course."
 
 JAP_kokutai_toseiha:0 "Tosei no Kokutai"
 JAP_kokutai_toseiha_desc:0 "Kokutai, or State System, is the core of Japanese politics. We need to strengthen the control of the country in all aspects in order to repress who are going to challenge the Kokutai where the Empress is at the center."
 
 JAP_disband_kizuko_in:0 "Disband Kizuko-In"
 JAP_disband_kizuko_in_desc:0 "Kizuko-In, or House of Peers, plays an important role in old system. And one of Sages of Kizuko-In also helped us to complete the restoration. However, the whole Kizuko-In should be disbanded now, since this new country do not need peers any more."
 
 JAP_reorganize_kizuko_in:0 "Reorganize Kizuko-In"
 JAP_reorganize_kizuko_in_desc:0 "Kizuko-In, or House of Peers, plays an important role in old system. And one of Sages of Kizuko-In also helped us to complete the restoration. Though many corrupt peers are hindering the advance of the country, House of Peers is still essential for helping the Empress to hold the regime."
 
 JAP_showa_resotration:0 "Showa Restoration"
 JAP_showa_resotration_desc:0 "The transitional cabinet has finished its role. It is time to fullfil our aspiration and let the Empress rule the country directly."
 
 JAP_shoutuku_resotration:0 "Shoutoku Restoration"
 JAP_shoutuku_resotration_desc:0 "The transitional cabinet has finished its role. It is time to fullfil our aspiration and let our new Empress rule the country directly."
 
 JAP_kokutai_meicho:0 "Kokutai Meicho"
 JAP_kokutai_meicho_desc:0 "Kokutai, or State System, is the core of Japanese politics. Before the restoration, there was dispute and doubt about the status of the Empress in our system. It is time to rectify this kind of thought and establish the absolute rule of the Empress."
 
 JAP_jingi_in:0 "Establish Jingi-In"
 JAP_jingi_in_desc:0 "The Bureau of Shrine could not match the status of the Empress and State Shinto. Thus Jingi-In is establish to promote domestic religious development."
 
 JAP_unbroken_imperial_line:0 "Unbroken Imperial Line"
 JAP_unbroken_imperial_line_desc:0 "Japanese Monarchy is different from ones all around the world. That is, the imperial line was unbroken. After the Empress takes the power herself, she will prove that her ability is unique."
 
 JAP_destroy_democracy:0 "Destory Democracy"
 JAP_destroy_democracy_desc:0 "Democracy was one of the largest cancer attached to the old government. It was the result caused by corrupt elites who were blindly imitating western countries. In order to ensure that the restoration is on the right path, we need to end this wrong system first."
 
 JAP_purge_bureaucrat:0 "Purge Bureaucrats"
 JAP_purge_bureaucrat_desc:0 "Bureacrats was controlling almost every aspect of this country. However, they were corrupt and inefficient. They were the one who was cheating the Empress and the people. All in all, they should be eliminated."
 
 JAP_nationalize_heavy_industry:0 "Heavy Industry Nationalization"
 JAP_nationalize_heavy_industry_desc:0 "The heavy industry was controlled by Zaibatsus, who was accumulating the treasure but cared nothing about this country. All the heavy industry should be controlled by the state."
 
 JAP_japanese_national_socialism:0 "Japanese National Socialism"
 JAP_japanese_national_socialism_desc:0 "Several years ago, some farsighted thinkers had pointed out that national socialism is only correct path way for Japan. We are blessed to achieve our goal today, and Japanese National Socialism will keep bringing us strength, unity and prosperity."
 
 JAP_rebuild_Japan:0 "Rebuild the Country"
 JAP_rebuild_Japan_desc:0 "The way of national socialism is not simple. What we are going to do is the rebuild the whole Japanese society to realize the social revolution."
 
 JAP_mind_exercise:0 "Mind Exercise"
 JAP_mind_exercise_desc:0 "What inherent in our revolution doctrine is the revolution of mind, which contains important exercise of both the body and mind. We should spread this kind of spiritual exercise to the whole army and then the whole country."
 
 JAp_bulwark_of_the_resolution:0 "Bulwark of Revolution"
 JAp_bulwark_of_the_resolution_desc:0 "Our revolution is avant-garde, innovative and thorough, which means other reactionary countries will not be kind to us. So we should build Japan as the bulwark of revolution to protect our values."
 
 JAP_pan_asian_culture:0 "Pan-Asian Culture"
 JAP_pan_asian_culture_desc:0 "The pioneer writers and artists in our country are trying to fuse the culture from Korea, China and India. The fact is that asian culture is strong and rich. We will keep absorb beneficial elements from the whole aisa to enrich the spiritual lives of Japanese."
 
 JAP_rise_of_asia:0 "Rise of Asia"
 JAP_rise_of_asia_desc:0 "Asians have been waiting today for long. It is the time to claim the rise of Asia!"
 
 JAP_korean_holistic_citizenship:0 "Korean Holistic Citizenship"
 JAP_korean_holistic_citizenship_desc:0 "Japanese people regard Korean as second-class citizens for a long time. This is wholely wrong. We should admit Korean culture and language as part of Japanese one and regard all Korean equally with indigenous Japanese."
 
 JAP_line_of_life:0 "Line of Life"
 JAP_line_of_life_desc:0 "Some thinkers have pointed out that Manchuria is the line of life for Japan. That is ture. We need to control and exploit Manchuria if Japan want to develop, especially in terms of industry."
 
 JAP_manchuria_operation:0 "Manchuria Incident"
 JAP_manchuria_operation_desc:0 "Our plan of invading Manchuria is a big success."
 
 JAP_intelligence_network:0 "Intelligence Network"
 JAP_intelligence_network_desc:0 "We can build our intelligence network just like our European alliances."
 
 JAP_Russo_Japanese_co_prosperity:0 "Russo-Japanese Co-Prosperity"
 JAP_Russo_Japanese_co_prosperity_desc:0 "Russo-Japanese alliance has allowed us to operate deeply in terms of army."
 
 JAP_claim_defeating_imperialism:0 "Claiming Defeating Imperialism"
 JAP_claim_defeating_imperialism_desc:0 "European Imperialists have occupied Eastern Asia and enslaved people there for hundreds of years! Nowadays, we have liberate the whole aisa, and could claiming proudly that we have defeated imperialism."
 
 JAP_seek_support_from_navy:0 "Seek Support from Navy"
 JAP_seek_support_from_navy_desc:0 "Some high officers from Navy have understood the quality of demmocracy. We could seek support from them to consolidate the democracy."
 
 JAP_seek_sympathizer:0 "Seek Sympathizer from Army"
 JAP_seek_sympathizer_desc:0 "Though anti-democratic trend of thought is popular within the army, there are still officers that could be persuaded to support liberal democracy. All we need to do is to pay effort."
 
 JAP_showdown:0 "Showdown"
 JAP_showdown_desc:0 "We will tolerate no more! The army tried to challenge the government over and over again, and what we could do is to suffer. Now, we will expel millitant people from the government and cabinet. It is time to showdown."
 
 JAP_dissolute_the_zaibatsus:0 "Dissolute the Zaibatsus"
 JAP_dissolute_the_zaibatsus_desc:0 "Zaibatsus are by no means the proof of liberal democracy. It is the result of the combination of feudal power and capitalism, and has become the tools of government to control the economy. What we need is not a series of monopolized industry but a flexible market."
 
 JAP_exclude_koziku_opposition:0 "Exclude Kizuko Opposition"
 JAP_exclude_koziku_opposition_desc:0 "Peers in Kizuko-In are hostile to reformists. If we want to push our reformation, we need to let them shut up."
 
 JAP_supportive_rural_economics:0 "Supportive Rural Economies"
 JAP_supportive_rural_economics_desc:0 "The industry of Japan develops at the cost of the interest of farmers. The heavy land rent has prevent people to join democracy and lead to the rise of rural fascism. we should ameliorate the standard of lives in rural area."
 
 JAP_reorganize_parties:0 "Reorganzie Government"
 JAP_reorganize_parties_desc:0 "The old Japanese political system was full of loopholes. The democratic power was restraint by other powerful people like peers, ministers, and bureaucrats inside the palace. We should organize the government to make the democracy work."
 
 JAP_encourage_merger:0 "Encourage Merger"
 JAP_encourage_merger_desc:0 "It has been proved that a large company is more efficient than a series of small ones. Why not encourage Zaibatsus to merger?"
 
 JAP_expand_imperial_universities:0 "Expand Imperial Universities"
 JAP_expand_imperial_universities_desc:0 "Imperial Universities were established by the Empire to encourage acadamic research. We should keep investing those universities to promote our research level."
 
 JAP_youkusankai:0 "Taisei Youkusankai"
 JAP_youkusankai_desc:0 "Old party system is not useful now. In order to strengthen the government to control the state economy and the army, we need one single, strong party to command all."
 
 JAP_bureaucrat_economics:0 "Bureaucrat Economics"
 JAP_bureaucrat_economics_desc:0 "PM Sayjou Manaka has an ambitious plan to make the government be able to control our economy without destorying Zaibatsus. It is to develop a complex Bureacrat System to guide the Zaibatsus and make them serve the society."
 
 JAP_concentrated_government:0 "Concentrated Government"
 JAP_concentrated_government_desc:0 "With the development of Bureaucrat System, PM is able to concentrate the government, the power of which used to be divided to local officers and small faction leader."
 
 JAP_capital_management_separation:0 "Property-Management Separation"
 JAP_capital_management_separation_desc:0 "Capitalists only produce for benefit, but not produce for society. That's why the government needs to intervene. We will try to leave the Property Right to capitalists and let bureaucrats take care of the management, which will lead the Zaibatsus to serve the country."
 
 JAP_long_term_contract:0 "Long-term Contract"
 JAP_long_term_contract_desc:0 "Our contract with Zaibatsus was once short-term, which was flexible but unstable. We could try to make long-term contract with Zaibatsus as long as they could be trusted."
 
 JAP_colonies_authorization:0 "Colony Authorization"
 JAP_colonies_authorization_desc:0 "To authorize the exploitation rights to Zaibatsus will allow them to make best of the resources in colonies."
 
 JAP_popular_education:0 "Popular Education"
 JAP_popular_education_desc:0 "Conservatives are trying to concentrate the educational resources into the highest universites. Admittedly, this will foster national research level. However, what is really crucial is the popular education, which plays a vital role in the democratic process."
 
 JAP_private_advisory_institute:0 "Invest Private Think-Tanks"
 JAP_private_advisory_institute_desc:0 "Private Think-tanks are popular in countries like US. In Japan, the government could also invest money into those advisory organizations which could have better ideas than bureaucrats."
 
 JAP_nobody_suffers_damage:0 "Nobody Suffers from Damage"
 JAP_nobody_suffers_damage_desc:0 "Since we have successfully balance the interest of all political and economic groups, we have realized a country where nobody is actually suffering from damage."
 
 JAP_mental_hygene:0 "Mental Hygene"
 JAP_mental_hygene_desc:0 "The system in the past is trying to instill repressive ideologies into people's mind. What we are going to do is to liberate people's mind and open the discussion of key topics of politics."
 
 JAP_expand_departments:0 "Expand Departments"
 JAP_expand_departments_desc:0 "In order to enhance the government furthermore, we need to expand the authority and powers of departments, which will include even more affairs under the control of the bureaucrat system."
 
 JAP_military_bureaucrat:0 "Military Bureaucrats"
 JAP_military_bureaucrat_desc:0 "The final solution of taking control of military is to place bureaucrats into it even if this measure could bring negative effect on military efficiency."
 
 JAP_smaller_japan:0 "Little Japanism"
 JAP_smaller_japan_desc:0 "Economists have proved that colonies are burdens but engines of Japanese economy. But the ideology of imperialism still drive Japanese military to occupy more territories. If there must be a Japanese Empire, it must be an empire of trade, technologies and culture, not an empire of militarism."
 
 JAP_tokiwadai_special_service:0 "Tokiwadai Special Service"
 JAP_tokiwadai_special_service_desc:0 "Tokiwadai Special Service provides another innovative solutions on special services."
 
 JAP_motorized_segiments:0 "Motorized Segiments"
 JAP_motorized_segiments_desc:0 "Motorized Segiments should be put into real walfare."
 
 JAP_Riken:0 "RIKEN"
 JAP_Riken_desc:0 "RIKEN, is a portmanteau of the formal name Rikagaku Kenkyūjo. It is a large scientific research institute proposed by well-known scientist Jokichi Takamine. Prince Yasaka Kanako is very enthusiatic about it. So let's start this project."
 
 JAP_Eirin_Plan:0 "Yagokoro Eirin's Plan"
 JAP_Eirin_Plan_desc:0 "General yagokoro Eirin is also a medical scientist. She has proposed a ambitious army reformation plan. She pointed out that medical system should be integrated into the logistic system. Maybe her word should be considered carefully."
 
 JAP_Sasebo_Dockyard:0 "Invest State-owned Dockyards"
 JAP_Sasebo_Dockyard_desc:0 "State-owned Dockyards provide more stable and multi-fucntional naval ship building. And more importantly, they have very good relationships with navy, and investing them will make navy feel comfortable."
 
 JAP_Kappa:0 "Invest Kappa Zaibatsu"
 JAP_Kappa_desc:0 "Kappa Zaibatsu has advanced naval technologies, especially ones about amphibious warfare. However, the navy does not have its connection to Kappa. And what's more, Kappa Zaibatsu has very special relationship with some veterans, especially Yasaka Kanako, which navy won't be too happy about."
 
 JAP_Colonize_Taiwan:0 "Colonize Taiwan"
 JAP_Colonize_Taiwan_desc:0 "Colonizing Taiwan allows us to integrate Taiwan into the Empire."
 
 JAP_Colonize_Korea:0 "Colonize Korea"
 JAP_Colonize_Korea_desc:0 "Colonizing Korea allows us to integrate Korea into the Empire."
 
 JAP_Colonize_Manchuria:0 "Colonize Manchuria"
 JAP_Colonize_Manchuria_desc:0 "Colonizing Manchuria allows us to integrate Manchuria into the Empire."
 
 JAP_Move_Capital:0 "New Capital"
 JAP_Move_Capital_desc:0 "The final fruit of Continential Policy has come. Eventually we are able to move our capital to the continent."
 
 JAP_japanese_shipbuilding:0 "Sakura Shipbuilding Inc."
 JAP_japanese_shipbuilding_desc:0 "Sakura Shipbuilding Inc. was a syndicate of state-owned companies proposed to establish by navy. It will integrate the resources and reduce the cost of shipbuilding."
 
 JAP_expand_Chinjufu:0 "Expand Chinjufu"
 JAP_expand_Chinjufu_desc:0 "Chinjufu is an essential institute in navy to organize local naval activities. By expanding Chinjufus, we are able to make navy more flexible."
 
 JAP_Bank_of_Japan_Act:0 "Bank of Japan Act"
 JAP_Bank_of_Japan_Act_desc:0 "Bank of Japan is an important institute responsible for monetary affairs. Bank of Japan Act will make the function of it more standardized."
 
 JAP_showa_research:0 "Showa Research Society"
 JAP_showa_research_desc:0 "Showa Research Society is a state think-tank which focuses on the expansion of functions of Youkusan System and overall national strategy."
 
 JAP_japanese_economic_reorganization:0 "Japanese Economic Reorganization"
 JAP_japanese_economic_reorganization_desc:0 "Japanese Economic Reorganization is a plan about reorganzing social production for the war. It contains the content of guiding the Zaibatsus and some radical plan of merging existed companies. The command of prices and foreign exchanges are also included."
 
 JAP_Nagae_Electronic:0 "Nagae Electronic"
 JAP_Nagae_Electronic_desc:0 "Nagae Iku is one of most talented officer and scientist. Nagae Electronic established by Iku is one of the most advanced electronic company and research institute. It will provide the best electronic devices for the military."
 
 JAP_japanese_air_power_theory:0 "Japanese Air Warfare Theory"
 JAP_japanese_air_power_theory_desc:0 "Japanese air forces still lack the instruction of theories, despite advanced equipments. Focus on air theories will increase the flexiblity of Japanese air forces, no matter for IJA or IJN."
 
 JAP_industrial_automation:0 "Industrial Automation"
 JAP_industrial_automation_desc:0 "Advanced knowledge in both electronics and industry allow us to do experiments on industrial automation."
 
 JAP_support_our_friends:0 "Support Our Friends"
 JAP_support_our_friends_desc:0 "We have supported the White Movement to defend the threat of communism. And we should keep support them to secure that they could finally win the civil war."
 
 ENG_European_Equilibrium_Strategy:0 "Continental Balance Policy"

 ENG_Intervention_in_the_German_French_War_dec:0 "Intervention in the German-French War"
 
 ENG_Help_France_attack_Germany_dec:0 "Aid to France against Germany"
 
 ENG_Help_Germany_attack_France_dec:0 "Aid to Germany against France"
 
 ENG_Addressing_the_Mediterranean_threat_dec:0 "Eliminating the Mediterranean Threat"

 ENG_Fucking_balanced_dec:0 "Abandoning Continental Balance"

 ENG_Political_points_are_positive_tt:0 "Political_points_are_positive" 
 
 ENG_We_are_ready_to_fight_flag:0 "A year has passed since the last intervention"
 
 ENG_Empire_Mobilization_dec:0 "Imperial Mobilization" 
 
 ENG_Empire_Mobilization_idea:0 "Imperial Mobilization" 
 
 ENG_Empire_Mobilization_Dominion_idea:0 "Imperial Mobilization"

 ENG_Renew_the_agreement_dec:0 "Renew the Entente"
 
 Ast_Migrate_country:0 "Migrational Country"
 
 AST_White_Australia_Policy:0 "White Australia Policy"
 AST_White_Australia_Policy_desc:0 "Since the enactment of the Immigration Restriction Act of 1901 and the Island Labour Actof 1901 , [AST.GetName] has pursued a policy of harsh anti-Asian racial discrimination to "ensure racial purity". Despite the Conservatives' policy, the trade union movement and the Labour Party supported this policy in order to exclude non-native workers. The British governments in London and Camelot were very unhappy with this discriminatory policy, but they did not try to prevent the passage of the series of bills, and some politicians even expressed sympathy for the policy. It is worth noting, however, that as a result of the Commonwealth Franchise Act of 1902, the Māori were excluded from this series of policies, and they were granted full civil rights in this country.""
 
 ITA_Evaluate_the_army:0 "Evaluate the Army"
 ITA_Evaluate_the_army_desc:0 "Our military has been in disuse for far too long, and of the three armies, especially the Army, which is the least well paid and worst treated, is the worst, with a system of corruption paired with highly war-weary rank-and-file soldiers... -It was impossible to fight a good war. His Majesty Nero has ordered that the army and air force be expanded at all costs while continuing the 1936 naval program, and to this end the old Austrian ordnance and decommissioned aircraft in storage will be reactivated." 

 ITA_Reorganization_of_the_General_Staff:0 "Reorganization of the General Staff"
 ITA_Reorganization_of_the_General_Staff_desc:0 "It's long past time to take charge!!!" 

 ITA_New_firearms:0 "New firearms"
 ITA_New_firearms_desc:0 "Our light weapons industry has progressed rapidly since the Great War, and there is always something practical about eliminating the vast majority of whimsical designs." 

 ITA_Engineering_Camp:0 "Engineering Camp"
 ITA_Engineering_Camp_desc:0 "Fighting in the mountainous and riverine Apennines certainly required specialized engineering battalions."  
 
 ITA_Multipurpose_artillery:0 "Multipurpose artillery"
 ITA_Multipurpose_artillery_desc:0 "Despite the low percentage of our army's current artillery emplacement it is important to take into account the evolving nature of future warfare." 
 
 ITA_rebuild_the_alpini:0 "The Alpine soldier"
 ITA_rebuild_the_alpini_desc:0 "The pride of our Army, the Alpine Mountain Troopers, deserves the best treatment in the entire Army."

 ITA_Next_generation_tank:0 "The next generation of tanks"
 ITA_Next_generation_tank_desc:0 "It must be admitted that the tank currently installed in our country is a sardine can that moves and needs to be brought up to date as soon as possible." 

 ITA_Army_modernization:0 "Modernization of the army"
 ITA_Army_modernization_desc:0 "In the increasingly agile modern warfare pre-acquisition of intelligence through reconnaissance is crucial, and we also need to establish our own mobile reconnaissance units to further improve the overall strength of our ground forces." 

 ITA_Red_brigade:0 "Brigate Rosse"
