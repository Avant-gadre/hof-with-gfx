 HOF_BBA_italo_ethiopian_war_events.01.t:0 "End of Spring Offensive"
 HOF_BBA_italo_ethiopian_war_events.01.desc:0 "Our forces are stagnating on the Abyssinian battlefield and are even being counterattacked in some areas. This "spring offensive" made Nero angry at the incompetence of the high command. The emperor wanted results, now, immediately, immediately. \n\nIn view of the present situation, the Emperor authorized the military to use all possible means to defeat Abyssinia, and the war must be ended quickly - at any cost."

 HOF_BBA_italy_missiolinis.02_north.t:0 "The northern front is stalemated"
 HOF_BBA_italy_missiolinis.02_north.desc:0 "Our forces' counterattack in northern Abyssinia has not met with the expected success. The emperor was convinced that the world not only regarded her as a laughing stock, but also laughed at the stalemate of the war. Nero began to consider whether she needed to take over the northern front herself to ensure that the troops were dispatched properly."

 HOF_BBA_italy_missiolinis.04_south.t:0 "Stalemate on the southern front"
 HOF_BBA_italy_missiolinis.04_south.desc:0 "The counterattack launched on the southern Abyssinian front did not yield the results the leader had expected, so she spent hours complaining about what a bunch of wimps he had surrounded himself with. It seemed that Nero was convinced that the entire high command was deliberately working against her. In her mind, even the generals couldn't wait to lose the whole war."

 HOF_BBA_italy_missiolinis.03_north.t:1 "The victory in northern Ethiopia"
 HOF_BBA_italy_missiolinis.03_north.desc:0 "The troops on the northern Abyssinian front managed to repel a ferocious enemy offensive. For such troops and battle results, Nero was only full of admiration. She never doubted the strength of our troops - as long as they could muster the energy and employ the means to win under the emperor's inspiration."

 HOF_BBA_italy_missiolinis.05_south.t:1 "The victory in southern Ethiopia"
 HOF_BBA_italy_missiolinis.05_south.desc:0 "Nero was overjoyed by the progress on the southern Abyssinian front, and she praised the bravery shown by the Italian army and the sacrifices made by our troops to end this conflict. Her Majesty never had the slightest doubt that our troops were capable of victory on the battlefield - provided they were properly supported by the Emperor."

 HOF_BBA_italy_missiolinis.31.t:0 "Industrialization Project"
 HOF_BBA_italy_missiolinis.31.desc:0 "In order to revive Rome, the emperor established a plan to increase production capacity. To realize the vision of becoming a rich and powerful nation, we need more factories to keep the empire thriving."

 HOF_BBA_italy_missiolinis.32.t:0 "The industrialization process lagged behind"
 HOF_BBA_italy_missiolinis.32.desc:0 "The emperor was very unhappy with the lagging progress of the country's industrial construction. Nero bemoaned the fact that he did not hinder others, but rather that he himself was so tied up that his great work of enriching Rome was difficult to achieve."

 HOF_BBA_italy_missiolinis.33.t:0 "The success of the industrialization project"
 HOF_BBA_italy_missiolinis.33.desc:0 "Nero praised the new factory as the cornerstone of the modernization of Italian industry. The emperor was very pleased that the new factory both increased the country's production capacity and helped greatly in furthering his vision of Roman revival."

 HOF_BBA_italy_missiolinis.41.t:0 "Strengthening the military"
 HOF_BBA_italy_missiolinis.41.desc:0 "Like the ancient Roman Empire, our emerging empire was vast and required a strong military to defend the barbarians from the gates of the country. The emperor believed that if Italy was to take on the other powers, it would need great strength to back up our rhetoric - and without great strength, no country would look us in the eye!"

 HOF_BBA_italy_missiolinis.42.t:0 "Failure of expansion"
 HOF_BBA_italy_missiolinis.42.desc:0 "The emperor sees the long border between our country and the enemy as a weakness, and the lack of available troops in Rome is a major concern for him. The emperor is very disappointed with our recent failed expansion and is beginning to question the people's undivided loyalty to her cause of Rome's great revival."

 HOF_BBA_italy_missiolinis.43.t:0 "The expansion of the army was successful"
 HOF_BBA_italy_missiolinis.43.desc:0 "Nero personally inspected several newly formed units that would defend our borders or open up the frontier - if the emperor deemed it necessary. The emperor was now very pleased with the size of the army, and boasted that it was because of her insight that the Roman army had become a formidable force to turn the heads of our enemies."

 HOF_BBA_italy_missiolinis.1000.t:0 "Strengthen the navy"
 HOF_BBA_italy_missiolinis.1000.desc:0 "Just like the ancient Roman Empire, our emerging empire is vast and needs a strong navy to defend the barbarians from the gates. The emperor believes that if Italy is to compete with other powers, it needs great power to back up our rhetoric - without great power, no nation will look us in the eye!"

 HOF_BBA_italy_missiolinis.1001.t:0 "Failure of expansion"
 HOF_BBA_italy_missiolinis.1001.desc:0 "Rome's existentialist navy has always been a major problem for her in comparison to the vast maritime fleets of Britain and France. The emperor is very disappointed with our recent failed expansion and is beginning to question the people's unfailing loyalty to her cause of Rome's great revival."

 HOF_BBA_italy_missiolinis.1002.t:0 "The expansion of the army was successful"
 HOF_BBA_italy_missiolinis.1002.desc:0 "Nero himself threw the champagne over the bow of the ship and smashed it with a speech of praise, and these giants of steel will defend our seas. The emperor was now very pleased with the size of the navy, and boasted that it was because of her insight that the Roman navy had become a formidable force to turn the heads of our enemies."

 HOF_BBA_italy_missiolinis.101.t:0 "Occupy Albania"
 HOF_BBA_italy_missiolinis.101.desc:0 "The strong ties between Rome and Albania go back thousands of years. Our two countries have a strong historical relationship, and the emperor is determined to deepen that bond. She needed to incorporate Albania into Rome immediately and demanded that the army quickly occupy the country in order to give us full control over the entrance to the Adriatic Sea. Although for a long time Rome was always considered the last of the powers - at least by the emperor - soon everything will be different! Glory and glory will surely go to Rome!"
 HOF_BBA_italy_missiolinis.101.a:0 "Glory to Rome!"

 HOF_BBA_italy_missiolinis.102.t:0 "The fiasco in Albania"
 HOF_BBA_italy_missiolinis.102.desc:0 "The emperor was greatly puzzled by the inaction of our troops in Albania, and she called it a national disgrace."

 HOF_BBA_italy_missiolinis.103.t:0 "The occupation of Albania"
 HOF_BBA_italy_missiolinis.103.desc:0 "Nero was pleased to announce to the enthusiastic crowd that our troops had won a victory in Albania. She went on to say that the country was now completely under our control, which would make Rome even greater and more glorious. Nero declared that the days of the old empire were numbered and that the time belonging to Rome was coming."

 HOF_BBA_italy_missiolinis.123.t:0 "Greece submits"
 HOF_BBA_italy_missiolinis.123.desc:0 "Like the Roman legions of yesteryear, we have now defeated the enemy and conquered all of Greece. Nero delivered a stirring speech in the shadow of the Parthenon, declaring that the Romans and Greeks were fraternal peoples, sharing centuries of common history, and that they were now free to set the course of their own history."

 HOF_BBA_italy_missiolinis.111.t:0 "The conquest of Yugoslavia"
 HOF_BBA_italy_missiolinis.111.desc:0 "The conquest of Yugoslavia is a necessary part of the revival of Rome, and it is time to officially announce to the world - the Roman Empire is about to be reborn in flames!"

 HOF_BBA_italy_missiolinis.112.t:0 "Invasion of Yugoslavia"
 HOF_BBA_italy_missiolinis.112.desc:0 "What should have been a quick invasion of the Adriatic coast turned into a bitter battle. Our armies were bogged down in Yugoslavia and unable to achieve the great conquest promised to the Roman people."

 HOF_BBA_italy_missiolinis.113.t:0 "The Conquest of Yugoslavia"
 HOF_BBA_italy_missiolinis.113.desc:0 "Yugoslavia is ours! Nero was elated, calling the victory a great moment for Rome and its people. People took to the streets to celebrate this momentous occasion."
 HOF_BBA_italy_missiolinis.113.a:0 "A great victory!"

 HOF_BBA_italy_missiolinis.121.desc:0 "In a recent speech, the emperor outlined his vision for the revival of Rome, one of the points being that we must break through the blockade of other great powers against our country. He declared that Greece was a key point in the revival of Rome, an obstacle that needed to be overcome so that we could break through the stranglehold on us and begin to expand."

 HOF_BBA_italy_missiolinis.122.t:0 "The fiasco in Greece"
 HOF_BBA_italy_missiolinis.122.desc:0 "The mountainous terrain of Greece was an insurmountable obstacle for our troops. The troops were hampered and immobilized at every turn. The emperor remained convinced that victory would and must be ours and denied any difficulties. She argued passionately that we would ultimately be victorious."

 HOF_BBA_italy_missiolinis.123.t:0 "Greece submits"
 HOF_BBA_italy_missiolinis.123.desc:0 "Like the Roman legions of yesteryear, we have now defeated the enemy and conquered all of Greece. Nero delivered a stirring speech in the shadow of the Parthenon, declaring that the Romans and Greeks were brotherly peoples, sharing centuries of common history, and that they were now free to set the course of their own history."

