##Democractic
 valkist_ideology: "Valkism"
 valkist_ideology_desc: "Valkism is a fascist faction in Germany, whose name (valkist) derives from their party emblem (valknut). This idea is more rooted in culture than nationality, and has accepted a large number of left-wing views to a certain extent, but it is still a kind of extreme right populism. Those who hold this idea mostly try to build a centralized country and use it to carry out internal reform or external expansion."
 
 yezhovism_ideology: "Yezhovism"
 yezhovism_ideology_desc: "Yezhovism is a Stalinism that comprehensively strengthens "counter-revolutionary cleansing." The idea was proposed by the head of the Soviet secret police, Yezhov, to build a stable country that monitors everywhere. As a civilian, if you didn't know you were being monitored, you might never realize it." 

 conservatism: "Conservatism"
 conservatism_desc: "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."

 liberalism: "Liberalism"
 liberalism_desc: "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."

 socialism: "Socialism"
 socialism_desc: "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."

 classical_liberalism: "Classical Liberalism"
 classical_liberalism_desc: "Classical liberalism is a political ideology rooted in the belief in individual liberty, free markets, and limited government intervention in people's lives and the economy. It emphasizes the importance of personal freedom, private property rights, the rule of law, and constitutionalism."

##Communism
 marxism: "Marxism"
 marxism_desc: "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."

 leninism: "Leninism"
 leninism_desc: "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."

 stalinism: "Stalinism"
 stalinism_desc: "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements."

 anti_revisionism: "Anti-Revisionism"
 anti_revisionism_desc: "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."

 anarchist_communism: "Anarchist Communism"
 anarchist_communism_desc: "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."

 yezhovism: "Yezhovism"
 yezhovism_desc: "Yezhovism refers to the political methods and policies associated with Nikolai Yezhov, who headed the NKVD during Stalin's regime in the 1930s. Yezhovism is characterized by extreme repression, purges, and brutal tactics used to eliminate perceived enemies of the state."

 libertarian_socialist: "Libertarian Socialism"
 libertarian_socialist_desc: "Libertarian socialism combines elements of both libertarianism and socialism, seeking to reconcile individual liberty with collective ownership and control of resources. It emphasizes freedom from oppressive hierarchies, including both the state and capitalism, while advocating for decentralized forms of organization, such as worker cooperatives and community-based decision-making."

 totalist: "Totalism"
 totalist_desc: "Totalism refers to a political or ideological system that seeks total control over all aspects of society, often characterized by centralized authority, repression of dissent, and an emphasis on absolute obedience to the ruling party or leader. "

 democratic_socialist: "Democratic Socialism"
 democratic_socialist_desc: "Democratic socialism is a political ideology that combines elements of socialism and democracy. It advocates for a democratic political system where the means of production are owned and controlled either by the state or by the workers themselves, often through cooperatives or other forms of collective ownership."

 syndicalist: "Syndicalism"
 syndicalist_desc: "Syndicalism is a radical political and economic movement that advocates for the organization of society through decentralized, worker-controlled syndicates or trade unions. It emphasizes direct action, industrial action, and sometimes general strikes as a means to achieve a more just society."

##Fascism
 fascism_ideology: "Fascism"
 fascism_ideology_desc: "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."

 nazism: "Nazism"
 nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."

 gen_nazism: "Nazism"
 gen_nazism_desc: "Rooted in extreme nationalism, National Socialism is driven by ideas of racial supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."

 falangism: "Falangism"
 falangism_desc: "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."

 rexism: "Rexism"
 rexism_desc: "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."

 valkist: "Valkism"
 valkism_desc: "Valkism takes inspiration from Norse mythology and values concepts of strength, honor, and hierarchy. It often portrays a society that prioritizes military prowess, traditional values, and a strict social order."

 religious_fascism: "Religious Fascism"
 religious_fascism_desc: "Religious fascism is a term used to describe a form of fascism that incorporates strong religious elements into its ideology and practices. It merges fascist principles—such as authoritarianism, extreme nationalism, and centralized control—with religious beliefs or doctrines to create a unifying and often totalitarian system."

 orlean_system: "Orlean System"
 orlean_system_desc: "The Orlean System is an ideology created by Jeanne Alter and practiced by his colleagues.  They devote total loyalty to a set of mystical and perhaps insane ideals so radical that it is difficult to imagine one coming to power in the first place."

 accelerationism: "Accelerationism"
 accelerationism_desc: "Accelerationism is a diverse and sometimes controversial set of theories or ideologies that suggest societal progress, particularly in addressing issues within capitalism or technology, can be achieved by accelerating or intensifying certain processes."

 national_populist: "National Populism"
 national_populist_desc: "National populism is a political ideology that combines elements of nationalism and populism. It typically emphasizes the interests and identity of a particular nation or ethnic group, portraying the "people" as being oppressed or neglected by a corrupt elite or external forces."

##Neutrality
 despotism: "Despotic"
 despotism_desc: "Despotism is a form of government in which a single person rules with absolute power."

 oligarchism: "Oligarchic"
 oligarchism_desc: "Oligarchy is a form of government in which a group of people rule with absolute power."

 moderatism: "Moderatism"
 moderatism_desc: "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."

 centrism: "Centrism"
 centrism_desc: "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."

 anarchism: "Anarchism"
 anarchism_desc: "Anarchism is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."

 stratocracy: "Stratocracy"
 stratocracy_desc: "stratocracy is a form of government where military institutions hold the majority of the power and influence within the state. In a stratocracy, the military often dominates political decision-making, governance, and societal control. The military leadership might directly govern the country or hold substantial authority over civilian leadership and institutions."

 theocracy: "Theocracy"
 theocracy_desc: "A theocracy is a form of government where religious institutions or leaders hold the ultimate authority in governance, and religious principles or doctrine guide the legal and political systems. In a theocracy, the laws and governance are often based on religious texts or interpretations of divine will."

 authoritarian_democracy: "Authoritarian Democracy"
 authoritarian_democracy_desc: ""Authoritarian democracy" is a term that combines elements of both authoritarianism and democracy, but it's often considered an oxymoron or contradictory in nature. It refers to a system where some democratic elements exist, such as elections or political parties, but these democratic processes are heavily controlled or manipulated by an authoritarian regime."

 absolute_monarchy: "Absolute Monarchy"
 absolute_monarchy_desc: "An absolute monarchy is a form of government where a single ruler, typically a king or queen, possesses absolute and centralized power. In this system, the monarch holds complete authority over the government, with no checks and balances from other branches or institutions. The ruler's decisions are not subject to judicial review, legislative oversight, or constitutional limitations."

