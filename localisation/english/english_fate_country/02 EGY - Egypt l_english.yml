##Focus
 egyptian_focus: "Egyptian National Focus"
 EGY_modernization_program: "Modernisation Programme"
 EGY_modernization_program_desc: "The extremely weak nature of the Egyptian industrial economy requires our attention, through a programme of subsidies and state-sponsored businesses we can bring industrialisation to Egypt and become a truly modern country."
 EGY_new_economy: "New Economy"
 EGY_new_economy_desc: "In just a few short years Egypt's economy has begun to turn around, far from being a backwards agricultural nation she now enjoys a strong industrial base, institutions of higher education and a modern transport system. Whatever else may be, nobody can accuse the New Sultanate of being behind the times."
 EGY_egyptian_airports: "Egyptian Airports"
 EGY_egyptian_airports_desc: "Aviation is more of a prestige project for us currently, showing Egypt to be the leading light of the Middle East in technical innovation. By constructing new airports with the help of European experts we can reinforce this notion and work towards a commercially viable aviation industry."
 EGY_blue_nile_dams: "Blue Nile Dams"
 EGY_blue_nile_dams_desc: "Damming the White Nile was politically easy, given that over 90% of it lies within our realm. However the Blue Nile has presented a harder challenge, as much of it lies within the sometimes hostile nation of Ethiopia. We have resolved to press ahead with the project however and bring electrification to most of Sudan."
 EGY_egyptian_radio: "Egyptian Radio"
 EGY_egyptian_radio_desc: "[EGY.GetLeader]'s coronation speech was the first nationwide royal broadcast in Egyptian history, bringing the masses closer to their king than many of them could have dreamed. Now by investing in our communications infrastructure the whole nation may hear [EGY.GetLeader]'s voice! The music is also popular."
 EGY_develop_electrics: "Develop Electrics"
 EGY_develop_electrics_desc: "A new age of computers is dawning upon us - we must explore what it represents and how it can benefit us."
 EGY_egyptian_cinema: "Hollywood On The Nile"
 EGY_egyptian_cinema_desc: "Our burgeoning middle class has shown a great appetite for the cinema and for the state it presents an untapped industry. Egypt is a sunny country with striking landscapes suitable for filming in, and as such large tax breaks should bring film companies flocking to our shores."
 EGY_military_factories: "Electrification Programme"
 EGY_military_factories_desc: "Electricity in Egypt is entirely under the control of private companies, and as such there is very little standardisation of voltage and outlets. By introducing the Egyptian Electrical Authority we can bring electricity to rural areas as well as enforcing nation-wide standards."
 EGY_military_improvements: "Military Investments"
 EGY_military_improvements_desc: "One of the easiest areas in which we can expand out industry is in arms production, over which we have a great deal of direct influence. Encouraging the domestic production of licensed German firearms will not only support the economy but arm the nation."
 EGY_new_universities: "New Universities"
 EGY_new_universities_desc: "It is not enough simply to rely on foreign experts to run our businesses. The creation of several new Austrian-style institutes of technology and research universities that will teach not just the liberal arts but physics, chemical engineering and nuclear science will greatly expand the knowledge base of our nation and provide skilled workers for modern industries."
 EGY_cairo_institute_of_arms: "German Investment"
 EGY_cairo_institute_of_arms_desc: "Mauser and Walther, these names are a byword for quality armaments the world over. Now prestigious German firms are seeking to establish factories in Egypt and buy government arms contracts, we see no reason to prevent them."
 EGY_egyptian_steel: "Egyptian Steel"
 EGY_egyptian_steel_desc: "Commensurate with our new commitment to technical education comes a need to invest in a broader resource base. Rather than shipping ore abroad we intend to set up rolling mills in Port Said to produce Egyptian Steel for domestic use."
 EGY_railroad_expansion: "Railroad Expansion"
 EGY_railroad_expansion_desc: "Transportation is a vital part of our programme, and while previously our railroads had been purely built for the purposes of transporting goods to ports for export we intend to make the network much denser and provide for transportation between settlements for internal movement of goods and people."
 EGY_red_sea_trade: "Red Sea Trade"
 EGY_red_sea_trade_desc: "The Red Sea is a large trade up for the region. Should we expand our ports there, the Arab communities will have unprecedented growth!"
 EGY_civilian_investments: "Civilian Investments"
 EGY_civilian_investments_desc: "While the private sector has been encouraged by our investments we must go further, and found some entirely state-owned enterprises to produce vital goods for our industry."
 EGY_modernized_agriculture: "Modernised Agriculture"
 EGY_modernized_agriculture_desc: "The tractor is a wondrous invention that could revolutionise agriculture on the banks of the Nile. By supporting the mechanisation of farming we can not only vastly increase output but also increase migration to towns and cities, supporting industry."
 EGY_egyptian_oil: "Egyptian Oil"
 EGY_egyptian_oil_desc: "Egypt has rich oil resources, if we could only exploit them. Foreign companies are keen to gain access to our reserves and will pay top dollar for them, by setting up joint ventures between them and the state we can save on the equipment required and ensure we get our cut."
 EGY_synthetic_resources: "More Desert Oil"
 EGY_synthetic_resources_desc: "The success of our earlier oil ventures has given rise to a greater demand for exploitation than we have the resources to meet. By legalising and engaging in the sale of oil futures we can gain the capital to expand production extremely quickly."
 EGY_civilian_improvements: "Civilian Improvements"
 EGY_civilian_improvements_desc: "Our policies have begun to pay off in the field of civilian manufacturing, with the manufacturing sector showing strong growth in our major urban centres."
 EGY_dockyards_of_alexandria: "Dockyards of Alexandria"
 EGY_dockyards_of_alexandria_desc: "Alexandria was once the largest and most important port on the Mediterranean, while she may no longer claim this particular honour some expansion of her drydock and anchorage will let us accommodate the young Egyptian fleet more comfortably."
 EGY_industrialization: "Industrialisation Plan"
 EGY_industrialization_desc: "Egyptian industry requires substantial investment if it is to bloom, and to that end we have prepared a battery of policies intended to foster the growth of both heavy and light industries."
 EGY_nile_dams: "Nile Dams"
 EGY_nile_dams_desc: "In 1903 the Nile was dammed by British engineer William Willcocks, now to support the electrification of Egypt we have several further damming projects planned along the White Nile that will provide power for thousands of homes and cities."
 EGY_modernize_sudan: "Modernise Sudan"
 EGY_modernize_sudan_desc: "Thus far most of our efforts in modernisation have focussed on Egypt proper, and Sudan has benefited only marginally. By investing in the major urban centres at Khartoum, Omdurman and Jubba we can extend our reforms southward."
 EGY_resources_of_the_south: "Resources of the South"
 EGY_resources_of_the_south_desc: "We have it on good authority from a geological expedition by the University of Cairo that there are immense mineral deposits in Sudan just waiting to be tapped. Backing a new joint German-Egyptian Chromium concern will allow us to bring heavy industry to our southern reaches and diversify their economy immensely."
 EGY_invest_in_sudan: "Invest in Sudan"
 EGY_invest_in_sudan_desc: "There are any number of rich people, Egyptian or otherwise, who wish to invest in our nation. Perhaps tax incentives could encourage them to take their money southwards, where it will breathe new life into the local economy."
 EGY_expand_railroads: "Expand Railroads Southwards"
 EGY_expand_railroads_desc: "By expanding the rail network in Sudan and making it part of the wider Egyptian rail system we will not only improve the economy but ensure that Sudan is more strongly linked with Egypt proper than the rest of Africa."
 EGY_airports_for_sudan: "Airports for Sudan"
 EGY_airports_for_sudan_desc: "While the railway is a wonderful way to travel it just isn't fast enough for the breakneck pace at which business can move. By investing in air transport links with Khartoum we can ensure that businessmen resident in Cairo and Alexandria can look to their interests in the south at a moment's notice, as well provide air bases for the Royal Egyptian Air Force."
 EGY_army_high_command: "Army High Command"
 EGY_army_high_command_desc: "Our military high command is in need of a shake-up, and our enemies will not wait for our tactics and strategies to update before attacking us!"
 EGY_army_reforms: "Army Reforms"
 EGY_army_reforms_desc: "Much like the great Muhammad Ali, our most prestigious ancestor, we are preparing an extensive overhaul of the armed forces in order to bring them into line with modern military thinking and reform our logistics to support extended campaigning."
 EGY_aviation_reforms: "Aviation Reforms"
 EGY_aviation_reforms_desc: "Currently the Egyptian Army Air Force exists as a branch of the army, wisely organised by our esteemed father. However the growing interest in aviation among the armed forces has prompted [EGY.GetLeader] to introduce legislation creating a separate Egyptian Air Force, which would coordinate with both the navy and the army while being an independent branch of the services."
 EGY_rule_the_skies: "Rule the Skies"
 EGY_rule_the_skies_desc: "Egypt's air force stands ready to enforce her hegemony over the Middle East and much of the Mediterranean. With this powerful symbol of modern armed forces who could dare to resist our might?"
 EGY_egyptian_paratroopers: "Egyptian Paratroopers"
 EGY_egyptian_paratroopers_desc: "A joint proposal by the Egyptian Army and the Egyptian Air Force has come into the Ministry of War, proposing the formation of Sa'ka or \"Thunderbolt\" forces. These men would be elite battalions of the army dropped in by the air force in order to conduct sabotage and seize key objectives behind enemy lines. Their training may begin as soon as the [EGY.GetLeader] wishes."
 EGY_aviation_industry_investment: "More Egyptian Airports"
 EGY_aviation_industry_investment_desc: "To build up the aviation Industry in Egypt, we should focus on building more Airports throughout the realm."
 EGY_air_defence_force: "Air Defence Forces"
 EGY_air_defence_force_desc: "While the capabilities of our pilots are not in doubt they cannot be everywhere. Therefore by royal decree we have founded the Egyptian Air Defence Command, a specialist branch of the military dedicated to building and maintaining anti-air capabilities around urban centres and key infrastructure."
 EGY_bombers: "Bomber Research"
 EGY_bombers_desc: "The powerful, soaring bomber is the weapon of tomorrow. In order to ensure that we can bomb our enemies to smithereens we should devote our resources primarily to cutting-edge bomber technology."
 EGY_battle_ground_support: "Battle-Ground Support"
 EGY_battle_ground_support_desc: "The future of our air doctrine lies in the use of our air force to support the movement of ground forces. By using superior bombers to clear out machine guns, artillery emplacements and static defences we can make fighting that much easier for our boys on the ground."
 EGY_fighters: "Fighter Research"
 EGY_fighters_desc: "The nimble, agile fighter is the weapon of tomorrow. In order to ensure that we can win any dogfight we should devote our resources primarily to cutting-edge fighter technology."
 EGY_dominate_the_sky: "Dominate the Sky"
 EGY_dominate_the_sky_desc: "The future of our air doctrine lies in the use of our air force to harm the enemy's capacity to wage war. By using swarms of fighters to knock out the enemy's air force we can establish air superiority and cut off supplies and reinforcements."
 EGY_aviation_industry: "Aviation Industry"
 EGY_aviation_industry_desc: "With the fall of Britain to syndicalism many aviation experts were exiled or simply stranded in Egypt with nowhere to go. By offering them employment as technical advisors to the EAF and new state-owned aircraft manufacturers we can tap this rich vein of knowledge."
 EGY_expand_air_ports: "Expand Airports"
 EGY_expand_air_ports_desc: "Construction of additional runways for aircraft will be vital in ensuring we can field a large air force in a modern war. By taking advantage of or large expanses of flat land we can field planes all along the River Nile."
 EGY_pilot_training: "Pilot Training"
 EGY_pilot_training_desc: "In 1928 when our ministry of war first called for volunteers to found the EAAF over 200 men put themselves forward. However only three were able to pass the rigorous medical examinations. By introducing a harsh fitness regime as well as training in a diverse range of aircraft we can ensure that only the very best become pilots in the new EAF."
 EGY_naval_reforms: "Naval Reforms"
 EGY_naval_reforms_desc: "The Egyptian Navy presently consists of ships seized, purchased or borrowed from other navies, mostly the Royal Navy, or civilian ships pressed into service. In order to create a blue water navy and make Egypt's power apparent on land and sea Sultan Farouk has prepared a package of naval reforms to be pushed forward at once."
 EGY_the_queen_of_the_mediteranian: "Queen of the Mediterranean"
 EGY_the_queen_of_the_mediteranian_desc: "The Egyptian Royal Navy now stands as the equal of any in the Middle East or the Mediterranean. The Egyptian Navy now stands as the Queen of the Mediterranean and let any power dare to challenge it."
 EGY_destroyers: "Destroyer Efforts"
 EGY_destroyers_desc: "Specialised anti-submarine destroyers are vital to our defensive naval strategy, which hinges around keeping our shipping lanes open over outright smashing the enemy fleet in a decisive battle."
 EGY_heavy_cruisers: "Heavy Cruisers"
 EGY_heavy_cruisers_desc: "The use of larger, more heavily armed cruisers will allow us to take the fight to the enemy with confidence. While we may not have the resources to outfit a full battleship we can build cruisers of an extremely high tonnage in order to compensate."
 EGY_grand_navy: "A Grand Navy"
 EGY_grand_navy_desc: "The Egyptian Navy must be grand and imposing, and every bit as prestigious as her army. Prepared to take the fight to the enemy we shall conduct operations far afield and through a combination of submarine warfare and large fleet groups we will smash any threat before it can reach our shores."
 EGY_marine_focus: "Egyptian Marines"
 EGY_marine_focus_desc: "The use of naval assets for army operations has often been a source of service rivalry and contention. By creating an independent Marine Corps we can see to it that specialists in amphibious operations from the navy and army are trained and deployed, unhindered by the petty disputes between other branches."
 EGY_submarines: "Submarine Efforts"
 EGY_submarines_desc: "U-boats are one of the most sophisticated weapons in the hands of the Kaiserliche Marine, and the silent terror of the seas. By adapting some German designs we can further the science and possibly develop our own models."
 EGY_light_cruisers: "Light Cruisers"
 EGY_light_cruisers_desc: "The use of smaller, more lightly armoured scout ships will allow us to disperse forces across a wide area in order to scout our entire coastline and ensure we are able to rapidly respond to enemy incursions."
 EGY_defend_the_coasts: "Defend the Coasts"
 EGY_defend_the_coasts_desc: "The focus of our navies must be on the defence of Egypt's extensive coastline. Smaller patrol ships will allow us to ward off invasion and disrupt any efforts to starve our war machine via submarine warfare."
 EGY_expand_dockyards: "Expand Dockyards"
 EGY_expand_dockyards_desc: "Expansion of our dockyards is vital to supporting a modern navy, with fuelling stations all along our Mediterranean coast. New \"Naval Towns\" will be set up to support local shipbuilding with other industries."
 EGY_navy: "Continue Naval Reforms"
 EGY_navy_desc: "As part of the programme of naval reforms we have arranged for a new School of Naval Theory to be set up on the banks of the Nile in Cairo. There our most promising sailors may be turned into model officers, given a broad education in modern naval theory."
 EGY_naval_companies: "Egyptian Merchant Marine"
 EGY_naval_companies_desc: "Although we may not have the fleet of a Great Power, it is important that we develop a major merchant fleet to take advantage of our strategic position in the Mediterranean. To achieve this, we have already began to broker naval contracts with various ship builders so we can begin to dominate the Suez trade routes."
 EGY_new_army: "New Egyptian Army"
 EGY_new_army_desc: "Modern, powerful and strong. Not since Muhammad Ali has the army of Egypt been more respected or more feared. Never again shall Egypt be ruled by a foreign power; her armies will see their motherland proud and free."
 EGY_general_staff: "Egyptian General Staff"
 EGY_general_staff_desc: "By granting greater autonomy to the Chief of Staff we can create a department modelled on the German General Staff, dedicated to the study of all aspects of warfare and drawing up plans for mobilisation and campaigning. In this way we can effectively marshal our resources and ease the burden of planning on the army."
 EGY_improve_officer_corps: "Improve Officer Corps"
 EGY_improve_officer_corps_desc: "Expanding the curriculum of the newly rechristened Egyptian Military Academy will further extend the education of our officers. Formalising basic education for NCOs and expanding courses in the fields of languages, foreign affairs and technical education will broaden the intellectual horizons of Egyptian officers and enhance the prestige of our military."
 EGY_planning_schools: "Planning Schools"
 EGY_planning_schools_desc: "By creating specific schools for logistics and operational planning, and pulling officers who excel in these fields from front line duty, we can lay the foundation for a much more professional and sophisticated logistics corps."
 EGY_expand_military_academy: "Expand Military Academy"
 EGY_expand_military_academy_desc: "The Egyptian Military Academy has its roots in our noblest ancestors, but now it is open only to the sons of nobles. Changing these stereotypes would allow talented lower and middle class members of society to enrol and create a brotherhood across class lines in the Egyptian army."
 EGY_grand_battle_plan: "Grand Battle Plan"
 EGY_grand_battle_plan_desc: "Meticulous attention to detail and proper logistics is the key to success in warfare. Let others extend their lines beyond their ability to supply them; Egypt's men shall advance with shells, bullets and guns to spare."
 EGY_strengthen_royal_gendarmerie: "Create Medjay"
 EGY_strengthen_royal_gendarmerie_desc: "The Medjay were a tribe of Nubians in the New Kingdom of Egypt who formed an elite police force. In the current era it has come to be a colloquial name among Pharaonists for the Royal Gendarme, the military police that is to help assist the civilian police. At the Sultan's request we could expand the Gendarme, affording it more resources as well as greater authority in law enforcement."
 EGY_labour_corps: "Labour Corps"
 EGY_labour_corps_desc: "During the Weltkrieg, the British employed many Egyptian labourers in the Egyptian Labour Corps to help provide support for the British Army. We should revive this for the modern Egyptian army. This shall provide not only support for the Army but also provide jobs for the Egyptian people, especially those in the south in Sudan."
 EGY_desert_training: "Desert Training"
 EGY_desert_training_desc: "The defence of the Egyptian nation is best conducted away from her urban centres and the densely populated banks of the Nile. This means operating in the harsh desert conditions of North Africa and Greater Syria, to which end we have created specialised Desert Survival Camps to which all recruits are sent for two months as part of their basic training."
 EGY_domestic_gunsmiths: "Domestic Gunsmiths"
 EGY_domestic_gunsmiths_desc: "While there has been a cottage industry of gunmaking in Egypt for centuries a modern army demands mass production of firearms. Encouraging the consolidation of smaller firms and a move towards newer models will keep us well stocked with modern firearms."
 EGY_desert_mobility: "Fast as the Desert Wind"
 EGY_desert_mobility_desc: "Our theorists have been developing and formalising a doctrine based around coordination between units, in order to move as quickly as possible and conduct operations at a breakneck pace. Like a sandstorm blowing out of the desert the Egyptian army can commence an attack and fall upon the enemy before they can coordinate a response."
 EGY_motorized_efforts: "Motorised Efforts"
 EGY_motorized_efforts_desc: "Cavalry is all well and good, but the future of warfare relies on motorised vehicles. By instituting a training programme that teaches our conscripts to drive alongside their basic training we can lay the ground for the mobile army of the 20th century."
 EGY_royal_camel_corps: "Royal Camel Corps"
 EGY_royal_camel_corps_desc: "The Royal Camel Corps is a continuation of the formerly British-officered Egyptian Camel Corps. Camels are hardy beasts suited to desert environments, and their use in warfare has been known for centuries. By formalising their place in our military doctrine we can further adapt our men to the environment of their homeland."
 EGY_shendi_horses: "Shendi Horses"
 EGY_shendi_horses_desc: "In order to ensure the cavalry have access to fine horses Sultan Farouk has proposed a programme whereby land suitable for pasture in Sudan, situated mostly around the town of Shendi, would be given over to stud farming by the Royal Agricultural Society. The RAS will also offer favourable rates for purebred Arabians from the studs of the nobility."
 EGY_mobile_warfare: "Mobile Warfare Plan"
 EGY_mobile_warfare_desc: "The greatest advantage an army can possess is speed. Being able to fall upon the foe before they know what is happening and pursue them faster than they can retreat is how we will smash our foes."
 EGY_emphasise_the_need_for_reform: "Emphasise the Need for Reform"
 EGY_emphasise_the_need_for_reform_desc: "Our old country is filled with problems and byzantined systems, making egypt overburderned.In deed, we should make progress for the reform to make our country great again."
 EGY_reach_agreement: "Reach Agreement"
 EGY_reach_agreement_desc: "Many politicians and generals are opposing to our great reform project due to their traditional value and special personal interests,maybe we need to reach some agreement and compromise with them."
 EGY_bureaucracy_reforms: "Bureaucracy Reforms"
 EGY_bureaucracy_reforms_desc: "Day-to-day bureaucracy is required to run a modern state with any kind of efficiency, to that end the hiring of officials must be overhauled to create a single system. Two camps are emerging pushing different ideas: one calls for meritocratic examinations to be given, the other for pedigree and tradition to be respected."
 EGY_administrative_reforms: "Administrative Reforms"
 EGY_administrative_reforms_desc: "Currently in Egypt the state's power is based around notable locals, be they land owners or village headmen. This is an obvious area of priority for our young Sultan, who aims to standardise administration into four dozen governorates. The question now becomes who should be appointed to each one, and how?"
 EGY_judical_reforms: "Judical Reforms"
 EGY_judical_reforms_desc: "Egypt's court system was innovative in 1875, however jurisprudence has moved on. Now, with collaboration of jurists from the University of Cairo, [EGY.GetLeader] intends to overhaul the legal process. This affords the various factions in the Government to help influence exactly what that means."
 EGY_liberalization_of_trade_policies: "Liberalization of Trade Policies"
 EGY_liberalization_of_trade_policies_desc: "Almost all of the publicly-owned companies are doing poorly, suffering from mismanagement and even corruption. Rather than revise their practices, perhaps it's best to put them back in the hands of the private sector where they can be run by proper businessmen rather than bureaucrats."
 EGY_monopoly_over_financial_endowments: "Monopoly Over Financial Endowments"
 EGY_monopoly_over_financial_endowments_desc: "There are many financial endowments in the society, most are religious donation and some are organization donation.These money flowing will easily create a place for tax avoidance, we should create a section to supervise them."
 EGY_placate_the_army: "Placate the Army"
 EGY_placate_the_army_desc: "Someone in the army is rebellious and plotting against us,and some are angry about our reform and moderization.We cannot risk a complete breakdown in relations as we would be on our own."
 EGY_the_guardian_of_africa: "The Guardian of Africa"
 EGY_the_guardian_of_africa_desc: "We will assume the role of guardian of all African states in and around the continent.they will require a guiding hand to lift them up as full-fledged democracies."
 EGY_rekindle_the_unstable_alliance: "Rekindle the Unstable Alliance"
 EGY_rekindle_the_unstable_alliance_desc: "Even if we once break the tie with the British Empire, to ally with them is a realistic choice for us for geopolitics reasons."
 EGY_seek_democratic_allies: "Seek Democratic Allies"
 EGY_seek_democratic_allies_desc: "Our nation is in danger of besiege by fascism and communism,we need to seek for democratic friends to guard our common values and important interest."
 EGY_wipe_out_illiteracy: "Wipe Out Illiteracy"
 EGY_wipe_out_illiteracy_desc: "As part of the reforms that [EGY.GetLeader] is bringing about to Egypt the topic of literacy has been brought up. The vast majority of Egypt's population is illiterate with nearly an 80% illiteracy rate, principally within the rural areas. To counter this a programme of educating the population is to begin. However, while most believe the focus should be on Egyptian Arabic, a few believe that we should focus on revitalising the Coptic Language."
 EGY_publicize_the_universities: "Publicize the Universities"
 EGY_publicize_the_universities_desc: "It is not enough simply to rely on foreign experts to run our businesses. The creation of several publicized new Austrian-style institutes of technology and research universities that will teach not just the liberal arts but physics, chemical engineering and nuclear science will greatly expand the knowledge base of our nation and provide skilled workers for modern industries."
 EGY_education_reforms: "Education Reforms"
 EGY_education_reforms_desc: "Education will lay the foundation for the future of our new Egypt, but the topic of history can easily become controversial if not handled properly. Ultimately, the words of [EGY.GetLeader] will carry a lot of weight, so the focus of Egyptian history should be on the Pharaonic period and the Islamic past should be rejected ..."
 EGY_invite_foreign_investors: "Invite Foreign Investors"
 EGY_invite_foreign_investors_desc: "A steady influx of foreign capital is needed in order to prevent our economy from stagnating.And we should invite foreign businesses to brought forward a proposal aimed at making investments in our industry more lucrative,and attractive to foreign entrepreneurs by introducing tax cuts and diversifying our exports."
 EGY_ministry_of_awqaf: "Ministry of Awqaf"
 EGY_ministry_of_awqaf_desc: "A bill has come before the Egyptian Diet regarding the Ministry of Awqaf, which oversees religious endowments and assigns imams to help run the Mosques. Pharaonists argue that it goes against the principal of freedom of religion, while the Islamists, especially the Ittihad argue that the ministry helps in preventing distortions of the faith."
 EGY_support_workers_right: "Support Workers Right"
 EGY_support_workers_right_desc: "Egyptian has long oscillated between domination by foreign interests and protectionism. We should instead harness the foreign for the benefit of the people of Egypt. Before any concerted economic programme is put forward, a comprehensive charter of workers rights should be enacted."
 EGY_permit_regional_elections: "Permit Regional Elections"
 EGY_permit_regional_elections_desc: "To show our intent to care on remote states, we should hold regional elections and mayoral elections, of course, only for candidated approved by our administration. This will also gauge the strength of our newly established collaborationist parties."
 EGY_lift_restrictions_on_political_parties: "Lift Restrictions on Political Parties"
 EGY_lift_restrictions_on_political_parties_desc: "While we would be wise to keep up pressure on the opposition, the national emergency should be lifted and political life should resume."
 EGY_nationalize_the_blue_shirts: "Nationalize the Blue Shirts"
 EGY_nationalize_the_blue_shirts_desc: "The blue shirts is an important para-military organization,and we need to integrate to strengthen our armed force."
 EGY_end_the_regency: "End the Regency"
 EGY_end_the_regency_desc: "For a long time,the british send the advisor to supervise us as the Regency.And now is the time to end this injustice."
 EGY_royalist_propaganda: "Royalist Propaganda"
 EGY_royalist_propaganda_desc: "While many Egyptian may oppose our government, many more are willing to die for the Pharoah that stands on top of it. These are, in fact, the only true Egyptian, those who fight for the Pharoah that have wisely governed them for thousands of years. Long live the Pharoah!"
 EGY_expand_the_royal_guard: "Expand The Royal Guard"
 EGY_expand_the_royal_guard_desc: "The Royal Guard of Egypt  is one of the most prestigious divisions amidst our military forces. As new threats and dissent arise in the kingdom, we should seek to expand the guard and the forces as a whole."
 EGY_strengthen_pharaoh_rule: "Strengthen Pharaoh Rule"
 EGY_strengthen_pharaoh_rule_desc: "To the days of the Pharaohs,is a time when Egypt was truly great and powerful. That time Egypt is in a golden age of Mediterranean civilization.Now that the Pharaohs is back,we should strengthen his rule and make Egypt great again."
 EGY_dissolve_parliament: "Dissolve Parliament"
 EGY_dissolve_parliament_desc: "We must support the tradition of democracy, but like Plato's Philosopher King the monarch must always be there to guide the nation towards a more perfect and peaceful society. By granting the monarch significant royal prerogatives to dissolve parliament as he wishes we can ensure that it is always well lead."
 EGY_restore_the_constitution: "Restore The Constitution"
 EGY_restore_the_constitution_desc: "The Democratic Party has called for a modern constitution to the Kingdom since its inception. It is time to act upon these promises and call a committee of intellectuals who will begin work on a new framework for the state."
 EGY_the_king_of_sudan: "The King of Sudan"
 EGY_the_king_of_sudan_desc: "The lands of Sudan are always rebellious of the local cliques,tribes,religious orders and warlords since the Mahdist War of 1884.Now we need to reiterate the Pharoah's rule over this land as we do to the Nubian in the old times. "
 EGY_nile_claims: "Nile Claims"
 EGY_nile_claims_desc: "The Nile is the lifeblood of Egypt. We shall never let it fall into the hands of those that will oppose the Sultanate of Egypt. The river shall belong to Egypt; those further upstream must not inhibit this reality or they shall suffer grave consequences."
 EGY_end_the_ethiopian_threat: "End The Ethiopian Threat"
 EGY_end_the_ethiopian_threat_desc: "It is time to end this rivalry with Ethiopia. Egypt shall rule the Nile and the Ethiopians shall never threaten the Nile again."
 EGY_expand_royal_land_rights: "Expand Royal Land Rights"
 EGY_expand_royal_land_rights_desc: "As part of the reforms that [EGY.GetLeader] is bringing about to Egypt the topic of Royal Land Right Reform has been brought up. The Pharoahist believe that the Royal Land Right should be strengthened at the cost of the power of the Monarchy. While the conservatives believe that the current status quo works fine as a balance."
 EGY_the_kings_industry: "The Kings Industry"
 EGY_the_kings_industry_desc: "We have a distinctly agricultural industry, a situation which must be rectified soon. We should start to develop our country step by step. Even if our progress is slow, incremental improvements will result in a prosperous country some day."
 EGY_the_kings_fleet: "The Kings Fleet"
 EGY_the_kings_fleet_desc: "The [ROOT.GetAdjective] doctrine should orientate towards supporting the Grand Fleet, gearing it towards operations where boots on the ground are needed."
 EGY_academic_sciences: "Royal University of Egypt"
 EGY_academic_sciences_desc: "It is clear that some level of professionalisation of our nation is needed.By introducing a more strict curriculum in combination with higher academic standards, we might be able to organise the many ideas into policies and initiatives of use to the army. "
 EGY_found_the_new_kingdom: "Establish the Greater Kingdom"
 EGY_found_the_new_kingdom_desc: "Egypt Kingdom once has been great in the history, and we are destined to revive it again."
 EGY_african_trade_convention: "African Trade Convention"
 EGY_african_trade_convention_desc: "The African Union must be led by [EGY.GetName], and naturally this is reflected in the economic aspect. Our country should be able to mobilize the resources of the entire African for all kinds of livelihood construction and military production, which of course is also a guarantee of collective security.\" "
 EGY_african_joint_research: "African Joint Research"
 EGY_african_joint_research_desc: "The integration of all the bright minds of the African will surely bring prosperity to a land that has long been labeled as \"backward\"."
 EGY_african_council: "African Council"
 EGY_african_council_desc: "The African Union must be led by [EGY.GetName], which means we will have more political rights than the other joining countries, and of course [EGY.Capital.GetCapitalVictoryPointName] will use it well to ensure collective security.\""
 EGY_mission_to_ethiopia: "Mission To Ethopia"
 EGY_mission_to_ethiopia_desc: "Ethiopia may have shared interests with us,we should assist and negotiate with them."
 EGY_african_industry_council: "African Industry Council"
 EGY_african_industry_council_desc: "Through political and economic empowerment, our country can mobilize the entire African forces to focus on various types of economic assistance for a member ---- finally naturally it will make is will benefit everyone."
 EGY_formally_conclude_a_treaty: "Formally Conclude A Treaty"
 EGY_formally_conclude_a_treaty_desc: "Our African friends, with whom we already have strong economic and scientific ties, are in a position to formalise diplomatic alliances."
 EGY_subvert_the_giant: "Subvert The Giant"
 EGY_subvert_the_giant_desc: "The second step in securing the Africa ---- peripheral powers must be eliminated."
 EGY_eliminate_safety_hazards: "Eliminate Safety Hazards"
 EGY_eliminate_safety_hazards_desc: "The first step to securing the Africa ---- safety hazards must be eliminated."
 EGY_african_allied_forces: "African Allied Forces"
 EGY_african_allied_forces_desc: "The military forces of the entire alliance should cooperate, and for this purpose it is necessary to overcome the many tug-of-war phenomena at the beginning of the cooperation, and then after that a strong African allied army can definitely be formed."
 EGY_middle_eastern_diplomacy: "Middle Eastern Diplomacy"
 EGY_middle_eastern_diplomacy_desc: "Middle Eastern Region is always filled with trouble and problem,we should take cautious diplomacy action and policy in this region."
 EGY_the_empire_strike_back: "The Empire Strike Back"
 EGY_the_empire_strike_back_desc: "We will have risen to the peak of our power and influence. Enemies far and wide seek to topple the Egyptian Eagle, so we must always strike back to gain a rightous place in the world."
 EGY_nationalize_suez_canal: "Nationalize Suez Canal"
 EGY_nationalize_suez_canal_desc: "The Suez Canal is vital and can bring us a large of profits,more importantly,it's a humiliation of our great egyptian sovereignty by the British.We need to nationalize back to consolidate our great country and combat the British imperialism."
 EGY_the_anglo_egypt_agreement: "The Anglo Egypt Agreement"
 EGY_the_anglo_egypt_agreement_desc: "The [ENG.GetAdjective] government has been anxious to sign an agreement with us: an agreement that, in effect, requires us to promise nothing but would compel [ENG.GetNameDef] to leap to our aid in the event of an invasion. The whole thing reeks of desperation, but we can use desperation."
 EGY_the_chester_concession: "The Chester Concession"
 EGY_the_chester_concession_desc: "We remain entitled to the concessions that the Americans promised us over a decade ago. We can make our engagement with the war incumbent on American contributions to the well-being of the [EGY.GetAdjective] state."
 EGY_join_the_allies: "Join The Allies"
 EGY_join_the_allies_desc: "It is time to follow the lead of the major Democracies in Europe and join them in their struggles. Together we will hold against any foe!"
 EGY_expand_cooperation_with_atlas: "Expand Cooperation With Atlas"
 EGY_expand_cooperation_with_atlas_desc: "The Atlas research institute at Egypt has many important innovations that may help us a lot. We should cooperate with them to improve our research progress."
 EGY_bomber_schematics: "Bomber Schematics"
 EGY_bomber_schematics_desc: "It is not enough that we can defend our own skies in wartime, we must be able to strike at the hearts of our enemies so that any war can be brought to a swift conclusion. The Allies are the masters of using the bomb as a tool to ground down their enemies, and there is much we can learn from them."
 EGY_american_motor_factories: "American Motor Factories"
 EGY_american_motor_factories_desc: "Much of our heavy industry that is associated with the production of motorized vehicles is dependent upon cooperation with the Americans. We have not always been the most lenient nation when it comes to foreign investment, but if we were to loosen our regulations for our American friends... well... who can say what might happen?"
 EGY_the_suez_proposal: "The Suez Proposal"
 EGY_the_suez_proposal_desc: "The Suez Canal is in an important place of the international naval route,now that we are in the same front with the Allies.To restore our sovereignty on this canal,maybe we should pay some effort and make deals."
 EGY_british_dockyards_in_egypt: "British Dockyards In Egypt"
 EGY_british_dockyards_in_egypt_desc: "Our coasts are long and stretch around almost all of our country. There is plenty of free real estate here for ship manufacturing industry and the [ENG.GetAdjective] recognize this. We shall take up their offer of bolstering our naval industry in order to tilt the war effort more in our collective favor."
 EGY_expanding_our_navy: "Expanding Our Navy"
 EGY_expanding_our_navy_desc: "We fight alongside some of the preeminent global naval powers, and we have much to learn from them. By the end of the war, our navy shall be lauded amongst the greats."
 EGY_controlling_the_skies_of_europe: "Controlling The Skies Of Europe"
 EGY_controlling_the_skies_of_europe_desc: "Superior firepower is how we will win the war, and we must be an active contributor to the war effort by adding our own firepower in the struggle to dominate the skies."
 EGY_host_exiled_scientists: "Host Exiled Scientists"
 EGY_host_exiled_scientists_desc: "So many nations run by jackbooted fools are willing to shortsightedly banish their best and brightest minds simply because those scientists will not agree to serve a tyrannical agenda. We shall offer a home to those exiles here in [EGY.GetNameDef], for we have a great need for them."
 EGY_applying_british_oil_embargoes_on_iraq: "Applying British Oil Embargoes On Iraq"
 EGY_applying_british_oil_embargoes_on_iraq_desc: "The [ENG.GetAdjective] are determined to stop [IRQ.GetAdjective] oil shipments from reaching their continental foes but have been largely unsuccessful. We can support the [ENG.GetAdjective] initiative by blocking one of the largest land routes that the [IRQ.GetAdjective]s pass through to trade in Europe."
 EGY_claim_the_syrian_throne: "Claim The Syrian Throne"
 EGY_claim_the_syrian_throne_desc: "Syria has been part of Egypt since the Thirteenth Dynasty.....We will reoccupy him to recover our territory and our people."
 EGY_incooperate_great_syria: "Incooperate Great Syria"
 EGY_incooperate_great_syria_desc:  "Having taken control of the Levant and Greater Syria, we must begin the task of integration into the Egyptian state. This will not be a simple task however, many Arabs in the region were hoping to create their own independent states. No matter what they think they might want, they will soon begin to realise that a united state in Greater Syria, under our control, is the best thing for the Arab people."
 EGY_the_empire_returns: "The Empire Returns"
 EGY_the_empire_returns_desc: "\"The lands have been pacified and my people will announce the return of the Empire to the world at this glorious moment ---- the ancient Kemet Empire!\""
 EGY_the_honor_warriors: "The Honor Warriors"
 EGY_the_honor_warriors_desc: "On the road to conquest there will be some foreign peoples who will choose to pledge their allegiance to the Empire, naturally we will accept these intelligent people who actively embrace good civilization ---- provided they prove their strength !"
 EGY_revenge_turkey: "Revenge Turkey"
 EGY_revenge_turkey_desc: "The Turks dealt a devastating blow to the Egypt Nation in the Egyptian-Ottoman War, which forced our people to bend the knee to the Sutan, and apparently this revenge should be settled."
 EGY_liberate_arabs: "Liberate Arabs"
 EGY_liberate_arabs_desc: "The Arab Peninsula has long been Egyptian sphere of cultural, social, economic, and political influence since the days of the Old Egypt. There have long been fellow friends in this region, as well as our own expatriate countrymen who have yearned and supported our cause for liberation. Now we finally are in a position to repay them and use Egyptian strength to unite us in solidarity."
 EGY_crush_our_old_foes: "Crush Our Old Foes"
 EGY_crush_our_old_foes_desc: "Damned Hittite and Assyria has invaded our lands for many time,now that our strength is being great,we should teach them a lesson to not abuse Egyptian."
 EGY_occipy_arabistan: "Occipy Arabistan"
 EGY_occipy_arabistan_desc: "A sizeable egyptians population currently lives under Iranian control. It is time to put an end to this. Just as the Turks before, the Iranian will learn not to abuse the egyptians!"
 EGY_crush_the_israeli_state: "Crush [ISR.GetNameDef]"
 EGY_crush_the_israeli_state_desc: "A sizeable egyptians population currently lives under Isreali control. It is time to put an end to this. Just as the Turks before, the Israeli will learn not to abuse the egyptians!"
 EGY_continue_international_neutrality: "Continue International Neutrality"
 EGY_continue_international_neutrality_desc: "The Egyptians suffers from enough troubles without joining a devastating global conflict. We shall work with whomever reigns supreme after the conflict, as we have done many times before."
 EGY_treaty_of_konya: "Treaty of Konya"
 EGY_treaty_of_konya_desc: "We can negotiate a treaty in the villages of Konya with the [TUR.GetNameDef] to improve the cooperation between our countries."
 EGY_guarantee_israel: "Guarantee Israel"
 EGY_guarantee_israel_desc: "Zionism may be a dangerous idea, but since Egypt can't feed these Jews, it might be a good choice to send them to their \\"homeland\\" to find another way of life. In the meantime, supporting Zionist Doctrine can also get us the support of a new state of Israel."
 EGY_safeguard_mideast: "Safeguard Mideast"
 EGY_safeguard_mideast_desc: "It is time for our tutelage on the Mideast,and we will guide the people of the Mideast towards self-government."
 EGY_anti_invasion: "Anti Invasion"
 EGY_anti_invasion_desc: "By conducting wargames, creating a reserve of concrete and steel and training the civilian population in evacuation methods, we can ensure that any invasion scenario is met with full force."
 EGY_african_union_project: "African Union Project"
 EGY_african_union_project_desc: "[EGY.GetName] as the sole power in the African is qualified to lead up the African against all external ambitious designs."
 EGY_reinforce_the_cyrenaica_claim: "Reinforce the Cyrenaica Claim"
 EGY_reinforce_the_cyrenaica_claim_desc: "Cyrenaica,traditionally,is an indivisible part of our great country.We can influence the local tribes and orders to establish our existence in this region."
 EGY_reunifaction_with_libya: "Reunifaction With Libya"
 EGY_reunifaction_with_libya_desc: "With the dust settled, Egyptian hawks have set their sight on the struggling nation of Tripolitania.Over the years, our two peoples have grown closer and closer together. We share the same language and customs. It is time for our two peoples to unite under one banner."
 EGY_mission_to_rome: "Mission To Rome"
 EGY_mission_to_rome_desc: "The Roman arms industry has expanded so badly that they can be asked to help us with some of our production equipment to expand the army.\""
 EGY_mission_to_berlin: "Mission To Berlin"
 EGY_mission_to_berlin_desc: "The German arms industry has expanded so badly that they can be asked to help us with some of our production equipment to expand the army.\""
 EGY_radicalize_royal_guard: "Radicalize Royal Guard"
 EGY_radicalize_royal_guard_desc: "The Royal Guard is not only the elite force of the great country,also the swords of the Pharoah.We shall politicise and radicalize to make sure the total loyalty and our control above the society."
 EGY_intervention_force: "Royal Intervention Force"
 EGY_intervention_force_desc: "An intervention force is needed incase of emergency situation."
 EGY_intelligence_department: "Intelligence Department"
 EGY_intelligence_department_desc: "We will now have a specialised counter espionage and intelligence department, to ensure internal safety and stability and to disrupt counter-pharaoh terrorism before it happens."
 EGY_the_new_egyptian_model: "The New [EGY.GetAdjective] Model"
 EGY_the_new_egyptian_model_desc: "Some countries has implemented a state system that is worthy of emulation in our country, uniting the intellectuals at the top to create an efficient bureaucracy, combining it with a loyal military to create a strong state apparatus, and unifying each of its parts through traditional values that have long been followed to create a stable and unified society. A stable and united society. \n\nBut before that, all dissenters must be silenced."
 EGY_the_bless_of_setekh: "The Bless Of Setekh"
 EGY_the_bless_of_setekh_desc: "Setekh is the greatest god of the egyptian,and we all the sons of him.May he bless us!"
 EGY_the_eternal_kingdom: "The Eternal Kingdom"
 EGY_the_eternal_kingdom_desc: "Five thousand and a hundred years ago, the ancient Pharaoh Narmer united Egypt, creating the first dynasty and beginning the history of a united Egypt. Today all of Egypt, from small villages to the big cities,are united under the rule of [EGY.GetLeader].Pharaoh will be the eternal."
 EGY_microphone_diplomacy: "Microphone Diplomacy"
 EGY_microphone_diplomacy_desc: "The character of [ITA.GetAdjective] leader is somehow very close to our leader [EGY.GetLeader]. It is possible to invite her to Egypt and improve our relationship with them."
 EGY_military_training_camp: "Military Training Camp"
 EGY_military_training_camp_desc: "By working with our allies and combining together their advanced knowledge, we can develop new doctrines for every single branch of our armed forces, greatly aiding both our own goals and the ambitions of our allies."
 EGY_joint_air_command: "Joint Air Command"
 EGY_joint_air_command_desc: "Cooperation with an aviation power can enable our air force to gain valuable experience."
 EGY_steel_treaty: "Steel Treaty"
 EGY_steel_treaty_desc: "We believe [GER.GetName] is ready for revenge, and this time the Entente will be destroyed."
 EGY_resource_agreement: "Resource Agreement"
 EGY_resource_agreement_desc: "[GER.GetName] is a large industrial country with much needed steel production for our arms industry, given that they can't use it all themselves, maybe ask if it can be cheaper?"
 EGY_joint_army_staff: "Joint Army Staff"
 EGY_joint_army_staff_desc: "A cooperative exchange with the [GER.GetName] Army Staff can be beneficial to both of us."
 EGY_alexandria_rome_trade: "Alexandria Rome Trade"
 EGY_alexandria_rome_trade_desc: "A trade treaty with our friends will benefit both of us."
 EGY_united_naval_academy: "United Naval Academy"
 EGY_united_naval_academy_desc: "With the help of our friends, we redeemed the coastline. We can also propose a joint fleet with our Italian friends."

