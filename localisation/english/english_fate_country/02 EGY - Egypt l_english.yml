 EGY_motorized_rocket_equipment_1: "Opel Blitz mit Wurfrahmen 40"
 EGY_motorized_rocket_equipment_1_short: "Blitz mit Wurfrahmen"
 EGY_motorized_equipment_1_desc: "While cavalry have for a long time been a reliable asset to our army, replacing horses with trucks will allow us to quickly deliver a large amount of infantry at the front line"
 EGY_mechanized_equipment_1: "Sonderkraftfahrzeug 11"
 EGY_mechanized_equipment_1_short: "Sd.Kfz. 11"
 EGY_mechanized_equipment_1_desc: "Specialised vehicles that work well in rough terrain and has a degree of armour plating will ensure that our boys in green can effectively transport themselves around the battlefield."
 EGY_mechanized_equipment_2: "Sonderkraftfahrzeug 251"
 EGY_mechanized_equipment_2_short: "Sd.Kfz. 251"
 EGY_mechanized_equipment_2_desc: "A tracked vehicle similar to a tank but with a capacity to carry a small platoon will further increase our capabilities."
