 UKR_registered_UND_Vasyl: "§gUkrayins'kyy Natsional'no - Derzhavnyy Soyuz Authoritarian Conservatism§!(§Yrun in election§!)\nParty leader:Vasyl Vyshyvany"
 UKR_registered_UND_Danylo: "§gUkrayins'kyy Natsional'no - Derzhavnyy Soyuz Authoritarian Conservatism§!(§Yrun in election§!)\nParty leader:Danylo Skoropadskyi"
