##Event - more_dlc
 more_ukraine_dlc.1.t: "The Moscow Incident"
 more_ukraine_dlc.1.d: ""What? Comrade Khrushchev... No, no! The traitor Khrushchev? How dare he openly plot rebellion in Moscow?!" \n\n Hearing the news that Khrushchev had been imprisoned in Moscow for colluding with the Tukhachevsky group in a coup plot, Brezhnev, who was having a drinking party with his friends, broke out in a cold sweat, but fortunately Pavel Sudopradov, head of the Ukrainian regional NKVD, brought good news at the same time. \n\n "Don't be too nervous, you have been working actively during your tenure and have never participated in the Khrushchev cabal, and it has been decided by the higher authorities that you should continue to act in his place temporarily." \n\n "Okay... Well... I understand... Oh thanks... Thank you!""
 more_ukraine_dlc.1.a: ""I said it all! No need to be nervous, there are things scheduled next.""     
 more_ukraine_dlc.2.t: "Something is scheduled"
 more_ukraine_dlc.2.d: "The NKVD's "arrangements" were the capture of Ukrainian military district director Yona Yakir and cavalry commander Vitaly Primakov, both of whom had more or less Tukhachevsky's faction background, and whose capture, according to the post-mortem investigation, had In any case, he did not use his influence to stage a national rebellion, and the local military governors, represented by Yakir and Primakov, should not know what happened in Moscow at the moment. \n\nIt stands to reason that the NKVD should have been able to easily capture two unsuspecting generals, however..."
 more_ukraine_dlc.2.a: ""Where are they people?!""       
 more_ukraine_dlc.3.t: ""Congratulations! Comrade Brezhnev.""
 more_ukraine_dlc.3.d: "Sudopradov brings another good news, the counter-revolutionary Khrushchev has been executed in Moscow, and Brezhnev will not be disciplined for not catching Yakir and others, not to mention no longer being acting First Secretary of Ukraine -- is now the proper First Secretary of Ukraine! As for Mehlis, he was handcuffed and put on a plane to Moscow three days ago to be tried for conspiring to assassinate Dzhugashvili...\n\nAfter all, the head of the NKVD had already taken the top job, and all the NKVD officials were in a position to serve them well. Sudopradov and his entourage played at Brezhnev's Kiev residence until midnight when they left drunkenly, and it was only when the NKVD limousine was out of sight that the red-faced newly promoted officials took a breather and finally sent the group of gods away."
 more_ukraine_dlc.3.a: "It's terrible, I'll have to be more careful in the future."  
 more_ukraine_dlc.4.t: "The Moscow Incident"
 more_ukraine_dlc.4.d: ""What? Comrade Khrushchev?! You... What? My God! How did this happen?!" \n\nOn the phone call from Khrushchev himself Brezhnev learned that a series of events had occurred after his trip to Moscow, which by mistake had broken through the secret purge being carried out by the Dzhugashvili, and ended with Marshal Tukhachevsky leading his troops into Moscow to subvert the Dzhugashvili regime. Khrushchev was so shocked as the central figure that he had to stay in Moscow for a while to recuperate from the prison of the Ministry of Internal Affairs, but he didn't forget Brezhnev and immediately recommended him to continue acting as the First Secretary of Ukraine under the new regime on the grounds of his "good performance" until the situation on the ground was completely stabilized. \n\nIn that case, Brezhnev's first order was to arrest the Mehlis, who was too much for the dog, but I did not expect that this guy was quite conscious that he was not in his office and residence, or the Black Sea Fleet called to say that the head of the Political Department suddenly came to the port of Sevastopol and took a yacht in the name of vacation but drove out of the territorial waters at maximum horsepower."
 more_ukraine_dlc.4.a: "Huh?! He's defecting!!! Request immediate permission to fire!"   
 more_ukraine_dlc.5.t: "Reinforce the repression"
 more_ukraine_dlc.5.d1: "Becoming a hand is not as comfortable as one might expect, and Brezhnev must deal with one troublesome problem after another. The purges of the Ministry of Internal Affairs against the Ukrainian military districts have led to the disintegration of the local Red Army. The activities of Ukrainian nationalists, who have long been under the patronage of forces outside the country, have become more and more frequent, and these bastards are no longer satisfied with subversive activities under loose supervision. The detection of OUN propaganda materials in the Red Army barracks is simply unprecedented. \n\nBut, for the sake of their own glorious future, this kind of thing should not always bother the central government, Brezhnev believes that this group of people can not make a big deal after all, as long as more strikes in recent days should be able to solve the problem, it is difficult to see how they still have the ability to rise up and rebel?"
 more_ukraine_dlc.5.d2: "Being in charge is not as comfortable as one might think, Brezhnev has to deal with one troublesome problem after another. The political turmoil in Moscow has affected Ukraine to some extent. Ukrainian nationalists, who have long been under the patronage of forces outside the country, are becoming more active, and recently several cases have been received concerning attacks on party and military personnel. On balance, the situation is not good, and there are no fewer cases of anti-Soviet violence in the eastern Russian-speaking regions than in the west. \n\nAlas! Blame it on the damned Dzhugashvili! Brezhnev also had to adopt a carrot-and-stick policy to appease the cornered and take out the recalcitrant!"
 more_ukraine_dlc.5.a: ""It's long past time to take care of it!""    
 more_ukraine_dlc.6.t: "Back to the homeland"
 more_ukraine_dlc.6.d: "After listening to the Minister of Eastern Affairs Alfred Rosenberg's account of the Ukrainian problem ten years ago, Siegfried became quite sympathetic to the plight of the fallen, and the ruling cabinet of the Ukrainian People's Republic, which was in [FRA.GetName] exile, thus received [GER.GetName]'s full assistance. Originally, the chairman of the ruling cabinet, Simon Petliura, had some doubts about cooperating with [GER.GetName] is in unprecedented chaos due to the purge launched by Dzhugashvili, and it will take some time for the new ruler to regain stability, which is an unprecedented opportunity for both Ukrainian exiles and the White Russian regime in Chita. A number of volunteers from Ukrainian nationalist organizations will return to their homeland secretly via our airdrops and prepare for the upcoming national uprising."
 more_ukraine_dlc.6.a: ""Bon voyage~""    
 more_ukraine_dlc.7.t: "Change of focus of OUN activities"
 more_ukraine_dlc.7.d: "Our country and [GER.GetName] have a "unanimous" view on Ukrainians, and according to the agreement with Berlin, Ukrainian nationalists arrested for terrorist activities in Eastern Poland will be released, and in the near future, the Soviet-controlled In the near future, when the riots on Soviet-controlled Ukrainian soil begin, these people will return to the war with their comrades via the current Polish-Soviet border, and thus the OUN will turn its attention to the East Ukrainian region. \n\n Yes, we don't expect them to win against the Bolsheviks at all, for [POL.GetName] these terrorists should all go to hell, since they have the will to die, so let's go."
 more_ukraine_dlc.7.a: "Don't come back."      
 more_ukraine_dlc.8.t: "The Departure of Makhno"
 more_ukraine_dlc.8.d1: "The anarchist's exile in [FRA.GetName] was not as "good" as expected, and Néstor Makhno almost died in a hospital for the poor on the outskirts of Paris because he could not afford to treat his illness. Since the restoration of the Bourbon dynasty, no matter how the powers that be beautify themselves always can not hide the stench of a dictatorship, for Makhno as the representative of the radical left-wing exiles even if there is no overt persecution, behind the scenes is certainly not want them to get out early. \n\n "Fortunately, soon I won't have to stay here." Machnow envied his good fortune, and now he has a whole new group of followers by his side. These good boys are all as energetic and daring as he was a dozen years ago, and I think that even without himself, the dream of freedom will continue... Don't think so badly! Anyway pack up and get ready to go home!!!"
 more_ukraine_dlc.8.d2: "When it really came time to go back, Néstor Mahnou suddenly felt a bit sad to go back. Indeed the ethos of [FRA.GetName] is changing for the better, and as a leading anarchist he had to admit this, even the hospital for the poor where he used to live had undergone some renovations, and after his discharge he was lucky enough to meet the legendary Joan of Arc on the streets of Paris, and the two great figures from different fields then spent the afternoon chatting in the café about all kinds of problems. \n \n "Unfortunately, I have other things to do, ah." Now Machnow is surrounded by a whole new group of followers, these good kids are all as energetic and daring as they were a decade ago, perhaps even without themselves, the dream of freedom will continue... Hey! Can not think so, as a father is to take responsibility! Anyway, pack up and get ready to go home!"
 more_ukraine_dlc.8.d3: "When it's time to go back, Néstor Makhno is really sad to go back... Really can't let go! [FRA.GetName] after the revolution basically fulfilled his dream, I really did not expect that all those words that Miss Jeanne said in the cafe are now fulfilled, I really want to stay here to add to the hard-earned freedom commune ah! \n\n "Unfortunately, I have other things to do." Now Makhno is surrounded by a whole new group of followers, good boys who think just like their past selves, who have seen the success of [FRA.GetName] and are hot on the trail of blood and are impatiently seeking the next revolutionary battlefield. And the news from the Ukrainian nationalists shows that a new storm is soon to break out in the Bolshevik-ruled Ukraine, and since the kids are fist-pumping, Pops can't continue to be old and serious. Get ready to go home!"  
 more_ukraine_dlc.8.d4: "Néstor Makhno didn't think he'd ever find the Ukrainian nationalists agreeable, who made France look like this? As people of conscience should stay and resist the mob of the Black Virgin, but in front of the increasingly harsh repression all existing resistance actions are futile, even if not for their unfinished business is now the time to leave. \n\nSee the French comrades have asked to go with Makhno can not help but old tears, when finished unfinished business must come back to liberate France, certainly!"  
 more_ukraine_dlc.8.a: "Farewell."   
 more_ukraine_dlc.9.t: "Parachute!"
 more_ukraine_dlc.9.d: "Brezhnev received very bad news today! A garrison patrolling the outskirts of Kiev found buried Italian... Roman-made parachute! It was obvious that this could not be some aviation club activity nor some airborne exercise. The First Secretary immediately ordered the police to investigate and to his surprise, parachutes were found hidden all over Ukraine! Based on the traces of dirt extrapolated from the fact that they landed about a week ago, counting the parachutes that may not have been found yet, the criminal investigators extrapolated that at least about three battalions of enemy agents had infiltrated."
 more_ukraine_dlc.9.a: ""Hurry up and search!""    
 more_ukraine_dlc.10.t: "Necessary preparations for the uprising"
 more_ukraine_dlc.10.d: "With a smile on his face, Roman Shukhovich handed the Red Army soldier who came to check him out a fine cigarette that only officers could have, and the latter did not see it as an overstep; even in the tightly controlled Soviet society, one could still get these hard currencies through the underground black market to get through the deeply flawed centralized system. The Russian-speaking soldier didn't ask any more questions and let the wagon full of "cargo" pass through, expecting that the black-market grain wagon would "help" the folks nearby. \n\nAs the advance commander of the Ukrainian insurgency, Shukhovich thought it was necessary to dismantle the Bolshevik grassroots, and that it would be feasible to use the famine caused by the authorities to push people against the Red bandits, but the further east you go, the more people will think they are the "bandits," and it will take a lot of time to prove the legitimacy of your side."
 more_ukraine_dlc.10.a: ""The best way is to fight the landlords and share the land.""
 more_ukraine_dlc.11.t: "Sabotage operations against collective farms"
 more_ukraine_dlc.11.d1: "According to the OUN's anti-Soviet propaganda, [SOV.GetName]'s policy of collectivization of agriculture is essentially the plundering of peasant blood transfusion industries, and the already cruel economic policy in practice has even seen the expropriation of peasant seeds and rations, and the Kiev side cannot yet tell whether there will be more scale of sabotage or even uprisings. According to the concept of "permanent revolution" put forward by Stepan Bandera, the head of the Ukrainian nationalist organization's propaganda, and Shukhovich, the head of infiltration operations, the Ukrainian nationalist revolution had to return the blood and violence to the Bolsheviks intact. Thus, Shukhevich planned a series of terrorist attacks against the managers of collective farms, such as when farm workers woke up to see Bolshevik cadres hanging on the walls or thrown in the wheat fields, but the teams were strict in selecting their targets before doing so, and only those with deep grievances learned during the "grain trafficking" process were executed. Only then were they punished. Shukhevich believed that this was the way to change the stereotype of the "gangsters" and to show the general public that we were the righteous ones who had come to save the Ukrainian people from the clutches of the criminals! Of course this Robin Hood behavior won't last long, each attack will make the next one more difficult, and we can only hope for a thundering, lightning-fast, all-Ukrainian uprising sooner rather than later, before it develops into an uncontrollable vendetta."
 more_ukraine_dlc.11.d2: "According to the OUN's anti-Soviet propaganda, [SOV.GetName]'s policy of collectivization of agriculture was essentially the plundering of peasants to transfuse industry, and the already brutal economic policy in practice even saw the expropriation of peasant seeds and rations, which unfortunately has now been reversed to some extent by the Moscow authorities. According to the concept of "permanent revolution" put forward by Stepan Bandera, the head of propaganda of the Ukrainian nationalist organizations, together with Shukhovich, the head of infiltration operations, the Ukrainian national revolution must return the blood and violence to the Bolsheviks intact. But to do so would have made the insurgents "gangsters," and Shukhevich had to select a few disgruntled people to assassinate, and spend additional effort to inform the public about the authorities' genocidal attempts to "deliberately create a famine. Who would have thought that the insurgents would have to deliberately maintain the opposition between Ukrainians and Bolsheviks? Some of the more radical members even suggested that the opportunity should be taken to insert the anti-Semitic doctrine that by some logic it should be deduced that the managers of the kibbutzim were Jews who took orders from Moscow."
 more_ukraine_dlc.11.a: ""We should do something big before that!""    
 more_ukraine_dlc.11.b: ""Uh... We're the righteous ones.""    
 more_ukraine_dlc.12.t: "Inciting the garrison"
 more_ukraine_dlc.12.d: "The fundamental reason why Shukhevich deliberately kept the image of the righteous division is still the lack of manpower, it is impossible to start a national revolution with the exile forces alone, what else can be done to overthrow the Bolshevik rule in Ukraine but to rely on the locals? GetName]The efficiency of the internal affairs department's counter-intelligence is one of the best in the world. A few years ago, the infiltration of such as now is estimated to be trapped by the "Blue Hats" in a week or so. \n\n But I don't know whether it was luck or Bolshevik negligence, but since that Yezhov became the head of the Ministry of Internal Affairs, the propaganda materials of the insurgent army were sent to the Red Army barracks, and many local East Ukrainian soldiers thus established underground contacts with their compatriots in exile in the West, and now many officers have heard about the absurdity of the political struggle in Moscow, and their original wavering mentality has been seriously skewed to the West, but even so, they were prompted to The immediate conditions for them to leave everything behind and join the uprising have not yet been met, and Shukhevich's task is to stabilize the rebels of the Red Army in Eastern Ukraine until then, and to carry out sabotage in order to draw the attention of the Moscow authorities away from further investigation of the Ukrainian military zone."
 more_ukraine_dlc.12.a: ""Always be careful!""

 more_ukraine_dlc.13.t: "Brezhrev's troubles"
 more_ukraine_dlc.13.d1: "With Brezhnev truly in power, the unrest in the Ukrainian region somehow increased instead of decreased. There were devious enemy agents everywhere carrying out sabotage, and a series of attacks on cadres led to panic throughout the Ukrainian party organization, and even on his side he stopped holding parties and piled sandbags in front of his official residence. \n\nOnly some police and militia forces at the disposal of the Ukrainian Soviet could not suppress this rebellion, even the troops of the Ministry of Internal Affairs did not have much advantage in the firefight with the militants, the enemy's will to fight was quite tenacious even with the dead and none of them surrendered, Brezhnev could only report to Moscow to request the deployment of Ukrainian military district troops for suppression."
 more_ukraine_dlc.13.d2: "As Brezhnev really took power, the unrest in Ukraine somehow increased instead of decreasing, and everywhere there were devious enemy agents carrying out sabotage, and a series of attacks on cadres led to panic throughout the Ukrainian party organization, and even he stopped holding parties and piled sandbags in front of his residence. \n\nThe few police and militia forces at the disposal of the Ukrainian Soviet alone could not hold down this rebellion, and the nationalists' increasingly reckless activities made Brezhnev quite worried about whether his neck would become incomplete tomorrow and had to report to Moscow to request the deployment of Ukrainian military district troops to suppress it."
 more_ukraine_dlc.13.a: ""The military power is not in my hands.""  

 more_ukraine_dlc.14.t: "Blasting the Dnipro hydroelectric station!"
 more_ukraine_dlc.14.d1: "Shukhevich's time is getting harder and harder, even with the Ukrainian military district's spies in the air and grinding, his men are still paying the price in blood due to the internal forces' fierce pursuit, how about being able to kill a few more people on the other side? People have a constant stream of logistical supplies, this side in the ongoing counter-encirclement has long been short of supplies about to become a bandit gang living on robbery. \n\nBut! The dawn of the revolution is coming! Secret telegrams from Berlin informed that the Russian government in Chita had taken up an offensive posture on the Siberian front! Shukhevich immediately decided to play his cards right off the bat and blast the DniproHES! It was the industrial result of the brutal collectivization policy of Dzhugashvili, to which the Moscow authorities still attach great importance, but there were nationalists among the staff building the hydroelectric station, and when the war in Siberia started a bomb would be in the main control room..." 
 more_ukraine_dlc.14.d2: "Shukhevich's time is not bad, the Ukrainian military district's insiders have no intention of serious siege, the police directly under the Kiev authorities are demoralized after cutting with the Ministry of Internal Affairs extremely lack of combat power, he really did not know why Moscow dares to demobilize the Ministry of Internal Affairs。\n\nAnyway! The dawn of the revolution will soon be upon us! Secret telegrams from Berlin informed that the Russian government in Chita had already assumed an offensive posture on the Siberian front! Shukhevich immediately decided to play his own card and blast the DniproHES! It was the industrial result of the brutal collectivization policy of Dzhugashvili, to which the Moscow authorities still attach great importance, but there were nationalists among the staff building the hydroelectric power plant, and when the war in Siberia started a bomb would be in the main control room..."   
 more_ukraine_dlc.14.a: ""Just count to three... Two... One!""

 more_ukraine_dlc.15.t: "Message from the Commander-in-Chief"
 more_ukraine_dlc.15.d: "Yonah Yakir has had a good time recently. The command of the Ukrainian military district, which belonged to him after the end of Dzhugashvili, has finally returned, and the new First Secretary Brezhnev is not interested in, and even less capable of, interfering in military affairs, and urgently needs the army's help in pacifying the population and suppressing infiltrators. This is what Yakir wanted, some infantry units do not have to participate in the recently restarted mechanized exercises, so they will go to various places to assist in defense at the request of the first secretary. However, the army's massive intervention seems to have backfired, even if the soldiers specializing in warfare are not as professional as the police in terms of arresting people, they can't always let people go, right? \n\nNow Marshal Tukhachevsky's message came at the right time, the new Minister of Internal Affairs Beria investigation that there is a certain amount of nationalist infiltrators in the Ukrainian military zone and therefore requested a comprehensive review, Yakir, of course, did not hesitate to agree, in this regard still rely on the Ministry of Internal Affairs to work, anyway, now this group of blue hats can not turn up the waves. What's more, during the Jugashvili period he had been trying to do with his tail between his legs to avoid being arrested one day, and indeed did not understand anything about the loyalty of his subordinates. After \n\n replied to the letter, Yakir suddenly remembered an extremely worrying question. Could it be that the Ministry of Internal Affairs during the reign of Jugashvili did not consider this aspect? The man who was so concerned about loyalty could tolerate the army being infiltrated by a group of exiles? Instead, it is only today that such a major issue is being considered?" 
 more_ukraine_dlc.15.a: ""I don't know anything in this area anyway, let them review it."" 

 more_soviet_dlc.17.t: "Callback from Yakir"
 more_soviet_dlc.17.d: ""I think the Ukrainian military district does need a systematic and comprehensive review.""
 more_soviet_dlc.17.a: ""That's it then."" 

 more_ukraine_dlc.16.t: "An alarming crisis!"
 more_ukraine_dlc.16.d: ""The sound of firefights on the Siberian front existed in distant Ukraine only in the gossip before drinks and meals, and in a rather peaceful atmosphere by contrast, the head of the Ukrainian Ministry of Internal Affairs Sudopradov suddenly made a big discovery that shocked the whole Union! According to the orders of the superiors, the troops of the Ministry of Internal Affairs, while investigating a suspicious-looking Red Army colonel, exchanged heavy fire with his contact, killed the nationalist militant and captured the colonel alive at the cost of several soldiers, and a search of the scene revealed that the comrade colonel, who served in the border guards, had not only met with enemy agents, but was even carrying a detailed plan of the "Great Uprising The search at the scene revealed that the comrade colonel, who was serving in the border guards, had not only met with the enemy, but even carried a detailed plan for the "Great Uprising". On closer inspection, it became clear how serious the situation was:there were nationalist associates in every division of the Ukrainian military district? And the so-called "Great Uprising" was to find a suitable moment to detonate the Dnepr hydroelectric power station at the inevitable outbreak of the Russian civil war? The rebels will first attack the Ukrainian military district headquarters and then take control of the city of Kiev, where the Ukrainian People's Republic in exile will return across the Bosnian-Soviet border to lead the rebel forces as planned, and a war no less than the one in 1919 will be repeated in this land!""
 more_ukraine_dlc.16.a: ""Sukabre?!"" 

 more_ukraine_dlc.17.t: "The Day of Action"
 more_ukraine_dlc.17.d1: "At last the time of liberation! Roman Shukhevich had long since made a draft with the officers of the Red Army who had sworn to the uprising. Because the commander-in-chief of the Red Army Tukhachevsky and the commander of the Ukrainian military district Yakir a death and a run, they strive to promote the mechanized exercises basically deserted, the Ukrainian military district of the mechanized army after the dissolution of the tanks are locked into the warehouse for backup, it happens that the officer who manages the warehouse is an insurgent army inside, it can be said that this batch of technical equipment is their own is eaten! \n\nAll action plans are in place, there is nothing to worry about, let go of it!!!" 
 more_ukraine_dlc.17.d2: "Finally the time has come to liberate! Roman Shukhevich has long since made a draft with the officers of the Red Army who took the oath of insurrection. When in a few days the commander of the Ukrainian military district Yakir personally attends the rehearsal of mechanized troops on the outskirts of Kiev, the Dnepr hydroelectric power station will immediately be severely damaged by explosions, and when the Bolsheviks' attention is drawn to it, the insurgent troops will quickly mobilize to surround the rehearsal site with lightning speed, and a beautiful surprise attack will annihilate these armored units loyal to Moscow! Remove the greatest threat for the liberation of Ukraine. \n \n made such a plan with the additional consideration that Shukhevich preferred to capture the tanks as they were, and the insurgent army would quickly use this technical equipment to replace the guns with guns, and the Bolsheviks coming to reinforce them would be powerless." 
 more_ukraine_dlc.17.d3: "At last the time has come for liberation! Roman Shukhevich had long since made a draft with the officers of the Red Army who had taken the oath of insurrection. When in a few days the commander of the Ukrainian military district Yakir personally attends the rehearsal of mechanized troops on the outskirts of Kiev, the Dnepr hydroelectric power station will immediately be severely damaged by explosions, and when the Bolsheviks' attention is drawn to it, the insurgent troops will quickly mobilize to surround the rehearsal site with lightning speed, and a beautiful surprise attack will annihilate these armored units loyal to Moscow! Remove the greatest threat for the liberation of Ukraine. \n\n Although the Ministry of Internal Affairs is targeting the Ukrainian military districts with increasing scrutiny, the plans for a major uprising will be leaked to the public whenever an insider is caught. But after thinking about it, Shukhevich was willing to gamble that if the tanks were captured intact, the insurgents would have the upper hand in the battle with the Bolsheviks. \n\n "Report... Report sir! Emergency!" Looking at the panic of his subordinates, Shukhevich felt bad, and after a brief question immediately pulled down his face and greeted his men with a sharp march in the direction of the hydropower station." 
 more_ukraine_dlc.17.a: ""Slava Ukraini!""
 more_ukraine_dlc.17.b: ""Keep up! Run faster!""

 more_ukraine_dlc.18.t: "Early explosion!"
 more_ukraine_dlc.18.d1: "Shukhevich and his men were all taking cover in the forest near the Dnepr hydroelectric power station. Late in the night everyone was leaning against a tree stump and taking a nap, except for the sentry in the tree who was holding up his binoculars watching every move at the distant hydroelectric power station. He saw a sudden burst of fire over the reinforced concrete building in the night sky, followed by a deafening explosion that scared him so much that he couldn't hold the binoculars with one hand and almost fell down. Awakened Shukhevich picked up the binoculars that fell in front of him and rushed to the observation point, turned around and just wanted to yell at the people who were staring at each other, but on second thought he had told them again and again that there could never be such a low-level mistake, could it be someone else... That group of Anarchists made the ghost?" 
 more_ukraine_dlc.18.d2: "Shukhevich's men arrived near the hydroelectric power station half cold, the strength of the defense of the hydroelectric power station has tripled to nearly 1,000 people, only those wearing blue hats accounted for half, according to this situation, the inside man is estimated to be in grave danger. In that case, let's send a signal of insurrection through a strong attack! When Shukhevich was ready to make a speech to do the final mobilization, only to see the night sky over the reinforced concrete building suddenly burst a sky of fire, followed by deafening explosions came, the blue hats present looking at the smoke rolling hydroelectric power plant suddenly dumbfounded, looking at each other do not know what to do did not realize that the nearby adrenaline high enemy." 
 more_ukraine_dlc.18.a: ""What the fuck! Attack!""

##Event - reunion
 ukr_reunion.1.t: "Néstor Makhno's revolution"
 ukr_reunion.1.d: "Néstor Makhno was undoubtedly the most unique warlord in the Ukrainian regional war of 1917-1922. He led the Black Army that fought successively against the White Army and the Red Army, while he himself and his followers worked to destroy all governments and establish an anarchist democratic society based on peasants and workers. Although their struggle ended in a total Bolshevik victory in Ukraine, the flame of anarchism was still not extinguished. With the severe famine brought about by the Soviet authorities' harsh collectivization and food collection policies in Ukraine since 1932, the Ukrainian peasant revolt against the Bolsheviks was rekindled, and anarchism re-entered the Ukrainian landscape as an alternative to Bolshevism. \n Anarchist activity in the Ukrainian region was mainly guerrilla. The Moscow authorities generally considered anarchist guerrillas to be no different from ordinary peasant rebellions, but the situation changed after Captain Buldrokkas'tee, an officer under Tukhachevsky, led a part of the troops to join the guerrillas. Anarchism was seen as a threat on a par with Ukrainian nationalist organizations, and this continued until the outbreak of the Second Ukrainian War of Independence. For the authorities in Moscow and the Ukrainian Soviet government in Kiev, the most notorious anarchist bandit was Yelena Frostnova, known as the "White Rabbit". \nAfter the outbreak of the Second Ukrainian War of Independence, Makhno also returned from exile in France to lead the anarchist revolution in Ukraine. Since the anarchists did not control the same areas as the nationalists, the two did not clash for the time being. With the fall of Petliura's government and the disappearance of Bandera, Makhno seized the power vacuum and, in one fell swoop, gathered a large number of Ukrainian rebels to join the Black Army. The time had come to belong to anarchism."
 ukr_reunion.1.a: "Bring death to those who oppress workers and peasants!"
 ukr_reunion.2.t: ""Patriot" Buldrokkas'tee"
 ukr_reunion.2.d: "A Jew born in a village east of Lviv, Buldrokkas'tee served with distinction in the Tsarist army during the last World War, rising to the rank of second lieutenant. at the time of the 1918 Revolution, Buldrokkas'tee followed General Tukhachevsky into the Soviet Red Army and fought in the 1920 Soviet-Polish War against the forces of Jozef Pilsudski and Maena Nearl. During the Battle of Warsaw in 1922, he was awarded the Hero of the Soviet Union medal and promoted to the rank of captain for his service in covering the retreat of the main force. During the Tsarist period, Buldrokkas'tee's troops were known for their good military discipline, and after joining the Red Army he was widely praised. \n\nWith the end of the Soviet New Economic Policy and the widespread implementation of the collectivization policy, the idle units were mobilized again to suppress the peasant rebellion in the Ukraine, to search for OUN infiltrators and to combat anarchist guerrillas. However, in 1933. During a food collection mission for the collective farms on the Ukrainian border, Buldrokkas'tee discovered that his son, whom he had left behind for a year, had died of starvation in his home, and that the troops not under his command had only been collecting food from his son's home, not even bothering to bury it. Shocked and outraged, Buldrokkas'tee led a part of his inner circle to defect to the anarchist partisan forces in the southern Ukraine. Such a serious defection of an officer shocked Moscow. Kaganovich was then removed from his post. And the repressive activities against anarchism were put on the central agenda of the Kiev side. \n\nUnlike the local Ukrainian anarchists who hid their Ukrainian nationalist tendencies, the West Ukrainian-born Buldrokkas'tee was so devoted to his Russian homeland that he was jokingly called a "patriot". He joined the anarchist movement out of sympathy for the brutal conditions of the Ukrainian peasantry and out of anger at the atrocities committed by the Dzhugashvili authorities. During his guerrilla campaign in the south of Ukraine, he adopted Yelena Frostnova, a partisan from the now Romanian-occupied region of Moldova, as his adopted daughter, who became the most feared partisan "white rabbit" by the Kiev authorities. It is worth noting that, unlike many Jews who joined the left-wing movement, Buldrokkas'tee was also a Zionist sympathizer. He believed that Theresia's promise of a peaceful and democratic Jewish-Arab state would be fulfilled in the end."
 ukr_reunion.2.a: "For the revolution!"    
 ukr_reunion.3.t: "Death of Néstor Makhno"
 ukr_reunion.3.d: "As the Black Army seizes leadership of the Ukrainian Revolutionary War, the forces of opposition and sabotage against the Black Army's Gestapo Néstor Makhno are seizing the opportunity to undermine our revolution. The Bolsheviks and their intelligence agency, the NKVD, were pressing ahead with their assassination campaign against Makhno, and Ukrainian nationalist organizations were sparing no effort to unleash their brutal sabotage on the fellow Ukrainians they claimed to be protecting. Just when the Black Army was at the peak of its power for the first time and was caught up in the most tense of conflicts, bad news spread throughout Ukraine. Our dear old dad, Néstor Makhno, had been assassinated! [SOV.GetName], the Ukrainian nationalist organizations, and the Polish government all deny the assassination, no one knows who really did it, and we can only pray that the Black Army, as a decentralized resistance movement, will not fall into collapse."
 ukr_reunion.3.a: "Oh my God."     
 ukr_reunion.4.t: "Talula Artorius is elected as the new Black Army Hetman"
 ukr_reunion.4.d: "An emergency meeting of the Soviet of Workers' and Peasants' Deputies of Ukraine discussed the repercussions of the assassination of Makhno and how to deal with it. Since time was running out for a vote in the various local soviets, a simple emergency vote was taken by the soviet deputies still on standby in the Kiev suburbs. The result was that Talula Artorius, a deputy from the Kharkov region, won the vote and was elected as the new Black Army Gaitman. \n\nTalula Artorius was once the adopted daughter of a notorious old Russian nobleman, who ran away in anger because she could not stand the family's control over her and the cruel plundering of the poor peasants. During the Civil War in 1920, Artorius briefly joined the Bolsheviks and the Red Army, becoming a Bolshevik cadre in the local soviet in Kharkov, before being expelled for publicly criticizing Trotsky in the newspapers. Artorius then led some of her loyal cadres to join the Black Army under Makhno, and in the 1921 offensive against the White Army led by Peter Wrangel showed great leadership skills and charisma, and was widely praised by the local peasants. In Finland in 1930, she met Yelena Frostnova, a former comrade who was ready to return to the Ukraine first to start the resistance, and Alina, the editor of a local left-wing newspaper, and the three formed a friendship. \n\nWith the outbreak of the Ukrainian War of Independence again, Artorius and Makhno and others returned to Ukraine in succession to try to re-establish the Black Army. After the fall of Petliura's regime, Artorius gave a very successful speech in Kiev and persuaded some of the officers loyal to Petliura to join the Black Army. This greatly increased her prestige. Today, Talula Artorius has been elected as the new Gestapo of the Black Army and has become the new Batko ("Father") among many Ukrainian peasants. Talula Artorius was a little uncomfortable after being called "Papa," but she was ready to lead the whole anarchist movement to victory."
 ukr_reunion.4.a: "Unite, then we can win!" 
 ukr_reunion.5.t: "Alina arrives in Odessa"
 ukr_reunion.5.d: "Talula Artorius' best friend, Alina, was a former media editor of an underground left-wing newspaper in the Finnish region, working as a covert propagandist against the government until the democratization of the Finnish government, and has inextricable ties to the Soviet side. During Talula Artorius' exile in Finland, she befriended Talula and Yelena Frostnova and turned to anarchism. It was Alina who gave Talula Artorius firm moral support when she was at her most disillusioned. With the Black Army taking the leadership of the Ukrainian War of Independence, Alina decided to leave for Ukraine to support the cause of her closest friend. This was the first time that her ideals would be put into practice. Alina herself had no experience in armed struggle, but our revolution itself required a lot of work to help refugees and rebuild society, and Alina would be a great help in that regard. On the ship to Odessa, Alina is already talking to our pickups about establishing a school for the common good."
 ukr_reunion.5.a: "Sister, welcome!" 
 ukr_reunion.6.t: "The anti-Semitic atrocities of the Ukrainian army"
 ukr_reunion.6.d: "Despite Simon Petliura's claim that "the enemy of the Jews is the enemy of Ukraine," he did not have any interest in disciplining the officers under his command. For a long time, Jews were considered natural allies of the Bolsheviks because of the "Jewish-Bolshevik conspiracy theory" that prevailed in the Western world. And because of the influence of old religious theology, many conservative officers also saw Jews as the enemy. As a result, repression and even massacres of Jews began to take place everywhere since the outbreak of the Ukrainian War of Independence. Despite the fact that after the fall of Petliura's regime a large number of troops fell to the Black Army and some of them had no intention of joining it, anti-Semitic activities were still prevalent everywhere. Despite the fact that Talula Artorius came to power and put out the fires, anti-Semitic activities continued. During a mission to rescue Jewish refugees, Talula's own troops searched a village based on intelligence and found that the village people had assisted the former Petliura army stationed there in inhumanely torturing Jews seeking food by starving them alive while locked in empty barns. It appears that these people gave the starvation brought about by the failed Bolshevik policy to their imaginary Bolshevik agents, the Jews. \nTalula was extremely angry after witnessing this atrocity, and the dream of creating a society where all peoples lived in harmony was mercilessly humiliated right before his eyes ......"
 ukr_reunion.6.a: ""Execute the instigators now!"" 
 ukr_reunion.6.b: ""No one in this village will get out alive today!"" 
 ukr_reunion.7.t: "Leonid BrezhnevCaptured alive"
 ukr_reunion.7.d: "Since the imposition of the collectivization policy by Joseph Dzhugashvili, the famine in the Ukrainian region began to expand at a visible rate. Despite the removal of Kaganovich, who was in charge of collecting grain, in 1932 due to the defection of Buldrokkas'tee, the imposed collectivization and food collection system still did not provide substantial relief. Moscow claimed to destroy the "Kulak" by collecting from the Ukrainian peasants, but the officials who came to collect were often richer than the richest "Kulak" in the region. This was represented by Leonid Brezhnev and his "Dnepr gang". Brezhnev, working as a deputy under Khrushchev, was keen to use forceful methods to seize grain and claim credit from Moscow, while at the same time he and his colleagues accumulated a lot of wealth during the collectivization process and stocked up on caviar in his family's warehouses. \n This bastard has now fallen into our hands. Brezhnev now cries and cries on his knees in front of Talula, claiming that it was all Jugashvili's fault and that he was only carrying out orders. buldrokkas'tee suggested that he be imprisoned or reformed through labor, but Talula seems to be even more indignant about Brezhnev's behavior."
 ukr_reunion.7.a: ""Let him pay with his labor."" 
 ukr_reunion.7.b: ""I'll shoot him myself!"" 
 ukr_reunion.8.t: "The Death of Alina"
 ukr_reunion.8.d: "Although Talula Artorius was a charismatic leader, in order to uphold the principles of anarchism since Makhno, she had always insisted on taking in as many armed forces as possible while being tolerant of divisions and factionalism within the movement. Tallulah and Bodrokasti disagreed on whether to leave the Western Ukraine to accept more armed peasants, and Bodrokasti resented Tallulah's practice of releasing a group of local militiamen who did not want to continue the struggle and distributing large amounts of supplies to them. \Tallulah soon paid the price for her decision. While resupplying in the western Dnieper, Tallulah's immediate forces drove out a group of local militiamen who had unsuccessfully tried to fight for food, and then repelled a small group of Ukrainian nationalist organizations. However, Tallulah found that Alina, who was with her as she prepared to cross the Dnieper River, had been plundered and killed by the militia she had just let go in exchange for supplies in the next village. The marauders even cut off Alina's arm to take the basket and took the plain silver ring that Tallulah had given to Alina. \n Before she broke off, Alina broke off and explained to Tallulah that all this was not her fault, that she was on the right track, and not to be blinded by hatred and fear. Alina finally asks Yelena Frostnova to take her place in the supervision of Talula Artorius."
 ukr_reunion.8.a: ""Alina, thank you. You're still so gentle even at this point..."" 
 ukr_reunion.8.b: ""Alina, there is no one to replace you. Not ever!"" 
 ukr_reunion.9.t: "Reunion Soviet Congress"
 ukr_reunion.9.d: "With Reunion's leadership in the revolutionary war throughout Ukraine established, it was time to convene a congress of Reunion soviets in the Ukrainian regions in accordance with Néstor Makhno's vision and Talula Artorius' plan. Talula Artorius gave an infectious speech and Yelena Frostnova presided over the agenda. However, there were still many discordant voices. A number of local trade union representatives, especially those of industrial workers, were very uncomfortable with our ideas and ideals, and they seemed to prefer the Social Democratic Labor Party of Ukraine. These discordant voices were quickly countered by the representatives of the railroad workers' soviet, but still set off a firestorm of controversy. Many trade union representatives and some peasant leaders, who were also members of the Social Democratic Labor Party and the former Social Revolutionary Party, demanded that we restore the Central Rada, have nationwide representative universal suffrage, and stop the unchaptered redistribution until legislation was passed. \nThese blatant demands for the restoration of bourgeois democracy will naturally not be treated well by us. With an order from Talula Artorius, the remnants of Petliura's followers were blown out of the room by the cadres of the Reunion."
 ukr_reunion.9.a: "Spokesmen of the old order, get out!"
 ukr_reunion.10.t: "Search for social democrats"
 ukr_reunion.10.d: "Talula Artorius has always been respected by all sides for her tolerance of sectarianism and amazing leadership. But since the Soviet Congress, Talula Artorius has become agitated and suspicious, most likely as a consequence of the multiple mental stresses represented by Alina's death since the outbreak of the war. She could no longer tolerate any further challenges to her authority, especially when a group of social democrats openly opposed her revolutionary plans at the Soviet Congress. She demanded that Reunion carry out a complete "revolutionary repression" of these "counter-revolutionaries, bourgeois politicians and Bolshevik saboteurs". It is clear that the Social Democratic Labor Party and Reunion itself have been entangled since the fall of the Petliura regime and the mass defection of its personnel. The liquidation of the Social Democratic Labor Party would undoubtedly require another "revolution" against many urban unions and a considerable number of agricultural cooperatives, and a considerable number of union leaders and village council representatives would have to be implicated."
 ukr_reunion.10.a: "Death to all counter-revolutionaries!"
 ukr_reunion.10.b: "Yelena Frostnova stopped this atrocity."
 ukr_reunion.11.t: "The Evolution of the Revolution"
 ukr_reunion.11.d: "Ever since the Black Army was founded and confronted the White and Red armies, criticism has been directed at the Black Army. It has been argued that the anarchist organization was ultimately no different from the average warlord, except that the Military Revolutionary Committee was controlling power in a more secretive way. To some extent, these criticisms have been valid, especially since the Black Army grew and Reunion was founded. But these criticisms were soon weakened by Reunion's purge of internal social democrats, as Reunion itself moved toward a state of informal violence and terror as an alternative to state violence. Obviously, at least in terms of results, this was very different from what Bakunin, Kropotkin, and Makhno had envisioned, but it seemed so natural that the slow-witted could not detect it for a moment. In any case, Reunion has now become Talula Artorius' machine for revolutionary terror, fueled by hatred of the rebels. For Talula, she could not tolerate any more obstacles on the road to her utopia, all enemies, factionalists, Bolsheviks, Moscow and Warsaw, they all had to be destroyed."
 ukr_reunion.11.a: "Long live Talula!"
 ukr_reunion.12.t: "Conflict"
 ukr_reunion.12.d: ""Let me repeat, my claim is clear. Our operational bottleneck is undoubtedly the Dnieper River. As soon as we cross the Dnieper, the Soviet line will not be so strong. the Reunion flag must cross the Dnieper, it must fly over Kharkiv, and we must even drive the Bolsheviks out of Donbass. "Talula Artorius was no longer prepared to give Bodrokasti any room for rebuttal, but the young woman was still wary of facing the battle-hardened veteran, a brilliant orator and an inspiring leader, but she had not served under Makhno for so long. Bozokasti, on the other hand, was a commander who had fought outside Warsaw, in Lviv, and in the Crimea. \n \n "Miss Artorius, I understand your ambition to bring more people into the free zone and your urgent need to expand your ranks. But I, as a professional military man, have claims that I must uphold. I do not believe that our forces are sufficient to enable us to advance into the Donbass, especially since you continue to give away supplies that could have fed our soldiers to the units that broke away from the Black Army." The old codger always wore a black helmet that made it impossible to see what expression he was wearing, but everyone in the command had caught a whiff of sharp conflict. \n\nTalula became a little agitated. Frostnova sat on a makeshift bench in command staring at the map without saying a word, but her eyes were clearly not on the Dnieper, nor on the Donbass. Néstor Makhno had not said anything about turning the entire Ukraine into a free area, but it was clear that the Black Army was predominantly ethnic Ukrainian and predominantly Ukrainian-speaking, and liberating the entire Ukraine was the natural choice. But would the Russian-speaking regions of eastern Ukraine welcome her, Talula herself had no idea, but she felt she always had to try." With all due respect, I have to wonder if you are questioning my leadership skills or are losing faith in our cause. You know how Moscow has treated the people of the Ukrainian region for the last five years, and they will do the same thing if we give up Kharkov and Donbass. You know this better than I do, Mr. Bozokasti, after having dealt with the Russians for so long. Or should I call you by your elegant name, 'Patriot'?" \n\nThe word "Russian" had already raised the tension in the room, and Talula's naming of "patriot" added fuel to the fire. Yes, the Black Army is a team with internationalist ideals, and Reunion is an internationalist movement. Many officers and soldiers of Reunion hide their Ukrainian nationalism, and some of those who are attached to the Russian motherland are not aware of it, Talula and Bozokasti are just a few of them. Maybe Reunion can really keep its own undertones, or maybe Talula and Petliura are not so different in the first place. Fortunately, these conflicts were just an episode in the war with the Bolsheviks, albeit a somewhat worrisome one ......"
 ukr_reunion.12.a: "This is the pain we are bound to bear"
 ukr_reunion.13.t: "Controversy"
 ukr_reunion.13.d: "Buldrokkas'tee and Frostnova are resting on the outskirts of a camp in the Kherson region, waiting to head south tomorrow for a new assignment to be relaunched. Since the outbreak of the Revolutionary War, they have been able to spend less and less time together as father and daughter." Father, I can't figure out why you're so appreciative of that Theresia. It's one thing to speak up for the Jews, it's another thing to move them to Palestine to build a state. And that Austrian legacy, Kelsch, her obscure writing seems ridiculous to me. In some ways she's not even as good as Alfred Rosenberg ......" \n \n Bodrokasti was still wearing his black helmet, but couldn't hide the fact that he was a bit agitated, "Yelena, Speaker Theresia has promised to create a democratic state where all peoples are equal. I know she's not like us, and our definition of socialism may be different, but she's more capable and insightful than you think. Now Bund has also changed her position and supports her Babel Program ......" \n\\n "In the end it's still colonization ......" \n\n "Everywhere the Jews go now is colonization!" Buldrokkas'tee interrupted Frostnova, his voice becoming loud, but shaky." Yelena, you don't understand, you don't understand what it's like for an oppressed people to be without a homeland for centuries! Israel is not my homeland, my homeland is the great Russia. But I can feel my fellow countrymen their situation, their pain. I believe in the future of Israel, just as I believe in the future of Russia." \n\nThe night was only silent except for the crackling of the fire. Inez and W sat side by side behind a large rock quietly eavesdropping on their conversation, W lighting a cigarette as they both fell silent. They had both been members of the Bund before they joined Reunion, and the same arguments and divisions had occurred within the Bund. Everything seemed to be a dilemma, even the moonlight seemed to mock the fate of the Eastern European Jews."
 ukr_reunion.13.a: "And what can we do about it?"
 ukr_reunion.14.t: "Is Frostnova the real Anastasia?"
 ukr_reunion.14.d: "When it comes to the old Tsarist Russia and the Romanovs in the Ukrainian region, it's safe to say that almost everyone except those old-school Cossacks cries foul. But an interesting rumor is starting to make things interesting. According to Chita's claims, Anastasia Romanova, the rightful heir with the Romanov family, has been crowned as the new Tsar in Chita. However, this rumor claims that the tsarina in Chita is a fake. The real tsarina is no other than Yelena Frostnova, the core cadre of Reunion. After all, according to the official portrait, Anastasia is a white-haired woman with bangs covering one eye, and is often associated with winter, ice and snow. All of the above features match Frostnova very closely, except for the rabbit-ear headdress that Frostnova wore to mock the Bolshevik snipers. The irony of this rumor, however, is that Anastasia is a representative of the authoritarianism of the old empire, while Frostnova is an anarchist revolutionary. \The message eventually reached Frostnova's ears, and the Reunion cadres didn't take it seriously - after all, there were rumors that Talula was a puppet of the old Russian aristocracy, and when Frostnova heard the rumor, she prodded a mouthful of spittle into the fireplace."Me? The cowardly bastard hiding in his little palace in Chita? The punk who rides around on peasants grooming and pretending to be pathetic?""
 ukr_reunion.14.a: ""Don't be ridiculous!""
 ukr_reunion.15.t: "The war is over"
 ukr_reunion.15.d: "The war is over, and now we can finally take a breath to ponder the fate of Reunion."
 ukr_reunion.15.a: "Hooray!"
 ukr_reunion.16.t: "Operation Chernobog"
 ukr_reunion.16.d: "Our war with the Russian Empire is still undoubtedly not over, and we are well aware that our forces are still slightly less than those of the huge northern bears. This situation calls for an asymmetrical military campaign to create a first-mover advantage. According to Talulah's plan, we will launch a massive attack against a major Russian city to open the battle for our ultimate victory over the Russian Empire. But to which city should we deliver the bombs?"
 ukr_reunion.16.a: "[219.GetName]"
 ukr_reunion.16.b: "[195.GetName]"
 ukr_reunion.16.c: "[217.GetName]"
 ukr_reunion.17.t: "Reunion Terrorist Attack!"
 ukr_reunion.17.d: "Who would have thought that the Ukrainian "anarchists" we failed to defeat in one fell swoop would become a group of real terrorists! They used a special bomb to attack one of our major cities and claimed that it was the first step in their "war of liberation". What a "liberation"! Most of those killed in this attack were unarmed civilians. Now it's time to put this mob out of business!"
 ukr_reunion.17.a: "Eradicate them!"
 ukr_reunion.18.t: "Patriot's Coup!"
 ukr_reunion.18.d: "The "Patriot" Buldroks'tee has had enough of Talulah's atrocities. He has decided to stage a mutiny and surrender to the Moscow side."
 ukr_reunion.18.a: "It's over."

##Event - ukr
 ukr.1.t: "Khrushchev's trip to Moscow"
 ukr.1.d: "The General Secretary plans to hold a meeting in a month's time to discuss the "Second Civil War", and there is no doubt that Ukraine will have to bear part of the supply of Soviet troops going to the East, even if it cannot afford it now. \n\n Hope Khrushchev will stick to his guns and try to get the General Secretary to relax the amount of food levies, in the meantime Ukraine will be under the acting jurisdiction of Dnepr Secretary Brezhnev."
 ukr.1.a: ""Good luck, Nikita!""

 ukr.2.t: "Run!"
 ukr.2.d: ""What's happening?! It's the middle of the night!" \n\n "Run! Leonid! They're coming back!" \n\n "You're out of your mind! The white bandits are at least far away from us!" Brezhnev rubbed his drowsy eyelids rather unconcerned until the sound of gunfire outside the window drifted into the room."
 ukr.2.a: ""Wait! They're back?!""

 ukr.3.t: "War has finished"
 ukr.3.d: "Is Ukraine free ...now?"
 ukr.3.a: "At least for now." 
 
 ##-ukr.4 missing

 ukr.5.t: "power struggle"
 ukr.5.d: "Can Petliura remain in his position as the tentative "president" elected by the various armed factions in Ukraine, who are not convinced by anyone?"
 ukr.5.a: "Unanimously."
 ukr.5.b: "The nationalists staged a coup." 
 ukr.5.c: "The pro-Russian faction staged a coup."

 ukr.6.t: "News from Ukraine"
 ukr.6.d: "Former Russian Army Lieutenant General Skoropatsky has conveyed to us his willingness to submit, if only His Majesty would pardon his treasonous act as a puppet of the German Reich, Geitman, which perhaps would have been only a stopgap measure for him."
 ukr.6.a: "Welcome back, General."
 ukr.6.b: "Unforgivable!"

 ukr.7.t: "The Princess and the Squire"
 ukr.7.d: ""Anna! ... Oh, no! Your Majesty!" It was not until he saw it with his own eyes that the old Skoropatsky truly believed that this was the little princess of the past at the court of Petrograd. \n\n "It's been a long time, Uncle Pavel." Anastasia crossed the armored car escorting her in front of her, and with a steady pace went up to help the old Cossack who had stumbled and dismounted and trotted over. \n\nA long time ago, before the Great War broke out, as a loyal defender of the Russian Empire, Pavel Skoropatsky had served as an attendant to Tsar Nicholas II. He was highly appreciated and was quickly promoted during the Great War, commanding troops from a regiment to a division to a lieutenant general commanding the Ukrainian Cavalry Army until the disastrous year 1917. After that the German army moved in, the Central Rada was disbanded, the Ukrainian state was formed, and the Great War ended with the collapse of the earth... It has been a full twenty years so far. \n\n "Uncle Pavel? How are you?" \n\n "Ah!" Skoropatsky came back to his senses, something he should say later, and he made a strong effort to clear his muddy throat. \n\n "Welcome to loyal Kiev, Your Majesty.""
 ukr.7.a: ""Welcome back, too, General.""

 ukr.8.t: "Join the German side"
 ukr.8.d: "The Ukrainian resistance was mostly trained in Germany, and now we can continue to strengthen this bond, and Kiev and Berlin will join forces to defend against the threat from the East and West!"
 ukr.8.a: "An expression of our goodwill."
 ukr.8.b: "There is no need to give them a gun." 
 
 ukr.9.t: "Ukraine is willing to join us."
 ukr.9.d: "The Ukrainians have come back to repay us with a formal proposal from Kiev to deepen relations between the two countries and conclude a real military alliance treaty."
 ukr.9.a: "They are welcome."
 ukr.9.b: "They have no value anymore." 

 ukr.10.t: "Composition of the Ukrainian Independence Army"
 ukr.10.d: "Just like the hastily formed ranks that rebelled against Tsarist Russia and the Bolshevik revolutionaries twenty years earlier, the Ukrainian rebels, who had seized upon the failed policy of Dzhugashvili, were still a rabble of soldiers from all walks of life. The Ukrainian Social-Democratic Labor Party and the Ukrainian Social-Revolutionary Party were consolidated under the leadership of Simon Petliura, and after the defeat of the First War of Independence the remnants went into exile in France. Some members of the Ukrainian Social Revolutionary Party joined the Bolsheviks, but most of them were imprisoned during the first purges against the Ukrainian regional communist parties in 1932-1934. As Britain, France, and the United States ignored the demands of Ukrainian exiles for independence and the complaints of famine in Ukraine, some generals loyal to Simon Petliura began contacts with the newly emerging Germany after their exile. The most enthusiastic German advocate of Ukrainian independence was undoubtedly Alfred Rosenberg, a leading theoretician of the German People's Party, who first contacted Simon Petliura in Paris in 1934.\nThe radical right wing, the Organization of Ukrainian Nationalists (OUN), led by Yevhen Konovalets, chose instead to launch a campaign of resistance and sabotage against the Polish occupiers in the Polish-occupied regions of Galicia and Volynia. As the Polish government became increasingly authoritarian, repression against ethnic Ukrainians intensified, just as the OUN had hoped, and in 1934, the OUN's newest leader, Stepan Bandera, shocked all of Europe by organizing the successful assassination of Polish Interior Minister Bronisław Piełacki. Beginning in 1935, the Polish government began to systematically drive OUN-trained militias into Soviet territory and to take in Ukrainian peasants who had fled to Poland because of hunger. Through this series of actions, the Polish government successfully used the failure of Soviet policy in Ukraine to induce Ukrainian nationalists to turn against the Soviet Union.\nDespite widespread repression, the conservative old Cossack groups still had some influence among Ukrainian peasants. The former Habsburg Vasyl Vyshvany led this conservative force. His ally, the former Gaitman Pavel Skoropatsky, had collaborated with the invaders of the German Empire to expel the Russian Empire and Bolshevik influence. Nevertheless, the conservatives led by Skoropatsky maintained their ties with the Imperial Russian government in Chita. Unlike Skoropatsky, Vyshvany had his own intentions regarding Ukraine.\nThere was also a most unusual resistance force, the anarchist Black Army led by Néstor Makhno. The anarchists had allied themselves with the Bolsheviks during the Russian Civil War, but then clashed with them to the point where they were finally annihilated. Makhno himself went into exile in France, where he joined other socialists in their struggle against the restored Bourbon government. Dzhugashvili's brutal policy and failed repression in Ukraine led to a resurgence of anarchism among the peasantry, and a former Red Army officer under General Tukhachevsky, Buldrokas'tee, joined the anarchist partisans directly. This time, anarchists and nationalists seemed to be temporary allies in the fight against the Bolsheviks, but there was no doubt that they would eventually come to confront each other. Only one conception of Ukraine would triumph."
 ukr.10.a: "Can we succeed this time?"

 ukr.11.t: "Assassination attempt of Yevhen Konovalets"
 ukr.11.d: "Yevhen Konovalets, the founder of the Ukrainian Nationalist Organization (OUN), was a thorn in the side of the Polish government in Warsaw, the Soviet government in Moscow, and the Russian imperial government in Chita. Yevhen Konovalets had seized an army of Ukrainians from the old Austrian Empire in 1918 to support Simon Petliura, and went into exile after the failure of Ukrainian independence. In its program, the OUN proclaimed that it would \"enslave other nations for the freedom of Ukraine\"; in its actions, it often resorted to terrorism in its confrontation with Poland and the Soviet Union. In its actions, the OUN often resorted to terrorist methods in its confrontation with Poland and the Soviet Union, such as assassination of dignitaries, destruction of facilities, and assassination of Ukrainians who tried to cooperate with the authorities, in order to provoke conflicts between them. These acts were undoubtedly hated by Warsaw, Moscow and Chita.\n\nAs Simon Petliura returned to Ukraine to take part in the uprising against Moscow, Konovalets also came to Ukraine to join the fight by organizing the OUN militia. Konovalets' alliance with Petliura was temporary, but solid, at least for this short period of time. This was also clear on the part of the Soviet Union. The Soviet intelligence agency NKVD had previously developed numerous assassination plans against Konovalets. Today, Konovalets arrived at the Kyiv station, where an NKVD agent disguised as a delivery man presented him with a box of cakes sent to him by his friend, which was a carefully disguised bomb."
 ukr.11.a: "The Leader...was bombed to death..."
 ukr.11.b: "\"I can't die yet! For the Ukraine!\""
 UKR_Assassinate_Konovalets_tooltip: "§RThe leader swooped down and caught the assassin.§!\n"
 
 ##-ukr.12,13,14 missing
 ukr.15.t: "The ruling cabinet continues"
 ukr.15.d: "The Bolsheviks have really been defeated! That means, then, that the enemy uniting the Ukrainians is temporarily gone. The sewn-up Ukrainian resistance will soon be plunged into spoils-sharing infighting.\n\nBut as long as the alliance between Petliura and Konovalets does not split, this will not happen either. Yet the fundamental philosophical conflict between the two is simply too great, and continued cooperation will only make their respective ideals unattainable in compromise.\n\nHowever, more than a decade ago, it was the former Austro-Hungarian Army \"Sechi Riflemen\" led by Konovalets that provided Petliura with the crucial force that enabled the latter to ascend to the position of head of the government of the Ukrainian People's Republic. So why not continue the cooperation? It's all for Ukraine."
 ukr.15.a: "We should put aside divergences and ideal conflict for the sake of our country,at least temporarily."
 UKR_Continuation_of_the_ruling_cabinet_flag: "The ruling cabinet continues"

 ukr.16.t: "The New Leader of OUN"
 ukr.16.d: "The death of the young and powerful Konovalets led to a confrontation between the old and the young in the OUN he had created. Melnik, the old comrade with the will in hand, was soon ousted by the young radical Stepan Bandera, whose reputation among his peers was so high that it was only logical that he should take over the leadership. However, Bandera himself was extremely violent and had already turned the tables on the \"old guys\", who had ceded territories to the Poles in the past and were guilty of unforgivable acts. Now that the only former leader who could stabilize the situation is gone, there is no one left to stop him from carrying out his radical plans."
 ukr.16.a: "It looks like something bad is about to happen."
 UKR_Intensive_tooltip: "§RA coup is ongoing§!\n"
 ukr.17.t: "Coup d'état!"
 ukr.17.d: "On the usual day of firing, Petliura's command was suddenly surrounded by a large group of young OUN members, and after receiving a refusal to hand over power, Bandera  ordered the destruction of the traitor who had grovelled to Poland in the crowd."
 ukr.17.a: "The traitors, together with their command, were completely annihilated by fires."
 ukr.17.b: "It was a trap, a joint design by Melnyk and Petliura to take down the radicals totally."
 ukr.17.c: "There was a deadly exchange of fire and both sides lost contact."

 ukr.18.t: "The victory of anarchism"
 ukr.18.d: "As a result of the armed conflict between Simon Petliura and Stepan Bandera, the command center of the Ukrainian resistance has been completely destroyed. The main resistance forces in the entire Ukrainian region are now unorganized, and some of the remaining OUN members have tried to take over the temporary office building in Kiev, but the building is also empty and in disarray. At that moment, the head of the anarchist military forces, Néstor Makhno, spoke to Ukraine's temporary radio station and called on the resistance to join him in the fight for a free and equal Ukraine. Some hard-line nationalists refused to obey Makhno, but many officers chose to join Makhno's forces. In this conflict, the anarchists won the final victory, but it remained an open question whether the anarchists could defeat the Bolsheviks."
 ukr.18.a: "Mama Anarky loves us all!"    

