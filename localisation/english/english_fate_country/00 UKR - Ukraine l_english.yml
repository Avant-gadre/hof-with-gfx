 ukrainian_focus: "Ukrainian National Focus"
 UKR_Khrushchev_goes_to_Moscow: "Khrushchev is on a business trip" 
 UKR_Khrushchev_goes_to_Moscow_desc: "Khrushchev went to Moscow..." 
 
 UKR_Khrushchev_goes_to_Moscow_tt: "§Y Brezhnev will act in Khrushchev's place §! \n" 
 
 UKR_Great_stick: "Great stick"
 UKR_Great_stick_desc: "Khrushchev is trying to shape a Soviet that is close to the Ukrainians, but we will still use force if necessary, and now to clean up the "three forces" specifically."
  
 UKR_Garrison_West_Ukraine: "Garrison West Ukraine"
 UKR_Garrison_West_Ukraine_desc: "West Ukraine has been fiercely resisting the Soviet regime, but of course they are not simply anti-communist, the Poles are equally disturbed by it. But the Polish bastards' solution is to acquiesce to the notorious terrorist group OUN (Organization of Ukrainian Nationalists) coming across the border to pick on us... We'd better tighten up the Polish-Ukrainian border a bit more and not spare a single infiltrator!"
 
 UKR_Suppresses_Bandits: "Eliminate Bandits"
 UKR_Suppresses_Bandits_desc: "The separatist leader Petliura has been inciting Ukrainians against the Soviets outside the country for a long time, perhaps the best solution to this problem is to send an agent to kill him, but before that we have to kill a few of the incited fools to make an example of them, and for that we need more men and weapons."
 
 UKR_Landlord_re_education: "Landlord Re-education" 
 UKR_Landlord_re_education_desc: "It is rumored that Skoropatsky, the representative of the big landowners of Ukraine, has also recently come together with Petliura, and this guy is inciting them through his residual influence in the Ukrainian Cossack community, naturally we will not let the Cossacks fall to his side again, and the reformation of this group should be taken seriously." 
 
 UKR_Labor_reform_camp: "Labor reform camp" 
 UKR_Labor_reform_camp_desc: "To deal with the members of terrorist organizations represented by fanatical Western Ukrainian nationalist lunatics, it is necessary to try to "reform" them in addition to physical elimination, they will understand their crimes in endless labor."

 UKR_Loyalty_test: "Loyalty Test" 
 UKR_Loyalty_test_desc: "Some groups of people who have no interest in the Soviets should be subjected to regular "loyalty tests", the adults may be disobedient, but what about the children?" 
 
 UKR_Loyalty_test_idea: "Loyalty Test" 
 
 UKR_carrot: "Carrot"
 UKR_carrot_desc: "Of course we can't keep smashing iron fists, we should break a couple of carrots now and then."
 
 UKR_Resume_agricultural_production: "Resume agricultural production"
 UKR_Resume_agricultural_production_desc: "Hey, no matter what, the Great Famine must be brought to a perfect end, and temporarily giving farmers more autonomy is the most effective way to do so."
 
 UKR_Developed_agriculture_idea: "Developed agriculture"
 UKR_Developed_agriculture_idea_desc: "Ukraine has a well-developed land and is known as the "breadbasket of Europe", but the local industry is another story." 

 UKR_Resume_agricultural_production_idea: "Resume agricultural production"
 
 UKR_Prepare_for_the_plan: "Prepare for the "Plan""
 UKR_Prepare_for_the_plan_desc: "Khrushchev once told Brezhnev that Moscow intended to experiment with a "grand plan" in Ukraine, which, if successful, would make our planned economic system 200% more super-efficient. However, he did not know the details, and Brezhnev could only start building power stations according to the schedule for the future."
 
 UKR_caviar: "Caviar"
 UKR_caviar_desc: "Time for a break, how about some vodka with caviar bread?"
 
 UKR_caviar_idea: "Caviar"
 
 UKR_Consolidate_the_Dnieper_Gang: "Consolidate the Dnieper Gang"
 UKR_Consolidate_the_Dnieper_Gang_desc: "Brezhnev and his men have amassed a great deal of wealth during their rule of Ukraine, which I believe has helped to unite the Dnieper Gang."
 
 UKR_Return_to_the_alliance: "Return to the alliance"
 UKR_Return_to_the_alliance_desc: "The situation in Ukraine has been initially stabilized and it is time to bring this land back under central control."
  
 UKR_Work_for_ukraine: "Work for Ukraine"
 UKR_Work_for_ukraine_desc: "Everyone who can work should do their best for the independence of Ukraine."
 
 UKR_Work_for_ukraine_idea: "Work for Ukraine"
 
 UKR_Expansion_of_the_underground_factory: "Expansion of the underground factory"
 UKR_Expansion_of_the_underground_factory_desc: "In the chaos of wartime some important facilities are easily taken by the enemy and should be built in concealment before camouflaging them as much as possible."
 
 UKR_Open_the_granary: "Open the Granary"
 UKR_Open_the_granary_desc: "There is a fundamental difference between us and the Red bandits! Open the granary and release the grain! Let everyone understand this!"
 
 UKR_Emergency_munitions_production: "Emergency Military Production"
 UKR_Emergency_munitions_production_desc: "Weapons are the cornerstone of independence! More weapons!"

 UKR_Emergency_munitions_production_idea: "Emergency Military Production"

 UKR_War_tax: "War Tax"
 UKR_War_tax_desc: "Extraordinary treatment in extraordinary times, just like the wartime communism of the Red Bandits, we the people cannot demand any living treatment at this moment."
 
 UKR_War_tax_idea: "War Tax"
 
 UKR_Rescue_the_industrial_zone: "Rescue the industrial zone"
 UKR_Rescue_the_industrial_zone_desc: "Many Soviet-built industrial zones have been severely damaged during the war, organize a quick rescue!"
 
 UKR_Rescue_the_industrial_zone_idea: "Industrial rescue and repair"
 
 UKR_Forced_labor: "Forced labor"
 UKR_Forced_labor_desc: "Every Ukrainian should maximize his maximum value, can't kill the enemy on the battlefield then work in the factory, all of them!"

 UKR_Forced_labor_idea: "Forced labor"
 
 UKR_Fight_for_Ukraine: "Fight for Ukraine"
 UKR_Fight_for_Ukraine_desc: "Anyone who can go to war and kill the enemy should do their best for the independence of Ukraine."
 
 UKR_Call_for_civilians: "Calling for civilians"
 UKR_Call_for_civilians_desc: "Urban militias will make up for the huge numerical disadvantage of our army."
 
 UKR_Call_for_civilians_tt: "§R Several militia formations will emerge in the urban areas of Western Ukraine under our control §! \n"
 
 UKR_Extremist_forces: "Extremist forces"
 UKR_Extremist_forces_desc: "The nationalists with high morale are able to carry the burden of the battlefield."
 
 UKR_Extremist_forces_tt: "§R West Ukrainian nationalist forces will come from the PoC to support §! \n"
 
 UKR_Assemble_the_Cossacks: "Assemble the Cossacks"
 UKR_Assemble_the_Cossacks_desc: "The Cossack community of Ukraine will fight for independence and freedom."
 
 UKR_Assemble_the_Cossacks_tt: "Several Cossack cavalry formations will appear near §R Cherkasy §! \n"
 
 UKR_Unite_anarchists: "Unite the anarchists"
 UKR_Unite_anarchists_desc: "Uh... Anyway they'll come in handy."
 
 UKR_Unite_anarchists_tt: "§R Machno's old warrior will show up near his old home §! \n"
 
 UKR_Request_German_assistance: "Request for German assistance"
 UKR_Request_German_assistance_desc: "The Germans have taken in the vast majority of Ukrainian exiles, and it was their support that allowed the restoration plan to be carried out, so they should continue to support it now, right?"
 
 UKR_GER_cooperation_op: "German-Ukrainian friendship"
 
 UKR_Loot_the_arsenal: "Ransacking the armory"
 UKR_Loot_the_arsenal_desc: "A lot of Bolshevik armories were left intact, which should top off the immediate need for the time being."
 
 UKR_Destruction_behind_enemy_lines: "Destruction behind enemy lines"
 UKR_Destruction_behind_enemy_lines_desc: "Cossack riders and anarcho-"terrorists" will make stiff-headed Bolsheviks comfortable."
 
 UKR_Destruction_behind_enemy_lines_idea: "Destruction behind enemy lines"
 
 UKR_Final_blow: "Final blow"
 UKR_Final_blow_desc: "For Ukraine!"
 
 UKR_Final_blow_idea: "Final blow"
 
 UKR_Promote_industrialization_idea: "Promoting industrialization"
 UKR_Promote_industrialization_idea_desc: "With proper planning, a world-leading agricultural base can certainly breed an industrial power."

 UKR_German_consultant_idea: "German military advisor"
 UKR_German_consultant_idea_desc: "German military advisors are coordinating the scattered Ukrainian army."

 UKR_independent_Army_idea: "Ukrainian Independent Army"
 UKR_independent_Army_idea_desc: "The Ukrainian Independent Armed Forces have a wide range of factions, united by a common desire to escape Bolshevik rule."

 UKR_independent_Army_1_idea: "Ukrainian Independent Army"
 UKR_independent_Army_1_idea_desc: "The Petliura faction took control of the army."

