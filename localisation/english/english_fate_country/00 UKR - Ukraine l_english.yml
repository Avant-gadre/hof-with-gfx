 UKR_registered_OUN_Roman: "§OOrhanizatsiya Ukrayins'kykh Natsionalistiv Corporatism§!(§Yrun in election§!)\nPatry Leader:Roman Shukhevych"
 UKR_grassroots_government_reform: "Grassroots Government Reform"
 UKR_grassroots_government_reform_desc: "While the power of the Verkhovna Rada is now secure, corruption and neglect at all levels of government continues unabated, and in a democracy this is more visible and more likely to provoke resentment, and more reforms are urgently needed."

 UKR_rural_literacy_education: "Rural literacy education"
 UKR_rural_literacy_education_desc: "Many Ukrainian farmers don't know what democracy is and will even go to the polls for some food... We're really not Grain Conscription Teams, folks!"
 UKR_Rural_education_idea: "Rural education"

 UKR_Second_election: "A first general election！"
 UKR_Second_election_desc: "It is unbelievable that a whole host of opposition parties have suddenly emerged in our political arena, and who will win in the tight election?"

 UKR_unity_against_foreign_aggression_flag: "OUN won the election"
 UKR_unity_against_foreign_aggression: "United we prevailed"
 UKR_unity_against_foreign_aggression_desc: "No matter how moderate we are, it is still a fact that some of the barbarian countries are occupying and attempting to take more Ukrainian territory, and the call to unite the population on the grounds of national defence is still a good reason to do so."
 UKR_unity_against_foreign_aggression_idea: "United we prevailed"
 UKR_corporatism: "Class Cooperation"
 UKR_corporatism_desc: "It is not our intention to build a totalitarian state, but rather to reform the state in a fascism way to make it capable of surviving in troubled times when the world is about to go to war. Activating corporatism thinking,it's not difficult to build a united society that can focus on military production by living in a legalistic mindset, with external threats as the starting point and nationalism as the core."
 UKR_corporatism_idea: "National Defence armaments"
 UKR_Reduced_redundancy_flag: "SN won the election"
 UKR_Reduced_redundancy: "Streamlining redundancy"
 UKR_Reduced_redundancy_desc: "The main policy of the SN is to address the increasingly institutionalized bureaucratic problems in the country, and the President has seen the need to drastically review all government departments and abolish unnecessary positions."
 UKR_Reduced_redundancy_idea: "Organizing bureaucrats"
 UKR_reconcile_conflict_flag: "USDLP win the election"
 UKR_Social_Security_System: "Social Security Act"
 UKR_Social_Security_System_desc: "Both the SN and the USDLP have pledged to introduce a social security system after the elections, which is not an easy thing to do in our country, but at least a vote on the bill is on the cards, thanks to the people's voices."
 UKR_Social_Security_System_idea: "Social security system"
 UKR_reconcile_conflict: "Compromise and reconcile"
 UKR_reconcile_conflict_desc: "The electorate was unhappy with the bureaucratic mindset we displayed in our first term, but others outside of us were too unreliable to be able to live up to the expectations of the people in our second term, and some of the conflicts that could be resolved should be dealt with as soon as possible."
 UKR_help_farmers_flag: "UND won the election"
 UKR_help_farmers: "Support farmers"
 UKR_help_farmers_desc: "All the other political parties have neglected that only the peasants are the root of the Ukrainian state, The duty of the Hetman......eh the President is to work for the welfare of the peasants."
 UKR_local_self_government: "Local autonomy"
 UKR_local_self_government_desc: "Who better than the nobles to govern the local affairs? The re-establishment of a system of the Zemstvo, with the new local nobility at its core, is the only way to guarantee long-term peace and stable development everywhere."
 UKR_local_self_government_idea: "Zemstvo"
 UKR_new_era_in_Ukraine: "Brand new Ukraine "
 UKR_new_era_in_Ukraine_desc: "Different political parties will give the motherland their own ideas after the national elections and, in any case, the Patriots will certainly make her better and better."
 UKR_new_era_in_Ukraine_idea: "Brand new Ukraine "
 UKR_Ukrainian_cultural_identity: "Ukrainian cultural identity"
 UKR_Ukrainian_cultural_identity_desc: "Ukraine is a new country, a new definition, and it is up to us to create what she will be."
 UKR_emerging_industrial_countries: "Emerging industrial countries"
 UKR_emerging_industrial_countries_desc: "The Bolsheviks got one thing right, Ukraine had to become an industrialized country, and the equipment they left behind when they rolled away would be well inherited and used."
 UKR_emerging_industrial_countries_idea: "Industrialization "
 UKR_continue_to_nationalize: "Continue Nationalization "
 UKR_continue_to_nationalize_desc: "Nationalisation was proved by the Bolsheviks to be a major contributor to the development of industry, and the policy should not be abandoned altogether because of the notoriety of its past users."
 UKR_continue_to_nationalize_idea: "Nationalization"
 UKR_Europe_granary: "Breakbasket of Europe"
 UKR_Europe_granary_desc: "Agriculture and livestock are the traditional pillars of Ukraine's industry, and after being tortured by the Bolsheviks and the war, the breadbasket of Europe can still show its former strength."
 UKR_Europe_granary_idea: "Breakbasket of Europe"
 UKR_food_export_trade: "Food export trade"
 UKR_food_export_trade_desc: "Exporting inexpensive agricultural and livestock products to agriculturally disadvantaged industrial countries can generate much-needed capital for developing industries."
 UKR_food_export_trade_cate: "Food export trade"
 UKR_food_export_trade_decision: "Food Export Trade Agreement Negotiations"
 UKR_Food_from_Ukraine_idea: "Grains from Ukraine"

 UKR_Expansion_of_Kyiv_University: "Expansion of Kyiv University"
 UKR_Expansion_of_Kyiv_University_desc: "The expanded University of Kiev will be able to accommodate more students from all over the country and conduct research on various national priority projects."
 UKR_Kyiv_University_idea: "University Research"
 UKR_urban_industrialization: "Urban Industrialization"
 UKR_urban_industrialization_desc: "Urban areas have developed rapidly with state's support and are now able to initiate further industrialization on their own without government assistance - perhaps the Bolshevik dream has been achieved by us."
 UKR_Support_chaebol_expansion: "Support 'patriotic' oligarchy"
 UKR_Support_chaebol_expansion_desc: "A powerful oligarchic capital group has been born from internal transactions or external exports. Naturally, the people do not like them, but who better in our eyes to guide the work of the people than them?"
 UKR_Open_a_national_academy: "Opening the national institutions"
 UKR_Open_a_national_academy_desc: "The country's development requires a higher quality workforce, and the state's investment in the establishment of relevant technical colleges can meet this requirement."
 UKR_Expanded_Security_Agency: "Expanded Security Agency"
 UKR_Expanded_Security_Agency_desc: "With Russia to the east, Poland to the west, and the Dacians who stole our territory to the south, the homeland is in extreme danger. The professional security sector deserves more funding."
 UKR_intelligence_agency: "National Security Agency"
 UKR_Threats_from_foreign_powers: "Threats from foreign powers"
 UKR_Threats_from_foreign_powers_desc: "Pay attention, all suspicious people who fit the following profile are foreign forces. First are those who criticize the work of the government..."
 UKR_foreign_intelligence_network: "Foreign intelligence network"
 UKR_foreign_intelligence_network_desc: "We also learned a lot from the open and dark struggle with the NKVD. Many Ukrainians living in the Russian occupied areas were willing to contribute to the reunification of the motherland, and contacting them to build a good intelligence network was beneficial for future military operations."
 UKR_Natsionalna_hvardiya_Ukrayiny_idea: "Natsionalna hvardiya Ukrayiny"
 UKR_Natsionalna_hvardiya_Ukrayiny: "Natsionalna hvardiya Ukrayiny"
 UKR_Natsionalna_hvardiya_Ukrayiny_desc: "Natsionalna hvardiya Ukrayiny is a reserve force dedicated to the defense of the homeland. That said, in practice, the unit's greatest role is to house a number of relatively unscrupulous militia forces as an auxiliary and supplemental source to the regular army."
 UKR_more_reservists: "More Reserves"
 UKR_more_reservists_desc: "Faced with a large enemy force and our long border, the only way to perform the task of guarding is to have more soldiers."
 UKR_elite_troops: "Elite troops"
 UKR_elite_troops_desc: "Some of the militias have shown more bravery than the regular army. Focusing on training them and giving them advanced weapons may enable them to become sharp knives on the battlefield."
 UKR_We_were_born_in_great_times: "We were born in a great hour"
 UKR_We_were_born_in_great_times_desc: "We were born in a great hour"
 UKR_We_were_born_in_great_times_tooltip: "§RAnd here we walk in the battle of life§!\n"
 UKR_We_were_born_in_great_times_idea: "The Great Renaissance of the Ukraine Nation"
