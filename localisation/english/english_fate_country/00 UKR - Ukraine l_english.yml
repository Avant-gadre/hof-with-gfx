 UKR_Mobilize_the_Cossacks: "Enlist Cossack cavalry"
 UKR_Mobilize_the_Cossacks_desc: "The Cossack cavalry will still answer the call to join the fight, but they may have a limited role in the face of an increasingly powerful hostile enemy, and the modern equipment we can provide is likewise very limited."
 
 UKR_Regroup_the_Army_Armored_Cavalry_Regiment: "Reorganize the mechanized cavalry"
 UKR_Regroup_the_Army_Armored_Cavalry_Regiment_desc: "After witnessing the resolve of the Ukrainian nation [ROOT.GetFactionName] is willing to help our army form mechanized units."
 
