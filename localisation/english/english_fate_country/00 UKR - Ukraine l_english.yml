 UKR_Modernized_militia_forces: "Modernized militia armies"
 UKR_Modernized_militia_forces_desc: "Having witnessed the determination of the Ukrainian nation [ROOT.GetFactionName] has decided to provide more support, a portion of the supplies will be used to strengthen the many mobilized units on the front to protect them from being crushed at will by the enemy."

