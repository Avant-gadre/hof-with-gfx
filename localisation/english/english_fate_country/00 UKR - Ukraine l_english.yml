 UKR_DniproHES_idea: "Dnipro Hydroelectric Power Plant"
 UKR_DniproHES_idea_desc: "The Dnipro hydroelectric power station was one of the most important results of [SOV.GetName]'s Five-Year Plan and the brainchild of American engineer Muir Seth, who had been employed in Moscow. Despite the disastrous cost of the Five-Year Plan in Ukraine, its results have been solidly preserved for the continued benefit of the people of the Ukrainian region."
 UKR_DniproHES_damaged_idea: "Damaged Dnipro Hydropower Plant"
 UKR_DniproHES_damaged_idea_desc: "In an effort to subvert Bolshevik rule over Ukraine, both nationalists and anarchists have sought to use unconventional means to attract the attention of the Soviet garrison and to disrupt productive activities along the Dnieper River. Although the hydroelectric power station has been destroyed by the subversives, it is to be expected that they will inevitably repair it once they come to power."
 UKR_DniproHES_idea_2: "Dnipro Hydroelectric Power Plant"
 UKR_DniproHES_idea_2_desc: "The Dnipro hydroelectric power plant was one of the most important results of [SOV.GetName]'s five-year plan and the brainchild of Murseth, an American engineer once employed in Moscow. Now that Ukraine's rebels have mastered and fortified the facility, it will provide the fledgling Ukrainian state with an ample supply of electricity."
 UKR_splitted_country: "The divided country"
 UKR_splitted_country_desc: "Ukraine has become independent, but the contradictions between the eastern and western parts of the country, the Russian-speaking and Ukrainian-speaking regions, remain unresolved."
 UKR_USA_dam_working: "U.S. Engineering Team"
 UKR_USA_dam_working_desc: "Muelsyse's engineering team left after the inauguration of the Dnieper River hydroelectric power plant, while the U.S. General Motors Corporation is still installing turbines and other facilities for the Dnieper River hydroelectric power plant. Although the U.S. Army still has a staff corps at the White Army headquarters in Chita, engineering teams from the United States are still completing construction tasks in the Ukrainian region on orders from Moscow."
  
