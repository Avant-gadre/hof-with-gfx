 UKR_Greater_Ukraine_cate: "The greater Ukraine "
 UKR_Greater_Ukraine_cate_desc: "At the time of independence, the first Ruling Cabinet proposed to the Allies a map of Ukraine from the San to the Caucasus, a vision that was reduced to a mere laughing stock with military failure.\n\nNow that we are far stronger than we were then and have proved that a united Ukraine is indivisible, let the status quo be fixed for good."
 UKR_Greater_Ukraine_decision: "Integrate [FROM.GetName]"
 UKR_Greater_Ukraine_decision_desc: "The Azov Sea coastal area [FROM.GetName] will become an integral part of the country."
 UKR_Greater_Ukraine_fasicm_decision: "Proclaim the greater Ukrainian state"
 UKR_Greater_Ukraine_fasicm_decision_desc: "\"From the Sanghas to the Caucasus\" is more than just talk, as Ukrainians and the inhabitants of the steppes of Southern Russia share the same Cossack culture, so the real Greater Ukraine should include the whole of the Caucasus region of Southern Russia.\n\nIt is impossible to achieve this vision through diplomacy, but the Ukrainian nation, working together, will achieve it in the traditional Cossack way!"
 UKR_unite_the_motherland_decision: "Unite country"
 UKR_unite_the_motherland_decision_desc: "No more of the disgusting gossip spread by the pro-Russian clowns, this is the moment when Ukraine will become a \"country\" in the true sense of the word, free from the evil influence of Russia forever!"
