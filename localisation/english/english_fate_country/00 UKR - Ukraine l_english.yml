 UKR_Anarchist_proletarian_free_thinkers: "Proletarian Free Thinkers"
 UKR_Anarchist_proletarian_free_thinkers_desc: ""
 UKR_Anarchist_Anarchy_Mama_loves_her_sons: "Mama Anarchy Loves Her Sons"
 UKR_Anarchist_Anarchy_Mama_loves_her_sons_desc: "After all the ups and downs the flag of anarchism is flying over Ukraine again, MamaAnarchy loves her sons and this time she won't abandon them again."
 UKR_Anarchist_rebuild_the_black_army: "Rebuild the Black Army"
 UKR_Anarchist_rebuild_the_black_army_desc: "The anti-Bolsheviks war let many Ukrainians mobilised again, but in order to avoid nationalism  dominating the resistance campaigns eventually,we need to rebuild the army loyal to the anarchism cause - the Black Army, to ensure our control over the resistance campaigns."
 UKR_Anarchist_open_depot: "Open grain depots for people"
 UKR_Anarchist_open_depot_desc: "The Bolsheviks have decimated the Ukrainian peasants with their bottomless expropriation of grain for their industrialisation and confrontation with the Whites. We need to seize the grain depots and distribute the grain to the masses to save the Ukrainian peasants from their plight."
 UKR_Anarchist_collect_weapons: "Use all weapons"
 UKR_Anarchist_collect_weapons_desc: "The Black Army has no advantage against the Bolsheviks with their mass equipment, we need to collect weapons as possible and take some from the Bolsheviks' arsenals and from Petliura's lapdogs."
 UKR_Anarchist_great_project: "The Great Cause"
 UKR_Anarchist_great_project_desc: "Our cause as anarchists is ambitious, which also means it will be difficult to reach our goals in short time. We have to be prepared for a long struggle."
 UKR_Anarchist_New_Batko: "The new Batko of the people"
 UKR_Anarchist_New_Batko_desc: "The death of Batko Mahno will not tear down the will of the Black Army. Miss Talulah Artorius will carry the black banner of Makhno and fight for an Ukraine with equality and freedom."
 UKR_Anarchist_Strengthen_discipline: "Strengthen the discipline of the Black Army"
 UKR_Anarchist_Strengthen_discipline_desc: "Despite the anarchist ideals united the Black Army under the black banner, components of the Black Army were, after all, soldiers, many of whom had served under Petliura and even Konovalets. Their presence must be severely punished for the looting of peasants and the indiscriminate killings."
 UKR_Anarchist_protect_peasants: "Protect the peasants"
 UKR_Anarchist_protect_peasants_desc: "Successive wars and the endless looting of peasants by various powers have carved in the land in crimson, and the Black Army must make the protection of Ukrainian peasants a priority."
 UKR_Anarchist_maximal_recruitment: "Maximum recruitment"
 UKR_Anarchist_maximal_recruitment_desc: "Our resistance is weak in face of the Bolsheviks and even the White bandits, and although we cannot force the peasants to join our army, we must also address the problem of manpower resources. By communicating with the local peasants and by uniting any possible force willing to join us, we will be able to do this."
 UKR_Anarchist_the_Reunion: "The Reunion"
 UKR_Anarchist_the_Reunion_desc: "Despite the very ambitious anarchist ideals of Makhno and the widespread popularity of his policies within peasantry, those who were really interested in anarchism were in the minority among the peasants and workers. After careful consideration of the gains and losses of the Black Army movement, Talulah Artorius decided to transform it into a more inclusive, more mobilising and more realistic movement- the Reunion. The Reunion is a mixture of anarcho-communism,syndicalism and radical republicanism that will maintain a strong mobilising and fighting capacity while promising maximum equality and freedom to its members."
 UKR_Anarchist_defend_NKVD: "Prevent NKVD assassinations"
 UKR_Anarchist_defend_NKVD_desc: "The NKVD is a powerful tool for the Bolshevik against opponents and  internal dissident forces, they have used it strike at us many times, to avoid the assassination of central in the Reunion we need to create our own intelligence department to defence."
 UKR_Anarchist_fight_against_petliura: "Against the remnants of Petliura"
 UKR_Anarchist_fight_against_petliura_desc: "Simon Petliura abandoned his socialism ideals and collaborated with the nationalists, the act of betrayal that finally put an end to his career. But the remnants of Petliura are still fighting the Bolsheviks and us on Ukrainian lands, and many are involved in the brutal looting of Jews and other minorities. These people must either choose to join us or be destroyed by us."
 UKR_Anarchist_plunder_Soviet_collector: "Raid on Soviet collectors"
 UKR_Anarchist_plunder_Soviet_collector_desc: "The Bolsheviks claimed to be the protectors of the working class and the poor peasantry, but were nothing more than the enforcers of a plundering policy under state apparatus eventually. They are not above snatching food from the Ukrainian peasants even at such chaotic junctures. Their criminal supply lines must be cut by us."
 UKR_Anarchist_all_power_to_soviet: "All power to the Soviets"
 UKR_Anarchist_all_power_to_soviet_desc: "With the interal enemies of the Ukrainian resistance having been destroyed by us, we can gloriously declare that all power will be integrated into the Soviets, the true workers' and peasants' representatives of the Reunion. The time to liberate the Ukrainian people from the oppression of capitalism, Russian imperialism and Bolshevism is coming."
 UKR_Anarchist_keep_sanity: "Keep sanity of the organisation"
 UKR_Anarchist_keep_sanity_desc: "Frankly, it is not easy for an organisation like the Reunion, which emphasises both freedom and unity, to maintain organisational stability and broad mass support, but this is what sets us apart from the Petliulists and Leninists. We have to find a balance between maintaining the sanity of the organisation and tolerance for dissent."
 UKR_Anarchist_go_to_the_extremity: "Go to the extremity"
 UKR_Anarchist_go_to_the_extremity_desc: "The brutality of the White Bandits and the Bolsheviks has shown that a more combative approach than theirs is needed to liberate the Ukrainian people and indeed the people of the former Russian Empire from the oppression of tyranny. Only by uniting all the resources available to us, and by abandoning all illusions and the moral codes they have imposed on us, will we be able to make it to the shores of liberation."
 UKR_Anarchist_the_great_family: "the great family of the Reunion"
 UKR_Anarchist_the_great_family_desc: "The ideals of the Reunion unite us all under the black banner, where people from different races and speaking different languages will live together freely and fight for our common ideals."
 UKR_Anarchist_military_democracy: "Cossack-style military democracy"
 UKR_Anarchist_military_democracy_desc: "The Cossack fighting tradition also contains an amazing element of millitary democracy. By decentralising and democratizing the army,the ability of our troops to be flexible and to learn from operational experience will be increased.  "
 UKR_Anarchist_remove_antisemitism: "Severe punishment for anti-Semitism"
 UKR_Anarchist_remove_antisemitism_desc: "The forces of Petliura and Konovalets have become a symbol of anti-Semitic terror, basing their so-called national liberation of Ukraine on the oppression of the Jews, and we must build a society of equality."
 UKR_Anarchist_develop_guerrilla_tactics: "Develop guerrilla tactics"
 UKR_Anarchist_develop_guerrilla_tactics_desc: "Asymmetrical warfare is future of our warfare, confrontation on the frontal battlefield and destruction behind enemy lines at the same time in order to maximise our advantages."
 UKR_Anarchist_redistribute_land: "Redistribution of land"
 UKR_Anarchist_redistribute_land_desc: "The old Ukrainian landowner class is trying to \"take back\" the peasants' land from the Bolshevik Kolkhoz, and this would never happen. The poor, underprivileged peasants must be given their own land to farm for themselves."
 UKR_Anarchist_tolerate_factionalism: "Tolerate factionalism"
 UKR_Anarchist_tolerate_factionalism_desc: "Factionalism is undoubtedly a poison to the Reunion, but if we punish them severely in the name of maintaining unity, we are no different from the Bolsheviks. General Buldrokkastee was unhappy with our approach, but he agreed that it was at least theoretically correct."
 UKR_Anarchist_elect_regional_representative_soviet: "Election of regional representative soviets"
 UKR_Anarchist_elect_regional_representative_soviet_desc: "The regional representative soviets will be the place where the working class and peasantry will exercise their democratic rights. The pickaxe for the new social democracy will grow in regional soviets."
 UKR_Anarchist_integrate_farmers_and_soldiers: "Integrate the farmers and soldiers"
 UKR_Anarchist_integrate_farmers_and_soldiers_desc: "The integration of soldiers and farmers is our new way of integrating the agricultural and the combat department. We are asking every Ukrainian farmer to master the ability to fight for his own freedom. Anyone must be ready to stand up when the great cause calls for them."
 UKR_Anarchist_agricultural_cooperatives: "Agricultural co-operatives"
 UKR_Anarchist_agricultural_cooperatives_desc: "Agricultural cooperatives are a model of agricultural business that can avoid the inefficiencies of a smallholder economy and eschew the exploitative policies of Kolkhoz, an approach that will ultimately prove to be a form of organisation that can balance, to a certain extent, the needs of the collective with the freedom of the peasant."
 UKR_Anarchist_anarchist_transport: "Anarchist teleport"
 UKR_Anarchist_anarchist_transport_desc: "Based on a spirit of cooperation and sharing, transport workers in Ukraine have established cooperative public transport to facilitate society. The difficulties posed by various objective conditions can always be overcome if they are based on broad social cooperation."
 UKR_Anarchist_direct_democracy: "Full and direct democracy"
 UKR_Anarchist_direct_democracy_desc: "Representative democracy in Western societies has proved to be a bourgeois hoax, while Bolsheviks' democracy in the Soviet Union was a sham democracy utterly devoid of content. Miss Talulah argues that only a full and direct democracy can truly reflect the will of the people. Even though such an arrangement would lead to less efficiency, we must meet the democratic demands of the people."
 UKR_Anarchist_regional_autonomy: "Regional autonomy"
 UKR_Anarchist_regional_autonomy_desc: "A centralised social sector, even if democratic, constitutes in itself a form of oppression in the regional sense. The only way we can have a true and equal democratic society is to give each region broad powers of autonomy."
 UKR_Anarchist_radical_republicanism: "Radical republicanism"
 UKR_Anarchist_radical_republicanism_desc: "Republicanism uses the democratic participation of the people as a source of social legitimacy. With the expansion of boisterous sea of democratization in society, we can ensure that the people are truly masters of their own destiny."
 UKR_Anarchist_market_socialism: "Market socialism"
 UKR_Anarchist_market_socialism_desc: "The economic experiments of the co-operatives show that a market economy based on public ownership is feasible. This economic model is in keeping with the spirit of our regional autonomy and will eventually become the new socialism model of our age."
 UKR_Anarchist_trade_union_economics: "Trade union economics"
 UKR_Anarchist_trade_union_economics_desc: "The Bolshevik economic model has government at its core. Here the trade unions play a more important role in the Reunion system that has eliminated government. Only by implementing democracy into the productive sector can we ensure that there is no contradiction between the growth of economic efficiency and the democratic needs of the working class."
 UKR_Anarchist_export_revolution: "Export revolution"
 UKR_Anarchist_export_revolution_desc: "The revolution of the Reunion must not degenerate into a Ukrainian nationalism movement. We must spread our revolution and attract more people to join us in the struggle to liberate all of humanity from the oppression of capitalism, colonialism and Bolshevism."
 UKR_Anarchist_maintain_ideological_unity: "Maintain ideological unity"
 UKR_Anarchist_maintain_ideological_unity_desc: "The unity of the Reunion itself does not come about naturally; it is only by means of strong propaganda and the necessary forcefulness that the unity of the Reunion as a social movement can be maintained and provide guarantees for our future overall victory."
 UKR_Anarchist_develop_military_railway: "Develop military railways"
 UKR_Anarchist_develop_military_railway_desc: "The railway workers' co-operative is ready to serve in the war plans of the Reunion. On Miss Talulah's instructions, we are ready to focus our infrastructure production on military railways to facilitate our forces to reach various locations in Ukraine."
 UKR_Anarchist_pistol_and_speaker: "Black Terror"
 UKR_Anarchist_pistol_and_speaker_desc: "Anarchism itself is based on the general respect of the people for the common interest. If some saboteurs try to restore oppressive governmental institutions or destroy the consensus of the masses, we should destroy them by harsh revolutionary means. Clinging to bourgeois morality will only take us far away from the freedom to which we aspire."
 UKR_Anarchist_discipline_in_union: "Discipline in union"
 UKR_Anarchist_discipline_in_union_desc: "There is no contradiction between working class freedom and discipline in the workplace, and it is only in strengthened trade union discipline that the working class can find its rightful place in the collective interest. Trade union assistance will add fuel to the war machine of the Reunion."
 UKR_Anarchist_remove_Buldrokkastee: "Eradicate the Buldrokkastee"
 UKR_Anarchist_remove_Buldrokkastee_desc: "Buldrokkastee, known by the name \"The Patriot\", was in fact largely known by the name \"The Patriot\". His name in fact reflected to a large extent his consciousness that he was still loyal to the old Russia and the Bolsheviks. Despite his constant commitment to Talulah, it was only a matter of time before he became a stumbling block on the road to revolution. For the future of the Reunion, only the eradication of this stone stuck in the head of the Reunion will do."
 UKR_Anarchist_work_for_our_future: "Work for our future"
 UKR_Anarchist_work_for_our_future_desc: "Promise is a very powerful weapon and our promise for an equal, free future inspires each of us to work hard. The hard work now is worth it for the final arrival of the moment of liberation."
 UKR_Anarchist_War_Sorelism: "Wartime Sorelism"
 UKR_Anarchist_War_Sorelism_desc: "Sorel's understanding of syndicalism and proletarian purity was profound, but did not fully appreciate the role of armed forces and warfare. It is only in the mass production of armaments that the proletariat's sense of freedom and survival can be stretched to its fullest extent."
 UKR_Anarchist_loyal_to_our_cause: "Loyal to our cause"
 UKR_Anarchist_loyal_to_our_cause_desc: "After a series of storms, we have good reason to believe that we have succeeded in ensuring the stability and further development of the revolution of the Reunion. We have not fallen into the trap of totalitarianism and have fulfilled our commitment to popular democracy."
 UKR_Anarchist_Operation_Chernobog: "Operation:Chernobog"
 UKR_Anarchist_Operation_Chernobog_desc: "What Russian imperialism and its successor, the Bolsheviks, have done to the Ukrainian people is just part of a wider oppressive politics. In order to completely destroy the foundations of Russian imperialism in an asymmetrical conflict, the Reunion needed some asymmetrical means of warfare. An attack on a major Russian city would just be a start."
 UKR_Anarchist_cult_of_personality: "Worship of Talulah"
 UKR_Anarchist_cult_of_personality_desc: "Talulah Artorius, as the Batko and Hetman of the working class and peasantry, took over the black banner of the revolution from Makhno and founded the Reunion, which played a central role in the fight against the White Bandits and the Bolsheviks. All those who recognise the revolutionary aims of the Reunion should take Talulah's name to heart, and loyalty to Talulah is loyalty to the revolutionary cause of the Reunion"
 UKR_Anarchist_ensure_ideological_integrity: "Ensure ideological integrity"
 UKR_Anarchist_ensure_ideological_integrity_desc: "The Reunion is a political movement that crosses ethnic and linguistic borders. It is true that we liberated the Ukrainian people in the war against Russian imperialism, but we must not succumb to Ukrainian nationalism. Otherwise, a serious degradation of our ideology will have to take place."
 UKR_Anarchist_fair_nationalism: "Fair nationalism"
 UKR_Anarchist_fair_nationalism_desc: "Although the idea of the Reunion is internationalism, in terms of confronting Russian imperialism we can also say that we are a Ukrainian national liberation movement. The people have their own national sentiments, and we should not deny or reject this."
 UKR_Anarchist_Jewish_combat_regiments: "Jewish combat regiments"
 UKR_Anarchist_Jewish_combat_regiments_desc: "The Jews were brutally oppressed by the army of Petliura and the Ukrainian nationalist organisations, finally we liberated them. Many talented Jewish officers decided to join our revolutionary cause."
 UKR_Anarchist_Yeti_squadron: "The Yeti squadron"
 UKR_Anarchist_Yeti_squadron_desc: "Buldrokkastee's adopted daughter Yelena Frostnova has formed a winter special forces unit with her personal abilities in contact. This gives us more advantage in winter combat."
 UKR_Anarchist_bilingual_school: "Bilingual school"
 UKR_Anarchist_bilingual_school_desc: "The distinction between Ukrainian and Russian languages has divided the Ukrainian people, but the differences caused by historical reasons can be effectively bridged if we put enough effort into establishing bilingual schools."
 UKR_Reunion_Headquarters: "Headquarters of the Reunion"
 UKR_Reunion_Headquarters_desc: "The decentralised operational model of the Reunion is certainly effective for a while, but not for long. We need a Headquarter to effectively address this issue."
 UKR_Anarchist_Integrate_Kuban: "Integrate Don-Kuban"
 UKR_Anarchist_Integrate_Kuban_desc: "The Cossacks in the Don-Kuban region have affinities both culturally and politically with this side, and we can extend our goverance to this area with little hindrance."
 UKR_Anarchist_prepare_fore_next_war: "Preparing for the next war"
 UKR_Anarchist_prepare_fore_next_war_desc: "Our confrontation with Russian imperialism is not yet over. A much larger battle is undoubtedly coming."
 UKR_generic_Zaporizhzhia_industrial_complex: "Restoration of the Zaporizhia industrial complex"
 UKR_generic_Zaporizhzhia_industrial_complex_desc: "The Zaporizhia industrial complex is a legacy of the five-year plan of Dzhugashvili. Although the Ukrainian people paid a heavy price for Dzhugashvili's plans, these industrial facilities are important resource for us to cherish and develop."
 UKR_generic_legacy_of_muelsyse: "The legacy of Muelsyse"
 UKR_generic_legacy_of_muelsyse_desc: "Muelsyse, the renowned American environmentalist and engineer and now US Senator from NewYork State, was invited by Dzhugashvili to design the entire Dnieper River basin transformation project, including the magnificent Dnieper River hydroelectric station. We should build on her project to develop our own energy system and continue the transformation of the Dnieper river basin."
 UKR_generic_Donbas_metallurgical_industries: "Donbass metallurgical industries"
 UKR_generic_Donbas_metallurgical_industries_desc: "The abundance of coal mines in the Donbas region and the industrial base of the Imperial Russian period give us enough reasons to develop our own metallurgical industries here."
 UKR_generic_investment_in_Donbas: "Investment in Donbas"
 UKR_generic_investment_in_Donbas_desc: "The Donbas region is connected to Russia and we need to strengthen industrial investment along with defence of the region."
 UKR_generic_Mariupol_metallurgical_industries: "Mariupol metallurgical base"
 UKR_generic_Mariupol_metallurgical_industries_desc: "The  Mariupol city is an important port and a major centre for the metallurgical industries and shipbuilding. The building of industries around it is of great importance for the future of Ukraine."
 UKR_generic_DniproHES_expansion: "Expansion of the Dnipro hydroelectric station"
 UKR_generic_DniproHES_expansion_desc: "The Dnipro hydroelectric station is the centre of the entire Dnipro River Basin project and is one of the most typical large-scale projects of our time. There is a enough reason to expand the peripheral projects based on this project to increase the overall production level of the entire industrial area."
 UKR_generic_Donbass_line: "Donbass National Defence Line"
 UKR_generic_Donbass_line_desc: "Even though we have abandoned our territorial claims east of the Donbass, our dominance in this area is not yet secure. Sooner or later the Russians will come back, and the Donbass region will certainly bear the brunt of the attack. Strengthening the defence of this area becomes our top priority."
 UKR_generic_expand_Odessa: "Expand Odessa military port"
 UKR_generic_expand_Odessa_desc: "Odessa is an important military port for us, and the only way we can have a strong Black Sea fleet to defend our Black Sea coast is building a strong industrial presence in that area."
 UKR_generic_Black_Sea_Fleet: "Black Sea Fleet"
 UKR_generic_Black_Sea_Fleet_desc: "The Black Sea Fleet Command is the basis for our power projection into the Black Sea region."
 UKR_generic_Kryvyi_Rih_mine: "Kryvyi Rih Mining school project"
 UKR_generic_Kryvyi_Rih_mine_desc: "The mining of metallic minerals in the Kryvyi Rih region should be on the agenda, and it will all start with a mining school."
 UKR_generic_Dnieper_Aluminium_Plant: "Dnieper Aluminium Plant"
 UKR_generic_Dnieper_Aluminium_Plant_desc: "The aluminium mines along the Dnieper River make it urgent that we develop the aluminium industry."
 UKR_generic_support_Kyiv_Polytechnic_Institute: "Funding for the Kyiv Polytechnic Institute"
 UKR_generic_Kharkiv_aviation_plant: "Kharkiv aviation plant"
 UKR_generic_Kharkiv_aviation_plant_desc: "Kharkiv aircraft plant will lay the foundation for Ukraine's air force."
 UKR_generic_Antonov_STC: "Antonov Science and Technology Corporation"
 UKR_generic_Antonov_STC_desc: "Antonov Technologies will be the heart of Ukraine's modern warfare industry."
 UKR_generic_air_war_game: "Air Force Exercises"
 UKR_generic_air_war_game_desc: "Air force exercises can improve the resilience of our military"
 UKR_generic_integrate_Crimea: "Integrate Crimea"
 UKR_generic_integrate_Crimea_desc: "As Crimea comes within our territory, we can integrate the local regional administration."
 UKR_generic_expand_Sevastopol_stronghold: "Expand the Sevastopol stronghold"
 UKR_generic_expand_Sevastopol_stronghold_desc: "The experience of the Crimean War makes it necessary to focus on the defence of the Sevastopol region"
 UKR_generic_Mykolaiv_shipbuilding: "Mykolaiv Zorya shipyard"
 UKR_generic_Mykolaiv_shipbuilding_desc: "The Nikolaev Zorya shipbuilding yard will lay the industrial foundations of a strong Black Sea fleet."
 UKR_generic_repair_lwow_industrial: "Repairing the Lviv industry"
 UKR_generic_repair_lwow_industrial_desc: "After recovering Lyiv, it will be necessary for us to restore the industrial production activities in this area that have been stagnant under Polish rule."
 UKR_generic_develop_Carpathian_Ruthenia_and_Bukovyna: "Develop Carpathian Ruthenia and Bukovyna"
 UKR_generic_defence_at_West: "Defence Western Ukraine"
 UKR_generic_defence_at_West_desc: "Our western territories are still under Polish control and the Polish side is still a threat to us and we have to defend ourselves against a possible Polish invasion."
 UKR_generic_enemy_of_enemy: "The enemy of the enemy"
 UKR_generic_enemy_of_enemy_desc: "Despite their territorial ambitions for Eastern Europe, the Germans are a more distant adversary than Russia and we need their help to counter Russian retaliatory actions."
 UKR_generic_Ukraine_is_not_yet_lost: "Shche ne vmerla Ukrayina"
 UKR_generic_Ukraine_is_not_yet_lost_desc: "As our war is won, we need to revisit our approach to diplomacy or our hard-won independence will be lost once again."
 UKR_seek_reconcile_with_Poland: "Seek reconciliation with Poland"
 UKR_seek_reconcile_with_Poland_desc: "Although Poland still occupies the territory of Western Ukraine, they wouldn't be an enemy of Ukrainians if they are willing to continue the cultural rights of Ukrainians. Compared to down the line, Russia is our common rivalry."
 UKR_the_traitor: "Traitors of the West"
 UKR_the_traitor_desc: "Britain and France ignored Ukraine's demands for statehood at the Paris Peace Conference and refused to support us in the First Ukrainian War of Independence. But it was shameful that we had to pray to them for economic and military aid and to guard against the German threat."
 UKR_generic_woo_romania: "Contact Romania"
 UKR_generic_woo_romania_desc: "Romania will play an important role in our Intermarium. It's time to invite them into the faction."
 UKR_generic_contact_baltic: "Baltic partners"
 UKR_generic_contact_baltic_desc: "The United Baltic Duchy have the potential to be our partners against Germany and Russia, and we need their support."
 UKR_generic_tight_alliance: "Interdependent Alliance"
 UKR_generic_tight_alliance_desc: "The countries of the Intermarium need to be united in good faith to fight the German and Russian threats. Only if we support each other will we not be easily defeated."
 UKR_generic_German_military_support: "German military aid"
 UKR_generic_Alfred_Rosenberg: "Spreading Rosenberg's ideas"
 UKR_generic_Alfred_Rosenberg_desc: "Alfred Rosenberg claims that Germany would help us,to liberate us from Russian rule. His ideas would inspire us to continue the fight against Russia."
 UKR_generic_Continent_Economic_Sphere: "Continental economic sphere"
 UKR_generic_Continent_Economic_Sphere_desc: "As Germany expands economically in this region, we should join the German economic sphere for our benefits."
 UKR_generic_liberator_of_nations: "Liberator of the nations"
 UKR_generic_liberator_of_nations_desc: "As a nation liberated from Russian imperialism, we are obliged to liberate other nation who are still under Russian or Polish oppression in our way."
 UKR_generic_new_Ukraine_nationalism: "New Ukrainian nationalism"
 UKR_generic_new_Ukraine_nationalism_desc: "The Germans have effectively mobilised nationalism in their way, and we should follow their example and demonstrate the unparalleled national spirit of the Ukrainians."
 UKR_generic_attract_American_investment: "Attract American investment"
 UKR_generic_attract_American_investment_desc: "Although the Americans have been trading with the Bolsheviks to complete the Bolshevik industrialisation programme, at least we have proved to them that Ukraine has a stable investment climate and that we can also attract capital and technology from US."
 UKR_generic_British_aircraft_cooperation: "British aircraft cooperation"
 UKR_generic_British_aircraft_cooperation_desc: "British aviation technology will benefit the further development of our air force"
 UKR_generic_French_army_tech: "French army technology"
 UKR_generic_French_army_tech_desc: "French Army technology will be useful to us against our enemies"
 UKR_generic_allied_joint_staff: "Allied joint Headquater"
 UKR_generic_allied_joint_staff_desc: "Allied joint Headquater"
 UKR_generic_prepare_for_next_war: "Preparing for the next war"
 UKR_generic_prepare_for_next_war_desc: "Russia is unlikely to let our independence go, sooner or later the next war between us and Russia will break out and we need to prepare for it sooner rather than later."
 UKR_generic_unfulfilled_ambition: "Unfinished ambition"
 UKR_generic_unfulfilled_ambition_desc: "Although we have achieved Ukrainian independence, the land of Ukraine is still under the occupation of many other countries. Our path to national independence will not end until we have achieved the reunification of Ukraine."
 UKR_generic_recapture_western_ukraine: "Take back Western Ukraine"
 UKR_generic_recapture_western_ukraine_desc: "The Poles still occupy a large part of our western territories, it is time to free the Ukrainian people from the Polish oppression."
 UKR_generic_demand_Bugeac_and_Bukovyna: "Demand southern Bisarabia and northern Bukovina"
 UKR_generic_demand_Bugeac_and_Bukovyna_desc: "The Romanian regime's domination over the Ukrainians will not go on forever, we will inevitably reclaim the Ukrainians' land."
 UKR_generic_demand_Carpathian_Ruthenia: "Demand Carpathian Ruthenia"
 UKR_generic_demand_Carpathian_Ruthenia_desc: "The days of the Magyar's dictating to the Ukrainian peasants on Carpathia will soon be over and the Ukrainians will reclaim the lands of the Ruthenians."
 UKR_generic_seize_greater_Ukraine: "Fight for a greater Ukraine"
 UKR_generic_seize_greater_Ukraine_desc: "It's time to include the Cossacks along the Don River in the Ukrainian nation-state."
  
 UKR_Black_army: "Black Army"
 UKR_Black_army_desc: "The troops called upon by Néstor Makhno to fight for the anarchist cause, the discipline of which was sometimes questionable but generally improving in combat effectiveness and whose looting against civilians was tightly controlled."
 UKR_Cossack_military_democracy_idea: "Cossack Military Democracy"
 UKR_Cossack_military_democracy_idea_desc: "There is a strong affinity between the Cossack tradition of military democracy and Reunion's anarchist ideology."
 
 UKR_anarchist_normal_flag: "§GReunion continues and carries on the legacy of Makhno, following the right path§!"
 UKR_Anarchist_turn_to_extreme: "§RThere was some kind of drastic but seemingly natural change in the nature of Reunion... Did Makhno anticipate this?§!"

 UKR_anarchist_low_popularity: "Low Popularity"
 UKR_anarchist_low_popularity_desc: "Peasants are welcome our policy but few of them would like to fight for our cause."
 UKR_anarchist_reunion: "Reunion"
 UKR_anarchist_reunion_desc: "Reunion is not so faithful to anarchist dogma, but has been very effective in mobilizing the masses and strengthening organizational discipline."
 
