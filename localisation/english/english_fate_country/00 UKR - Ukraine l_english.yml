##Event - ukr.diplo
 ukr_diplo.1.t: "[FROM.GetName] request to join [ROOT.GetFactionName]"
 ukr_diplo.1.d: "Due to the important support we gave to the Ukrainians in their war of independence, the Ukrainians decided to join our side to fight together against the Poles as well as to defend against potential Russian retaliation. This was undoubtedly great news, and Mr. Alfred Rosenberg was particularly heartened, pointing out that agreeing to their demands would easily expand the German sphere of influence. But some of the more "hard-line" elements saw the admission of Ukraine as an ally as a de facto abandonment of our plans to build a living space on the Black Sea coast."
 ukr_diplo.1.a: "They are welcome."
 ukr_diplo.1.b: "We have other plans."
 ukr_diplo.2.t: "[FROM.GetName] agreed"
 ukr_diplo.2.d: "[FROM.GetName] agreed, we are now in the same boat with them."
 ukr_diplo.2.a: "Very well."
 ukr_diplo.3.t: "[FROM.GetName] declined"
 ukr_diplo.3.d: "[FROM.GetName] rejected, looks like they had other plans."
 ukr_diplo.3.a: "That sucks."
 ukr_diplo.4.t: "[FROM.GetName] request to join [ROOT.GetFactionName]"
 ukr_diplo.4.d: "Despite our refusal to support the Ukrainians' plans for independent statehood and to stand by while they fought the Russians, the Ukrainians sought a military alliance with us. It seems they have seen through the Germans' ambitions. If we accept them, they may be able to return the favor and become our key military ally against Germany and Russia."
 ukr_diplo.4.a: "They are welcome."
 ukr_diplo.4.b: "We have other plans."
 ukr_diplo.5.t: "[FROM.GetName] request to join the [ROOT.GetFactionName] revolutionary team"
 ukr_diplo.5.d: "As the integration movement succeeded in defeating Bolshevik rule in Ukraine, they began to seek the support of some "non-Bolshevik" revolutionary forces. In their view, we seemed to meet this criterion. We could take them in to strengthen our revolutionary ranks, but then we would be in trouble with [SOV.GetName]."
 ukr_diplo.5.a: "They are welcome."
 ukr_diplo.5.b: "We have other plans."
 ukr_diplo.6.t: "[FROM.GetName] seeks to reconcile with us"
 ukr_diplo.6.d: "Despite the contradictions between our two countries over important territorial issues and the ongoing sabotage by Ukrainian nationalist groups in our country, the Kiev authorities have released to us a desire for reconciliation that sets aside territorial disputes. It seems that Ukrainian nationalist organizations have been cleansed within Ukraine, and they will not claim territory from us any time soon. Perhaps it is time to jointly deal with the threat from Russia."
 ukr_diplo.6.a: "The lip is on the line, and they are right."
 ukr_diplo.6.b: "Ukraine is the main threat!"
 ukr_diplo.7.t: "[FROM.GetName] agreed to a limited settlement with us"
 ukr_diplo.7.d: "As we proactively sought to ease relations with [FROM.GetName], the [FROM.GetName] side decided to reach a temporary understanding with us on territorial issues. The [FROM.GetLeader] has congratulated our new government and expressed its desire for further cooperation."
 ukr_diplo.7.a: "Very well."
 ukr_diplo.8.t: "[FROM.GetName] request to join [ROOT.GetFactionName]"
 ukr_diplo.8.d: "Our territorial conflicts with the Ukrainians were finally overwhelmed by the Russian and German threats. With [FROM.GetName] seeking to conclude a military alliance with us to counter the threat from Germany and Russia, it looks like the Bischofsky-era situation of fighting alongside the Ukrainians will reappear."
 ukr_diplo.8.a: "They are welcome."
 ukr_diplo.8.b: "We have other plans."
 ukr_diplo.9.t: "[FROM.GetName] wants us to join [POL.GetFactionName]"
 ukr_diplo.9.d: "With the growing threat from Germany and Russia, Britain and France were ready to abandon their continental allies. The small Central European nations are left to fend for themselves, and now [FROM.GetName] proposes to us to join [POL.GetFactionName] in order to create a defensive alliance from the Baltic to the Black Sea."
 ukr_diplo.9.a: "Good."
 ukr_diplo.9.b: "We have other plans."
 ukr_diplo.10.t: "[FROM.GetName] would like to receive financial assistance from us"
 ukr_diplo.10.d: "Even though our State Department has never squarely addressed the Ukrainians' demand for independence, the nascent Ukrainian government wants us to provide a loan and investment agreement to help them through the difficult times of their fledgling statehood. While supporting them would expand our influence in Eastern Europe and reap considerable economic benefits, opponents argue that their regime will not last and our money will only go down the drain."
 ukr_diplo.10.a: "Agreed."
 ukr_diplo.10.b: "We have no money."
 ukr_diplo.11.t: "The Americans agreed."
 ukr_diplo.11.d: "It looks like the Americans aren't exactly Bolshevik accomplices, they'll come whenever there's money to be made."
 ukr_diplo.11.a: "That's a good thing."
 ukr_diplo.12.t: "The Americans refused"
 ukr_diplo.12.d: "Washington, for its part, would rather give Moscow a huge wallet than give Kyiv a single coin."
 ukr_diplo.12.a: "Bastards."

##Event - ukr.nationalism
 ukr_nationalism.1.t: "Definition of post-OUN times"
 ukr_nationalism.1.d: "In any case, Konovalets was a hero of Ukrainian independence and the OUN he founded could not be nailed to a pillar of shame by an arrogant young man, and Petliura, an old comrade, wanted to bring him to an honourable end, even if the OUN could no longer be present on the Ukrainian political scene and it would exist in another form. \n\nHowever, post-independence Ukraine was facing questions about war guilty, remembering that a Jewish anarchist had tried to assassinate Petliura some ten years earlier in the name of \"condoning anti-Semitism\", and even though the assassination attempt was unsuccessful, the Ukrainian government-in-exile was left with a sense of helplessness in the face of public opinion. The Bourbon royal family ordered the deportation of Petliura and his party eventually for the French public are surprisingly sympathetic to the killer.\n\nThe OUN had been a terrorist organisation since its inception, and to throw the blame on the dead Konovalets and Bandera would have been a good way to clear the name of the current regime."
 ukr_nationalism.1.a: "Someone has to take the blame and dump the pot on OUN and its predecessors whenever possible."
 ukr_nationalism.1.b: "Transformation of OUN into a mere youth training institution."
 ukr_nationalism.1.c: "A funeral of the highest order for Konovalets, remembering this great warrior!"
 ukr_nationalism.2.t: "Well organized election."
 ukr_nationalism.2.d: "In reality everyone understood that the election was just a pretence and that the Grand two had long since agreed on the composition of the leadership of the first section of the government, so that the nominal post of president should be:"
 ukr_nationalism.2.a: "PETLIURA."
 ukr_nationalism.2.b: "KONOVALETS."
 ukr_nationalism.3.t: "Return of OUN!"
 ukr_nationalism.3.d: "Damn the Ukrainians! They have reneged on their promise not to bother Poland again! Recently there have been traces of OUN terrorist activity around Eastern Poland again, and several Polish farms have been violently attacked!"
 ukr_nationalism.3.a: "What the hell do these damn bandits want?"
 ukr_nationalism.4.t: "Sluha Narodu Formed"
 ukr_nationalism.4.d: "The growing bureaucracy of the first USDRP government has gradually become a source of dissatisfaction for its base, ----, many of whom feel that the party is used to solving social problems through warlike administrative orders, and the growing conservatism has prompted some young USDRP supporters to The growing conservatism of the party has prompted some young USDRP supporters to show signs of secession. This led to the birth of a new party called \"Sluha Narodu\", whose main programme was not very different from that of the USDRP, except for its anti-corruption and anti-bureaucratic elements, and which was formed by a group of unknown young people, the leader of which seemed to be called Semyon Zelensky."
 ukr_nationalism.4.a: "\"What?! Is this coming to split our base?!!!\""
 ukr_nationalism.4.b: "\"Maybe we should send young people to join the election.\""
 ukr_nationalism.5.t: "UND declares to run in election"
 ukr_nationalism.5.d: "In a progressive Ukraine, there is naturally a conservative opposition, the most representative of which is the UND(Ukrayins'kyy Natsional'no - Derzhavnyy Soyuz) founded by the former Hetman Pavlo Skoropadskyi, which gained some support after Ukraine's second independence, rooted in the neglect of the peasantry by the industrialist government of the USDLP. However, Skoropadskyi's past as head of the German puppet regime did not give him the chance to take part in current politics, so the German aristocrat Wilhelm Franz von Habsburg, the spiritual Ukrainian Vasyl Vyshyvany, occupied this ecological position. The ambition of Vyshyvany to become king of Ukraine was an open secret, due to his Habsburg aristocratic culture, and he had good personal relations with both former Austro-Hungarian officers in Western Ukraine and Cossack leaders in Eastern Ukraine. But from a realistic point of view it may not be realistic to declare a Ukrainian kingdom at the moment, until then at least he should be elected president."
 ukr_nationalism.5.a: "Danylo!"
 ukr_nationalism.5.b: "Please vote for the true patriots of Ukraine:Vasyl Vyshyvany"
 ukr_nationalism.6.t: "OUN declares to run in election"
 ukr_nationalism.6.d: "The Bandera's rebellion has broken the structure of the OUN and has somewhat weakened the organisation's extremist tendencies. In Petliura's plan, Konovalets' successor, Melnik, was supposed to be honest and apolitical, but the man was ambitious. At the instigation of General Roman Shukhevych, the OUN put forward a more moderate electoral platform, mainly based on uniting the country in a revitalised armament in response to world tensions, which the province naturally embraced enthusiastically in terms of democracy.\n\nBut could this be the case?Given that the OUN had made it clear that it wanted to establish a dictatorship, even though the popular Shukhevich had vigorously tried to clear his name, and the announcement of the organisations' participation in the election caused an uproar."
 ukr_nationalism.6.a: "Andriy Melnyk!You can run in the election."
 ukr_nationalism.6.b: "Generally,Roman Shukhevych should represent us."
 ukr_nationalism.7.t: "Election Day!"
 ukr_nationalism.7.d: "It was finally time to open the ballot box, so which party took the victory in the first general election in our history?"
 ukr_nationalism.7.a: "Ukrayinska Sotsial-Demokratychna Robitnycha Partiia"
 ukr_nationalism.7.b: "Sluha Narodu"
 ukr_nationalism.7.c: "Ukrainian Nation and State League"
 ukr_nationalism.7.e: "Orhanizatsiya Ukrayins'kykh Natsionalistiv"
 ukr_nationalism.8.t: "Election interruption!"
 ukr_nationalism.8.d: "It is very unfortunate that it was really unwise to hold elections after the outbreak of war and that the USDLP government would have entered a state of emergency under the constitution and the first national general election could only be interrupted."
 ukr_nationalism.8.a: "Foreign Affairs is important!"
 ukr_nationalism.9.t: "[UKR.GetName]hope to trade food with us."
 ukr_nationalism.9.d: "The [UKR.GetName] ambassador has recently lobbied our government to purchase their cheap food. In comparison, their prices are really cheap. Even counting shipping costs it would save a small fortune in feeding our nationals. Of course [UKR.GetName] can also benefit from this."
 ukr_nationalism.9.a: "Winning means our two countries win together"
 ukr_nationalism.9.b: "Thanks,but we don't need this simple carbohydrates."
 ukr_nationalism.10.t: "[FROM.GetName]agreed trade agreements"
 ukr_nationalism.10.d: ""
 ukr_nationalism.10.a: "Win-win"
 ukr_nationalism.11.t: "[FROM.GetName] rejected trade agreements"
 ukr_nationalism.11.d: "[FROM.GetLeader] claims citiziens don't need carbohydrates"
 ukr_nationalism.11.a: "?!!"

##Nationalism
 UKR_SDP_win_election: "Victory of USDLP"
 UKR_SDP_win_election_desc: "After the collapse of the ruling cabinet, the former president Petliura remains in power as head of the USDLP, without having to compromise with the OUN.Now It's time to start following up on the promises made 20... or 30 or 40 years ago. "
 UKR_SDP_win_election_tooltip: "§GProgression Unstoppable§!\n"

 UKR_Empower_the_Verkhovna_Rada: "Empower the Verkhovna Rada"
 UKR_Empower_the_Verkhovna_Rada_desc: "The Verkhovna Rada must play its rightful role as the highest parliament of the country and must not be reduced to a stampeded body for dictators like the evil Bolsheviks, even if it leads to a certain tug of war in terms of efficiency."
 UKR_Verkhovna_Rada_idea: "The Verkhovna Rada"

 UKR_full_deradicalization: "Deradicalization"
 UKR_full_deradicalization_desc: "The Bolsheviks deserve to be driven out of the land for good, but what about the ultra-nationalists? They have been instrumental in Ukraine's quest for independence, but any kind of extremist force is a threat to the health of a common state.Given the weakness of the OUN there are probably many ways to address the problem."
 UKR_ban_extremism_idea: "Ban communism"
 UKR_ban_all_extremism_idea: "Ban extremism ideas"

 UKR_ukrainian_youth_organization_idea: "Ukrainian youth organization"
 UKR_ukrainian_youth_organization_idea_desc: "This is the form in which the OUN exist today, the tenets of a totalitarianism Ukraine have been removed and they exist purely as a paramilitary organisation promoting the spirit of independence.\n\nIs this really the case?"
 UKR_Remember_the_martyrs_idea: "Remember the martyrs"
 UKR_Remember_the_martyrs_idea_desc: "The heroes of independence will be watching over them and our future from heaven forever."
 UKR_East_and_West_unite: "Unite the east and west"
 UKR_East_and_West_unite_desc: "Is it very fortunate that both the Ukrainian-speaking West Ukraine and the Russian-speaking East Ukraine share the concept of the Ukrainian nation, thanks to the brutal Bolshevik policy that brought us all together? But this wartime unity will one day fade, and for the sake of a united Ukrainian nation,Ukrainian and Russian are the official language of our country, with no superiority or inferiority."
 UKR_foundation_of_freedom: "Foundation of the liberty"
 UKR_foundation_of_freedom_desc: "A fundamental law establishing the country's democratic constitution will be issued, and in article the people will have broad rights and be able to participate in the nascent democracy to decide who will govern the country.\n\nWhether it will be honoured or not will have to wait for the next elections."
 UKR_the_price_of_independence: "The price of independence"
 UKR_the_price_of_independence_desc: "Our undisciplined army committed much brutality against innocent people during the two wars of independence, and it was impossible for the ruling cabinet at the time to impose any restraint on the widespread slaughter, otherwise where would anyone be to fight? But a normal country must face up to its problems, and this is also a good opportunity to reorganize the warlords' force and build a new National Defence Forces, and compensation for war victims should go hand in hand with action to dismiss some of the wrong commanders."
 UKR_the_price_of_independence_real_idea: "Liquidation of brutality"
 UKR_the_price_of_independence_real_idea_desc: "A complete liquidation of the war crimes during the two wars of independence is needed."
 UKR_the_price_of_independence_idea: "Cleaning up the army"
 UKR_the_price_of_independence_idea_desc: "It was a good idea to use the opportunity to reflect on war crimes as an excuse to reorganize the army."
 UKR_national_reconciliation_idea: "National reconciliaton"
 UKR_national_reconciliation_idea_desc: "Having seen our \"sincerity\", some of the ethnic minorities who had been exiled abroad returned to our country."
 UKR_The_birth_of_democracy: "Rebirthed Democracy"
 UKR_The_birth_of_democracy_desc: "Democracy is not a panacea for the legacy of totalitarian rule. Authoritarian or a return to totalitarian rule in a ruined Ukraine may be a better way to overcome the post-war problems, but if that happens, all our struggles will be in vain.\n\nAfter all, what we seek is a Ukraine for all its citizens, and is there any other system in the world that can guarantee its healthy growth than democracy?"
 UKR_Indefinite_ruling_cabinet: "Indefinite ruling cabinet"
 UKR_Indefinite_ruling_cabinet_desc: "The political friendship between Petliura and Konovalets did not break down and the grand two would join forces to impose a firm authoritarian rule for the security of the nascent state."
 UKR_Indefinite_ruling_cabinet_tooltip: "§RShche ne vmerla Ukrayina§!\n"
 UKR_National_Security_Act: "National Security Act"
 UKR_National_Security_Act_desc: "The wartime powers of the ruling cabinet will not be loose in peacetime, but rather strengthened, and this is the only way to give the government unlimited powers to solve all kinds of problems."
 UKR_National_Security_Act_idea: "National Security Act"
 UKR_Military_and_political_integration: "Military and political integration"
 UKR_Military_and_political_integration_desc: "The Bolsheviks were right in this respect, the army can be the cornerstone of the revolution or of Ukrainian independence, and our army should also be highly politicised, with no one who is not recognised by the government holding a military position."
 UKR_Military_and_political_integration_idea: "Military and political integration"
 UKR_Big_two_system: "Grand Two system"
 UKR_Big_two_system_desc: "The ruling cabinet is not a clear dictatorship, there will still be elections between Petliura's USDLP and Konovalets' nationalist organisation, the only legitimate political parties, and our president will only come from the leaders of both parties.\n\nTo an outsider this pretend democracy looks ridiculous, but in our country Symon, representing the Russian-speaking population of Eastern Ukraine, and Yevhen, representing the Ukrainian-speaking population of Western Ukraine, can effectively coordinate issues, and this is the path Ukraine should take."
 UKR_Reinstatement_of_military_power: "The collection of military power"
 UKR_Reinstatement_of_military_power_desc: "Our army must obey the government's orders unconditionally and, under the National Security Act, some of the more bandit military commanders will be relieved of their duties and their men will be demobilised if necessary."
 UKR_Bipartisan_Illusion: "Illusion of a two-party system"
 UKR_Bipartisan_Illusion_desc: "In our external propaganda, we have been a democratic country.If you don't believe me, take a look at the upcoming presidential elections, where the two candidates are running for the USDLP and the Nationalists' Organisations, which have very different political platforms.Polling stations are crowded and well organized,It's sure that the people of Ukraine will vote for the president of their choice!"

 UKR_OUN_win_election: "Victory of OUN"
 UKR_OUN_win_election_desc: "With the hindrances out of the way, the Orhanizatsiya Ukrayins'kykh Natsionalistiv can now go for broke and a great nation from San to the Caucasus will be born!"
 UKR_OUN_win_election_tooltip: "§RWe were born in a great hour§!\n"
 UKR_Bolshevik_purge_plan: "Bolshevik purge plan"
 UKR_Bolshevik_purge_plan_desc: "Judeo–Bolshevism should not be expelled but exterminated, and we are not making this up, for they themselves know how many Jewish overseers Moscow has sent to the Ukraine."
 UKR_ethnic_hatred_idea: "National Hatred"
 UKR_Promote_Ukrainian: "Promote Ukrainian by force"
 UKR_Promote_Ukrainian_desc: "Eastern Ukraine has a predominantly Russian-speaking population, which could easily lead to Russian military and even ideological infiltration, and even in the face of resistance it will be necessary to implement Ukrainian language education in Eastern Ukraine as well as instilling a Ukrainian national consciousness that is completely cut off from Russia!"
 UKR_OUN_policy_cate: "Bandera's policy"
 UKR_OUN_policy_cate_desc: "There is a dichotomy between the old and the new in the OUN, which is now controlled by Bandera, who represents the young radicals and will do anything to shape his dream of a great homeland."
 UKR_Promote_Ukrainian_idea: "Enlightenment for eastern Ukraine "
 UKR_Promote_Ukrainian_decision: "Unification of the east and west"
 UKR_Promote_Ukrainian_decision_desc: "There are no longer any Russian-speaking Ukrainians on the surface, and it can be declared that the problem of East-West cultural division that plagued the concept of the Ukrainian state has been completely solved!"
 UKR_condemned_the_Polish_colonists: "Condemn the Polish colonists"
 UKR_condemned_the_Polish_colonists_desc: "The Russians have indeed been temporarily repulsed, but the Poles in the West are still strutting around oppressing fellow Ukrainians, and the shameless bastards must hand over Ukrainian lands immediately!"

 UKR_Cleaning_the_Imperial_Russian_Clown: "Cleansing up pro-Russian clowns"
 UKR_Cleaning_the_Imperial_Russian_Clown_desc: "There are many opponents to the promotion of the Ukrainian language, and it is clear that these people are suffering from varying degrees of pro-Russian disease, as if they cannot live without Russia, so let's not let them."
 UKR_Cleaning_Russian_decision: "Cleansing up pro-Russian clowns of [FROM.GetName]"
 UKR_Cleaning_Russian_decision_desc: "The East Ukrainian [FROM.GetName] region has no idea where so many pro-Russian clowns have come from, according to Providnyk's verbal orders, have nothing better to do than to lie on the ground and turn into sunflowers."
 UKR_clean_russian: "Operation:Sunflower"
 UKR_unite_country_idea: "Unite country"
 UKR_one_party_dictatorship: "One-party dictatorship"
 UKR_one_party_dictatorship_desc: "The Orhanizatsiya Ukrayins'kykh Natsionalistiv (OUN) is an altruistic group born out of a wholehearted commitment to Ukraine, which alone can accomplish the great task of Great Ukrainian National Renaissance. This being the case, the leader's orders cannot be opposed and every Ukrainian must unite under the blue and yellow flag and fight for a new European order until the day of victory!"
 UKR_one_state_one_nation_one_vozhd_idea: "one state,one nation,one vozhd!"
 UKR_promises_second_general_election: "Promises of general election"
 UKR_promises_second_general_election_desc: "The fact that the current government is democratic will not change the fact that it has come to power without the normal process. A successful and genuine general election will be the test of our democratic system, and there will not be any strong opposition party anyway, right?"
 UKR_second_general_election_decision: "First Ukrainian Presidential Election"
 UKR_second_general_election_cate: "First National General Elections"
 UKR_second_general_election_cate_desc: "[ROOT.GetPoliticalPartySDP]\n\n[ROOT.GetPoliticalPartySN]\n\n[ROOT.GetPoliticalPartyUND]\n\n[ROOT.GetPoliticalPartyOUN]"
