##Name Def
 SWI_subject: "$OVERLORDADJ$ $SWI$"
 SWI: "Switzerland"
 SWI_DEF: "Switzerland"
 SWI_ADJ: "Swiss"
 
##Party
 SWI_communism_party: "KPS"
 SWI_communism_party_long: "Kommunistische Partei der Schweiz"
 SWI_democratic_party: "Federal Assembly"
 SWI_democratic_party_long: "Federal Assembly of Cantons"
 SWI_neutrality_party: "FDP"
 SWI_neutrality_party_long: "Freisinnig-Demokratische Partei"
 SWI_fascism_party: "FB"
 SWI_fascism_party_long: "Fronten Bewegung"

##Focus
 swiss_focus: "Switzerland National Focus"
 SWI_swiss_guiding_principles: "Swiss Guiding Principles"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap] stands as the oldest Democracy in the continent, but the precipitous pace of change in Europe is putting this at risk. Should we continue the course laid by the Eidgenossenschaft and the Constitution of 1848, or will a new path reveal itself to us?"
 SWI_increase_defense_budget: "Increase Defense Budget"
 SWI_increase_defense_budget_desc: "While we did manage to maintain our neutrality and sovereignty in the Great War, we can't rest on our laurels; there is a real possibility one of the great powers that surround us will invade our country to circumvent the fortifications built between them, and our current budget will not be enough to prevent this."
 SWI_national_defense_fund: "National Defense Fund"
 SWI_national_defense_fund_desc: "The defense of a country requires more than sweat and toil, we also need funds for importing equipment and the raw materials needed to prepare for the worst. Establishing and promoting a fund where [ROOT.GetAdjective] citizens can contribute voluntarily will allow us to offset any military budget increase, and it puts on display the [ROOT.GetAdjective] participatory attitudes."
 SWI_reaffirm_spiritual_defense: "Reaffirm Spiritual Defense"
 SWI_reaffirm_spiritual_defense_desc: "Our confederation has been committed to the defense of Swiss national values since 1932 in response to the growing threat of authoritarianism around it. Now more than ever, that menace looms large, so we must renew our pledge to defend our way of life physically and spiritually."
 SWI_fortify_border_with_germany: "Fortify Border with Germany"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] poses an existential threat to the survival of the [ROOT.GetAdjective] confederation. If war broke out between [GER.GetName] and [FRA.GetName], the [GER.GetAdjective]s might pass through [ROOT.GetName] instead of the heavily fortified border with [FRA.Getname] or through [HOL.GetName] and [BEL.Getname]. We can build fortifications between our countries to deter [GER.GetNameDef]."
 SWI_fortify_border_with_italy: "Fortify Border with Italy"
 SWI_fortify_border_with_italy_desc: "[ITA.GetAdjective] expansionist ambitions could spill over to [ROOT.GetName] at any moment. After all, a significant part of our population is Italian speaking, and all it would take is a speech from [ITA.GetLeader] and [ROOT.GetName] will be in their sights. We must show them that we're not an easy target."
 SWI_fortify_border_with_france: "Fortify Border with France"
 SWI_fortify_border_with_france_desc: "Despite their commitment to democratic values, and longstanding friendly relations, we cannot ignore the possibility that [FRA.GetName] could trespass on [ROOT.GetAdjective] territory to launch a sneak attack on [GER.GetNonIdeologyName] or [ITA.GetNonIdeologyName]."
 SWI_ban_foreign_nazi_propaganda: "Ban Foreign Nazi Propaganda"
 SWI_ban_foreign_nazi_propaganda_desc: "We cannot let this vehicle for foreign propaganda to stand. Nazism goes against every single value that defines the [ROOT.GetAdjective] Federation. For this reason, it cannot be tolerated in a country built on Democracy and Tolerance like ours, lest we risk them being used to destroy us from the inside."
 SWI_buero_ha: "Buero Ha"
 SWI_buero_ha_desc: "We cannot let our neighbors know that we are trying to gather intelligence on them, so we must rely on semi-independent intelligence agencies to take on our covert operations. That's where the photography businessman turned spymaster Hans Hausamann comes in, with his small and nimble intelligence office, he can do the work that needs to be done without getting our hands dirty. "
 SWI_federal_police: "Federal Police Intelligence Department"
 SWI_federal_police_desc: "It would be folly to defend [ROOT.GetName] from external enemies, only to let it succumb to its internal ones. We must empower the Federal Police to root out possible threats inside our borders and defend against foreign elements in our soil."
 SWI_spab_counter_intelligence_agency: "SpAb"
 SWI_spab_counter_intelligence_agency_desc: "We know [GER.GetNameDef] have established a training center for training fifth column saboteurs in Stuttgart, dubbed the Panoramaheim. This is why we must empower the Federal Police with an Spionage Abwehr division to deal with these threats and fight against foreign espionage and sabotage."
 SWI_armed_neutrality: "Armed Neutrality"
 SWI_armed_neutrality_desc: "Our longstanding neutrality is an integral part of the [ROOT.GetAdjective] identity. But neutrality alone cannot guarantee our sovereignty. After all, how much did it help [BEL.GetNonIdeologyName] in the Great War? The best deterrent is a whole nation ready to take up arms and fight against any invader."
 SWI_promote_guisan: "Promote Henri Guisan"
 SWI_promote_guisan_desc: "Our political system allows for a single General and Commander-in-Chief only in times of extreme need, when our Confederation is at risk. This is certainly one of those situations, and the man for the job is obvious: Henri Guisan is not only the most qualified for the job, but he also enjoys widespread popularity across [ROOT.GetNameDef]."
 SWI_national_redoubt: "Réduit National"
 SWI_national_redoubt_desc: "Henri Guisan is proposing a different way of defending [ROOT.GetName]. Instead of trying to defend the borders of our country regardless of the price, we can strategically cede the Swiss Plateau and retreat to the alps, where we can make it costly for the enemy to occupy us."
 SWI_expedite_mobilization: "Expedite Mobilization"
 SWI_expedite_mobilization_desc: "The role of our small standing army is to hold the enemy while the people of [ROOT.GetName] take up arms and form the Citizen Militias, the bulk of our defense forces. This is why we must make sure they can be ready as soon as possible, to reduce the risk of our standing army being overrun."
 SWI_fortify_the_jura: "Fortify the Jura"
 SWI_fortify_the_jura_desc: "Many preparations have been made to fortify the Alps, but we can also fortify the Jura Mountains which, while not as steep or defensible, could prove advantageous as a second front for attacking the Plateau once it is in the enemy's hands."
 SWI_rig_infrastructure_to_blow: "Rig Infrastructure to Blow"
 SWI_rig_infrastructure_to_blow_desc: "If we are to let the invaders into our borders, we cannot give them everything in a silver platter. It is of the utmost importance we prepare our infrastructure to be rendered unusable by the enemy, slowing their progress and forcing them to spend valuable resources to replace it."
 SWI_emergency_industry: "Emergency Industry"
 SWI_emergency_industry_desc: "Now that we are bound to destroy our own industrial capacity once the enemy invades our states, we must make sure to have a fallback we can use to build back up with what we have left and repel the invaders. Secret tunnels and factories will populate the hearts of our mountains and valleys, some might even be outside our borders."
 SWI_flood_the_valleys: "Flood the Valleys"
 SWI_flood_the_valleys_desc: "We expect a large invasion force to come through the area around Lake Constance, this is a perfect place to set up canals and dykes to flood the farmlands and bog the interlopers down. While they try to cross this treacherous swamp, we can use the opportunity to bombard them with everything we have. They will regret ever trying to invade us."
 SWI_defend_the_skies: "Defend the Skies"
 SWI_defend_the_skies_desc: "Modern warfare is heavily reliant on air superiority and support. [ROOT.GetName] is not ready for this new reality, so we must prepare every canton to defend their skies against enemy airplanes."
 SWI_attack_from_the_mountains: "Attack from the Mountains"
 SWI_attack_from_the_mountains_desc: "Once positioned in our fortified positions up in the Alps and the Jura, we can wreak havoc on the enemy's troops down in the valley. We need to make sure they know every minute they spend in our territory means a bigger loss of personnel and materiel."
 SWI_frontier_defense_plan: "Frontier Defense Plan"
 SWI_frontier_defense_plan_desc: "If we let them into our borders [ROOT.GetNameDef] is as good as dead. We cannot give even one inch of territory, our borders are sacred. This is why we must fortify our borders and be prepared to defend them."
 SWI_fight_until_death: "Fight until the Death"
 SWI_fight_until_death_desc: "The odds are against us, [ROOT.GetNAme] is outnumbered, outgunned and under-prepared for what is coming. This is why every [ROOT.GetAdjective] citizen must be ready to give their life for their Canton and the Confederation. "
 SWI_total_defense: "Total Defense"
 SWI_total_defense_desc: "Total war means we need total defense, if every militia is prepared and gives everything they have against the invaders we might have a chance of survival."
 SWI_the_army_position: "The Army Position"
 SWI_the_army_position_desc: "We will position our Citizen Militias and our standing army in the borders of [ROOT.GetName], so they will need fortifications to enhance their ability to keep interlopers at bay."
 SWI_prolonged_service: "Prolonged Service"
 SWI_prolonged_service_desc: "Our current mandatory service period is insufficient to deal with a long term war, we need to give the Federal Government the tools to keep our citizens under arms for longer, even if it means sacrificing some liberties."
 SWI_enhanced_training: "Enhanced Training"
 SWI_enhanced_training_desc: "War has changed greatly since the last time [ROOT.GetName] was last at risk of conflict. We must update and improve the basic training every able citizen gets. They are our best asset in the defense of our country."
 SWI_integrate_refugees_into_the_army: "Integrate Refugees into the Army"
 SWI_integrate_refugees_into_the_army_desc: "As an oasis of peace and democracy amidst an ocean of Fascism and War, many flock to [ROOT.GetName] in search of a safe haven. Some of them hope to join the efforts to defeat those who forced them to escape their homelands, and many are even professional soldiers. we can let them join the fight for Switzerland and a better future."
 SWI_expanded_military_support: "Expanded Military Support"
 SWI_expanded_military_support_desc: "Our militia force is not composed only of soldiers, many other roles are needed for them to function as a well oiled machine. We need to recruit, train and supply support companies for our militias if we want to succeed in defending [ROOT.GetName]."
 SWI_all_adults_training: "All Adults Training"
 SWI_all_adults_training_desc: "There is no room for chance with the current state of the world. Every capable adult must be ready to take up arms against any invading force, Switzerland belongs to all of us, so it must be defended by all of us."
 SWI_anti_tank_divisions: "Anti-tank Divisions"
 SWI_anti_tank_divisions_desc: "The tank is the spearhead of modern warfare, our terrain already gives us an advantage against them, but if we equip our forces with anti-tank equipment we can cut the tip and blunt the spear."
 SWI_reduce_military_training_age: "Reduced Recruitment Age"
 SWI_reduce_military_training_age_desc: "Usually, [ROOT.GetAdjective] start being trained for combat at age 20, but in order to have the numbers under arms we need to survive, our citizens will need to be start their training a year earlier. Let us hope this is enough."
 SWI_veteran_sharpshooter_divisions: "Veteran Sharpshooter Divisions"
 SWI_veteran_sharpshooter_divisions_desc: "Thousands of veteran sharpshooters have requested to be allowed into the armies as auxiliaries and do their part for the defense of their country and their democracy. Their experience and enthusiasm will be a boon for our militias."
 SWI_fortify_ticino: "Fortezza Ticino"
 SWI_fortify_ticino_desc: "As a neutral country in between three historically bellicose nations, death can come from any side, we cannot let our guard down, [ITA.GetName] is as likely to attack us as [GER.GetNameDef] or [FRA.GetName], and when they do, it'll be through [846.GetName]. This is why we must make it into an impenetrable fortress for the sake of [SWI.GetNameDef]."
 SWI_fortify_sargans_gotthard_and_st_maurice: "Fortify Sargans, Gotthard and St Maurice"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "Our Alps are the pride of [ROOT.GetName], and on these uncertain times we can fortify them to help guarantee the safety of our Confederation."
 SWI_defend_against_paratroopers: "Defend against Paratroopers"
 SWI_defend_against_paratroopers_desc: "We've seen how paratroopers can be used to bypass any fortifications render any preparations moot. It is vital that we are ready to deal with them before they wreak havoc on our defenses."
 SWI_expand_special_forces: "Expand Special Forces"
 SWI_expand_special_forces_desc: "Our standing army is well prepared, extremely small compared to other nations' and they might not be enough to tip [ROOT.GetName]'s defense to our favor. We will need more of them to lead the [ROOT.GetAdjective] to victory!"
 SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default: "Purchase German Planes"
 SWI_purchase_german_planes_alt: "Purchase Planes from Fascist Neighbor"
 SWI_purchase_german_planes_desc: "With an outdated air force, and lacking the industry and the technology to produce aircraft in any significant amounts, we are forced to rely on purchasing them from our neighbors. Buying the planes we need from [GER.GetName] will not only provide us with the equipment we need, but it will also help keep ourselves on their good side."
 SWI_ban_the_communist_party: "Ban the Swiss Communist Party"
 SWI_ban_the_communist_party_desc: "Communist parties pose a great danger to [SWI.GetNameDef]. Despite the distance between us and [SOV.GetNameDef], their revolutionary influence can be felt in the air. We cannot risk destabilizing our country in such dangerous times, so we must act swiftly and ban any party that seeks to upend and undermine our government."
 SWI_withdraw_from_the_league_of_nations: "Withdraw from the League of Nations"
 SWI_withdraw_from_the_league_of_nations_desc: "Our membership to the League of Nations is incompatible to the Neutrality we aspire to have in [ROOT.GetName], so it is vital we abandon this dying organization. It will also signal our commitment to true neutrality to our neighbors, hopefully convincing them [ROOT.GetName] is not a target."
 SWI_limited_censorship_of_the_press: "Limited Censorship of The Press"
 SWI_limited_censorship_of_the_press_desc: "The forces that want to see [ROOT.GetName] will use anything to justify invading us. Freedom of the press, despite being vital to a healthy democracy, must take a back seat for now, so we can make sure we don't give ammunition to the ambitions of our neighbors."
 SWI_tighten_press_censorship: "Tighten Press Censorship"
 SWI_tighten_press_censorship_desc: "There is no space for error, a single word can be the difference between the survival of the confederation and its descent into oblivion. We cannot let a free press jeaopardize our future, they must be tightly controlled just in the way their demands."
 SWI_seek_trade_agreement_with_germany: "Trade Agreement with Germany"
 SWI_seek_trade_agreement_with_germany_desc: "Fascism continues its terrifying rise, and while it might be a hard pill to swallow, allowing some economic collaboraton might be what we need to keep their crosshairs away from us."
 SWI_axis_gold: "Axis Gold"
 SWI_axis_gold_desc: "Being a neutral country means that our markets remain open to every country, which is an advantage that we can use. By opening our gold market to them we can tie our economies together to appease them and improve both our economies."
 SWI_spirit_of_resistance: "The Spirit of Resistance"
 SWI_spirit_of_resistance_desc: "The hearts and minds of the people of [ROOT.GetName] is the most important front in the battle for our survival. We must ensure our every [ROOT.GetAdjective] citizen is ready to fight until the end, even when all seems lost."
 SWI_pro_helvetia: "Pro Helvetia"
 SWI_pro_helvetia_desc: "The Spiritual Defense of [ROOT.GetName] requires that [ROOT.GetAdjective] culture remains singular, indivisible and distinct from our neighbors'. This new organization, Pro Helvetia, will preserve and promote our shared Swiss values, deeply tied to our Democracy, and ensure our survival against overwhelming."
 SWI_spirit_of_saint_bernard: "Spirit of Saint Bernard"
 SWI_spirit_of_saint_bernard_desc: "Since time immemorial we have prided ourselves for our medical tradition and our willingness to help people in need. The Great Saint Bernard Hospice and the Red Cross organization are testament to that. Now that spirit can be weaponized and reoriented to the militias in order to bolster our defense efforts."
 SWI_adopt_romansh: "Adopt the Rumantsch Language"
 SWI_adopt_romansh_desc: "[ROOT.GetName] is not a country formed by [GER.GetAdjective], [FRA.GetAdjective] and [ITA.GetAdjective] regions meant to be claimed by our greedy neighbors. [ROOT.GetName] is a single, indivisible multicultural nation. Adopting Rumantsch, a language only spoken in the mountains of our [ROOT.GetAdjective] Alps will show them our culture and values are distinct from theirs, regardless of language."
 SWI_patriotic_shooting_clubs: "Patriotic Shooting Clubs"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName] has a longstanding tradition of sharpshooting clubs and competitions. Some of our recreational sharpshooters are more skilled than other nation's professional snipers. We can leverage these clubs and integrate them into our militias, to improve our defensive capabilities."
 SWI_aktion_nationaler_widerstand: "Aktion Nationaler Widerstand"
 SWI_aktion_nationaler_widerstand_desc: "There's a small group of civilians in every part of [ROOT.GetAdjective] society who are willing to secretly cooperate in order to influence the population. Their goals are to fight defeatism, inspire unity and lay the groundwork for resistance in [ROOT.GetName] in case of invasion."
 SWI_heer_und_haus: "Heer und Haus"
 SWI_heer_und_haus_desc: "Switzerland's people, and therefore its army, needs to be encouraged from within to resist and fight for the defense of their homeland. In order to be reminded of what's at stake, Pro Helvetia, with the help of the Aktion Nationaler Widerstand group are the key for them to think and act [ROOT.GetAdjective]"
 SWI_ortswehren: "Ortswehren"
 SWI_ortswehren_desc: "Total war means every [ROOT.GetAdjective] citizen must be ready to defend their canton, but not everyone is able to join our militias. We can establish local guards to serve as a backbone the militias can rely on to support them in their efforts to defend [SWI.GetName]."
 SWI_luftschutz: "Luftschutz"
 SWI_luftschutz_desc: "War has changed, the air is the new realm of warfare and we cannot let it become our Achilles heel. Local air defense forces must be set up, manned by civilians, and provided with the tools to detect and deal with airborne threats. There's no point in defending the mountain if they can go above the mountains!"
 SWI_train_swiss_women: "Train Swiss Women"
 SWI_train_swiss_women_desc: "If we want to defend our country tooth and nail, it would be absurd to exclude half our population from our efforts. [ROOT.GetAdjective] women should be trained to join the fight for our survival."
 SWI_ban_national_movement_for_switzerland: "Ban National Movement for Switzerland"
 SWI_ban_national_movement_for_switzerland_desc: "Fascists, just like cockroaches, have the tendency of hiding in nooks and crannies of society, feeding on our negligence in order to gain strength until it is too late to oppose them. No more! Their new look and name will not fool us, we must strike decisively if we are to preserve our Democracy."
 SWI_fortify_austrian_border: "Fortify the Austrian Border"
 SWI_fortify_austrian_border_desc: "Now that Austria is in the hands of a potential enemy, we cannot risk having an open flank that the enemy can take advantage of in case of war. Sames as with the border with [GER.GetNonIdeologyName], we must fortify this front."
 SWI_seek_allied_trade: "Seek Allied Trade"
 SWI_seek_allied_trade_desc: "With enemies all around us, we need to secure vital trade with the Allies to survive. If we're lucky we can avoid invoking the ire of our other neighbors for seeking closer trade with their rivals."
 SWI_case_north: "Case North"
 SWI_case_north_desc: "We cannot rule out war against their, we need to be ready for it. Plans need to be drafted, supplies have to be allocated, trenches dug, and soldiers armed."
 SWI_freeze_german_assets: "Freeze German Assets"
 SWI_freeze_german_assets_desc: "For years now their has used our neutrality, and loopholes in our banking system to safeguard their ill-gotten riches and keep their economy afloat. Moral duty will have to take precedence over absolute neutrality, even if we're certain this will have repercussions."
 SWI_fund_resistance_groups: "Fund Resistance Groups"
 SWI_fund_resistance_groups_desc: "European nations have fought amongst each other and subjugated people in every other continent for centuries now. It is the duty of the [ROOT.GetAdjective] people to help the victims of our continent's unrelenting wars, by giving them the tools to break their shackles and determine their own future."
 SWI_citizen_supply_mandate: "Citizen Supply Mandate"
 SWI_citizen_supply_mandate_desc: "We do not know how an invasion would play out, and event if we could rely in a centralized supply network, that's not compatible with our command structure. That is why every [ROOT.GetAdjective] household must store at least 2 months of supply in their own homes, both for them and for their local militias."
 SWI_prepare_infrastructure_and_industry: "Prepare Infrastructure and Industry"
 SWI_prepare_infrastructure_and_industry_desc: "Defending a country is not only about building forts, we also need to Strengthen our infrastructure in The Alps to move troops and civilian goods more efficiently, along with a bigger industrial base in the Plateau to develop further."
 SWI_build_up_military_readiness: "Build up Military Readiness"
 SWI_build_up_military_readiness_desc: "The task of preparing the Swiss population is never-ending. We cannot rest until the threat of invasion is gone, and it might never be. We must orient our nation towards defensive preparations without delay."
 SWI_support_active_militias_continuous_focus: "Support Active Militias"
 SWI_support_active_militias_continuous_focus_desc: "Our citizens are armed and deployed into their local militias, it is everyone else's duty to support them however they can so we can keep the enemies of the confederation at bay"

 SWI_rig_infrastructure_to_blow_TT: "When one of our core states is taken by the enemy, all §YInfrastructure§!, §YRailways§!, §YSupply Hubs§! and §YBunkers§! will be fully damaged. §YMilitary§! and §YCivilian Factories§! will be partially damaged."
 SWI_create_anti_tank_template_TT: "A template for §YSwiss Militia anti-Tank§! will be created"

 SWI_closer_ties_with_germany: "Closer Ties with [SWI_get_fascist_neighbor_cap]"
 SWI_closer_ties_with_germany_desc: "We have a powerful and dangerous neighbor to the North. If we want to survive it might be a good idea to stay on their good side, so approaching them in search of better relations, while keeping our neutral stance, would prove vital."
 SWI_panoramaheim_branch: "The Panoramaheim"
 SWI_panoramaheim_branch_desc: "There is a house in Stuttgart, they call it the 'Panorama House' and it's been the source of many fifth column operatives with the goal of de-stabilizing the [ROOT.GetAdjective] governemnt, opening the door for a fascist-led regime."
 SWI_the_national_front: "The National Front"
 SWI_the_national_front_desc: "The National Front is the leading fascist party in [ROOT.GetNonIdeologyName], if anyone is going to take power in this democratic leaning nation it's them. Some high ranking members already have close ties to [GER.GetNameDef], which could result in some sort of protection from them, if or when the war starts."
 SWI_infiltrate_federal_police: "Infiltrate Federal Police"
 SWI_infiltrate_federal_police_desc: "With their mandate to root our foreign propaganda and non-democratic forces, the Federal Police is an ideal place to infiltrate and prevent our own faction from being targeted. Eventually this will also allow us to eliminate our enemies under the guise of national security."
 SWI_the_petition_of_the_200: "The Petition of the 200"
 SWI_the_petition_of_the_200_desc: "200 members of a wide range of parties representing [ROOT.GetAdjective] fascism and authoritarianism have presented this petition to the Assembly requesting that in the interest of self preservation, we start accepting and collaborating with [GER.GetNameDef]"
 SWI_case_west: "Case West"
 SWI_case_west_desc: "We must be prepared for any possible scenario. [FRA.GetName] is as much of a threat as [GER.GetNameDef] and it must be treated accordingly. We must prepare our army and country for war with the [FRA.GetAdjective] or we risk the death of [ROOT.GetNonIdeologyName]."
 SWI_german_industrial_investments: "[SWI_get_fascist_neighbor_adjective] Industrial Investments"

 SWI_complete_siegfried_line: "Complete the Siegfried Line"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap] has erected an impressive barrier to defend against [FRA.GetName], and we have reason to believe that we will also need to defend against them, specially as we become more closely aligned with [GER.GetNonIdeologyName], this is why we will have to coordinate and build complementary defenses."
 SWI_military_exercises_with_germany: "Military Exercises with [SWI_get_fascist_neighbor]"
 SWI_military_exercises_with_germany_desc: "Despite their hostile disposition towards our traditional democratic values, [SWI_get_fascist_neighbor] could prove a valuable ally when it's time to defend ourselves, and better yet, it would reduce the likelihood of an invasion coming from them."
 SWI_abandon_neutrality: "Abandon Neutrality"
 SWI_abandon_neutrality_desc: "Sides are being picked all over Europe, we cannot be caught flatfooted. The only apparent solution is to abandon our historical neutral stance and seek the protection of [SWI_get_fascist_neighbor], or risk being caught between a rock and a hard place."
 SWI_promote_tobler: "Promote Tobler"
 SWI_promote_tobler_desc: "As the only member of a fascist party elected to the [ROOT.GetAdjective] Parliament and leader of the National Front, Robert Tobler is the obvious candidate to lead [ROOT.GetNonIdeologyName] into a slow but steady transition from a democratic pluralist nation into a [SWI_get_fascist_neighbor_adjective] Ally ruled by an iron fist. This will of course mean the dismissal of Rolf Henne from the party, there can be only one Fuhrer."
 SWI_promote_henne: "Promote Henne"
 SWI_promote_henne_desc: "As a vigorous proponent of fascism and collaboration with [SWI_get_fascist_neighbor], Rolf Henne is a prime candidate to lead the National Front and [ROOT.GetName] into a [SWI_get_fascist_neighbor_adjective] client state, which will surely come with benefits, not least of which is our safety and survival. This will of course mean the dismissal of Robert Tobler from the party, since he is unwilling to do what it takes."
 SWI_propagandize_swiss_military_tradition: "Propagandize Swiss Military Tradition"
 SWI_propagandize_swiss_military_tradition_desc: "This is not the time for reminiscing about our democratic past. Instead, we must focus in our martial tradition; [ROOT.GetAdjective] infantry and crossbowmen were renowned for their discipline and effectiveness, hired the world over as coveted mercenaries, if we want to survive the upcoming war, we need to remind our people of their military history."
 SWI_ban_democratic_party: "Ban Democratic Parties"
 SWI_ban_democratic_party_desc: "Our democratic parties are risking our approach towards [SWI_get_fascist_neighbor], if we want to go further to their side it means we will have to do what a few years ago would have been unthinkable and get rid of our democratic political parties. If this is the sacrifice we have to make then so be it."
 SWI_centralize_switzerland: "Centralize Switzerland"
 SWI_centralize_switzerland_desc: "The [ROOT.GetNonIdeologyName] we are moving towards is a far cry from the old Swiss Confederation we had for almost a century. We will no longer be a confederation, but a centralized country with its power emanating from the top and trickling down the masses."
 SWI_german_military_collaboration: "[SWI_get_fascist_neighbor_adjective] Military Collaboration"
 SWI_german_military_collaboration_desc: "We lack the necessary experience in warfare necessary for our military to thrive in the modern world. This is where them comes in, their armed forces are a force to be reckoned with, and collaborating with them will allow us to defend ourselves, and maybe even attack other nations preemptively."
 SWI_join_the_axis: "Join the Axis"
 SWI_join_the_axis_desc: "This is it. This is our gamble for [ROOT.GetNonIdeologyName]'s survival in the coming storm; we will join the storm under the banner of their's faction. Let's hope we made the right call."
 SWI_become_german_puppet: "Become [SWI_get_fascist_neighbor_adjective] Puppet"
 SWI_become_german_puppet_desc: "Henne has dedicated his career to this moment. [ROOT.GetNonIdeologyName]'s own Anschluss, of sorts. Even if we're losing our longstanding sovereignty, we might get some of their scraps. We can only hope this does not mean our destruction."
 SWI_ask_for_vorarlberg: "Ask for [848.GetName]"

 SWI_size_and_opinion_chance_tooltip: "\nThey will be more likely to accept based on the §Ysize§! of our armed forces and their §Yopinion§! of us."
 SWI_request_austrian_occupation: "Request [AUS.GetAdjective] Occupation"

 SWI_request_italian_alps_occupation: "Request [ITA.GetAdjective] Occupation"
 SWI_request_italian_alps_occupation_desc: "With part of our country composed of [ITA.GetAdjective] speaking citizens, we can seamlessly transition to administrating [ITA.GetName] and utilizing its people and resources to continue our efforts toward completing this war."
 SWI_request_french_alps_occupation: "Request [FRA.GetAdjective] Occupation"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] has coveted our land for generations, it's only fitting that we are now in a position where we can take over control of their territory and administer it for the future of both."
 SWI_the_alpine_supremacy: "The Alpine Supremacy"
 SWI_the_alpine_supremacy_desc: "[SWI.GetNonIdeologyName], the meek and directionless nation that existed in the ether of diplomacy is no more. We shall now be known as the Alpine Supremacy, to represent our dominion over the Alps, its people and beyond."

 SWI_professionalize_militias: "Professionalize Militias"
 SWI_professionalize_militias_desc: "With the way things are going, a casual militia composed of reservists will not suffice. We need to train every able body for the coming conflict and make them into a professional army to be feared."
 SWI_modernize_airforce: "Modernize Airforce"
 SWI_modernize_airforce_desc: "It is clear now that modern warfare is defined not only by what happens on the battlefield, but also above it, in the open skies that we hope to defend and dominate."
 SWI_swiss_airplane_designs: "Swiss Airplane Design"
 SWI_swiss_airplane_designs_desc: "We cannot rely on our neighbors for the machinery that allows us to master the skies, because we cannot trust them to meekly provide us with the tools of their defeat."
 SWI_license_axis_plane_designs: "License Axis Plane Designs"
 SWI_license_axis_plane_designs_desc: "The fastest way to produce our way into the skies is to procure plane designs from fascist nations. Only they have had the recent combat experience necessary to prioritize what really wins a battle, and it will make us closer to them, possibly deterring them from invading."
 SWI_airspace_surveillance: "Airspace Surveillance"
 SWI_airspace_surveillance_desc: "If we hope to defend [ROOT.GetName] and its mountains we need to keep our eyes to the skies in search for the enemy. New tools will allow us to find the enemy and put them in the sights of our fighters and anti-air guns. "

 SWI_crack_down_on_dissent: "Crack down on Dissent"
 SWI_crack_down_on_dissent_desc: "[ROOT.GetNonIdeologyName] cannot be disunited in times where a single crack in our society can lead to the crumbling of the [ROOT.GetAdjective] government."
 SWI_military_police: "Military Police"
 SWI_military_police_desc: "Our longstanding federal institutions will not be enough to maintain the order we need in these uncertain times. Military police will be needed if we wish to maintain our unity."
 SWI_expand_federal_police_intelligence: "Expand Federal Police Intelligence"
 SWI_expand_federal_police_intelligence_desc: "The enemy lurks in the shadow and can take any shape, including the shape of our own population. This is why the Intelligence Department of the Federal Police must have the tools to crush dissent wherever it lays."
 SWI_martial_law: "Martial Law"
 SWI_martial_law_desc: "Some situations require a scalpel, but our present times do not feature those, [ROOT.GetNameDef] needs a hammer it can trust to keep our enemies and our population under control."

 
 SWI_expand_weapons_industry: "Expand Weapons Industry"
 SWI_expand_weapons_industry_desc: "Our meager military industrial capacity will not suffice in an all-out war. Modern conflict is won by whoever runs out of bullets last, so we must make sure we can make equipment for war at a faster rate  and for longer."
 SWI_swiss_armored_divisions: "Swiss Armored Divisions"
 SWI_swiss_armored_divisions_desc: "Historically we've prided ourselves on having an outstanding infantry, but that is not enough when fighting the armored hulks of our enemies. We must make mechanized monsters of our own."
 SWI_alpine_specialization: "Alpine Specialization"
 SWI_alpine_specialization_desc: "More than any other nation, we can embrace our mountain traditions and train an unstoppable force that can defend and attack over mountains like no other. They will be the avalanche that will wipe out the enemy."
 SWI_tank_development: "Tank Development"
 SWI_tank_development_desc: "We cannot let our guard down in the development of new and improved tanks, or else we risk wasting the steel on useless and obsolete metal turtles."
 SWI_mechanized_support: "Mechanized Support"
 SWI_mechanized_support_desc: "Our soldiers need to get to the battlefield faster than ever, and so the support they require, otherwise all that expedience would all be for nothing."
 SWI_artillery: "Swiss Artillery"
 SWI_artillery_desc: "Let the shells rain on our enemies as our forces advance. Artillery will allow [ROOT.GetNonIdeologyName] to defend from the mountains and charge forward in the most effective way, crushing the opposition under a shower of lead."
 SWI_industrial_production: "Industrial Production"
 SWI_industrial_production_desc: "We cannot ignore the home front. Every able body in the cantons of [ROOT.GetNonIdeologyName] must be willing to sacrifice themselves for our machinery of war."
 SWI_swiss_heavy_planes: "Swiss Heavy Planes"
 SWI_swiss_heavy_planes_desc: "From our bases in [ROOT.GetNonIdeologyName] we can launch operations into faraway lands if we have the heavy planes necessary for such a trip, but we must design them first."
 SWI_air_research: "Air Research"
 SWI_air_research_desc: "We are ready to ramp up research and development of new air technologies if we wish to keep up with the enemy's advances and eventually be able to dominate the skies."
 SWI_air_production: "Air Production"
 SWI_air_production_desc: "Having the aircraft designs to fly is just the first part of the puzzle, the next one is to produce enough so we can always have our pilots in the air to fight our enemies on land and sky."
 SWI_mountaneer_paratroopers: "Mountaineer Paratroopers"
 SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName] is known the world over for its imposing peaks, and many among our population call the mountains home. We can use this advantage to train a superior stock of paratrooper, a force that can drop from foreign skies and claim foreign mountains for the glory of [ROOT.GetNameDef]."

 SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa: "Purchase American Planes"
 SWI_purchase_american_planes_other: "Purchase Planes from Democratic Nation"
 SWI_purchase_american_planes_desc: "Our air force lacks the necessary numbers and technology to defend ourselves effectively, so we must look somewhere else to procure our equipment. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "If we're going to buy planes from another nation, [USA.GetNameDef], with their tradition of Democracy, relative neutrality and outstanding aeronautic engineering is the ideal candidate."
 SWI_american_planes_desc_other: "Since we cannot compromise our democratic values for a few planes, it is important that we source equipment from another democracy, and they seems like the best choice. "
 SWI_allied_gold: "Allied Gold"
 SWI_allied_gold_desc: "The maelstrom and sanctions that envelop current affairs have made gold trade more limited and difficult, but with our neutral stance we can open the possibility for increase gold trade with other democratic nations, propping up democratic economies to keep fascism at bay."
 SWI_closer_democratic_ties: "Closer Democratic Ties"
 SWI_closer_democratic_ties_desc: "As autocracy casts its shadow over Europe We might not be able to fend for ourselves, but by collaborating with other democratic nations we might be able to stop its advance. The first step will be seeking closer ties with them and proving to them we can contribute to the cause."
 SWI_connect_to_the_maginot_line: "Connect to the Maginot Line"
 SWI_connect_to_the_maginot_line_desc: "The winds of war are blowing in the direction of [FRA.GetName], and there's a good chance her enemies will have to attack on the so-called Masginot Line, this puts us in a dangerous situation as they might be tempted to circumvent it by invading us. This is why we must coordinnate with [FRA.GetName] and create a united front."
 SWI_american_industrial_investments: "American Industrial Investments"
 SWI_american_industrial_investments_desc: "The Great War made it clear that the [USA.GetAdjective] industrial might can turn any tide in their favor. If we approach them and manage to secure industrial investments from them, we can bolster our own position and make sure that defending our independence is on their best interest."
 SWI_take_a_stance: "Take a Stance"
 SWI_take_a_stance_desc: "Fascist possesses the most disgusting and miserable political system. They are the mortal enemy of the new [ROOT.GetName]; this is why we must make our stand and defend our democracy by any means."
 SWI_join_france: "Join France"
 SWI_join_france_desc: "While it has not always been a friendly relationship, [ROOT.GetName] and [FRA.GetName] share the same democratic values and even a language, so if we had to pick a side in the coming conflict, their protection is unequivocally more desirable than the alternative."
 SWI_the_second_helvetic_republic: "The Second Helvetic Republic"
 SWI_the_second_helvetic_republic_desc: "Back in 1798 the infamous dictator Napoleon Bonaparte conquered [ROOT.GetName] and established the Helvetic Republic as a tool to subjugate our people. Luckily for us, those days are over and we can be sure that the second time around we can expect a more equitable union with out longtime neighbor."
 SWI_alpine_aspirations: "Alpine Aspirations"
 SWI_alpine_aspirations_desc: "The central government of [ROOT.GetNonIdeologyName] has expanded and matured into the Helvetic Republic, we now have the resources to manage a bigger area. We should request [FRA.GetNameDef] to expand our zone of control so we are closer to unifying the alps under a single banner."
 SWI_support_allied_espionage: "Support Allied Espionage"
 SWI_support_allied_espionage_desc: "The fact that we maintain a neutral foreign policy does not prevent us from subversively supporting other democratic nations in their efforts to suppress fascism in Europe. In fact, our neutrality and proximity to their make us vital in the international fight against Fascism."
 SWI_expand_spy_networks: "Expand Spy Networks"
 SWI_expand_spy_networks_desc: "The enemy is out there, we must reach out in order to defend our borders and the home front before the danger arrives. Our espionage networks can be the base of a defense that still looks neutral and inoffensive from the outside."
 SWI_share_spy_networks: "Share Spy Networks"
 SWI_share_spy_networks_desc: "Their goal is the same as ours, to keep Fascism at bay, and we don't need to antagonize them to achieve it. [ROOT.GEtName] has access to experienced operatives that can blend themselves into [GER.GetAdjective], [ITA.GetAdjective] and [FRA.GetAdjective] societies; We can lend that edge to [?SWI.SWI_best_dem_ally.GetNonIdeologyName]."
 SWI_secret_pact_with_the_allies: "Secret Pact with the Allies"
 SWI_secret_pact_with_the_allies_desc: "[ROOT.GetName] is not ready for an all-out war, or even to openly join a faction, but we can be certain that we won't be safe without friends. In order to defend our democracy in case of a surprise invasion, we can secretly meet with them and establish an agreement. We will promise to covertly support them start preparing to join the war, in exchange, they will protect us if we are attacked."
 SWI_oasis_of_democracy: "Oasis of Democracy"
 SWI_oasis_of_democracy_desc: "The enemies of Democracy surround [ROOT.GetName], so in these tumultuous times we must stand firm in our commitment to our values. [ROOT.GetName] and its democracy are inseparable, so there is no point in surviving as a country if our democracy perishes in order to defend it."
 SWI_oasis_of_democracy_tt: "When focus §Y$SWI_axis_gold$§! is completed and at least §Y1§! fascist country has spirit §Y$SWI_gold_trade$§!:"
 SWI_volunteer_force: "Volunteer Force"
 SWI_volunteer_force_desc: "We are not at war yet, but the [ROOT.GetAdjective] people are ready to fight for democracy. We cannot be seen as in breach of neutrality, but as a democracy, we cannot control where our people go, and where they fight, so we can quietly encourage taking up arms against tyranny, in preparation for the rest of [ROOT.GetName] openly joining the efforts."
 SWI_export_saboteurs: "Export Saboteurs"
 SWI_export_saboteurs_desc: "We don't need to join the war if we can destroy our enemies from within. Our intelligence agency can refine our operations to specialize into agitating and enhancing resistance in the territories occupied by the oppressors, slowly chipping away at their power."
 SWI_lay_the_groundwork: "Lay the Groundwork"
 SWI_lay_the_groundwork_desc: "In order to be ready for all-out war, we first need a good base. The infrastructure and transport networks of [ROOT.GetName] must be improved and modernized. Only then will our citizens be efficiently mobilized to the front."
 SWI_arsenal_of_the_alps: "Arsenal of the Alps"
 SWI_arsenal_of_the_alps_desc: "Their precipitous peaks, how heavily we've fortified them and our knowledge of their terrain make the Alps the perfect place to dramatically increase our military capacity and keep it if we need to retreat."
 SWI_thunder_in_the_valleys: "Thunder in the Valleys"
 SWI_thunder_in_the_valleys_desc: "Armored warfare has no place in the mountains we are used to, but if we want to go on the offensive and attack our enemies before they can reach us, we have to quickly catch up and develop our own vehicles."
 SWI_fighting_for_the_hills: "Fighting for the Hills"
 SWI_fighting_for_the_hills_desc: "At the end of the day, infantry is the most versatile element of our armed forces. And although [ROOT.GetNonIdeologyName] has always prided itself on their infantry, we have not fought a war in almost a century, so revisiting our infantry technology and doctrines is of the utmost importance."
 SWI_fly_over_the_mountains: "Fly Over the Mountains"
 SWI_weapons_of_democracy: "Weapons of Democracy"
 SWI_weapons_of_democracy_desc: "Before the enemy does the unthinkable, we must be ready to do what is necessary to stop them, even if it means using indiscriminate weapons of mass destruction that can rain hell upon our foes. Surely that will deter them from further atrocities."
 SWI_jump_into_action: "Jump into Action"
 SWI_jump_into_action_desc: "Merely 10 years ago this would be beyond possibility, but [ROOT.GetNameDef] has made all preparations to actively and openly join the war effort. We have prepared our infrastructure, industry, and scientific institutions for all-out conflict the likes of which we have never seen.The [ROOT.GetAdjective] engine of war is humming, ready to roar into action."
 SWI_exiled_government: "Exiled Government"
 SWI_exiled_government_desc: "Despite our best efforts, it appears we have failed to defend our homeland so we are left with no other option but to fight to get it back from afar. The [ROOT.GetAdjective] democratic values are what allowed our country to thrive for so long, and will be our guiding lights to get it back, after all, [ROOT.GetName] is not defined by its territory or the language its dwellers speak, but by our mutual respect and support."
 SWI_join_the_allies: "Join the Alliance"
 SWI_join_the_allies_desc: "The material sacrifices and moral compromises that maintaining our neutrality requires are becoming unbearable. There is no place for neutrality anymore, especially with the current political state Europe. Despite their failings, the allies are our best option if we want to preserve our land and our confederation. This truly is a time like no other."
 
 SWI_gotthardbund_party_name: "Gotthardbund"
 SWI_gotthardbund_party_name_long: "Gotthardbund"
   

 SWI_the_alpine_confederation: "The Alpine Confederation"
 SWI_the_alpine_confederation_desc: "Our great country has expanded beyond our historical borders, and while the new cantons under our wing receive the same status as Schwyz, we must acknowledge our new condition as custodians of the Alps. A new democratic power arises: The Alpine Confederation!"
 SWI_the_alpine_confederation_chance_TT: "\nThey will be more likely to grant us independence based on the §Ysize§! of our armed forces, and it will also increase our chances of them granting us additional Alpine territories along with their §Yopinion§! of us."
 SWI_gotthard_union: "Gotthardbund"
 SWI_gotthard_union_desc: "The time for bickering and factionalism is over. It is time for [ROOT.GetNonIdeologyName] to unite under a single democracy, with the categorical authority to make sweeping measures. All in the name of the survival of our [ROOT.GetAdjective] traditions and values. We will resist and prevail!"
 SWI_press_for_vorarlberg: "Press for Vorarlberg"
 SWI_press_for_vorarlberg_desc: "As the [AUS.GetAdjective] government remains in shambles, we must fulfill the democratic will of [848.GetName], expressed in their 1919 referendum and integrate them into our Democracy. It is the duty of [ROOT.GetNameDef] to protect them against fascism and autocracy."
 SWI_pre_empt_anschluss: "Preempt Anschluss"
 SWI_pre_empt_anschluss_desc: "There are rumblings that [GER.GetNameDef] is looking to annex [AUS.GetName] in the name of [GER.GetAdjective] unity. This is not something that [ROOT.GetNAmeDef] can allow, as it will empower [GER.GetNameDef] to make the same claims about our German speaking cantons. We must hurry and set the stage for a defense of all of [AUS.GetName]."
 SWI_pre_empt_anschluss_tt: "§YShould [AUS.GetNameDef] accept we will gain cores on their core states§! \n\nThey will be more likely to accept based on the §Ysize§! of our armed forces, their §Yopinion§! of us and if §Y[GER.GetNameDef] is getting ready§! to annex [AUS.GetName]."
 SWI_demand_italian_alps: "Demand Italian Alps"
 SWI_demand_italian_alps_desc: "For decades, [ITA.GetName] has shamelessly claimed our [ITA.GetAdjective] speaking cantons. If they can do that we can certainly demand that their Alps join our democratic regime, after all, they belong in [ROOT.GetNameDef] as much as Ticino belongs to [ITA.GetNameDef]."
 SWI_demand_french_alps: "Demand French Alps"
 SWI_demand_french_alps_desc: "It's a matter of time until [FRA.GetNameDef] crumbles under internal and external pressures. We must take a proactive stance in the defense of the Alps, otherwise a dangerous enemy could take control of defensible positions that can serve as a staging ground for an invasion into our territory."
 SWI_alpine_redoubt: "Alpine Redoubt"
 SWI_alpine_redoubt_desc: "As long as we have a fortified ground to fall back on, we can be an unstoppable force against invaders. We must make the Alps even more impregnable and outwardly grow our influence from there, only then we can put some distance between us and the enemy, wherever it may be.."
 SWI_the_alpine_protectorate: "The Alpine Protectorate"
 SWI_the_alpine_protectorate_desc: "Never before have the Alps been united under a single regime, until today. With the combined might, we can defend ourselves against any threat, and extend that defense beyond the Alps, with our peaks as an impenetrable citadel from where our command will never falter. "
 SWI_bring_democracy_to_germany: "Bring Democracy to Germany"
 SWI_bring_democracy_to_germany_desc: "The Third Reich is about as far as you can get from democracy, the Weimar Republic before that was mere hostage of the victorious powers of the Great War, and the warmongering regime of the old [GER.GetNonIdeologyName] was just a vessel for the Kaisers' rapacious ambitions. It's about time our neighbors to the North knows what Democracy means."
 SWI_liberate_italy: "Liberate Italy"
 SWI_liberate_italy_desc: "Through the centuries [ROOT.GetNonIdeologyName] has seen the petty city-states and small kingdoms to its south fight each other and eventually be absorbed into a feeble monarchy. It's only right that [ITA.GetNonIdeologyName] is liberated from the shackles of autocracy and fascism by her older sibling."
 SWI_take_over_france: "Protect France"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName] has always been a fickle nation, with frequent upheavals where the toss of a coin decides if the result of the revolution du jour is a weak democracy or a militaristic regime. Under [ROOT.GetAdjective] protection the [FRA.GetAdjective] people could thrive, ruled by our democratic stability."
 SWI_the_new_eidgenossenschaft: "The New Eidgenossenschaft"
 SWI_the_new_eidgenossenschaft_desc: "In the 13th Century the leaders of the three founding cantons pledged an oath of eternal alliance we call the Eidgenossenschaft. It is now the time for it to be renewed so we can expand it and more cantons can experience our democratic confederation."
 SWI_expand_the_confederation: "Expand the Confederation"
 SWI_expand_the_confederation_desc: "No nation is safe from the rapid advance of totalitarianism, many regions in the nations around us can benefit from the protection offered by our tradition of neutrality and if war breaks out, our awe-inspiring defensive capabilities."
 SWI_empower_the_council: "Empower the Council"
 SWI_empower_the_council_desc: "Danger lurks all around us, and when it pounces against us, we will be powerless if we start bickering amongst each other, our enemies will wipe [ROOT.GetName] off the map. A strong centralized government is certainly the only way to go during these erratic times."
 SWI_switzerland_on_the_offense: "Switzerland on the Offense"
 SWI_switzerland_on_the_offense_desc: "We cannot rest on our mountains waiting to be attacked. We must take the initiative and bring the fight to our enemies before they can invade us. Only then can we be rest assured that the survival of [ROOT.GetNameDef] is guaranteed. After all, the best defense is a strong offense."
 SWI_neutral_entente: "The Neutral Entente"
 SWI_neutral_entente_desc: "We are not the only neutral nation in the world, and with the risk of war and belligerent powers infringing on our desire to stay out of their conflicts, we must deter them further. We must seek the mutual help of all other neutral nations so war on one neutral means war an all the neutrals."
 SWI_plains_warfare: "Plains Warfare"
 SWI_plains_warfare_desc: "[ROOT.GetName] has had ample opportunities to train in valleys, mountains, hills and forests, but if we are to fight in foreign lands we must adapt to modern doctrines of war. We have seen how fast moving mechanized infantry can shock defenses and provide swift victory, so we can learn from this and bring the [ROOT.GetAdjective] army to the 20th Century."
 SWI_multipurpose_tanks: "Multipurpose Tanks"
 SWI_multipurpose_tanks_desc: "Like the versatile multi-tool knives we issue to our infantry, we need machines that can fill any gap and complete any tasks needed for our war efforts. We have a lock to catch up to in terms of tank warfare, so we must have a wide variety of developments to have a comprehensive force."
 SWI_rolling_fortresses: "Rolling Fortresses"
 SWI_rolling_fortresses_desc: "Our tanks can be an part of our current defensive doctrines, so they're an advanced position of the fortresses that defend our mountains. If the enemy can't pass through our fortified front lines, they will never be able to reach our cantons."
 SWI_extended_supply_lines: "Extended Supply Lines"
 SWI_extended_supply_lines_desc: "In a world of fast offensives and long operations, supply logistics are more vital than ever, and as we go further afield from our cantons in our efforts, the need for new and better supply lines arises. We must learn how to improve our logistics so we can stretch our supply lines further, and build new ones more quickly."
 SWI_dissolve_the_federal_council: "Dissolve the Federal Council"
 SWI_president_for_life: "President For Life"
 SWI_guisans_coup: "Guisan's Coup"
 SWI_return_to_the_old_switzerland: "Return to the Old Switzerland"
 SWI_return_to_the_old_switzerland_desc: "Now that the the war draws to a close, we can finally take steps to return [ROOT.GetNonIdeologyName] to what it was before; a democratic and neutral nation founded on the principles of mutual respect and self determination. Once the war is over, we will finally be able to enforce democracy and neutrality around us."
 SWI_a_swiss_navy: "A Swiss Navy"
 SWI_a_swiss_navy_desc: "For the first time in [ROOT.GetAdjective] history, we find ourselves with a coastline. This means that we can use it to wage war on the seas, but also means we now have a new front to defend, we need to ramp up our efforts to build a navy for [ROOT.GetName]."
 SWI_buy_foreign_surplus_ships: "Buy Foreign Surplus Ships"
 SWI_buy_foreign_surplus_ships_desc: "One country's surplus is another one's navy. Many of the great naval powers of the world now have fleets full of brand new ships, which means that old ships are almost obsolete and yet cost them to maintain. If we want to quickly build up naval power there's no better way than to buy any unwanted ships from them."
 SWI_swiss_ship_designs: "Swiss Ship Designs"
 SWI_swiss_ship_designs_desc: "We might not have much experience in the design and manufacture of seaworthy vessels of war, but the sooner we start the sooner we can stand our own among old and great naval powers such as [ENG.GetNameDef] and [ITA.GetName]."
 SWI_submarine_raiders: "Submarine Raiders"
 SWI_submarine_raiders_desc: "Let the old naval powers have their hulking piles of steel. While they fight with brute force on the seas we will fight with cunning under the surface with our submarines, chipping away at their old and decrepit naval power."
 SWI_floating_fortresses: "Floating Fortresses"
 SWI_floating_fortresses_desc: "We know how to make fortresses to defend our mountains and valleys, now that we have a coast, it is of the utmost importance that we extend this into the seas. Our vessels will be indestructible."
 SWI_naval_industry: "Naval Industry"
 SWI_naval_industry_desc: "Even if the new coastline we've acquired has some remnants of a naval industry, we must hurry up to comprehensively expand it and make it into a cohesive framework for the production and maintenance worthy of a truly powerful Swiss navy."
 SWI_naval_industry_tt: "Adds §G1§! Building Slot and §Y1 Naval Dockyard§! in every coastal state. (Max. 10)"
 SWI_build_naval_bases: "Build Naval Bases"
 SWI_build_naval_bases_desc: "The bases we've conquered are not enough, and we cannot build new ones sufficiently fast in order to catch up to what we require. A new effort must be made in order to reach our naval goals."
 SWI_build_naval_bases_tt: "Adds §Y2 Naval base§! on every existing §YNaval base§!. (Max. 15)"
 SWI_train_navy_staff: "Train Navy Staff"
 SWI_protect_liechtenstein: "Protect Liechtenstein"
 SWI_protect_liechtenstein_desc: "Wedged between three of our cantons, the tiny principality of Liechtenstein must be protected in order to safeguard their people. After all, they couldn't stand a chance against any foreign army, including ours. We can offer our assistance by occupying their territory, they can join our oath and become our newest canton."
 SWI_train_navy_staff_desc: "A naval infrastructure is not only made with steel and concrete, it also requires men and women with the guts and the training to deliver victory on the seas and oceans. "

 SWI_reduce_militia_activation_time_TT: "The time to fully mobilize our §YCitizen Militias§! will be reduced by §G$RIGHT|0$§! day"
 SWI_generic_fascist_neighbor_cap: "Our fascist neighbor"
 SWI_generic_fascist_neighbor: "our fascist neighbor"
 SWI_secret_pact_with_allies_TT: "If we find ourselves in a war, we will immediately join their faction."
 SWI_neutral_entente_faction: "Neutral Entente"
 SWI_militias_turned_into_regulars: "Citizen Militias have been professionalized"
 SWI_old_switzerland_TT: "\n§YOnce the war is over:§!\n"
