 SOV_soviet_railways_idea:0 "Soviet Railways"
 SOV_soviet_railways_idea_desc:0 "Railroad workers deserve the respect of every citizen, and we are the only ones in the world who can run and maintain the great railroads that span two continents." 
 
 SOV_zorgen_Institute_idea:0 "Bioenergy"
 SOV_zorgen_Institute_idea_desc:0 "Dr. Zorgen claims to have found an entirely new source of fuel, though I don't know exactly what it is, it just works." 
 
 SOV_great_patriotic_war_time:0 "The Great Patriotic War"
 SOV_great_patriotic_war_time_desc:0 "The majority of the military and civilian population were willing to give everything for the war that would decide the fate of us all, and the only thing my government could give in return for such fearlessness was victory. \n\n§RThe enthusiasm of the people is not unlimited, and over-mobilization that does not result in victory will invite disastrous consequences!§!"
 
 ENG_IDEC_idea:0 "Imperial Development Economic Council"
 ENG_IDEC_idea_desc:0 "This agency is developing major overseas territories on behalf of the Empire, bringing some development while also noting that its investments are directed mostly in the area of resource extraction."
 
 SOV_finish_five_year_plan:0 "Complete Five-year Plan"
 SOV_finish_five_year_plan_desc:0 "Finally! After all the hardships and difficulties, the alliance finally has a stable development environment. \n \n no matter how to evaluate Jugashvili, he left half of the five-year plan finally can not continue to suspend, let us as the successor to complete this glory, let the world understand what is the real revolution!"
 
