 GER_German_Glory:0 "Glory of the German Army"
 GER_German_Glory_desc:0 "If we want to end the war and bring permanent peace to our homeland, the spearhead of our army's attack cannot stop. Forward! Advance further! Final victory lies ahead!"
 
 ENG_Colonial_gains_idea:0 "Colonial Empire"
 ENG_Colonial_gains_idea_desc:0 "No matter how policies change, our country will always be the largest colonial empire in the world, enjoying many unique conveniences as the end point where resources from all over the world converge, yet maintaining the empire is also a responsibility we must shoulder."
 
 Roman_spirit_idea:0 "Roman Spirit"
 Roman_spirit_idea_desc:0 "The so-called Rome has always been very complex to define, in short, under the emperor's rule, the Apennines were once again plunged into nostalgia for its former glory, which was not just to think and talk about it, Italy... The modern Romans were preparing their fists for this Roman conquest. \n\nAs a very aggressive and exclusive hegemonic mindset, it will fade in the event that the country chooses to join another country's sphere of influence or voluntarily abandons it."
 
 Roman_spirit_defence_idea:0 "Roman Spirit"
 Roman_spirit_defence_idea_desc:0 "The Roman spirit does not mean war and conquest. Tt is the valuable cultural heritage that is the common wealth of all mankind, and we will keep this heritage regardless of the current understanding. \n\nNow the Roman spirit is no longer a hegemonic mindset that will not fade even if one chooses to join another country's sphere of influence."
 
