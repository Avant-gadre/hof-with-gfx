 more_hun.59.t:0 "The split in the Communist Party"
 more_hun.59.d:0 "After barely silencing all their opponents, the Communists had to face an even tougher problem ---- their own people. \n\nKun Béla was indeed the revolutionary vanguard of Hungary in 1919, yet the time after that the party was long under the effective control of Rajk Laszlo and János Kádár, who took a more rural approach more in keeping with Hungarian conditions. Now that László and Kádár have openly rejected various future collectivization lines and called on their followers to march, Rákosi, a good student of Jugashvili, is already preparing to mobilize force to remove the influence of the so-called "nativists". \n\nIf this were to further inflame the divisions, the country could face another upheaval and the opposing sides would have to try to find more outside help to "peacefully" crush their opponents. \n\nSo the former Regent Bathory is once again at the center of the storm, and the terms of her proposed deal are simple ---- continue to be the head of the line, regardless of whether the title is regent or secretary or other."
 more_hun.59.a:0 "The Bolshevik-following "Internationalists" made a deal with Bathory."
 more_hun.59.b:0 "The "localists" who tried to create a distinctive socialism made a deal with Bathory."
 
 
 HUN_International_triumph:0 "The internationalists won."
 HUN_International_triumph_desc:0 "The Internationalists, represented by Kuhn-Bella and Rákosi Magasz, with the assistance of their old rivals, succeeded in getting the nativists out of jail, and the two will carry out a complete transformation of Hungary according to the Soviet experience."
 
 
