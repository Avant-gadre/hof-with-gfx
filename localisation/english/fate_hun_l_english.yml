 more_hun.90.t:0 "Disposal of Bathory"
 more_hun.90.d:0 "With our new order firmly in place, and the former regent still in prison, it is time to give her and her cohorts a result."
 more_hun.90.a:0 "Might as well be released to serve us."
 more_hun.90.b:0 "But I wouldn't think so? Keep it locked up!" 
 
 more_hun.91.t:0 "Dispose of Horthy"
 more_hun.91.d:0 "Admiral Holty has been an ally of the former Regent and must be handled with care considering his reputation and experience."
 more_hun.91.a:0 "He is needed to rebuild the Navy."
 more_hun.91.b:0 "Without him there would be no navy?!" 

 more_hun.92.t:0 "The direction of air force development"
 more_hun.92.d:0 "There is a considerable disagreement within our air force about the construction of the air force, with some arguing that fighter jets should be the mainstay to ensure airspace security. Others believe that the production capacity of our aircraft is not able to compete with the big powers, and that it is better to compete for airspace than to put all the energy on ground attack to assist the land forces."
 more_hun.92.a:0 "Air control takes precedence."
 more_hun.92.b:0 "Ground attack takes precedence."  

