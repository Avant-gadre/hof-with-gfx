 more_hun.65.t:0 "Assessing good civilization"
 more_hun.65.d:0 "Is it necessary for us to share the world with [GER.GetName]?"
 more_hun.65.a:0 "What are they?"
 more_hun.65.b:0 "Two good civilizations join hands to sweep away the bad civilizations!"
 
 HUN_good_civilization_idea:0 "The only good civilization"
 
 HUN_good_civilization_more_idea:0 "Good civilization"
 
 
 HUN_Rewriting_history:0 "Rewriting history" 
 HUN_Rewriting_history_desc:0 "The Hungarians are the Huns! Descendants of the great conquerors who came all the way from the East! Even though we fled here after an unprecedented defeat, that doesn't mean we don't intend to fight back!!!"

 HUN_Rewriting_history_idea:0 "Rewriting history" 

 HUN_Nomadism_is_a_good_civilization:0 "Nomadism is a good civilization" 
 HUN_Nomadism_is_a_good_civilization_desc:0 "Reviving the history of the Huns is not mere talk, first of all the tradition of horseback riding must not be abandoned! The nomadic spirit symbolized behind it must not be forgotten!" 
 
 HUN_nomadic_spirit:0 "Nomadic spirit" 
 HUN_Immortality_idea:0 "Nomadic spirit" 
 
 
 HUN_War_is_a_good_civilization:0 "War is a good civilization" 
 HUN_War_is_a_good_civilization_desc:0 "The tragic casualties of the World War have led to an anti-war mindset that is absurd! How can you be against the war because you lost?! If you want to fight, fight to the death!!!" 
 
 HUN_War_is_a_good_civilization_idea:0 "sing the praises of war" 
 
 HUN_Our_journey_is_the_sea_of_stars:0 "Our journey is the sea of stars!" 
 HUN_Our_journey_is_the_sea_of_stars_desc:0 "The spoils of each war will serve the next one until the last bad civilization is destroyed, this great conquest will never stop!!!" 
 
 Whip_of_god_ex:0 "Whip of God" 
 
 HUN_Cross_and_triangle:0 "Cross and Triangle" 
 HUN_Cross_and_triangle_desc:0 "[GER.GetName] has a similar situation with our country, which makes a very common language between us, and on this good basis we can deepen German-Hungarian relations very easily."

 HUN_Cross_and_triangle_op:0 "German-Hungarian friendship" 

 HUN_White_horror:0 "Service for Hungary" 
 HUN_White_horror_desc:0 "The new Hungarian state promotes full militarization and every citizen will be trained by paramilitary organizations from the age of education and without exception! These paramilitary organizations will also serve as the front line of ideological indoctrination ---- to ensure that every new generation is loyal to the fatherland and to the leader!" 
 
 HUN_White_horror_idea:0 "Militarization of society" 
 
 HUN_Disposal_of_Batori:0 "Disposal of Bathory" 
 HUN_Disposal_of_Batori_desc:0 "The former Regency faction should be handled with care, many of them are outstanding figures who cannot be replaced, and as long as there are no extreme cases of death or death perhaps Bathory may show his allegiance to the new regime -- -- and of course ultimately it still depends on what we want." 
 
 HUN_Banat_TST:0 "Banat Tule Guard" 
 HUN_Banat_TST_desc:0 "Banat Teutonic leader Janko has always helped us a lot, and it is only right that he is now approved for an armed force." 
 
 HUN_Banat_TST_tooltip:0 "§G As long as Zephyr Janko is in the cabinet he can pass a resolution to get more German weapons §! \n"
 
 HUN_Banat_TST_idea:0 "Banat German descent" 
 
 HUN_Banat_TST_decision:0 "Banat Thule Guard"
 SS_Sepp:0 "Formation of "Zephyr-Janko Guard Flag Corps""
 SS_Banat:0 "Formation of "Banat" Armoured Bombardier Division"
 SS_Schwaben:0 "Formation of "Schwaben" armoured division"
 
 HUN_Emergency_Authorization_Act:0 "Authorization Act" 
 HUN_Emergency_Authorization_Act_desc:0 "A document granting absolute powers to the government will be passed unanimously, maybe it's just a formality for now, but it's still a necessary process anyway." 
 
 HUN_Gesetz_zur_Behebung_der_Not_von_Volk_und_Reich:0 "Authorization Act" 
 
 HUN_Ethnic_purity:0 "Racial purity" 
 HUN_Ethnic_purity_desc:0 "The new regime will serve all Hungarian citizens, but before that it is necessary to properly screen the "Hungarians" and not to let the alien eaters enjoy the benefits of the policy." 
 
 HUN_Ethnic_purity_idea:0 "Ethnic purity" 
 
 HUN_Hungarian_labor_front:0 "Hungarian Labor Front" 
 HUN_Hungarian_labor_front_desc:0 "Unions loyal to the Jewish Bolsheviks will be outlawed and the Labor Front organization, under direct state control, will exist as the only legal union in the country. The organization's work would be basically similar to [GER.GetName]'s policy of the same name, such as reconciling labor-management conflicts and carrying out collective recreational projects, and the government would fully fund these costly activities." 
 
 HUN_Hungarian_labor_front_idea:0 "Hungarian Labor Front" 
 
 
 HUN_Great_Land_Reform_Plan:0 "Great Land Reform Plan"
 HUN_Great_Land_Reform_Plan_desc:0 "Both our agriculture and farmers are to be rescued, and the government has a large package of policies designed to help farmers regain ownership of their land, and when successful we will reshape a strong class of small farmers."

 HUN_Great_Land_Reform_Plan_mission:0 "The Great Land Reform Plan"

 HUN_Great_Land_Reform_Plan_mission_end_flag:0 "The Great Land Reform has been completed... or failed"	

 HUN_One_mind:0 "All people are one mind"
 HUN_One_mind_desc:0 ""If every Hungarian is united as one, the Arrow Cross will bring victory!" \n\nNow that the construction of a country that belongs only to Hungarians has been completed, we have enough reasons to carry out these words, and it is time to go for victory!!!" 
 
 HUN_One_mind_idea:0 "One mind for all"
 
 HUN_Hungarian_economy:0 "Hungarian economy" 
 HUN_Hungarian_economy_desc:0 "It is time to start the restructuring of our economic system! Each faction has a program of its own." 
 
 HUN_Renaissance_Agriculture:0 "Revival of agriculture" 
 HUN_Renaissance_Agriculture_desc:0 "Only when agriculture is built up will there be enough basis for industry, and Hungarian agriculture has been in a shaky and half-dead state, we can't let the famine happen again!" 
 
 HUN_Renaissance_Agriculture_idea:0 "Land reform" 
 
 
 HUN_Land_redistribution:0 "Land redistribution" 
 HUN_Land_redistribution_desc:0 "The state would buy land from landowners and sell it back to small farmers cheaply to solve the growing problem of land monopolies, during which the land-buying farmers could get a loan to offset the redemption money."
 
 HUN_Land_redistribution_idea:0 "Land redistribution" 
 
 HUN_Revitalize_the_rural_economy:0 "Revitalize the countryside" 
 HUN_Revitalize_the_rural_economy_desc:0 "In addition to subsidizing agricultural products it is necessary to actively invest in the construction of rural areas, in addition to roads and housing and simple hydroelectric plants it is necessary to build schools to provide education to the largest groups in our country."
 
 HUN_Rural_education_idea:0 "Rural education" 
 
 HUN_Balanced_development:0 "Balanced development" 
 HUN_Balanced_development_desc:0 "It is necessary to maintain both agriculture and industry, and thus to ensure a balanced national economy."

 HUN_Subsidized_agriculture:0 "Subsidize agricultural exports" 
 HUN_Subsidized_agriculture_desc:0 "Hungarian agriculture has been in a green and yellow state, and the only way to open it to foreign markets is through government subsidies, but this is not a long-term solution."

 HUN_Subsidized_agriculture_idea:0 "Agricultural subsidies" 

 HUN_product_diversification:0 "Industrial diversification"
 HUN_product_diversification_desc:0 "Getting rid of the export of low-tech primary agricultural products is the only way to truly solve the problem of low value-added of Hungarian agricultural products, and the simple agricultural subsidies will be gradually used to guide the healthy development of agriculture, which will bring long-term and stable benefits to Hungary."

 HUN_product_diversification_idea:0 "Industrial diversification"

 HUN_Complete_land_reform:0 "Complete land reform"
 HUN_Complete_land_reform_desc:0 "Under the policies pursued by the current regime, a powerful peasant class that had not existed before in history was born. The army's food supply and conscription are thus secured, and the future will prove our reforms to be infinitely correct in these chaotic times."

 HUN_Complete_land_reform_tooltip:0 "§G will get more resources in the future in the resource acquisition category of state policy! §!"

 HUN_Solid_agriculture_idea:0 "Solid rural economy"

 HUN_gyor_program_idea:0 "Gyor Program"

 HUN_announce_the_gyor_program_tooltip:0 "§G We will get more industrial complexess in the future on the civilian construction category of national policy! §!"


 HUN_Planning_industry:0 "Planning for the military industry"
 HUN_Planning_industry_desc:0 "There is no time to care about anything else, developing the military industry is the first priority of the moment, and all resources must serve it."
 
 HUN_Planning_industry_idea:0 "Military industry planning"
 
 HUN_Land_nationalization:0 "Nationalization of land"
 HUN_Land_nationalization_desc:0 "Nationalizing land would eliminate private land sales, and the country would have the right to deploy all resources on the land for construction."
 
 HUN_Land_nationalization_idea:0 "Nationalization of land"
 
 HUN_Enterprise_nationalization:0 "Nationalization of enterprises"
 HUN_Enterprise_nationalization_desc:0 "Enterprises that concern the livelihood of the nation must not be left in the hands of private capitalists; such enterprises as Manfred Weiss must be directly controlled by the state."
 
 HUN_national_eco_plan_committee_tooltip:0 "§G will get more military work in the future on the national policy of military construction category! §!"
 
 HUN_Genius_weapon_designer:0 "Invite national weapon designers"
 HUN_Genius_weapon_designer_desc:0 "Our country has many professional talents in weapon design, giving them better treatment can promote our military equipment renewal faster."
 
 HUN_supremacy_of_technology:0 "Invite national weapon designers"
 
 HUN_Danuvia:0 "Danuvia Arsenal"
 HUN_Danuvia_desc:0 "Investing in Danuvia Arsenal can meet the basic supply of firearms for our army."
 
 HUN_arpad_tank:0 "Arpad tank factory"
 HUN_arpad_tank_desc:0 "As an important part of Arpad's expansion plan, the Arpad Tank Factory, which is specifically funded by the state and jointly established by many companies, will become the most important link in our army's armored vehicle supply chain."
 
 HUN_Our_oil_field:0 "Our oil field"
 HUN_Our_oil_field_desc:0 "To meet the fuel supply of the mechanized forces must further extract oil on our land, even if it is a drop in the bucket."
 
 HUN_High_quality_fuel_supply:0 "High quality fuel supply"
 HUN_High_quality_fuel_supply_desc:0 "Thanks to the joint efforts of the University of Budapest and the Arpad plant, our country has made rapid progress in fuel chemistry, which should enable as many armored vehicles to be launched on as little fuel as possible."
 
 HUN_High_quality_fuel_supply_idea:0 "High quality fuel supply"
 
 HUN_Hungarian_army:0 "The Hungarian Army"
 HUN_Hungarian_army_desc:0 "The Hungarian army today is still not much more transformed than it was during the Great War. Naturally this will require a radical change, but until then it can't forget its roots."
 
 HUN_Hussar:0 "Magyar Hussar"
 HUN_Hussar_desc:0 "The Hussar is written in military history as the pride of our country, and is being tried to continue to flourish as a glory while being always remembered by our army."

 HUN_Hussar_tech_tooltip:0 "§G Cavalry Breakthrough +10%§!"
 HUN_Hussar_tech:0 "Magyar Hussar"
 
 HUN_Buy_artillery:0 "Artillery support"
 HUN_Buy_artillery_desc:0 "In the future reform of our army artillery will gradually be used as a support unit, not seeking to be able to fire millions of shells at once to suppress the enemy, but only seeking to have artillery to deliver an accurate and deadly blow when mechanized troops break through at high speed."
 
 HUN_Re_arms:0 "Re-Arms"
 HUN_Re_arms_desc:0 "[HUN.GetName] It's time to start a new round of army expansion plans, the army's combat power must be the only world leader!"
 
 HUN_Preparing_Great_War_idea:0 "Re-Armament"
 
 HUN_Military_reform:0 "Military reform"
 HUN_Military_reform_desc:0 "The government has drawn up several ambitious plans for military expansion, with a focus on building a mechanized army with a ready-to-support tactical air force, and even a naval-related report on the last page of the plan."
 
 HUN_Air_defense_array:0 "Air defense array"
 HUN_Air_defense_array_desc:0 "The Air Force does not have sufficient budget to provide fighters for a possible homeland air defense war, and extensive construction of anti-aircraft gun positions on the homeland should be able to replace them."
 
 HUN_Air_Force_Development_Direction:0 "Air Force development direction"
 HUN_Air_Force_Development_Direction_desc:0 "The Air Force does not have enough funding to support comprehensive development and must be cautious about the future direction of focus."
 
 HUN_Huba:0 ""Huba" expansion plan"
 HUN_Huba_desc:0 "The "Huba" program is a massive mechanization program for the Army in which the state will focus on developing and putting into production advanced armored vehicles and man-portable equipment."
 
 HUN_Mobile_Warfare_idea_1:0 "Mobile warfare doctrine"
 
 HUN_Turan:0 ""Turan" tank"
 HUN_Turan_desc:0 "A tank developed by [CZE.GetName] is getting the attention of the military, and not surprisingly it will be purchased with some modifications to be used as the main tank of our army."
 
 HUN_Scout_Vanguard:0 "Reconnaissance Pointer"
 HUN_Scout_Vanguard_desc:0 "To achieve the effect of surprise attack, advance reconnaissance to collect intelligence is essential, existing old cavalry reconnaissance units should be gradually armored to improve reconnaissance efficiency."
 
 HUN_Danuvia_39:0 "Danuvia Type 39"
 HUN_Danuvia_39_desc:0 "The new submachine gun from Danuvia Arsenal has great firepower, and the military has asked the factory to speed up progress and start mass-producing samples."
 
 HUN_arpad:0 ""Arpad" expansion plan"
 HUN_arpad_desc:0 "Based on the Hooba program, the second round of the Army mechanization program "Arpad" will further strengthen our army based on combat experience."
 
 HUN_Mobile_Warfare_idea_2:0 "Mobile Warfare Doctrine"
 
 HUN_Hussar_mech:0 "Mechanized Hussar"
 HUN_Hussar_mech_desc:0 "Hussars have never died, and armored units charging the enemy in all types of vehicles are carrying on the spirit of the heroes of yesteryear."
 
 HUN_Mech_Hussar_tech_tooltip:0 "§G all motorized Mechanized Infantry Breakthrough +10%§!"
 HUN_Mech_Hussar_tech:0 "Mechanized Hussar"
 
 HUN_Zrinyi:0 ""Zrinyi" Assault Cannon"
 HUN_Zrinyi_desc:0 "The Zrinyi, converted from the Tron, sacrifices its turret for a more powerful gun, which provides timely support fire for the mechanized hussars at high speed."
 
 HUN_arpad_tank_idea:0 "Armored vehicle production"
 
 HUN_arpad_tank_2_idea:0 "Armored vehicle production"
 
 HUN_Danuvia_43:0 "Danuvia Type 43"
 HUN_Danuvia_43_desc:0 "The star product of the Danuvia Arsenal has been further developed, and the production process has been significantly simplified with the same firepower."
 
 HUN_Individual_anti_tank_weapons:0 "Single anti-tank weapons"
 HUN_Individual_anti_tank_weapons_desc:0 "Artillery was not on the development list of the various expansion plans, nor were the various anti-tank weapons required for the front line, and now try to make up for it."
 
 HUN_villam:0 "Villam"
 HUN_villam_desc:0 "With several armored clusters in place, our forces already have the general mobile combat capability of the [GER.GetName] army."
 
 HUN_Mobile_Warfare_idea_3:0 "Mobile warfare doctrine"
 
 HUN_Fekete_sereg:0 "Fekete Sereg"
 HUN_Fekete_sereg_desc:0 "The Fekete Sereg was the first professional army in the history of our country and Europe, containing all types of light and heavy cavalry as well as more well-equipped fire-rope gunners. If the lack of infantry cooperation cavalry troops also can not win a hundred battles, the current [HUN.GetName] army should take note of this, after the mechanization construction is basically completed it is time to turn back to focus on the firepower of the infantry division."
 
 HUN_Fekete_sereg_idea:0 "Fekete Sereg Infantry"
 
 HUN_Death_comes_from_the_sky:0 "Death comes from the sky"
 HUN_Death_comes_from_the_sky_desc:0 "Further upgrades to man-portable weapons have especially improved the combat effectiveness of paratroopers."
 
 HUN_Technology_crystallization:0 "Technology crystallization"
 HUN_Technology_crystallization_desc:0 "Through technical cooperation with foreign countries, now our country can also start to research new jets and tanks on its own."
 
 HUN_license_foreign_tank_designs:0 "Foreign tank license"
 HUN_license_foreign_tank_designs_desc:0 "Why not buy more?"
 
 HUN_license_foreign_tank:0 "Focus on foreign licenses"
 
 HUN_Arms_orders:0 "Orders for arms"
 HUN_Arms_orders_desc:0 "Get more equipment and licenses from our friends through good relationships forged through long term deals."
 
 HUN_Horty_Plan:0 "The Horty Plan"
 HUN_Horty_Plan_desc:0 "Admiral Horty finally has a chance to realize the great vision of reviving the Navy! Several plans for the construction of large warships will be put into practice."
 
 HUN_Shipbuilding_plan:0 "Shipbuilding plans"
 HUN_Shipbuilding_plan_desc:0 "Admiral Holty finally has a chance to realize the great ideal of reviving the Navy! Several plans for the construction of large warships will be put into practice."
 
 HUN_Landing_force:0 "Landing force"
 HUN_Landing_force_desc:0 "The navy naturally needs a landing force that interacts with the Grand Fleet."
 
 HUN_Conquer_the_world:0 "Across the four seas"
 HUN_Conquer_the_world_desc:0 "Admiral Holty, who commands the Grand Fleet, looks as if he is ten years younger, perhaps he has been waiting for this moment all his life, and certainly it is the dream of all of us that the green, white and red tricolor will be brought to the world by the mighty Navy."
 
 HUN_Conquer_the_world_idea:0 "Across the four seas"
 
 HUN_Adria_Defense:0 "Adriatic Defense"
 HUN_Adria_Defense_desc:0 "It is unrealistic to consider building an ocean-going fleet now; it is sufficient for the navy to focus on consolidating the coastline."
 
 HUN_coastal_defense_ships:0 "Shore defense ships"
 HUN_coastal_defense_ships_desc:0 "If only an offshore navy is needed then there is no need to pursue range, the metrics sacrificed in this area can all be made up for in quality."
 
 HUN_coastal_defense_ships:0 "Coastal defense ships"
 
 HUN_Anti_submarine_fleet:0 "Anti-submarine fleet"
 HUN_Anti_submarine_fleet_desc:0 "As the war progresses, it is likely that our forces will need to drop troops overseas, and certainly escorts from friendly fleets are not to be trusted at all." 
 
 
 
 HUN_Preventive_attack:0 "Preventive attack"
 HUN_Preventive_attack_desc:0 "It's never been better to clean up with naval forces before landing enemy troops ashore."
 
 HUN_Preventive_attack_idea:0 "Aggressive fleet"
 
 HUN_Offshore_defense:0 "Shore defense air force"
 HUN_Offshore_defense_desc:0 "Shore defense ships are still slow to take shape and are completely outclassed in inferior naval battles, so if you want to give the landing enemy trouble as soon as possible you can only use ship-to-ship attack aircraft."
 
 HUN_glory:0 "Glory"
 HUN_glory_desc:0 "Another great victory! It doesn't mean it's over though, the marginal components of Greater Hungary will be further consolidated to prepare for the challenges ahead."
 
 HUN_Develop_Slovakia:0 "Develope of Slovak industry"
 HUN_Develop_Slovakia_desc:0 "The entire Slovak region is at a turning point in the transition from agriculture to industry, and we can make the most of this opportunity."
 
 HUN_Develop_Banat:0 "Develope Banat"
 HUN_Develop_Banat_desc:0 "The Banat region has always been home to a mix of ethnic groups and further investments should be made here to expand the economic impact of Budapest."
 
 HUN_Develop_Pannonia:0 "Pannonia oil"
 HUN_Develop_Pannonia_desc:0 "The fertile land of the Vojvodina region, where the three rivers meet, has always been an important source of resources for our country, and among the many resources is the much-needed crude oil at the moment."
 
 HUN_Alpad_Line_more:0 "Expand Alpad line"
 HUN_Alpad_Line_more_desc:0 "[ROM.GetName] is likely to come again, and even without them there will be other eastern threats, and it is necessary to further strengthen our eastern border defenses."
 
 HUN_Transylvania_Steel:0 "Transylvanian Steel"
 HUN_Transylvania_Steel_desc:0 "Transylvania, which [ROM.GetName] covets, certainly has more than just iron ore, and our army will make good use of the weapons made from these resources."
 
 HUN_Hungary_stands_tall_in_the_Balkans:0 "Hungary stands in the Balkans"
 HUN_Hungary_stands_tall_in_the_Balkans_desc:0 "In order to keep the glory of the present alive forever, it is necessary for the government to develop a series of foreign policies, sometimes just to preserve the glory of the present, and sometimes for the greater glory."
 
 HUN_Hungary_stands_tall_in_the_Balkans_tooltip:0 "§G unlocks diplomatic state policy! §! \n"
 
 HUN_Hungary_stands_tall_in_the_Balkans_flag:0 "Unlock the diplomatic state policy"
 
 HUN_join_comintern_decision:0 "Join the Red camp"
 
 HUN_join_the_France_decision:0 "Join [FRA.GetName]"
 
 HUN_join_the_Italia_decision:0 "Join [ITA.GetName]"
 
 HUN_join_the_Soviet_decision:0 "Add [SOV.GetName]"

 more_hun.81.t:0 "[HUN.GetName] wishes to fight alongside us"
 more_hun.81.d:0 "It is naturally not good to refuse the goodwill of a Central European power, so we have decided to..."
 more_hun.81.a:0 "They are welcome!"
 more_hun.81.b:0 "Get as far away as they can."

 more_hun.82.t:0 "[FROM.GetName] agreed"
 more_hun.82.d:0 "."
 more_hun.82.a:0 "It is deserved."

 more_hun.83.t:0 "[FROM.GetName] declined"
 more_hun.83.d:0 ""
 more_hun.83.a:0 "Huh?!" 
 
 HUN_Faction_Industry_Aid:0 "Camp Industry Aid"
 HUN_Faction_Industry_Aid_desc:0 "The further development of [HUN.GetName] industry can be achieved by relying on the assistance of comrades."
 
 HUN_Wartime_communism:0 "Wartime Communism"
 HUN_Wartime_communism_desc:0 "No citizen can refuse unpaid labor when the country is in distress, and this is both the experience of the [HUN.GetName] comrades in times of civil war."
 
 HUN_Wartime_communism_idea:0 "Wartime Communism"
 
 HUN_Do_not_forget_1919:0 "Not forgetting 1919"
 HUN_Do_not_forget_1919_desc:0 "The Little Entente tried to destroy [HUN.GetName] in 1919, when it was the Communist Party that first stepped in to mobilize the masses against the three advancing powers, and now the Communist Party will lead the people to crush the Little Entente once and for all!"
 
 more_hun.69.t:0 "[HUN.GetName]'s invites us to join the revolutionary cause"
 more_hun.69.d:0 "Any wise person can see that this document presented by [HUN.GetName]'s diplomat is actually an ultimatum, and if our country does not join [HUN.GetName]'s "cause" there may only be one consequence."
 more_hun.69.a:0 "Why do we have to fight when we are all revolutionaries?"
 more_hun.69.b:0 "But I just don't want to join the revolution with them."

 more_hun.70.t:0 "[FROM.GetName] agreed"
 more_hun.70.d:0 "We will fight side by side."
 more_hun.70.a:0 "Great."

 more_hun.71.t:0 "[FROM.GetName] declined"
 more_hun.71.d:0 "Then don't blame us..."
 more_hun.71.a:0 "Hit hard!"
 
 HUN_Revenge_on_the_Allies:0 "Take revenge on the Allies"
 HUN_Revenge_on_the_Allies_desc:0 "The three countries of the Little Entente are, in all honesty, just three dogs of the Anglo-Saxon capitalists! A revolution must be launched into the heart of capitalism!"
 
 HUN_Eradicate_fascism:0 "Eradicate Fascism"
 HUN_Eradicate_fascism_desc:0 "Fascism disguised as a progressive ideology is more evil than the fat capitalist pigs that openly represent reaction! There are still many such reactionary countries around us practicing policies similar to the National Will Party to demagogue the people, and it is time to destroy them!"
 
 HUN_revolution_will_win:0 "The revolution will win!"
 HUN_revolution_will_win_desc:0 "This time the revolution will never be defeated!!! Neither internal corruption nor external pressure can bring us down! As long as every Hungarian is united, the revolution will win!"
 
 HUN_Overall_war_idea:0 "Total War"
 
 
 HUN_Balkan_Union:0 "Balkan Union"
 HUN_Balkan_Union_desc:0 "[HUN.GetName] as the sole power in the Balkans is qualified to lead up the Balkans against all external ambitious designs."
 
 HUN_Balkan_Union_faction:0 "Balkan Union"
 
 HUN_Balkan_Alliance_Initiative_op:0 "Balkan Alliance Initiative"
 
 HUN_Balkan_Union_tooltip:0 "§G Countries that agree with both political and economic proposals will join our camp, the better the other country's relations with you the more likely they are to agree! §!"
 
 HUN_Balkan_Council:0 "The Balkan Council"
 HUN_Balkan_Council_desc:0 "The Balkan Union must be led by [HUN.GetName], which means we will have more political rights than the other joining countries, and of course Budapest will use it well to ensure collective security."

 more_hun.72.t:0 "[HUN.GetName] wants us to join the Balkan Council"
 more_hun.72.d:0 "The Balkan Council in Budapest, which is the basis for [HUN.GetName]'s recent plan for a "Balkan Union," will be a political decision-making body with joint representation from all Balkan countries and will theoretically coordinate relations between them. \n\nThe problem is that the appointment, removal and organizational composition of this body is mostly decided by the [HUN.GetName] side, and we cannot say that there is no benefit in joining... It just takes a back seat."
 more_hun.72.a:0 "But it keeps the Balkans safe."
 more_hun.72.b:0 "I don't want to be a follower." 

 more_hun.73.t:0 "[FROM.GetName] agrees to join the Balkan Council"
 more_hun.73.d:0 "."
 more_hun.73.a:0 "Great."

 more_hun.74.t:0 "[FROM.GetName] refuses to join the Balkan Council"
 more_hun.74.d:0 "Don't blame us for not giving it a chance in the future."
 more_hun.74.a:0 "Don't blame us in the future for not having given it a chance."

 HUN_Balkan_Council_idea:0 "The Balkan Council"
 HUN_Balkan_Council_other_idea:0 "Balkan Council"


 HUN_Balkan_Trade_Convention:0 "Balkan Trade Convention"
 HUN_Balkan_Trade_Convention_desc:0 "The Balkan Union must be led by [HUN.GetName], and naturally this is reflected in the economic aspect. Our country should be able to mobilize the resources of the entire Balkans for all kinds of livelihood construction and military production, which of course is also a guarantee of collective security." 

 more_hun.75.t:0 "[HUN.GetName] wants us to join the Balkan trade pact"
 more_hun.75.d:0 "As a basic requirement of [HUN.GetName]'s recently proposed "Balkan Alliance" plan, a "Balkan Trade Pact", mainly to promote trade among the Balkan countries, is being widely publicized by the Hungarians. A "Balkan Trade Pact", mainly to promote trade among Balkan countries, is being widely promoted by Hungarians. The slogan of eliminating tariff barriers and reducing additional costs in order to build a Balkan economic sphere seems to be a nice one, but it is obvious to everyone that the white paper is full of "Hungary first", only this time it leaves soup for other members."
 more_hun.75.a:0 "We need a strong [HUN.GetName]."
 more_hun.75.b:0 "I don't want to shine shoes!" 

 more_hun.76.t:0 "[FROM.GetName] agreed to join the Balkan Council"
 more_hun.76.d:0 "."
 more_hun.76.a:0 "Great."

 more_hun.77.t:0 "[FROM.GetName] refuses to join the Balkan Council"
 more_hun.77.d:0 "Don't blame us for not giving it a chance in the future."
 more_hun.77.a:0 "Don't blame us for not giving it a chance in the future."
 
 HUN_balkan_trade_union_idea:0 "Balkan trade pact"
 HUN_balkan_trade_union_other_idea:0 "Balkan trade pact"
 
 HUN_Balkan_Alliance_op:0 "Balkan Alliance"
 
 HUN_Balkan_Allied_Forces:0 "Balkan Allied Forces"
 HUN_Balkan_Allied_Forces_desc:0 "The military forces of the entire alliance should cooperate, and for this purpose it is necessary to overcome the many tug-of-war phenomena at the beginning of the cooperation, and then after that a strong Balkan allied army can definitely be formed."
 
 HUN_Balkan_Industry_Council:0 "Balkan Industry Council"
 HUN_Balkan_Industry_Council_desc:0 "Through political and economic empowerment, our country can mobilize the entire Balkan forces to focus on various types of economic assistance for a member ---- finally naturally it will make is will benefit everyone."
 
 HUN_Balkan_Joint_Research:0 "Balkan Scientific Society"
 HUN_Balkan_Joint_Research_desc:0 "The integration of all the bright minds of the Balkans will surely bring prosperity to a land that has long been labeled as "backward"."
 
 HUN_BAL_technological_exchange:0 "Balkan Scientific Society"
 HUN_BAL_technological_exchange_desc:0 "Balkan Scientific Society."
 
 HUN_Formally_conclude_a_treaty:0 "Uniting the Balkans"
 HUN_Formally_conclude_a_treaty_desc:0 "Once the united Balkans without Hungary defeated the Ottoman Empire, and a Balkan Union dominated by us will fear no one even more."
 
 HUN_the_balkans_united:0 "Together to victory"
 
 HUN_Eliminate_safety_hazards:0 "Address safety hazards"
 HUN_Eliminate_safety_hazards_desc:0 "The first step to securing the Balkans ---- safety hazards must be eliminated."
 
 HUN_Subvert_the_giant:0 "Subvert the Giant"
 HUN_Subvert_the_giant_desc:0 "The second step in securing the Balkans ---- peripheral powers must be eliminated."
 
 HUN_Rekindling_medieval_ideals:0 "Rekindling medieval ideals"
 HUN_Rekindling_medieval_ideals_desc:0 "The original purpose of the Magyars coming to these plains was to establish a kingdom of our own, and we have always done so. Now it is rightly time for the Regent to wear the crown, and after that His Majesty will continue the dreams of his ancestors to continue to expand the kingdom!"
 
 HUN_Catholic_Cultural_Exchange:0 "Catholic cultural exchange"
 HUN_Catholic_Cultural_Exchange_desc:0 "To be honest, His Majesty is actually a Protestant. But that doesn't stop our country from having a series of cultural exchanges with [POL.GetName], as long as no one minds. Being both Catholic countries and having fought side by side for a long time in history, the fact is that the [HUN.GetName]-[POL.GetName] civil contacts between the two countries have always been very close, and now they just need to be deepened at the official level."
 
 HUN_Central_European_military_exercises:0 "Central European military exercises"
 HUN_Central_European_military_exercises_desc:0 "At a time when [HUN.GetName]-[POL.GetName] relations are heating up, our military decided to invite [POL.GetName] troops to conduct a joint exercise on Slovakian territory. During the meeting between the two heads of state, [HUN.GetLeader] will privately submit a proposal to [POL.GetLeader] with the content of..."
 
 HUN_Concluded_the_Treaty_of_St_Stephen:0 "Conclude Treaty of St. Stephen"
 HUN_Concluded_the_Treaty_of_St_Stephen_desc:0 "[HUN.GetName] is a power, [POL.GetName] is also a power, however there are other powers surrounding our two countries, and we are in no way a match if we go one-on-one. \n\nFortunately, Hungary and Poland can completely avoid this kind of situation in, just unite to create a Central European power, [HUN.GetLeader] hope [POL.GetLeader] can consider this proposal well, the two countries can certainly conclude a military alliance treaty... Or a little closer?"
 
 HUN_Take_over_the_crown_of_Poland:0 "Take over the crown of Poland"
 HUN_Take_over_the_crown_of_Poland_desc:0 "Great! The Poles understand what we really think! [HUN.GetLeader] is now not only the King of Hungary but also the King of Poland!"
 
 HUN_Forcibly_claim_the_Polish_throne:0 "Forcibly claiming the Polish throne"
 HUN_Forcibly_claim_the_Polish_throne_desc:0 "[POL.GetLeader] is indeed a bit insensitive, perhaps some coercive measures are in order."
 
 HUN_Rule_Bohemia:0 "Rule Bohemia"
 HUN_Rule_Bohemia_desc:0 "[CZE.GetName] must submit, just as we did when we first came here a thousand years ago."
 
 HUN_From_Baltic_to_Adria:0 "From the Baltic to the Adria"
 HUN_From_Baltic_to_Adria_desc:0 "A great nation necessarily needs a vast coastline, and recapturing the Croatian region will extend our sphere of influence from Baltic all the way to Adria."
 
 HUN_To_the_black_sea:0 "To the Black Sea again"
 HUN_To_the_black_sea_desc:0 "The Dacians were able to establish their own kingdom largely due to the negligence of their ancestors as well, a mistake that will be corrected."
 
 HUN_Formation_of_the_Carpathian_Empire:0 "Long live the Empire"
 HUN_Formation_of_the_Carpathian_Empire_desc:0 "Your Majesty's several conquests have greatly expanded our borders, and it has become somewhat anachronistic to continue calling ourselves a kingdom; it is time to inform the world that we are an empire-level power."

 more_hun.78.t:0 "Minor Axis Powers"
 more_hun.78.d:0 "[HUN.GetLeader] recently proposed a more interesting plan to [ITA.GetLeader], namely the formation of a new faction around both sides of the Adriatic Sea by [HUN.GetNameDefCap] and [ITA. \n\n their delegation implied that we had a common interest in restoring the territory of the former empire. Emperor Nero expressed interest in this plan."
 more_hun.78.a:0 "Side by side, we will be invincible"
 more_hun.78.b:0 "We want to realize our dream on our own."
 
 more_hun.79.t:0 "The Minor Axis proposal has been approved"
 more_hun.79.d:0 "Emperor Nero Claudius himself signed the Treaty of Rome and the Little Axis was officially formed."
 more_hun.79.a:0 "A day of glory!"
 
 more_hun.80.t:0 "The Little Axis proposal has been rejected"
 more_hun.80.d:0 "Despite the great interest shown by Emperor Nero in the proposal, the [ITA.GetNameDefCap] government finally rejected it."
 more_hun.80.a:0 "Bah!" 
 
 HUN_United_Naval_Academy:0 "United Fleet"
 HUN_United_Naval_Academy_desc:0 "With the help of our friends, we redeemed the coastline. We can also propose a joint fleet with our Italian friends."
 
 HUN_Steel_Treaty:0 "Steel Treaty"
 HUN_Steel_Treaty_desc:0 "We believe [GER.GetName] is ready for revenge, and this time the Entente will be destroyed."
 
 HUN_Alpine_Training_Camp:0 "Alpine training camp"
 HUN_Alpine_Training_Camp_desc:0 "Living on the plains we are not good at mountain warfare, and it is necessary to learn this aspect well from our allies."
 
 HUN_Joint_air_command:0 "Joint Air Command"
 HUN_Joint_air_command_desc:0 "Cooperation with an aviation power can enable our air force to gain valuable experience."
 
 HUN_Resource_Import_and_Export_Agreement:0 "Resource Import and Export Agreement"
 HUN_Resource_Import_and_Export_Agreement_desc:0 "[GER.GetName] is a large industrial country with much needed steel production for our arms industry, given that they can't use it all themselves, maybe ask if it can be cheaper?"
 
 HUN_GER_Resource_Import_and_Export_Agreement_idea:0 "Resource Import and Export Agreement"
 GER_HUN_Resource_Import_and_Export_Agreement_idea:0 "Resource Import/Export Agreement"
 
 HUN_Joint_Army_Staff:0 "Joint Army Staff"
 HUN_Joint_Army_Staff_desc:0 "A cooperative exchange with the [GER.GetName] Army Staff can be beneficial to both parties."
 
 HUN_Destroy_Romania:0 "Destroy Romania"
 HUN_Destroy_Romania_desc:0 "This will be the last time the Dacians will give us any trouble."
 
 HUN_Proposed_alliance_with_Bulgaria:0 "Propose an alliance with Bulgaria"
 HUN_Proposed_alliance_with_Bulgaria_desc:0 "Bulgaria is eager to regain their lost lands, and perhaps they are looking for some friends who can help, and we will prove it by force-- -They must join."
 
 more_hun.84.t:0 "[HUN.GetName]" invites "us to join the camp"
 more_hun.84.d:0 "A wise man can see that this document presented by [HUN.GetName]'s diplomats is in fact an ultimatum that if we do not join [HUN.GetName]'s "cause" with its allies there may only be one consequence."
 more_hun.84.a:0 "Then why not join?"
 more_hun.84.b:0 "But I refuse."

 more_hun.85.t:0 "[FROM.GetName] agreed"
 more_hun.85.d:0 "We will fight side by side."
 more_hun.85.a:0 "Great."

 more_hun.86.t:0 "[FROM.GetName] declined"
 more_hun.86.d:0 "Then don't blame us..."
 more_hun.86.a:0 "Hit hard!" 
 
 HUN_Request_Croatia:0 "Take down Croatia"
 HUN_Request_Croatia_desc:0 "According to since ancient times, our country has a claim to the Croatian region, and of course even without these damn things we can't give up Fiume, it's our port!!!"
 
 HUN_Preemptive_occupation_of_Greece:0 "Preemptive occupation of Greece"
 HUN_Preemptive_occupation_of_Greece_desc:0 "The southernmost tip of the Balkans is a good landing field, obviously we can't let the enemy open a new front there, we'll take the area first."
 
 HUN_Revenge_for_Mohaz:0 "Revenge for Mohach"
 HUN_Revenge_for_Mohaz_desc:0 "The Turks dealt a devastating blow to the ancient Hungarian kingdom in Mohachi, which forced our people to bend the knee to Habsburg, and apparently this revenge should be settled."
  
 HUN_European_threat:0 "The continental threat"
 HUN_European_threat_desc:0 "Some neighboring powers are not happy to share a blue sky with our camp, then the consequences are obvious."
 
 HUN_Slam_the_bear_belly:0 "Slamming the bear's belly"
 HUN_Slam_the_bear_belly_desc:0 "We will attack the fat Slavic bears from the Caucasus! Take the Baku oil fields to dry up their war machine!"
 
 HUN_Long_live_Attila:0 "Long live Attila"
 HUN_Long_live_Attila_desc:0 ""As long as we keep fighting, the glory of [HUN.GetName] will never fade!" ----[HUN.GetLeader]."
 
 HUN_only_good_civilization_in_the_world_flag:0 "The only good civilization"
 
 HUN_Attila_faction:0 "Whip of God"
 
 HUN_What_the_hell_op:0 "Public enemy of the Balkans"
 HUN_What_the_hell_other_op:0 "A threat to the world"
 
 
 HUN_Conquer_homeland:0 "Conquer the homeland"
 HUN_Conquer_homeland_desc:0 "Did our ancestors think when they laid the plains beneath our feet with swords, spears and arrows that their descendants would stay on this land for nearly a thousand years? We cannot continue to be humiliated! From now on this cause will be inherited, and my people will destroy all the bad civilizations in the Balkans!"
 
 HUN_Horse_riding_and_blade_slashing:0 "Ride and slash"
 HUN_Horse_riding_and_blade_slashing_desc:0 "My people are a people on horseback, and Attila is especially adept at it."
 
 HUN_Empire_returns:0 "The return of the empire"
 HUN_Empire_returns_desc:0 "The Balkans have been pacified and my people will announce the return of the Empire to the world at this glorious moment ---- the ancient Hun Empire!"
 
 HUN_Honor_Warrior:0 "Honorable Warrior"
 HUN_Honor_Warrior_desc:0 "On the road to conquest there will be some foreign peoples who will choose to pledge their allegiance to the Empire, naturally we will accept these intelligent people who actively embrace good civilization ---- provided they prove their strength !"
 
 HUN_Honor_Warrior_idea:0 "Honorable Warrior"
 
 HUN_Immortality:0 "Everlasting life"
 HUN_Immortality_desc:0 "Do you want to live forever?!"
 
 HUN_Advance_into_the_Baltic_Sea:0 "Advancing into the Baltic Sea"
 HUN_Advance_into_the_Baltic_Sea_desc:0 "For the purpose of dominating Europe [POL.GetName] must be conquered, not because of good or bad civilizations, simply because they are in the way."
 
 HUN_End_goths:0 "End the Goths"
 HUN_End_goths_desc:0 "Who knew that the Gothic descendants would still be a hegemon in Europe after thousands of years of development? This bad civilization must be removed!!!"
 
 HUN_Sweep_Apennines:0 "Sweeping Apennines"
 HUN_Sweep_Apennines_desc:0 "Maybe Roman civilization is pretty good, but there can only be one good civilization in Eurasia!"
 
 HUN_Long_Horse_Asia_Minor:0 "Longitudinal Asia Minor"
 HUN_Long_Horse_Asia_Minor_desc:0 "According to the Turanian theory proposed by Turkic scholars, they and we are actually one people, [HUN.GetLeader] appreciates this idea and therefore decided to invite them to join the Empire!"
 
 HUN_Unify_Finland_Ugric:0 "Unifying Finland-Ugric"
 HUN_Unify_Finland_Ugric_desc:0 "[HUN.GetLeader] appreciates the Turanian theory proposed by the Turkic scholars, whereby we want the northernmost Turanian brothers [FIN.GetName] to join the Empire, in our way of course!"
 
 HUN_Return_to_the_prairie:0 "Return to the steppes"
 HUN_Return_to_the_prairie_desc:0 "The Slavs who occupy the steppes must submit to us! Just as they used to submit to other nomads!"
 
 HUN_Distant_memory:0 "A distant memory"
 HUN_Distant_memory_desc:0 "At last, the final step! The Huns will not forget who expelled them! This will be the last time to cross the Great Wall!!!"
 
 HUN_decided_direction_of_diplomacy_flag:0 "It has been decided where diplomacy is going"
 
 HUN_The_dream_of_the_Union:0 "The dream of the Union"
 HUN_The_dream_of_the_Union_desc:0 "The Habsburg umbilical cord is not good for [HUN.GetName], the nominal melting pot of nations is just a tool for the dictatorship of two nations, now the Donau Federation we plan to create will be a great nation that truly belongs to all the nations of the Danube Valley!"
 
 HUN_De_authoritarianism:0 "De-extremism"
 HUN_De_authoritarianism_desc:0 "Hungarian nationalism has been the driving force behind the country's courageous fight since 1914, however the long baptism of war has led to its increasing extremism, which is not conducive to the construction of a sound state, and therefore it is necessary to eliminate the influence of all kinds of extremism by various means."
 
 HUN_De_authoritarianism_idea:0 "De-extremism"
 
 HUN_Empowering_Parliament:0 "Empowering Parliament"
 HUN_Empowering_Parliament_desc:0 "For a long time our country has relied on the Regent's orders for administration, and the Parliament is basically a stamped machine for [HUN.GetLeader], and naturally this pseudo-democracy cannot win the trust of other peoples, so [HUN.GetLeader] will issue an executive order to abolish the Regent's power. Thus the Parliament will once again have the power provided by the Constitution."
 
 HUN_Empowering_Parliament_idea:0 "Empowering Parliament"
 
 HUN_Rebuilding_free_elections:0 "Re-establishing free elections"
 HUN_Rebuilding_free_elections_desc:0 "In this era, it is much easier to abolish elections and move towards dictatorship than to do the opposite, and it is natural that we, as the retrograde of our times, will have more challenges ahead."
 
 HUN_Social_welfare_policy:0 "Social welfare policy"
 HUN_Social_welfare_policy_desc:0 "A certain amount of social welfare spending can have a stabilizing effect on society."
 
 HUN_Social_welfare_policy_idea:0 "Social welfare"
 
 HUN_Danube_ethnic_theory:0 "Donau ethnic theory"
 HUN_Danube_ethnic_theory_desc:0 "The multiple ethnic groups in the Danube valley have clashed throughout history, and it was only in modern times that the Austrian Empire barely managed to unite a large part of the Danube valley by various means, yet the adhesion of the Empire proved to be horribly low. Now [HUN.GetName] should learn a lesson and adapt to the current wave of nationalism with a new "Danube nation theory. ---- If we are one nation, why do we need to fight? Why fight and kill?"
 
