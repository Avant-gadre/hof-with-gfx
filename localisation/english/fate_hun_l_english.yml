 HUN_GER_economic_control_idea:0 "German economic control"
 HUN_GER_economic_control_idea_desc:0 "At the end of the Great War, the Allied minions did not succeed in their ambition to divide Greater Hungary, which means that we never signed any treaties with the Allies. The wealthy Allied bigwigs apparently did not care about a small Hungary and made a resolution for joint economic sanctions and then did not come back to harangue, which resulted in our losing almost half of the world market. \n\nThe Hungarian economy today has become very dependent on our friend ----[GER.GetName], and perhaps not only economically..." 
 
 HUN_Ethnic_resistance_idea:0 "Dacia riots"
 HUN_Ethnic_resistance_idea_desc:0 "Even the most ardent nationalist must admit that the marginal territories of Greater Hungary were almost always dominated by alien numbers. \n\nThe last war was marked by such evil theories as "national self-determination" and so on, but without force under the iron fist of Mazars there was only talk of secession, and now the Dacians on the eastern border have at one time gathered an army for "liberation", so it is obvious that The Dacians in our country are also ready to welcome the liberation. \n\n§RThey don't stand a chance!§!\n" 

 HUN_Ethnic_resistance_to_the_military_idea:0 "Dacia terror attack"
 HUN_Ethnic_resistance_to_the_military_idea_desc:0 "Even the most ardent nationalists must admit that the marginal territories of Greater Hungary are almost always dominated by alien numbers. \n\nThe last war was marked by such evil theories as "national self-determination" and so on, but without force under the iron fist of the Magyar there was only talk of secession, and now the Dacians on the eastern border have at one time assembled an army ready for "liberation". The Dacians in our country are also ready to welcome the liberation. \n\n§RThey don't stand a chance!§!\n" 

 
 HUN_years_of_glory:0 "Years of Glory"
 HUN_years_of_glory_desc:0 "Hungary gained independence from the Austro-Hungarian binary system at the end of the Great War with the collapse of the Central Powers, but the Allies were very unhappy about this ---- They instigated three little brothers to attack from the north The "little Allies" were attacked from three directions, only to have the "little Allies" crash their heads in front of a united Hungary. \n\nOf course, this does not mean that the Little Entente has stopped since then, [ROM.GetName] people are still planning the next war, and according to some signs they are already on the way."
 
 more_hun.1.t:0 "The composition of the Bathory regime"
 more_hun.1.d:0 "Countess Elisabeth Bathory succeeded in uniting the divided left and right wings in 1919 to resist the advances of the Little Entente, and after the war, as expected by the community, the political scene was again divided, barely holding on by the glory of victory. \n\nBathory mainly relies on the "moderate right" in the majority of the government to implement authoritarian rule, after a decade of constitutional break in the ruling coalition has been a lot of opposition to her voice. But this was less of a problem than the extreme right. After the Hungarian Communist Party's power was restricted, the National Will Party, founded by social nationalist Ferenc Szalács, a retired military officer who advocated "class cooperation," quickly filled the Communist Party's influence and, with the support of the cavalry general Attila, absorbed several far-right parties that had been scattered and were strong enough to launch a march on Budapest."
 more_hun.1.a:0 "How do you guys just know how to give me trouble?!" 
 more_hun.1.b:0 "But isn't it the spirit of Mazars that our people have survived to this day?" 
 more_hun.1.c:0 "Maybe it's time to put the communists out to restrain them."  
 
 more_hun.2.t:0 "German economic ties"
 more_hun.2.d:0 "The economy was never easy, especially since Hungary is still under economic blockade by the old Entente, and who told us we never signed a single word on the bullshit peace treaty? \n\nOur biggest trading partner at the moment is [GER.GetName], which also suffered from the Entente, and the long-fixed trade with Germany has caused our economy to be highly dependent on [GER.GetName], while at the same time fuelling the arrogance of the pro-German group represented by Ferenc."
 more_hun.2.a:0 "Now there is only one way to make good use of trade with Germany."
 more_hun.2.b:0 "This is a symbol of German-Hungarian friendship!"  
 more_hun.2.c:0 "Get some nationalization to counter German economic control."

 more_hun.3.t:0 "Great Hungary"
 more_hun.3.d:0 "Not an inch of Greater Hungary is superfluous! Hungarians who don't love their country don't deserve to be human! \n\nBut then again, our country is not a mono-ethnic country, there are Slovaks in the north, most of the area around Transylvania in the east is dominated by Dacians, and there are also Germans and Slavs mixed in the southern Banat belt, so it can be a real headache to deal with the relations between multiple ethnic groups."
 more_hun.3.a:0 "Let's take our time with this."
 more_hun.3.b:0 "Cooperation with some groups should be strengthened."  
 more_hun.3.c:0 "Affirmative action is a must!" 

 more_hun.4.t:0 "Diplomatic dilemma"
 more_hun.4.d:0 "Because of economic ties, our country is indeed currently firmly attached to [GER.GetName], which has led many people abroad to believe that [HUN.GetName] will correct the post-war pattern in concert with [GER.GetName] in the future no matter what. \n\n Perhaps this is only half right, we will indeed not bend to the bullshit rules set by the Allies, however allies are not necessarily [GER.] Intelligence reports indicate that the Entente forces are nearing the end of their patience with the increasingly fanatical [ROM.GetName], and if [HUN.GetName] can prove its strength, some Entente members may ally with us out of practical necessity."
 more_hun.4.a:0 "We have to break the diplomatic dilemma no matter what."
 more_hun.4.b:0 "We will have to fix the old order no matter what!"  

 more_hun.5.t:0 "Army expansion"
 more_hun.5.d:0 "Our army has long adhered to the tradition of cavalry, which does not mean the old-fashioned horseback riding; in the new era cavalry should ride in armored vehicles and have submachine guns at hand instead of the obsolete saber. \n\n Unfortunately, our industry is temporarily unable to achieve large-scale motorization, and in the face of the mobilized Romanians will have to continue to expand the ranks of traditional infantry, perhaps a little extraordinary means should be tried?"
 more_hun.5.a:0 "Train a few infantry brigades."
 more_hun.5.b:0 "And mobilize the masses!"  
 
 HUN_Hunt_for_infiltrators:0 "Clear out the Dacian infiltrators."
 HUN_Hunt_for_infiltrators_desc:0 "It must be acknowledged that the Magyar community does not have a numerical advantage in parts of Northern Transylvania, and the large number of Dacian settlements is clearly a breeding ground for Iron Guard infiltrators. This can be eliminated by "clearing the field", our troops will block all the roads out of these villages, the passage must be strictly checked for documents, see how they can still collaborate with the enemy!" 


 HUN_Hunt_for_infiltrators_idea:0 "Search for infiltrators"
 HUN_Hunt_for_infiltrators_idea_desc:0 "No matter what kind of people, as long as they endanger national security, none of them will be spared!"

 more_hun.6.t:0 "Pal Pronay asks to return to the army"
 more_hun.6.d:0 "There were some people who were very good at "repression", but they were always brutal in their methods, represented by the former cavalry officer Pall Prunet, whose tactics against the Communists during the turbulent years of 1919, when the political situation was not yet secure, effectively prevented further revolution. The revolution took place further, which, of course, gave Count Bathory a good excuse to dismiss him from the army. \n\nNow that the Dacians in the east are once again on the move, Prunet, instead of his ragged men, also supported by the cavalry general Attila, petitioning for reinstatement, might as well send them to Transylvania?"
 more_hun.6.a:0 "So be it."
 more_hun.6.b:0 "He'll never come back!"  

 more_hun.7.t:0 "The old business"
 more_hun.7.d:0 "It seems that Attila's promise that Pal Pronay would be a little more "peaceful" was purely an off-the-cuff remark, and the infamous Ragamuffins started to do what they wanted as soon as they arrived in Transylvania, and with the acquiescence of the local regular army, Prunet ordered mass executions of any "suspected collaborators The Ragamuffins, with the acquiescence of the local regular army, ordered mass executions of anyone suspected of "collaborating with the enemy," even razing a village outright. \n\nBut one has to admit that his move really worked, and the Dacian infiltration activity was clearly reduced compared to the mere implementation of the blockade policy ---- infiltrators turned their attention to reciprocal terrorist activities."
 more_hun.7.a:0 "Tell him to give me a break!"
 more_hun.7.b:0 "One way or the other!" 

 more_hun.8.t:0 "One year anniversary of the death of Gyula Gömbös"
 more_hun.8.d:0 "Today is the first anniversary of the death of Hungarian nationalist camp bigwig Günbosz Gyulo, and from the streets of Budapest to the countryside around Szeged people have spontaneously held up huge pictures of him to start a commemorative parade. Since 1919, Gönbosch had been in charge of internal and external affairs as prime minister of Regent Bathory, and it was he who had been placing a large number of his cronies in the government, thus forming a large right-wing network inside and outside the government. \n\nBut as a workaholic his health was not good, so he died on a trip to [GER.GetName], but unfortunately his death did not cause a split among the nationalists, and the more radical "social nationalist" Salahi Ferencz formed an alliance with the cavalry general Attila and continued to influence the Bartoli's government."
 more_hun.8.a:0 "Out of courtesy, Bathory decided to attend the march to mark the occasion."
 more_hun.8.b:0 "Too lazy to go!" 

 more_hun.9.t:0 "Sepp Janko's proposal"
 more_hun.9.d:0 ""If you still want some combat aircraft, I can help through my friends in Berlin, and..." Zep Janko, the representative of the Germanic ethnic group in Banet, paused slightly. "The Fatherland side is more than willing to send technical personnel to provide overall guidance to our troops." \n\\n "So generous, what is the cost?" \n\n "Huh?! The price?" Janko looked very surprised. "Your Excellency, you are overthinking it, the motherland has always been grateful for your policy of protecting the Germanic ethnicity, and all of this additional assistance requested in my name is free of charge." \n\nFree planes and advisors did not seem to pull Bathory out of his hesitant silence, and Janko and fellow National Will Party leader Salahi Ferencz could only sit across the table and wait patiently, finally..."
 more_hun.9.a:0 ""Then you go ahead and try.""
 more_hun.9.b:0 ""Forget it."" 

 more_hun.10.t:0 "Tensions in Transylvania"
 more_hun.10.d:0 "Banet Commissioner Sepp Janko has recently reported that the [HUN.GetName] army is being urgently expanded, and combined with the intelligence coming from the Darnic flag captain on the [ROM.GetName] side it appears that the Dacians will soon be making their move. We have already reached a political alliance with the largest nationalist party in the region, so perhaps we can use this opportunity to propose to [HUN.GetName] and strengthen our forces."
 more_hun.10.a:0 ""Let Janko try.""
 more_hun.10.b:0 ""Is that necessary?"" 

 more_hun.11.t:0 "[HUN.GetName] wants us to support further"
 more_hun.11.d:0 "It seems that Janko's mission is complete, and the Tule Guard side will select about a hundred officers of the rank of captain, with Otto Skorzny and Schmeisser Gewer as the chief and deputy chiefs. Ten Stukas have also been allocated on the part of the \n\n Air Force, and all personnel will be sent to Budapest by air."
 more_hun.11.a:0 ""Let's leave immediately.""

 more_hun.12.t:0 "[GER.GetName] agreed to send aircraft with advisors"
 more_hun.12.d:0 "Germans called back to say they will land at Budapest airport tomorrow night, by definition..."
 more_hun.12.a:0 "Bathory should go to the airport to meet them."
 more_hun.12.b:0 "Too lazy to go!" 

 HUN_German_Advisory_Group_idea:0 "German military advisory group"
 HUN_German_Advisory_Group_idea_desc:0 "The German Military Advisory Group is operating in our country, and the officers with whom they have had contact have praised their serious and responsible attitude, but some careful people have pointed out that these people are not regular soldiers..."

 more_hun.94.t:0 "The advisory group has been expelled!"
 more_hun.94.d:0 "The damn Hungarian Red bandits rightfully expelled our advisory group after they succeeded in seizing power! The bombers used by one of the air squadrons sent there were not returned either. \n\nWe can't use this as a reason to declare war at this moment, we'll teach these ungrateful bastards a good lesson later."
 more_hun.94.a:0 "When it's planned to be their turn..."

 more_hun.13.t:0 "Callback from Janko"
 more_hun.13.d:0 "Sepp Janko reports that the proposal has been rejected and no amount of persuasion has resulted in the Regent's approval."
 more_hun.13.a:0 "How stubborn."

 more_hun.14.t:0 "A concert?"
 more_hun.14.d:0 "As Bathory's biggest supporter, former Austro-Hungarian Admiral Horty Miklos has recently made an irresistible proposal ---- to hold a concert! That's right! That is, a concert in the Budapest Arena! Stirring music can uplift people! The ancient Greeks proved this long ago. \n\nAnd why is it said that it can not be refused, because the person who sings on stage is Bathory himself! The tune is our well-known divine song "I am a soldier of Bathory". It may be a little weird to have it sung by myself, but that doesn't matter! Let's set Budapest on fire!!!"
 more_hun.14.a:0 ""I'm going to let her tricolor flag fly~~""

 more_hun.15.t:0 "Kun Béla's speech"
 more_hun.15.d:0 "When the current policy began to stick, intentionally or unintentionally, to the Communist Party's claims, this group of ambitious people jumped out of their holes in the ground like bears that had smelled honey. Kuhn Bera, a Communist Party bigwig who had gained great momentum in the past, suddenly ignored the ban on party restrictions and came to deliver an inflammatory speech at a steel mill owned by our industrial giant Manfred Weiss. The \n\n police were already on their way to outlaw the speech, but they reported that they had just bumped into a militia belonging to the National Will Party, a group that was naturally ready to go for a smash."
 more_hun.15.a:0 ""Take both sides to the station!""
 more_hun.15.b:0 ""Then let them go and smash the venue!""
 more_hun.15.c:0 ""How about giving the militia some more weapons.""
 more_hun.15.e:0 ""Just arrest them!""

 more_hun.16.t:0 "Steel Mill Smash"
 more_hun.16.d:0 "Thanks to the connivance of the police, the raging left and right sides collided in front of the gates of the steel mill, and Kun Béla began to encourage his supporters to take up tools to confront the militia, and the commander on the opposite side certainly had no intention of backing down. \n\nSo what was the final outcome?"
 more_hun.16.a:0 "Both sides lost."
 more_hun.16.b:0 "The workers won the fight."
 more_hun.16.c:0 "The militia won the fight."

 more_hun.17.t:0 "Rákosi Mátyás returned home"
 more_hun.17.d:0 "The connection between Kun Béla's Hungarian Communist Party and [SOV.GetName] was almost an open secret, and as the Communist Party began to show its face publicly again, some of the Communists who had fled to [SOV.GetName] in the past because of the restriction order returned, such as Rákosi Mátyás. The \n\n, a man considered to be a loyal follower of former [SOV.GetName] leader Jugashvili, has always been viewed by intelligence agencies as a higher threat than Kun Béla, and it is hard to imagine what such a man would do if he seized power. The good thing is that the intelligence clearly shows where and when he plans to smuggle himself across the Slovak-Polish border..."
 more_hun.17.a:0 "Send him to the horn."
 more_hun.17.b:0 "Is it necessary to pay special attention to him?"

 more_hun.18.t:0 "Visit to the NYKP Headquarters"
 more_hun.18.d:0 "The leader of the largest nationalist party in our country, Szálasi Ferenc, has been sparing no effort to promote his "social nationalism" in all sectors of society, and the slogan of pursuing a strong state and a just society is indeed very appealing to the masses. Some schools with long-standing ties to the nationalists have begun to organize visits to the National Will Party headquarters at 60 András Street. \n\nIn the past the government seized the premises where the Hungarian Communist Party was raising the "Lenin boys", should this activity also be stopped now?"
 more_hun.18.a:0 "Investigate and deal with it immediately!"
 more_hun.18.b:0 "Can't we do something similar? We'll have a concert at Castle Hill today!"
 
 HUN_Alpad_Line:0 "Alpad defense line"
 HUN_Alpad_Line_desc:0 "In the face of the Dacian attack we need to focus on consolidating the defenses along North Transylvania, further construction of fortifications on this narrow mountainous eminence will surely keep the Dacian bandits at bay."

 HUN_German_arms_trade:0 "German Arms Trade"
 HUN_German_arms_trade_desc:0 "With the help of the Banat Germanic party "People's Group", we can get some weapons from [GER.GetName], including guns, artillery and even tanks."
 
 HUN_szekler_mountain_infantry:0 "Szekler Mountain Infantry"
 HUN_szekler_mountain_infantry_desc:0 "The Szeklers who live in the mountains of Transylvania are our kin, and conscripting mountain men to fight in the mountains is of course perfect, not to mention that the Dacians are eyeing their land."
 
 HUN_Building_the_Slovak_Army:0 "Building the Slovak Army"
 HUN_Building_the_Slovak_Army_desc:0 "[CZE.GetName] The plan was to form a federation with [SLO.GetName], but of course this plan failed shamefully in 1919 and we fostered the idea of a pro-Hungarian government to replicate them. The [CZE.GetName] will certainly not rest easy, and boosting the strength of the [SLO.GetName] army should share some of the pressure on the northern front."
 
 HUN_hungarians_are_united:0 "As long as we are united as one"
 HUN_hungarians_are_united_desc:0 "We all think the same in the face of the Dacians, we must not lose!"
 
 HUN_Victory_is_certain:0 "Victory will be..."
 HUN_Victory_is_certain_desc:0 "As long as the Hungarians are united, victory will be..."
 
 HUN_National_Mobilization_idea:0 "Extreme mobilization"

 HUN_Victory_is_certain_tooltip:0 "§R As long as the Hungarians are united, victory will come! §R!"
 
 more_hun.30.t:0 "We are victorious!"
 more_hun.30.d:0 "Yes, the so-called victory was merely holding off the Romanian offensive, but in the long run Hungary still holds a large part of Central Europe, and our room for growth is clearly superior to that of the lesser concords. \n\nThis attack was thwarted and I'm afraid it will be a bit long before we can do it again, and then [HUN.GetName] will certainly not be able to take only defensive positions as now!"
 more_hun.30.a:0 "We'll see!"

 more_hun.32.t:0 "We win big!"
 more_hun.32.d:0 "Victory!!! Not only did [ROM.GetName] get nothing but they were completely expelled from Transylvania by our army!!!"
 more_hun.32.a:0 "[HUN.GetName] Hail!!!"

 HUN_wins_the_war_flag:0 "§GCarpathian War: Hungarian Victory§!"

 HUN_New_legend:0 "A new legend"
 HUN_New_legend_desc:0 "Neither the World War nor the revenge planned by [ROM.GetName] for more than a decade has been able to defeat the great [HUN.GetName], my people will surely write a new legend in the history of the world!"
 
 HUN_National_celebration:0 "A new legend"
 HUN_National_celebration_desc:0 "A new legend"
 
 HUN_National_celebration:0 "National Celebration"
 HUN_National_celebration_desc:0 "Factories cannot be productive without the active dedication of the general population! The army could not have fought! A week-long celebration will be held and no work will be allowed during this period, so let's all get high!"
 
 HUN_Meeting_important_people:0 "Meet the reformists"
 HUN_Meeting_important_people_desc:0 "Bathory's long rule relied on mostly more conservative-minded traditionalists, though in reality she didn't like them, and if she wanted to achieve real ideals then she had to work with reformers, like the Hungarian Social Democratic Party."
 
 HUN_Danube_project:0 "The Danube Project"
 HUN_Danube_project_desc:0 "After the economic situation stabilized, Bathory decided to announce her real ideal, the "Danube Project" that unites all the Danube peoples."
 
 HUN_Mending_the_economy:0 "Mending the economy"
 HUN_Mending_the_economy_desc:0 "The war is over, and the government can finally devote itself to the long-broken Hungarian economy."
 
 HUN_economy_is_improving_idea:0 "The economy is getting better"
 
 HUN_economy_collapse_idea:0 "Economy collapse"
 
 HUN_economy_recovery_idea:0 "Economic intervention"
 
 HUN_economy_intervent_idea:0 "Economic regulation"
 
 
 HUN_lost_the_war_flag:0 "§YCarpathian War: Romanian Victory§!"
 
 HUN_Glory_is_not_there:0 "Glory is not there"
 HUN_Glory_is_not_there_desc:0 "We are defeated..."
 
 HUN_Close_the_endgame:0 "Gathering the wreckage"
 HUN_Close_the_endgame_desc:0 "The defeat has caused many key members of the government to doubt Bathory's rule, which must be acknowledged as normal for people, and Bathory can only try to unite the cabinet."
 
 HUN_Suppress_dissatisfaction:0 "Suppress dissatisfaction"
 HUN_Suppress_dissatisfaction_desc:0 "Because of the defeat, the extremist forces have swelled to the point where they can challenge the government at any time, and now we only have to see who is ruthless enough."
 
 HUN_Action_Chakhtis:0 "Operation: Chakhtis"
 HUN_Action_Chakhtis_desc:0 "A mass arrest is being planned..."
 
 
 HUN_Danube_project_tooltip:0 "§G Bathory government will start removing all kinds of obstacles to the Donau federal project. §!"
 
 more_hun.31.t:0 "We lost..."
 more_hun.31.d:0 "..."
 more_hun.31.a:0 "A storm is coming!"

 HUN_disjointed_government_1_idea:0 "A disjoint political situation"
 HUN_disjointed_government_2_idea:0 "A disjoint political situation"
 HUN_disjointed_government_3_idea:0 "A disjoint political situation"

 HUN_Action_Chakhtis_tooltip:0 "§RBathory government will start dealing with the various opposition parties! §!"
 
 more_hun.37.t:0 "Deal with nationalists"
 more_hun.37.d:0 "In Bathory's eyes the Hungarian Communist Party has always been "defensible and controllable", these people may know a lot about revolution but not necessarily about Hungary, and by working with the other, more moderate Marxist faction represented by the Social Democratic Party could effectively split the leftist camp. \n\nHowever, the nationalist right wing that opposes it is another matter. These people, who claim to represent the "Magyar spirit", can accept the "Greater Hungarian Empire" but will never accept a real Donau Federation! If the current government starts to gradually reduce the nationalist content of the political atmosphere, there is no telling what these guys who talk without thinking will do."
 more_hun.37.a:0 "Unfortunately, they have long since passed away and have no way to oppose the Donau plan." 
 more_hun.37.b:0 "The nationalists are enraged!" 
 
 more_hun.38.t:0 "March into Budapest"
 more_hun.38.d:0 ""How can you defeat your own strength! Raise the spirits of the enemy?!" "Bathory steps down!" The streets of Budapest today are filled with nationalists waving flags and shouting. At the center of the whirlpool, Bathory-Elisabeth, on the other hand, was watching the farce through binoculars with Admiral Horthy on the castle hill, and indeed in the forefront were Attila and Sarasch Ferenc, who had just emerged from the party building, with a group of armed soldiers led by General Demai Stoyoy and General Berefi Karolyi behind them. \n\nThe already not very peaceful demonstration soon developed into a violent clash, and Bathory decisively ordered the police, who were hidden in various places, to move out to prepare for a clean sweep of the group."
 more_hun.38.a:0 "The rioters were arrested." 
 more_hun.38.b:0 "The rioters have broken through the lines!"
 more_hun.38.c:0 "Rioters repulsed!" 
 
 more_hun.39.t:0 "That's it."
 more_hun.39.d:0 "As predicted, the nationalists started a riot in Budapest and were wiped out again, and now there is no one left to stop the Donau Federation plan from being implemented."
 more_hun.39.a:0 ""That's it.""

 more_hun.66.t:0 "Deal with the rioters"
 more_hun.66.d:0 "The previous tensions were quite dangerous, it's hard to imagine what that group of extremists would do if they seized power, so what will [HUN.GetLeader] do about the initiators of the riots?"
 more_hun.66.a:0 "Everyone is a patriot, forget it."
 more_hun.66.b:0 "You are no longer needed!!!"

 more_hun.41.t:0 "Civil War Clouds"
 more_hun.41.d:0 "To everyone's surprise, the march on Budapest failed, but the plotters retreated unscathed. The nationalists who retreated to the shores of Lake Ladoga and the Budapest regime began to mobilize their respective forces with the intention of a showdown, yet no one dared to actually do anything ---- Was this really necessary? Is it really necessary to bury the good that was gained by defeating [ROM.GetName] just for this?"
 more_hun.41.a:0 "The stalemate has seen more and more people start to support the Bathory government."  
 more_hun.41.b:0 "With the stalemate, more and more people are starting to support the nationalists."
 more_hun.41.c:0 "Salahi tried to ask German advisors to take out Bathory."

 more_hun.42.t:0 "Compromise"
 more_hun.42.d:0 "Increasingly seen by the public as traitors to the state, the nationalists chose to compromise with the Bathory government, with those involved in the riots being pardoned for their crimes but henceforth withdrawn from politics, and the Donau federal program continuing... \n\n hey... In fact, after all the turmoil these days, the federal plan has basically become the biggest political laughing stock of our country, and perhaps your Excellency... We... Want to be realistic?"
 more_hun.42.a:0 ""I'm not going to give up on that.""  
 more_hun.42.b:0 ""Hungary, can it only be Hungary?"" 

 more_hun.43.t:0 "Bathory resigned?"
 more_hun.43.d:0 "Bathory actually found a letter left by Admiral Horthy on his desk this morning, and the naval hero, long seen as a political ally, turned up at the right-wing base camp on Lake Ladoga as well. \n \n "What do you mean, 'those who know the time are the best'?! How dare you say that?!" Only after tearing the letter to pieces ruthlessly did Bathory see General Géza standing frozen outside the door, who frankly speaking was a representative of the Hungarian military, not necessarily on the same line as the Regency government, and was presumably here to leave a letter at the moment. \n\n which knew that Géza was more unexpected than expected, "Your Excellency, I do not think you can continue to perform the duties conferred by the Constitution now..."
 more_hun.43.a:0 ""Good! Then I'll roll!""
 more_hun.43.b:0 ""Good! Then I'll roll!" (then secretly picks up the phone)"

 more_hun.44.t:0 "The triumph of communism"
 more_hun.44.d:0 "Kun Béla had been waiting, but of course he didn't think it could end up like this, that the Regent, who had been persecuting the Communists, would personally call and ask for assistance from this side, on the condition that she would henceforth join the Communist Party and convert Hungary into a complete Communist regime. \n\nDoes this even need to be considered? After almost twenty years of waiting, now is the time! \n\nOnce the oath of membership read by the Regent herself was broadcast, Bolsheviks carrying red flags quickly filled the streets of Budapest. The countryside, which had been hostile to communism, did not look on with indifference this time either. The long work of the localist party members finally paid off, the peasants organized in groups to protest against the landlords, and the base of the right-wing forces began to disintegrate."
 more_hun.44.a:0 ""I didn't expect it to end up like this..."" 
 
 more_hun.45.t:0 "Janko's urgent telegram"
 more_hun.45.d:0 "At the moment the [SOV.GetName] political situation has fallen into a stalemate, someone has to go and open things up! I think the advisory group we left in [HUN.GetName] is such a force! \n\n Just in time, Barnet Commissioner Janko has just sent a letter on behalf of Hungarian national leader Salahi Ferencz, the National Will Party leader wants us to send a commando unit to behead Bathory."
 more_hun.45.a:0 ""Then let Skorzny do it!""
 more_hun.45.b:0 ""Can't take that chance! Withdraw the advisory group!""

 more_hun.46.t:0 "Operation Iron Fist"
 more_hun.46.d:0 "The chief of advisors, Skorzny, has long had an idea, in fact he and the advisory group led by deputy chief Gewel have been planning a course of action since the chaos began stranded at the German embassy in Budapest, for the moment Bathory has no intention of deporting this group of armed men, but who knows if tomorrow it will be because of Janko's relations with Berlin and thus sweeping them off their feet? The \n\n plan is very simple, tonight the inside man left in the city by the National Will Party will steal the German-aided tank number two from the warehouse, and when several tanks open fire in the city and try to storm Castle Hill, the advisory group will use the confusion caused to launch a surprise attack to capture Bathory alive!"
 more_hun.46.a:0 ""Check weapons! Time to move!""

 more_hun.47.t:0 "Operation Iron Fist"
 more_hun.47.d:0 "Late at night, the Germans were lurking in the nearest civilian residence on Castle Hill, and Skorzny was seemingly calmly pinching his watch waiting for the moment of action. Honestly the advisory group was too small, how was a group of light infantry supposed to take down the heavily guarded Castle Hill if the Hungarians on this side failed to create chaos? \n\n think what you want, the perennially indifferent face of Miss Gewell came running to report that..."
 more_hun.47.a:0 ""The Hungarians have got it.""   
 more_hun.47.b:0 ""The Hungarians didn't get the job done.""

 more_hun.48.t:0 "The next day"
 more_hun.48.d:0 "The citizens of Budapest woke up in the morning feeling only confused; the National Will Party, which had been driven out of the city a few days before, was now back in high spirits, and the Arrow Cross flag was now flying from 60 András Street all the way to the top of Castle Hill, and news of Bartoli's resignation was coming over the radio."
 more_hun.48.a:0 ""The sky has changed again.""

 more_hun.49.t:0 "A strong attack on Castle Hill"
 more_hun.49.d:0 "Bathory Elizabeth did not know what was coming for death, she just watched the battle at the bottom of the hill with binoculars with interest, the raiders were indeed not easy to deal with, the guard troops launched a counterattack surprisingly gave killed several people on a hasty retreat to the fortifications, and then a group of people in the back were pushing an anti-tank gun up to the front line to shell the civilian houses where the raiders were hiding. \n \n "This is really a disgrace, so that the old mother wants to personally down." The indifferent Bartoli said flatly while looking at the flustered Holti beside her, who somehow suddenly looked up at the sky with wide eyes."
 more_hun.49.a:0 ""Is there something .... up there?!!!""

 more_hun.50.t:0 "Berlin rejected it"
 more_hun.50.d:0 "The fate of Hungary can only be decided by the Hungarians themselves."

 more_hun.51.t:0 "Mass arrests of communists"
 more_hun.51.d:0 "Operation Chakhtis' first step was to "eradicate the communist threat", perhaps contrary to Bartoli's strategy of using the communist front nationalist groups all along, but only the wisest of leaders would have learned from the October Revolution that first this red viper must be cut off head! The \n\n Communist Party is obviously not going to sit back and wait for death, and in the face of the government's completely unrelenting strangulation, their choice is..."
 more_hun.51.a:0 "There's a revolution in Budapest!"
 more_hun.51.b:0 "The Communists are incapable of starting a revolution."

 more_hun.52.t:0 "Revolution"
 more_hun.52.d:0 "The Communist dogfight was unexpected by Bathory, could she organize an army to suppress it?"
 more_hun.52.a:0 "The crackdown failed and Bathory was arrested!"
 more_hun.52.b:0 "The revolution was suppressed."     
 more_hun.52.c:0 "The army, together with right-wing militias, suppressed the revolution."

 more_hun.53.t:0 "Mass arrests of nationalists"
 more_hun.53.d:0 "Operation Chakhtis' aim is to "purge extremism", and none of the far left and far right conspiring to seize power will escape! \n\n Compared to the communists, the nationalists, rooted in the core of the Hungarian nation, are more powerful. And now that the strong feelings of revenge triggered by the humiliation of being defeated by [ROM.GetName] have caused their power to expand rapidly, including a large number of people in the government army who have become sympathetic to the cause of the NYKP, the resistance to the arrest operation may be much greater than expected."
 more_hun.53.a:0 "The expected backlash has occurred."

 more_hun.54.t:0 "A hammer blow"
 more_hun.54.d:0 "Was it Castle Hill or 60 András Street that burned after the last chaos in Budapest?"
 more_hun.54.a:0 "The party headquarters of the National Will Party was destroyed."
 more_hun.54.b:0 "The right-wing forces took Castle Hill."

 more_hun.55.t:0 "Only one..."
 more_hun.55.d:0 "The temporarily united anti-communist camp split as expected..."
 more_hun.55.a:0 "Bathory finally defeated the nationalists."
 more_hun.55.b:0 "The army no longer follows Bathory."
 more_hun.55.c:0 "Salahi tried to ask for German help."

 more_hun.67.t:0 "Berlin refused."
 more_hun.67.d:0 "The fate of Hungary could only be decided by the Hungarians themselves."
 more_hun.67.a:0 "Bathory finally defeated the nationalists."
 more_hun.67.b:0 "The army no longer followed Bathory."

 more_hun.56.t:0 "[HUN.GetName] requested to join the camp"
 more_hun.56.d:0 "Europeans know that [HUN.GetName] will definitely fight for Greater Hungary as long as he lives, perhaps we all have problems with [ROM.GetName] and his backers, in any case [HUN.GetName] diplomats came to our door and on behalf of [HUN.GetLeader] presented us with the The document is as expected hoping for support ---- for the next Transylvanian war. \n\nIf Greater Hungary is recovered, [HUN.GetName] can obviously be a good boost to our cause... But why did they have to come to us if they were really capable? There are people in the government who don't think [HUN.GetName] is worth supporting at all."
 more_hun.56.a:0 "We will work together through thick and thin!"
 more_hun.56.b:0 "They have as far as they can get to roll."

 more_hun.57.t:0 "[FROM.GetName] agreed"
 more_hun.57.d:0 "[FROM.GetLeader] has enthusiastically expressed his approval and support for our claim of territorial recovery in his reply, and [FROM.GetName] will fight alongside us until the final victory is achieved."
 more_hun.57.a:0 "Thank them."

