 HUN_Improving_national_rights:0 "Refining the rights of the nations"
 HUN_Improving_national_rights_desc:0 "The Danube nation is not a simple monolithic mindset, both Hungarians Czechs and Slavic Dacians have their own unique way of life and habits of thought, the Danube Federation naturally has to respect all the differences if it wants to get the approval of all the components."
 
 
 HUN_Improving_national_rights_idea:0 "Ethnic equality"
 
 HUN_disjointed_government_idea:0 "Divided political situation"
 HUN_disjointed_government_idea_desc:0 "Hungarians are uniting under the current foreign enemies. What will happen after \n\n foreign enemies are no more?"
 
