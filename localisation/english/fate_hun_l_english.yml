 more_hun.93.t:0 "Disposing of counter-revolutionaries"
 more_hun.93.d:0 "Counterrevolutionaries of all kinds are still in prison, and it is only a matter of time before they are disposed of. Of course in this regard the Hungarian Communist Party was also so internally divided that it was delayed until now, and the biggest counter-revolutionaries were still swinging into revolutionary vanguard. \n\nMaybe we can use Bartoli's influence to pardon some of them to fight for the Red regime?"
 more_hun.93.a:0 "It's just a matter of her words."
 more_hun.93.b:0 "Why not just pardon them all!"
 more_hun.93.c:0 "No one from the counter-revolution will be left behind!"  

