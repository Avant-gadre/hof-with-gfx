 rus_diplo.20.t:0 "[FROM.GetName] terminated our cooperation with us"
 rus_diplo.20.d:0 "Despite the fact that we had supported [FROM.GetName] very hard in the civil war, they fell to the West after their victory over the Bolsheviks. They also sent our staff "politely" away, which was another insult to us!"
