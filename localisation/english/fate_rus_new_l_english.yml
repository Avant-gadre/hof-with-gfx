 russian.150.t:0 "Fighter bids"
 russian.150.desc:0 "In a study on modern air force operations it was shown that our air force has major deficiencies. Our fighter jet development is seriously lagging behind compared to other countries. The Secretary of the Air Force intends to acquire modern fighters as soon as possible. And in view of the fact that the time for domestic independent development is too long, the plan is to purchase production licenses from overseas. An additional grant for this purpose has already been approved. \n\n experts are comparing what types of fighters are most suitable for us."
