 rus_diplo.21.t:0 "[FROM.GetName] wants to reconcile with us"
 rus_diplo.21.d:0 "Although we have always had conflicts [FROM.GetName], they fell to the West after their victory over the Bolsheviks. As they face the threat of Japan, they want to reconcile with us and show respect for our existing territorial sovereignty."
 rus_diplo.21.a:0 "This is good"
 rus_diplo.21.b:0 "It is not necessary"
 
 rus_diplo.22.t:0 "[FROM.GetName] would like to take back some of the full iron running rights"
 rus_diplo.22.d:0 "In return for intervening in the First Russian Civil War, we obtained from the Russians the full operating rights of the Manchurian Railroad. Now, however, under our alliance, the Russians wish to acquire the rights to operate the northern section of the Manchurian Railway. Of course, all Manchurian Railway subsidiary units are still operated by us."
 rus_diplo.22.a:0 "OK."
 rus_diplo.22.b:0 "Not interested"
 
