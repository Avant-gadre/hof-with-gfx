 russian.201.t:0 "Urgent request for help"
 russian.201.d:0 "The situation has reached a point of no return, and if there is little external intervention [RUS.GetName] is expected to completely disintegrate in less than a month, the only saving grace that can be grasped at the moment is Ambassador Mamoru's proposal - -to ask for Japan's protection. \n\nObviously the consequences of doing so may be no less than annexation by the Bolsheviks."
 russian.201.a:0 "At least we should exist."

 russian.202.t:0 "Telegram for help."
 russian.202.d:0 "When the war in Siberia was at stake, a telegram sent by the ambassador to Russia, Shinji Mashiki, duly appeared before [ROOT.GetLeader], in which Mr. Ambassador, as the agent of the Supreme Ruler of Russia [RUS.GetLeader], formally requested our troops for protection, with the subtext, of course, understood by all The [RUS.GetName] regime voluntarily surrendered the sovereignty of the country and henceforth accepted our political and economic domination on all fronts."
 russian.202.a:0 "No way, the mess has to be cleaned up by us."
 russian.202.b:0 "We don't want to care about Siberia."  
 
 RUS_Toward_Japan:0 "Fall to Japan"
 RUS_Toward_Japan_desc:0 "The total defeat of Siberia forced us to adopt a completely pro-Japanese... It could even be a means of pandering to Japan to keep the regime alive, and only by doing it did we realize how bitter that choice was."

 russian.203.t:0 "[JAP.GetName] protected the remnants of the White Army"
 russian.203.d:0 "At the moment we don't have the idea and strength to continue the foreign war, let the Japanese have their way for a while, and we'll clean up their little empire in the future."
 russian.203.a:0 "Let's start with construction."

 russian.204.t:0 "[JAP.GetName] agreed"
 russian.204.d:0 ""
 russian.204.a:0 "So, we're puppets now?"
 
 russian.205.t:0 "Regime legitimacy crisis"
 russian.205.d1:0 ""We will send an ambassador plenipotentiary to your country as the supreme agent to assist in the restoration of order and post-war reconstruction", and a careful reading of the clause related to the "ambassador plenipotentiary" will show that he is the future new czar of [RUS.GetName]. Matou Shinji the bastard did not even tell us that there is still this article, after all, he has a high probability of being appointed as this ambassador plenipotentiary. \n\nOur people may be able to accept a high-intensity pro-Japanese policy but it is impossible to tolerate foreigners sitting on top power in a dignified manner, many White generals and party leaders have already begun to pack their bags and prepare to run away, the chaotic situation of the Socialist People's Republican Party leader Kadok and the unwavering royalist White generals Diterikhs agreed that only the tsar can make the regime stable. Yet it was necessary to consult her personally as well as the Japanese."
 russian.205.d2:0 ""We will send an Ambassador Plenipotentiary to your country as the supreme agent to assist in the restoration of order and post-war reconstruction", and a careful reading of the clause related to the "Ambassador Plenipotentiary" will show that he is the future new czar of [RUS.GetName]. Matou Shinji the bastard did not even tell us that there is still this article, after all, he has a high probability of being appointed as this ambassador plenipotentiary. \n\nOur people may be able to accept a high-intensity pro-Japanese policy but it is impossible to tolerate foreigners sitting at the top of power in a dignified manner, and many White generals and party leaders are already packing their bags and preparing to run away, and now only the royalist Diterikhs in the White Army has a way to preserve the last political legitimacy of our country, however, this requires the approval of both the Tsarina and the Japanese."
 russian.205.a:0 "Anna decided to stay."
 russian.205.b:0 "Anna wishes to leave with Kadoc Zemlupus."
 russian.205.c:0 "Anna refused Diterikhs."

 russian.206.t:0 "[RUS.GetName]'s request"
 russian.206.d:0 "It seems that the ambitious Ambassador Matou had to use a lot of tricks to get the Russo-Japanese Protection Agreement ratified, not to mention how many bribes he used to get through, but according to the agreement he had a high chance of being appointed "Ambassador Plenipotentiary" to take charge of the remaining [RUS. GetName], and satisfying his ambitions will certainly offend a large number of Slavs. \Therefore, the cabinet members of the Russian government, who still intended to stay, proposed to us not to create this "ambassador plenipotentiary" and claimed that they had already worked out the Tsarina's mind and she would continue to perform the duties assigned to her by blood. \The decision remains in our hands, and we can either agree to the Russians or appoint Matou or the relatively more popular head of the advisory group to be the ambassador plenipotentiary."
 russian.206.a:0 "Cancel Ambassador Plenipotentiary."
 russian.206.b:0 "Appoint Matou Shinji."
 russian.206.c:0 "Appoint more Tatenashi Sarashiki."

 russian.207.t:0 "[JAP.GetName] agrees to cancel Ambassador Plenipotentiary"
 russian.207.d:0 ""
 russian.207.a:0 "This is good."

 russian.208.t:0 "[JAP.GetName] refuses to cancel Ambassador Plenipotentiary"
 russian.208.d:0 "The future will only be under Japanese rule."
 russian.208.a:0 "This is bad."

 russian.209.t:0 "[RUS.GetName] requests for industrial assistance"
 russian.209.d:0 "Russia is already preparing to revive its economy, and [RUS.GetLeader] hopes that Tokyo will allocate some funds to invest in industrial development near Vladivostok at this critical juncture; the region has traditionally been a center of commerce and trade, and any investment will surely pay off. So..."
 russian.209.a:0 "It's a good business in the long run."
 russian.209.b:0 "How can we afford to do this?"

 russian.210.t:0 "[JAP.GetName] agreed to invest"
 russian.210.d:0 ""
 russian.210.a:0 "This is good."

