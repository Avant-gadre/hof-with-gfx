 POLITICS_MATOU_SHINJI_DESC:0 "Matou Shinji was once expected to be a rising star of the Japanese Social Mass Party, together with Emiya Shirou. But he was expelled from the party immediately after the domestic violence scandal broke out, and the Social Mass Party was also eager to get rid of him. His Russian roots played an important role when the Japanese government needed an ambassador to Russia. \nThere are countless examples of his arrogance in the White Russian regime, and it is rumored that he used to exclaim that he was the real ruler of the Russian land when he had too much to drink. \nNow that Shinji is indeed ruling a small part of Russia, he has decided that from now on he will be the real ruler of Russia. He decided to change his mind and start his own path, so he started using the official Russian name "Makiri Sigisrenko", hoping that it would make the ruled look good to him."

 rus_news.3.t:0 "The last Tsarina who traveled around"
 rus_news.3.desc1:0 "Today's Russian government is a mere puppet of Japan, and basically everyone who can leave has left, including, naturally, former Tsarina Anastasia, who is now traveling around in the company of former Russian SNRP leader Kadoc Zemlupus. The deliberately low-key style of action did not stop the major publications and tabloids, such as The Times, Time and other major media even opened a special section to track down the two men, but of course, so far nothing has been found. \n\nLast time the two seem to have been photographed in Mexico with former Red Army General Commissar Trotsky drinking together in a bar, a swarm of reporters only caught the drunken Trotsky, who was forced to be interviewed to denounce the evils of the degenerate workers' state to the camera."
 rus_news.3.desc2:0 "Today's Russian government is a mere puppet of Japan, and basically everyone who can leave has left, including, naturally, former Tsarina Anastasia, who is now traveling around in the company of former Russian SNRP leader Kadoc Zemlupus. The deliberately low-key style of action did not stop the major publications and tabloids, such as The Times, Time and other major media even opened a special section to track down the two men, but of course, so far nothing has been found. \n\nLast time the two seem to be photographed being sightseeing in front of the Reichstag in Berlin, Germany, some commentators believe this may be to meet with the former Russian general Wrangel who lives here, perhaps another counter-offensive is about to begin?"
 rus_news.3.desc3:0 "The Russian government is now a mere puppet of Japan, and basically everyone who can has left, including, naturally, former Tsarina Anastasia, who is now traveling around in the company of former Russian SNRP leader Kadoc Zemlupus. The deliberately low-profile style did not stop the major publications and tabloids, such as The Times, Time and other major media even opened a special section to track down the two, but of course, so far nothing."
 rus_news.3.a:0 "The fucking bastards!"
 rus_news.3.b:0 "You just left us behind?" 
 rus_news.3.c:0 "Not a bad way to end things." 

