 russian_flavour.1.t:0 "Chaos on the anniversary of the February Revolution"
 russian_flavour.1.d:0 "As a result of the 1922 coup, the lingering right-wing Socialist-Revolutionary government in Omsk was overthrown by Kolchak, who established a dictatorship loyal to him personally. although the 1928 restoration of the monarchy dealt a small blow to the White regime, the democrats also failed to seize the opportunity. Now, most of the right-wing Socialist Revolutionaries, Mensheviks and Constitutional Democrats had to go into exile. In an auditorium in Prague, the capital of [CZE.GetName], these exiles held a modest celebration to mark the 20th anniversary of the February Revolution. At the meeting, Chernov, the leader of the Socialist Revolutionary Party, Milyukov, the leader of the Constitutional Democratic Party, and others spoke, criticizing the Bolshevik "atrocities" and the dictatorship of the [RUS.GetName] Provisional Government, and briefly specifying the guidelines for continuing the democratic revolution in Russia. \n\n However, as the meeting drew to a close, the staunch monarchist journalist Sergei Taboritsky and another assassin appeared in the synagogue. The two men pushed aside the security guards who tried to block him and stormed into the meeting, singing "God Save the Tsar" and fired several shots at Milyukov, who was making an impassioned speech, knocking him down. Just as another assassin was about to shoot Chernov, Nabokov, a member of the Constitutional Democratic Party, rushed forward and tackled him. Taboritsky immediately pulled the trigger on Nabokov several times and killed him on the spot. Afterwards, Milyukov was pronounced dead due to incomplete resuscitation. There is no doubt that this incident dealt an even more fatal blow to the already weak democratic opposition in Russia."
 russian_flavour.1.a:0 "May they rest in peace"
 
 russian_flavour.2.t:0 "Dream"
 russian_flavour.2.d:0 "Tsarina Anastasia has not had a good night's sleep for three days in a row, though this is not because the climate in Chita is too cold, but more because she is mentally overwhelmed. The world had changed so quickly that the comfort of life in the Winter Palace had come to naught overnight, the whole vast empire had collapsed in front of her, she had been imprisoned in Ekaterinburg with her family and secretly executed by the Bolsheviks, and now she had been "resurrected". What a reincarnation of life, she thought, as she finally fell asleep for the first time this week before midnight. \n\nAnastasia seemed to be back in the basement of Ekaterinburg, imprisoned with her sisters and brother, and she saw her sisters with blurred faces, her brother Alexei, and her parents. Suddenly, as if the sky was spinning, she felt herself surrounded by a red mist. She heard gunshots, heard her sisters' cries, but could not see them. The gunshots were getting closer and closer to her, and she felt more and more fear. Suddenly, she saw "that thing", the white light in the red fog, and her instincts told her that she could still live, that the country was still waiting for her to rule. She stepped forward, she looked at the light, she closed her eyes, she reached out her hands, she held the hope. But instead of touching "that thing", she touched a hand. Her eyes snapped open and she saw an all-too-familiar young face. Yes, it was him. \n\nAlexei, her little brother. \n\nAnother shot rang out, just to her left, she couldn't wait any longer, she pushed her brother away violently and clutched the light, the whole world was engulfed in light, she felt a flash in her eyes ...... Tsarina awoke from her dream, the comfortable but not luxurious pillow left with her tear stains."
 russian_flavour.2.a:0 "Alexei...I...I..."
 
 russian_flavour.3.t:0 "Death of Kornilov"
 russian_flavour.3.d:0 "General Lavr Kornilov, a controversial and legendary figure, passed away today. Many White generals believe that General Kornilov made heroic and correct decisions during the Kerensky government, but others feel that it was General Kornilov's recklessness that allowed the Red bandits to gain more support. Either way, his story will be recorded in the history of the White Army movement."
 russian_flavour.3.a:0 "Farewell forever"
 
 russian_flavour.4.t:0 "Death of Kolchak"
 russian_flavour.4.d:0 "Alexander Kolchak, known as the "Admiral", led the White Army movement for a long time. The exiled democrats accused him of overthrowing the provisional government in Omsk, and the republicans in the army accused him of compromising with the monarchists. But all this is already history, General Kolchak has passed away, and we can evaluate his merits and demerits only in the history textbooks."
 russian_flavour.4.a:0 "Farewell forever"
 
 russian_flavour.9.t:0 "Intercepted letter"
 russian_flavour.9.d:0 "A letter marked "Top Secret" sent from Tokyo, Japan to Vladivostok was forwarded to the Okhrana branch in Vladivostok because it appears to have been sent to the wrong address. Mr. Serov attached great importance to this letter, as the seal on the cover was a purple eye. With the personal permission of [ROOT.Getleader], Okhrana opened the letter. The sender addressed herself as "Yakumo Koizumi" and addressed the addressee as "General. She said she had received a "gift" from the addressee, but said she had "no say" in the Kwantung Army in Manchuria and could not comply with the addressee's request to form a "Russian brigade" in the Kwantung Army. But she said that she had "no say" in the Kwantung Army in Manchuria and could not fulfill the recipient's request for a "Russian brigade" in the Kwantung Army. However, "Koizumi Yakumo" hinted that she had some connections in the Manchurian Railway and told him to take the letter to Harbin to find a man with the code name "Ibuki". "Koizumi Yakumo also encouraged the recipient to "have faith" in the fight against the Red bandits. \n\n[ROOT.Getleader] took the matter seriously because all correspondence between [RUS.GetName] and [JAP.GetName], whether in Vladivostok, Chita or Harbin, was under the direct control of the military government. address."
 russian_flavour.9.a:0 "Find out what's going on"
 
 russian_flavour.10.t:0 "Hooked"
 russian_flavour.10.d:0 "Sure enough, after monitoring all the correspondence between Vladivostok and [JAP.GetName] and [FTC.GetName], the big fish that Serov has been waiting for, Semyonov, has finally revealed himself. It seems that Semyonov really sent this letter to this "Ibuki", Okhrana's people quickly took control of Semyonov, and then our consul in Harbin judged from the address of the letter, "Ibuki" is actually the director of the Manchurian Railway Bureau of Investigation, Shuten Douji. Semyonov himself confessed that a portion of the gold used to buy Japanese weapons was used by him to bribe the Speaker of the Japanese House of Nobles, one of the Three Sage, Yakumo Yukari. Semyonov thought that [RUS.GetName] his time was running out, so he wanted to "prepare a way out" for himself in the Kwantung Army. But it seems that he came to the wrong person, Yakumo Yukari is not going to help him solve the problem, but kicked the ball to the Shuten Douji. However, the gold that the Czechoslovakian Legion had worked so hard to bring from Petrograd was now in Yukari's pocket, and naturally we couldn't get it back. Now the question we can consider is what to do with Semyonov."
 russian_flavour.10.a:0 "Military justice"
 russian_flavour.10.b:0 "So want to get lost then get lost"
 
 russian_flavour.5.t:0 "Royal Marriage"
 russian_flavour.5.d:0 "While Tsarina Anastasia has long been recognized by most conservative forces as the heir and symbol of Russian tradition, the question of her successor and spouse has long lingered. Obviously, it is a question of whether the Romanov dynasty will continue successfully, and there are a number of social and political problems associated with it. Although the young and beautiful tsarina was the ideal marriage partner for many European noblemen, and perhaps even more tempting was the vast land she represented. But the tsarina had always been incredibly fond of the commoner Kadoc, a former social revolutionary. Inevitably, the conservative ministers were not happy about this.\n\nKadoc Zemlupus, who had sincerely followed the ideals of the Republic, was a close friend of Savinkov. But after the famous Bolshevik riots, the death of his friend turned him against the republican government headed by Kerensky and into the arms of the conservatives. The history of 1917 made most of the old nobility and ministers wary and even distant, even fearing that Kadoc was trying to "convert" the tsarina with his republican ideas. As for Kadoc himself, he had mixed feelings about the return of the monarchy, despite the disillusionment caused by the republican infighting.\n\nToday, on a day of great significance for all of Russia, the court officially announced that the tsarina and Kadoc would be married. This is perhaps the first time in the history of the Russian monarchy that a marriage between a royal and a commoner has taken place. In this sense, the Tsarina's bravery and determination were side-splitting. The answer to the question of how the Tsarina touched this melancholy and confused young man may be difficult for an outsider to know. And the world should also admit that love does not need a reason. Perhaps it was the love that crossed the status that made the queen choose him over others and finally touched his heart. In his most difficult moment, she accepted him with her tenderness and tolerance, not as a queen, but like an ordinary young girl accompanying him. In the face of true love, identity and other shackles are so pale and powerless, the Queen's courage is incredible, as determined as she was when she picked up the burdens of her country.\n\n"I am honored ...... not because I am marrying the tsarina of the largest empire in the world in terms of size, but because, she is the person I love most in this world. We will join hands and make everyone in Russia as happy as we are today."\n\nAlthough it was one of the liveliest days in the whole of Russia, the tsarina's wedding will certainly become a political event that will affect the whole of Russia, and what will happen in the future is difficult for anyone to predict. The story of Ekaterina II and Pozhangin seems to continue in this ancient empire ......"
 russian_flavour.5.a:0 "Ura!"
 
 russian_flavour.6.t:0 "Church of All-Saints"
 russian_flavour.6.d:0 ""Where did the soul of our God go after his death? According to the creed of the Church, He went down with His Word into hell to release the souls of those who trusted in Him." The climate in \n\n Ekaterinburg was unusually cold, and the lilting, deep chanting of the Moscow Patriarch loomed in the biting wind, as if a signal from heaven. The crowd stood in silence, from imperial government officials to other royal sidekicks, each with a stony face, looking ahead at the tsarina standing in the wind. The Queen's cloak and hair fluttered in the wind, and the gloomy atmosphere seemed to transport everyone to that dark summer night in 1918. \n\nWhoever it is, commemorating one's martyred family members is a rightful claim all over the world. But the Queen seemed more interested in turning it into a meaningful political movement. The tsarina has agreed with the Russian Orthodox Church to posthumously canonize her parents, three sisters and one brother as martyr saints, and the brand new "Church of All-Saints" has been built for this purpose. The official and public posthumous canonization and commemoration not only declared the empire's continued anti-Bolshevik stance, but also more or less challenged the legitimacy of the February Revolution. It was, after all, the movement that destroyed her father's throne. As a result, the commemoration was attended mostly by churchmen, nobles and monarchists in the government. Even though they had little blood ties to the Romanov dynasty, people could not help but be affected by the heavy and solemn atmosphere, with some of the women covering their faces with handkerchiefs and sobbing silently. People followed the tsarina in silence and walked through the doors of the church. The \n\n white church was built on the site of the Ipatiev villa. Under the guidance of the Patriarch, the Queen took off her hat and knelt before the icon and the cross and whispered her prayers. The deafening gunfire and incredible bloodshed of those days were far away, and one had to wonder at the vagaries of God's will when one miraculously escaped death and led Russia again out of the Bolshevik reign of terror. The memories of the horrors of those days came back to her, and teardrops could not stop flowing from her tightly closed eyes. It was a tribute to her lost loved ones, and a remembrance of the plagued homeland, groaning in the beacon of civil war and the gloom of defeat in World War I. With a chant from the Patriarch, it was all over for Tsar Nicholas II, may he be laid to rest. \n \n "Perhaps, the Russian people, born in the present, will not understand how the Russians, back then, could be so cruel. That is why we chose to build a church here. Hatred and prejudice only bring division and killing. We remember the innocent who were martyred, not for hatred, but for not forgetting. What happened to my father is a constant reminder that if we let hatred take over our minds, all will be lost for Russia. May all people, never forget what horrible sins have been committed in the land where we live ......"\n\n the end of the ceremony, the tsarina addressed the nation. In the foreseeable future, it may become a place of pilgrimage for successive tsars and monarchists, as well as a scar of mixed feelings in the hearts of republicans. But no one can deny that, for the moment, only the tsarina can bond the Russian forces and keep the country from splitting up again or even collapsing. The memory of history cannot be forgotten, and the purpose of remembrance is not to hate. The brand new Church of the Dripping Blood is spotlessly white, while the ground beneath it, in the Tsar's opinion, is tainted with uncountable original sins ......"
 russian_flavour.6.a:0 "God bless Russia"
 
 russian_flavour.7.t:0 "Repair the Winter Palace"
 russian_flavour.7.d:0 "As in the decisive battle of 1917, the soldiers of the Russian Empire stormed the Winter Palace after paying a heavy price in casualties. A corporal tore down the red flag of the Soviet government, hoisted the traditional Russian tricolor and elicited a frenzy of cheers. The recapture of St. Petersburg marked the restoration of the old imperial order, and the Red Army that had captured the place in the past fell as completely as the flag they believed in. The loyalists of the \n\n Empire saw this day as the "Day of Restoration" and invited the tsarina to return to the glorious city founded by Peter the Great and to take over the Winter Palace again. The return of the tsarina to the reign of the Hermitage marked the defense of Russia's monarchy, which had lasted more than 300 years. \n\nAfter the shelling in 1917, the Hermitage was reduced to a museum of the Soviets, and for the tsarina, this was not what she wanted. This was not what she wanted, and such a Hermitage was not enough to show the greatness of Russia. The royalists instantly realized that this was a perfect political opportunity to announce to the world the new birth of Russia and the complete return of the monarch. Although the building had not been damaged to the point of being uninhabitable, the tsarina decided to repair the Winter Palace and restore it to its pre-war prosperity. Despite the fact that the Russian economy, which had just ended the war, was not well-off, it was clear that this was a project that had to be done and was extremely important. The best architects, historians and theologians from all over Russia were brought in to direct the restoration. They were to make the Hermitage a palace again worthy of the status of the tsarina, "as beautiful as Her Majesty's appearance". \n\nDuring the restoration of the Hermitage, the tsarina sometimes stayed at the Peter and Paul Fortress or Mikhailov Palace. Some officials of the Imperial Duma criticized the great construction of the Winter Palace as a costly image project, and this argument provoked fierce opposition from the royalists. But no one can deny that the renovation of the Winter Palace has extraordinary political significance, and the tsarina, once thought to lack boldness and political maneuvering, is taking the first difficult steps to strengthen her ruling power. This magnificent palace will become her new fortress. \n\nThe double-headed eagle emblem and the fluttering tricolor flag at the top of the Winter Palace still glittering in gold took the tsarina's thoughts to faraway places, the Russian nation has gone through too much suffering, perhaps the next need to restore more than just a winter palace. But the tsarina is still young, time is still long, everything still has a chance to come true. To heal the wounds of this nation, it takes more than her efforts alone? \n\nThe long-lost sunlight was warm, and at this moment, as the distant Ekaterina II and Elizabeth I and other eloquent predecessors looked at her, she believed that the resilience and unity of the Russian nation could melt even the hard ice of Siberia. If she can fix the Winter Palace, she will surely be able to mend the rift in the hearts of Russians in the future, right?"
 russian_flavour.7.a:0 "We will take back our legacy "
 
 russian_flavour.8.t:0 "Memorial to the war dead"
 russian_flavour.8.d:0 ""In any case, the war dead should never be forgotten. Their blood and lives irrigated the sacred Russian land." \n\nPerhaps with the exception of Tsar Nicholas II, who tragically died at the hands of the Bolsheviks, this was the grandest and most solemn funeral in Russia in recent years. Empress Anastasia led the entire Imperial Duma and the senior commanders of the army in a formal ceremony of tribute. In memory of the countless White soldiers who had died in the long Russian civil war since the end of the Great War. Thousands of people participated in the funeral, and squads of imperial soldiers, air force warplanes and armored vehicles gathered to honor the memory of those who fell under the guns of the Red Army. As a sign of respect, all high-ranking officials, military officers and members of the royal family took off their hats in unison and listened to the eulogy slowly recited by the officiating Patriarch. All the larger main churches in the country rang their bells to bid farewell to these lost lives. \n\n Although some members of the royalist faction believed that many of the armed nature of the White Guards were merely warlords who wanted to take over the mountains or try to restore the Russian Republic, none of them were supporters of the Tsar. But the empress insisted on holding this tribute, saying that it was thanks to their sacrifice that Russia was not completely destroyed by the Reds, and that whatever their position, they had given their lives for today's victory and the empire should miss them. The dead White soldiers were portrayed as "combat heroes" and "unyielding martyrs", and the Empress announced the posthumous award of the Order of St. George to some of the fallen White Guard officers as a token of the country's memory and gratitude to them. \n\n "Today is a day of national mourning ...... in the face of the Bolshevik threat ...... stand up ...... Russians unite ...... for the future of the country ...... to save the day ...... the blood of the fallen makes the Russian eagle more courageous... ...the power of example ...... God bless us ......"\n\n the Empress made a long speech, which was undeniably an attempt to strengthen national cohesion. While it may be difficult to unite Russians under the Tsar's banner as they did before 1914, the official recognition of the fallen White soldiers was certainly a move that united the majority, and they did forge a great wall of steel against the Bolsheviks in Russia's stormy times. \n\nFor the justice of the dead, the fallen may rest in peace. The crimson elements disappeared without a trace like dewdrops in the sun, the light fell on the Russian land, and the Empire was reborn. Under the leadership of Empress Anastasia and the new government, we will overcome one challenge after another and move towards a bright future, so that the brave soldiers will see in heaven that Russia has a bright future."
 russian_flavour.8.a:0 "God Save Tsarina!"
 
 rus_japanese_advisory_group:0 "Japanese Staff Group"
 rus_japanese_advisory_group_desc:0 "In 1918, the Third Yakumo Cabinet decided to dispatch one hundred thousand Japanese troops to interfere in the Russian Civil War after the third meeting in 1918. General Tomoe Gozen served as the commander-in-chief of the intervention army. After the Red Army's offensive weakened in 1924, the Japanese decided to withdraw the intervention forces from Siberia, but kept a staff office and a consulate in Chita, and a fleet in Vladivostok. Now, the Japanese staff in Chita is fighting for us. "
 
 RUS_seeks_to_join_French_faction:0 "Formalization of the Russian-French alliance"
