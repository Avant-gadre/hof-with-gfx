 russian.101.t:0 "The destruction of the White Army"
 russian.101.d:0 "It's all over. The Russia is finally unified, and we should celebrate."
 russian.101.a:0 "The winner writes history."
  
 russian.1.t:0 "To the west! To the west!"
 russian.1.d:0 ""The winners are widely praised, and their stories will continue to be handed down, while the losers disappear in the dust of history and are regarded as rebellious people. Let us decide who is the sinner in Russian history now!""
 russian.1.1:0 ""Ura!!""

 russian.51.t:0 "The civil war in Russia starts again."
 russian.51.d:0 "After being defeated by the German Empire in the last war, the huge Russian empire was finally completely crushed, and Lenin led the so-called proletariat to successfully control the capital and gain an advantage in the civil war. However, the timely intervention of the Japanese made it impossible for the Red Army to break through the Siberian wilderness, and the rumors of "the dead queen suddenly came back to life." suddenly boosted the morale of the White Army and even launched a counteroffensive. Soon the war fell into a stalemate in the Siberian wilderness, and the two sides, who could not continue, spent two decades of tension over the ceasefire line. Until [RUS.GetName] took the lead in breaking the silence on the ice sheet, it is clear that the losers of the present are more committed to taking back the past, but can they defeat the long-developed [SOV.GetName] who have been lingering on the frontier for a long time? Whatever the outcome, the day of Russian reunification is just around the corner."
 russian.51.1:0 "Take back our world!"
 russian.51.2:0 "No more next time!"
 russian.51.3:0 "It's going to take a while!"  
 
 russian.2.t:0 "Meet with the top brass of the army"
 russian.2.d:0 "The top brass of the army, represented by General Lavr Kornilov and General Wrangel, do not seem satisfied with tsarina's return, but the czar Anastasia thinks their doubts can be resolved. With a premonition that civil war will break out again, if she shows the veterans that she is very different from her incompetent father, then perhaps the army will support her subsequent political decisions and military command."
 russian.2.a:0 "The talks do not go well."
 russian.2.b:0 "There has been little progress in the talks"
 russian.2.c:0 "The generals have changed their minds!"
 
 russian.3.t:0 "Meet with the top brass of the navy"
 russian.3.d:0 "General Kolchak of the Navy used a coup to overthrow the interim government and served as the supreme leader of the Russian government. Although as a Republican, he initially opposes the succession of the tsar to the throne at Chita, his Majesty believes that his attitude is not unchangeable and only needs to convince him of his abilities. Kadoc will also attend the talks between the czar and General Kolchak."
 russian.3.a:0 "The talks do not go well."
 russian.3.b:0 "There has been little progress in the talks"
 russian.3.c:0 "The generals have changed their minds!"
 
 russian.5.t:0 "Coup!"
 russian.5.d:0 "[ROOT.GetLeader] actions against the democratic opposition have angered disgruntled White Army leaders who are preparing to launch a small coup to force the czar, who inspected the situation in Vladivostok, to abdicate. At the same time, black coalition extremists in the army and fascists dormant in Harbin have smelled the coup. They may stop the coup by colluding with paramilitary groups in the Fengtian region or with the Japanese Kwantung Army. And turn the tsar into their puppet."
 russian.5.a:0 "The coup is successfully completed and [ROOT.GetLeader] is forced to abdicate."
 russian.5.b:0 "The black coalition sabotages the coup, and [ROOT.GetLeader] is forced to accept the demand."
 
 russian.6.t:0 "The leader of the Military Government"
 russian.6.d:0 "After successfully forcing tsar to abdicate in the Vladivostok incident, the junta began to discuss who should be the supreme leader of the White Army movement. Ironically, the personal will of the supreme leader may determine the fate of the White Army movement."
 russian.6.a:0 "Kadoc Zemlupus"
 russian.6.b:0 "Berezovich Kryuger"
 russian.6.c:0 "Lavr Kornilov"
 russian.6.e:0 "Pyotr Nikolayevich Wrangel"
 russian.6.f:0 "Aleksandr Vasilyevich Kolchak"
 russian.6.g:0 "Imran Zakhaev"
 
 russian.7.t:0 "An unexpected visitor"
 russian.7.d:0 "Kadoc returned to his small pavilion in Chita after a day's work. His residence is as simple as his clothes. Indeed, his low profile lifestyle and secretive whereabouts are out of proportion to his status as Russia's supreme leader. When he lit the fireplace to keep warm, he suddenly felt a familiar chill behind him. \n "Zaychik! I know it's you. Stop hiding. " \n When Zaychik emerged from the dark, Kadoc noticed that her legs had become prosthetics. "Zemlupus. Long time no see. Now you are a very busy man. " \n "Why are you here? Did Kerensky send you to kill me? Like how you killed Boris? " \n "Zemlupus, calm down. I killed a lot of people when I was young, but I didn't kill Savinkov. Neither Kerensky nor Lvov has anything to do with this. I'm here to talk to you in my personal capacity, just catching up between two old comrades-in-arms. " \n Kadoc can no longer hide his anger: "I have nothing to do with PSR now. We have nothing to talk about. Were it not for the weakness and incompetence of Kerensky and you cowards, the red bandits would have disappeared from the map of Russia! " \n "(sighs) Zemlupus, I don't mean to let you stay, I just hope you remember the promises and ambitions you made that year. Times have changed and we have all lost a lot of things, but there is one more thing we can do.""
 russian.7.a:0 ""Well, I hope all this is not disappointed.""
 russian.7.b:0 ""Enough! I have my own plan.""
 
 russian.8.t:0 "Kadoc's Promise"
 russian.8.d:0 "Kadoc Zemlupus promised his former comrade-in-arms, Bronya Zaychik, the leader of the Social Revolutionary Party, to restore democracy in Russia. Now that the war is about to be won, Kadoc knows very well that it is time for him to make good on his promise. The Kornilov incident and the death of Savinkov made him lose confidence in democracy. He was exhausted by the coup that overthrew Anastasia within the White Army and a civil war that was harder and more painful than the first civil war. Now, for him, it's almost over. Kadoc refused the invitation to return to the party and simply completed his transition to the new interim government. As for himself, he may be about to wave goodbye to his more than 20 years of political career."
 russian.8.a:0 "History is a cycle of reincarnation."
 
 russian.9.t:0 "Kadoc's Plan"
 russian.9.d:0 "Kadoc Zemlupus looked at the dark sky and a storm was coming. The Russian nation, like the muddy land in front of him, was repeatedly washed away by torrential rain. From the Kornilov incident to the October Revolution, from a dramatic retreat to a more painful second civil war. He thought about the people and things around him, his teacher Boris Savinkov, tsarine Anastasia, his former comrade-in-arms cloth Bronya Zaychik, his enthusiasm when he joined the Social Revolutionary Party, the shock and anger he heard about the October Revolution, and the fact that he used Tsarina of Chita to consolidate his power. He has done enough for all this, and Russia has paid enough for it. His eyes stuck in the dark eye socket saw the light and saw a stronger and tougher Russia, a great country greater and freer than any other country in Europe. He reintegrated the political forces he had developed and created the Social people's Republican Party, a more powerful group born out of SNRP. Under its guidance, Russia will rise in the ashes of the red bandits and get rid of the shackles of fate tied to the Russian people!"
 russian.9.a:0 "Long live Kadoc the Vozhd！"
 
 russian.10.t:0 "Let Kadoc into the government"
 russian.10.d:0 "There is no doubt that Kadoc Zemlupus is already a celebrity of the Chita regime. Since he quit the Social Revolutionary Party, he has actively wandered among the various branches of the White Army and courted various anti-Bolshevik forces. His excellent organizational skills gathered a lot of supporters around her. General Kornilov already knew his abilities and ambitions when he tried to ban the Petrograd Soviets, and now he wants to form a government with him to organize existing anti-Bolshevik forces and prepare for a future government."
 russian.10.a:0 "Invite him to come."
 russian.10.b:0 "Not necessary."
 
 russian.11.t:0 "Lavr Kornilov died of illness"
 russian.11.d:0 "General Lavr Kornilov, the leader of the Russian junta, died of illness. Now, we should make sure that the transfer of power goes smoothly."
 russian.11.a:0 "Kadoc Zemlupus should form a government"
 russian.11.b:0 "The junta continues to operate."
 
 russian.12.t:0 "Reform of Berezovich Kryuger"
 russian.12.d:0 "General Berezovich Kryuger originally came from the Security Bureau and was a loyal general of the White Army. Because he did not have much interest in power and had a firm and frank character, he had many supporters within the White Army. The bitter civil war has made Kryuger tired of armed struggle, and in his view, only a representative government of professional politicians can minimize social conflicts and prevent Russia from falling into the next endless military conflict. Time will tell whether he is right or not."
 russian.12.a:0 "Retire at the height of career"
 
 russian.13.t:0 "General Aleksandr Kolchak died of illness"
 russian.13.d:0 "General Aleksandr Kolchak, the leader of the Russian junta, died of illness. Now, we should make sure that the transfer of power goes smoothly."
 russian.13.a:0 "A conservative but moderate government has been formed."
 russian.13.b:0 "The junta continues to operate."
 russian.13.c:0 "Kadoc Zemlupus should form a government"
 
 russian.14.t:0 "Assassinate Pyotr Wrangel"
 russian.14.d:0 "A man claiming to be the brother of General Wrangel wanted to meet with General Wrangel, but the Security Agency had determined that the man was actually a spy for NKVD, and his purpose was to assassinate General Pyotr Wrangel. Now we can only hope that the security agency can stop the assassination."
 russian.14.a:0 "NKVD's assassination succeeded!"
 russian.14.b:0 "The assassination was thwarted."
 
 russian.15.t:0 "The fall of the Soviet Union"
 russian.15.d:0 "History has taken a startling turn again, and although we were nearly defeated by the Bolsheviks in the first civil war, our unremitting resistance and Bolshevik internal contradictions and divisions gave us a second chance. Now that the Bolsheviks have been defeated, two decades of repeated sawing has finally come to an end today, and history will remember this glorious moment in Russian history. Although there are still diehard communists resisting us, they will be defeated in the end."
 russian.15.a:0 "Ура!!"
 
 russian.16.t:0 "Tsarina's suicide"
 russian.16.d:0 "After the Black League defeated an anti-tsar coup within the White Army, Tsar Anastasia I had to appoint key members of the Black League to important positions and allowed the Black League to incite ultra-nationalism in the countryside to expand support. Perhaps with a premonition of her own fate after the end of the war, Anastasia I escaped the close surveillance of the Black Alliance and slit her wrists in her study at the Winter Palace. Although the accident caused chaos, it also created an opportunity for the black coalition and the direct rule of the fascist party of all Russia. Now, who is the real head of state of Russia?"
 russian.16.a:0 "Konstantin Rodzaevsky！"
 russian.16.b:0 "Anastasy Vonisastky！"
 russian.16.c:0 "Mikhail Matkowski！"
 
 russian.17.t:0 "The action of "DEFY""
 russian.17.d:0 "As one of the four senior officers of the Defiance Squatron, Ruchnoy Kalashnikova has her own plans for the coup. She has hated the days when the army was played between the metacarpal bones of Russian politicians and careerists, whether it was the Bolsheviks, the social revolutionaries or the black coalitions. She wants to really dominate all this and become a spokesman for a new era rather than cannon fodder. After killing Rodzaevsky, she chose to betray her comrade-in-arms. If she succeeds, she can become the new head of state of Russia in the name of thwarting the rebellion. She knew that she could only gamble, and that just a few hours would determine the fate of her and the whole of Russia."
 russian.17.a:0 "The DEFY's action was successful"
 russian.17.b:0 "The coup failed and key personnel were killed."
 
 russian.18.t:0 "The rebellion of Ruchnoy Kalashnikova"
 russian.18.d:0 "As one of the four senior officers of DEFY, Ruchnoy Kalashnikova had her own plans for the coup. She hated the days when the army was played between the metacarpal bones of Russian politicians and careerists, whether they were Bolsheviks, social revolutionaries or black alliances. She wanted to really dominate all this and become a spokesman for a new era rather than cannon fodder. After killing Rodzaevsky, she chose to betray her comrade-in-arms. If she succeeds, she can become the new head of state of Russia in the name of thwarting the rebellion. She knew that she could only gamble that just a few hours would determine the fate of her and the whole of Russia."
 russian.18.a:0 "Her rebellion succeeded!"
 russian.18.b:0 "Her rebellion failed and the junta ordered a martial law."
 
 russian.19.t:0 "Imran Zakhaev's Revolution"
 russian.19.d:0 "As a staunch nationalist and revanchist, Imran Zakhaev decided to transform Russia into an invincible bastion of nationalism that could not be tainted by Europe's dangerous socialism and liberalism after a complete defeat of the Bolsheviks. For him, this is a great "revolution"."
 russian.19.a:0 "Ypa!!"
 
 russian.20.t:0 "General Election"
 russian.20.d:0 "Russia has not held a real election since the Constituent Assembly was sabotaged by the Bolsheviks in 1917. Now the Bolsheviks have been defeated and the autocratic rule of tsar has come to an end. It is time for real democracy to return to Russia. What is the result of the general election?"
 russian.20.a:0 "The moderate and conservative October Party won."
 russian.20.b:0 "The liberal Constitutional Democratic Party won."
 russian.20.c:0 "The return of Socialist Revolutionary Party supported by farmers"
 russian.20.e:0 "The Menshevik of Social Democracy won the election."
 
 russian.21.t:0 "Secularization"
 russian.21.d:0 "The current ruling party insists that we need a modern secular government. Now the church will be forcibly separated from the state, and the process must be painful. Although the upper echelons of government have separated from the church, much remains to be done to deprive the clergy of their political privileges and reduce the church's political influence."
 russian.21.a:0 "A free Russia is beckoning."
 
 russian.22.t:0 "Change the ethnic policy"
 russian.22.d:0 "Because of the new changes in the politics of our country, the promises made by the old government to the ethnic minorities can be abolished."
 russian.22.a:0 "Russia's reunification cannot be compromised."
 
 russian.23.t:0 "Purge Fascists"
 russian.23.d:0 "The new democratic government will no longer tolerate ultra-nationalists doing evil in the army, and all those who try to subvert the government will be removed from the army."
 russian.23.a:0 "It's time now."
 
 russian.24.t:0 "Rename the city"
 russian.24.d:0 "The Bolsheviks changed the names of a large number of cities in the name of "removing traces of rule of tsars", turning them all into the names of their "revolutionaries". This act of undermining the continuity of history is essentially not just a new personality cult for their rulers. In any case, now that we have won, it is time to erase the traces of red bandits from the map of Russia."
 russian.24.a:0 "Change the flag."

