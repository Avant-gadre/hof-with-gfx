 rus_unite_white_movement:0 "Unite the White Army Movement"
 rus_unite_white_movement_desc:0 "The White Movement has fell apart. Many officers and soldiers are still hardliner republicans. We should reiterate the threat of Bolsheviks and unite the whole White Movement."
 rus_prepare_for_protraction:0 "Prepare for Protraction"
 rus_prepare_for_protraction_desc:0 "The confrontation between us and Soviets has continued for over twenty years. We have adapted the adverse Siberian environments for a long time. But that is not enough. We have to prepare for another more difficult war in the future."
 rus_organize_Oprichnik:0 "Organize Oprichnik"
 rus_organize_Oprichnik_desc:0 "Oprichnik, named after the brutal fore under the regime of Ivan the Terror, is a special force proposed by Kadoc Zempulus. Other than taking general and special combat missions, it will also be an alternative to our old intelligence agency, Okhrana."
 rus_reorganize_Okhrana:0 "Reorganize Okhrana"
 rus_reorganize_Okhrana_desc:0 "Okhrana, our old intelligence agency, has been distroyed by the chaos of civil war. Since Bolsheviks have strengthened their NKVD, we need to reorganize Okhrana to destroy communists in our territory."
 rus_internal_problem:0 "Internal Problems"
 rus_internal_problem_desc:0 "The conflicts between pro-Republic officers and the Tsarina should be solved right now. Tsarina shall show them that she is capable to defeat Bolsheviks and redeem the great Russian Empire under this hard circumstance."
 rus_negotiation_with_army:0 "Meet with Generals"
 rus_negotiation_with_army_desc:0 "Time to meet with high commands of army. Will Tsarina show her charm and resolve?"
 rus_negotiation_with_navy:0 "Chat with Admirals"
 rus_negotiation_with_navy_desc:0 "Time to meet with high commands of navy. Will Tsarina prove that she is capable enough?"
 rus_prohibit_democratic_opponents:0 "Ban the Democratic Opposition"
 rus_prohibit_democratic_opponents_desc:0 "Republicans and democrats are people that lead to the fall of old empire and the whole country. They lost the country to communists and they are still trying to subvert our exiled government in Chita. What we should do is to drive them out of our regime."
 rus_negotiation_with_democrats:0 "Consult with the democrats"
 rus_negotiation_with_democrats_desc:0 "Not all democrats are hardliners. If we persuade them that a authoritarian government is needed for a transition in order to build a stable democracy, we may cooperate with some of them."
 rus_guided_democracy:0 "Guide Democracy"
 rus_guided_democracy_desc:0 "Democracy is what this country needs. But a mature democracy is needed to by guided by the Tsarina and government in order to prevent the chaos and disorder that democracy could bring to us."
 rus_support_from_Gosudarstvennaya_duma:0 "Reauthorization of the Imperial Duma"
 rus_support_from_Gosudarstvennaya_duma_desc:0 "A new Duma is reestablished at Chita. The provisional government could start to work in a few days."
 rus_all_russian_supreme_government:0 "All-Russian Supreme Government"
 rus_all_russian_supreme_government_desc:0 "After clearing the interal opposition, the Tsarina could announce the establishment of Russian Supreme Government."
 rus_Tsarina_Batiushka:0 "Tsaritsa Matushka"
 rus_Tsarina_Batiushka_desc:0 "Traditionally, the Tsar should be regarded as the agent of the God on the earth. Nowadays, our Tsarina should take that responsibility, to show the whole Russia that the God's order is still on the earth."
 rus_reestablish_authority:0 "Rebuild Authority"
 rus_reestablish_authority_desc:0 "The authority of Tsarina has not been consolidated since her return. However, the major obstacles of Tsarina all have been removed. It is time to reestablish the authority of the Monarchy."
 rus_Empower_Russian_Senate:0 "Empower the Senate"
 rus_Empower_Russian_Senate_desc:0 "Compared to Imperial Duma, the Russian Senate provides more stable and consistent policy. To empower senate will be a new "tartpoint of Russian democracy."
 rus_military_state:0 "Establish a Mobilization System"
 rus_military_state_desc:0 "The first mission of the new governemnt is to establish mobilization system."
 rus_Octobrists_win:0 "Oktyabristy win"
 rus_Octobrists_win_desc:0 "The rise of Bolsheviks have proved that radical political change will bring disasterous consequence. Thus Octobrists have won the election according to their moderate and conservative position."
 rus_kadet_wins:0 "Kadety Wins"
 rus_kadet_wins_desc:0 "We kadets should have chance to reform Russian Empire into a liberal democracy. However, the counter-active forces have wrecked the reformation. The time is like a circle. Kadets win the election again, and we are able to reform this country according to our ideal again."
 rus_PSR_comes_back:0 "PSR Comes Back"
 rus_PSR_comes_back_desc:0 "Socialist Revolutionary Party won the major of the Constitutional Conference. However, the conference was scattered by Bolsheviks by force. Since the Bolsheviks have been defeated, PSR has won the election without uncertainty. After putting an end to Communists and aurocratic Tsar, it is time to restore the democracy of the Russian Republic."
 rus_Menshviks_win:0 "The Triumph of Mensheviks"
 rus_Menshviks_win_desc:0 "Mensheviks, namely the minority, were once a minor branch of RSDLP. However, the defeat of their rival, Bolsheviks, gave them a large oppotunity to fullfill their ideal of a democratic transition into Socialism."
 rus_handle_the_army:0 "Handle the Army"
 rus_handle_the_army_desc:0 "The white army is the most important force for us to defeat the Bolsheviks. However, we should make sure that the army is loyal to the elected government. This require us to dismiss possible disloyal officers and bureacrats."
 rus_reorganize_secret_police:0 "Reorganization of the Secret Police Department"
 rus_reorganize_secret_police_desc:0 "The secret intelligence agency is a necessary evil for a democracy. However, it must be reformed and be under the supervision of elected government. We should start from defunding it."
 rus_Natsgvardia:0 "Rosgvardiya"
 rus_Natsgvardia_desc:0 "Rosgvardiya, or National Guard of the Russia, is is the internal military force of the Russian government. Rosgvardiya is separate from the Russian Armed Forces.  This additional force is crucial to defend Russia from internal or external threats, that is, to secure Russia's borders, take charge of gun control, combat terrorism and organized crime, protect public order and guard important state facilities."
 rus_people_oriented:0 "People Oriented"
 rus_people_oriented_desc:0 "The social democratic interpretation of Marxism is to express it as a theory of humanism. Only when we place human as the center of our policy, we could get the people's trust."
 rus_rich_taxation:0 "Rich Raxation"
 rus_rich_taxation_desc:0 "Though we will admit that people should have rights of property in a range, the rich people in Russian are mostly oppressors in the old regime. A well-designed taxation plan could guarantee that we could get enough money to push forward our public projects."
 rus_crumble_aristocrats:0 "Crumble Aristocrats"
 rus_crumble_aristocrats_desc:0 "The aristocrats are the vermins of this country. They own lots of property and do not have any will to invest. If their property could not become investment, then the state will "help" them to invest."
 rus_secure_peasants:0 "Secure Peasant Support"
 rus_secure_peasants_desc:0 "PSR's support comes from the farmer class of Russia. If we are want to consolidate our regime, we must fullfill our promise of land reform to them."
 rus_agriculture_modernization:0 "Agriculture Modernization"
 rus_agriculture_modernization_desc:0 "Modernization of agriculture is a long term task. We need to put lots of effort in it. However, to build a strong basis for our farm "
 rus_reform_bureaucrats:0 "Reform Bureaucrats"
 rus_reform_bureaucrats_desc:0 "Old habits and inefficient work style have restricted the capability of our bureaucratic system. It is time for some fresh air."
 rus_economic_departments:0 "Economic Departments"
 rus_economic_departments_desc:0 "A department in charge of economic system is crucial to our economic revival. We need a system with professionalism and less corruption."
 rus_encourage_entrepreneurship:0 "Encourage Entrepreneurship"
 rus_encourage_entrepreneurship_desc:0 "Encourage entrepreneurship is our effort to push our economy to rise. Only when we provide a fair and stable market for startup companies, we are able to make the old branches die and let new branches live."
 rus_protect_civil_liberty:0 "Protect Civil Liberties "
 rus_protect_civil_liberty_desc:0 "The liberty of citizens includes the right of striking, collective negotiation, own companies and make contracts. That is, a society is free when capital and labour both have adequate liberty."
 rus_europe_political_refugee:0 "Accept European Political Refugees"
 rus_europe_political_refugee_desc:0 "Many democratic descents are under the oppress of totalitarian regimes. We will provide a haven for them to stay."
 rus_national_capitalism:0 "Russian National Capitalism"
 rus_shelter_for_great_brains:0 "Shelter for Great Brains"
 rus_shelter_for_great_brains_desc:0 "The intellectuals who are persecuted in other European countries are welcomed here. They will use their liberty and brains to promote pur technological progress."
 rus_internal_agricultural_trade:0 "Internal Agricultural Trade"
 rus_internal_agricultural_trade_desc:0 "The reason why Bolsheviks are not really welcomed by Russian peasants is that they are trying to block the trade of the agricultural products. We will secure that the freedom of internal trade of foods and other agricultural products."
 rus_confront_racism:0 "Confront Racism"
 rus_confront_racism_desc:0 "Racism is one of important reason that the White Movement is not sympathized by the world. We need to confront this immoral ideology in the society. This could be a long-term struggle, but we should stick to it."
 rus_restore_trade_unions:0 "Restore Trade Union"
 rus_restore_trade_unions_desc:0 "Trade unions are strictly controlled by Bolsheviks in the past. It is time to restore an independent trade union."
 rus_free_hospital:0 "Free Hospitals"
 rus_free_hospital_desc:0 "Receiving basic free medical service is basic human right. We need to provide state-owned basic hospitals, even if it is an additional burden of our finance."
 rus_public_education:0 "Public Education"
 rus_public_education_desc:0 "Public Education is essential if we want to improve our democratic quality."
 rus_mixed_economy:0 "Mixed Economy"
 rus_mixed_economy_desc:0 "Octobrists are devoting themselves to a mixed economy."
 rus_tradition_and_life_style:0 "Defend the Way of Life"
 rus_tradition_and_life_style_desc:0 "Tradition as a lifestyle is the basis of our modern life. We should not lost ourselves in the radical politics which will damage our lifestyle."
 rus_regulate_aristocrats:0 "Regulate Aristocrats"
 rus_regulate_aristocrats_desc:0 "The aristocrats are important to this country. But they should prove that they are capable enough to "
 rus_strengthen_aristocrats:0 "Strengthen Aristocrats"
 rus_strengthen_aristocrats_desc:0 "The noble system is an important legacy of the empire. What we have to do is to strengthen this system to make it a guarantee for the stability of our country. "
 rus_militarize_aristocrats:0 "Militarize Aristocrats"
 rus_militarize_aristocrats_desc:0 "We should try to get the nobles to join the army and play their due role in the army. "
 rus_social_charity:0 "Social Charity"
 rus_social_charity_desc:0 "Good social order includes good social charity. "
 rus_cultivate_good_deeds:0 "Cultivate Good Deeds"
 rus_cultivate_good_deeds_desc:0 "A well-civilized society should include the good virtues and mutual respect of all social strata. "
 rus_sweep_corruption:0 "Eliminate Corruption and Waste"
 rus_sweep_corruption_desc:0 ""
 rus_Order_back_to_Russia:0 "Order Back to Russia"
 rus_Order_back_to_Russia_desc:0 ""
 rus_imperial_science_association:0 "Imperial Federation of Science "
 rus_the_royal_marriage:0 "Royal Marriage"
 rus_the_Empire_strikes_back:0 "The Empire Strikes Back"
 rus_fix_winter_palace:0 "Fix Winter Palace"
 rus_Church_of_All_Saints:0 "Church of All Saints"
 rus_revere_the_heroes:0 "Revere the Heroes"
 rus_romanov_foundation:0 "Romanov Foundation"
 rus_romanov_foundation_desc:0 "Romanov Foundation"
 rus_Romanov_cruise:0 "Romanov Cruise"
 rus_voice_of_tsarina:0 "Voice of Tsarina"
 rus_voice_of_tsarina_desc:0 "The Tsarine has proved her ability to revive Russian Empire. After all territory has been recovered, russian people are hailing to our Tasrina, the savior and protector of Russia."
 rus_fight_for_russia:0 "Fight for Russia"
 rus_fight_for_russia_desc:0 "The civil war has begun again. It is time to fight for Russia."
 rus_secularization:0 "Secularization"
 rus_secularization_desc:0 "The Orthodox Church has restrained this country for a long time. Though we should not just eliminate Orthodox, we should ensure that religious issues will not influence our political system."
 rus_thought_liberalization:0 "Thought Liberalization"
 rus_thought_liberalization_desc:0 "The secularization of this country should be extended to the intellectuals. Hope that the science research will be fostered after the religion has been separated from our political affairs."
 rus_country_for_intellectuals:0 "The Country for Intellectuals"
 rus_country_for_intellectuals_desc:0 "The secular circumstance of the acedemia could make this country suitable for intellectuals."
 rus_orthodox_enthusiastic:0 "Orthodox Enthusiastic"
 rus_orthodox_enthusiastic_desc:0 "The religious enthusiastism is one of strongest power to encourage our soldiers to fight for Russia. "
 rus_pray_for_matyrs:0 "Pray for Matyrs"
 rus_pray_for_matyrs_desc:0 "A large number of Orthodox Christians have been martyred by the Bolsheviks. We should organize a large-scale memorial to boost our determination to eliminate the Bolsheviks. "
 rus_Cultivate_fanaticism:0 "Cultivate Fanaticism"
 rus_Cultivate_fanaticism_desc:0 "The red bandit is undoubtedly Satan's last dispatch. God has issued the final holy war horn, asking us to completely destroy them. The brave Russian soldiers of the White Army are fighting to restore the order of the kingdom of heaven on earth! "
 rus_attract_russian_in_exile:0 "Attract Russian in Exile"
 rus_attract_russian_in_exile_desc:0 "There are many exiles who have fled because they refused to accept Soviet power. We should try to attract them back to fight for our power, so that the real Russia in their minds might return. "
 rus_absorb_manchuria_russian_forces:0 "Assimilate Russian power in Manchuria"
 rus_absorb_manchuria_russian_forces_desc:0 "There are many Russian immigrants in Manchuria, and we should try to integrate them into our system. "
 rus_no_compromise_on_united_russia:0 "A Unified Russia cannot be Compromised"
 rus_no_compromise_on_united_russia_desc:0 "We should not compromise with separatist forces supported by foreign countries, even if it means we have to fight alone. "
 rus_promise_autonomy:0 "Promise of Minority Autonomy"
 rus_promise_autonomy_desc:0 "The Bolsheviks’ ethnic policy was a failure, and we should take advantage of this, and then the ethnic minorities will also fight for us. "
 rus_free_russian_legion:0 "Free Russian Army"
 rus_free_russian_legion_desc:0 "The Free Russia Corps is composed of Russian diasporas who will fight to liberate Russia from the Bolsheviks. "
 run_realistic_foreign_policy:0 "Realistic Foreign Policy"
 run_realistic_foreign_policy_desc:0 "A realistic foreign policy will ensure that the nascent Russian regime will not easily fall into a new war. "
 rus_redeem_glory_of_past:0 "Redeem Glory of Past"
 rus_redeem_glory_of_past_desc:0 "The territories of the old empire were taken away by foreign forces taking advantage of the danger, and we should try to retake these territories. "
 rus_restore_the_democracy:0 "Restore the Democracy"
 rus_restore_the_democracy_desc:0 "The time to establish a stable democratic regime in Russia was missed, but now we have another chance, it is time to return democracy to Russia. "
 rus_forced_abdication:0 "Forced Abdication"
 rus_forced_abdication_desc:0 "Russia doesn't need a Tsarina, no matter who she is and how orthodox she is, she needs to abdicate. "
 rus_not_the_same_mistake:0 "Don't fall twice in the same pit"
 rus_not_the_same_mistake_desc:0 "The demise of the old republic came from persisting in the war with Germany, and we should try to avoid getting involved in new conflicts when the country is unstable. "
 rus_treaty_with_iran:0 "Treaty of Iran"
 rus_treaty_with_iran_desc:0 " "
 rus_befriend_finland:0 "Befriend Finland"
 rus_befriend_finland_desc:0 " "
 rus_federal_russia:0 "Russian Alliance"
 rus_align_japan:0 "Align Japan"
 rus_strengthen_tie_with_the_west:0 "Strengthen tie with the West"
 rus_seek_american_support:0 "Seek American Support"
 rus_seek_american_support_des:0 "The tie with USA is one of the most important tie that we have with the West. We should make best of this diplomatic resource to reinforce our civil war."
 rus_western_economy_aid:0 "Western Economic Aids"
 rus_rekindle_old_alliance:0 "Rekindle Old Alliance"
 rus_resurrect_the_entente:0 "Resurrect the Entente"
 rus_admit_current_state_in_midasia:0 "Admit Current State in Midasia"
 rus_prepare_western_front:0 "Prepare Western Front"
 rus_affirm_sphere_of_influence:0 "Affirm Shpere of Influence"
 rus_diplomacy_turnover:0 "Diplomacy Turnover"
 rus_break_tie_with_jap:0 "Break tie with Japan"
 rus_reconcile_with_china:0 "Reconcile with China"
 rus_reconcile_with_china_desc:0 ""
 rus_western_pilot_training:0 "Western Pilot Training"
 rus_western_pilot_training_desc:0 ""
 rus_join_jap_faction:0 "Join Japanese Faction"
 rus_join_jap_faction_desc:0 ""
 rus_repurchase_railway:0 "Repurchase Railway"
 rus_repurchase_railway_desc:0 "Due to the eagerness to obtain assistance from Japan during the first civil war, we transferred the management rights of the northern section of the Manchurian Railway to Japan. It is time to re-acquire this section of the railway from our allies. "
 rus_expand_japanese_advisory_group:0 "Expand Japanese Advisory Group"
 rus_expand_japanese_advisory_group_desc:0 "We need more support from Japan"
 rus_japanese_equipments:0 "Japanese Equipments"
 rus_japanese_equipments_desc:0 "The relationship between Japan and us allows us to acquire more Japanese weapons."
 rus_dissolve_observe_committee:0 "Dissolve Observe Committee"
 rus_dissolve_observe_committee_desc:0 "Since we have aligned our position with Germany, we could dissolve the Observation Committee to get rid of the western control."
 rus_join_germany:0 "Join Germany"
 rus_join_germany_desc:0 "It is time to join German faction."
 rus_doctrine_improvement:0 "Doctrine Progress"
 rus_doctrine_improvement_desc:0 " "
 rus_German_economic_aid:0 "German Economic Aid "
 rus_German_economic_aid_desc:0 "German economic aid "
 rus_continue_the_civil_war:0 "Kick the Door Open"
 rus_continue_the_civil_war_desc:0 "The Soviet Union is a rotten house. What we should do is to kick the door to make it open to us."
 rus_fall_of_ussr:0 "Fall of USSR"
 rus_fall_of_ussr_desc:0 "The USSR has fallen apart. The era of Bolsheviks has met its ending!"
 rus_purge_diehards:0 "Purge Diehards"
 rus_repress_partisan:0 "Repress Communist Partisan"
 rus_readjust_educational_system:0 "Readjust Educatioinal System"
 rus_restore_local_government:0 "Restore Local Government"
 rus_agricultural_revival:0 "Agricultual Revival"
 rus_keep_running_collective_farms:0 "Continue to Run Sovkhozes"
 rus_keep_running_collective_farms_desc:0 "Although the Bolsheviks’ collectivization policy is quite crude, it is correct to nationalize the land and use state orders to allocate agricultural resources. Only when the state controls agricultural production and trade can it be possible to guarantee the people's freedom to have sufficient food without being restricted by market fluctuations. "
 rus_farm_privatization:0 "Privatizate Sovkhozes"
 rus_farm_privatization_desc:0 "The Bolsheviks’ collectivization policy was undoubtedly stupid and inefficient, and in fact was a new type of serfdom. What we have to do is to privatize these Sovkhozes in a planned way, transform them into joint-stock companies, or dissolve them to distribute the land to farmers. "
 rus_redistribute_land:0 "Transform Sovkhozes into Obshchinas"
 rus_redistribute_land_desc:0 "The socialization of agricultural land and the development of traditional Russian Obshchinas have always been the ideas of the Social Revolutionary Party. The Bolshevik's brutal collectivization policy now provides us with the conditions for reform. What we have to do is to transform these Sovkhozes into Obshchinas and give these Obshchinas the right to make independent decisions on production and free trade. "
 rus_agricultural_recover:0 "Agricultural Recover"
 rus_agricultural_recover_desc:0 "Collectivization and civil war have caused serious trauma to our country’s agriculture. The government needs to guide the country’s agricultural restoration work, including guiding the prices of agricultural products and setting up the Ministry of Agriculture to manage the area of agricultural land. "
 rus_reinit_Zemstvo:0 "Reinit Zemstvo"
 rus_reinit_Zemstvo_desc:0 "Local self-government associations were local administrative self-government organs in the old Russian era. We should try to restore these organizations and establish identity with our regime in rural areas. "
 rus_national_peasant_association:0 "National Peasant Association"
 rus_national_peasant_association_desc:0 "The National Farmers Federation will organize farmers across the country, and on the basis of this organization, farmer representatives can have direct dialogue with the government. Of course, this is also convenient for the government to convey instructions on agricultural policies. "
 rus_third_element:0 "Zemstvo Autonomy"
 rus_third_element_desc:0 "After the autonomy of the local government is stimulated, it can conduct scientific and technological research at the local level. "
 rus_a_new_better_russia:0 "New and Beautiful Russia"
 rus_a_new_better_russia_desc:0 "The civil war is over, and a new and beautiful Russia is waiting for us! "
 rus_inherit_soviet_industry:0 "Inherit Soviet Industry"
 rus_inherit_soviet_industry_desc:0 "The Bolsheviks paid a lot for the development of industry, but this also means that we can inherit their legacy. These key industrial producers should continue to remain state-owned to ensure state control over important production sectors. "
 rus_privatize_soviet_industry:0 "Privatize Soviet Industry"
 rus_privatize_soviet_industry_desc:0 "The Bolsheviks’ practice of centralizing all industries in the country violated the laws of economic development. What we have to do is to privatize these industrial production sectors into joint-stock companies in a planned way to promote the efficiency of production and protect the economic freedom of the people. "
 rus_national_investment_bank:0 "National Investiment Bank"
 rus_national_investment_bank_desc:0 "National Investment Bank provides national-level loans for economic development "
 rus_a_tough_industrialization:0 "A Tough Industrialization"
 rus_a_tough_industrialization_desc:0 "Russia's industrialization process is extremely bumpy, but we must never move forward. The price paid by contemporary people will be worth it. "
 rus_rubber_exploitation:0 "Rubber Exploitation"
 rus_rubber_exploitation_desc:0 "The vast land in Central Asia can be used to grow rubber for our use. "
 rus_expand_siberian_railway:0 "Expand Transsibirskaya"
 rus_expand_siberian_railway_desc:0 "The railway system in Siberia has been severely damaged by the civil war, and it is time to maintain and expand it. "
 rus_rise_of_russian_industry:0 "Rise of Russian Industry"
 rus_rise_of_russian_industry_desc:0 "Russia's strong industrial production capacity has risen! "
 rus_russian_technological_progress:0 "Russian Technological Progress"
 rus_russian_technological_progress_desc:0 "Russia's science and technology have been greatly developed due to the post-war peace. "
 rus_ultimate_weapon:0 "Ultimate Weapon"
 rus_ultimate_weapon_desc:0 "Two scientists, Zeldovich and Sakharov, have copied the nuclear physics test results of Western countries, and soon we will be able to use them for tactical nuclear weapons. "
 rus_russian_armor:0 "Russian Armor"
 rus_russian_armor_desc:0 "Russia is ready to put a new armored force into the war. "
 rus_russian_rocket:0 "Russian Rocket"
 rus_russian_rocket_desc:0 "Russia will soon be able to produce its own rockets. "
 rus_Kadoc_the_vozhd:0 "Kadoc the Vozhd"
 rus_Kadoc_the_vozhd_desc:0 "Kadoc Zemlupus has complied with the will of the people and has become the true head of the Russian state. "
 rus_Yunarmia:0 "Yunarmia"
 rus_Yunarmia_desc:0 "The patriotic youth of Russia should be organized. We should advance military training to the middle school stage so that some young people will receive patriotism education in the youth army at school. "
 rus_Yaga_theory:0 "Yaga Theory"
 rus_Yaga_theory_desc:0 "Kadoc Zemlupus proposed a patriotic theory based on the experience of fighting in Siberia and the actual national conditions of Russia, which is called the "Yaga Theory" about the "battle nation" theory. The theory believes that the particularity of Russia’s history and geography gives the Russian nation a natural militant nature. This militant nature enables the Russian people to unite under the most difficult conditions and abandon the selfish and social selfishness of Western individualism. The greed and weakness of doctrine. The "Yaga Theory" particularly emphasizes the role of the military in it. Only when the whole people have a high degree of investment and sacrifice in military power and war can Russia's nationality be reflected. "
 rus_militarize_the_masses:0 "Militarize the Masses"
 rus_militarize_the_masses_desc:0 "Russia is under threat at any time. We should ensure that most of the society is capable of using weapons and provide semi-compulsory military training for all adults. "
 rus_science_of_war:0 "Science and Art of War"
 rus_science_of_war_desc:0 "There is no doubt that the technology and art of this country must serve the war. "
 rus_centralized_apparatus_of_power:0 "Novaya Natsiya"
 rus_centralized_apparatus_of_power_desc:0 "The great Russia has been reborn from the ashes, and it is time to announce the arrival of a new era. "
 rus_land_for_party:0 "Argiculture Politicization"
 rus_land_for_party_desc:0 "The program of SNRP comes from the deep-rooted people's character of the Russians rooted in the Russian soil. We must grasp this, take agricultural production as a sacred political mission, let the party organization sink to the peasants, and combine the worship of agricultural production with the obedience to the party's absolute authority. "
 rus_all_in_war_industry:0 "All in War Industry"
 rus_all_in_war_industry_desc:0 "The successful political practice experience in the agricultural field should be borrowed from industry, and the Russian people should put their patriotism into industrial production and use production as a means of political mobilization. "
 rus_forced_labor:0 "Forced Labor"
 rus_forced_labor_desc:0 "We should extend the conscript system to production and extend the scope of service from the front line to the factory. "Serving by labor" will provide the Russian people with a stronger national bond across social strata. "
 rus_women_worker:0 "Women Worker"
 rus_women_worker_desc:0 "Women should also join the labor force to contribute to Russia. "
 rus_black_league_coup:0 "Black Leagure Coup"
 rus_women_conscription:0 "Women Consciption"
 rus_women_conscription_desc:0 "Women should also enter the frontline army and contribute to Russia "
 rus_Euroasianism:0 "Euroasianism"
 rus_Euroasianism_desc:0 "Russia is not only a European country, but also an Asian country. Russia has enough reasons to expand in Asia. "
 rus_European_gendarme:0 "European Gendarme"
 rus_European_gendarme_desc:0 "It is the bounden duty of Russia to safeguard the rights and interests of the Slavic peoples in eastern Europe. "
 rus_peoples_russia:0 "A Russia for People"
 rus_peoples_russia_desc:0 "Russia should belong to all the people on the vast territory of Russia, and should not belong to any particular party or class. We should exclude all representative organizations and the old social hierarchy, and all social organizations should be subject to the party’s authorization. "
 rus_keep_military_supervision:0 "Keep Military Supervision"
 rus_keep_military_supervision_desc:0 "The military should not relax its overall control over the country. Only a strong military government can avoid the re-infiltration of red bandits and democrats. "
 rus_militarize_the_schools:0 "Militarize the Schools"
 rus_national_defense_research_center:0 "Russian Defense Research Center"
 rus_arms_complex:0 "Military-Industry Complex"
 rus_arms_complex_desc:0 "Military industry should be located at the center of national industry. Leaders of military industrial enterprises, senior military officers, and political leaders of the country should maintain the closest ties, and firmly integrate military production with the country’s political agenda. "
 rus_church_camp_of_surveillance:0 "Orthodox Detention Education Camp"
 rus_church_camp_of_surveillance_desc:0 "Religion and regulation are the best way to solve the problems of young people in this era. For disobedient young people, those inaction social worms, the best way is to reshape their morals through religion and put them in the camp and let them recognize the true meaning of life. "
 rus_russian_national_culture_office:0 "Russian National Cultural Affairs Bureau "
 rus_legacy_of_the_whites:0 "Legacy of the Whites"
 rus_legacy_of_the_whites_desc:0 "The legacy of the White Army movement, such as loyalty and discipline, should be extended to the whole society. "
 rus_militarize_judicature:0 "Militarize Judicature"
 rus_militarize_judicature_desc:0 "Militarize Judicature"
 rus_army_infrastructure:0 "Army Infrastructure"
 rus_army_infrastructure_desc:0 "The military should undertake the establishment and maintenance of all infrastructure. "
 rus_national_martial_law:0 "National Martial Law"
 rus_militarize_the_country:0 "Militarize the Country"
 rus_militarize_the_country_desc:0 ""Russia has only two allies, the army and the navy" --Alexander III"
 rus_inner_circle:0 "Inner Core"
 rus_inner_circle_desc:0 "The core group is a nationalist armed group organized by Zakayev, which is responsible for using "special means" to destroy Russia's enemies at home and abroad. "
 rus_country_moblization:0 "Countryside Mobilization"
 rus_country_moblization_desc:0 "The work of the Black Alliance in the countryside will have a great effect on mobilizing peasants to fight against republicans and red bandits. "
 rus_purify_the_state:0 "Purify the State"
 rus_purify_the_state_desc:0 "Purify the State"
 rus_purge_republicans:0 "Purge Republicians Remnants"
 rus_purge_republicans_desc:0 "Purge Republicians Remnants"
 rus_nationalize_arsenal:0 "Nationalize Arsenals"
 rus_nationalize_arsenal_desc:0 " "
 rus_all_russian_economic_committee:0 "All-Russian Economic Council "
 rus_all_russian_economic_committee_desc:0 " "
 rus_freeze_the_employment:0 "Freeze the Labor Market "
 rus_freeze_the_employment_desc:0 " "
 rus_spirit_of_kazan:0 "Kazan Spirit"
 rus_spirit_of_kazan_desc:0 "Nikolai Chebotaryov (Nikolai Chebotaryov, under the pen name NC), was originally a mining engineer directly under the Kazan Republic, and at the same time directed the construction of local Japanese Mahjong entertainment facilities. But this versatile engineer is not satisfied with his work in mining and Japanese Mahjong. Recently, after browsing the political satirical comic book "Touhou Project" by Junya Ota, the owner of a certain Japanese beer hall, he created a novel adaptation of the novel "Remnants of the Apocalypse" with far more influence than the original series. He also directed a number of theoretical studies on territorial expansion. His spirit, we call it the "Kazan Spirit" as an example for the people of Russia. "
 rus_power_politics:0 "Power Politics"
 rus_power_politics_desc:0 "Only strong power can save Russia "
 rua_modernized_military_school:0 "Modernize Military School"
 rua_modernized_military_school_desc:0 "The new military academy changed all the bad habits of the old military academy and provided special military training that only Western military academies could provide in the past. "
 rus_expand_pacific_fleet:0 "Expand Pacific Fleet"
 rus_expand_pacific_fleet_desc:0 "After concentrating enough resources, we should consider expanding the Pacific Fleet "
 rus_fortify_voladyvostoc:0 "Expansion Vladivostok"
 rus_fortify_voladyvostoc_desc:0 "Vladivostok, which means "conquer the east", is Russia's estuary and fortress in the Pacific. We should expand this port to ensure our military presence in the Pacific. "
 rus_naval_doctrine:0 "Naval Doctrine"
 rus_naval_doctrine_desc:0 "The new naval doctrine has been formed in groping. "
 rus_reestablish_baltic_sea_fleet:0 "Reestablish Baltic Sea Fleet"
 rus_reestablish_baltic_sea_fleet_desc:0 "After the victory of the war, it was time to rebuild the Baltic Fleet. "
 rus_reestablish_black_sea_fleet:0 "Reestablish Black Sea Fleet"
 rus_reestablish_black_sea_fleet_desc:0 "After the victory of the war, it was time to rebuild the Black Sea Fleet. "
 rus_russian_submarine:0 "Russian submarine force"
 rus_russian_submarine_desc:0 "The underwater battlefield is as important as the water surface. "
 rus_fortify_sevastopol:0 "Expand Sevastopol"
 rus_fortify_sevastopol_desc:0 "The port of Sevastopol has always been the focus of contention by all parties, and we must ensure control of it. "
 rus_Indian_Ocean:0 "The port of the Indian Ocean"
 rus_Indian_Ocean_desc:0 "Russia has even gained access to the Indian Ocean. This hard-won achievement makes it necessary for us to establish an Indian Ocean fleet. "
 rus_take_over_dalian:0 "Grab Dalian"
 rus_take_over_dalian_desc:0 "Russia's rights and interests in the Far East have been deprived by Japan. Now, given the opportunity, we should immediately seize Dalian to ensure our advantage in this region. "
 
 rus_great_patriotic_war:0 "Great Patriotic War"
 rus_great_patriotic_war_desc:0 "The trumpet of the Great Patriotic War has sounded, and Mother Russia has once again roused her children to defend the motherland."
 RUS_move_industry_to_the_urals:0 "Transfer of Industry to the Urals"
 RUS_move_industry_to_the_urals_desc:0 "War is looming and the motherland is under threat. Although our troops will fight to the last bullet and not allow a step out of the land, this may not be enough, considering the power of the enemy. The plant must be evacuated to safety before it can be overrun."
 RUS_Mobilize_the_rear_industrial_area:0 "Mobilize the Rear Industries" 
 RUS_Mobilize_the_rear_industrial_area_desc:0 "Our country is so vast that it is impractical to transport parts from one factory to another. We should vertically integrate the military industry at hand - so that raw materials come in at one end, military supplies come out at the other, and are then delivered precisely to the fiercest battle lines." 
 RUS_Simplify_production:0 "Simplify Weapons Production" 
 RUS_Simplify_production_desc:0 "The only way to get more people to pick up weapons and to get more troops equipped with tanks is to further simplify weapons construction." 
 RUS_the_road_of_life:0 "The Road of Life" 
 RUS_the_road_of_life_desc:0 "Several of our cities are in danger of being besieged and reinforcements must be sent to these cities to defend them at all costs." 
 RUS_the_defense_of_moscow:0 "The Defense of Moscow" 
 RUS_the_defense_of_moscow_desc:0 "The enemy is at the gates of Moscow. This is where we are sworn to hold and to rout the enemy, just as we did with Napoleon!" 
 RUS_organization_of_the_partisans:0 "Organize the Black Youth"
 RUS_organization_of_the_partisans_desc:0 "The ultra-nationalist organization "Black Youth" has been formed in Moscow and is ready to organize the youth of Russia to fight for the defense of Russia. We must send them support in order to hold back more enemy troops." 
 RUS_lessons_of_war:0 "Lessons from the War"
 RUS_lessons_of_war_desc:1 "No matter what we planned before the war, nothing survived contact with the enemy. We must be open to the lessons this war has taught us, rather than clinging to outdated dogma. Only then can we stop retreating and start attacking again." 
 RUS_the_glory_of_the_russia_army:0 "Battle on the Ice"
 RUS_the_glory_of_the_russia_army_desc:0 "In the 13th century, the Russian national hero Alexander Nevsky defeated the Teutonic Knights on the ice of Lake Chud, proving that Russia has never succumbed to the iron hooves of the Germans. There was none in the past, and it is also today. will not!"
 rus_organize_black_youth:0 "Organize the Black Youth"
 rus_organize_black_youth_desc:0 "The extreme nationalist organization "Black Youth" has been formed in Moscow and is ready to organize the youth of Russia to fight for the defense of Russia."
 
 RUS_carl_mannerheim:0 "Carl Mannerheim"
 RUS_CARL_MANNERHEIM_DESC:0 "Carl Gustav Emil Mannerheim was a Russian soldier of Finnish origin who resigned all military posts to return to his independent homeland of Finland after the abdication of the Tsar in the February Revolution, commanding the Finnish White Army in the civil war to expel Bolshevik influence, after which he resigned as commander-in-chief of the Finnish army. \n\n a year later, after hearing of the miraculous survival of the Fourth Princess Romanov, Mannerheim immediately began a long journey to the Russian Far East, succeeding in meeting in Chita the somewhat familiar yet somewhat unfamiliar Her Highness, who would now continue to fulfill his past vows of loyalty to the Tsarist family."
 RUS_carl_mannerheim_desc:0 "Carl Gustav Emil Mannerheim was a Russian soldier of Finnish origin who resigned all military posts after the abdication of the Tsar in the February Revolution to return to his independent homeland of Finland, commanding the Finnish White Army in the civil war to expel Bolshevik influence, after which he resigned as commander-in-chief of the Finnish army. \n \n a year later, after hearing about the miraculous survival of the Fourth Princess Romanov, Mannerheim immediately began the long journey to the Russian Far East and succeeded in meeting the somewhat familiar yet somewhat strange Her Highness in Chita, where he would now continue to fulfill his past vows of loyalty to the Tsarist family."
 
