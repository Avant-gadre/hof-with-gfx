 rus_diplo.25.d:0 "Since [FROM.GetName] has no interest in getting involved in a new conflict, they have chosen to request a non-aggression pact with us. Intelligence indicates they have no plans to expand in the near future."
 rus_diplo.25.a:0 "Good, no harm done"
 rus_diplo.25.b:0 "No"
 
