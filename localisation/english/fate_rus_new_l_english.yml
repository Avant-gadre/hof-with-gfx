 rus_news.1.t:0 "[SOV.GetName] won the civil war"
 rus_news.1.desc:0 "After twenty long years of waiting, the blood on the Siberian tundra finally remembered [SOV.GetName]'s victory, and the lingering White regime collapsed, barely able to survive under the "shelter" of the Japanese after surrendering their weapons, while the victorious Soviet army returned The victorious Soviet army held a grand military parade in Moscow. \n\nIt was not a simple victory for [SOV.GetName], since then all obstacles to industrialization were removed, and the unfulfilled dream of Jugashvili to become a strong nation is expected to be realized in the near future."
 rus_news.1.a:0 "Ura!"
 rus_news.1.b:0 "It seems to be the inevitable end."

 rus_news.2.t:0 "[RUS.GetName] won the civil war"
 rus_news.2.desc:0 "Unbelievable! The [RUS.GetName] army that has been languishing in the Siberian wilderness for twenty years has actually done it! They swept past the victors along the route of their previous retreat and finally dropped the red flag on the red roof of the Kremlin. \The former ambassadors of the neighboring countries to the Soviet Union basically participated in the victory parade held in Moscow, and it is believed that the Russian government will select real friends from them once they gradually stabilize their rule --- or continue their usual expansion. -- or continue their usual old expansionist line."
 rus_news.2.a:0 "Ura!"
 rus_news.2.b:0 "Jesus! How do they win?!" 
 
 rus_affirm_sphere_of_influence_desc:0 "The Germans had a long-standing grudge against the Peace of Brest, and if they wanted to ally with them they would have to consider the issue of border demarcation, otherwise Berlin would be unlikely to put aside its long-promoted "Lebensraum" doctrine. "Lebensraum" theory."
 
 rus_diplo.28.t:0 "[FROM.GetName] wants to divide the sphere of influence with us"
 rus_diplo.28.d:0 "[FROM.GetName] has expressed a willingness to respect our claims in Eastern Europe and wants to divide the sphere of influence with us; if we agree with them, then we seem to lose the opportunity to invade Russia, but it also means we can focus on the Western Front."
 rus_diplo.28.a:0 "Russia could divide Eastern Europe with us."
 rus_diplo.28.b:0 "Ask them to guarantee the independence of Ukraine!"
