 FRA_Glory_of_French_tt:0 "We will get battleships from this focus"
 more_britain.10.t:0 "[ENG.GetNameDefCap] wants to reconcile"
 more_britain.10.d:0 "Regarding the trade war between us and [ENG.GetNameDefCap], the delegate from Britain has express the will of King of Britain that they want to reconcile and give up part of our compensation. Their requirement is that we respect the kingship of King Arthur as King of Ireland under the frame of our constitution."
 more_britain.10.a:0 "Acceptable"
 more_britain.10.b:0 "No way"

 more_britain.11.t:0 "Alternative Market"
 more_britain.11.d:0 "Dispite the trade war between us and [ENG.GetNameDefCap], we have new allies now. It is time to find an alternative market and get rid f British embargo for ever."
 more_britain.11.a:0 "Nice!"

 more_britain.12.t:0 "Republic of Ireland"
 more_britain.12.d:0 "A glorious day for Ireland! A new constitution has been passed. We have broken away from Britain forever and proclaim Ireland a republic!"
 more_britain.12.a:0 "Long live the republic!"

 more_britain.13.t:0 "Plebiscite"
 more_britain.13.d:0 "This new state needs a new constitution. A Plebiscite is made around the country. What's the result?"
 more_britain.13.a:0 "Break away from Britain and establish a republic!"
 more_britain.13.b:0 "Constitutional Monarchy and stay in the common wealth."

 more_britain.14.t:0 "[ENG.GetNameDefCap] blockade the Norwegian territorial waters!"
 more_britain.14.d:0 "A British fleet has run into Norwegian territorial waters and blockade the sailing routes. A grope of cruisers are mining the waters between the mainland and some isolated islands. Our import and export are almost blocked now!"
 more_britain.14.a:0 "The British Imperialism!"

 more_britain.15.t:0 "Garden of Avalon"
 more_britain.15.d:0 "Now that we are losing our capital and going to lose our islands. But we still have chance. Avalon has been well-prepared. It is time for us to move to the New Continient now!"
 more_britain.15.a:0 "Nobody will conquer Britannia!"

