 bdpact:0 "Bedivere-d'Eon Pact"
 refused_bdpact:0 "Refuse the pact"
 bdpact_com:0 "Royalists association"

 jd_news.1.t:0 "[AUS.GetNameDefCap] became a puppet of [FRA.GetNameDefCap]"
 jd_news.1.d:0 "As a legit successor to the Habsburg family, [FRA.GetLeader] officially declared that Austria had become a French protectorate. [GER.GetNameDefCap], [ITA.GetNameDefCap] and [HUN.GetNameDefCap] have yet to comment on this. Nevertheless, due to geographical reasons, the French army was not able to enter the territory of Austria for occupation."
 jd_news.1.a:0 "What?"
 jd_news.1.b:0 "We have no choice."
 jd_news.1.c:0 "France and Austria will share glory!"
 jd_news.1.e:0 "France has expand its influence."
 
 jd_news.2.t:0 "[FRA.GetNameDefCap] invents Frank Nation Theory"
 jd_news.2.d:0 "France is often famous for its strong nationalism, but this time, the Propaganda Department of the [FRA.GetAdjective] government began to propagate the new national theory step by step from the history of a thousand years ago. According to this theory, France, Germany and Italy should be unified under the banner of a larger "Frank nation". This theory has attracted some support in France, but no one can predict how things will develop."
 jd_news.2.a:0 "Incredible imaginations."
 jd_news.2.b:0 "Frank will be unified one day!"
 jd_news.2.c:0 "Non-sense!"
 jd_news.2.e:0 "The French propaganda seems to work."
 
 jd_news.3.t:0 "Frankish Empire was established"
 jd_news.3.d:0 "After France occupied almost all of Germany, [FRA. GetLeader] was crowned emperor in [FRA.Capital.GetName], declaring that the Frankish Empire was officially established, and Marie Antoinette was forced to abdicate. Although this cross-historical action is incredible, it has won the support of some people in Central Europe, and it is entirely predictable that they will gradually carry out military operations in the remaining areas they claim to possess."
 jd_news.3.a:0 "No word to reply."
 jd_news.3.b:0 "Eliminate those who reverse the history!"
 jd_news.3.c:0 "Long live the emperor!"
 jd_news.3.e:0 "French has created a history."
 
 jd_news.4.t:0 "[FRA.GetLeader] was crowned as monarch of [FRA.GetNameDefCap]"
 jd_news.4.d:0 "Not long ago [FRA.GetLeader] was crowned Queen of [FRA.GetNameDefCap] at Palais de Versailles, ending the suspension of the throne of [FRA.GetNameDefCap]. [FRA.GetLeader] will rule France in the name of the House of Habsburg , marking the end of France's brief rebirth of the Bourbon dynasty. However, it remains to be seen whether [FRA.GetLeader] deserves the crown."
 jd_news.4.a:0 "Times change"
 jd_news.4.b:0 "She forgot that she had once lost her head."
 jd_news.4.c:0 "Long live the Queen!"
 jd_news.4.e:0 "Our ally has been more steady now."
 
 jd_news.5.t:0 "[FRA.GetNameDefCap] claimes Switzerland and northern Italy"
 jd_news.5.d:0 "Not surprisingly, the Frankish Empire declared the territory they once owned in history. [FRA.GetLeader] claims that [ITA.GetNameDefCap] and [SWI.GetNameDefCap] are simply unwilling to be unified into the empire, so they may take military action."
 jd_news.5.a:0 "Expected."
 jd_news.5.b:0 "Fight with them!"
 jd_news.5.c:0 "No one will prevent the unification!"
 jd_news.5.e:0 "Our allies will take back their land."
 
 jd_news.6.t:0 "[FRA.GetNameDefCap] claims Spain"
 jd_news.6.d:0 "The [FRA.GetAdjective] government issued a document that severely criticized the [SPR.GetAdjective] government's policies. Then the [FRA.GetAdjective] government declared that the Habsburg Dynasty wanted to reclaim Spanish territory. A military conflict seems inevitable."
 jd_news.6.a:0 "It this possible?"
 jd_news.6.b:0 "Why don't they claim the world?"
 jd_news.6.c:0 "We will save the Spanish people from the hell."
 jd_news.6.e:0 "Our allies will take back their land."

 jd_news.7.t:0 "Russian Royalists started a civil war!"
 jd_news.7.d:0 "Under the protection of royalists and the support of France, Grand Duchess Anastasia was officially crowned the new Tsar of the Romanov Dynasty at Sverdlovsk, which was renamed as Yekaterinburg then. After a simple funeral for her father and sisters, Anastasia declared that the royalists declared war on the Soviet Union and claimed to restore the rule of the Romanov Dynasty. According to anecdotal reports, some local leaders persecuted during Great Purge secretly supported or even directly joined the insurgents."
 jd_news.7.a:0 "Kill all the reactionaries!"
 jd_news.7.b:0 "Soviet rulers would pay the price of subverting legitimate governments."
 jd_news.7.c:0 "Reactionaries strikes back crazily."
 jd_news.7.e:0 "The world is crazy!。"
 jd_news.7.f:0 "Long live the Tsar!"
 
 jd_news.8.t:0 "[FRA.GetLeader] obtained [FRA.GetNameDefCap] power."
 jd_news.8.d:0 "[FRA.GetLeader] gained fame in [FRA.GetNameDefCap] because of her national heroism and religious status. Queen Marie met [FRA.GetLeader] at Palais de Versailles and gave her the power to form a cabinet. It was expected that there would be a large number of changes in the French government. The Holy See has yet to comment."
 jd_news.8.a:0 "They will become more stable."
 jd_news.8.b:0 "One day we will execute you by fire again!"
 jd_news.8.c:0 "[FRA.GetLeader] will lead France towards a better future!"
 jd_news.8.e:0 "It can be expected that our allies will be stronger."
 
 jd_news.10.t:0 "[FRA.GetNameDefCap] joined Allies"
 jd_news.10.d:0 "After careful discussion, the decision makers of [FRA.GetNameDefCap] decided that France would join the Allies in order to maintain stability in the European region and their common values. Observers pointed out that the two countries are likely to carry out military operations simultaneously in Europe and Asia, but it remains to be seen who they are targeting."
 jd_news.10.a:0 "Let go of the past and move forward together!"
 jd_news.10.b:0 "Then we will  make them surrender together."
 jd_news.10.c:0 "Let go of the past and move forward together!"
 jd_news.10.e:0 "A powerful Ally."
 jd_news.10.f:0 "Tension."

 jd_news.11.t:0 "Bedivere-d'Eon Pact"
 jd_news.11.d:0 "After two months of negotiations in London between the French delegation led by Chevalier d'Eon and the British delegation represented by Agravain, the two sides signed a non-aggression treaty in London and determined their sphere of influence abroad. Duon signed the Treaty on behalf of the French government, while Bedivere, the King of Britain's internal servant, signed the Treaty on behalf of the British side."
 jd_news.11.a:0 "Long live the friendship between France and the British people!"
 jd_news.11.b:0 "This cannot be anything good."
 jd_news.11.c:0 "Long live the friendship between France and the British people!"
 jd_news.11.e:0 "Our allies have eliminated another potential danger."
 jd_news.11.f:0 "The English Channel will be able to maintain peace for some time."
 
 jd_news.12.t:0 "Royal marriage made Britain and France a union"
 jd_news.12.d:0 "When both sides lost their spouses in the singularity, King Arturia Pendragon of Britain accepted the proposal of the Kingdom of France for marriage and married Marie Antoinette. The French Royal Family is moving to Camelot, and both countries have issued announcements that all citizens of the two sides have immediate citizenship in the other country. In addition, Modred, the only son of King Arturia Pendragon, married French general Astolfo a week after the wedding."
 jd_news.12.a:0 "We are together from then on."
 jd_news.12.b:0 "Union of evil empires."
 jd_news.12.c:0 "To Camelot!"
 jd_news.12.e:0 "They became stronger than ever."
 jd_news.12.f:0 "A time carved in the history."
 
 jd_news.13.t:0 "Royal marriage made Britain and France a union"
 jd_news.13.d:0 "When both sides lost their spouses in the singularity, King Arturia Pendragon of Britain accepted the proposal of the Kingdom of France for marriage and married Marie Antoinette. The British Royal Family is moving to Versailles, and both countries have issued announcements that all citizens of the two sides have immediate citizenship in the other country. In addition, Modred, the only son of King Arturia Pendragon, married French general Astolfo a week after the wedding."
 jd_news.13.a:0 "To Versailles!"
 jd_news.13.b:0 "Union of evil empires."
 jd_news.13.c:0 "We are together from then on."
 jd_news.13.e:0 "They became stronger than ever."
 jd_news.13.f:0 "A time carved in the history."
 
 jd_news.14.t:0 "Anglo-French Axis"
 jd_news.14.d:0 "As many observers expected, [FRA.GetLeader] came closer and closer to [ENG.GetLeader] after seizing power in France, and eventually formed an alliance. Although the two sides often attack each other in speech, it seems that their military cooperation is more tacit than everyone imagines."
 jd_news.14.a:0 "Assaultive Girl is not so mean after all."
 jd_news.14.b:0 "Evil Axis!"
 jd_news.14.c:0 "Cold-Blooded Girl is not so mean after all."
 jd_news.14.e:0 "A powerful Ally."
 jd_news.14.f:0 "Scary."
 
 jd_news.15.t:0 "[FRA.GetNameDefCap] joined [JAP.GetNameDefCap] faction."
 jd_news.15.d:0 "Instead of uniting their neighbors, [FRA.GetNameDefCap] became closer to [JAP.GetNameDefCap] and eventually joined their camp. [FRA.GetLeader] also equipped herself with a pair of Japanese Katana. Whether she can use them herself is another matter."
 jd_news.15.a:0 "A powerful Ally."
 jd_news.15.b:0 "Evil Axis!"
 jd_news.15.c:0 "Fight together!"
 jd_news.15.e:0 "A powerful Ally."
 jd_news.15.f:0 "Tension."
 
 jd_news.16.t:0 "[JAP.GetNameDefCap] Refused [FRA.GetNameDefCap] to join faction"
 jd_news.16.d:0 "alliance proposed by [FRA.GetNameDefCap] was refused by [JAP.GetNameDefCap]. [FRA.GetLeader] seemed to be very angry. But since the distance is to far, [FRA.GetNameDefCap] does not plan to take military actions on [JAP.GetNameDefCap]."
 jd_news.16.a:0 "They will understand their position"
 jd_news.16.b:0 "What a shame"
 
 jd_news.17.t:0 "War of Dragons"
 jd_news.17.d:0 "The activities of the Dragon goddess in Orleans eventually evolved into a French civil war. The royalist forces had lost control of central and southern France. Some observers pointed out that France might usher in a major turning point in history."
 jd_news.17.a:0 "Hope this won't fall on us."
 jd_news.17.b:0 "Our day will come!"
 
 jd_news.18.t:0 "[NOR.GetNameDefCap] became a puppet of [FRA.GetNameDefCap]"
 jd_news.18.d:0 "After [FRA.GetNameDefCap] sent the ultimatum, [NOR.GetNameDefCap] has agreed to become a province of [FRA.GetNameDefCap]. Brynhildr has become the leader of Norway, whose relationship with Jeanne Alter has remains a myth."
 jd_news.18.a:0 "Another victim."
 jd_news.18.b:0 "We have no choice."
 jd_news.18.c:0 "It's our victory!"
 jd_news.18.e:0 "France has expand its influence."
  
 gsk_news.1.t:0 "London Incident!"
 gsk_news.1.d:0 "After the conflict between the king of [ENG.GetNameDefCap], [ENG.GetLeader] and Westminster came to a peak, a civil war broke up eventually. Secret polices loyal to the King raided Westminster to arrest members of Clock Tower. Some Generals loyal to the King before hasd helped some important members get out of London. After this failed raid, democratic supporters uprised to opposite the King. The King has commanded that eliminate those opposers all."
 gsk_news.1.a:0 "Sounds terrible."
 gsk_news.1.b:0 "No traitors alive!"
 gsk_news.1.c:0 "They will not achieve anything."
 
 trs_news.1.t:0 "Shinto rules Japan"
 trs_news.1.desc:0 "After the shogunate’s plan to end the special status of the National Shinto came to the surface, the religious community completed pre-emptive political action. In the struggle between the shogunate and the religious group, the religious community controlled the bureaucracy and won the support of most of the military. One day ago, the Shinto leader Tamamo no Mae officially announced that the Ise Shrine, the supreme organ of the National Shinto, would directly control the state's administrative power. The shogunate system was still preserved, but its personnel were excluded from places other than the military. Some critics believe that this will calm Japan's growing militarism, but other experts have put forward the opposite view: they believe that Japan is more militant under religious mobilization."
 trs_news.1.a:0 "Keep alarm"
 trs_news.1.b:0 "The Gods chose Tamamo"
 trs_news.1.c:0 "A strong ally"
 trs_news.1.d:0 "Stupid fox, wait for us to pluck your tail."
 
 trs_news.2.t:0 "Ryougi Shiki rules Japan"
 trs_news.2.desc:0 "The triad forces that have grown in Japanese cities have finally proved to be a deadly threat to the authorities. The day before, the syndicate controlled by Ryougi Shiki, with the help of their allies Liberal Party, launched a successful attack on the core of the shogunate without casualties. The generals who supported the Liberal Party had already controlled the army. After only 20 hours, all the forces of the shogunate have announced their allegiance to Ryougi Shiki. It is said that Ryougi Shiki isstrange in character, her whereabout is hidden, and there are rumors that she is "murderous". The foreign affairs departments of various countries are studying the Japanese new policy in an intense manner."
 trs_news.2.a:0 "I think she is more difficult"
 trs_news.2.b:0 "A triumph without blood"
 trs_news.2.c:0 "A strong ally"
 trs_news.2.d:0 "She is no match for us"
 
 trs_news.3.t:0 "Sino-Japanese Taipei Treaty"
 trs_news.3.desc:0 "Today, the situation in Asia has changed radically. After [JAP.GetNameDefCap] withdrew from Manchuria, it further established a military alliance with [CHI.GetNameDefCap]. What is striking is that under the new Taipei Treaty, [CHI.GetNameDefCap] will regain all sovereignty in Taiwan. Although [JAP.GetNameDefCap] refused to use the term "return" in the statement, the outside world still believed that [JAP.GetNameDefCap] had made significant concessions and re-adjusted the strategic direction since 1860. Tensions are spreading in the Western world, and people who believe in the "Yellow Peril" have begun to worry about a war between the two worlds."
 trs_news.3.a:0 "Now who is their target?"
 trs_news.3.b:0 "We solve the problem of China at a least cost."
 trs_news.3.c:0 "At least we get Taiwan back"
 trs_news.3.d:0 "Not so cool..."
 
 trs_news.4.t:0 "[JAP.GetNameDefCap] spread pan-asianism"
 trs_news.4.desc:0 "[JAP.GetNameDefCap] The recent turbulent political situation is also accompanied by intense turmoil throughout Asia. The new Japanese [From.GetRulingPartyLong] theorists began to advocate a racist-based pan-Asian theory that includes the unity of Asian countries, resistance to colonial rule, and the reshaping of the "national souls" of Asian countries. . Some critics have pointed out that the political purpose of this theory is to overthrow the existing order of Asian countries, especially the European colonial countries, and let these countries join the so-called "Greater East Asia Co-Prosperity Sphere" and finally launch a comprehensive war. Although the relevant remarks have been banned by most Asian authorities, their supporters are growing."
 trs_news.4.a:0 "They are spreading the seeds of war"
 trs_news.4.b:0 "An Aisa for Asians"
 trs_news.4.c:0 "The old order will end."
 trs_news.4.d:0 "What they are doing is justifying their ambition of invasion."
 
 trs_news.5.t:0 "Tohsaka Tokiomi got assassinated!"
 trs_news.5.d:0 "The leader of [From.GetRulingPartyLong] of [JAP.GetNameDefCap] was assassinated yesterday. According to reports, Tohsaka Tokiomi was found to have fallen into his mansion, and his back was stabbed into a refined dagger. When he was discovered, there was no sign of life. Although the police gathered the power of the country to investigate, they could not find the murderer. [From.GetRulingPartyLong] The central emergency decided to let the daughter of Tohsaka Tokiomi, Tohsaka Rin, as the leader, so that the purpose of the murderer apparently did not reach."
 trs_news.5.a:0 "Even I know who is the murderer."
 trs_news.5.b:0 "Maidam Tohsaka will control the situation!"
 
 trs_news.6.t:0 "Tohsaka Tokiomi survived the assassination"
 trs_news.6.d:0 "The [From.GetRulingPartyLong] leader of [JAP.GetNameDefCap] was attacked yesterday by assassin, but miraculously survived. According to reports, Tohsaka Tokiomi was attacked by unknown sources when he met the guests in the mansion. Due to the fact that when the hand was shaking, the soles of the feet did not stand steady when they shook hands, resulting in the bullets not hitting the key. Now, Tohsaka Tokiomi has basically recovered from the injury, returned to the position, and vowed to find the murderer."
 trs_news.6.a:0 "Almost there?"
 trs_news.6.b:0 "Sir Tohsaka will control the situation!"
 
 trs_news.7.t:0 "Ufo-Table got punished for tax evasion"
 trs_news.7.d:0 "Japan's very famous exposure media "Weekly Spring" issued a document half a month ago, saying that the Japanese animation company ufotable was investigated by the Tokyo Internal Revenue Service for alleged tax evasion. In the end, ufotable was confirmed to be fabricated in the number of stores and sales. The sales amount of several stores did not enter the company's bank account, but directly entered the president's own private account. Ufotable has now been severely punished by the Japanese government and has entered the legal process of prosecution."
 trs_news.7.a:0 "That's a shame."
 trs_news.7.b:0 "That's a shame."
 
 trs_news.8.t:0 "Ufo-Table got nationalized for tax evasion"
 trs_news.8.d:0 "Japan's very famous exposure media "Weekly Spring" issued a document half a month ago, saying that the Japanese animation company ufotable was investigated by the Tokyo Internal Revenue Service for alleged tax evasion. In the end, ufotable was confirmed to be fabricated in the number of stores and sales. The sales amount of several stores did not enter the company's bank account, but directly entered the president's own private account. Now the president of ufotable and some senior executives have been arrested, and the ufotable facing the high price penalty is on the verge of bankruptcy and eventually transformed into a state-owned enterprise by the Japanese government."
 trs_news.8.a:0 "That's a shame."
 trs_news.8.b:0 "That's a shame."
 
 more_news.1.t:0 "[ENG.GetNameDefCap] starts to levy commodities"
 more_news.1.d:0 "Due to strong military pressure, [ENG.GetNameDefCap] recently introduced a policy to restrict the circulation of domestic metal products, and began to levy steel and aluminum from metal smelting companies at very low prices. Although some people have expressed support for this policy, the country’s plan to directly recruit property from the private sector has caused dissatisfaction among most people, and many people worry that this type of recruitment will eventually extend to ordinary people. [ENG.GetLeader] said in a local speech, "This is the necessary sacrifice for tomorrow's victory. I hope everyone will be patient." "
 more_news.1.a:0 "They plundered the people’s property in the name of justice."
 more_news.1.b:0 "We will be."
 more_news.1.e:0 "This is a necessary measure."
 
 more_news.2.t:0 "King Arthur does not understand man"
 more_news.2.d:0 "After [ENG.GetNameDefCap] introduced a broader conscription system, the voice of domestic dissatisfaction continued to increase. Recently, a mantra named "King Arthur does not understand man" is circulated in the army and is said to be from the generals of Round Table. Although most people know the urgency of the war, the country’s strict wartime policy really makes people breath out."
 more_news.2.a:0 "It seems that they has reached such far."
 more_news.2.b:0 "Carry on, the victory is ours."
 more_news.2.c:0 "People need the king, and the king needs people."
 
 more_news.3.t:0 "Camelot-London System"
 more_news.3.d:0 "The politicians of [ENG.GetRulingPartyLong] maintained a delicate balance between the King and the Clock Tower. By placing the political center in London far from the king, politicians ensured that the British constitutional tradition was not interfered. Sir Gray played the role of the king's spokesperson in the Clock Tower, successfully guaranteeing that the king would not directly interfere with the political agenda of the Clock Tower."
 more_news.3.a:0 "What does it mean for British?"
 more_news.3.b:0 "Another victory in British constitutionalism."
 more_news.3.c:0 "A good news."
 
 more_news.4.t:0 "King's Resposibility"
 more_news.4.d:0 "[ENG.GetLeader] recently published a national speech as the king of Britain, Canada, Australia, New Zealand and South Africa and the Indian emperor, clarifying his responsibility and determination to protect the empire and the people. Experts pointed out that the move was in response to threats from the colonies of the British Empire around the world, and some leftists directly criticized the [ENG.GetLeader] speech for its strong colonial tendencies. Despite this, the speech was still positively responded nationwide, including in the colonies."
 more_news.4.a:0 "The Sun-never-set Empire is now faltering."
 more_news.4.b:0 "United, we will win."
 more_news.4.c:0 "No one dares to ignore the power of [ENG.GetFactionName]!" 
 
 more_news.5.t:0 "[JAP.GetFactionName]"
 more_news.5.d:0 "The politicians and scholars of [JAP.GetNameDefCap] have recently thrown out a so-called "[JAP.GetFactionName]" theory aimed at establishing an economic, military, and cultural community dominated by Asians and proposing "An Asia for Asians". However, due to the recent military expansion in [JAP.GetNameDefCap] in Asia, many people criticized this theory as Japan's pretence of new imperialism and colonialism, and worried that Japan will further carry out aggression activities in Asia and the Pacific."
 more_news.5.a:0 "Will Japan be another imperialist country?"
 more_news.5.b:0 "An Asia for Asians!"
 more_news.5.c:0 "No one dares to ignore the power of [JAP.GetFactionName]!" 
 more_news.5.e:0 "An Asia for Asians, or an Asia for Japanese?" 
 
 more_news.6.t:0 "The Fourth Anglo-Japanese Alliance"
 more_news.6.d:0 "More than a decade after the termination of the covenant, the two countries with similar geographical locations, Britain and Japan, once again concluded a alliance to deal again with the growing threat of Russia and Germany. So far, the vast seas from the eastern Atlantic to the western Pacific have now been controlled by [ENG.GetFactionName]. Although the alliance has been strongly criticized by China and the United States, who feels the most nervous thing about this alliance is [SOV.GetNameDefCap]."
 more_news.6.a:0 "Not good news."
 more_news.6.b:0 "Our alliance is stronger!"
 more_news.6.c:0 "No one dares to ignore the power of [JAP.GetFactionName]!" 
 
 more_news.7.t:0 "Unite the Sinoshpere?"
 more_news.7.d:0 "After the main military forces of East Asia were included in the camp, [JAP.GetNameDefCap] called for a campaign to unify the Chinese character culture circle. At first the movement was just a cross-cultural exchange in the cultural world, but with the support of official ideology, the movement gradually began to create a public opinion for a large military operation that Japan is actively preparing. Proponents of the movement pointed out that many countries in the East Asian cultural circle are still in the West, especially in the colonial rule of Britain and the United States, and proposed to build a majority of Southeast Asia and North Asia based on the Chinese cultural circle. The idea of a larger community. Some have warned that this may be a precursor to Japan’s military action against the colonies."
 more_news.7.a:0 "There will be blood."
 more_news.7.b:0 "We will prove our idea with our action."
 more_news.7.c:0 "An Asia for Asians" 
 more_news.7.e:0 "The Japanese finally show their fangs." 
 
 more_news.8.t:0 "Japan's isolationist policy"
 more_news.8.d:0 "The coming of [JAP.GetLeader] has completely changed Japan’s foreign policy. The new government has withdrawn its usual anti-communist policy and said it will not interfere in mainland affairs unless the allies are attacked. [JAP.GetNameDefCap] The indifference to the former Manchuria region has caused dissatisfaction among some Chinese, but more people have decided to take a wait-and-see attitude. Many experts are worried about Japan's economic problems after giving up its rights in the mainland, but Japan's good trade relations with Western countries are dispelling the concerns of these people."
 more_news.8.a:0 "Not a bad news."
 more_news.8.b:0 "This is not our war."
 more_news.8.c:0 "But they will not abandon their allies anyway, right?" 
 
 more_news.9.t:0 "[JAP.GetFactionName]"
 more_news.9.d:0 "[JAP.GetNameDefCap] The unexpected success has caused a shock around the world. Recently, [JAP.GetNameDefCap] has further advocated the concept of [JAP.GetFactionName]. Although still very unclear, they have clearly stated that their goal is to build a world government that will liberate all mankind, and finally to end all oppression and inequality. This idea has now begun to get a response from some left-wingers."
 more_news.9.a:0 "Are they kidding?"
 more_news.9.b:0 "We will save the Humanity."
 more_news.9.c:0 "No one dares to ignore the power of [JAP.GetFactionName]!" 
 
 more_news.10.t:0 "Marcia su Roma"
 more_news.10.d:0 "One day ago, a paramilitary force and rioters in black uniforms organized by the National Fascist Party launched a coup against the Senate. The fascist party marched from Naples to Rome. On the way, only the symbolic blockade of the Imperial Army and the police was encountered. Some soldiers even joined the rioting team. The Senate has now been completely occupied by the fascist party and stopped working, and the emperor Nero enthusiastically received the leader of the rioters and praised the fascist party members as "real Romans." "
 more_news.10.a:0 "A sudden incident"
 more_news.10.b:0 "Long live the Empire!"
 more_news.10.c:0 "A new Roman Empire has come." 
 
 more_news.11.t:0 "Rebrith of Rome"
 more_news.11.d:0 "Emperor Nero Claudius of [ITA.GetNameDefCap] gave a speech claiming that Europe has been polluted by the fallen modern nihilistic culture, while fascism helped the decaying Roman Empire complete a rebirth, prophecy new The Roman Empire will "sweep up the corrupt, fallen Europe with its infinite vitality" and bring it back to the glory of the Roman Empire. This speech has been welcomed by the domestic fanaticism, even in the hostile countries."
 more_news.11.a:0 "They are very serious, aren't they?"
 more_news.11.b:0 "Roma invicta!"
 more_news.11.c:0 "A great empire has rebirthed!" 
 more_news.11.e:0 "So this is the reason for them to be crazy?" 
 
 more_news.12.t:0 "[ITA.GetNameDefCap] expands Sicily seaports"
 more_news.12.d:0 "[ITA.GetNameDefCap] recently announced an expansion plan for the port of Sicily. The plan includes the expansion of existing ports and the renovation of supporting facilities, as well as the corresponding new road infrastructure. [ITA.GetNameDefCap] seems to be interested in emphasizing the importance of the Mediterranean trade relationship to the country. Some experts believe that this is a signal of reconciliation to Britain and France."
 more_news.12.a:0 "Oh?"
 more_news.12.b:0 "This is the first step"
 more_news.12.c:0 "Nice progress" 
 
 more_news.13.t:0 "Red-Blue Alliance"
 more_news.13.d:0 "After the [ITA.GetNameDefCap] authorities published a series of comments close to [ENG.GetNameDefCap], the two countries finally officially announced the formation of a military alliance yesterday. [ENG.GetLeader] said that it is willing to reconcile with [ITA.GetLeader] and contribute to the security of the Mediterranean region. [ITA.GetLeader] praised [ENG.GetLeader] as the "most wise monarch" in the UK and invited him to "take a bath in Rome" in public, making the scene very embarrassing."
 more_news.13.a:0 "Red-Blue Alliance?"
 more_news.13.b:0 "Get strong together."
 more_news.13.c:0 "Our faction expands!" 
 
 more_news.14.t:0 "Conquer Gual?"
 more_news.14.d:0 "After the war between[ITA.GetNameDefCap] and [FRA.GetNameDefCap] begins, [ITA.GetNameDefCap] warfare against [FRA.GetNameDefCap] has never stopped. Recently, [ITA.GetLeader] published a radio speech comparing the military conflict to the war of the old Roman Empire conquering Gaul, and citing Caesar's victory to show that "any barbarian is not an opponent of Rome." [FRA.GetLeader] also made a national speech in a tit-for-tat manner, saying that [ITA.GetLeader] was an idiot indulged in mythology and claimed that France would win the final victory in this "stupid aggression.""
 more_news.14.a:0 "The conflict could never be reconciled."
 more_news.14.b:0 "Roma invicta!"
 more_news.14.c:0 "French have no chance." 
 more_news.14.e:0 "Viva la France!"
 more_news.14.f:0 "Italian have no chance."
 
 more_news.15.t:0 "Conquer Britannia?"
 more_news.15.d:0 " [ITA.GetLeader] at a conference, publicly compared this war to the war of the Roman Empire to conquer Britannia, and said [ENG.GetLeader] is the "Celtic barbarian chief." The angry British people spontaneously held a parade to hold the portrait of the king. [ENG.GetLeader] said that "It is not hard to tell who is the true barbarian""
 more_news.15.a:0 "A farce."
 more_news.15.b:0 "Roma invicta!"
 more_news.15.c:0 "Surrender, British." 
 more_news.15.e:0 "God save the king!"
 more_news.15.f:0 "Surrender, Itaian."
 
 more_news.16.t:0 "Annex Greece"
 more_news.16.d:0 "[ITA.GetLeader] recently published a series of speeches praising Greece's great achievements in the classical era and the efforts of maintain the Roman Empire. Later, with the end of the [ITA.GetNameDefCap] secret talks with Greek high-level officials, the Greek nation entered a referendum on joining [ITA.GetNameDefCap]. The voice of the merger is overwhelming, and Greece is now ready to become a province of [ITA.GetNameDefCap]. Nero herself visited the Sanctuary of Olympia and the Acropolis."
 more_news.16.a:0 "It seems to be a matter of reason."
 more_news.16.b:0 "Another victory of the empire."
 more_news.16.c:0 "Another victory of our ally [ITA.GetLeader]." 
 
 more_news.17.t:0 "Annex Greece?"
 more_news.17.d:0 "[ITA.GetLeader] recently published a series of speeches praising Greece's great achievements in the classical era and the efforts of the Roman Empire. Later, with the end of the [ITA.GetNameDefCap] secret talks with Greek high-level, a national discussion on joining [ITA.GetNameDefCap] officially began. After a careful balance between nationalism and imperial sentiment, Greek high-level officials agreed to become a province of [ITA.GetNameDefCap], but must retain a certain special status and autonomy. Nero herself then visited the Olympia Sanctuary and the Acropolis."
 more_news.17.a:0 "It seems to be a matter of reason."
 more_news.17.b:0 "Another victory of the empire."
 more_news.17.c:0 "Another victory of our ally [ITA.GetLeader]." 
 
 more_news.18.t:0 "French colonial conscription system"
 more_news.18.d:0 "The French government under the leadership of Jeanne d'Arc has recently announced a new conscription law, which greatly increased the recruitment rate in overseas territories. In his speech, Jeanne d'Arc pointed out that France is now in a critical moment of survival. All French people, whether Europeans, Africans or Asians, have the obligation to defend France. Her speech quickly sparked criticism on a global scale. Many Africans publicly claimed to refuse to admit that they were French, and criticized Jeanne d'Arc as a colonialist under the mask. The folks even circulated some ugly virtues. Comics. Despite the escape of military service, the number of French troops has increased greatly."
 more_news.18.a:0 "To clean up the bad guys, do you have to be a bad guy first?"
 more_news.18.b:0 "No body shall criticize Jeanne d'Arc"
 more_news.18.c:0 "This is a necessary measure" 
 more_news.18.e:0 "She is just a hypocrite." 
 
 more_news.19.t:0 "Speech at London"
 more_news.19.d:0 "With the defeat of France in Europe, the French government in exile retreated to the UK to continue to resist. In order to inspire the British and French soldiers and the people who are still fighting, King Arthur invited Jeanne d'Arc to deliver a speech at the London Clock Tower. In her speech, Jeanne d'Arc frankly pointed out the British and French grievances in history, but then turned around and began to state the commonalities between the two countries in politics and the desire to maintain peace, and expressed the resolve of France in this war to continue to resist and fully assist Britain. Her speech won warm applause from the audience. The newspaper commented that the speech not only showed the quality of Jeanne d'Arc as a firm justice defender, but also showed her is a broad-minded leader."
 more_news.19.a:0 "But this does not offset the fact that France has been defeated."
 more_news.19.b:0 "United, we will win!"
 more_news.19.c:0 "Proud of this ally." 
 
 more_news.20.t:0 "[ENG.GetNameDefCap] declare war on totalitarianism!"
 more_news.20.d:0 "The continuous development of totalitarianism in Europe has caused [ENG.GetNameDefCap] to be worried throughout the country. Some people worry that these countries will organize an invasion of Britain. Some even worry that King Arthur will be kidnapped by totalitarians or even initiate dictatorship. . At the same time, [ENG.GetRulingPartyLong]'s tolerance for fascism has reached its limit. One day ago, King Arthur gave a speech at the Clock Tower, announcing that all fascist organizations in the country were illegal organizations, and that the European fascist country was the "eternal enemy" of Britain, and this attitude gained strong support from the Clock Tower, and The voice of the society advocating armed intervention in European affairs has also begun to grow rapidly."
 more_news.20.a:0 "[ENG.GetNameDefCap] is already unable to sit still."
 more_news.20.b:0 "God save the king!"
 more_news.20.c:0 "We need to prepare it too." 
 more_news.20.e:0 "We have to see what you want to do." 
 
 more_news.21.t:0 "Tenka Fubu"
 more_news.21.d:0 "With the consolidation of Oda Nobunaga’s domestic status in Japan, the Shogunate has introduced a new policy called “Tenka Fubu”. If this policy is implemented, the main positions of the Japanese government departments will gradually be taken over by the Shogunate, and the Japanese civilian system will exist in name only. At the same time, the status of Japan's national Shinto will also be terminated, and the military will thoroughly master all religious groups. Experts reminded that the world will have to face a "combative Japan""
 more_news.21.a:0 "The militarists finally controlled Japan."
 more_news.21.b:0 "It is time for the army to rule the country!"
 more_news.21.c:0 "Our enemies will tremble in fear." 
 
 more_news.22.t:0 "[ITA.GetNameDefCap] expands towards orient"
 more_news.22.d:0 "After "Recovering" East Rome, [ITA.GetNameDefCap] turned its attention to the Orient. The rich oil resources of the Middle East and the important strategic significance of the eastern Mediterranean have given enough reason for [ITA.GetNameDefCap] to invade the area. However, as everyone understands, expanding eastward means a wrestling with [ENG.GetNameDefCap]."
 more_news.22.a:0 "Who is in trouble now?"
 more_news.22.b:0 "No one can be in our way!"
 more_news.22.c:0 "[ITA.GetNameDefCap] needs to control the Near East" 
 more_news.22.e:0 "We are in trouble now." 
 more_news.22.f:0 "[ITA.GetNameDefCap] will never control the Near East" 
 
 more_news.23.t:0 "Atlas keeps distance from Clock Tower"
 more_news.23.d:0 "With the end of the contract with the clock tower, Atlas Insititute wants to get out of the control of the Clock Tower as soon as possible. With repeated negotiations with the Clock Tower, the Clock Tower agreed to set up an autonomous region for the Atlas Institute in Egypt, and did not interfere with the construction and research activities of the Atlas Institute. Sialim Atlasia and Sion Atlasia will be responsible for the operation of the autonomous region."
 more_news.23.a:0 "The interior of the Britain is not a piece of iron."
 more_news.23.b:0 "They are really troublesome."
 more_news.23.c:0 "As least they won't be our enemies."
 
 more_news.24.t:0 "Lev Lainur Flauros suicided."
 more_news.24.d:0 "In the Clock Tower, the great scientist and enginees with great influence, Lev Lainur Flauros was found dead in the lab. Although there were rumors that the scene was very similar to the murder, the police characterized the case as suicide. According to a person familiar with the matter, Lev had previously participated in a research project called "SHEBA", and it is said that Lev has multiple personalities. In any case, the Clock Tower now loses a very important member."
 more_news.24.a:0 "Suicide, murder, what's the difference?"
 more_news.24.b:0 "But why?"
 more_news.24.c:0 "A rather big loss."
 
 more_news.25.t:0 "The problem of inheritance rights of House Aozaki"
 more_news.25.desc_stay:0 "The family inheritance right of the famous Japanese family Aozaki family unexpectedly fell on the hands of Aozaki Aoko, thus opening up a three-year struggle for inheritance rights of Aozaki Aoko and Aozaki Touko. The free-spirited character of Aozaki’s youth and the indifference to party activities made her sister Touko angry, and almost killed the her best friend. But in the end, under the mediation of all parties, Aozaki Touko gave up the high-tech enterprise controlled by House Aozaki, but still obtained about half of the family property. According to the mediation agreement, Aozaki Touko will no longer be able to step into the city where Aoko is located, so she moved to Mifune to establish her own office."
 more_news.25.desc_left:0 "The family inheritance right of the famous Japanese family Aozaki family unexpectedly fell on the hands of Aozaki Aoko, thus opening up a three-year struggle for inheritance rights of Aozaki Aoko and Aozaki Touko. The free-spirited character of Aozaki’s youth and the indifference to party activities made her sister Touko angry, and almost killed the her best friend. But in the end, under the mediation of all parties, Aozaki Touko gave up the high-tech enterprise controlled by House Aozaki, but still obtained about half of the family property.According to the mediation agreement, Aozaki Touko will have to leave Japan and will not be allowed to return within three years."
 more_news.25.a:0 "This kind of stuff is too common."
 more_news.25.b:0 "At least they won't cause trouble anymore."
 
 more_news.26.t:0 "[ITA.GetAdjective] interest in Balkan"
 more_news.26.d:0 "The expansion of [ITA.GetNameDefCap] in the Balkans has been seen as a necessity. As early as three months ago, [ITA.GetNameDefCap] was already putting pressure on the Balkan countries, suggesting the Roman Empire’s ownership of the zone. Experts pointed out that if the countries in this zone refuse to yield, [ITA.GetNameDefCap] may take military action."
 more_news.26.a:0 "That is indeed unavoidable."
 more_news.26.b:0 "Roma Invicta"
 more_news.26.c:0 "They will see the power of [ITA.GetFactionName]" 
 
 more_news.27.t:0 "The second Trojan War"
 more_news.27.d:0 "The territorial dispute between [TUR.GetNameDefCap] and [GRE.GetNameDefCap] has reached a point where it is difficult to mediate. One day ago, in order to prevent [TUR.GetNameDefCap] from crossing the border line they advocated, the soldiers on duty in the Aegean Islands raised their guns and warned them. The soldiers on both sides accidentally went to the fire. The next day, [GRE.GetLeader] announced a war against [TUR.GetNameDefCap], [GRE.GetAdjective] soldiers in the Aegean Islands and the Balkans launched an attack on [TUR.GetNameDefCap], while [TUR.GetLeader] announced that it is necessary to "swear to defend the country.""
 more_news.27.a:0 "We can't stop them, can we?"
 more_news.27.b:0 "Let them see our power."
 more_news.27.c:0 "[TUR.GetNameDefCap] will never win." 
 
 more_news.28.t:0 "Leo B. Harvey's Exiled Government"
 more_news.28.d:0 "Although [FRA.GetNameDefCap] won in the civil war, the royalists and democrats refused to surrender to the new government. The Western European magnate, Leo B. Harvey, who has a large amount of capital, successfully controlled France’s military power in the North African colonies and won the support of most of the colonies by promising autonomy. Today, Leo B. Harvey’s government in exile in Algeria has been recognized by some overseas French people and has attracted some people to serve him. Some domestic industries have also been moved to North Africa. At the same time, Harvey is considering whether to seek protection in the UK."
 more_news.28.a:0 "Interesting progress"
 more_news.28.b:0 "This will be in vain"
 
 more_news.29.t:0 "Achilles died in battle"
 more_news.29.d:0 "The war between [TUR.GetNameDefCap] and [GRE.GetNameDefCap] has reached a stage of intense heat, but the shocking news suddenly changed the situation: the leader of the Greek military government, Achilles, was shot by the direct troops of Paris at the front. Hit the war and die. Although Leonidas quickly took over the military government, the incident had an impact on the entire Greek army. Leonidas declared that the will of Greece to carry this war to the end will not be shaken."
 more_news.29.a:0 "A turning point"
 more_news.29.b:0 "Avenge him!"
 more_news.29.c:0 "[GRE.GetNameDefCap] will not lose!" 
 
 
 more_news.30.t:0 "Dublin Treaty" 
 more_news.30.d:0 "Recently Ireland and Britain has signed a treaty at Dublin in order to reach a reconciliation for thier long term trade war. According to the treaty Britain will cancel the additional protective tariff but Ireland needs to pay parts of land annuity. As a result the new Ireland constitution has claim that King Arthur is the King of Ireland and take the responsbility to represent this country. This is the establishment of Irish Constitutional Monarchy." 
 more_news.30.a:0 "Interesting."
 more_news.30.b:0 "At least no more trade war."
 more_news.30.c:0 "Acceptable."
 
 more_news.31.t:0 "Republic of Ireland" 
 more_news.31.d:0 "The New Constitution of Ireland has claimed that Ireland is a Republic. This means that Ireland will no more recognize the King of Britain as their own King. And the new constitution has also revealed the resolution of Ireland to break away with Britain." 
 more_news.31.a:0 "Interesting."
 more_news.31.b:0 "Long live the republic!"
 more_news.31.c:0 "Not our best day."
 
 more_news.32.t:0 "Avalon" 
 more_news.32.d:0 "The failure at British Isles did not destroy British resistance. King Arthur has claimed that the Royal Family and government will move to Avalon Peninsula for further resistance and will never surrender. He also promised that they will come back to rescue this island for invaders. Canada has been integrated and a new government at Newfoundland has been quickly put into use with Merlin's effort." 
 more_news.32.a:0 "They won't give up so easily."
 more_news.32.b:0 "God save the King!"
 more_news.32.c:0 "Great Britain will never compromise."
 more_news.32.e:0 "This is going to be more complicated."
 
 news.911.t:0 "Black Pluviôse"
 news.911.d:0 "With the first fall in share prices in Bourse de Paris, the economy in France has falled apart in three weeks. The unemployment rate has reached its new lower bound since 1929 crisis. Banks are in the risk of bankruptcy. It striked the basis of society a lot, at a extent could be compared to any historical situation before a revolution. According to some experts, anti-royalty movement and the porblems of army will arise in a few weeks, just as what has happened in the history."
 news.911.a:0 "We will get through it, right?"
 news.911.b:0 "France is in danger now."
 news.911.c:0 "So, again?"
 
 news.939.t:0 "French Royal Parade"
 news.939.d:0 "[FRA.GetNameDefCap] held a large-scale royal parade in Paris. The royal guard passed Arc de Triomphe, and get through Champs-Élysées. Marie Antoinette inspect the troops and delivered a speech about the resolution of the coountry to get through the crisis and keep the stability."
 news.939.a:0 "Hope this will somehow inspire our soldiers..."
 news.939.b:0 "They have shown their resolution"
 news.939.c:0 "What does it mean for France?"
 
 news.9111.t:0 "Royal Emergency Allocation"
 news.9111.d:0 "[FRA.GetNameDefCap] has prepared an allocation and decide to purchase shares directly. This measure is strongly criticized by economists in academy around the world, since even in 1929 crisis the US government had not intervened the market in such a radical way."
 news.9111.a:0 "God bless France!"
 news.9111.b:0 "Will there be miracle?"
 
 news.9112.t:0 "Royal Emergency Allocation"
 news.9112.d:0 "[FRA.GetNameDefCap] has prepared an allocation and decide to purchase shares directly. And Banque de France also decrease the interest of reserve heavily. This measure is strongly criticized by economists in academy around the world, since even in 1929 crisis the US government had not intervened the market in such a radical way."
 news.9112.a:0 "God bless France!"
 news.9112.b:0 "Will there be miracle?"
 
 news.9113.t:0 "Royal Emergency Allocation"
 news.9113.d:0 "[FRA.GetNameDefCap] has prepared an allocation and decide to purchase shares directly. And Banque de France also decrease the interest of reserve heavily. This measure is strongly criticized by economists in academy around the world, since even in 1929 crisis the US government had not intervened the market in such a radical way. Media has also revealed that the royal family has saled some of its property to expand the scale of allocation."
 news.9113.a:0 "God bless France!"
 news.9113.b:0 "Will there be miracle?"
 
