 POL_Eastern_Poland_Plan:0 "Eastern Poland Project"
 POL_Eastern_Poland_Plan_desc:0 "The land we have taken back from Russians now is highly developed. The state will start a project to expand industries and infrastructures in this area."
 
 POL_strengthen_Lithuania:0 "Exploit Lithuania"
 POL_strengthen_Lithuania_desc:0 "Assist the development of Lithuania will improve the internal relationship within the Commonwealth."
 
 POL_Eastern_Poland_Industry:0 "Eastern Poland Industrial Expansion"
 POL_Eastern_Poland_Industry_desc:0 "Infrastructure in Eastern Poland allows us to expand our new industry into that area."
 
 POL_Eastern_Buffer:0 "Eastern Buffer"
 POL_Eastern_Buffer_desc:0 "Russians are always desperate for the rightful land we just took from them and we need a thorough plan for defending a second wive of invasion and a strategical withdrawl program."
 
 POL_Glory_of_Kazimierz:0 "Glory of Kazimierz"
 POL_Glory_of_Kazimierz_desc:0 "Rzeczpospolita is onced called Kazimierz. This country is the land of knight, law and devotion. We should keep on our old traditions and improve our national spirit from our army firstly."
 
 POL_firewatch:0 "Firewatch"
 POL_firewatch_desc:0 "Firewatch, a paramilitary guerrilla group started in the first Soviet-Polish war, has developed into a systematic, well equipped paramilitary anti-soviet organization. It is still appealling to youth who are determined to defend their hometown from Russians."
 
 POL_unarmoured_alliance:0 ""Unarmoured Alliance""
 POL_unarmoured_alliance_desc:0 ""Unarmoured Alliance" was the name of a guild of elite knights during the period of Rzeczpospolita. It is an honour and responsibility for us to revive this traditional organization to build an army of special forces."
 
 POL_AT_group:0 "Anti-Armor Segiments"
 POL_AT_group_desc:0 "Our strong neighbors have impressive armor segiments which could make a great threat for our old-fashioned army. If we want to survive under the competition of new era, we need to find a way to counter tanks."
 
 POL_Eastern_Arsenal:0 "Eastern Arsenal"
 POL_Eastern_Arsenal_desc:0 "After the Industrial expansion in the east we could expand our arms factories towards east."
 
 POL_extend_our_influence_in_Baltic:0 "Extend our influence in Baltic"
 POL_extend_our_influence_in_Baltic_desc:0 "If we want to extend our influence into Baltic we should expand our navy to confront possible influence of Russian and Sweden." 
 
 POL_Poland_synthetic_resource:0 "Coal Liquefaction"
 POL_Poland_synthetic_resource_desc:0 "Abundant coal in Poland and Belarus make it possible for us to develop the technology of Coal Liquefaction." 
 
 POL_Poland_Science:0 "Polska Akademia Nauk"
 POL_Poland_Science_desc:0 "Scientists and Acedamics of Poland will not lose to any western countries! The new established PAN is the best proof of the creativity of this country." 
 
