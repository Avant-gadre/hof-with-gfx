 poland.34.t:0 "Learning foreign tank technology"
 poland.34.d:0 "Which country’s tank technology should we learn? If it is France, we already have drawings, but we can also "borrow" a few from the next door."
 poland.34.a:0 "We need to learn French tanks with thick skin."
 poland.34.b:0 "The speed of the tank is more important."

 poland.35.t:0 "Initiate a coup?"
 poland.35.d:0 "Since the "normal" way can't force the government to go down, then we have to come back to the scene! Go marshal!"
 poland.35.a:0 "Tomorrow we will kill Warsaw!"
 poland.35.b:0 "Respect the election results."

 POL_smigly_NOT:0 "Śmigły is no longer available"
 
 alice_event.1.t:0 "The suburbs of Bucharest"
 alice_event.1.d:0 "Alice Margatroid，A young girl who lives alone on the outskirts of Bucharest is just a technician who runs a shop that repairs furniture and cars. Sometimes she also works as a tailor and performs puppet shows for children in community theatres. She always wears blue, white and red clothes and long skirts, very simple but always spotless. Although there are rumors that she was involved in the rebellion of the Sangvis of Ukraine in 1922, and that she once repaired cars for the Communists and made green uniforms for the Iron Guards, the rumors are rumors. Alice's quiet life may go on until Darnic Prestone Yggdmillennia, a hot big shot in Romania personally knocks on the door of her house."
 alice_event.1.a:0 ""Come in, please""
 
 alice_event.2.t:0 "Margatroid's house"
 alice_event.2.d:0 ""Even if Vlad comes in person, the treatment is the same."Said Alice. Darnic was a little surprised by Alice's indifference, but he calmed down and got to the point as soon as possible: "Miss Alice Margatroid, I'm sure you know that the Yggdmillennia family is not interested in an ordinary tinker." Darnic scanned the various sizes and shapes of dolls in the house. "Yggdmillennia needs these dolls, or, more accurately, to manipulate the rope of these dolls." It's not easy to give full play to your talents all the time in such a small workshop. " Alice just took a sip of black tea. "I don't understand what you're saying, Mr. Darnic.". "Miss Margatroid, you need to know where you are.""
 alice_event.2.a:0 ""You have heard of the Death of the Upright, haven't you?""
 
 alice_event.3.t:0 "Alice Margatroid joint Yggdmillennia"
 alice_event.3.d:0 "Darnic, the patriarch of the Yggdmillennia family, recently invited a young girl whose clothes and living habits are out of tune with the people around her, a person known as the "puppeteer", Alice Margatroid. Ah, maybe it's because Darnic was humiliated by Aozaki Touko in the Clock Tower. It is difficult to say that he is looking for an opponent for Touko? But these are all rumors within Yggdmillennia. Although not trusted by other family members represented by Forvedge, Miss Margatroid began to work."
 alice_event.3.a:0 "This is a good thing."
 
 alice_event.4.t:0 "A cafe in Bucharest"
 alice_event.4.d:0 "Patchouli："Unexpectedly, Alice, who once refused to step out of town, moved to the city."\nAlice："Patchouli, the girl who didn't even want to go to the bathroom to leave the cellar, went to the street."\nPatchouli："Alice，I hope you understand what you're doing. Darnic is the same as Codreanu, and even the clock tower is not willing to accept him. In terms of honesty, Codreanu is even much better than him."\nAlice："It seems that Miss Remilia is not enough for you to worry about. I advise you to be careful not to be slaughtered by Vlad's fury one day."\nPatchouli："It's as difficult as ever to reason with you. I just want to remind you:""
 alice_event.4.a:0 ""Don't forget our agreement.""
 
 alice_event.5.t:0 "Formation of the engineering station"
 alice_event.5.d:0 "Since Darnic expanded the influence of the Yggdmillennia family in Romania and took over the production and construction of Bioroids as he wished, he tried to extend his hand even further. Since the "invitation" of Margatroid to the Yggdmillennia group, the family began to have the strength to compete with the pro-King's consortium in the industrial field. Now Darnic has a plan to set up an engineering station controlled by the Yggdmillennia Group to provide engineering support for the Romanian war machine, and Margatroid has agreed to participate in this plan."
 alice_event.5.a:0 "This is good"
 alice_event.5.b:0 "Not necessary"
 
 alice_event.6.t:0 "Integrate the arsenal"
 alice_event.6.d:0 "Darnic, in the process of expanding the Thousand Boundary Tree Group into the engineering industry, realized that he could apply to Vlad III for a "charter" on the grounds of the special needs of the Transylvanian War, so that his engineering station could be authorized to produce some weapons, which would facilitate Darnic's further plans. This would facilitate Darnic's further plans. So, what was Darnic's decision?"
 alice_event.6.a:0 "We must expand our influence"
 alice_event.6.b:0 "This will leave consequences"
 
 alice_event.7.t:0 "Integrate logistical systems"
 alice_event.7.d:0 "Due to the modest success of Darnic's engineering station, the small experimental municipality established on the outskirts of Bucharest has taken shape. The Thousand Realms Tree group now has the ability to continue developing the engineering station, allowing it to take over important logistical systems in the military. This is certainly beneficial for increasing the influence of the Thousand Boundary Tree, but there is no doubt that it will also touch the interests of some in the military."
 alice_event.7.a:0 "It is necessary to do so."
 alice_event.7.b:0 "Forget about it."

 alice_event.8.t:0 "Integrate Bucharest Power"
 alice_event.8.d:0 "Miss Margatroid, who seems to be quite knowledgeable about electromechanical control, believes that integrating the electrical systems of Bucharest and the surrounding area into the Thousand Boundary Tree Engineering Station will improve the efficiency of both the bionic technology equipment and the electrical system itself. This is still the first plan initiated by this engineer of few words, but accepting her proposal would mean more costly investment and might trigger discontent on the part of the palace."
 alice_event.8.a:0 "But it's worth it."
 alice_event.8.b:0 "What does she know about electrical systems?"

 alice_event.9.t:0 "Building an armor research center"
 alice_event.9.d:0 "The Goliath remote-controlled tank designed by Alice Margatroid seems to have been a great success, and although it still requires a long wire to control, the remote-controlled tank has been able to successfully perform some difficult demolition tasks. Now the Vrvej siblings are proposing to expand our reach by establishing an armored research institute at the Thousand Boundary Tree engineering station, and this will also have a positive impact on our war with Hungary."
 alice_event.9.a:0 "Haha, good."
 alice_event.9.b:0 "Don't burden yourself"
 
 alice_event.10.t:0 "Reincarnation"
 alice_event.10.d:0 "Alice Margatroid seems to be nothing more than an elegantly subdued but somewhat eccentric engineer since she's been in residence. She always seemed to have a disdain for Darnic Preston, but also reliably single-handedly built a series of advanced engineering platforms for the Thousand Boundary Tree Group. But that's where Darnic Preston miscalculated. While he was obsessed with his total victory over Flanders III and the Iron Guard elements, this "engineer" stabbed him in the back. In fact, Alice Margatroyd had gained good relations with the military hierarchy when she provided the munitions design, and had planted some people in the electrical system and municipal authorities in Bucharest, in addition to Pachauri Norecki in the palace, who was also her mole. So, with the help of all the forces, Miss Margatroid successfully launched a coup d'état, occupied the experimental city of the Thousand Boundary Tree Group and commanded the garrison of Bucharest to declare martial law. Darnic was so clever that he lost control of Romania, which he had worked so hard for."
 alice_event.10.a:0 "How is it her!?"

 alice_event.11.t:0 "The Bucharest Trial"
 alice_event.11.d:0 "As key figures in the Yddgmellia group declared their allegiance to Alice Margatroid, senior government officials and some high ranking members of the military also came out in support of Margatroid to "purge subversive elements and German spies". After careful consideration, Miss Margotroyd decided that in order to ensure the legitimacy of the new regime, she should not disregard the law and use widespread political violence. So she decided to use the resources at her disposal to file a lawsuit in the Bucharest court against what she declared to be a series of "traitors" and to have the entire trial broadcast nationwide by the broadcast media. \Naturally, there was no doubt about the outcome of the trial, as Darnikc Prestone was convicted in absentia on multiple counts of abuse of power, collaboration with the enemy, and embezzlement. In fact, in order to protect himself, Darnic's confidant Forvedge brother and sister testified and provided a lot of internal information of the Yddgmellia Group to confirm that Darnic had "close unofficial contacts" with Germany before the Carpathian War. Subsequently, the Iron Guard capitanul Codreanu was also tried in absentia and convicted of unlawful subversion, murder, and unlawful incitement, and some core members of the death squad were sentenced to death in court and then taken to the execution chamber. \n Also tried was General Ion Antonescu. The secret telegram exchange between Antonescu and Codreanu was presented to the judge by the prosecutor, and after the judge read out the contents of the telegram, the senior officers who came down to the courtroom to observe the trial began to whisper and discuss -- obviously, they were shocked by the incident. Subsequently, Antonescu was sentenced to life imprisonment and stripped of all military rank and honors. \Alice Margatroid, known to the public with some fear as "the Puppeteer of Bucharest," sat in a seat at the bottom of the court and listened quietly to the trial, occasionally asking a few questions indifferently. Only those in the know knew that she had manipulated the trial."
 alice_event.11.a:0 "There is a surprising silence in Bucharest tonight."
 
 alice_event.13.t:0 "Alice Margatroid excaped"
 alice_event.13.d:0 "The power of [From.GetRulingPartyLong] has brought a major turning point in the political situation in Romania. On any harbinger night, Alice Margatroid detonated the Yggdmillennia laboratory she managed and fled the control area. Although the guard soldiers tried to intercept, Alice's pre-set remote control weapon successfully hindered the hunt. One day later, she jumped on the last ship that left Romania and fled the country."
 alice_event.13.a:0 "All in vain?"
 
