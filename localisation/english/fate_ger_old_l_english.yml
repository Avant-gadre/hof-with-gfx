 germany.599.t:0 ""The Reich of Dolls--A Story of War""
 germany.599.d:0 "The prestigious German writer Erich Remak recently published his new book, The Imaginative Overhead History Work "The Reich of Dolls-A Story of War". Although its setting seems a bit too imaginative, a large number of criticisms from it cannot stop it from setting off a wave in [GER.GetName], and even the distant [CHI.GetName] is said to have its pirated copies.\n The story mainly tells that a German empire won the "other world" of the World War. However, after the victory, the empire was destroyed by the secret weapon "artificial man" used. What is more unexpected is that the artificial man who obtained the power actually created it. \n A new society where everyone is equal.This is just the beginning. The author pays more attention to describing the subsequent trend of the "German People's State"."
 
 germany.599.a:0 "So what?"  
 germany.599.b:0 "So what?"   
 germany.599.c:0 "So what?"  
 
 germany.619.t:0 ""The Reich of Dolls--A Story of War""
 germany.619.d:0 "Due to the special nature of artificial people, their acceptance of socialism is usually higher than ordinary people. Gradually, some artificial people have developed a socialist view that belongs to their group, "New human beings liberate the old world." One of the protagonists in this book, the heroes of the war, the leader of the artificial revolution, the German head of state Sieg has been particularly vigilant about this, but after all, he still can't stop the coup of these people ...\nIn the last chapter, Germany controlled by the "new order", a fanatical group of robotics, began their "liberation". They tried to replace the world's population by migrating to robotics after the Holocaust, and boasted of a smart Soviet The Alliance is on their side, enemies of the entire human society ... Correspondingly, several artificial men who have fought with Sieg are planning a coup ..."
 
 germany.619.a:0 "Too much imagination and too dark future ..."  
 germany.619.b:0 "The publication of this book fully proves the superiority of German culture."   
 germany.619.c:0 "Shakespeare!! Write a book that is even more powerful!!"  
 
 germany.611.t:0 "Rescue Primo de Rivera"
 germany.611.d:0 "Spanish spear party leader Primo de Rivera, the unlucky ghost has been caught by the damn Bolshevik thugs since the start of the civil war, and once heard news that he was to be executed ... this is no longer possible, a German army cooperated with the National Army to capture a chaotic concentration camp, they did not expect that the big man was actually inside, and the German sniper killed the executioner when he was about to be executed."
 germany.611.a:0 "He is always on our side"
 
 germany.612.t:0 "Reward of Spanish Falangists"
 germany.612.d:0 "Primo de Rivera is not a sly Franco, he has always been fond of German culture, especially after we rescued him from the Bolshevik thugs. Now that the Spanish civil war is over, he rightfully applied to us to join the steel treaty."
 germany.612.a:0 "Willkommen!"
 germany.612.b:0 "Spain should keep neutrality"
 
 germany.613.t:0 "Situation Exacerbates"
 germany.613.d:0 "The forces of [GER.GetName] have reached the border and it is difficult to say that they will not undermine the neutrality of [ROM.GetName]. So are we still maintaining neutrality, or are we on their side?"
 germany.613.a:0 "We are not going to stand in any side!"
 germany.613.b:0 "[GER.GetName] will keep our safe!" 
 
 germany.614.t:0 "Economy Directions"
 germany.614.d:0 "Regarding the future direction of the country's economic development, two great figures in the party, Adolf Hitler and Otto Strasser, had a fierce debate. Hitler has the majority support. He believes that it is necessary to cooperate with big capitalists at the moment. He believes that it is necessary to sanction our country's monopoly behavior that began decades ago."
 germany.614.a:0 "Hitler's idea is more pragmatic!"
 germany.614.b:0 "Strasser are more far-sighted!"  
 
