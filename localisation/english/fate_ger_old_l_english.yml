 germany.600.t:0 "Propose [ENG.GetName] to sanction [JAP.GetName]"
 germany.600.d:0 "[JAP.GetName] is about to complete the conquest of [CHI.GetName]. There is no doubt that this is not conducive to the interests of various countries in [CHI.GetName]. As the initiator of the open door policy, we cannot tolerate it. Contacting [ENG.GetName], the joint sanctions against Japan will interrupt the supply of some of their resources, and even if they do not retreat, they will ease the military pressure on [CHI.GetName]."
 germany.600.a:0 "Then talk to British."  
 germany.600.b:0 "We should keep strict neutrality"   

 germany.601.t:0 "[USA.GetName] proposes sanctions on [JAP.GetName]"
 germany.601.d:0 "Since the restoration, [USA.GetName] has almost ignored us. Today they finally came ... hoping to work with us to sanction [JAP.GetName]. Obviously [JAP.GetName] needs a sanction, otherwise it will be as big as [GER.GetName]."
 germany.601.a:0 "Embargo Japan!"  
 germany.601.b:0 "We should not provoke [JAP.GetName]。"  
 
 germany.602.t:0 "[ENG.GetName] agrees to sanction [JAP.GetName]"
 germany.602.d:0 "Then we can also interrupt oil exports to Japan, anyway, others will buy."
 germany.602.a:0 "Embargo Japan!"   
 
 germany.603.t:0 "[ENG.GetName] refuses to sanction [JAP.GetName]"
 germany.603.d:0 "[ENG.GetName] refuses."
 germany.603.a:0 "Do they think they can avoid the war with [JAP.GetName]?!"  

 germany.604.t:0 "[ENG.GetName] and [USA.GetName] announce sanctions on [JAP.GetName]"
 germany.604.d:0 "[ENG.GetName] and [USA.GetName] issued a rare joint declaration announcing a trade embargo on the Asian invaders [JAP.GetName], and all members of the [ENG.GetName] camp followed up. According to expert analysis, [JAP.GetName] will suffer from a shortage of resources. Maybe this will cause [JAP.GetName] to end the continental war?"
 germany.604.a:0 "Something interesting is happening..."  
 germany.604.b:0 "Do they think they can stop us by this?"  
 germany.604.c:0 "Hope that we have prepared defense in Asia.."  
 germany.604.e:0 "We will keep our eyes."  
 
 germany.605.t:0 "Pearl Harbor Air Strike!"
 germany.605.d:0 "The arrogant [USA.GetName] is just a rich fool. If the supply is cut off, grab it back! During this time, the military has been planning a war against [USA.GetName], and they must first destroy their navy! No matter what the declaration process was, they directly bombed their Pacific Fleet Command!"
 germany.605.a:0 "Banzai!!"   
 germany.605.b:0 "We have not prepared..."  
 
 germany.606.t:0 "Tora!"
 germany.606.d:0 "The first wave of attacks!!! [USA.GetName] Not prepared at all! Three battleships!"
 germany.606.a:0 "Bomb them all!!"   
 
 germany.607.t:0 "Tora!!"
 germany.607.d:0 "The second wave of attacks!!! Three more battleships! The screaming Yankees floated on the oily water!"
 germany.607.a:0 "Bomb the oil storage!" 
 
 germany.608.t:0 "Tora!!!"
 germany.608.d:0 "The third wave of attacks!!! Pearl Harbor is in flames!!!"
 germany.608.a:0 "Let the pacific war begin!"  
 
