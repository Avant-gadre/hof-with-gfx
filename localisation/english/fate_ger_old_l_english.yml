 GER_Valkist:0 "Valkism"
 GER_Valkist_desc:0 "Valkism is an ideological theory proposed by our great patriotist Adam Dressler twenty years ago. Althoug he died because of a failed coup, comrades of the party took over the power under the great leader's valknut flag. We must carry out Valkism. So what is Valkism?"

 GER_Valkist_idea:0 "Valkism"

 GER_Valkist_cultural:0 "Cultural Valkism"
 GER_Valkist_cultural_desc:0 "The most vital part of Dressler's thought: those who adopt German culture and master German language all have qualification to acquire German citizens. Thus German culture must always represent the Völk, represent the progress. In this manner the Greater Germania will eventually expand to the every corner of this world. We must stick to his great thought!"

 GER_Valkist1_idea:0 "Valkism"

 GER_Valkist_race:0 "Pure Valkism"
 GER_Valkist_race_desc:0 "Our influence in this world has no chance to make other nationals to realize that to be a German is a hornor. And in recent twenty years people are overwhelmed by the hatred towards other nations. To implement Cultural Valkism has a price we could not afford. Why not simply push forward ultranationalism? Many members of high table also hold this idea."

 GER_Valkist2_idea:0 "Valkism"

 GER_Jugend_support:0 "Jugend Support"
 GER_Jugend_support_desc:0 "Nowadays we should keep our concept of militarism for every second. And the mind of youth is the most important part. To organize Siegfried Jugend Regiment to join some simple training in the army will have benefit for stressing militarism and making progress in military development."

 GER_Jugend_support_idea:0 "Siegfried Jugend Support"

 GER_Jugend_soldiers:0 "Conscript from Jugend"
 GER_Jugend_soldiers_desc:0 "Siegfried Jugend Regiment should not just make phone calls and faxs in the behind. Make them on the front line！ The army needs more men!"

 GER_Jugend_soldiers_idea:0 "Siegfried Jugend Regiment"

 GER_Jugend_female_soldiers:0 "Conscript girls from Jugend"
 GER_Jugend_female_soldiers_desc:0 "It is really a breakthough to make it in our country. Though conservatives are not satisfied they must admit the shortage of manpower because of the casualties."

 GER_Jugend_female_soldiers_idea:0 "Siegfried Jugend Regiment"

 GER_Valkist3_idea:0 "Valkism"
 GER_Valkist4_idea:0 "Valkism"
 
 GER_Germania_I1:0 "Germania"

 GER_germanias_volkshalle:0 "Germanias Völkshalle"
 GER_germanias_volkshalle_desc:0 "The most vital government building, the holy Germanias Völkshalle, from where all highest orders come, will see our rule on the new land of the Reich."

 GER_Germania_I2:0 "Germania"

 GER_flak_towers:0 "Flak Towers"
 GER_flak_towers_desc:0 "If we can't win the war quickly, then the enemy may strike our industrial base through the air. Although Marshal Meyer packed guaranteed and declared that the Air Force would do its job, it must be prevented beforehand, right?"

 GER_Mobile_Warfare_I:0 "German Motorcycle Industry"
 
 GER_enigma_improvement:0 "Enigma"
 GER_enigma_improvement_desc:0 "The word "Enigma" means "Mystery". It is also the most advanced mechanical cipher machine. Further improvements must be made immediately to ensure that the situation of our army will always be a mystery to the enemy."
 
 GER_DeutscheArbeitsfront:0 "Deutsche Arbeits Front"
 GER_DeutscheArbeitsfront_desc:0 "A key figure in the party, Adolf Hitler does not hide his anti-communist stance. He believes that all unions must listen to the country. Then we will work with the capitalists to dismantle all existing trade unions and reorganize them into the government agency "Deutsche Arbeits Fronts". This new state-owned union will serve the country better. But ... it will definitely be highly corrupt."
 
 GER_autarky_DAF_idea:0 "Autarky"
 
 GER_secure_vital_resources_from_sweden:0 "Secure German-Swedish Trade"
 GER_secure_vital_resources_from_sweden_desc:0 "The situation in the European continent is changing, not to mention allies, even business friends have the possibility to turn their faces at any time. Our resources are also very scarce. Sweden in the north is a rare "neutral country". It should be a good idea to deepen trade agreements with it ... maybe."
 
 accept_offer_tt:0 "If they accept the offer"
 
 germany.520.t:0 "Swedish Resource Development Agreement"
 germany.520.d:0 "[GER.GetName] proposed a mutually beneficial agreement. They will send experts to further expand our ore mining industry, but what we sell to them will be discounted, so ..."
 germany.520.a:0 "Approve!"
 germany.520.b:0 "We should not violate our neutrality"
 
 germany.521.t:0 "Sweden agrees on resource development agreement"
 germany.521.d:0 ""
 germany.521.a:0 "The tank production line can be started well"
 
 germany.522.t:0 "Sweden refused on resource development agreement"
 germany.522.d:0 ""
 germany.522.a:0 "Sooner or later to occupy Stockholm"
 
 GER_Swe_Deal_I:0 "German-Swedish trade agreement"
 
 GER_SWE_deal_reject_op:0 "Refusal of trade with Germany"
 
 GER_Das_Rheingold:0 "Das Rheingold"
 GER_Das_Rheingold_desc:0 "It may be disrespectful to our great hero to use this code to name the project, but what better way to describe this "cursed treasure"? A lot of counterfeit Pound and Francs will be poured from our money printing machines to our Entente friends. When we can still maintain trade, don't forget to buy some stuff using these counterfiet money!" 
 
 GER_Fra_Eng_Deal_I:0 "A large number of suspicious counterfeit cash"
 
 GER_HAPRO:0 "HAPRO"
 GER_HAPRO_desc:0 "Germany lacks rare metals and China lacks industry, so they will certainly not reject our proposed trade agreement. Rifles, artillery, and tanks, in exchange for our right to develop tungsten mines in southern China, must be completed as soon as possible before the outbreak of the total war."
 
 GER_CHI_continue_military_cooperation_with_china:0 "Continue Sino-German Cooperation"
 GER_CHI_continue_military_cooperation_with_china_desc:0 "Continue to deepen our friendly relationship with China. They have indeed performed shamefully in the past 100 years, but haven't we come this way? Working together we will shatter the tragic order of the imperialists."
 
 GER_CHI_chinese_three_year_plan:0 "Three-year Plan"
 GER_CHI_chinese_three_year_plan_desc:0 "Goering's four-year plan office will be part of a trip to China under Erich Neumann for a three-year plan, which will significantly improve their backward industries and become our qualified allies."
 
 GER_CHI_chinese_three_year_plan_I:0 "Three-year Plan"
 
 GER_CHI_military_cooperation:0 "Sino-German Joint Maneuver"
 GER_CHI_military_cooperation_desc:0 "Our military development direction is completely different, but let's do a joint military exercise to improve the backward heads of Asians. Maybe we can still see their armored forces in the future?"
 
 GER_JAP_the_common_goal_unites_us:0 "Common Aim with Japan"
 GER_JAP_the_common_goal_unites_us_desc:0 "Let's stop the dream of helping the Chinese, cooperation with the Japanese is a realistic consideration, and they must dominate Asia. And Qingdao is nothing but the dream of Junkers in the old times. We have no territorial demand in Asia. Let ’s start a good relationship with Japan."
 
 GER_JAP_nippon_lurgi_goshi_kk:0 "Develope Japanese Oil"
 GER_JAP_nippon_lurgi_goshi_kk_desc:0 "Japan's expansion requires sufficient fuel, and we can provide some technologies in this regard. At the same time, according to our experts, there may also be a large oil field in the occupied area of the mainland. Hoping it can be dug out sooner."
 
 GER_JAP_military_technology_collaboration:0 "German-Japanese Technology Exchange"
 GER_JAP_military_technology_collaboration_desc:0 "The Japanese will contribute their technology to our reconstruction of our navy, and we will provide them with more modern ground and aviation equipment."
 
 GER_Antimonopoly_law:0 "Antimonopoly Law"
 GER_Antimonopoly_law_desc:0 "Adolf Hitler's deadly opponent, the Strasser brothers, has always despised our long-standing monopoly of large companies. There is no doubt that the country is the people and the economy is the people! "Antimonopoly Law" will cut off the chain of corruption between capitalists and Hitler and others! The Hitler faction struck the Strasser brothers with a high-intensity slander. This further illustrates the reactionary nature of the Hitler faction!"
 
 GER_autarky_Antimonopoly_idea:0 "Autarky"
 relaxed_Corrupt_industry:0 "Relaxed Corrupt Industry"
 relaxed_industry:0 "Relaxed Industry"
 
 GER_ministry_of_armaments:0 "Minister of Armaments"
 GER_ministry_of_armaments_desc:0 "The front line is terrible, very terrible ... It seems that the eight-hour work day must be stopped. Albert Speer has been promoted by several high-level members of the party to head the military production for the Minister of Armaments. Although he is an amateur ... but it seems that he is full of passion. After all, if we lose ... I mean just in case, the architect's dream is completely over, he certainly won't let it all happen, right?"
 
 active_industry:0 "Fully Mobilized Industry"
 
 GER_messerschmitt:0 "Support Willy Messerschmitt"
 GER_messerschmitt_desc:0 "Willy Messerschmitt is a well-known aircraft designer and a good friend of many great figures in the Air Force. He hopes that the government will support his fighter program anyway, even if it is handed over to Falk Wolff for production. The importance of air supremacy in the future can indeed be considered to support him, but there are rumors that "Messerschmitt never drove an aircraft of his own design." Then for what purpose did he work?"
 
 GER_focke:0 "Support Kurt Tank"
 GER_focke_desc:0 "Another famous aircraft designer, Kurt Tank, often complained of political suppression by Messerschmitt, without commenting on whether such allegations really existed. Tank himself is a famous pilot. His opinion worth listening to. According to his thinking, the development of aircraft should be multi-purpose. It is obviously not a good idea to design "airport defenders" with extreme voyages like Messerschmitt. Even fighters can carry various weapons for various support task."
 
 GER_naval_FX:0 "Fritz X"
 GER_naval_FX_desc:0 "Faced wtih the powerful navy of the enemy, we can only destroy it in the air! Guided bomb Fritz X can easily send bombs into the core of any armored ship!"
 
 GER_FX:0 "Aviation Innovation"
 
 GER_air_ACE:0 "ACE"
 GER_air_ACE_desc:0 "We need to build a combat strategy centered on ace pilots! In simple terms, every aviation wing needs an ace pilot, and novices who have just learned to fly a plane need only make a trump pair."
 
 GER_Ace_idea:0 "Aviation Innovation"
 
 GER_Mobile_Warfare_I1:0 "Mobile Warfare"
 
 GER_Panzergrenadier:0 "Panzergrenadier"
 GER_Panzergrenadier_desc:0 "The armored grenadier division assisted by a small number of self-propelled artillery vehicles with a half-track vehicle will become a new development direction. Hanomag has improved the production process of the SD.KFZ.251 half-track vehicle. Finally, we will ensure that every German soldier Can have their own half-track vehicle (maybe)." 
 
 GER_Mobile_Warfare_I2:0 "Mobile Warfare-Panzergrenadier"
 
 GER_Interleaved_Road_wheel:0 "New Armor Application Theory"
 GER_Interleaved_Road_wheel_desc:0 "In the face of more powerful enemy forces, the tanks developed in the early days became more and more useless, and the Blitz could be stopped. The new tank will have a higher tonnage, thicker armor, and a larger gun. Use these monsters to crush the enemy!" 
 
 GER_Mobile_Warfare_I2:0 "Mobile Warfare-Quality First"
 
 GER_Nibelungenwerk_I:0 "Nibelungenwerk Factory"
 GER_Nibelungenwerk_I1:0 "Nibelungenwerk Factory"
 
 GER_improve_infantry_equipment:0 "Update Infantry Weapons"
 GER_improve_infantry_equipment_desc:0 "The main development direction of our army is the mechanized force, but it must also be equipped with the best guns. If there are not enough assault rifles to cover the surroundings, the tank cannot face various toys thrown by the enemy at close range ..."
 
 GER_gather_foreign_equipment:0 "Arms Recycle"
 GER_gather_foreign_equipment_desc:0 "It is impossible for the military industry to have a gap, so the troops can only think of ways to solve it by themselves."
 
 GER_reuse_the_capture_equipment_I:0 "Infantry Weapon Plan"
 
 GER_counter_armor:0 "AT-Weapons"
 GER_counter_armor_desc:0 "Ignoring the construction of infantry divisions can be described as a basic policy of our army. As a result, backward infantry divisions may be unable to fight back against enemy tanks, so let's do something." 
 
 GER_STUG:0 "STUG"
 GER_STUG_desc:0 "Install a simple battle room and a larger gun on the tank body. The assault gun structure constructed in this way is simple and powerful. In theory, we should equip each infantry division with an assault battalion to strengthen their attack and anti-armor capability."
 
 GER_assault_gun_Alkett:0 "Infantry Weapon Plan"
 
 GER_Generalstab_Junker:0 "Strengthen Großer Generalstab"
 GER_Generalstab_Junker_desc:0 "Give the military completely to the General Staff, they are the most professional."
 
 general_staff_Junker:0 "Großer Generalstab"
 
 GER_Generalstab_Junker_vorbeck:0 "Generalstab Junker Vorbeck"
 GER_Generalstab_Junker_vorbeck_desc:0 "Junker aristocratic officers have gained control of the army, and some generals who left the army for political reasons can return." 
 
 general_staff_Junker1:0 "Großer Generalstab"
 
 GER_Generalstab_WaffenSS:0 "Oberkommando der Wehrmacht"
 GER_Generalstab_WaffenSS_desc:0 "Let the Junkers go! Only some of them are worthy to rely on, and most of them are corpses who eat with forks! The criterion is "Junker who is in power is useless". This is one of the most introspective mistakes of the last war! The establishment of the Oberkommando der Wehrmacht can divide the power of these idiots!"
 
 general_staff_TST:0 "Oberkommando der Wehrmacht"
 
 GER_WaffenSS_General:0 "WaffenSS Generals"
 GER_WaffenSS_General_desc:0 "OKW has successfully divided the power of Junckers, then continue to promote the new military officers from the party's armed forces "Thuleschutztruppes"! Although these people are often criticized for relying on political superiority, there are also many army officers who are dissatisfied with the conservatives in the army. Let's use this to open up the German army's revolutionary style!"
 
 general_staff_TST1:0 "Oberkommando der Wehrmacht"
 
 GER_SOV_build_kazan_panzerplant:0 "Kazan Panzerplat"
 GER_SOV_build_kazan_panzerplant_desc:0 "Germany and Russia are both land power countries, and both need the strongest armored vehicles to ensure ground hegemony. Developing new tanks together is the best choice!"
 
 GER_SOV_koester_nakhimov_plan:0 "Koester Nakhimov Plan"
 GER_SOV_koester_nakhimov_plan_desc:0 "Sooner or later, the enemy on the continent will be defeated, and we will eventually set our sights further, but our navy is very weak ..."
 
 GER_SOV_koester_nakhimov_plan_I:0 "Joint Naval Development Plan"
 
 GER_nibelungen_steyr_werke_tank_plant:0 "Nibelungen Spielzeug Werke"
 GER_nibelungen_steyr_werke_tank_plant_desc:0 "The Nibelungen Spielzeug Werke has the latest and most modern tank production line in Germany! The entire production plan is closely related to the German-Austrian merger. It is expected to be opened in the small town of St. Valentine in Austria to facilitate the use of industrial resources there, but if the situation changes, the factory can only be opened in Berlin ..." 
 
 GER_ITA_prepare_to_cross_the_alps:0 "Prepare to Cross the Alps"
 GER_ITA_prepare_to_cross_the_alps_desc:0 "The Austrian army is talented, and its knowledge of mountain warfare is the world leader. And if we want to uphold the justice of South Tyrol for the Germanic brothers, crossing the Alps is inevitable." 
 
 GER_Special_Forces_I1:0 "Spezialeinheiten"
 
 GER_military_maneuvers_in_the_rhineland:0 "Maneuver in Rhineland"
 GER_military_maneuvers_in_the_rhineland_desc:0 "Scheiße stupid Treaty of Versailles, Siegfried will lead the great new Deutschland to a brilliant future. What we are doing right now is to tell the world what we are going to do. The army will go to the French Rhineland border to maneuver and see if the Frenchman hiding in the bunker and drying his armpits is scared to pee!" 
 
 GER_Versailles_died_op:0 "Renounce Treaty of Versailles"
 
 GER_blitzkrieg:0 "Blitzkrieg!"
 GER_blitzkrieg_desc:0 "Blitzkrieg!"
 
 GER_deploy_the_osttruppen:0 "Deploy the Osttruppen"
 GER_deploy_the_osttruppen_desc:0 "The Osttruppen is a unit formed by loyal people in the Eastern Occupied Area. The combat effectiveness may be a bit problematic. Domestic racists are very, very dissatisfied with this, but we need more people in front of the broad Eastern Front."
 
 GER_anti_communist_volunteer_brigades:0 "Anti-communist Volunteers"
 GER_anti_communist_volunteer_brigades_desc:0 "It is the duty of every human being to oppose the Bolsheviks! Dr. Goebbels is announcing "This is a Dschihad" to the world, but normal people support our great cause!"
 
 GER_anti_communist_volunteers_I:0 "Anti-communist Volunteers"
 
 GER_the_wall_of_europe:0 "Mauer Europas"
 GER_the_wall_of_europe_desc:0 "The Russians have been defeated, but still can't relax our vigilance, no matter whether they make a comeback or some "Gelbe Gefahr" in the East, they will never want to sweep our Europa continent!"
 
 GER_geheime_staatspolizei:0 "Gestapo"
 GER_geheime_staatspolizei_desc:0 ""Gestapo" is the abbreviation of the National Secret Police. Although the image of such an institution may not be good, the image of some oriental barbarians may not even exist. Especially the Poles who rebelled at the end of the last war, their crimes against the Germans of the East were almost beyond description, even His Excellency Siegfried, who has always been less talkative, was deeply angry about it, so now it is Gestapo Oriental It's time to open the office." 
 
 GE_Gestapo_I1:0 "Gestapo"
 
 GER_incorporate_gestapo_into_divisions:0 "Expand Power of Gestapo"
 GER_incorporate_gestapo_into_divisions_desc:0 "Reinhard Heidrich believes that Gestapo is not only responsible for cleaning up foreign subversive forces, but internal subversive forces are also worthy of attention! Then let the gendarmerie department be incorporated into the Gestapo jurisdiction. However, many senior generals are very opinionated about this. They think that this is a complete imitation of the Soviet NKVD. Will there be Great Purges too?!!" 
 
 GE_Gestapo_I2:0 "Militarize Gestapo"
 
 GER_Poznan_or_war:0 "Poznan or..."
 GER_Poznan_or_war_desc:0 "Poznan was once part of Germania, Poznan is now part of Germania, and Poznan will always be part of Germania! If Poland does not plan to surrender this land, we will break them into pieces!" 
 
 GER_resettle_polish_citizens:0 ""Platzieren" Poles"
 GER_resettle_polish_citizens_desc:0 "Obviously, the Poles have no intention to get along with us at all, so they should give them a visa to Russia. If they don't want to leave and live with the Germans, then go to..."
 
 GER_Polish_I:0 "Polish Immigtation"
 
 GER_generalgouvernement_final_germanization:0 "Poland Final Germanization"
 GER_generalgouvernement_final_germanization_desc:0 "In the end, the word "Poland" will become a geographical term in the past, and hundreds of years later, the remaining Poles on this land will forget what it means to be "Poland". There is only the Eastern Province of the Great Germany. In short, let us get along well!" 
 
 GER_CZE_sudetenlandische_treibstoffwerke_ag:0 "Sudetenlandische Treibstoffwerke"
 GER_CZE_sudetenlandische_treibstoffwerke_ag_desc:0 "Rarely found oil fields near our core control area! Employees from Farben AG are already on the way."
 
 GER_CZE_czech_final_germanization:0 "Czech Final Germanization"
 GER_CZE_czech_final_germanization_desc:0 "Bohemia was part of the Austro-Hungarian Empire long ago, as long as they are willing to let go of their meaningless nationalism and be obedient to become a German. And in the current situation, they have no choice." 
 
 GER_RHI_Anschluss:0 "Demand the Rheinland Referendum"
 GER_RHI_Anschluss_desc:0 "Rheinland should go back to der Vaterland. The only variable is the attitude of the French. If they don't accept, we will use our forces!"
 
 GER_yellow:0 "Fall Gelb"
 
 GER_integrate_switzerland:0 "Integrate Switzerland"
 GER_integrate_switzerland_desc:0 "Switzerland is already under the control of der Vaterland! Differences in ideas do not stop us from being a family!"
 
 GER_exploit_swiss_wealth:0 "Zinsloses Darlehen aus UBS"
 GER_exploit_swiss_wealth_desc:0 "Asking Swiss banks to provide a amount of patriotic money is very easy under the current circumstances." 
 
 GER_Bofors_SWE:0 "Swedish Bofors"
 GER_Bofors_SWE_desc:0 "Swedish Bofors once had a world market...now we could share some of their technologies..for free!" 
 
 GER_nuclear_SWE:0 "German-Swedish Nuclear Cooperation"
 GER_nuclear_SWE_desc:0 "Nordic Europe has the heavy water needed for our nuclear program. The Swedes have also made breakthroughs in this area. Working together can develop such super weapons faster."
 
 GER_ITA_truncate_italian_dream:0 "Demand South Tyrol"
 GER_ITA_truncate_italian_dream_desc:0 "South Tyrol was a German settlement where Italians from South occupied without any rationality. They had no reason not to return it, or they lacked a reason to be destroyed." 
 
 GER_ITA_take_out_fascist_pretenders:0 "Claim Venice"
 GER_ITA_take_out_fascist_pretenders_desc:0 "The cooperation with Italians will be betrayed for various reasons, and this southern threat can only be ended by returning them to the city-state form!"
 
 GER_ITA_our_access_to_mediterranean_sea:0 "Construct Istria Base"
 GER_ITA_our_access_to_mediterranean_sea_desc:0 "After a while, our navy will be able to patrol the Mediterranean. To this end, we will build the German Navy ’s Mediterranean headquarters at the naval base of the old Austro-Hungarian Empire."
 
 GER_ITA:0 "Alliance with Italy"
 GER_ITA_desc:0 "For practical reasons, a war with Italians will be a disaster. In fact, we still have the same goal, and the South Tyrol dispute has also been resolved. Why not ..." 
 
 GER_ITA_stahlpakt:0 "Norditalien Stahl"
 GER_ITA_stahlpakt_desc:0 "Now that the Italians are no longer hostile to us, it should also help their poor steel industry a little bit, otherwise it is impossible to consider whether they have enough arms to defeat British and French imperialism."
 
 GER_erwin_rommels_deutsches_afrikakorps:0 "Promote Rommel"
 GER_erwin_rommels_deutsches_afrikakorps_desc:0 "Elvin Rommel is a new star in the army. He severely beat the Italians 20 years ago. Assigning him a heavy task will effectively improve the efficiency of our military operations in the south."
 
 GER_Special_Forces_I2:0 "Spezialeinheiten"
 
 germany.519.t:0 "[GER.GetName] will obey provisions of Treaty of Versailles"
 germany.519.d:0 "In accordance with the amendments to the Treaty of Versailles, we need to support the German economy to continue the compensation of Versailles, and the diplomats of [GER.GetName] also expressed their gratitude for our support and also expressed their current difficulties and requested that the current payment be further reduced ."
 germany.519.a:0 "As long as they could pay it back."
 
 germany.523.t:0 "[GER.GetName] demands Rhineland Referendum"
 germany.523.d:0 ""Sumimasen, But Rhineland belongs to der Vaterland""
 germany.523.a:0 "We should retreat to the Maginot."
 germany.523.b:0 "Ne pense à rien!"
 
 germany.524.t:0 "Das Rheinland kehrt ins Vaterland zurück！"
 germany.524.d:0 "[FRA.GetName] acquiesce the referendum. There is no doubt about the result."
 germany.524.a:0 "welcome back!"

 germany.525.t:0 "[FRA.GetName] implements martial law in Rheinland"
 germany.525.d:0 "[FRA.GetName] use army to stop the referendum in preparation. The only choice is..."
 germany.525.a:0 "Sie müssen sterben!"
 
 germany.526.t:0 "[GER.GetName] demands South Tyrol"
 germany.526.d:0 ""Sumimasen, But South Tyrol belongs to the Great Deutschland""
 germany.526.a:0 "There are indeed more Germans there ..."
 germany.526.b:0 "Give an ultimatum back to the Germanic barbarian!"
 
 germany.527.t:0 "[ITA.GetName] retreat from South Tyrol"
 germany.527.d:0 "The diplomatic results have not yet been announced. [ITA.GetName] has withdrawn from all German settlements, and our army is now stationed."
 germany.527.a:0 "Welcome back"

 germany.528.t:0 "[ITA.GetName] replyed toughly"
 germany.528.d:0 "[ITA.GetName] instead gave us an ultimatum, saying that as long as we dare to come, they will conquer Germania with this opportunity."
 germany.528.a:0 "Fine. This time let's break them back to the city states."
 
 germany.529.t:0 "[GER.GetName] hopes to ally with us"
 germany.529.d:0 ""Sumimasen, despite our differences in the past, we still have a common goal.""
 germany.529.a:0 "The situation is clear..."
 germany.529.b:0 "We have nothing in common"
 
 germany.531.t:0 "[ITA.GetName] accpet our alliance"
 germany.531.d:0 "[ITA.GetName] agreed to our request, and now we are an alliance."
 germany.531.a:0 "Hoping this time that I will not betray any more."
 
 germany.532.t:0 "[ITA.GetName] refuse to ally with us"
 germany.532.d:0 "[ITA.GetName] the government never seemed to understand the situation, and it seemed that they still had plans to be hostile to us."
 germany.532.a:0 "we we will tackle this threat."
 
 germany.530.t:0 "[GER.GetName] porposes a trade treaty"
 germany.530.d:0 "[GER.GetName] hopes to acquire tungsten mining rights in China and ship most of them to Germany. To this end, they will provide us with a large amount of arms within a year."
 germany.530.a:0 "There seems to be no reason for refusal."
 germany.530.b:0 "But I just don't want to sign it."
 
 germany.533.t:0 "[CHI.GetName] signed the treaty"
 germany.533.d:0 "[CHI.GetName]Has agreed to the agreement, our engineering staff will go located [CHI.GetAdjective] tungsten mineral Southern guiding the expansion of mining, while China's industry will cedes a certain capacity to produce foreign sale of arms."
 germany.533.a:0 "Let's expect the result."
 
 GER_Fra_Eng_Deal_III:0 "HARPO"
 
 germany.571.t:0 "The second batch of arms has landed"
 germany.571.d:0 "The arms from [GER.GetName] have already been counted and put into storage, and are preparing to install troops."
 germany.571.a:0 "We could manifacture these in the future."
 
 germany.572.t:0 "The third batch of arms has landed"
 germany.572.d:0 "The arms from [GER.GetName] have been counted and stored, this time more than last time."
 germany.572.a:0 "[CHI.GetName]'s army is rising!" 
 
 germany.573.t:0 "The fourth batch of arms has landed"
 germany.573.d:0 "The arms from [GER.GetName] have already been counted and stored, this time more than last time, [GER.GetName] promises that they will increase their current best in the next and last arms sales Light tank."
 germany.573.a:0 "Our own armor division?!" 
 
 germany.574.t:0 "HAPRO Treaty ends perfectly"
 germany.574.d:0 "It was over, the Germans took away the last batch of tungsten mines, and we saw the fully loaded tanks from the cargo ship! Although ... there are some sanding marks on these tank armor plates."
 germany.574.a:0 "Can we return it? !!"  
 
 germany.534.t:0 "[CHI.GetName] refused our proposal"
 germany.534.d:0 "Are they..."
 germany.534.a:0 "Stupid?" 
 
 germany.535.t:0 "Austrian fled from their land"
 germany.535.d:0 "The country "Österreich" no longer exists, and some Austrians are unwilling to live under the colonial rule of others, crossing the German-Austrian border and demanding our asylum ..."
 germany.535.a:0 "we will fight back someday." 
 
 germany.539.t:0 "Sudetenese Uprise!"
 germany.539.d:0 "Suad German leader Konrad Hannin called our army urgently. East Sudeten ’s fortress was blown up by the insurgents. Now it ’s time to cross the line and cut the Czech and Slovak halves!"
 germany.539.a:0 "LOS!LOS!"  
 
 GER_Grun:0 "Fall Grun" 
 
 germany.541.t:0 "Sudetenese Rebel!"
 germany.541.d:0 "Damn German! After hearing the news of our war with Germany, the entire Sudetenland was in chaos, and the organized sabotage activities were even in the area of East Sudeten ... They blew up the fortress!"
 germany.541.a:0 "Excuse me?"   
 
 germany.542.t:0 "Sino-German Alliance"
 germany.542.d:0 "After HARPO Treaty, [GER.GetName] formally sent us a request for alliance. If accepted, we will be the spokesperson for the Steel Treaty Organization in Asia, and the Germans will continue to support us."
 germany.542.a:0 "We must also claim sovereignty from the imperialists."    
 germany.542.b:0 "Why stand by the side with the loser?"     
 
 GER_CHI_agreed_to_cooperate_FLAG:0 "Sino-German Cooperation"
 
 GER_CHI_sino_german_cooperation_op:0 "Sino-German Cooperation"
 
 Stahlpakt:0 "Stahlpakt"
 
 Asia_Stahlpakt:0 "Berlin-Nanking Treaty"
 
 Asia_Stahlpakt1:0 "Berlin-Tokyo Treaty"
 
 germany.543.t:0 "[CHI.GetName] has accpeted our alliance"
 germany.543.d:0 "CHI.GetName] has signed the covenant, and since then we finally have an ally in Asia. Although it is almost impossible to maintain the supply line to the East Asian continent in terms of our current naval status, if we must maintain our presence in East Asia, we can also offer to lease Qingdao as our Asian naval base. Looking at the assistance that will continue in the future, [CHI.GetName] has no reason to refuse, not to mention this is for their benefit."
 germany.543.a:0 "Qingdao! I am back!"    
 germany.543.b:0 "There is no need to repeat the history."   

 germany.544.t:0 "[CHI.GetName] refuses our proposal of alliance"
 germany.544.d:0 "It seems that [CHI.GetName] is really just doing business with us, then wish them to be annexed by [JAP.GetName] early."
 germany.544.a:0 "It seems that we still have to turn to [JAP.GetName]."    

 germany.545.t:0 "Japanese-German Alliance"
 germany.545.d:0 "[GER.GetName] is planning to conclude an alliance with us, although they only reached a large arms deal with [CHI.GetName] not long ago, it should be a pure business right now. It is only a matter of time before they start a war against the British and French imperialists. If the European War starts, then the colonies ..."
 germany.545.a:0 "Perfect choice"    
 germany.545.b:0 "We were enemies in the past and we will not be friends now."     

 GER_JAP_agreed_to_cooperate_FLAG:0 "Japanese-German Cooperation"

 GER_JAP_the_common_goal_unites_us_op:0 "Japanese-German Cooperation"

 germany.546.t:0 "[JAP.GetName] signed the treaty of alliance"
 germany.546.d:0 "[JAP.GetName] has signed the covenant, and since then the only power in Asia has become our ally, but it should be noted that if the Japanese have no intention of further cooperation with us, the effectiveness of the alliance is limited to fighting the same enemy. They don't really become one of us."
 germany.546.a:0 "We also don't want to get too involved with them."    

 germany.547.t:0 "[JAP.GetName] refused to ally with us"
 germany.547.d:0 "Couldn't know if [JAP.GetName] was thinking about the battle of Qingdao twenty years ago or still feel that they are strong enough. In short, they have no intention of reaching an agreement with us, so I wish them to be expelled from the mainland as soon as possible."
 germany.547.a:0 "It seems that we should turn to [CHI.GetName]"    
 
 germany.548.t:0 "New Führer from the core power?"
 germany.548.d:0 "A new head of state at the core of the power level is the most scientific decision of the moment. These three are the "advisors" around Siegfried, which will not bring more instability to the current turbulent situation."
 germany.548.a:0 "Adolf Hitler was a natural candidate."   
 germany.548.b:0 "Otto Strasser is the smarter choice."  
 germany.548.c:0 "Heinrich Himmler will lead Germany out of trouble!"  
 
 germany.549.t:0 "New Führer out of the core power?"
 germany.549.d:0 "Perhaps some people have been leading the party for too long, and senior officials who have been excluded from the core power have seized this opportunity to oust the throne of the new Führer."
 germany.549.a:0 "Joseph Goebbels trying to make everyone believe him."   
 germany.549.b:0 "Albert Speer's contribution to the reform of the economic system is recognized."  
 germany.549.c:0 "Herman Goering finally sat in the top spot."   
 
 germany.550.t:0 "Incredible choices?"
 germany.550.d:0 "Politicians and bureaucrats cannot lead Germany through the difficulties of the world war. We need a soldier."
 germany.550.a:0 "Elvin Rommel led the Wehrmacht to control Congress."   
 germany.550.b:0 "Reinhard Heidrich led a coup with TST. "  
 germany.550.c:0 "Karl Dönitz took out a letter"   
 
 germany.551.t:0 "Proposal from the Patriarch of the Einzbern family"
 germany.551.d:0 "The ancient and mysterious Einzbelen family recently wrote to provide a unique technology to assist the current war. No matter what the technology is, according to the Gestapo investigation, this family rarely appear in the public, and there are rumors that they are secretly human The experiment just but nobody has found actual evidence. So most people think that they are just a group of pseudo-science obsessors with the disguise of alchemy, but the core figure of the party, Heinrich Himmler, is very interested in this and urges to invite them."
 germany.551.a:0 "Then allocate a sum to fund the research."   
 germany.551.b:0 "There are enough scammers in the army to fortunetell." 

 GER_Fra_Eng_Deal_IIIIII:0 "Research Expenditure"

 germany.552.t:0 "Siegfried went to Einzbern research institute"
 germany.552.d:0 "Uh ... he insisted on going to the Einzbren Institute in Pennemünde, we couldn't stop him, and ... Einzbren was indeed conducting human experiments, right ... To be honest, although our Supreme Leader basically has few words on weekdays, it is unlikely that he will tolerate such things ..."
 germany.552.a:0 "What?! He must be stoped"   

 germany.553.t:0 "Einzbren Institute Explosion"
 germany.553.d:0 "Scheiße Scheiße Scheiße Scheiße!!! It is said that the Supreme Leader witnessed the ongoing human experiment and quarreled with the Patriarch Eindzberen after entering the institute, and he insisted on casting the experiment, which caused a big explosion after smashing several experimental instruments! We are no longer able to enter the underground research institute buried in the rubble, and there is no surviving news of the Supreme Leader and Patriarch Einzbren. According to the staff who escaped, some of the experimental subjects escaped in disorder!"
 germany.553.a:0 "Scheiße?!" 
 
 germany.554.t:0 "The days without Siegfried?"
 germany.554.d:0 "The symbol of the German nation has left us in this way, but the war is still going on, so who will have the supreme power?"
 germany.554.a:0 "Who it could be?"   
 germany.554.b:0 "Maybe there are some new candidates?"  
 germany.554.c:0 "Something special happens..."    
 
 germany.555.t:0 "Research succeeds!"
 germany.555.d:0 "After a series of emergencies, the rebuilt Einzbelen Institute has produced results, and today we have an endless amount of manpower. But do n’t forget that these "humans" are still humans. It ’s best to arrange them in rear jobs after strict education, and according to the Gestapo investigation, there are already "humans" who have escaped from the big bang and have begun to serve the enemy ."
 germany.555.a:0 "Not completely losing..."  
 
 Homunculus_active_industry:0 "Homunculus Active Industry"
 
 germany.556.t:0 "Anti-Communist Sentiment"
 germany.556.d:0 "The rising anti-Communist sentiment in our country has attracted the attention of [GER.GetName]. Their diplomats are lobbying us to contribute to the anti-Bolshevik cause. In the future, after [SOV.GetName] is defeated, the world will not have to worry about being red threat."
 germany.556.a:0 "Then send some trops to help out."   
 germany.556.b:0 "Just let them fight by themselves."  
 
 germany.557.t:0 "Occupy the Polish border"
 germany.557.d:0 "After [GER.GetName] attacked [POL.GetName], the old enemies on the west no longer had enough troops to deal with our side. The war of Warsaw was reported, and it was allocated to our sphere of influence accoding to the agreement."
 germany.557.a:0 "Order Border Guards to cross the border!"   

 germany.558.t:0 "[SOV.GetName] backstabbing!"
 germany.558.d:0 "[SOV.GetName] attacked the weak eastern border while our western front was in a hurry! If you sit and watch the whole of East Poland will be annexed by them, but if you care about it ... that is two-line combat ..."
 germany.558.a:0 "For Poland!!!" 
 germany.558.b:0 "We have no choice..." 
 
 GER_fear_idea:0 "Spread Panic"

 germany.561.t:0 "[GER.GetName] rejected our application"
 germany.561.d:0 "[GER.GetName] is extremely indifferent to our requirements."
 germany.561.a:0 "So, when is the military parade in Berlin?" 
 
 GER_rom_non_aggression_idea:0 "Roman-Germanic Deal"
 
 germany.568.t:0 "[ITA.GetName] wants us to host territorial ruling on Spain"
 germany.568.d:0 "In accordance with the treaty, [ITA.GetName] will obtain the eastern coast of Spain. The Spanish must be reluctant, so they hope that we will preside over a territorial ruling."
 germany.568.a:0 "Spain ceded the eastern coast and used the entire Portugal as compensation."   
 germany.568.b:0 "This is not our business"   
 
 germany.569.t:0 "[GER.GetName] and [ITA.GetName] made arbitration on our territorial!"
 germany.569.d:0 "[ITA.GetName] plotting their "legal" territory, which was originally supposed to be the entire Iberia, has now been reduced to eastern Iberia. The Germans proposed to use Portugal to compensate us and will directly support our military operations against Portugal."
 germany.569.a:0 "We will see in the future..."    
 germany.569.b:0 "They shall obtain nothing!" 
 
 germany.570.t:0 "[GER.GetName] refuses to make the arbitration!"
 germany.570.d:0 "[GER.GetName] is going to betray the treaty?!!  As long as they don't plan to help Spain, then we can destroy the entire Iberia instead!"
 germany.570.a:0 "we will remember this."   

 germany.575.t:0 "[GER.GetName] demands us to choose a side."
 germany.575.d:0 "[GER.GetName] has a clear attitude. They do not allow us to continue to be neutral, either to join the steel treaty or to oppose them!"
 germany.575.a:0 "It's time to join them."   
 germany.575.b:0 "Let's see if German have this gut." 

 germany.576.t:0 "[ROM.GetName] on our side!"
 germany.576.d:0 "[ROM.GetName] has abandoned neutrality, choosing and joining our new world order."
 germany.576.a:0 "Then come two barrels of oil first."   

 germany.577.t:0 "[ROM.GetName] determines to keep neutrality"
 germany.577.d:0 "[ROM.GetName] is unwilling to give up neutrality, it seems ..."
 germany.577.a:0 "How many hours do we need to parade in Bucharest?"   

