 germany.615.d:0 "The competition between the two aircraft designers, Willy Messerschmitt and Kurt Tank, has intensified. Messerschmitt has made good friends with the big men for a long time, and strongly hopes to design our main fighter in accordance with his "lightweight" scheme. Tank believes that fighters can do many things, so his design looks clunky but has more Versatile, so ..."
