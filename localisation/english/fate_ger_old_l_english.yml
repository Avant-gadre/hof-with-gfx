 ger_news.1.t:0 "[GER.GetName] renounced the Treaty of Versailles"
 ger_news.1.desc:0 "The [GER.GetRulingPartyLong] of [GER.GetName] recently unanimously passed a resolution in a party congress, publicly renounce the Treaty of Versailles. The treaty greatly limits the size of Germany's armaments and requires Germany to compensate Britain and France for huge war reparations. In a subsequent series of additional treaties, Britain and France agreed to lend to Germany, but specified interest rates that were not low. Although some observers have long pointed out that Germany's armaments have already exceeded the limits of the Treaty of Versailles, this behavior of Germany has still caused great shock and condemnation in Britain and France. At the same time, this also means that Germany will no longer pay any war compensation and subsequent borrowings."
 ger_news.1.a:0 "The situation seemed a little serious." 
 ger_news.1.b:0 "Long Live der Vaterland! Scheiße fucking Treaty of Versailles!" 
 ger_news.1.c:0 "Great job!" 
 ger_news.1.d:0 "What? How about our money?"  
 
 ger_news.2.t:0 "[GER.GetName] occupied Rhineland"
 ger_news.2.desc:0 "Two days ago, a referendum was instigated in [GER.GetName], and the results of the referendum showed that the vast majority of locals supported the return of Rhineland to Germany. The following day, the German army crossed the Rhine border, and after a brief confrontation with the French army, the French army gradually withdrew from the military control zone. Elated locals waving the banner of [GER.GetName] occupied the government building that had long been empty. [FRA.GetName] chose to avoid the incident on diplomatic occasions, and the French mainstream media remained mostly silent after a brief noise. [GER.GetName] 's foreign minister said at a press conference that this is an important step in correcting the mistakes made against Germany since the Great War."
 ger_news.2.a:0 "It had long been known that French rule would not last long." 
 ger_news.2.b:0 "Welcome back! Long live der Vaterland!" 
 ger_news.2.c:0 "This is an important step in fixing the unfair treatment of Germany." 
 ger_news.2.a:0 "Not our best day."  
 
 ger_news.3.t:0 "[FRA.GetName] annex Rhineland!"
 ger_news.3.desc:0 "After the Rhineland terrorist group "Rhine United Front" declared responsibility for the terrorist attack in Paris, French authorities announced that they would immediately martialize the Rhineland. The French government set up in Rhineland has been cancelled, and the white flag of France has been hoisted in front of the city cologne. French troops have even violently clashed with protesters everywhere, even exchanging fire in some areas. There is gossip that local extremist groups are ready to launch larger terrorist attacks. [GER.GetName] authorities have strongly condemned the action and claimed to make France "pay the price.""
 ger_news.3.a:0 "So this is the beginning?" 
 ger_news.3.b:0 "It is themselves to blame." 
 ger_news.3.c:0 "France did nothing wrong." 
 ger_news.3.a:0 "This will be their ending!"  
 
 ger_news.6.t:0 "[JAP.GetName] strikes Pearl Harbor!"
 ger_news.6.desc:0 "Six hours ago, the United States Pacific Fleet Base, Pearl Harbor, Hawaii, was unpreparedly hit by the United Fleet from [JAP.GetName]. A large number of US warships were sunk in the port by Japanese bombers and the airport was completely destroyed. At the same time, the Japanese Marines quickly seized a number of U.S. military bases, including Guam, Wake Island and Atu Island. [JAP.GetLeader] preached the victory in a high profile in a speech, and declared that [JAP.GetName] would completely expel "American imperialism" from the Pacific Ocean. [USA.GetLeader] responded strongly in a speech in Congress, saying that Japan's "aggression" should be crushed at all costs."
 ger_news.6.a:0 "My God." 
 ger_news.6.b:0 "Banzai!" 
 ger_news.6.c:0 "Then we will strike back." 
 ger_news.6.a:0 "Japanese are keeping their invasion."   
 
 state_shintoism_miko:0 "State Shintoism"
 uk_air_raid_precautions:0 "Air Raid Precautions"
 uk_air_raid_precautions_desc:0 "Our enemy could not reach ouor land easily from the sea, does not mean that they could not reach easily from sky. Measures must be taken to protect our industry which could face enemy's bomber."
 
 uk_local_game:0 "Local Wargame"
 uk_local_game_desc:0 "Soldiers who have experienced the Great War are getting older. In preparation for unpredictable threat, we should at least mix experienced soldiers with newbees and set up local wargame on British Isles."
 
 uk_new_design_standard:0 "New Design Standard"
 uk_new_design_standard_desc:0 "Warfare in new era makes more demands on our weapons. Raising the weapon design standard will be costly, but worthwhile. Nobody likes a connon which will break down itself on the battle field."
 
 uk_imperial_engineering_school:0 "Imperial Engineering School"
 uk_imperial_engineering_school_desc:0 "Our army maybe has best soldiers, but not best support. We need professional engineers on the battle field to support our army to adapt different terrains and geomorphic conditions."
 
 uk_no_empty_hand:0 "A Knight Does Not Die with Empty Hands"
 uk_no_empty_hand_desc:0 "The supply could not be always sufficient, but our soldiers should not die with empty hands. General Sir Lancelot proposes that every division should have ability to repair weapons and vehicles, no matter produced by us or our enemy."
 
 uk_Gringolet:0 "Gringolet"
 uk_Gringolet_desc:0 "General Sir Gawain has developed the strategy of joint assault of infantry and armor. To meet the demands of the new strategy, our tank equipments should be upgraded, especially in armor and speed."
 
 uk_Expand_english_shipbuilding:0 "Expand Shipbuilding in England"
 uk_Expand_english_shipbuilding_desc:0 "As a sailing country, we should always have supremacy on the ocean. With Italian and Japanese rising, it is time to expand our shipbuilding industry in England."
 
 uk_expand_Scotland_shipbuilding:0 "Expand Shipbuilding in Scotland"
 uk_expand_Scotland_shipbuilding_desc:0 "Our potential in naval expansion has not been fully digged out. We should also build battleships in Scotland, where the industry has been greatly promoted recently."
 
 uk_workshop_of_the_empire:0 "Workshop of the Empire"
 uk_workshop_of_the_empire_desc:0 "Scotland once is called "Workshop of the Empire". With the end of the Great War, the industry there has ceased to develope. Under the increasing threat of the country, we should make the workshop active again."
 
 uk_exploit_welsh:0 "Exploit Wales"
 uk_exploit_welsh_desc:0 "Wales is the homeland of the King. But the economy and industry are still unbalanced between Wales and England. We should focus on the development of this area and make the best of resources there."
 
 uk_coal_export_docks:0 "Coal-Exporting Docks"
 uk_coal_export_docks_desc:0 "The Coal from Wales could be exported to the rest part of the empire. With the development of the industry in Wales, we should also expand seaports and docks to adapt the new conditions."
 
 uk_concentrated_fire_enhance:0 "Concentrated Fire Enhance"
 uk_concentrated_fire_enhance_desc:0 "King Arthur is considering a new bold strategy that the fire power of artilleries in a division get concentrated to center aims in a short time. In this way the aggresive strength of British army could be significantly enhanced."
 
 uk_CBI:0 "Confederation of British Industry"
 uk_CBI_desc:0 "As an association of British business and industry, CBI will be very helpful to business starters and coordinate industrists, especially in a time that the world economy is significantly unstable."
 
 uk_a_balanced_united_britain:0 "Britain Indivisible"
 uk_a_balanced_united_britain_desc:0 "For a long time England keeps its dominant position in our united kingdom, and Scotland, Wales and Northern Ireland are marginized. This situation should be rectified. Under the rule of King Arthur, we are going to adandon our gap within a family. No matter English, Scottish, Welsh, or Irish, we are British firstly."
 
 uk_public_order_act:0 "Public Order Act"
 uk_public_order_act_desc:0 "In the age of extremism, we should reconsider our standard of free speech and expressions. If extreme activities have greatly threaten the public order and national safety, we should restain this kind of activities for the public interest, at least temporarily."
 
 uk_imperial_defence_insititute:0 "Imperial Defence Institute"
 uk_imperial_defence_insititute_desc:0 "Experts from the whole empires have gathered in Britain to discuss the defense of the whole empire. We should make all possible preparations to defend the Empire in the every corner of the world."
 
 uk_Nightingale_act:0 "Nightingale Act"
 uk_Nightingale_act_desc:0 "Genius doctor and statstician Nightingale proposes that great effort should be taken to control the dicease in the army, especially the wound soldiers. And she also proposes that a national blood bank should be established. As an widely respected expert, her advise should be considered seriously."
 
 uk_great_game:0 "Continue the Great Game"
 uk_great_game_desc:0 "Though Russia is forever changed, the fact that it is a great opponent of the Empire never changes. The new Soviet Union has been proved to be a even greater threat. Our Great Game should not stop if we want keep our influence."
 
 uk_defend_india:0 "Defend British Raj"
 uk_defend_india_desc:0 "Russians are always considering expand southwards, we should hold our frontline in British Raj to prepare for possible confrontations in the future."
 
 uk_reconsider_asian_policy:0 "Reconsider Asian Policy"
 uk_reconsider_asian_policy_desc:0 "We should reconsider our Asian policy since the geopolitical conditions in Asia have changed significantly. A series of more agressive diplomatic and military plans have been put on the table."
 
 uk_cooperate_with_japan:0 "Cooperate with Japan"
 uk_cooperate_with_japan_desc:0 "Though becoming a greater threat than before, Japan is still the only one power that could confront Russians. Limited army cooperations would be benefitial for both of us."
 
 uk_china_undividable:0 "Support Chinese Interest in Sinkiang"
 uk_china_undividable_desc:0 "The Empire does not have spare forces to protect the north India. The most rational way of security in that area is to find an legitimate agent to defend against Soviet Union. There is no doubt that our Chinese friends will take this job."
 
 uk_condemn_tibet:0 "Support Chinese Interest in Tibet"
 uk_condemn_tibet_desc:0 "Though Chinese government has claimed the rule of Tibet, the local government in Tibet is in de facto independent. The cheapest way to secure this area is to support Chinese to take control of it. It is much better than getting intervened by Russians."
 
 uk_tibet_guarantee:0 "Guarantee Tibet"
 uk_tibet_guarantee_desc:0 "Tibet is the best barrier between India and northern threat like China, Japan and Soviet Union. We should boldly guarantee the independence pf Tibet to secure that no one could break this barriers without our intervention."
  
 uk_pressure_sink:0 "Pressure Sinkiang"
 uk_pressure_sink_desc:0 "We could not rely on any other power to defend Sinkiang for us! We need to take it over ourselves. The local warlord in Sinkiang must make his choice, loyalty or not."
 
 uk_secure_Afghanistan:0 "Secure Afghanistan"
 uk_secure_Afghanistan_desc:0 "Afghanistan has been proved to be a threat to the empire for several times. This time we must secure that they will not threat our interest in Pakistan."
  
 uk_british_arm_convoy:0 "British Armed Convoy"
 uk_british_arm_convoy_desc:0 "Britain highly relies on foreign goods transportation. But HMS does not always have sufficient fleet to protect our convoys. Then convoys need to protect themselves."
 
 uk_separatism:0 "Separatism"
 uk_separatism_desc:0 "Though Britsin is still the first rank power in the world, some groups of people are still getting marginized inside the country. Though they may not cause another separation like Ireland, separatism in Scotland and Wales is still active."
 
 uk_separatism2:0 "Separatism"
 
 uk_CBI_nationalized:0 "CBI Nationalized"
 
 inter_britain.1.t:0 "[ENG.GetName] seeks military cooperation"
 inter_britain.1.d:0 "Though relationship between [ENG.GetName] and us is keep being tenser, they still turn to us for cooperation against the influence of [SOV.GetName]. Should we approve this porposal?"
 inter_britain.1.a:0 "Of course."  
 inter_britain.1.b:0 "We are not interested."  

 inter_britain.2.t:0 "[FROM.GetName] accepts the proposal"
 inter_britain.2.d:0 "The government of [FROM.GetName] replies that they are interested in our proposal. And the officers who are planned to sent to [FROM.GetName] will take off in a week."
 inter_britain.2.a:0 "Nice."     

 inter_britain.3.t:0 "[FROM.GetName] refuses the proposal"
 inter_britain.3.d:0 "The government of [FROM.GetName] replies that they are not interested in our proposal. Some officers analyse that compared to [SOV.GetName], they are more interested in confronting us."
 inter_britain.3.a:0 "Fine, see them on the battlefield."    

 inter_britain.4.t:0 "[ENG.GetName] supports our interest in [TIB.GetName]"
 inter_britain.4.d:0 "[ENG.GetName] changed its policy on South Asia and turned to us for supporting our interest in Tibet. Instead of being kind, they are more likely to fear the expansion of [SOV.GetName]. Is this our chance?"
 inter_britain.4.a:0 "We should take this chance to take over Tibet."  
 inter_britain.4.b:0 "We should not take this risk."   
 
 inter_britain.5.t:0 "[ENG.GetName] supports our interest in [SIK.GetName]"
 inter_britain.5.d:0 "After [ENG.GetName] showed its attitude in Tibet issues, the diplomats of [ENG.GetName] suggest that we recover control of Sinkiang. [SOV.GetName] has been long time a threat in northwest, and with British support we could also confront [SOV.GetName] in the face. What's our options?"
 inter_britain.5.a:0 "Time to take control of Sinkiang."  
 inter_britain.5.b:0 "It is not a proper time."   
 
 inter_britain.6.t:0 "[FROM.GetName] demands our loyalty with possible [ENG.GetAdjective] support"
 inter_britain.6.d:0 "[FROM.GetName]'s representatives have reached Urumuqi and conveyed that we should hand out most of command right of army right away. A British advisor also accompany them, implying that they have British support."
 inter_britain.6.a:0 "We should understand the situation."  
 inter_britain.6.b:0 "We should not surrender easily."   
 
 inter_britain.7.t:0 "[FROM.GetName] shows their loyalty"
 inter_britain.7.d:0 "[FROM.GetName] replies that they will not disobey our commands. It is time to set our army garision in Sinkiang."
 inter_britain.7.a:0 "Very good." 

 inter_britain.8.t:0 "[FROM.GetName] refuses to yield"
 inter_britain.8.d:0 "[FROM.GetName] replied that they will not abandon their autonomy, and even insulted our representatives. Maybe it is time to use forces?"
 inter_britain.8.a:0 "Yes let's end their rule." 
 inter_britain.8.b:0 "We should not take this risk" 
 
 inter_britain.9.t:0 "[FROM.GetName] demands our loyalty"
 inter_britain.9.d:0 "[FROM.GetName]'s representatives have reached Urumuqi and request that we start a "close cooperation" with them. Though some of officers strongly oppose to "cooperate" with foreigners, we may do not have enough strength to defend against their possible invasion."
 inter_britain.9.a:0 "We have no choice."  
 inter_britain.9.b:0 "We should not surrender easily."
 
 inter_britain.10.t:0 "[FROM.GetName] refuses to yield"
 inter_britain.10.d:0 "[FROM.GetName] replied that they will not yield to us, and even insulted our representatives with English. Maybe it is time to use forces?"
 inter_britain.10.a:0 "They made their choice, and so will we." 
 inter_britain.10.b:0 "We should not take this risk."  
 
 germany.610.t:0 "Exiled "humans" from [GER.GetName]"
 germany.610.d:0 "Recently, our army has taken in some exiles who have been connected with the internal turmoil in Germany. They claim to be "products" in German factories, which means that they were created by [GER.GetName]! This is really ... but these people are not like lying. After all, the German new weapons they described are completely consistent with the recent military situation, and they also revealed the true cause of death of the former [GER.GetName] Supreme Leader Siegfried. ."
 germany.610.a:0 "So what's going on?!! What's going on?!!" 
 
