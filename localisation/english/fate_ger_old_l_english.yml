 germany.113.t:0 "Germany officially demands Poznan"
 germany.113.d:0 "After knowing that their military support was a vital factor in our victory in the civil war, [GER.GetNameDef] proposed an arrangement that post-war [GER.GetAdjective] would gain control of Poznan. They also made it clear that [Root.GetNameDef] 's dependence on their military support gave [Root.GetLeader] no choice but to sign the "Poznan Agreement.""
 germany.114.t:0 "Germany demands Poznan"
 germany.114.d:0 "After we won the [Root.GetAdjective] civil war, Germany repeatedly reminded us to fulfill the agreement and surrender control of Poznan. The Germans also reminded us of the fate of a non-performancing country that still licks wounds after the civil war."
 germany.114.a:0 "They will get Poznan as promised."
 germany.115.t:0 "Poland cedes Poznan"
 germany.115.d:0 "According to the Poznan Agreement, [GER.GetNameDef] has agreed to hand over control of Poznan to [GER.GetNameDef]."
 germany.116.t:0 "Poland's Breach of the Poznan Agreement"
 germany.116.d:0 "[From.GetName] decided to ignore our demands on Poznan and put behind it the precious support we have provided in its civil war in the past."
 germany.117.t:0 "Poznan Agreement"
 germany.117.d:0 "In return for our support for its civil war, [From.GetName] has agreed to hand Poznan to us. Our claims and guarantees have been formally written on the Poznan Agreement. Now we need to make sure [From.GetName] wins the final victory in the civil war."

 germany.562.t:0 "Alps Strategy"
 germany.562.d:0 "We have enough ability to sweep the Alps, but this will lead us into the interests of [GER.GetName]. Naturally, we can choose to continue their actions regardless of their views. Maybe in this era, Rome still needs Germanic allies? Therefore, we will sign an anti-French and anti-Hungary agreement with them. Although we will not fight together, we will still provide great assistance to our common enemy."
 germany.562.a:0 "Let's try to ask them?" 
 germany.562.b:0 "Just go ahead"  
 
 germany.563.t:0 "Together with [ITA.GetName] against France"
 germany.563.d:0 "[ITA.GetName] proposes to oppose [FRA.GetName] with us. The treaty requires one party to declare war on France unconditionally in the face of the war with [FRA.GetName]. If there is any change in Hungary, this treaty Also applies to them."
 germany.563.a:0 "Return at least South Tyrol." 
 germany.563.b:0 "Do they have gut to come to us?"   
 
 germany.564.t:0 "[GER.GetName] asked to return South Tyrol ..."
 germany.564.d:0 "[GER.GetName] basically agrees with our request, but it must be returned to South Tyrol, which is relatively serious and is equivalent to a direct claim on our territory."
 germany.564.a:0 "The signing of the Rome-German non-aggression treaty, South Tyrol is mostly Germanic." 
 germany.564.b:0 "Don't talk about it."    
 
 germany.565.t:0 "[GER.GetName] refused to negotiate with us"
 germany.565.d:0 "[GER.GetName] ironically refused to negotiate with us after insulting us as "Upstart", it seems ..."
 germany.565.a:0 "There was no need to talk."
 
 germany.566.t:0 "War with [FRA.GetName]"
 germany.566.d:0 "In compliance with the treaty, we must now engage in war against France."
 germany.566.a:0 "Declare war!" 
 
