 ger_news.7.t:0 "The Death of Siegfried"
 ger_news.7.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. test. \n And this morning, Adolf Hitler, one of the founders of the VVD, presided over Siegfried ’s funeral, while he swore to be the new head of state. \n\nIn his inaugural speech at the funeral, he named "foreign forces" organized the assassination of Siegfried and the destruction of the war industry [GER.GetName], and vowed to destroy all enemies."
 ger_news.7.a:0 "Interesting changes."
 ger_news.7.b:0 "Enemies will pay for it!"
 ger_news.7.c:0 "It is us to blame?" 
 
 ger_news.8.t:0 "The Death of Siegfried"
 ger_news.8.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Otto Strasser, one of the founders of VVD, presided over Siegfried's funeral, while he swore to be the new head of state. \n\nIn his inaugural speech at the funeral, he named "Internal Reaction Forces" and organized the assassination of Siegfried and the destruction of the war industry [GER.GetName], and vowed to dig deeper and dig all the saboteurs."
 ger_news.8.a:0 "Interesting changes."
 ger_news.8.b:0 "So WHO did this?"
 ger_news.8.c:0 "It seems that it is their own faults." 
 
 ger_news.9.t:0 "The Death of Siegfried"
 ger_news.9.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Heinrich Himmler, the leader of the German ruling party ’s armed forces, Thuleschutztruppe, presided over Siegfried's funeral, while he swore to be the new head of state. \n\n In his inaugural speech at the funeral, he claimed that Siegfried "never died", his spirit is with every German, and his soul will bless [GER.GetName] to win the final victory."
 ger_news.9.a:0 "Interesting changes."
 ger_news.9.b:0 "He always lives in our hearts."
 ger_news.9.c:0 "Death is death." 
 
 ger_news.10.t:0 "The Death of Siegfried"
 ger_news.10.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, the German Propaganda Minister Joseph Goebbels presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he was sworn in as the new head of state. \n\n In his inaugural speech at the funeral, he highly praised the German spirit represented by Siegfried, calling on every German to learn from him, and also issued a warning to everyone, "Siegfried's death symbolizes the advent of general warfare, which means that no matter whether it is a leader, a soldier, or a civilian, it is just a gear in a war machine ... then until victory, or death!"."
 ger_news.10.a:0 "Interesting changes."
 ger_news.10.b:0 "We are going to make a total war!!"
 ger_news.10.c:0 "That cheater..."  
 
 ger_news.11.t:0 "The Death of Siegfried"
 ger_news.11.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, German Armament Minister Albert Speer presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n In his inauguration speech at the funeral, he claimed that Siegfried's death was "a tragedy", and more about the future economic system of [GER.GetName], Speer promised to The national economy is fully integrated into the wartime production track, and we hope that the general public will advance and retreat with him until the final victory.。"
 ger_news.11.a:0 "Interesting changes."
 ger_news.11.b:0 "It seems that the eight-hour workday cannot come back?!"
 ger_news.11.c:0 "He may be a troublesome character."   
 
 ger_news.12.t:0 "The Death of Siegfried"
 ger_news.12.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Hermann Goring, commander-in-chief of the German Air Force, presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n In his inauguration speech at the funeral, he said that Siegfried's death had nothing to do with the Luftwaffe. The Luftwaffe would not allow an enemy aircraft to fly to Penemunde. Rumors were caused by the Luftwaffe's misconduct. The accident is said to be a dirty water splash on the Luftwaffe, and the Air Force will avenge the Supreme Leader!"
 ger_news.12.a:0 "Interesting Changes"
 ger_news.12.b:0 "Meyer! The air defense alert sounded."
 ger_news.12.c:0 "This ambitionist."    
 
 ger_news.13.t:0 "The Death of Siegfried"
 ger_news.13.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. test. \n And this morning, German army star Ervin Rommel presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n At the funeral, it is difficult to see the other prominent figures of the VVD. Most of them are Wehrmacht generals. Rommel gave a speech to inform soldiers and the public that he had fully obtained the authorization of the Congress. He remained silent, only promising that the IDF would soon stabilize the interior and defeat foreign enemies."
 ger_news.13.a:0 "Interesting Changes"
 ger_news.13.b:0 "Es lebe Rommel!"
 ger_news.13.c:0 "He didn't seem to have any willingness to negotiate."     
 
 ger_news.14.t:0 "The Death of Siegfried"
 ger_news.14.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName].\n And this morning, the German Secret Service Gestapo leader Rheinhard Heidrich presided over Siegfried's funeral, which was equivalent to officially acknowledging the death, and he swore to be the new head of state. \n\n At the funeral, it is difficult to see other prominent figures of the VVD. Most of them are agents of the Gestapo or the Security Bureau. Most of them are fully armed Thuleschutztruppesoldiers. The German people who came forward made his first public speech. The secret figure responsible for intelligence claimed that "the entire party has fallen", hinting that Siegfried's death was related to corruption in the party. Point your finger at external enemies, "They will all be purified.""
 ger_news.14.a:0 "Interesting Changes"
 ger_news.14.b:0 "Kill them all!!"
 ger_news.14.c:0 "He should be killed"     
 
 ger_news.15.t:0 "The Death of Siegfried"
 ger_news.15.desc:0 "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Karl Doenitz, the commander of the German navy submarine, presided over Siegfried's funeral, which was equivalent to officially acknowledging the death, and he was sworn in as the new head of state. \n\n After mourning Zigfried, Dunnitz issued a letter to the people and bureaucrats who were full of doubts. It was indeed Siegfried himself, who had always been silent but wrote well, clearly indicating that he designated the submarine commander Karl Doenitz as his successor."
 ger_news.15.a:0 "Interesting Changes"
 ger_news.15.b:0 "Why him?!"
 ger_news.15.c:0 "Why him?!"  
 
