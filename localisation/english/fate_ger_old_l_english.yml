 ger_news.16.t:0 "The Death of Siegfried"
 ger_news.16.desc:0 "Recently, the whereabouts of [GER.GetName] Supreme Leader Siegfried has been unknown. It is rumored to be related to the sudden earthquake in Pengmunde, a military town in the north of [GER.GetName]. It is rumored that the Germans are carrying out secret weapons there. test. \n And this morning ... Uh, former Romanian Yggdmillennia Chaebol leader Darnic Prestone presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n Darnic immediately expressed his condolences to the people and bureaucrats on the spot after he expressed his condolences, he had nothing to do with Romania, and he was here from the beginning. For example, senior officials represented by Heinrich Himmler and Joseph Goebbels are also standing for him, especially after Rheinhard Heidrich gave a transcript of Darnic ’s activities in Romania. All the people present cheered this incredible new leader."
 ger_news.16.a:0 "Interesting"
 ger_news.16.b:0 "Long live Darnic"
 ger_news.16.c:0 "Wha..."  
 ger_news.16.e:0 "Rahat!"   
 
 germany.550.e:0 "Darnic Prestone convinced everyone"  
 
 valkist_ideology:0 "Valkism"
 valkist_ideology_desc:0 "Valkism is a fascist faction in Germany, whose name (valkist) derives from their party emblem (valknut). This idea is more rooted in culture than nationality, and has accepted a large number of left-wing views to a certain extent, but it is still a kind of extreme right populism. Those who hold this idea mostly try to build a centralized country and use it to carry out internal reform or external expansion."
 
 yezhovism_ideology:0 "Yezhovism"
 yezhovism_ideology_desc:0 "Yezhovism is a Stalinism that comprehensively strengthens "counter-revolutionary cleansing." The idea was proposed by the head of the Soviet secret police, Yezhov, to build a stable country that monitors everywhere. As a civilian, if you didn't know you were being monitored, you might never realize it." 

