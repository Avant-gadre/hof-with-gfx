 soviet.1000.t:0 "[SOV.GetName] authorizes us to become a Soviet Socialist Republics"
 soviet.1000.d:0 "To be honest, I don’t believe in communism at all. This is just an expedient for the Russians. But the Russians really think I believe it, so they come to the door and intend to completely merge my territory ."
 soviet.1000.a:0 "Then join them"   
