 soviet.999.t:0 "Stalin assassinated!"
 soviet.999.d:0 "Fortunately, loyal NKVD member Nicholas Yezhov is in place. The general secretary has only been injured a little ... it may still be a bit heavy, so it requires long-term healing and will not appear in public view for a period of time already. A document identified by the Highest Soviet has made Yezhov the acting general secretary, and performed all his duties on behalf of Comrade Stalin during his uncomfortable time. Yezhov expressed deep sorrow and vowed to find out the truth and end all internal and external reactionary powers."
 soviet.999.a:0 "Actually Stalin has been killed by me ... this is just to protect myself!"    
 
