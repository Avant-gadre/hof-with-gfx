 germany.536.t:0 "Der Fall Gleiwitz!"
 germany.536.d:0 "Urgent military situation! Poles attacked a radio station near the border city of Glewitz and sent extremely vulgar and insulting remarks to the entire eastern region after the occupation. Obviously, this was revenge on us for Poznan! Our army is currently gathering at the border! So ..."
 germany.536.a:0 "Erase Poland!!!"   
 
 germany.537.t:0 "Gleiwitz Incident"
 germany.537.d:0 "Emergency situations! Shortly after [POL.GetName] was returned to Poznan, [GER.GetName] announced that [POL.GetName] had attacked their border cities and sent a lot of abusive remarks after occupying a radio station. At present, [GER.GetName] is indignant, and the army immediately launched an attack on [POL.GetName]. This can not help but make people speculate whether this is [POL.GetName]'s attack or [GER.GetName]'s excuses in order to declare war?"
 germany.537.a:0 "In all sense these are all conspiracy of [GER.GetName]!!"    
 germany.537.b:0 "LOS!LOS!!LOS!!!"   
 germany.537.c:0 "We will resist to the end!!"   
 germany.537.e:0 "we will keep our eyes on."   
 
 germany.538.t:0 "Sudetenese rebel!"
 germany.538.d:0 "Sude Germany will not let go of this turbulent moment! If there is no fortification in Sudetai, they will not be able to stop their independent referendum, and the consequences will be very ..."
 germany.538.a:0 "So.. what is the result?"   
 
 germany.540.t:0 "Sudetende's independence referendum was interrupted!"
 germany.540.d:0 "Suad German leader Konrad Henlein rushed to call our army. Negotiations with Suad German occupiers have been completely interrupted. Now is the time for us to act!"
 germany.540.a:0 "Für der Vaterland!"    
 
 germany.578.t:0 "Darnic's return"
 germany.578.d:0 "Our senior spy Darnic Prestone, who has been in [ROM.GetName] for a long time, has recently returned! It seems that the situation of [ROM.GetName] is really bad to an unthinkable level, even if he created the Qianjieshu chaebol, he cannot continue to stay. Although we can no longer control [ROM.GetName], Darnic brought back a large amount of funds for doing business in the local area. The amount has been dozens of times the funds granted to him in the past. It seems that we still make money."
 germany.578.a:0 "Award an honor!"   

 germany.579.t:0 "Darnic's defection"
 germany.579.d:0 "Darnic Prestone, the head of the Yggdmillennia syndicate who is well-known in our country, is a [GER.GetName] spy? !! This rumored news that has been circulating for many years has been proven to be true. He has fled by his private airship with a huge amount of gold and fled to [GER.GetName], leaving a large number of overwhelmed members of Yggdmillennia syndicate... They still swore to fight for the country."
 germany.579.a:0 "Bastard!!!"  
 
 germany.580.t:0 "Report from Switzerland"
 germany.580.d:0 "There is always a deppartment in TST directly responsible for national leader Heinrich Himmler, the role of which is to investigate mysterious events around the world and collect ... holy relics ... their commander Rudo Von Schuttroheim recently announced that he led a group, with the help of several foreigners, to invetigate from Mexico to Switzerland and successfully killed ... killed a "ultimate creature" who can be transformed into everything and devour the undead ?!! It is said that this "ultimate creature" has been rushed into space by a volcanic eruption, so no one can see life or death ... oh anyway this is not the point! Schulteheim also investigated the current situation in Switzerland. In the context of the sudden changes in the political situation between France and Italy, the Swiss are particularly worried about their border defense, so we can try to penetrate the Swiss political situation by providing military assistance! !!"
 germany.580.a:0 "Then we make a proposal"   
 
 germany.581.t:0 "[GER.GetName] wants to help us train the army"
 germany.581.d:0 "China's permanent neutrality is eternal ... However, it seems that neighboring countries are not very interested in this, that is to say, [SWI.GetName] the army must be ready to meet the enemy! At this moment [GER.GetName] proposes to help us train new officers without asking us to give money. This is really ... really problematic! Should we accept it?"
 germany.581.a:0 "Why not?"   
 germany.581.b:0 "We should not violate our neutrality."    
 
 general_staff_swi:0 "Officer training"
 
 germany.582.t:0 "[SWI.GetName] accpeted"
 germany.582.d:0 "[SWI.GetName] has agreed to our request. At present, our country can send military officers to teach tactics in the past. You must know that this is limited to teaching them. We will obtain nothing."
 germany.582.a:0 "We will obtain in the future"    
 
 germany.583.t:0 "[SWI.GetName] refused"
 germany.583.d:0 "[SWI.GetName] Strictly neutral, naturally rejected our request, even if our request is equal to let them eat free food."
 germany.583.a:0 "Wait and see."  
 
 germany.584.t:0 "Expand our influence in [SWI.GetName]"
 germany.584.d:0 "It's been a while since training officers for [SWI.GetName], and it's time to move on. The pro-German officers trained now are serving in the [SWI.GetName] army, and the tension around them has hardly changed. They will definitely agree to continue our assistance ... and grant garrison rights ... Much easier."
 germany.584.a:0 "Then we should express our good intentions."   
 
 germany.585.t:0 "[GER.GetName] wants to increase aid"
 germany.585.d:0 "What if you have no soldiers? [GER.GetName] proposes to alleviate this problem for them. They provide a piece of arms assistance. They still do n’t need money. We only need to allow the Germans to cross the border legally ... In other words, there is almost nothing neutral about what is accepted, and They ca n’t just be stationed, so ..."
 germany.585.a:0 "Why not?"   
 germany.585.b:0 "Drive them back!"   

 germany.586.t:0 "[SWI.GetName] agreed"
 germany.586.d:0 "[SWI.GetName] has agreed to our request, and now we have almost achieved control of [SWI.GetName], and the specially selected soldiers are preaching the German unity to the people of [SWI.GetName], I believe they will soon get used to it of."
 germany.586.a:0 "Nice."    

 germany.587.t:0 "[SWI.GetName] rejected"
 germany.587.d:0 "[SWI.GetName] not only did not agree to the request, but also expelled all Chinese officials ..."
 germany.587.a:0 "Fine ... let's wait."   

 germany.588.t:0 "The Rhineland uprising!"
 germany.588.d:0 "French people uprise in Rhineland! They controlled parts of the city and detonated explosives placed in the border fort."
 germany.588.a:0 "LOS!LOS!"    
 
 germany.589.t:0 "Rhinelander rebel!"
 germany.589.d:0 "Only then did we know how many weapons the Rhine people hid. The long-standing potential nationalists heard that the war had begun, and controlled several large cities..."
 germany.589.a:0 "How dare they?" 
 
 germany.592.t:0 "Austrian uprising!"
 germany.592.d:0 "A large number of Austrians responded to our call to rebel against the colonizers, and we must open the passage as soon as possible to meet with them in isolation."
 germany.592.a:0 "LOS!LOS!"   
 
 germany.593.t:0 "Austrian rebel!"
 germany.593.d:0 "As we fought with [GER.GetName], some Austrians started what they have been planning for a long time ... Hurry back to defense!!"
 germany.593.a:0 "Sure enough, it is we that are too nice to them."  
 
 germany.594.t:0 "Rhineland German protest"
 germany.594.d:0 "The economic crisis is just a trigger. The Rhine people have long been dissatisfied with pur long-term military occupation policy. When we had an accident, they set off a new round of large-scale protests. The demand was still the same, "withdrawal" or "get off" . At present, they are concentrating on the streets of Cologne, Saarbrücken and other large cities, and almost all factories in the suburbs have been on strike. According to rumors, there have been violent incidents attacked targetting French, so ..."
 germany.594.a:0 "Suppression as usual."  
 germany.594.b:0 "Soothe their emotions?"   
 
 germany.595.t:0 "Support Rhinelanders' terror attack?"
 germany.595.d:0 "When the French were in economic crisis, the Rhinelanders marched to improve the treatment of "second-class citizens", but the Frenchmen once again suppressed the protests of the Rhinelanders, even as they used to occupy the Rhine more than a decade ago. They even opened fire on leading protesters, killing 21 people on the spot. As the backing of all Germans, we may not be able to send troops to kill the Frenchman directly, but it is totally feasible to do a little action ... directly support the Rhineland local national movement to carry out a big explosion in Paris! It is important to note that this could lead to a tougher response from France."
 germany.595.a:0 "We should teach French a lesson."  
 germany.595.b:0 "We should calm down."   
 
 germany.596.t:0 "Champs-Elysées car bomb!"
 germany.596.d:0 "My God?! Just on a dull afternoon, a horrendous atrocities occurred on the pedestrian-filled Champs-Elysées in Paris ... A Renault car full of explosives crashed and crushed several pedestrians and ran into the police convoy which is in interception and detonated... the accident caused a total of 27 casualties, and 12 people died on the spot. The identity of the perpetrators was very clear, and the German language shouting hate phrases such as "blood debt and blood compensation" was not deactivated. The Rhineland local terrorist organization "Rhine United Front" had also claimed responsibility for the incident and claimed that it was the revenge for the death of the last protest ."
 germany.596.a:0 "Clean up terrorist organizations!!"  
 germany.596.b:0 "Direct annexation of the Rhineland! Thorough military control!"    
 
 germany.597.t:0 "Reaffirm European secuity guarantee"
 germany.597.d:0 "The situation does not allow us to sit and watch! The world is on the verge of the next war, and France must take the lead! At the same time, morality must be taken into account. We will reiterate the obligations of the old agreement to our former allies, and at the same time provide security guarantees, we hope that they will give our garrison rights. If they are resisting the invasion, let's pull them on!"
 germany.597.a:0 "All who challenge the Versailles system are seeking their own way!!"  
 germany.597.b:0 "We have not prepared yet."    
 
 germany.598.t:0 "[FRA.GetName] provides security guarantee"
 germany.598.d:0 "In view of the world ’s tense situation, our ally [FRA.GetName] of the last war once again waved to us, promising to secure our independence while hoping to acquire garrison rights. If our country is directly attacked, the French army will also respond immediately."
 germany.598.a:0 "France help us!"  
 germany.598.b:0 "We could hold invaders back by ourselves."      
 
