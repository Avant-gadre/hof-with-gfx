 UKR_Mobilization_of_the_militia_desc:0 "The militias that answered the call in the War of Independence have existed as emergency reserves since their disbandment, and now is the time to go into battle again!"
 
 UKR_Modernized_militia_forces:0 "Modernized militia armies"
 UKR_Modernized_militia_forces_desc:0 "Having witnessed the determination of the Ukrainian nation [ROOT.GetFactionName] has decided to provide more support, a portion of the supplies will be used to strengthen the many mobilized units on the front to protect them from being crushed at will by the enemy."

