 UKR_Mobilize_the_Cossacks:0 "Enlist Cossack cavalry"
 UKR_Mobilize_the_Cossacks_desc:0 "The Cossack cavalry will still answer the call to join the fight, but they may have a limited role in the face of an increasingly powerful hostile enemy, and the modern equipment we can provide is likewise very limited."
 
 UKR_Regroup_the_Army_Armored_Cavalry_Regiment:0 "Reorganize the mechanized cavalry"
 UKR_Regroup_the_Army_Armored_Cavalry_Regiment_desc:0 "After witnessing the resolve of the Ukrainian nation [ROOT.GetFactionName] is willing to help our army form mechanized units."
 
