 UKR_DniproHES_idea:0 "Dnipro Hydroelectric Power Plant"
 UKR_DniproHES_idea_desc:0 "The Dnipro hydroelectric power station was one of the most important results of [SOV.GetName]'s Five-Year Plan and the brainchild of American engineer Muir Seth, who had been employed in Moscow. Despite the disastrous cost of the Five-Year Plan in Ukraine, its results have been solidly preserved for the continued benefit of the people of the Ukrainian region."
 UKR_DniproHES_damaged_idea:0 "Damaged Dnipro Hydropower Plant"
 UKR_DniproHES_damaged_idea_desc:0 "In an effort to subvert Bolshevik rule over Ukraine, both nationalists and anarchists have sought to use unconventional means to attract the attention of the Soviet garrison and to disrupt productive activities along the Dnieper River. Although the hydroelectric power station has been destroyed by the subversives, it is to be expected that they will inevitably repair it once they come to power."
 UKR_DniproHES_idea_2:0 "Dnipro Hydroelectric Power Plant"
 UKR_DniproHES_idea_2_desc:0 "The Dnipro hydroelectric power plant was one of the most important results of [SOV.GetName]'s five-year plan and the brainchild of Murseth, an American engineer once employed in Moscow. Now that Ukraine's rebels have mastered and fortified the facility, it will provide the fledgling Ukrainian state with an ample supply of electricity."
 UKR_splitted_country:0 "The divided country"
 UKR_splitted_country_desc:0 "Ukraine has become independent, but the contradictions between the eastern and western parts of the country, the Russian-speaking and Ukrainian-speaking regions, remain unresolved."
 UKR_USA_dam_working:0 "U.S. Engineering Team"
 UKR_USA_dam_working_desc:0 "Muelsyse's engineering team left after the inauguration of the Dnieper River hydroelectric power plant, while the U.S. General Motors Corporation is still installing turbines and other facilities for the Dnieper River hydroelectric power plant. Although the U.S. Army still has a staff corps at the White Army headquarters in Chita, engineering teams from the United States are still completing construction tasks in the Ukrainian region on orders from Moscow."
 
 ukr_western.1.t:0 "Muelsyse's legacy"
 ukr_western.1.d:0 ""The revolutionary boldness of the Russians and the pragmatic spirit of the Americans combined are the essence of Leninism in the work of the Party and the work of the State." So said Joseph Dzhugashvili in 1928. It is not necessary to say what the "revolutionary courage of the Russians" was, but the "Americans" were the American environmentalist, engineer, and now senator from New York, Muir Seth. The "work of the Party" here refers to the Dnieper River hydroelectric power plant. Anna Morozova's article claims that the Dnieper hydroelectric power plant was the first major step toward communism, but she and those at the top of the power hierarchy knew that they needed not only Soviet leadership but also capitalist efficiency to achieve their goals. The U.S. Army's Command in Chita had a staff of five or six men, and the White Russian government in Chita remained the only officially recognized legitimate regime in Russia, but this did not at all prevent a group of American advisors from being invited to live in brick houses in the "American Garden City" with two tennis courts and a golf course, to provide American expertise to the managers and engineers of the Dnepr River hydroelectric power plant, and to receive large orders from Moscow for turbines and generators from Newport News Shipbuilding and General Electric. At the head of these American consultants was Muelsyse. \n\nMuelsyse is the chief designer of the entire Dnepr River hydroelectric power plant and basin renovation project. As a young environmentalist and civil engineer, Muelsyse shot to prominence by designing the Toronto hydroelectric power plant at Niagara Falls and was previously involved in the treatment of the St. Lawrence River. Before she could negotiate a scope of services for the Dnieper River hydroelectric project, Moscow deposited $50,000 into Muelsyse's account. She immediately accepted the offer. The original planned investment for the Dnieper hydroelectric power plant was $50 million, however, by the time it was completed the investment had increased eightfold. Anna Morozova, a central figure in the Supreme Soviet, was on hand to preside over the completion ceremony. Speeches were made, praising communism, and Muelsyse and five other American advisers were presented with the Order of the Red Banner of Labor for their contributions to the cause of communist construction."
 ukr_western.1.a:0 "Interesting"   
 ukr_western.1.a:0 "Interesting"   
 
 ukr_western.2.t:0 "Leo Harvey's trip to Kiev"
 ukr_western.2.d:0 "Leo Harvey, politician of the French Democratic-Republican Union and heir to a new generation of a prominent young French entrepreneurial family, now begins his journey to the Soviet Union. Although France was involved in the Soviet civil war with a small force to fight the Bolsheviks, the Parisian side was currently not interested in maintaining the lingering White Bandit regime in Chita due to its own political instability. After some politicians in Paris and Moscow had been exchanging glances for some time, Leo Harvey, the leader of the Democratic-Republican Union, finally decided to visit the Soviet Union in order to increase mutual understanding between the two countries. Leo Harvey was a standard big bourgeois in the Marxist-Leninist sense, but this did not prevent him from being greeted by an honor guard at the Kiev airport and staying in one of Kiev's luxurious hotels, picking up Ukrainian specialties from the foreign store. But this was not so easy and pleasant for the NKVD. The loyal NKVD officers had to fill the empty street stores with decorative food, hide the starving people a block away, and train the school children how to answer the French capitalist's questions. Also, guard against the dastardly assassinations of Ukrainian nationalists and anarchists. \n\nLeo Harvey was very pleased with his visit, and at the school called "Familiy of Felix Dzerzhinsky" he learned that the pupils could eat grilled fish or beef every week. He was soon introduced to the advanced achievements of Soviet industrialization. It seems that he had a lot of preconceptions about the Soviet Union, but that could not be helped, after all, he was a capitalist. \n\nHarvey was also a gourmet, but he always ate in moderation and with a balance of meat and vegetables so that he did not get fat. His next stop was Moscow, where he would taste the most authentic caviar bread and beet soup. Upon his return to Paris, Leo Harvey called the Ukrainian collective farms orderly gardens, and Pravda happily reported Leo Harvey's assessment. The story ends happily."
 ukr_western.2.a:0 "Hope this pays off"
 ukr_western.2.b:0 "After all, Moscow is our potential ally"
 
 ukr_western.3.t:0 "Fallout from Yakir's speech"
 ukr_western.3.d:0 "In a recent press conference in London, Soviet exiled military officer Yakir angrily complained about the brutal political purges on the part of Moscow and the tragic results of the failed policy in the Ukrainian region. This accusation appears to have greatly discredited Moscow and their followers around the world, but it also smacks the Western world in the face just as hard. Still, Yakir's accusation is one-sided, lacking more evidence, and more civilians and politicians don't really care what is going on in Ukraine, with some still believing that the Soviet Union has been officially slandered. \n\n "Yakir's accusations are a complete fabrication," is precisely the position of Walter Duranty, a Moscow-based columnist for the New York Times and a Pulitzer Prize-winning journalist. In his New York Times column, Duranty repeatedly claimed that Yakir's statement at the London conference was "a horror story of grandstanding" and that "there was no famine at all," but only "widespread deaths due to malnutrition-induced disease. There is no famine", but "widespread deaths due to malnutrition-induced diseases". This is quite close to the official position of Moscow. Duranty also pointed out that the so-called purges and famines are subordinate to a higher purpose: "You can't fry an egg without breaking it." . \n\nWhile our news media and politicians were arguing about it or watching, the Germans had already taken the lead in public opinion. The portly Hermann Göring claimed that the famine, as Yakir called it, was "all due to Marxism," while Siegfried's royal man of letters, Alfred Rosenberg, claimed that it was part of Moscow's "oppression of the Ukrainian people." The German propaganda machine has already begun to seize this opportunity to run at a fast pace, while our intelligence agencies are not yet able to confirm what is really happening in Ukraine."
 ukr_western.3.a:0 "It looks like we've been made to look like fools"

 ukr_diplo.1.t:0 "[FROM.GetName] request to join [ROOT.GetFactionName]"
 ukr_diplo.1.d:0 "Due to the important support we gave to the Ukrainians in their war of independence, the Ukrainians decided to join our side to fight together against the Poles as well as to defend against potential Russian retaliation. This was undoubtedly great news, and Mr. Alfred Rosenberg was particularly heartened, pointing out that agreeing to their demands would easily expand the German sphere of influence. But some of the more "hard-line" elements saw the admission of Ukraine as an ally as a de facto abandonment of our plans to build a living space on the Black Sea coast."
 ukr_diplo.1.a:0 "They are welcome."
 ukr_diplo.1.b:0 "We have other plans."
 
 ukr_diplo.2.t:0 "[FROM.GetName] agreed"
 ukr_diplo.2.d:0 "[FROM.GetName] agreed, we are now in the same boat with them."
 ukr_diplo.2.a:0 "Very well."
 
 ukr_diplo.3.t:0 "[FROM.GetName] declined"
 ukr_diplo.3.d:0 "[FROM.GetName] rejected, looks like they had other plans."
 ukr_diplo.3.a:0 "That sucks."
 
 ukr_diplo.4.t:0 "[FROM.GetName] request to join [ROOT.GetFactionName]"
 ukr_diplo.4.d:0 "Despite our refusal to support the Ukrainians' plans for independent statehood and to stand by while they fought the Russians, the Ukrainians sought a military alliance with us. It seems they have seen through the Germans' ambitions. If we accept them, they may be able to return the favor and become our key military ally against Germany and Russia."
 ukr_diplo.4.a:0 "They are welcome."
 ukr_diplo.4.b:0 "We have other plans."
 
 ukr_diplo.5.t:0 "[FROM.GetName] request to join the [ROOT.GetFactionName] revolutionary team"
 ukr_diplo.5.d:0 "As the integration movement succeeded in defeating Bolshevik rule in Ukraine, they began to seek the support of some "non-Bolshevik" revolutionary forces. In their view, we seemed to meet this criterion. We could take them in to strengthen our revolutionary ranks, but then we would be in trouble with [SOV.GetName]."
 ukr_diplo.5.a:0 "They are welcome."
 ukr_diplo.5.b:0 "We have other plans."
 
 ukr_diplo.6.t:0 "[FROM.GetName] seeks to reconcile with us"
 ukr_diplo.6.d:0 "Despite the contradictions between our two countries over important territorial issues and the ongoing sabotage by Ukrainian nationalist groups in our country, the Kiev authorities have released to us a desire for reconciliation that sets aside territorial disputes. It seems that Ukrainian nationalist organizations have been cleansed within Ukraine, and they will not claim territory from us any time soon. Perhaps it is time to jointly deal with the threat from Russia."
 ukr_diplo.6.a:0 "The lip is on the line, and they are right."
 ukr_diplo.6.b:0 "Ukraine is the main threat!"
 
 ukr_diplo.7.t:0 "[FROM.GetName] agreed to a limited settlement with us"
 ukr_diplo.7.d:0 "As we proactively sought to ease relations with [FROM.GetName], the [FROM.GetName] side decided to reach a temporary understanding with us on territorial issues. The [FROM.GetLeader] has congratulated our new government and expressed its desire for further cooperation."
 ukr_diplo.7.a:0 "Very well."
 UKR_POL_rapprochement_flag:0 "Ukraine-Polish rapprochement has been reached"
 
 ukr_diplo.8.t:0 "[FROM.GetName] request to join [ROOT.GetFactionName]"
 ukr_diplo.8.d:0 "Our territorial conflicts with the Ukrainians were finally overwhelmed by the Russian and German threats. With [FROM.GetName] seeking to conclude a military alliance with us to counter the threat from Germany and Russia, it looks like the Bischofsky-era situation of fighting alongside the Ukrainians will reappear."
 ukr_diplo.8.a:0 "They are welcome."
 ukr_diplo.8.b:0 "We have other plans."
 
 ukr_diplo.9.t:0 "[FROM.GetName] wants us to join [POL.GetFactionName]"
 ukr_diplo.9.d:0 "With the growing threat from Germany and Russia, Britain and France were ready to abandon their continental allies. The small Central European nations are left to fend for themselves, and now [FROM.GetName] proposes to us to join [POL.GetFactionName] in order to create a defensive alliance from the Baltic to the Black Sea."
 ukr_diplo.9.a:0 "Good."
 ukr_diplo.9.b:0 "We have other plans."
 
 ukr_diplo.10.t:0 "[FROM.GetName] would like to receive financial assistance from us"
 ukr_diplo.10.d:0 "Even though our State Department has never squarely addressed the Ukrainians' demand for independence, the nascent Ukrainian government wants us to provide a loan and investment agreement to help them through the difficult times of their fledgling statehood. While supporting them would expand our influence in Eastern Europe and reap considerable economic benefits, opponents argue that their regime will not last and our money will only go down the drain."
 ukr_diplo.10.a:0 "Agreed."
 ukr_diplo.10.b:0 "We have no money."

 ukr_diplo.11.t:0 "The Americans agreed."
 ukr_diplo.11.d:0 "It looks like the Americans aren't exactly Bolshevik accomplices, they'll come whenever there's money to be made."
 ukr_diplo.11.a:0 "That's a good thing."
 
 ukr_diplo.12.t:0 "The Americans refused"
 ukr_diplo.12.d:0 "Washington, for its part, would rather give Moscow a huge wallet than give Kyiv a single coin."
 ukr_diplo.12.a:0 "Bastards."

 more_ukraine_dlc.15.t:0 "Message from the Commander-in-Chief"
 more_ukraine_dlc.15.d:0 "Yonah Yakir has had a good time recently. The command of the Ukrainian military district, which belonged to him after the end of Dzhugashvili, has finally returned, and the new First Secretary Brezhnev is not interested in, and even less capable of, interfering in military affairs, and urgently needs the army's help in pacifying the population and suppressing infiltrators. This is what Yakir wanted, some infantry units do not have to participate in the recently restarted mechanized exercises, so they will go to various places to assist in defense at the request of the first secretary. However, the army's massive intervention seems to have backfired, even if the soldiers specializing in warfare are not as professional as the police in terms of arresting people, they can't always let people go, right? \n\nNow Marshal Tukhachevsky's message came at the right time, the new Minister of Internal Affairs Beria investigation that there is a certain amount of nationalist infiltrators in the Ukrainian military zone and therefore requested a comprehensive review, Yakir, of course, did not hesitate to agree, in this regard still rely on the Ministry of Internal Affairs to work, anyway, now this group of blue hats can not turn up the waves. What's more, during the Jugashvili period he had been trying to do with his tail between his legs to avoid being arrested one day, and indeed did not understand anything about the loyalty of his subordinates. After \n\n replied to the letter, Yakir suddenly remembered an extremely worrying question. Could it be that the Ministry of Internal Affairs during the reign of Jugashvili did not consider this aspect? The man who was so concerned about loyalty could tolerate the army being infiltrated by a group of exiles? Instead, it is only today that such a major issue is being considered?" 
 more_ukraine_dlc.15.a:0 ""I don't know anything in this area anyway, let them review it."" 

 more_soviet_dlc.17.t:0 "Callback from Yakir"
 more_soviet_dlc.17.d:0 ""I think the Ukrainian military district does need a systematic and comprehensive review.""
 more_soviet_dlc.17.a:0 ""That's it then."" 

 more_ukraine_dlc.16.t:0 "An alarming crisis!"
 more_ukraine_dlc.16.d:0 "The sound of firefights on the Siberian front existed in distant Ukraine only in the gossip before drinks and meals, and in a rather peaceful atmosphere by contrast, the head of the Ukrainian Ministry of Internal Affairs Sudopradov suddenly made a big discovery that shocked the whole Union! According to the orders of the superiors, the troops of the Ministry of Internal Affairs, while investigating a suspicious-looking Red Army colonel, exchanged heavy fire with his contact, killed the nationalist militant and captured the colonel alive at the cost of several soldiers, and a search of the scene revealed that the comrade colonel, who served in the border guards, had not only met with enemy agents, but was even carrying a detailed plan of the "Great Uprising The search at the scene revealed that the comrade colonel, who was serving in the border guards, had not only met with the enemy, but even carried a detailed plan for the "Great Uprising". On closer inspection, it became clear how serious the situation was: there were nationalist associates in every division of the Ukrainian military district? And the so-called "Great Uprising" was to find a suitable moment to detonate the Dnepr hydroelectric power station at the inevitable outbreak of the Russian civil war? The rebels will first attack the Ukrainian military district headquarters and then take control of the city of Kiev, where the Ukrainian People's Republic in exile will return across the Bosnian-Soviet border to lead the rebel forces as planned, and a war no less than the one in 1919 will be repeated in this land! 
 more_ukraine_dlc.16.a:0 ""Sukabre?!"" 

 more_ukraine_dlc.17.t:0 "The Day of Action"
 more_ukraine_dlc.17.d1:0 "At last the time of liberation! Roman Shukhevich had long since made a draft with the officers of the Red Army who had sworn to the uprising. Because the commander-in-chief of the Red Army Tukhachevsky and the commander of the Ukrainian military district Yakir a death and a run, they strive to promote the mechanized exercises basically deserted, the Ukrainian military district of the mechanized army after the dissolution of the tanks are locked into the warehouse for backup, it happens that the officer who manages the warehouse is an insurgent army inside, it can be said that this batch of technical equipment is their own is eaten! \n\nAll action plans are in place, there is nothing to worry about, let go of it!!!" 
 more_ukraine_dlc.17.d2:0 "Finally the time has come to liberate! Roman Shukhevich has long since made a draft with the officers of the Red Army who took the oath of insurrection. When in a few days the commander of the Ukrainian military district Yakir personally attends the rehearsal of mechanized troops on the outskirts of Kiev, the Dnepr hydroelectric power station will immediately be severely damaged by explosions, and when the Bolsheviks' attention is drawn to it, the insurgent troops will quickly mobilize to surround the rehearsal site with lightning speed, and a beautiful surprise attack will annihilate these armored units loyal to Moscow! Remove the greatest threat for the liberation of Ukraine. \n \n made such a plan with the additional consideration that Shukhevich preferred to capture the tanks as they were, and the insurgent army would quickly use this technical equipment to replace the guns with guns, and the Bolsheviks coming to reinforce them would be powerless." 
 more_ukraine_dlc.17.d3:0 "At last the time has come for liberation! Roman Shukhevich had long since made a draft with the officers of the Red Army who had taken the oath of insurrection. When in a few days the commander of the Ukrainian military district Yakir personally attends the rehearsal of mechanized troops on the outskirts of Kiev, the Dnepr hydroelectric power station will immediately be severely damaged by explosions, and when the Bolsheviks' attention is drawn to it, the insurgent troops will quickly mobilize to surround the rehearsal site with lightning speed, and a beautiful surprise attack will annihilate these armored units loyal to Moscow! Remove the greatest threat for the liberation of Ukraine. \n\n Although the Ministry of Internal Affairs is targeting the Ukrainian military districts with increasing scrutiny, the plans for a major uprising will be leaked to the public whenever an insider is caught. But after thinking about it, Shukhevich was willing to gamble that if the tanks were captured intact, the insurgents would have the upper hand in the battle with the Bolsheviks. \n\n "Report... Report sir! Emergency!" Looking at the panic of his subordinates, Shukhevich felt bad, and after a brief question immediately pulled down his face and greeted his men with a sharp march in the direction of the hydropower station." 
 more_ukraine_dlc.17.a:0 ""Slava Ukraini!""
 more_ukraine_dlc.17.b:0 ""Keep up! Run faster!""

 more_ukraine_dlc.18.t:0 "Early explosion!"
 more_ukraine_dlc.18.d1:0 "Shukhevich and his men were all taking cover in the forest near the Dnepr hydroelectric power station. Late in the night everyone was leaning against a tree stump and taking a nap, except for the sentry in the tree who was holding up his binoculars watching every move at the distant hydroelectric power station. He saw a sudden burst of fire over the reinforced concrete building in the night sky, followed by a deafening explosion that scared him so much that he couldn't hold the binoculars with one hand and almost fell down. Awakened Shukhevich picked up the binoculars that fell in front of him and rushed to the observation point, turned around and just wanted to yell at the people who were staring at each other, but on second thought he had told them again and again that there could never be such a low-level mistake, could it be someone else... That group of Anarchists made the ghost?" 
 more_ukraine_dlc.18.d2:0 "Shukhevich's men arrived near the hydroelectric power station half cold, the strength of the defense of the hydroelectric power station has tripled to nearly 1,000 people, only those wearing blue hats accounted for half, according to this situation, the inside man is estimated to be in grave danger. In that case, let's send a signal of insurrection through a strong attack! When Shukhevich was ready to make a speech to do the final mobilization, only to see the night sky over the reinforced concrete building suddenly burst a sky of fire, followed by deafening explosions came, the blue hats present looking at the smoke rolling hydroelectric power plant suddenly dumbfounded, looking at each other do not know what to do did not realize that the nearby adrenaline high enemy." 
 more_ukraine_dlc.18.a:0 ""What the fuck! Attack!""

