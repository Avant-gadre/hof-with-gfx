 EGY_motorized_rocket_equipment_1_short: "Blitz mit Wurfrahmen"
 EGY_motorized_equipment_1_desc: "While cavalry have for a long time been a reliable asset to our army, replacing horses with trucks will allow us to quickly deliver a large amount of infantry at the front line"
