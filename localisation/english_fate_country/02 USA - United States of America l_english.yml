##Focus
 usa_focus: "USA National Focus"
 USA_issue_war_bonds: "Issue War Bonds"
 USA_issue_war_bonds_desc: "With war bonds, we rely on the people's support of the war effort and patriotism to finance military expenses."
 USA_office_of_strategic_services: "Office of Strategic Services"
 USA_office_of_strategic_services_desc: "Forming a dedicated intelligence agency will not only aid the war, but future operations abroad. British intelligence services can serve as a model."
 USA_wartime_industry: "Wartime Industry"
 USA_wartime_industry_desc: "We have a strong industry, but not all of it is well adapted for production of war materials. Finding efficient processes to facilitate this change will be key to utilizing our resources."
 USA_first_special_service_force: "First Special Service Force"
 USA_first_special_service_force_desc: "Operations behind enemy lines in inhospitable territory will be part of any global conflict. Forming commando units to fulfill these roles is essential to our future warfare."
 USA_rubber_reserve_company: "Rubber Reserve Company"
 USA_rubber_reserve_company_desc: "With the eruption of war, we have lost almost all our sources of imported rubber.\n\nWith an enormous coordinated effort, the rubber companies in the United States can cooperate to find better means of producing synthetic rubber, possibly even meeting the demands of the war effort."
 USA_manifest_destiny: "Manifest Destiny"
 USA_manifest_destiny_desc: "The special circumstances around our nation's foundation and history give us mandate to act on injustice and oppression anywhere in the world. To create a safe international community, our primary export must be freedom."
 USA_manifest_destiny_tt: "§YGives wargoals against all Fascist and Communist nations.§!\n"
 USA_scientist_haven: "Scientist Haven"
 USA_scientist_haven_desc: "Having asserted ourselves as guardians of liberty in the world, we can welcome researchers and intellectuals driven out of the oppressive regimes abroad, giving them a chance to succeed and aid our cause in the land of opportunity."
 USA_wpa: "WPA"
 USA_wpa_desc: "Millions of people are still suffering the unemployment resulting from the Great Depression. An agency to put these people to work on public projects may not fully solve the problem, but the Work Progress Administration is a step in the right direction."
 USA_committee_on_technocracy: "Committee on Technocracy"
 USA_committee_on_technocracy_desc: "We should replace a number of politicians and businesspeople with scientists and engineers. They have the technical expertise to manage the economy and we will see great scientific progress, which will lead to our economy flourishing once again."
 USA_support_rock_island: "Support Rock Island"
 USA_support_rock_island_desc: "Supporting our brave troops in any way we can is key to victory. Be that by laying down heavy artillery fire from a distance or more direct support on the battlefield. We must make sure our troops have everything they need."
 USA_military_construction: "Military Construction"
 USA_military_construction_desc: "With superpowers threatening world peace, our public works projects need to be turned towards military matters as well as civilian ones."
 USA_USACE_projects: "USACE Projects"
 USA_USACE_projects_desc: "The US Army Corps of Engineers will be put to the task of building the foundation for many future military projects the like of which the world has never seen. Essayons!"
 USA_arsenal_of_democracy: "Arsenal of Democracy"
 USA_arsenal_of_democracy_desc: "Regardless of whether or not we choose to intervene directly in a war, democratic nations must know that we will arm and support them."
 USA_liberty_ships: "Liberty Ships"
 USA_liberty_ships_desc: "Mass-production of cargo ships need to accompany our industrial developments to ensure our materials and troops reach the theaters where they are needed."
 USA_war_propaganda: "War Propaganda"
 USA_war_propaganda_desc: "Our people don't want to send their children to die in another war, but many politicians see a need for intervention. Propaganda to demonize the enemy and call for open conflict may not only be a tool for tyrants."
 USA_war_plan_black: "War Plan Black"
 USA_war_plan_black_desc: "It's plain to see that Germany's politics and expansionism goes far beyond any measure of sanity. They must be stopped before their war machine reaches the point of no return."
 USA_embargo_germany: "Embargo Germany"
 USA_embargo_germany_desc: "Germany is dependent on oil and other natural resources for their war effort. Cutting off their access to these is the least we can do."
 USA_destroyers_for_bases: "Destroyers For Bases"
 USA_destroyers_for_bases_desc: "The UK is in need of ships, and we need to protect our home territory. For the right to set up military bases in currently British territories, we can exchange some Destroyers, which will hopefully be put to good use as well."
 USA_destroyers_for_bases_tt: "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white: "War Plan White"
 USA_war_plan_white_desc: "The [GetSovietThreatName] Menace cannot be allowed to expand unchecked. Whether from without or from within, there is no greater threat to our nation and the world at large."
 USA_embargo_USSR: "Embargo USSR"
 USA_embargo_USSR_desc: "Depriving the Soviet Union of trade opportunities with us will both keep us from aiding their military efforts and prove our economic model as superior."
 USA_war_plan_red: "War Plan Red"
 USA_war_plan_red_desc: "After appearing to be on the path to respecting the people, our old oppressors are now at odds with the winds of change we've accepted. The British Empire is showing its true colors. We must let them know where we stand."
 USA_embargo_the_empire: "Embargo The Empire"
 USA_embargo_the_empire_desc: "Despite having enjoyed good relations for a long time, the British have betrayed the ideals we hoped they learned to live up to. It's time to let them know the consequences."
 USA_war_plan_orange: "War Plan Orange"
 USA_war_plan_orange_desc: "There is no greater threat to us than Japan's imperialistic ambitions. Their efforts to expand into Asia and the Pacific will put them at odds with our interests quickly."
 USA_embargo_japan: "Embargo Japan"
 USA_embargo_japan_desc: "We must show Japan that their aggression will not be accepted or aided by the USA. An embargo will be the first step to thwarting their designs on the Pacific."
 USA_prepare_intervention: "Prepare Intervention"
 USA_prepare_intervention_desc: "Through diplomatic and trade decisions, our position on the international scene has shifted from neutral and isolationist to taking a stance on foreign aggressions. Our military policies will reflect this in in the future."
 USA_extra_tech_team: "Extra Tech Team"
 USA_manhattan_project: "Manhattan Project"
 USA_manhattan_project_desc: "Development of Substitute Materials, an innocent-sounding USACE project, will eventually be known as the Manhattan Project. One of the most secretive and dangerous undertakings in military history, its goal is to create the first atomic bomb."
 USA_unholy_alliance: "Unholy Alliance"
 USA_unholy_alliance_desc: "Sometimes, we have to choose our enemies. Often, the choice is not easy. The future may judge us for standing side by side with one tyrant, or praise us for saving it from the other."
 USA_unholy_alliance_tt: "Boosts opinion and trade opinion with [SOV.GetNameDef] or Germany if they are at war, siding with the defender."
 USA_limited_intervention: "Limited Intervention"
 USA_limited_intervention_desc: "It would take extraordinary aggression to draw us into a war at full force, but after recent developments, many people are freely willing to assist in conflicts abroad."
 USA_the_giant_wakes: "The Giant Wakes"
 USA_the_giant_wakes_desc: "Nations turn to us to protect the values of democracy and liberty. The world where non-interventionist America was born no longer exists and we must adapt accordingly."
 USA_pearl_harbor_gambit: "Pearl Harbor Gambit"
 USA_pearl_harbor_gambit_desc: "The naval base in Pearl Harbor is an easy target for the Japanese. By basing a fleet there, we will demonstrate our power in the Pacific. Will they dare challenge such a bold move?"
 USA_pearl_harbor_gambit_tt: "§YWhile the focus is running, Japan will have the opportunity to launch an attack.§!"
 USA_cancel_pearl_harbor_gambit: "Cancel Pearl Harbor Gambit"
 USA_cancel_pearl_harbor_gambit_desc: "Stationing a fleet in Pearl Harbor endangers the lives of our sailors. We will not risk them to provoke a war with Japan."
 USA_air_war_plans_division: "Air War Plans Division"
 USA_air_war_plans_division_desc: "To make the right priorities in aviation as well as aircraft production will require long-term planning. The AWPD will ensure we have materiel, organization and strategic plans."
 USA_air_support: "Air Support"
 USA_air_support_desc: "Aerial warfare must first and foremost be used in conjunction with other military operations."
 USA_strategic_bombing: "Strategic Bombing"
 USA_strategic_bombing_desc: "The capacity to execute precision bombing will allow us to stop the war machine of any nation in its tracks."
 USA_TAC: "Tactical Bomber Effort"
 USA_TAC_desc: "Constructing planes built to attack tactical targets will make way for our troops to advance more safely."
 USA_combined_bomber_offensive: "Combined Bomber Offensive"
 USA_combined_bomber_offensive_desc: "With another Great Power on our side, we have unexpected advantages in researching and applying large-scale offensive bombing."
 USA_fund_the_navy: "Fund The Navy"
 USA_fund_the_navy_desc: "We must be able to adapt to anything new our enemies throws at us. Increased funding to navy exercises will lead to a more efficient navy that can tactically outperform our enemies."
 USA_bureau_of_ships: "Bureau of Ships"
 USA_bureau_of_ships_desc: "We will combine the Bureau of Construction and Repair and the Bureau of Engineering into one entity to oversee future naval developments. While we're at it, it may be time to investigate rumors of inefficient torpedo performance which the Bureau of Ordnance so vehemently deny."
 USA_battleship_primacy: "Battleship Primacy"
 USA_battleship_primacy_desc: "With the Japanese denounciation of the Washington Naval Treaty, we may face another arms race on the oceans. We will ensure we have both the most and best battleships."
 USA_advanced_mahanian_doctrine: "Advanced Mahanian Doctrine"
 USA_advanced_mahanian_doctrine_desc: "The influence of Alfred Thayer Mahan on naval warfare can hardly be underestimated. Building on his work will allow us to make good use of battleships, which he considered a decisive factor."
 USA_carrier_primacy: "Carrier Primacy"
 USA_carrier_primacy_desc: "Air power will be needed in battles to come, and the most practical means of extending its range is the use of aircraft carriers. We must create more advanced and specialized models."
 USA_bureau_of_aeronautics: "Bureau of Aeronautics"
 USA_bureau_of_aeronautics_desc: "To meet the needs for naval aviation development, the Bureau of Aeronautics, which has been responsible for these matters for decades, will have to be expanded."
 USA_escort_effort: "Escort Effort"
 USA_escort_effort_desc: "Submarines constitute a danger to our merchant convoys. Focusing on development of new destroyer models will allow us to wage anti-submarine warfare efficiently."
 USA_convoy_tactics: "Convoy Tactics"
 USA_convoy_tactics_desc: "Protecting our trade vessels is not just about escorts and effective intelligence, but also tactical choices in how to arrange our trade routes and routines."
 USA_amphibious_operations: "Amphibious Operations"
 USA_amphibious_operations_desc: "Unless our worst nightmares come true, this war will not be ended on American soil. Well-executed landings will need to be part of the path to victory."
 USA_expand_the_USMC: "Expand The USMC"
 USA_expand_the_USMC_desc: "The United States Marine Corps have been a decisive force in many past wars and may be more relevant than ever for our amphibious campaigns. Semper fidelis!"
 USA_reinforce_monroe_doctrine: "Reaffirm Monroe Doctrine"
 USA_reinforce_monroe_doctrine_desc: "Dating over a 100 years back, the Monroe Doctrine codified US intervention in the case of European attempts to colonize the Americas, but stay out of European affairs. Strengthening our role as peace-keepers on these continents will improve our influence in the region."
 USA_carribean_sphere: "Caribbean Sphere"
 USA_carribean_sphere_desc: "The Caribbean islands offer the perfect location to launch strikes against our Eastern coast or the Panama canal, so of course we must make it clear that no hostile takeovers of the area will be permitted."
 USA_central_america: "Central America"
 USA_central_america_desc: "It would be unthinkable to let any foreign power take control of, or even be able to threaten, the Panama canal. As such, we shall guarantee the independence of all the Central American nations."
 USA_the_neighbors: "The Neighbors"
 USA_the_neighbors_desc: "We must first and foremost see to the safety of the countries closest to us. Rather than having the enemy cross our neighbors to get to us, they'll cross us if they cross our neighbors."
 USA_south_america: "South America"
 USA_south_america_desc: "Colonial empires must never again be able to expand into South America, we shall guarantee the independence of our Southern brothers to keep them safe."
 USA_pax_americana: "Pax Americana"
 USA_pax_americana_desc: "The peace in America must be kept. We have the strength to ensure that petty squabbles between neighboring nation do not escalate. A war at our doorsteps is exactly what our enemies want, and we must do everything we can to prevent it."
 USA_pax_americana_tt: "@USA §YUnited States§! can intervene in wars between American countries"
 USA_black_chamber: "Black Chamber Operation"
 USA_black_chamber_complete: "§RCLASSIFIED§!"
 USA_black_chamber_desc: "We have information of political activities in a number of American countries that does not align with our interests. Fortunately we have established a underground propaganda network and are ready to push these countries in our direction. This is something we must do to ensure that we are not under threat at home."
 USA_preemptive_intervention: "Preemptive Intervention"
 USA_preemptive_intervention_desc: "We can no longer sit idly by and watch neighboring countries build tool of war meant to suppress us or our allies. We must intervene for the greater good of our mighty country and the world."

 USA_reinforce_monroe_doctrine_tt: "Increases Trade Opinion with all American nations.\n"
 USA_civil_war_fired: "The Second American Civil War has started."
 USA_anti_imperialism: "Anti-Imperialism"
 USA_anti_imperialism_desc: "America has always been an enemy of imperialistic oppressors, but it's plain to see that most so-called democracies are willing to keep these institutions alive as long as they benefit from them. The revolutionaries of the Soviet Union are better allies."
 USA_fascist_menace: "The Prussian Menace"
 USA_fascist_menace_desc: "The Versailles Treaty and economic sanctions haven't stopped Germany, and Prussian militarism is once again rearing its ugly, aggressive head. Germany must be defeated again and brought under our control, at least for the time being."
 USA_crusade_against_communism: "Crusade Against Communism"
 USA_crusade_against_communism_desc: "The Red Terror is by far the worst menace this world has ever faced. By any means necessary, the destructive ideology emanating from the Soviet Union must be cut off at its origin, and we will be the ones to do it."
 USA_strike_at_the_empire: "Strike at the Empire"
 USA_strike_at_the_empire_desc: "The true threat to liberty in the world is the colonial empires built by European superpowers. They must be crushed and their populations freed, starting with the British Empire we once freed ourselves from."
 USA_defense_of_the_pacific: "Defense of the Pacific"
 USA_defense_of_the_pacific_desc: "The Japanese government is beyond hope, its expansionism threatening both our people and its Asian neighbors. The nation must be brought under American administration to reform it and prevent it from ever repeating its mistakes."

 USA_continue_the_new_deal: "Continue the New Deal"
 USA_continue_the_new_deal_desc: "The policies of the New Deal have proven to work. We must not lose our way now."
 USA_suspend_the_presecution: "Suspend the Persecution"
 USA_suspend_the_presecution_desc: "The persecution of American citizens for their political views - no matter how abhorrent they may seem - is fundamentally at odds with the values of this country. It must cease immediately."
 USA_desegregate_the_armed_forces: "Desegregate the Armed Forces"
 USA_desegregate_the_armed_forces_desc: "Serving under arms in the armed forces of one's country can be an unwelcome duty - but it can also be a cherished right. A right that many of our citizens are denied on account of their ancestry."
 USA_full_desegregation: "Full Desegregation"
 USA_full_desegregation_desc: "For too long, some of our states have treated people differently based on old, outdated and inhuman criteria. In a free republic, every citizen must be treated equally - and not seperately."
 USA_democratic_socialism: "Democratic Socialism"
 USA_democratic_socialism_desc: "No right-thinking person can deny that socialism is the future of human civilization. At the same time, no proud and patriotic citizen of this republic could possibly support a system where government is no longer made by the people and of the people. Like our proud forefathers, we will create a new form of government that combines both."
 USA_liberty_for_the_philippines: "Liberty for the Philippines"
 USA_liberty_for_the_philippines_desc: "The people of the Philippines have shown their ability to organize their own affairs, and it is about time that the last vestiges of American control over their country are official removed."
 USA_pacific_decolonisation: "Pacific Decolonisation"
 USA_pacific_decolonisation_desc: "There is no justification - none - for the continued presence of European powers in the Pacific, nor for keeping the peoples of the Pacific Islands in servitude to their European masters. America will no longer stand idly by while this injustice continues."
 USA_union_representation_act: "Union Representation Act"
 USA_union_representation_act_desc: "Work is a core part of human life, and organizing into a union is a fundamental part of organizing a democratic society. It is only proper that we should recognize this and ensure that unions have mandatory representation in Congress."
 USA_old_age_pension_act: "Old Age Pension Act"
 USA_old_age_pension_act_desc: "After a lifetime of work, our people deserve to enjoy financial security and respect in old age. What legislation exists to support them is clearly insufficient."
 USA_accumulated_wealth_tax_act: "Accumulated Wealth Tax Act"
 USA_accumulated_wealth_tax_act_desc: "Some people in our country have amassed absurd amounts of capital. This money sits passively in bank accounts or invested in impractically large buildings, gildened furniture and expensive paintings. None of these serve any viable economic purpose. by instituting a new tax we will force those amongst our citizens who have amassed such useless wealth to reinvest the money into the economy."
 USA_guarantee_the_american_dream: "Guarantee the American Dream"
 USA_guarantee_the_american_dream_desc: "Most of our people don't wish for much in life: stable employment, good health, and a place to start a family. There is no reason why they shouldn't have that."
 USA_worker_management_act: "Worker Management Act"
 USA_worker_management_act_desc: "Far too often factories and offices are managed by people who have never worked on the shop floor. Unable to understand the realities of production, they set unrealistic expectations. To safeguard our economy from the damage such incompetent managers can cause, we will enforce management of the workers, by the workers, for the workers!"
 USA_militia_organization_act: "Militia Organization Act"
 USA_militia_organization_act_desc: "Our proud republic has a long tradition of the citizen soldier. Should our country ever find itself invaded by a foreign attacker, they will face a well-organized and well-armed militia of men and women fighting on familiar territory to defend their homes."
 USA_communal_property_act: "Communal Property Act"
 USA_communal_property_act_desc: "The needs of the many should never be outweighed by the desires of the few, or even the one. To ensure that this is the case, we will pass new legislation to allow local communities to execute eminent domain more easily."
 USA_reintegration: "Reintegration"
 USA_reintegration_desc: "The war has divided our nation, but eventually, even those that rose up against us can yet be redeemed. When the population has learned the error of their ways, they should be allowed to once again rejoin the political process in our proud republic."
 USA_reach_out_to_the_ware_group: "Reach out to the Ware Group"
 USA_reach_out_to_the_ware_group_desc: "There exists a small group of devoted communists inside our government. They believe that they operate in secret, but we know their names. Perhaps they could see that our goal align and could be persuaded to join the government."
 USA_us_ussr_economic_cooperation: "US-USSR Economic Cooperation"
 USA_us_ussr_economic_cooperation_desc: "Despite its chaotic and bloody birth, the Soviet Union has achieved remarkable progress in building a modern, industrialized society. We should do our part to help them."
 USA_secure_china: "Secure China"
 USA_secure_china_desc: "China has been gripped by a long, bloody civil war. The Nationalist government is deeply corrupt and has lost all support in the population. It is time we start to support the single actor in China who can unite and pacify the country - the Communist Party."
 USA_end_monarchism: "End Monarchism"
 USA_end_monarchism_desc: "The monarchies of Europe have plunged the world into one world war already - we can not allow them to do it again. Our forefathers made war on the King of England to gain their freedom - we shall free the world from his tyranny forever!"
 USA_shatter_the_empires: "Shatter the Empires"
 USA_shatter_the_empires_desc: "We were once a colony of a global empire, until we purchased our freedom in blood. Our republic can not truely feel secure until those that dream themselves masters of this world are contained."
 USA_agricultural_adjustment_act: "Agricultural Adjustment Act"
 USA_agricultural_adjustment_act_desc: "Our farmers have been particularly hard-hit by the depression. We must ensure that the people who produce our food are not driven out of business by an unchecked market."
 USA_fair_labour_standards_act: "Fair Labor Standards Act"
 USA_fair_labour_standards_act_desc: "With the first signs of a slow recovery taking place, it is time to ensure that the workers get to participate in it. We must ban exploitative practices such as unpaid overtime and introduce a liveable minimum wage."
 USA_federal_housing_act: "Federal Housing Act"
 USA_federal_housing_act_desc: "As part of our ongoing efforts to eradicate poverty in the United States, we will create a program of federally-subsidized housing."
 federal_housing_tt: "(§YFive random states§!): Add §G1§! Building Slots."
 USA_office_of_scientific_research_and_development: "Scientific Research & Development Office"
 USA_office_of_scientific_research_and_development_desc: "With war looming on the horizon, we must focus our scientific efforts to ensure that we are not outmatched by any potential adversary."
 USA_focus_on_europe: "Focus on Europe"
 USA_focus_on_europe_desc: "The Great Powers of Europe are once more poised to plunge the world into a world war. We can not, as we did before, wait until it affects us. We must be ready to intervene decisively should any nation in Europe threaten the peace."
 USA_focus_on_asia: "Focus on Asia"
 USA_focus_on_asia_desc: "While most people look with worry towards Europe, we also face uncertainty and instability across the Pacific. It might be in our best interest to intervene abroad before we attacked closer to home."
 USA_magic: "MAGIC"
 USA_magic_desc: "The Navy thinks it can break the Japanese encryption codes, which would allow us to read all of their message traffic, including ship movements."
 USA_neutrality_act: "Neutrality Act"
 USA_neutrality_act_desc: "It seems increasingly certain that war will break out in Europe. During the Great War, American companies sold large quantites of weapons to the Allies, and many believe that the American entry was mostly motivated by a desire to ensure that those deliveries would be paid for. This time, there won't be any war-profiteering."
 USA_lend_lease_act_neutrality_tt: "\n\nPassing the Neutrality Act will §Rdrastically increase§! the requirements to pass the Lend Lease Act"
 USA_lend_lease_act: "Lend Lease Act"
 USA_lend_lease_act_desc: "The large democracies of the world are under assault. If they lose the battle, it is only a question of time before war comes to our shores. We must do what we can to support them - even if they can not pay for the equipment immediately."
 USA_reestablish_the_gold_standard: "Reestablish the Gold Standard"
 USA_reestablish_the_gold_standard_desc: "Without the Gold Standard, money exists as little more than an article of faith, while rampant inflation eats away our people's savings and devalues their work. We must abandon this fiscally irresponsible path."
 USA_adjusted_compensation_act: "Adjusted Compensation Act"
 USA_adjusted_compensation_act_desc: "Our veterans of the Great War were promised a fair pension. Many have fallen on hard times recently as the depression hit. We must do what we can to help those who answered the call of the Republic in its hour of need."
 USA_labour_management_relations_act: "Labor-Management Relations Act"
 USA_labour_management_relations_act_desc: "Businesses all over America are threatened by all kinds of union activities - strikes, organizing, demands for higher wages. We can not allow this to continue."
 USA_protectionist_tariffs: "Protectionist Tariffs"
 USA_protectionist_tariffs_desc: "Free Trade has opened up our markets to foreign competitors, many of which have raised tariffs and duties of their own. Our companies face stiff competition while theirs enjoy the safety of the customs-wall. This must end."
 USA_income_tax_reform: "Income Tax Reform"
 USA_income_tax_reform_desc: "The Income Tax takes money out of every American's wallet - money that our citizens could spend on buying other things and supporting their local economy. We will give Americans the autonomy over their own finances back."
 USA_institute_of_american_sciences: "American Institute of Sciences"
 USA_institute_of_american_sciences_desc: "The universities and research labs all across the nation have so far conducted their research as they saw fit. This must end. We will create a new organization to coordinate the efforts of our world-class scientists."
 USA_america_first: "America First"
 USA_america_first_desc: "Some people would have us spend our treasures and the blood of our youth in foreign wars. We must not be swayed by these warmongerers, and will instead live by a simple maxim: America First - Everyone Else Second."
 USA_extend_the_chinese_exclusion_acts: "Extend the Chinese Exclusion Acts"
 USA_extend_the_chinese_exclusion_acts_desc: "With China ravaged by war we must take steps to limit Chinese immigration, lest we be drowned in waves of refugees."
 USA_empower_the_huac: "Empower the Huac"
 USA_empower_the_huac_desc: "The House Commitee on Unamerican Activities serves an important function in our healthy democracy. We must not permit disloyal elements from trying to influence the political process."
 USA_voter_registration_act: "Voter Registration Act"
 USA_voter_registration_act_desc: "Elections are the most important part of a democracy. It is utterly unreasonable to demand that there should be no checks on who can participate in them - or perhaps, the people who argue for uncontrolled elections have more sinister motivations and wish to subvert the process with vote fraud..."
 USA_ally_with_the_silver_shirts: "Ally With the Silver Shirts"
 USA_ally_with_the_silver_shirts_desc: "To restore our nation to its proper place in the world and claim our manifest destiny, a more fundamental reorganization is necessary. The Silver Shirts will help us achieve this."
 USA_national_prosperity_program: "National Prosperity Program"
 USA_national_prosperity_program_desc: "The key to ensuring a swift recovery and lasting prosperity lies not in unchecked markets but in carefully guided programs, connecting private and public enterprises."
 USA_privatize_the_TVA: "Privatize the TVA"
 USA_privatize_the_TVA_desc: "The Tennessee Valley Authority has crowded out private competition and has established a stranglehold on construction work in the area. It can not be the government's job to do things the private sector has proven to do better."
 USA_de_regulate_the_banking_sector: "De-Regulate the Banking Sector"
 USA_de_regulate_the_banking_sector_desc: "Following a correction in the financial markets that is perfectly normal in the economic cycle, previous governments have instituted quite unreasonable constraints on financial activities. While no doubt well-intentioned, these restrictions clearly do more harm than good."
 USA_national_employment_strategy: "National Employment Strategy"
 USA_national_employment_strategy_desc: "Unemployment comes from a simple fact: people don't match up with the jobs offered. Factories lie idle because employers don't find the people they need while people in other parts of the country starve. We will introduce a new strategy that will ensure that any employer can find the people he needs to run his company."
 USA_invite_foreign_support: "Invite Foreign Support"
 USA_invite_foreign_support_desc: "With some very disturbing reports coming in about the loyalty of the military and some state governments, we might have to look abroad for support."
 USA_send_lindbergh_to_germany: "Send Lindbergh To Germany"
 USA_send_lindbergh_to_germany_desc: "The famous aviator has offered to go to Europe to investigate how Germany has rebuilt itself after the last war. This should give us valuable experience. Lindbergh has also indicated that he would be willing to join the government in a consulting role."
 USA_work_with_the_bund: "Work With the Bund"
 USA_work_with_the_bund_desc: "The German-American Bund has offered to help us communicate our positions to the many Americans of German ancestry. It would ensure that we have a sympathetic base in their states."
 USA_work_with_the_bund_tt: "Ensures that the following states remain with the government in the event of a civil war: Ohio, Missouri, Wisconsin, Illinois, Indiana and Michigan"
 USA_recruit_the_free_corps: "Recruit the Free Corps"
 USA_recruit_the_free_corps_desc: "With the military increasingly suspect, we must turn to the heroes of the Great War. In its hour of need, the German Freikorps came to the aid of the German Republic. We need a similar organization that will stay loyal to us when our hour of need comes."
 USA_honor_the_confederacy: "Honor the Confederacy"
 USA_honor_the_confederacy_desc: "For too long, the story of the Civil War was told from the northern perspective - the story of a doomed rebellion. It is time that the other side is heard as well."
 USA_war_powers_act: "War Powers Act"
 USA_war_powers_act_desc: "In a world of increasingly fast aircraft carrying increasingly larger bombloads, in a world of submarines and chemical weapons, restricting the President to require the consent of Congress to do what is needed to defend the country is inviting disaster."
 USA_seize_cuba: "Seize Cuba"
 USA_seize_cuba_desc: "Just off our shores lies an unsinkable aircraft carrier, ready to serve as a base for an aggressor. We must not let that happen."
 USA_eliminate_the_southern_threat: "Eliminate the Southern Threat"
 USA_eliminate_the_southern_threat_desc: "Mexico has been an unstable mess for the last generation. Whether the violence spills over our border or someone unites the country and marches north is irrelevant - we must secure our southern flank."
 USA_the_canadian_corridor: "The Canadian Corridor"
 USA_the_canadian_corridor_desc: "A small strip of sparsely populated Canadian territory separates Alaska from the lower US. Its defense is therefore dependent on Canadian good-will. However, the most likely attacker is Canada. This can not continue."
 USA_north_american_dominion: "North American Dominion"
 USA_north_american_dominion_desc: "With our immediate borders secure, we must look further afield to preempt any threat against North America. We can not tolerate any rogue state in the region."
 USA_strategic_interests: "Strategic Interests"
 USA_strategic_interests_desc: "The world is more connected than ever before. A threat in one part of it can easily grow until it becomes a danger to the entire world. We must build a network of mutually-supporting bases around the globe to enable us to respond quickly to any situation."
 USA_protect_south_america: "Protect South America"
 USA_protect_south_america_desc: "The southern part of our double continent has been the playground of empires since it was discovered. It is time that someone took it upon themselves to ensure that those nations are undisturbed and guided towards a more productive future."
 USA_pacific_pacification: "Pacific Pacification"
 USA_pacific_pacification_desc: "Australia and New Zealand are too far from Britain to be effectively defended by them. We can not allow them to be taken over by a nation hostile to [USA.GetNameDef]."
 USA_secure_asia: "Secure Asia"
 USA_secure_asia_desc: "The colonial nations in Europe seem either unwilling or unable to effectively defend their Asian colonies. We must take over this burden for them, lest these areas become springboards of further aggression."
 USA_global_hegemony: "Global Hegemony"
 USA_global_hegemony_desc: "We stand at the cusp of achieving a position of global supremacy that will allow us to prevent conflict just through our mere existence. We just have to ensure that the remaining Great Powers on the planet acknowledge our position."
 USA_war_plans_division: "War Plans Division"
 USA_war_plans_division_desc: "While we might desire peace, we must prepare for war."
 USA_intervention_in_the_americas: "Intervention in the Americas"
 USA_intervention_in_the_americas_desc: "Our first order of business must be to ensure we are prepared for any eventuality in our own hemisphere."
 USA_war_plan_green: "War Plan Green"
 USA_war_plan_green_desc: "With Mexico in a constant state of instability following the revolution, we must be prepared to intervene, decisively."
 USA_war_plan_crimson: "War Plan Crimson"
 USA_war_plan_crimson_desc: "While Canada may be a friendly neighbor now, this may not always be the case."
 USA_war_plan_gray: "War Plan Gray"
 USA_war_plan_gray_desc: "History has shown that the nations of the Caribbean are quite unstable. We might have to move quickly to protect American interests should any of them fall into instability."
 USA_hemisphere_defense: "Hemisphere Defense"
 USA_hemisphere_defense_desc: "Regardless of any foreign entanglements, we must first and foremost look to our own neighborhood."
 USA_intervention_in_europe: "Intervention in Europe"
 USA_intervention_in_europe_desc: "Less than two decades after the end of the Great War, the nations of Europe are once again poised for war. We must be prepared in case the situation requires swift intervention."
 USA_war_plan_gold: "War Plan Gold"
 USA_war_plan_gold_desc: "France suffers from internal division and increasing political radicalism, but is also one of the greatest military powers of Europe. This combination makes many people uncomfortable."
 USA_war_plan_silver: "War Plan Silver"
 USA_war_plan_silver_desc: "Italy has openly declared its ambition to rule the Mediterranean. If their desires of an Empire conflict with our interests, we must be prepared."
 USA_anti_bolshevist_aid: "Anti [GetSovietThreatNameAlt] Aid"
 USA_anti_bolshevist_aid_desc: "Any gun, shell, bullet and pair of boots we can give to those fighting the spread of the [GetSovietThreatNameAlt] Threat will ultimately help defend us."
 USA_war_plan_ruby: "War Plan Ruby"
 USA_war_plan_ruby_desc: "India houses untold millions of people, which we must be prepared to face should we come into conflict."
 USA_war_plan_scarlet_garnet: "War Plan Scarlet Garnet"
 USA_war_plan_scarlet_garnet_desc: "In the Pacific, Australia and New Zealand may well come to the aid of their motherland. Any plan to deal with Britain must account for her colonies."
 USA_intervention_in_asia: "Intervention In Asia"
 USA_intervention_in_asia_desc: "Often overshadowed by the developments in Europe, Asia has its own trouble spots, forcing us to prepare for an intervention."
 USA_war_plan_yellow: "War Plan Yellow"
 USA_war_plan_yellow_desc: "China has been in a state of civil war for more than a generation. There is no telling when the situation deteriorates to the point where we have to intervene."
 USA_war_department: "War Department"
 USA_war_department_desc: "In an age of industrialized warfare, we must have an administration capable of harnessing the resources of our great nation to their fullest potential."
 USA_selective_training_act: "Selective Training Act"
 USA_selective_training_act_desc: "The United States has historically been slow to adopt a draft, even in times of war. We are no longer able to afford this luxury."
 USA_louisiana_maneuvers: "Louisiana Maneuvers"
 USA_louisiana_maneuvers_desc: "Budget constraints have forced us to observe many military developments from afar. Now, we can finally try out some of our theories in practice."
 USA_airborne_divisions: "Airborne Divisions"
 USA_airborne_divisions_desc: "The developments in the range and payload of planes have opened up a number of possibilities. Cargo planes could deliver a full division of troops far behind enemy lines, where they would wreak havoc."
 USA_army_of_the_united_states: "Army of the United States"
 USA_army_of_the_united_states_desc: "For the fights that are to come, the US Army is too small. To oversee the dramatic increase in size we will have to accomplish, we will need to create a new organization."
 USA_womens_armed_service_integration_act: "Women's Armed Service Integration Act"
 USA_womens_armed_service_integration_act_desc: "We can not afford to turn away anyone who wishes to serve. Every woman in uniform frees up a man to fight at the front."
 USA_tank_experiments: "Tank Experiments"
 USA_tank_experiments_desc: "Tanks are indispensable on the modern battlefield. We must find out how to best utilize them."
 USA_tank_destroyer_doctrine: "Tank Destroyer Doctrine"
 USA_tank_destroyer_doctrine_desc: "A controversial theory developed by some artillery officers, claiming that the best weapon against armored breakthroughs is a fast, lightly armored but heavily armed vehicle."
 USA_main_battle_tanks: "Main Battle Tanks"
 USA_main_battle_tanks_desc: "Experience in the field has clearly shown that a tank must be able to perform a large number of tasks, from infantry support to fighting enemy tanks. Designing vehicles to meet these needs allows us to streamline production."
 USA_armored_infantry: "Armored Infantry"
 USA_armored_infantry_desc: "Tanks alone can not win a battle. It takes infantry to hold territory. Providing them with armored vehicles allows them to keep up with the tanks and survive anything thrown at them."
 USA_build_the_pentagon: "Build the Pentagon"
 USA_build_the_pentagon_desc: "The expansion of our military requires a new global headquarters to command it."
 USA_department_of_defense: "Department of Defense"
 USA_department_of_defense_desc: "Renaming the war department underlines that we can no longer choose to ignore our protection until the moment it is tested. We must always be vigilant."
 USA_escort_fighters: "Escort Fighters"
 USA_escort_fighters_desc: "While the bomber might always get through, his wingman might not - unless they are both protected by friendly fighters."
 USA_us_army_airforce: "US Army Airforce"
 USA_us_army_airforce_desc: "The fundamental objective of military airpower is to allow the ground forces to take and hold ground. Everything else is ancillary."
 USA_us_air_force: "US Air Force"
 USA_us_air_force_desc: "The fundamental objective of military airpower is to win wars. Strategic bombing with ever more devastating weapons will either break the will of the enemy to resist or render them materially unable to do so."
 USA_two_ocean_navy_act: "Two Ocean Navy Act"
 USA_two_ocean_navy_act_desc: "With war on the horizon, we must ensure that no enemy can ever set foot on American shores. Our navy must be able to fight any enemy in either of the two great oceans that form our borders."
 USA_maritime_commission: "Maritime Commission"
 USA_maritime_commission_desc: "While most laymen only focus on the warships, the true experts know that it is the humble cargo vessel that wins wars. To increase the amount of shipping available in times of war, we will form a special board to coordinate construction."
 USA_advanced_basing: "Advanced Basing"
 USA_advanced_basing_desc: "The further we can keep the enemy from our shores, the better."
 USA_naval_radar: "Naval Radar"
 USA_naval_radar_desc: "Radar offers tantalizing possibilities to take the cover of night away from our enemies and detect them even in bad weather."
 USA_fleet_submarines: "Fleet Submarines"
 USA_fleet_submarines_desc: "Our most likely opponents in the naval war both rely on foreign trade, which has shown to be very vulnerable to submarines. These submarines would have to have very long range to allow them to cross the oceans and operate close to the enemy shore."
 USA_unrestricted_submarine_warfare: "Unrestricted Submarine Warfare"
 USA_unrestricted_submarine_warfare_desc: "History has shown that whatever well-intentioned treaty tried to control submarine warfare is not worth the paper it is written on. We should not consider ourselves bound by something our enemies will ignore anyway."
 can_degaussing_tech: "Gain the Degaussing technology"
 USA_great_depression_cooldown: "New Legislation is still being drafted"
 USA_great_depression_cooldown_tt: "After this law is passed, it will take §Y230 days§! until further New Deal legislation is drafted and ready to be signed.\n\n"
 USA_limited_intervention_tt: "\n\nPassing this law will make it §Rsignificantly harder§! to mobilize your economy.\n\n"
 britain_enforced_our_loyalty: "Britain enforced our loyalty."

