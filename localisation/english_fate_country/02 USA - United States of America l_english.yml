 #Infantry Equip

 USA_infantry_equipment_0: "Rifle, Calibre .30-06, Model 1903"
 USA_infantry_equipment_0_short: "M1903 Springfield"
 USA_infantry_equipment_0_desc: "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag-Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 USA_infantry_equipment_1: "Rifle, Calibre .30-06, Model 1903A1, Special Target"
 USA_infantry_equipment_1_short: "M1903A1 Springfield"
 USA_infantry_equipment_1_desc: "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Calibre .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
 #Johnson rifle:
 USA_infantry_equipment_2: "Rifle, Calibre .30-06, Model 1"
 USA_infantry_equipment_2_short: "M1 Johnson"
 USA_infantry_equipment_2_desc: "Designed by the eponymous Melvin Johnson, the rifle was adopted after Johnson successfully lobbied for the support of General MacArthur, who, despite the travails of past self-loading rifle development for the .30-06 cartridge, doggedly supported retaining the round. The M1 Johnson was fully adopted in early 1939 and designated as the 'U.S. Rifle, Calibre .30-06, M1'. It is a simple semi-automatic rifle with a few ingenious features like a two-piece stock and a unique 10-round rotary magazine fed by the same 5-round stripper clips already in use with the M1903 Rifle."
 #Johnson auto-carbine:
 USA_infantry_equipment_3: "Automatic Carbine, Calibre .30, Model 2"
 USA_infantry_equipment_3_short: "M2 Auto-Carbine"
 USA_infantry_equipment_3_desc: "The M2 Auto-Carbine is a development of the M1 Auto-Carbine, also known as Johnson Carbine, developed by Melvin Johnson in the early 1940s which was itself is based on the earlier Johnson Light Machine Gun designed on the same principles as the yet earlier Johnson Rifle. The Model 2 sports numerous small improvements over with M1 Auto-Carbine - such as a pistol grip and a new rear sight."
 USA_infantry_weapons2: "Submachine Gun, Calibre .45, Model 1928A1, Thompson"
 USA_infantry_weapons2_short: "M1928A Thompson"
 #M3 Grease Gun:
