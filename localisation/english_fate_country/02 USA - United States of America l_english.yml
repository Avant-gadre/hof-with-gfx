 USA_gw_tank_equipment_desc: "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."

 USA_light_tank_equipment_1: "Light Tank, Model 2"
 USA_light_tank_equipment_1_short: "M2"
 USA_light_tank_equipment_1_desc: "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon."
 USA_light_tank_equipment_2: "Light Tank, Model 3"
 USA_light_tank_equipment_2_short: "M3"
 USA_light_tank_equipment_2_desc: "The shortcomings of the M2 were quickly realised by American forces and work was soon begun on a new completely redesigned variant. While the project was interrupted by the American Civil War, engineers loyal to the Federal Government would eventually complete the project."
