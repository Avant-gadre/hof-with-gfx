 POL_Pilsudski_Poland: "Piłsudski's Poland"
 POL_Pilsudski_Poland_desc: "Piłsudski expected Poland to become a multi-ethnic federal state, reviving the former Grand Duchy of Lithuania and the Polish-Lithuanian Commonwealth. All nations will live together peacefully under the Polish banner. §R Russia§! is seen as the main opponent of the path."
 POL_Dmowski_Poland: "Dmowski's Poland"
 POL_Dmowski_Poland_desc: "Roman Dmowski envisions Poland as a homogeneous modern nation-state with a Polish people at its core.Minorities are either excluded from Poland's territorial boundaries or eventually become Polish as well.§RGermany§! is seen as the main opponent on this path."
