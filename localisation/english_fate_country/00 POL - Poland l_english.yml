##Focus
 polish_focus_new: "Polish National Focus"
 UKR_OUN_subversion_POL: "OUN Subversion"
 UKR_OUN_subversion_POL_desc: "The Ukrainian Nationalist Organization(OUN) has been using violence and terrorism to seek for Ukrainian independence.Poland used to be their biggest enemy.In 1931, a leader of the OUN organization,Stepan Bandera,planned for the assassination of Polish Interior Minister Bronisław Pieracki,which shook the whole country,the government sent large numbers of troops to sweep through rural region of Eastern Ukraine,burning several Ukrainian villages.This move greatly increased the influence of OUN among Ukrainians and intensified conflict between the government and Ukrainians.However, as the great famine in Ukraine under Soviet rule became more known,the focus of the OUN activities gradually shifted into Soviet Ukraine.But there is no doubt that until the OUN is completely crashed,it would be difficult for us to gain influence in the Eastern Poland."

 POL_national_industries: "Polish National Industries"
 POL_national_industries_desc: "When the Republic of Poland was established, some foreign enterprises were nationalized.As the process of nationalization progresses,the size of Polish State Owned Enterprises is gradually increasing,but there is still a long way to go to complete the full industrialization of Poland."

 POL_Centrolew_Bullet_of_Origin: ""Origin Bullet""
 POL_Centrolew_Bullet_of_Origin_desc: ""Origin Bullet" is Natalia Kaminska's exclusively designed infantry weapon ammunition that can be equipped with newer guns with better performance. This ammunition is limited in quantity, but can destroy armor to some extent. As for how this ammunition is going to be produced ......"

 POL_Anti_Russia_Pact: "Anti-Russia Pact"
 POL_Anti_Russia_Pact_desc: "The Firewatcher will lead us to destroy the Russian nation and its accomplices totally."

 POL_RUSK: "Ukrainian Cooperatives Union"
 POL_RUSK_desc: "The Union of Ukrainian Cooperatives (RUSK) is willing to cooperate with the government, but the first goal remains to protect the interests of Ukrainian farmers."

 POL_Lex_Grabski: "Lex Grabski"
 POL_Lex_Grabski_desc: "The famous Lex Grabski was the collective name given to a series of decrees issued in 1926 by the coalition government of the People's Party and the National Democratic Party, drafted by Stanisław Grabski, a leading figure in the National Democratic Party. These decrees required all schools that taught minority languages to also teach Polish. Many minorities, especially Ukrainians, saw this as a form of national oppression."
 POL_Lex_Grabski_enhanced: "Enhanced Lex Grabski"
 POL_Lex_Grabski_enhanced_desc: "The famous Lex Grabski was the collective name given to a series of decrees issued in 1926 by the coalition government of the People's Party and the National Democratic Party, drafted by Stanisław Grabski, a leading figure in the National Democratic Party. These decrees required all schools that taught minority languages to also teach Polish. This act has now been reinforced and it is believed that in the near future Polish will become the only common language in the vast majority of the country."

 POL_fragile_democracy: "Fragile Democracy"
 POL_fragile_democracy_desc: "Since Józef Piłsudski's May Coup d'etat, the Sanacja junta has dominated Polish politics. However, Poland's democracy has not been completely destroyed and political parties and elections are still taking place. Poland is not a democracy, but it is not a total dictatorship either."

 POL_Morges_Cautious_Economics_desc: "Proper economics should be a careful blend of free markets and social needs, too much in favor of either can lead to instability and inefficiency, and encourage the spread of harmful radicalism."
 POL_Morges_Befriend_France_desc: "France has proven to have a high degree of commonality with Poland in terms of religion, values and geopolitical interests. Only by drawing in the ties with France will we be able to resist the threat from Germany and defend Catholicism and democracy values."
 POL_Morges_Expand_Hospitals_desc: "A great concern for the quality of healthcare in Poland is a common thread of the Nearl family. Maria Nearl will place the expansion of hospitals at the center of government policy to promote a humane and healthy democracy in Poland."
 POL_Befriend_Japan_desc: "Japan was considered by Piłsudski as a potential ally of Poland during the Russo-Japanese War. By drawing in relations with Japan, we can gain support from the Far East in our fight against the Russians."
 POL_Endecja_Politics_Rationalisation_desc: "Since Piłsudski took the reins of Polish independence, Poles have been so wrapped up in the romantic imagination of restoring the Polish-Lithuanian Commonwealth that they have lost the ability to judge the status quo. Various left-wing regimes have come and gone, ending in Piłsudski 's shameful coup. It is time for the National Democrats to bring Poles back to their senses and rationalize the political actions that the modern Polish state needs."
 POL_Mieszko_Currency: "Issuing Mieszko Currency"
 POL_Mieszko_Currency_desc: "The Mieszko Currency is a creative invention for monetary reform by Władysław Grabski, a veteran politician of the Nationalist Party. By issuing a new currency, we have the ability to alleviate the inflation problem that the Sanacja government has been unable to address."
 POL_Endecja_realist_chauvinism_desc: "Boosting the national pride of the Polish people and expanding Poland's sphere of influence is of course necessary, but realism must not be abandoned for this.Delusional attempts to restore the Polish-Lithuanian Commonwealth must be stopped."
 POL_Endecja_non_agression_pact_with_Russia_desc: "Dmowski's diplomatic strategy has always been clear: after gaining enough territory in the east, unnecessary confrontation with Russia should be stopped. In fact, Russia and Poland have a common interest in fighting nationalist sentiments in Belarus and Ukraine. Regardless of the outcome of the Russian civil war, we should sign a non-aggression pact with Russia as soon as possible, so that we can concentrate on the Germans"
 POL_Endecja_Enforce_Polish_Languages_desc: "The progressive use of Polish to replace the minority languages has always been the focus of the National Party's work. Only by linguistically Polishing the minorities can a complete Polish ethnic state take shape."
 POL_Endecja_Land_Reform_but_for_Poles_desc: "Land reform has been proven historically to be an inevitability and a great antidote to leftist radicalism. But we must ensure that Polish farmers gain an advantage in land reform, so that the Polish nation remains dominant in the country."
 POL_Endecja_Dominant_Party_Democracy_desc: "\"The Nationalist Party has inherited the loyalty of the National Democrats to parliamentary democracy, but it must not be lenient in using legal means to attack hostile forces that seek to destroy the Polish nation. The Nationalists should ensure that they do not undermine the parliamentary democracy while maintaining control of the country."
 POL_Endecja_foundation_of_modern_poland_desc: "Despite gaining independence,Poland is still immature as a modern nation-state.Only by establishing a national consciousness within the country as soon as possible can we gradually make Poland a modern nation."
 POL_Endecja_expropriate_German_and_Jewish_property_desc: "Germans and Jews are the greatest threat to the Polish-speaking heartland. We should remove these cancers from our fragile Polish society as soon as possible to prevent bad influence from the west and the inner."
 POL_Endecja_Centralize_Government_desc: "The ineffective bureaucracy of the Sanacja government and the undue interference of the military in politics should be a thing of the past. The Nationalist Party will centralize the power of the government so that the feudal bureaucracy does not jeopardize the proper functioning of the government."
 POL_Endecja_Destroy_Sanacja_desc: "Sanacja's regime has been defeated, but the old political apparatus and those still sympathetic to Sanacja's regime have not yet been purged from the government. Only when the house is cleaned will the new SN regime be free from the constraints of the old political system."
 POL_Endecja_Akcja_Wisla_desc: "The resistance of Eastern Ukrainians to the Polish state has proven to be beyond our tolerance. We must destroy the entire Eastern Ukrainian community in one fell swoop. By forcibly removing Ukrainians from their homes, we will essentially undermining the basis of Ukrainian resistance to the government."
 POL_Endecja_Austrian_School_Economics_desc: "The interventionist economic policies of the Sanacja government have now proven to be as disastrous as the policies of the Soviet Union. The Austrian school offers a cure for this \"socialist obsession\" and that is laissez-faire capitalism and tight monetary policy."
 POL_Endecja_destroy_Sarmatyzm_desc: "The outdated and harmful concepts of aristocratic democracy and chivalry should be swept away from Polish culture as soon as possible, and give way to modern race science and realist politics."
 POL_revive_Sarmatyzm_desc: "Poland has a proud tradition of aristocratic democracy. By linking the national spirit of Poland's history with today's democratic politics, the Polish people can take pride in participating in democratic politics."
 POL_Endecja_Cult_of_Ration_desc: "The romanticism of Polish history can be put to rest.Only the development of modern commerce and science can strengthen the national pride and national strength of the Polish people."
 POL_Endecja_New_Bureaucrats_desc: "Although the National Party has taken power, many local governments are still in the hands of non-Poles, especially Jews. Only by building a pure Polish bureaucracy can we ensure that the Polish nation remains absolute advantage."
 POL_Nationalist_Unity_Wielkiej_Polski_desc: "Only by effectively uniting the people of the entire Polish region will we be able to gain the necessary survivability in the hostile external environment. It is time to call upon every Pole with patriotism."
 POL_NationalIst_Cult_of_Personality_desc: "General Śmigły has proven himself to be the rightful heir of Piłsudski and the guardian of the Polish people.Why should we not respect him and be resolute in his wise leadership?"
 POL_Sanacja_Defence_Research_desc: "National defence research is the key to all technological research. Only by putting the needs of the military first can Poland's scientific strength be used against enemies from without."
 POL_Firewatch_Road_to_Revenge_desc: "With the Firewarch in power,we have every reason to place revenge on the Russians at the forefront of current politics."
 POL_Firewatch_Reverse_German_Policy_desc: "Dmowski, deviating from his ideology, has drawn Poland into an unnecessary confrontation with Germany. If we want to concentrate on fighting the Russians, we need to reverse our German policy, even if it requires us to make some... sacrifices."
 POL_Firewatch_Expand_Firewatch_Organization_desc: "The Forest Watchers Organization has been instrumental in fighting the Russians. With the Forest Watchers themselves assuming power in the state, this organization should be given unprecedented status."
 POL_Firewatch_Baltic_strategy_desc: "As a former Estonian,Firewatch herself places great value on her relations with the Baltic states. By drawing them into the fold,we can maximize our support against the Russians."
 POL_Firewatch_contact_Finland_desc: "Finland, like Poland, is a country rising from the ashes of the Russian Empire. If we contact Finland, we can hope to draw Finland into the confrontation with the Russians."
 POL_Firewatch_eliminate_traitors_desc: "It was because of someone's betrayal that Poland failed to gain sufficient advantages in the Polish-Soviet War and the homeland of the Firewatch was devastated.Only by completely eradicating domestic rebels,pro-Russian elements and separatists,only then can we fully counter the Russian threat."
 POL_Firewatch_Corporatism_desc: "The old liberal-capitalist policies of the Nationalist Party cannot adapt to the country's war needs. If we are to put the country's interests first, we should integrate the entire country into an organic network, so that every cog serving the country's war machine."
 POL_FIrewatch_keep_alert_desc: "Only by staying vigilant against domestic separatist forces and enemy activities can Poland maintain an advantage in the upcoming military confrontation.We need everyone in the country to be vigilant to everyone around them to prevent the infiltration of hostile forces."
 POL_Firewatch_total_war_desc: "We should adjust our national system to adapt to the state of the total war. All the work of all people should serve the national war.A strong national system will make the country more powerful."
 POL_FIrewatch_from_forest_to_plain_desc: "The Firewatch are more adept at asymmetric warfare against the enemy in the forest. But a full scale war would require us to fight the Russians across the vast plains. A tactical adjustment is necessary."
 POL_Firewatch_unlimited_guerrilla_desc: "Guerrilla warfare is what the Firewatch are good at.We should scale up guerrilla warfare to strike the Russians hard."
 POL_Firewatch_final_resolution_desc: "Now that all is in place, it is time to wage a total war against the greatest enemy of the Polish people - Russia, and utterly destroy this despicable nation that has caused so much suffering to the Poles."
 POL_FIrewatch_Science_of_War_desc: "All science in Poland should serve the war, and other non-war research can be temporarily suspended."
 POL_Commanders_Funeral_desc: "Josef Piłsudski, our beloved commander,is no longer with us. His funeral marks the end of an old era and the dawn of a new wave of crisis in Poland."
 POL_reassemble_the_sejm_hof_desc: "The time has come to reassemble our promise to the Sejm. Only by calling the Sejm now will we be able to win more support for the upcoming elections."
 POL_complete_april_constitution_hof_desc: "The April Constitution grants the president high powers and is the cornerstone of the entire Sanacja system. We need to strengthen it to maintain Sanacja's dominant position in politics."
 POL_draft_a_new_constitution_hof_desc: "Important as the April Constitution is, many people are dissatisfied with its authoritarian tendencies. It is necessary to re-draft a constitution to make some concessions in exchange for more political support."
 POL_dissolve_the_bbwr_hof_desc: "Pilsudski's Nonpartisan Bloc for Cooperation with the Government(BBWR) has come to an end.There is no need to maintain this already dying coalition in the Sejm."
 POL_consolidate_bbwr_desc: "For all its problems,The Nonpartisan Bloc for Cooperation with the Government(BBWR),only this legacy of Piłsudski can help Sanaqi survive and maintain Sanacja's dominance in the Sejm."
 POL_Adeptus_Sprawiedliwi_desc: "With elections looming, it is necessary for us to form an organization to monitor the influence of organizations unfriendly to the government in the elections, and to maintain the healthy development of Sanacja politics in the future."
 POL_woo_morges_staff_hof_desc: "The Front Morge consists of some generals led by Maria Nearl and Sikorski,as well as some old politicians.This reputable right-wing opposition can do little by itself,but if they can be invited into the Sanacja government can greatly increase the government's popularity."
 POL_ozon_hof_desc: "General Śmigły believes that for the Sanacja government to gain superiority,a nationalist organization is needed to expand its influence.The National Unity Front can be used to attract nationalists to Sanacja's banner, while not to switch to Dmowski's faction."
 POL_open_the_election_desc: "It is time to fulfill our promise to the people.This election will change Poland's destiny."
 POL_delay_the_election_desc: "While we have promised our people an election,it cannot be opened lightly until the Sanacja has absolute advantage.Delaying time is a bad  idea but necessary."
 POL_Front_Morges_triumph_desc: "The Front Morges was victorious after being invited into the Sanacja. Maria Nearl has stated that she is trying to restore democracy in Poland. Will she be able to fulfill her promise?"
 POL_maintain_sanacja_desc: "The Sanacja regime has survived the test of elections.This is yet another proof of Piłsudski's foresight."
 POL_dissolve_the_sejm_hof_desc: "As a series of new political turmoil emerges, the more hawkish Sanacja leader takes control. Only the dissolving of the Sejm can now stabilize the situation and prevent the opposition from revolting."
 POL_end_of_Sanacja_desc: "The Sanacja regime has now come to an end. The promise of Maria Nearl has been fulfilled."
 POL_destroy_endecja_desc: "The Endecja led by Dmowski has countless fought with the Sanacja regime.It is time to dismantle them and expel them from the Polish politics."
 POL_the_second_brest_trial_desc: "The second brest trial in Brest will try Ms.Meteorite on treason charges.This trial is bound to have far-reaching consequences for the politics of Poland."
 POL_Warsaw_riot_desc: "After the Second Brest Trial, a group of radical nationalists is planning a riot to attack the State Sejm. This riot will affect the political balance of power in the country."
 POL_the_castle_nearl_desc: "Margaret Nearl will be the new Polish President and will maintain Piłsudski's policy of maintaining political health. A strong Polish army will protect the Polish people from partisan politics and disorderly capitalism erosion."
 POL_the_left_chairman_hof_desc: "Natalia Kaminska finally took power in a coup d'état. This military officer with radical leftist views will transform the country according to her plans."
 POL_Marszalek_Smigly_desc: "Marszalek Śmigły has taken the throne of the Sanacja leader. The Polish nation will unite under his banner against enemies from within and without."
 POL_our_new_Pilsudski_desc: "Commander Piłsudski will be proud of today's new strong leader. A strong president will take the superiority of the Sanacja system to new heights."
 POL_annex_Ukrainian_cooperatives_desc: "The Ukrainian Cooperatives are self-organized agricultural organizations of Ukrainian farmers. These organizations are a threat to the Polish state, and only their forcible annexation into the Polish Cooperatives will ensure our stable rule in the East."
 POL_reconcile_with_RUSK_desc: "Ukrainian cooperatives are self-organized agricultural organizations of Ukrainian farmers. The Ukrainian Union of Cooperatives (RUSK) can become a partner of the government. With the support of these people we will have wider support in the East."
 POL_ban_UNDO_desc: "Ukrainian National Democratic Alliance (UNDO) has been trying to deny the legitimacy of the Polish government and we should not allow this organization to continue."
 POL_deal_with_UNDO_desc: "Despite the pro-Soviet tendencies of the Ukrainian National Democratic Alliance (UNDO), the misery of ethnic Ukrainians in the Soviet Union has improved the organization's perception of the Polish state. We could sign a normalization agreement with this organization in exchange for the loyalty of Ukrainians to the political status of the Polish state."
 POL_end_Lex_Grabski_desc: "The \"Lex Grabski\" demanded all Ukrainian and Belarusian schools to be bilingual. This measure not only creates unfairness for minorities, but also is very complex to implement. It is time to end this series policy."
 POL_call_for_western_aid_desc: "The West imposed the Minority Protection Act on Poland, but refuses to provide economic support to Poland's minorities. We should ask them to do something for the minorities in Poland, especially the Jews, instead of telling us what to do."
 POL_support_zionism_desc: "Zionism may be a dangerous idea, but since Poland can't feed these Jews, it might be a good choice to send them to their \"homeland\" to find another way of life. In the meantime, supporting Zionist Doctrine can also get us the support of a new state of Israel."
 POL_repress_anti_semitism_desc: "Anti-Semitism was severely cracked down during Piłsudski's reign. Many Jewish commemorations spontaneously took place when Piłsudski died. This good relationship must be maintained. Anti-Semitism should be repressed Serious sanctions for disloyalty to the Polish state. Prominent Jews should also be given the opportunity to participate in Polish state politics as in history."
 POL_reconcile_with_Ukraine_desc: "Although we still have major territorial disputes with the Ukrainian state in the east, threats from the west and east have brought the two countries together. Our previous decisions have earned the trust of Ukrainians. It's time to stop the hostilities between the two countries."
 POL_polish_national_community_desc: "The idea of a Polish national community allows us to remain loyal to the Polish state while cultivating their own cultural awareness in minority areas ."
 POL_commonwealth_of_poland_desc: "Conditions are ripe at home and abroad for the realization of Piłsudski's ideals and the reconstruction of the Commonwealth of Poland."
 POL_lithuania_my_homeland_desc: "\"Litwo! Ojczyzno moja!\" The great Polish poet Adam Mickiewicz wrote this with great affection. Every Pole who identifies with the old Polish-Lithuanian Commonwealth considers Lithuania to be his second homeland. However, Lithuania is now occupied by Livonians and Germans. It was time to defeat these occupiers and restore the great Polish-Lithuanian union."
 POL_the_second_lwow_trial_desc: "The government's tolerance for the Bandera Bandits has reached its limit. Although Bandera himself and a portion of the OUN have been sent to Eastern Ukraine to fight the Soviets,a trial for the remaining OUN members must be on the agenda."
 POL_the_third_lwow_trial_desc: "The Third Lwów Trial is imminent. It is time to completely destroy the remnants of Ukrainian nationalist organizations."
 POL_keep_on_Osadnik_desc: "The policy of Osadnik has been paid off and should be persisted. Only in this way can the Polonization of the entire Polish state be completed."
 POL_Demand_Cieszyn_desc: "The Bohemians occupy our vital territory.While they are busy dealing with the Magyars, we should take back our legitimate territories."
 POL_expand_central_industrial_region_hof_desc: "The development of the Central Polish Industrial Region should become the focus of Polish industry."
 POL_codify_national_unity_hof_desc: "The obligations of citizens towards the Polish state should be made clear in Polish law.Legally enshrining the loyalty of citizens is essential to maintaining national unity."
 POL_protect_greater_poland_desc: "It is no longer practical to rebuild the Commonwealth.Polish citizens should have a sense to defense the modern Polish state and its territorial integrity.This is especially important in today's hostile environment of international relations."
 POL_conduct_Prometeizm_desc: "Prometeizm, the plan for the dismantling of the Russian Empire had been in preparation for years. With the resurgence of civil war in Russia, it was time for Poland to once again go to the war with the Russians and liberate the nations of Eastern Europe from the Russian Empire and its successor, the Soviet Union."
 POL_the_modern_Jadwiga: "The Modern Jadwiga"
 POL_the_modern_Jadwiga_desc: "Jadwiga,the Queen of the Kingdom of Poland, has become one of the greatest monarchs in Polish history by developing Poland's politics and culture,and defeating the Teutonic Knights by diplomatic and military way.In the Republic today, Maria Nearl was given the same historical mission --to revitalize Polish science,culture,and to combat the German threat."

 POL_Eastern_Poland_Plan: "Eastern Poland Project"
 POL_Eastern_Poland_Plan_desc: "The land we have taken back from Russians now is highly developed. The state will start a project to expand industries and infrastructures in this area."
 
 POL_strengthen_Lithuania: "Exploit Lithuania"
 POL_strengthen_Lithuania_desc: "Assist the development of Lithuania will improve the internal relationship within the Commonwealth."
 
 POL_Eastern_Poland_Industry: "Eastern Poland Industrial Expansion"
 POL_Eastern_Poland_Industry_desc: "Infrastructure in Eastern Poland allows us to expand our new industry into that area."
 
 POL_Eastern_Buffer: "Eastern Buffer"
 POL_Eastern_Buffer_desc: "Russians are always desperate for the rightful land we just took from them and we need a thorough plan for defending a second wive of invasion and a strategical withdrawl program."
 
 POL_Glory_of_Kazimierz: "Glory of Kazimierz"
 POL_Glory_of_Kazimierz_desc: "Rzeczpospolita is onced called Kazimierz. This country is the land of knight, law and devotion. We should keep on our old traditions and improve our national spirit from our army firstly."
 
 POL_firewatch: "Firewatch"
 POL_firewatch_desc: "Firewatch, a paramilitary guerrilla group started in the first Soviet-Polish war, has developed into a systematic, well equipped paramilitary anti-soviet organization. It is still appealling to youth who are determined to defend their hometown from Russians."
 
 POL_unarmoured_alliance: ""Unarmoured Alliance""
 POL_unarmoured_alliance_desc: ""Unarmoured Alliance" was the name of a guild of elite knights during the period of Rzeczpospolita. It is an honour and responsibility for us to revive this traditional organization to build an army of special forces."
 
 POL_AT_group: "Anti-Armor Segiments"
 POL_AT_group_desc: "Our strong neighbors have impressive armor segiments which could make a great threat for our old-fashioned army. If we want to survive under the competition of new era, we need to find a way to counter tanks."
 
 POL_Eastern_Arsenal: "Eastern Arsenal"
 POL_Eastern_Arsenal_desc: "After the Industrial expansion in the east we could expand our arms factories towards east."
 
 POL_extend_our_influence_in_Baltic: "Extend our influence in Baltic"
 POL_extend_our_influence_in_Baltic_desc: "If we want to extend our influence into Baltic we should expand our navy to confront possible influence of Russian and Sweden." 
 
 POL_Poland_synthetic_resource: "Coal Liquefaction"
 POL_Poland_synthetic_resource_desc: "Abundant coal in Poland and Belarus make it possible for us to develop the technology of Coal Liquefaction." 
 
 POL_Poland_Science: "Polska Akademia Nauk"
 POL_Poland_Science_desc: "Scientists and Acedamics of Poland will not lose to any western countries! The new established PAN is the best proof of the creativity of this country." 

 POL_emergency_meeting: "Emergency Som Meeting"
 POL_emergency_meeting_desc: "The Sanacja, weary of inefficient democracy, are finally ready to challenge the government, and as a result..."

