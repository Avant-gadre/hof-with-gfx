 POL_the_Great_Separation_desc: "Since our rebel army comes from the countryside, and the troops of the Sanacja military government are mainly stationed in big cities, we should adopt the strategy of encircling the cities from the countryside and cut off the transportation between the big cities such as Warsaw and Kraków route to break down the resistance of the Sanacja regime."
 POL_militarize_Pinus_Sylvestris_desc: "Pinus Sylvestris(The Knights of Red Pine) is a paramilitary organization founded by Sona, which has played an irreplaceable role in the fight against the Sanacja authorities. We should consider incorporating it into our regular army to make full use of the Knights' combat experience. "
 POL_PSL_Government_desc: "With the success of peasant strikes and democratic struggles, the People's Party has finally amassed enough political strength to govern independently from parties of the left-wing or right-wing."
 POL_Bataliony_Chlopskie_desc: "The Polish Peasant Combat Organization is a paramilitary organization established by the People's Party to counter the threat of invasion from abroad. By training peasants in combat, the People's Party can effectively increase the quantity and quality of the reserve forces. Military training can also improve the democratic zeal of the peasantry."
 POL_PSL_invite_foreign_investors_desc: "The stability of Poland's democratic politics provides us with a good environment to attract foreign capital. With the entry of foreign capital, Polish industrialization can get a lasting boost."
 POL_PSL_land_reform_desc: "The core support group of the People's Party, the Polish peasantry, is strongly looking forward to the continuation of the previous land reform measures. After we have taken power, what reason is there not to promote land reform?"
 POL_PSL_dissolve_old_bureaucrats_desc: "The old bureaucracy is riddled with ineffective civil servants and has suffered from undue interference from the military. Having dismantled the old bureaucracy, we can replace it with some new faces."
 POL_PSL_Power_of_Peasant_desc: "As a country that is still in the leading stage of agriculture, Poland's national policies should be carried out around farmers. At the same time, various local farmers' organizations should become important partners of the government."
 POL_PSL_Radicalization_desc: "The old centrist approach now appears at odds with pressing domestic and foreign pressures. In order to rid the country of poverty and high levels of inequality as quickly as possible, it is necessary to implement some policy approaches traditionally considered to be those of the radical leftist."
 POL_PSL_old_program_desc: "There is no need to change the old centrist economic policy. Lessons learned from neighboring countries show that implementing a liberal capitalist policy can complete the industrialization of the country without increasing the pressure on the peasants under certain conditions."
 POL_PSL_new_army_desc: "The old army, despite its size and enough fighting spirit, lacks new tactics and effective new weapons. This status quo will soon be reversed."
 POL_PSL_Nationalization_desc: "It would be more appropriate for the state to take over some of the core industries that are held by the bourgeoisie. Only in this way can these important industrial capitals be used to serve the interests of the people rather than the capitalists."
 POL_PSL_ethnical_unity_desc: "The PSL once allied with the National Democrats to gain support from the Catholic areas in the west. The price of this alliance was that land reform policies did not benefit the ethnic minorities in the east. If the PSL wants to gain support from the eastern regions widely supported, this status quo must be reversed."
 POL_PSL_Populist_Country_desc: "Since the Polish People's Party came to power, it has always adhered to the principle of governing for the majority of the people. Only by always putting the preferences of the masses at the forefront of political mobilization can our democratic system last."
 POL_Socialist_Radical_Program_desc: "With the partial success of the struggle of the Polish proletariat, it is necessary for us to place some major transformation of the country at the forefront of our policy."
 POL_PSL_Curtail_Agricultural_Taxes_desc: "Agricultural tax is a heavy burden imposed on farmers by the state. By reducing the burden on farmers, we can provide farmers with better living conditions and increase their consumption power."
 POL_Socialist_Strengthen_Social_Security_desc: "The social security system has been an important achievement for Poland since independence, and it is entirely incumbent upon our new government to continue strengthening it to provide an efficient safety net for our citizens."
 POL_Socialist_Traditions_of_Trade_Unions_desc: "Poland's independence is inseparable from the continuous struggle of the Polish Socialist Party and the Polish working class. Only by carrying forward the trade union tradition since 1905, the Polish working class can strive for better economic conditions for themselves in an independent Polish state."
 POL_Socialist_Nationalization_desc: "Although some foreign businesses have been nationalized since Poland's independence, many businesses are still in the hands of private capital. By nationalizing key industrial sectors, the Polish state will take an important step towards socialism step."
 POL_Socialist_UWarsaw_Economics_Insttitute_desc: "The Institute of Economics at the University of Warsaw is headed by Ludwig Krzyzewski, an important scholar of the Socialist Party. This institute will provide important guidance for Poland's economic development, and conduct research on reasonable planning of existing capitalism in anticipation of the transition to socialism."
 POL_Socialist_joint_infrastructure_investment_desc: "Investing in vital infrastructure will effectively reduce the economic gap between urban and rural areas, and provide an important foundation for the industrialization of the nation."
 POL_Socialist_Worker_Voluntary_Forces_desc: "As pressure from outside aggression mounts, the direct arming of workers should be on the agenda to ease the growing pressure on the military."
 POL_PSL_Rural_Education_desc: "Since Poland is still a country based on agricultural population, the level of education in the rural areas has become more important. Rural education not only improves the education level and labor ability of the overall population, but also stimulates patriotic enthusiasm among the people."
 POL_Centrolew_Cooperate_with_BUND_desc: "The Bund organization is a left-wing organization composed of Jews and has a wide range of support among Polish Jews. The relationship between the Socialist Party and the Bund has always been at odds, but if the Socialist Party wants to gain widespread support from the Jews, it needs to repair relations with the Bund , to meet part of the Jewish requirements."
 POL_Centrolew_desc: "The Socialist Party's support has been stable through the elections, but not high, even after Piłsudski's May coup. Although the Socialist Party has gained wider support, it still needs a multi-party governing coalition to secure the support of social groups other than the working class to accomplish some important reforms."
 POL_Centrolew_reorganize_regional_parliments_desc: "One of the root causes of our country's ethnic problems is that in minority areas, the democratic system has always been in an unstable and imperfect state. If we effectively reorganize local parliaments and guarantee the democratic rights of ethnic minorities, perhaps our government will gain more legitimacy."
 POL_Socialist_consolidate_Farmer_Labour_alliance_desc: "A coalition between the PPS and the PSL is important for the PPS to maintain its dominant position. This means that the Polish working class needs to compromise with the peasants and a section of the bourgeoisie on issues such as food prices and agricultural policy, but such compromises are essential to maintain a broad democratic political alliance."
 POL_Centrolew_Secularism_desc: "While we should maintain religious freedom for our people, introducing Catholicism and other religions into the political sphere will do nothing to preserve Polish democracy. Church infiltration will only allow conservative forces to erode the progressive zeal of the Polish people."
 POL_Centrolew_Limited_Collectivization_desc: "Orthodox socialists tend to believe that collectivized agriculture is an efficient and egalitarian model of socialism. But the horrors of what happened in the USSR show that radical collectivization policies can be disastrous for peasants. Voluntary collectivization and peasantry A combination of private ownership of land would be a very limited but effective alternative, able to combine the advantages of various types of land ownership."
 POL_Centrolew_National_Railways_desc: "One of the keys to ensuring the country's economic development lies in infrastructure. Profit-oriented private capital does not have the will and ability to maintain good infrastructure operations. Only state-monopoly infrastructure can provide a stable foundation for industrial development and serve citizens. provide efficient transport services."
 POL_Centrolew_Economic_Stimulus_desc: "Stimulating demand and consumption levels through fiscal means is an economic means that has only gradually gained attention in recent years. In countries such as Germany, Sweden, and Japan, this policy is considered effective. We can use this means to boost the economy development while improving the living standards of economically disadvantaged groups."
 POL_Centrolew_Public_Schools_desc: "Public schools are an important measure to promote educational equity. Only government-run schools can get rid of the shackles of profits, provide fair educational conditions for the majority of the people, and improve the country's scientific development level. "
 POL_Sanacja_maintained_desc: "Despite constant attacks on the government by challengers from both the left and the right,the Sanacja has maintained itself after these onslaughts.This is enough to show that Piłsudski's long-term political sight and the Sanacja system are indispensable among the Polish people shaken position."
 POL_Sanacja_empower_the_president_desc: "Polish April Constitution stipulates that the President has a very large power, which is crucial to maintaining the health of the country's politics from the unwanted interference of partisan politics. Only by maintaining a strong President's power can the efficient execution of the government be guaranteed strength and a high degree of stability in domestic and foreign affairs."
 POL_Sanacja_censor_the_press_desc: "Media censorship is essential to maintaining political stability in Poland and blunting the destructive effects of partisan politics. Speech by private capital, radical rebels and foreign hostile elements will be subject to reasonable restrictions by the government."
 POL_Sanacja_Spirit_of_Knights_desc: "The spirit of the Polish state comes from the continuous inheritance of Chevalerie in history. These spirits include patriotism, loyalty, observance of order, sense of honor and mutual respect. Only by implementing these spirits can the healthy development of the country's political life be maintained."
 POL_Sanacja_National_Industrial_Department_desc: "The establishment of the National Industrial Development Agency will allow the country's investment activities and economic development to be under the tight control of the government. This will ensure that Polish meager capital is used for efficient industrial investment activities and improve the well-being of the people. "
 POL_Sanacja_technocrats_desc: "We can cultivate a group of technocrats to improve the governance level of the government, make the policy policy more effective and precise, and reduce unnecessary waste and political mistakes."
 POL_Sanacja_destory_degenerate_businesses_desc: "The development of business needs to conform to the traditional values of Poland. Business activities that are harmful to the morals of the Polish people and all kinds of business speculation should be banned. Only the state can protect the people from bad business. "
 POL_Sanacja_National_Bank_desc: "Keeping the banking industry in the hands of the state can prevent the disorderly expansion of capital and provide a stable guarantee for the living standards of the people."
 POL_Sanacja_Silverlance_Pegasi_desc: "The Silverlance Pegasi was an elite cavalry unit during the Polish-Lithuanian Commonwealth,and we can restore its glory by creating an elite motorized and mechanized force."
 POL_Sanacja_Nationalize_Military_Industry_desc: "The military industry involves vital issues such as national security, and the state needs to monopolize the relevant industrial sectors to ensure a stable supply of military supplies."
 POL_Sanacja_back_to_ancient_culture_desc: "Poland's long history and rich cultural resources are vital to the promotion of national pride and honor. By emphasizing morality and honor at the national level, we can best inspire patriotism among our citizens."
 POL_Nearl_Central_Supremacy_desc: "With challenges from both the left and the right failing, the middle path is considered the most suitable course for Polish politics."
 POL_Sanacja_Land_Reform_desc: "Although land reform has been going on for many years, there are still many farmers who yearn for the land on which to live. Only by urging land reform to continue can the ruling base of the current government be stabilized."
 POL_Nearl_Reform_the_land_rent_desc: "Land reform may seem too radical, so restricting land acquisitions and taxing land rents may be a solution that does not move too much vested interests, while increasing support from farmers."
 POL_Nearl_Followers_desc: "The \"Follower\" organization is a welfare relief organization formed by Margaret Nearl and her friends. By inviting these people into the government, we can gain support from the best medical professionals today. However, The origins of these friends of hers seem to be less popular with some people on the right..."
 POL_Nearl_Social_Security_desc: "The social security system has been established in Poland for a long time, but there are still many problems. By improving social security, we can provide people with a broad social safety net and prevent people from radicalization."
 POL_Nearl_Military_training_for_Citizens_desc: "Compulsory military training for non-combatants will provide a constant supply of reserve troops in times of war and foster a sense of virtue, responsibility and discipline among citizens. This should be one of the core policies of the current government. "
 POL_Morges_Democracy_and_Peace_desc: "The victory of the Morges Front shows that it is possible to restore Polish democracy on the basis of the Sanacja system without bloodshed. This will prove invaluable in repairing this battered country."
 POL_Jozewski_Plan_desc: "Mr. Jozewski, appointed by Piłsudski to manage Volhynian affairs, supports a Ukrainian national identity while remaining loyal to the Polish state. By continuing his plan, we can do so without destroying the Ukrainian national identity won their support on the basis of the reliance, at least in Volhynia."
 POL_Catholic_Trade_Unions_desc: "Catholic trade unions combine working class conditions with religious beliefs to improve the conditions of workers by promoting broad social reforms and providing spiritual comfort to workers. We should cooperate extensively with these trade unions to bring the working class back from left-wing radicalism."
 POL_Morges_Localize_Churches_desc: "Religion is often the face of nationalist politics. If we can effectively bridge the relationship between the Catholic Church, the Orthodox Church, and the Greek Catholic Church, we may win the support of ethnic minorities. Developing local churches will also help inspire Polish people's identity and patriotism for the Polish state."
 POL_KUL_desc: "The success of the Catholic University of Lublin demonstrates the importance of Catholic support for the development of Polish science. This university is expected to become Poland's new academic center."
 POL_Organic_Works_desc: "\"Praca organiczna\" (Organic Work) was the idea of Polish philosophers in the nineteenth century that the way to maintain Polish national culture was to work hard, to make Polish people's work more productive, their houses more tidy and their cultural works more prosperous. This spirit will remain relevant after Poland gains independence, and will be used to motivate the lower classes to realize their economic potential and strengthen Polish national dignity."
 POL_Morges_marginalize_Endecja_desc: "The National Democrats were once an important partner of the Catholic democrats, and our alliance played an important role in the early days of the Polish Republic. But now that the National Democrats are becoming increasingly radical and anti-democratic, it is time to say goodbye to the allies of the past in the Sejm."
 POL_Morges_Technician_School_desc: "In Germany, the education of skilled workers has been given great importance. This education system has provided high-quality labor for German industry and increased the industrial potential of Germany. Germany's success is worth learning in some respects, We can increase the education of skilled workers to accelerate the country's industrial technological development and improve the status of the working class."

 POL_UNDO_opposition: "UNDO Opposition"
 POL_UNDO_opposition_desc: "The Ukrainian National Democratic Union (UNDO) is the main political organization representing Ukrainians in Poland.Although it may not have the strong influence like OUN,it is more representative of the views of most Ukrainians in Poland.Since Sanacja came to power,it has been strongly opposed to the government's authoritarian rule and colonial activities in eastern Poland.The UNDO has always been sympathic of the Soviet Union,and many Ukrainians have declared that they support communism.After the catastrophe of the great famine in Soviet Ukraine known,the UNDO's enthusiasm for communism gradually faded,but there are still some Ukrainian democrats who hope that Western Ukraine can be 'liberated' by the Soviets.   "
 POL_UNDO_cracked_down: "UNDO Cracked Down"
 POL_UNDO_cracked_down_desc: "The Ukrainian National Democratic Union(UNDO) has been banned,which will worsen government's relations with Ukrainians,but it will also give us more room for our policies."
 POL_UNDO_Cooperation: "Cooperation with UNDO"
 POL_UNDO_Cooperation_desc: "With the government's concessions, he Ukrainian National Democratic Union(UNDO) decided to accept the Polish government's rule in Western Ukraine and to participate in the government as a democratic faction.Undoubtedly, UNDO will stil fight against the government of many issues,but they no longer support the independence of Western Ukraine."
 POL_Poor_Rus_Biawa: "The Poor of Ruś Biała"
 POL_Poor_Rus_Biawa_desc: "Attempts of the Belarusians to create a nation-state have also failed due to military actions between Soviets and us.There has been less violent resistance to the government in the Belarusian region than in Ukraine. However, the living situation of the Belarusian peasants has never improved since the foundation of Poland Republic.Not to mention the fact that the government has been sending colonists to eastern Poland,and Belarusians are unwilling to cooperate with the government on most problems.Either use fair land policies to alleviate the problem, or eliminate the Belarusian opposition, Warsaw cannot construct the rule of the Belarusenian region."
 POL_Polscy_Zydzi: "Living conditions of Polish Jews"
 POL_Polscy_Zydzi_desc: "Due to tolerant religious and social policies,the Rzeczpospolita was once the most prosperous region of European Jewish society and the cultural center of European Jewish.However, the Partition of Poland by the Great Powers ended this situation.After regain independence,the living situation of the Jews have always been in crisis.The Nation Democrats regard the Jews as a threat to the Polish nation,and the rise of agricultural cooperatives has made a large number of Jews engaged in agricultural trade unemployed.After Piłsudski established the Sanacja government,severely suppress on anti-Semitism and improved Jewish living conditions.However,now that Piłsudski is dead,right-wing Sanacja government have begun to seek to revive the anti-Semitism that the National Democrats tried."
 POL_Polscy_Zydzi_worse: "Living conditions of Polish Jews - Worsen"
 POL_Polscy_Zydzi_worse_desc: "The living conditions of Polish Jews continue to deteriorate as the authorities condone and even support anti-Semitism movement existed in all sectors of society."
 POL_Polscy_Zydzi_relieved: "Living Situation of Polish Jews - Relieved"
 POL_Polscy_Zydzi_relieved_desc: "As a result of strong measures taken by the government,the poor living conditions of Polish Jews have begun to ease."
 POL_Polscy_Zydzi_expropriated: "Polish Jews Expropriated"
 POL_Polscy_Zydzi_expropriated_desc: "After the National Democrats came to power,they used government's force to deprive a large number of properties of the Jews in Poland. Lots of Jews were forced to participate in high-intensity work,or fled the country."

 POL_Side_by_side_with_Western_allies: "Stand with France"
 POL_Side_by_side_with_Western_allies_desc: "The French-Polish military alliance is still in force, and we are still standing there."
 
 POL_Ask_for_Madagascar: "Demand Madagascar"
 POL_Ask_for_Madagascar_desc: "We have joined the United front with France, and they should fulfill the colony we claimed a long time ago-Madagascar." 
 
 POL_Western_Industrial_Investment: "French industrial investment"
 POL_Western_Industrial_Investment_desc: "France has always been so rich in financial imperialism that they will not mind giving a small sum of money to their friends." 
 
 POL_Military_cooperation_with_France: "French-Polish Joint Advisory Group"
 POL_Military_cooperation_with_France_desc: "In the past, the Polish army resisted the Russians on the banks of the Veswa, while the French resisted the Germans on the Somme, and both they would be fine if we joined hands." 
 
 POL_Our_own_sphere_of_influence: "Our own sphere of influence."
 POL_Our_own_sphere_of_influence_desc: "The situation is changing, and even if not out of expansionism, we have to find our own way out in order to find a safe space in these chaotic times." 

 POL_Building_the_Baltic_League: "Build the Baltic Alliance"
 POL_Building_the_Baltic_League_desc: "Lithuania is already under our control, so it's time to continue northward." 
 
 POL_Chexin_or_war: "Cieszyn or War"
 POL_Chexin_or_war_desc: "Even moderates like Natalia can't tolerate the atrocities of the Czechs in Cieszyn. If it hadn't been for the promise of the West, we would have wiped out the Czechs a long time ago! This time they will spit out Cieszyn completely!"  
 
 POL_Build_isolation_line: "Build an isolation line"
 POL_Build_isolation_line_desc: "We and Romania are the first line of defense against the red disaster! In this chaotic situation, they are also looking for allies, and it is clear that the ally is us."   
 
 POL_Pingdu: "Crash Germany"
 POL_Pingdu_desc: "It's time to put an end to the Western threat once and for all."
 
 POL_zhenglu: "Crach Russia"
 POL_zhenglu_desc: "It's time to put an end to the Eastern threat once and for all." 
 
 POL_Deal_with_the_devil: "A deal with the devil."
 POL_Deal_with_the_devil_desc: "It may cause some uproar, but we will never lose money on Germany and give it to them if they want Poznan, as long as they give us Slovakia and Ukraine in the future." 
 
 POL_Catholic_mobilization: "Catholic mobilization"
 POL_Catholic_mobilization_desc: "Populism uses ancient Germanic paganism to call on people, and our Polish Catholic tradition, which is more deeply rooted in the hearts of the people, will not be lost to them." 

 POL_Germanic_welcome: "German military investment"
 POL_Germanic_welcome_desc: "The German arms industry has expanded so badly that they can be asked to help us with some of our production equipment to expand the Polish army." 
 
 POL_Military_cooperation_with_Germany: "German-Polish Joint Advisory Group"
 POL_Military_cooperation_with_Germany_desc: "The Germans are good at innovative tactics, and it's time for our army to catch up."  
 
 POL_smigly_conservative_plan: "Śmigły's conservative scheme"
 POL_smigly_conservative_plan_desc: "Marshal Śmigły, the leader of Sanacja and the longest soldier to follow Marshal Piłsudski, is nostalgic for the "miracle of the Wisla River" more than a decade ago. when we are likely to face the next war, he thinks we should build a line of defense to counter-attack."
 
 POL_Kaminsky_reform_plan: "Kamiński's innovative plan"
 POL_Kaminsky_reform_plan_desc: "Oddly enough, Ms Kamiński is supposed to be a mercenary, and it is doubtful whether her country is Poland. But no one dares to deny her performance during the Battle of Warsaw, and unlike Śmigły, who wants to replicate the defensive counterattack mode of "Wisla Miracle", she wants to attack on her own initiative."
 
 POL_Strengthen_the_support_force: "Strengthen the support system"  
 POL_Strengthen_the_support_force_desc: "War is no longer an era in which we can win by piling up a sea of people. many small details are the key to winning or losing a great war, and we must do our best in these aspects."  

 POL_Elite_mountain_division: "Elite mountain tour"  
 POL_Elite_mountain_division_desc: "A large number of low-quality infantry divisions simply cannot bear the responsibility of attack and should devote more energy to elite units such as mountain troops."   

 POL_Expansion_of_special_forces: "Expand the special forces"  
 POL_Expansion_of_special_forces_desc: "Special forces are not only used to launch strong attacks against the enemy, but they are more effective than several divisions in some hidden corners, and we have more such soldiers after further expansion."

 POL_KPP_focus: "Assemble a Leftist Cabinet"
 POL_KPP_focus_desc: "The KPP is a party of revolutionaries ready to take the drastic action necessary to bring socialism to Poland. While some of those who were loyal to the Sanation have since changed their allegiances, we cannot trust them to fill our cabinet and they must be replaced with our revolutionary comrades."
 POL_LIT_union: "Restore the Commonwealth"
 POL_LIT_union_desc: "With [Root.GetLeader] as King of both Poland and Lithuania, all that remains is to once again merge the Seimas with the Sejm and the Polish-Lithuanian Commonwealth will be born anew."
 POL_a_leftist_sejm: "The Leftist Sejm"
 POL_a_leftist_sejm_desc: "While the Polish People's Party is preferable to the Sanation, social democrats lack the backbone to do the radical reforms necessary to truly liberate the proletariat of Poland. It is only through the direct leadership of the Communist Party that the Polish people may break their chains for good."
 POL_anti_imperialism: "Anti-Imperialism"
 POL_anti_imperialism_desc: "Opposing imperialistic war is a commendable principle to hold, but it is not enough to merely denounce imperial warfare, a world revolution necessitates the opposition of imperialism itself!"
 POL_arm_monarchist_militants: "Arm Monarchist Militants"
 POL_arm_monarchist_militants_desc: "We know there are those across our borders who wish to see [Root.GetLeader] bring order and prosperity to their nation as [Root.GetLeader.GetSheHe] has for us! We must be willing to arm these monarchist militants so that they may fight to bring their rightful monarch to their throne."
 POL_armia_ludowa: "Armia Ludowa"
 POL_armia_ludowa_desc: "We cannot outgun foreign imperialists, but we can organize leftist militants who are willing to die in the struggle regardless. By establishing the Armia Ludowa as the military arm of our party, we will ensure to always have an army loyal to the ambitions of our socialist revolution!"
 POL_assert_eastern_claims_pavel: "Assert Eastern Claims"
 POL_assert_eastern_claims_pavel_desc: "The Commonwealth includes many parts of the former Russian Empire, and no-doubt, Pavel would be seen as a traitor if he were to annex them. However, the Russian Empire is no more and it is Pavel's duty as a White to secure former Russian territories from the Soviets."
 POL_assert_western_claims: "Assert Western Claims"
 POL_assert_western_claims_desc: "The borders of Poland seem to coincidentally leave out many of her former territories that have since become great industrial centers. It would be useful for the Bermontian cause if they were to be retaken into Polish control."
 POL_baltic_socialism: "Enforce Baltic Socialism"
 POL_baltic_socialism_desc: "The will of the Baltic people is suppressed by dictators, capitalists, and fascists. If the workers are ever to free themselves, it must be done with direct Polish intervention."
 POL_claim_greater_lithuania: "Claim Greater Lithuania"
 POL_claim_greater_lithuania_desc: "The Lithuania we know today is a mere shadow of the Grand Duchy of Lithuania that came before her. The Commonwealth describes more than just a union of Poland and Lithuania, it is a union of Poles, Lithuanians, Ukrainians, and Belorussians."
 POL_claim_livonia: "Claim Livonia"
 POL_claim_livonia_desc: "Among the Baltic nations there is an unbreakable sense of brotherhood and camaraderie, and now that we represent the interests of Lithuania, we stand to claim that sense of brotherhood for ourselves and unite the Baltics into our growing empire."
 POL_claim_prussia: "Seize East Prussia"
 POL_claim_prussia_desc: "Eastern Prussia is home to countless Lithuanian and Polish minorities, and it is time that these men were united with their comrades in the Commonwealth."
 POL_claiming_lithuania: "The Commonwealth Claimant"
 POL_claiming_lithuania_desc: "There are a number of those who lay claim in equal part to Poland and Lithuania, and it would be tremendously helpful in every Pole's ambition to restore the Commonwealth if we did so under the rulership of a King capable of claiming divine right over both."
 POL_com_independence: "Independence"
 POL_com_independence_desc: "We have been exploited by [SOV.GetNameDef] for long enough! The time is ripe that Polish revolutionaries take up arms once again and fight for their right to rule themselves!"
 POL_committee_of_national_liberation: "The Committee of National Liberation"
 POL_committee_of_national_liberation_desc: "We are in a precarious position trapped between Germany and Russia, subject to their imperialistic machinations. With the establishment of the Committee of National Liberation, all besieged Poles will have a central authority to organize resistance activities."
 POL_complete_the_bermontian_mission: "Complete the Bermontian Mission"
 POL_complete_the_bermontian_mission_desc: "Our mission to fight alongside the Whites and reclaim Russia for the Tsar were squashed by our failed invasion of Lithuania, but now we have a mighty Commonwealth of nations under our command. We must take to our mounts and burn the USSR to ashes!"
 royal_legitimist: "Royal Legitimist"
 POL_cossack_king: "The Cossack-King"
 POL_cossack_king_desc: "In 1918, the Prince, Cossack, and Warlord Pavel Bermondt-Avalov was instructed to fight for the Whites in Russia, but instead turned the Bermontian armies against Lithuania and Latvia. Although unpopular and non-Catholic, Bermondt has the support of the Germans and the prospect of a White Russian army at his back."
 POL_demand_LIT_pavel: "Demand Lithuania"
 POL_demand_LIT_pavel_desc: "Last time, the Bermontians proved unable to annex Lithuania, but now with the Polish army at his back, Pavel stands in a position of such power he may well intimidate the Lithuanians into handing themselves over on a silver platter. A King does not grovel and beg for his Kingdom, he takes it as is his right."
 POL_demand_slovakia_pavel: "Demand Slovakia"
 POL_demand_slovakia_pavel_desc: "Czechoslovakia is weak and her territory the envy of her neighbours. If the Germans can take the Sudeten merely by asking, can we not take Slovakia all the same?"
 POL_demand_slovakia: "Demand Slovakia"
 POL_demand_slovakia_desc: "Czechoslovakia is weak and her territory the envy of her neighbours. If the Germans can take the Sudeten merely by asking, can we not take Slovakia all the same?"
 POL_dismantle_capitalist_empires: "Dismantle Capitalist Empires"
 POL_dismantle_capitalist_empires_desc: "Capitalism is the natural enemy of socialism and now that the revolution has triumphed in Poland, we must use our position as a means to dismantle capitalistic imperialism worldwide, starting with the utter dismantlement of all colonial empires."
 POL_dismantle_fascist_empires: "Dismantle Fascist Empires"
 POL_dismantle_fascist_empires_desc: "Fascism is a blight on the world. They appropriate the language of class struggle to turn the proletariat against their comrades across the border. They are the sworn enemies of the KPP and must be swiftly disposed of."
 POL_dismantle_soviet_empire: "Dismantle the [SOV.GetAdjective] Empire"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "[SOV.GetNameDefCap] calls itself a federation of independent republics, but it is little more than the Russian Empire with a sheen of red paint. Like all empires, it is the enemy of Poland."
 POL_dismantle_soviet_empire_desc_alt: "The red paint has come off the USSR and we can now see the true colours of [SOV.GetNameDef], so more than ever their imperial ambitions are clear. As an enemy of Poland, it must be dealt with before it's too late."
 POL_expand_lithuanian_shipyards: "Expand Lithuanian Shipyards"
 POL_expand_lithuanian_shipyards_desc: "No more must we be restricted to the ports of Gdynia and Gdansk. With Lithuania under our control, we have been gifted with the opportunity to vastly expand our naval capacity and compete for dominance in the Baltic Sea."
 POL_anti_capitalist_revolution: "The Anti-Capitalist Revolution"
 POL_anti_capitalist_revolution_desc: "Although there is a temptation to maintain Poland's alignment with the West for the sake of diplomatic expediency, we cannot sell out our beliefs to foreign capitalists. The world revolution necessitates a struggle against the bourgeois, and we intend to do exactly that whether they call themselves “fascist” or “democratic”."
 POL_assemble_the_regency_council: "Assemble the Regency Council"
 POL_assemble_the_regency_council_desc: "The Act of the 5th of November was a promise made by the Central Powers to release a free and independent Polish Kingdom out of the ashes of the Russian Empire. The resulting regency failed to find a monarch before surrendering all powers to Piłsudski, but with the Sanationists unable to form a stable government, perhaps it is time we reestablish the regency to find Poland her rightful King."
 POL_fulfil_fifth_of_november: "Fulfil the 5th of November Act"
 POL_fulfil_fifth_of_november_desc: "With the regency council reassembled, it is time to open the doors to any and all royal applicants seeking to claim the Polish throne."
 POL_governorate_livonia: "Governorate of Livonia"
 POL_governorate_livonia_desc: "When Pavel invaded Lithuania and Latvia all those years ago, he stood in a position to reclaim the Governorate of Livonia as his own personal fiefdom. Now, Latvia is weak and the might of Poland is at Pavel's back, there is little stopping the restoration of the Livonian Governorate."
 POL_greater_commonwealth: "The Greater Commonwealth"
 POL_greater_commonwealth_desc: "The ambitions for the Commonwealth go far beyond the mere historical borders of the long-gone Kingdom. The Commonwealth in the hearts of Poles is a great imperial power, a multicultural empire which shines from sea-to-sea!"
 POL_greater_polish_SSR: "The Greater Polish SSR"
 POL_greater_polish_SSR_desc: "We have by now proven ourselves useful to the USSR and it would be prudent to request that control of Eastern Poland be returned to our nation, with some compensation for the great services we have provided for the revolution."
 POL_hohenzollern: "The Hohenzollern"
 POL_hohenzollern_desc: "The Germans envisioned a Hohenzollern to rule the new Kingdom of Poland, and our close diplomatic ties to Romania makes the Romanian royal family the ideal candidates to be Poland's king."
 POL_institute_royal_guards: "Establish Royal Guards"
 POL_institute_royal_guards_desc: "With a monarch now seated on the throne, it is vital that we find only the most elite among the ranks of the Polish army to be charged with the personal protection of our beloved monarch."
 POL_internal_romanian_support: "Seek Internal Romanian Support"
 POL_internal_romanian_support_desc: "The King of Romania is driving the country to the brink of destruction with his overspending and corruption. It is unfortunate, but King Michael may have no choice but to collaborate with his father's detractors to secure Romania's continued survival."
 POL_king_michaels_coup: "King Michael's Coup"
 POL_king_michaels_coup_desc: "The time has come for King Michael to usurp the current Romanian government and see himself crowned King, as is his birthright. Once allies, Poland and Romania shall now be united as one."
 POL_king_of_lithuania: "The Kingdom of Lithuania"
 POL_king_of_lithuania_desc: "The time is ripe; the Lithuanian populace has been stirred up against [LIT.GetLeader] and monarchist supporters stand ready to issue their demands to the government. With Polish support, they will see [Root.GetLeader] as their ruler appointed by God."
 POL_dabrowszczacy: "The Dąbrowszczacy"
 POL_dabrowszczacy_desc: "There are international brigades of Polish volunteer forces fighting for socialist and democratic movements worldwide, and with a socialist government now in control of Poland, we are able to bring the support of the Polish state behind these brave volunteers."
 POL_leftist_economics: "Establish a Socialist Economy"
 POL_leftist_economics_desc: "In a capitalist economy, capital exists to serve the elite. With socialists now in government, we must repurpose the economy to serve the needs of the peasants who bled for this revolution."
 POL_lithuanian_rail: "Polish-Lithuanian Railways"
 POL_lithuanian_rail_desc: "Travel between the union must be a trivial matter if Poland and Lithuania are to be truly united. By joining our railways, we shall greatly improve our supply chains and industrial capacity."
 POL_lower_class_education: "Lower-Class Education"
 POL_lower_class_education_desc: "For too long access to education has been gatekept by wealth and privilege, but under socialism, one's personal possession of capital becomes irrelevant to the education system."
 POL_merge_civilian_industries: "Merge the Civilian Industries"
 POL_merge_civilian_industries_desc: "With our nations now united, it makes little sense for Lithuania to build only for Lithuania and Poland only for Poland. Our industries must become one for the betterment of the nation."
 POL_merge_internal_governments: "Merge the Internal Governments"
 POL_merge_internal_governments_desc: "Although Poland and Romania now have the same monarch at the head of their government, they still remain separated by their internal governments. We must offer Romanian locals representatives in the Sejm, and merge all other Romanian administrations with their Polish equivalent."
 POL_merge_the_arms_industries: "Merge the Arms Industries"
 POL_merge_the_arms_industries_desc: "Polish and Lithuanian weapons manufacturers have been producing arms separately for decades now, but now that our nations are one, we have the opportunity to specialise our industries and create collaboration between Polish and Lithuanian factories."
 POL_non_discriminatory_recruitment: "Abolish Discriminatory Recruitment"
 POL_non_discriminatory_recruitment_desc: "Polish Catholics are disproportionately overrepresented in our armed forces due to the policies of the Sanation. Moving forward, we shall give any patriot or socialist willing to turn his gun against fascism."
 POL_organize_the_peasants_strike: "Organize the Peasant's Strike"
 POL_organize_the_peasants_strike_desc: "Poland is divided by the blood of peasants. All across the Polish countryside, the peasants are becoming radicalized by malicious governmental neglect. [POL.GetLeader] is inevitably going to drive the strikes to violence, so we must prepare the proletariat to rise against their oppressors."
 POL_polish_path_to_socialism: "The Polish Path to Socialism"
 POL_polish_path_to_socialism_desc: "Since its foundation in 1918, the Polish Communist Party has been subject to Bolshevization, and by now many of its members are little more than Stalin's lackeys. However, Maria Koszutska and a number of other prominent KPP members seek to remove Stalinist elements from the party and turn Poland against Moscow."
 POL_polish_peoples_republic: "The Polish Soviet Socialist Republic"
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "Poland is among the most industrialized and independently powerful of the USSR member-states, so it is only natural that we enjoy a higher degree of autonomy."
 POL_polish_peoples_republic_desc_alt: "Poland stands out from other countries in the [SOV.GetAdjective] sphere of influence, thanks to its relative industrialization and different ideology, so it is only natural that we enjoy a higher degree of autonomy."
 POL_preserve_baltic_independence: "Preserve Baltic Independence"
 POL_preserve_baltic_independence_desc: "Although the Baltic governments are largely undemocratic and capitalistic, they face threats from East and West all the same as we do, and it is preferable that we maintain their bourgeois dictatorships than see them fall to the imperialistic ambitions of Germany and Russia."
 POL_preserve_bougoise_democracy: "Preserve Bourgeoisie Democracy"
 POL_preserve_bougoise_democracy_desc: "While the goal of the KPP is ultimately to spread socialism worldwide, in these dark times, rising global fascism makes it imperative that we fight alongside capitalists to preserve bourgeois democracy. Only in a world free of fascism do the material conditions facilitate a global socialist revolution."
 POL_press_for_liberia: "Press for Liberia"
 POL_press_for_liberia_desc: "In 1932, the Polish and Liberian governments agreed to place Liberia under Poland's custody. The Americans see our presence in Liberia as an insult, but the nation is vulnerable and in dire need of Polish protection."
 POL_pressure_for_the_west: "Pressure for the West"
 POL_pressure_for_the_west_desc: "The exact borders between Poland and Germany were a subject of debate in the decades following the Great War. In this debate, the Germans retained most of their industrial centers, leaving Poland with little resembling an industry. With the East surrendered to [SOV.GetNameDef], these territories must be replaced with Silesia and Pommerania."
 POL_pro_allied_government: "Appoint a Pro-Allied Government"
 POL_pro_allied_government_desc: "Many Sejmiks already are in favour of continuing Poland's alignment with the West, and by promoting these representatives to higher ranks in governance, we make ourselves more openly amicable to the cause of the Allies."
 POL_push_for_ruthenia: "Push Through Ruthenia"
 POL_push_for_ruthenia_desc: "The railway networks of Ukraine and Belarus have been woefully neglected, but these territories are as much a part of the Commonwealth as any other. We must invest in the Eastern rails if we are to push right through the Soviets and reclaim that which is ours."
 POL_reopen_the_maritime_and_colonial_league: "Reopen the Polish Colonial League"
 POL_reopen_the_maritime_and_colonial_league_desc: "Ambitions of intercontinental Polish presence ended with the failure of Poland to acquire Palestine, but with our new close connections with the West and a socialist government, we stand in a position to use our capital to liberate the workers of the colonies from European colonizers under new Polish administration."
 POL_restoration_of_the_royal_sejm: "Restoration of the Royal Sejm"
 POL_restoration_of_the_royal_sejm_desc: "In the old days of the Polish Kingdom, the Sejm were loyal servants of the public and the crown. With the restoration of the Sejm and destruction of the Second Republic, we must ensure that all Sejmiks are loyal to the crown and will not seek to return Poland to Sanation rule."
 POL_restore_bermontians: "Restore the Bermontians"
 POL_restore_bermontians_desc: "The West Russian Volunteer Army was a force headed by Pavel Bermondt Avalov who sought to restore monarchism and order in Russia's westerly territories. Although Poland is now Pavel's primary concern, the destruction of Russian communism is still the Bermontian mission and all White Russians should see it as their duty to fight for the Bermontian Army!"
 POL_restore_poland_hungary: "Restore Poland-Hungary"
 POL_restore_poland_hungary_desc: "Centuries ago, the crowns of Poland and Hungary were united, and dominance of Eastern Europe was secured for the nation. Now, with Transylvania and Nytria in Polish control, the only thing preventing us from reclaiming the legacy of Poland-Hungary is the continued existence of Hungary itself."
 POL_royal_dictatorship: "Institute a Royal Dictatorship"
 POL_royal_dictatorship_desc: "The Sejm holds executive rights to veto any decision made by the King, and though this has served us well thus far, the world is changing and we cannot allow bureaucracy to stand in the way of our King's divine right to rule."
 POL_seek_german_alignment: "Seek German Alignment"
 POL_seek_german_alignment_desc: "An admirer of [GER.GetLeader] and a National Socialist, Pavel has made himself a known ally of the fascist powers of the world, and all that remains is to approach the fascists and see if they would welcome a Poland under Bermontian control into their Axis."
 POL_social_commonwealth: "Commonwealth of Socialist Republics"
 POL_social_commonwealth_desc: "Although any ambitions of restoring Poland-Lithuania would be antithetical to the goals of our revolution, it cannot be denied that Poland, Lithuania, and the many former member states of the Commonwealth have a shared history and shared enemies. In light of our mutual struggles, a new Commonwealth is necessary; one which prioritizes the safety and liberation of its workers under socialism."
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default: "Soviet Industrial Investments"
 POL_soviet_industry_alt: "Industrial Expansion"
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default: "An advantage of joining the USSR is our entrance into a powerful union of states is we now have an industrial powerhouse enriching our nation with investments. Though a portion of our industry is devoted to the betterment of the USSR, the industrial investments we receive in reciprocity greatly increases our manufacturing capacity."
 POL_soviet_industry_desc_alt: "Despite the subjugation we endure by the hands of [SOV.GetNameDef], we must continue developing our own industry. It might prove useful if we ever decide to break our chains."
 POL_soviet_military_staff: "Soviet Military Staff"
 POL_soviet_military_staff_desc: "With the establishment of the Second Polish Republic, many leftist Polish generals fled to the USSR to continue to fight for the world revolution. Now, with a Soviet-aligned government in power, these brave exiles may return home."
 POL_support_colonial_workers_strikes: "Support Colonial Workers Strikes"
 POL_support_colonial_workers_strikes_desc: "The workers in the European colonies suffer and struggle, chafing under the weight of their overlords to maintain an empire which gives them nothing. These workers lack the material conditions necessary to liberate themselves, and if we are to truly bring about a global revolution, we must arm the oppressed against their colonial elite."
 POL_support_monarchism_in_LIT: "Support Monarchism in Lithuania"
 POL_support_monarchism_in_LIT_desc: "Just like Poland, Lithuania was meant to elect herself a new King. Unlike Poland however, the fair election was declared illegitimate by the Germans, but we can provide the Lithuanians with the strong ruler they were promised; someone who would defend Lithuania from German imperialism."
 POL_warsaw_to_crimea_railway: "Warsaw to Crimea Railway"
 POL_warsaw_to_crimea_railway_desc: "In our ambition to rule from sea-to-sea it is vital that each territory we take become a fully integrated part of our nation. Our natural borders stretch from North-to-South, East-to-West, and this ambition to link Crimea with our rail will solidify our grasp on the region."
 POL_elect_a_PSL_leader: "Elect a PSL Leader"
 POL_elect_a_PSL_leader_desc: "Though the Communists are vying for power in our government, the military supports the PSL. If we solidify our leadership now, the KPP would be powerless to take control of the government."
 POL_invest_in_the_peasantry: "Invest in Peasant Communities"
 POL_invest_in_the_peasantry_desc: "The peasants fought for us with the promise that we would improve life in the countryside, and we intend to fulfil that promise. Proper rail and infrastructure networks will ensure that no-one is left behind."
 POL_seek_an_alliance_with_kaiser: "Seek an Alliance with the Kaiser"
 POL_seek_an_alliance_with_kaiser_desc: "The Kingdom of Poland owes its existence to the Act of the 5th of November, a declaration made by the Kaiser of Germany, promising to carve out a new Polish kingdom from the Russian-occupied Congress Poland. It is unknown what the Kaiser's plans for Poland are yet, but perhaps a gentle reminder of the German Empire's declaration could plant the seeds for an unlikely alliance."
 POL_surrender_the_east: "Surrender the East"
 POL_surrender_the_east_desc: "The USSR sees Eastern Poland as rightful parts of Ukraine and Belarus, which the USSR claims to represent. Perhaps by ceding these territories to the Soviets, we may become allies."
 POL_woo_morges_staff: "Invite the Front Morges"
 POL_woo_morges_staff_desc: "Our revolt will get nowhere without the support of at least some of the military. While most remain loyal to one of the three wings of the Sanation, the Front Morges are interested in restoring democracy to poland and may be amicable to collaboration with us to this end."
 POL_ease_sanationist_tensions: "Ease Sanationist Tensions"
 POL_ease_sanationist_tensions_desc: "Many members of the Front Morges hold high ranking military positions within the Sanation, and perhaps we may sway them to use their political capital to curb government crackdowns on the strike, buying us vital time to grow our movement within Poland."
 POL_arm_peasant_militia: "Arm Peasant Militia"
 POL_arm_peasant_militia_desc: "The Polish peasantry will liberate themselves from their oppressors through one way only and that way is by taking up arms and fighting the bourgeoisie. By using the political capital of the Front Morges to steal equipment from the Sanation, we will begin the war with fully trained and armed peasantry."
 POL_state_national_council: "State National Council"
 POL_state_national_council_desc: "The Sanationists have the April Constitution to codify their beliefs, and it is far past time that we do the same. The State National Council will be established to bring together socialist politicians from across Poland to rectify the reactionary laws of the Sanation."
 POL_communal_governance: "Communal Governance"
 POL_communal_governance_desc: "The Peasant's War, though necessary, wreaked havoc and devastation on our countryside. Now is the time for rebuilding and establishing local communal governments in our rural communities will heal the scars of war."
 POL_raise_the_black_madonna: "Raise the Black Madonna"
 POL_raise_the_black_madonna_desc: "The Black Madonna is a sacred portrait of the Blessed Virgin popular amongst Poland's lower classes as the protectress of Poland and her lower classes. By adopting the Black Madonna as the symbol of our movement, our people will know that the Blessed Virgin is on our side, when the time comes."
 POL_reassemble_the_sejm: "Reassemble the Sejm"
 POL_reassemble_the_sejm_desc: "With democratic practices reestablished in Poland, it is time we reinvited the Sejmiks who were cast out by the Sanation back to the government."
 POL_empower_the_morges: "Empower the Morges"
 POL_empower_the_morges_desc: "The Front Morges have proven themselves to be an ally to democracy and nothing we have achieved until now would have been possible without their support. Perhaps these generals have earned the right to head their own branch of the military."
 POL_ROM_join_allies: "Join the Allies"
 POL_ROM_join_allies_desc: "With the thrones of Poland and Romania now united, we must shift our diplomatic focus back towards our allies in the West."
 POL_anti_blitz_tactics: "Anti-Blitzkrieg Tactics"
 POL_anti_blitz_tactics_desc: "The Germans seek to overrun our nation with quick and overwhelming force, but perhaps this war machine is a mere glass cannon. Men can be forced to face danger without retreat, and a tank is only formidable if we do not prepare for it."

 POL_anti_germans_abroad: "Support Anti-Germans Abroad"
 POL_anti_germans_abroad_desc: "The Baltic States are our brothers in this struggle against Bolshevism and Naziism. Though they are scattered, pitiful, and weak, with a strong Polish government at their back, we may yet be able to whip these states into functional war machines."
 POL_assert_eastern_claims: "Assert Eastern Claims"
 POL_assert_eastern_claims_desc: "Poland in its current state is a shadow of the Empire it once was. Poland is not merely where Poles happen to live, Poland is the legacy of the Commonwealth and we must restore the old borders in the East."
 POL_assurance_of_loyalty: "Decide Post-War Borders"
 POL_assurance_of_loyalty_desc: "The Germans have taken significant territories from us, and our efforts in supporting the war cannot be disputed. We have kowtowed long enough, it is time we demand some compensation for what we surrendered."
 POL_beck_ribbentrop: "The Beck-Ribbentrop Pact"
 POL_beck_ribbentrop_desc: "It's no secret that the Germans thirst for the annexation of Gdansk and other former German territories, but perhaps this does not have to come through bloody conflict. Perhaps Józef Beck may be able to create a diplomatic solution to the contention on our border."
 POL_declare_independence: "Declare Independence"
 POL_declare_independence_desc: "The Germans have been a useful tool in ending the threat of [SOV.GetNameDef] but now is our time to turn on those who seek to see Poland in chains. The time has come to strike at the Reich."
 POL_demand_LIT: "Demand Lithuania"
 POL_demand_LIT_desc: "The Lithuanian government is fractured, weak, and characterised by poor economic and military leadership. The Polish state is incomplete without its subjects, and perhaps by merely demanding it, the Lithuanians will agree to unification."
 POL_demand_pomerania: "Demand Pomerania"
 POL_demand_pomerania_desc: "Pomerania was once part of the Polish state and now it remains in German hands. Though few would believe we have a chance, we must cast the die and take what is ours."
 POL_divide_lit: "Divide Lithuania"
 POL_divide_lit_desc: "We seek Commonwealth restoration, the Germans seek Memel, perhaps we may be able to come to a mutual agreement and issue a joint-ultimatum to the Lithuanians."
 POL_empower_falangist_militants: "Empower Falangist Militants"
 POL_empower_falangist_militants_desc: "Among the Falangists there are a number of paramilitary organizations arming themselves to fight the inevitable battle with the Communists. With government support, these enthusiasts would thrive into a formidable armed wing of the Falangist party."
 POL_falangist_international: "Falangist International"
 POL_falangist_international_desc: "Standing against Naziism and Italian Fascism places us in a vulnerable position, but we must seek allies in our struggle against the Germans. Perhaps by presenting Falangism as an alternative, we may form an alliance of like-minded nations."
 POL_force_polish_upper_class: "Promote a Polish Upper Class"
 POL_force_polish_upper_class_desc: "As a young nation recently freed, many Poles occupy only the lower economic strata of society. Our nation can not endure if we do not create an elite class that is trained almost from birth to administer the country."
 POL_german_staff: "Volksdeutscher Selbstschutz"
 POL_german_staff_desc: "Poland has a sizeable German minority, and though the Germans would seek to use these young men against us, our current state of collaboration with Germany may make German communities in Poland more amicable to our cause."
 POL_german_training: "German Military Staff"
 POL_german_training_desc: "Our German “partners” are keeping their military secrets quite close to their chest, but perhaps by inviting them to manage some of our internal military affairs, they will be left with no choice but to leak some military secrets to us."
 POL_integrate_greater_kashubia: "Integrate Pomerania"
 POL_integrate_greater_kashubia_desc: "The Slavic Kashubian people see the entirety of Pomerania as the rightful borders of their nation, and many Poles too see it as rightful Polish territory. With the lands now in our hands, all we need do is integrate it within our government and Eastern Germany will become Western Poland."
 POL_integrate_the_endecja: "Integrate the Endecja"
 POL_integrate_the_endecja_desc: "While the Siódemki branch of the National-Democratic party are at the negotiating table for forming a coalition with the Sanacja, the majority of the party still remains opposed. By inviting key members of the Endecja into government, we may yet be able to form a government united under Polish Nationalism."
 POL_integrate_the_falanga: "Integrate the Falanga"
 POL_integrate_the_falanga_desc: "ONR-Falanga is a violent and disruptive organization, but increasing nationalism within the government may entice the Falangists to unite with us for the future of Poland."
 POL_invite_the_baltics: "Invite the Baltics"
 POL_invite_the_baltics_desc: "As majority Catholic nations at risk of Bolshevik invasion, the Baltics are natural allies to the Falangist cause and must be protected."
 POL_invite_the_lowlands: "Invite the Lowlands"
 POL_invite_the_lowlands_desc: "Though Falangism is on the political fringes in the Benelux, a moderate investment of time and resources could see them become mainstream enough to make an alliance with those countries feasible."
 POL_konfederacja_narodu: "Konfederacja Narodu"
 POL_konfederacja_narodu_desc: "The Konfederacja Narodu is a small group of Polish nationalists who oppose any German efforts to occupy Poland. Perhaps by announcing our interests in opposing to the Germans, these militants may be aligned with our cause."
 POL_nationalist_constitution: "A Nationalist Constitution"
 POL_nationalist_constitution_desc: "The April Constitution has yet failed to solidify the Polish identity, but some members of the National Democrat Party and Falangist Party have offered their support in amending the constitution to place the identity of our nation above all else."
 POL_polish_shock_battallions: "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc: "Specially trained shock battalions, the Uderzeniowe Bataliony Kadrowe are an armed wing of the Konfederacja Narodu ready to die to keep Warsaw out of enemy hands."
 POL_underground_conscripts: "Underground Conscripts"
 POL_underground_conscripts_desc: "Conscription from among the cells of the Polish Underground State will greatly improve out troops' combat ability against our oppressors."
 POL_prepare_german_line: "Prepare the German Line"
 POL_prepare_german_line_desc: "The border against Germany is the most vulnerable part of our nation. If we are to keep Warsaw out of German hands, we must meet them directly at the border and laugh as they attempt to break our will."
 POL_privatize_education: "Seize Foreign Enterprise"
 POL_privatize_education_desc: "While foreign investors have been quite useful for us, the enterprises they established would be much better placed in Polish hands. This will upset the original owners, but this is a necessary act of patriotism."
 POL_radicalize_poles_in_germany: "Radicalize Polish Militants in Germany"
 POL_radicalize_poles_in_germany_desc: "There are Polish minorities all across Germany just prime for radicalization. Perhaps if we reveal to them the designs Germany has for Poland, they would be stirred up into militancy primed for alignment with our cause."
 POL_reach_out_to_underground_state: "Reach Out to the Underground State"
 POL_reach_out_to_underground_state_desc: "The Polish Underground State is operating in secrecy behind closed doors. By reaching out to them and granting them our support, we may one day hope to overrun our former masters."
 POL_reassert_silesian_claims: "Reassert Silesian Claims"
 POL_reassert_silesian_claims_desc: "The fate of Silesia was a point of great contention during the early days of the Polish Republic, and the government at the time agreed to concede the majority of Silesia and settle for the relatively small Upper Silesia. A strong government would have made no such concession and our claim must be asserted."
 POL_reopen_national_elections: "Reopen National Elections"
 POL_reopen_national_elections_desc: "It is the goal of the Endecja to restore democracy in Poland while simultaneously ensuring the government serves the interests of Polish nationalism. We must reopen elections, but in such a way where unpatriotic parties cannot be on the ballot."
 POL_request_autonomous_status: "Request Autonomous Status"
 POL_request_autonomous_status_desc: "We are chafing under the weight of German influence, we must request greater industrial autonomy if we are to have any future at all."
 POL_riot_of_37: "The Warsaw Riot"
 POL_riot_of_37_desc: "The Sanacja will never agree to transfer power peacefully transfer power to the Falangists, but Falangist influence is growing far beyond the Sanacja's control. One violent demonstration in Warsaw may be all it takes to place the Falanga in direct control of the nation."
 POL_sideline_the_sanacja: "Sideline the Sanacja"
 POL_sideline_the_sanacja_desc: "Falanga and Endecja have grown influential enough in the Polish government that if the two were to collaborate more closely, the Sanationists may lose significant political capital and leave themselves vulnerable to a coup..."
 POL_siodemki: "Consolidate the Constitutions"
 POL_siodemki_desc: "The Sanacja support the April Constitution, while the Endecja wish to replace it with their own. With our parties now in collaboration, we cannot afford any more confusion and we must agree to consolidate these competing visions for the future of the Polish Republic."
 POL_state_catholicism: "State Catholicism"
 POL_state_catholicism_desc: "The Catholic identity is intrinsic to Falangist ideology, and as such, Church and State must be one and the same."
 POL_support_falangists_in_the_americas: "Support American Falangists"
 POL_support_falangists_in_the_americas_desc: "The Americas are full of Falangist movements, mainly across the Latin American countries. Expanding our alliance into the Americas is necessary not only to secure Falangist interests worldwide, but protect our fellows from American influence."
 POL_support_global_falangism: "Support Global Falangism"
 POL_support_global_falangism_desc: "We are not alone in our struggle for bringing Falangism to our nation. There are volunteers across Poland who seek to support Falangist movements worldwide, and the state should support these individuals."
 POL_the_national_commonwealth: "The National Commonwealth"
 POL_the_national_commonwealth_desc: "The old Commonwealth was an Empire of Poles presiding over great lands and peoples. With Lithuania in our hands, the Polish Empire is reborn once more!"
 POL_romanov: "The Romanov"
 POL_romanov_desc: "Though an unlikely candidate, the young lady calling herself Anastasia Romanov claims that the last monarch of Poland was Tsar Nicholas II and as such, her claim to Poland is mandated by God."
 POL_invite_exiled_nobility: "Invite Exiled Nobility"
 POL_invite_exiled_nobility_desc: "Though many Russian nobles refuse to acknowledge the rightful heritage of our King Anastasia, inviting them back with the promise of noble titles may entice them to change their position and acknowledge her as the one living true born daughter of Tsar Nicholas II."
 POL_pan_slavism: "Pan-Slavic Revanchism"
 POL_pan_slavism_desc: "The Pan-Slavic movement thus far has been little more than a useful tool for the Russians to claim hegemony over all Slavs, but it has also been useful in uniting disparate Slavic peoples into united states like Yugoslavia and Czechoslovakia. Why then should Poland be any exception? Should Poland not also capitalise on this wave of Pan-Slavism?"
 POL_demand_yugoslav_subjugation: "Demand Yugoslav Subjugation"
 POL_demand_yugoslav_subjugation_desc: "If our desire for Pan-Slavic unification is ever to be realized, we must not neglect the South Slavs. Though national borders and great mountains stand between us, we are Slavs all the same."
 POL_claim_russia: "Claim Russia"
 POL_claim_russia_desc: "King Anastasia Romanov is the last living heir of Tsar Nicholas II, and as such her claim to the Russian throne is not only legitimate, it is God's will. With Russian nobles supporting her claim, Anastasia stands ready to reclaim her birthright as Empress of Russia."
 POL_proclaim_slavic_unity: "Proclaim Slavic Unity"
 POL_proclaim_slavic_unity_desc: "With all Russian and Polish territory under our control, we stand to achieve what no Tsar has achieved before us. With the consent and approval of both Russians and Poles, we can proclaim the unification of the Slavic peoples."
 POL_niech_zyje_opor: "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc: "All throughout Poland there are whispers of rebellion and freedom. In our churches and in the underground, brave and patriotic Poles seek to restore an independent Polish state and with the right provocation and equipment, we may see Warsaw liberate herself!"
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "Morges Pact"
 POL_morges_pact_desc: "With democracy restored in Poland, the ambitions of the Front Morges are almost complete. All that remains is to strengthen our relationship with France and restore the Franco-Polish alliance."
 POL_morges_economic_union: "Franco-Polish Economic Pact"
 POL_morges_economic_union_desc: "With relations between France and Poland strengthened, we may ensure mutual economic aid in times of war."
 POL_invite_romania_to_morges: "Invite Romania to the Pact"
 POL_invite_romania_to_morges_desc: "A Franco-Polish alliance alone is not enough to withstand the full force of the Axis powers. We must expand our alliance between the seas."
 POL_align_with_habsburgs: "A Habsburg Alliance"
 POL_align_with_habsburgs_desc: "Habsburgs sit on the thrones of Poland and Hungary, perhaps it is time we formalised our familial ties into an alliance."
 POL_habsburg: "The Habsburg"
 POL_habsburg_desc: "Karl Albrecht von Habsburg is a Polish patriot and fortunately happens to be a royal. Perhaps we should invite him to take up the throne he was groomed for since birth."
 POL_habsburg_monarchist_militants: "Arm Habsburg Militants"
 POL_habsburg_monarchist_militants_desc: "There are those in Czechoslovakia who long for the return of absolute hereditary rule over the lives, and all we need do is give them arms and they will promote the Habsburg cause with force!"
 POL_join_CZE_industry: "Join Czech Industry"
 POL_join_CZE_industry_desc: "The industries of Bohemia and Poland are disconnected and incohesive, we must work to rectify this to make the most out of our now united nations."
 POL_join_CZE_military: "Join the Czech Military"
 POL_join_CZE_military_desc: "Our military industries are separated and lack a united cause, we must assess and integrate the Czech industrial complex into the Polish armed forces."
 POL_join_CZE_rails: "Unite the Railways"
 POL_join_CZE_rails_desc: "Passing supplies through the Sudeten mountains is a costly and inefficient affair. We must join key areas of our railways if we are to defend the entirety of our new nation."
 POL_king_of_bohemia: "The King of Bohemia"
 POL_king_of_bohemia_desc: "Monarchist sentiment is high in Czechoslovakia; all we need do is press our claim on the Bohemian throne and the Czech government will no-doubt fold to our demands."
 POL_kings_guard: "The King's Guard"
 POL_kings_guard_desc: "The King has ambitions of military leadership, and who better for him to lead than his own personal royal guard?"
 POL_press_the_habsburg_claim: "Press the Habsburg Claim"
 POL_press_the_habsburg_claim_desc: "Hungary has been too long without a King, and the Archduke Otto von Habsburg remains without a throne to call his own. We must press our relative's claim on the throne and secure Habsburg rule in Europe!"
 POL_reclaim_west_slavia: "Reclaim West Slavia"
 POL_reclaim_west_slavia_desc: "Kashubians, Polabians, and Sorbians too are West-Slavic people and yet so many of them remain outside of our borders and beyond our influence. If we are to be the protectors of the West Slavic people, we must protect all West Slavic People."
 POL_restore_the_diet_of_galicia: "Restore the Diet of Galicia"
 POL_restore_the_diet_of_galicia_desc: "The Diet of Galicia and Lodomeria represented Habsburg rule over Poland, and now that a Habsburg sits on our throne, it seems only right that the diet be restored as the Diet of Poland."
 POL_royal_hussars: "Institute Royal Hussars"
 POL_royal_hussars_desc: "The winged hussars were among Poland's most famous soldiers, and though the age of hussar combat is long since over, the practice of cavalry combat remains strong in Poland and needs only a little support to become the envy of the world."
 POL_royal_officer_corps: "Royal Officer Corps"
 POL_royal_officer_corps_desc: "As a King and a general, Karl Albrecht stands as a shining example of all that a Polish gentleman should be. Perhaps all of our officers should be trained in the art of war as our King has; in the trenches."
 POL_soldier_king: "The Soldier King"
 POL_soldier_king_desc: "Our King longs to fight for his country on the front lines, but as our ruler we cannot allow him to be placed in such mortal danger. Perhaps by granting him a position as a field marshal, he may serve as a unifying symbol to our nation in crisis while satisfying his hunger for combat."
 POL_support_monarchy_in_CZE: "Support Monarchism in Czechoslovakia"
 POL_support_monarchy_in_CZE_desc: "Habsburg rule over Czechoslovakia is quickly fading into a distant memory, but now with a Habsburg on our throne and the Polish identity standing strong, we are in a position to promote the West-Slavic identity and press the Habsburg claim on Bohemia."
 POL_trust_in_the_west: "Trust in the West"
 POL_trust_in_the_west_desc: "Though the Habsburgs of Austria fought against the western powers in the Great War, Poland is a friend to the West. We must trust that our allies overseas will continue to help us, as they have so many times in the past."
 POL_unite_west_slavia: "Unite With Bohemia"
 POL_unite_west_slavia_desc: "With our King on the throne of both Poland and Bohemia, all we need do is unite the internal administration of Poland and Bohemia and the dream of West Slavia will be achieved."
 POL_restore_poland_hungary_tt: "If Hungary agrees, they will join a §YPersonal Union§! with us while remaining nominally independent."
 polish_focus: "Polish Focus Tree"
 walery_slawek_is_dead: "$POL_walery_slawek$ is dead"
