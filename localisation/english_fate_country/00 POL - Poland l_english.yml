 POL_central_region_strategy: "Central Region Strategy"
 POL_central_region_strategy_desc: "By centralizing factories far from any borders, we will boost our production while also protecting them from any would-be conquerors."
 POL_expansion_of_new_towns: "The New Polish Industry"
 POL_expansion_of_new_towns_desc: "With the west now reclaimed from the Germans, we must develop the burgeoning industries in cities like Gdynia which are rapidly coming to rival Warsaw in grandeur."
 POL_fill_the_railways_gaps: "Fill The Railways Gaps"
 POL_fill_the_railways_gaps_desc: "Poland was once divided between three powers, and as such our rail networks are distant and unconnected. We must unite these three separate railway lines into one if we are to make Poland the centralized industry we need it to become!"
 POL_start_central_industrial_region: "Expand Kraków Industries"
 POL_start_central_industrial_region_desc: "Poland's old capital of Kraków has been freed from the clutches of the Austrian Empire, but still the city remains shackled by its past; lacking the modern industries it needs to rival the west. With investment, we shall bring Kraków back from the dead."
 POL_expand_central_industrial_region: "Modernize Galician Industry"
 POL_expand_central_industrial_region_desc: "Galicia, like Kraków, was once held and neglected by the Austrians, but now that it is once again in Polish hands, we may give it the investments into modernization that it so desperately needs."
 POL_the_four_year_plan: "The Four Year Plan"
 POL_the_four_year_plan_desc: "We must plan for the expansion of our infrastructure to accommodate not only our present industry, but also the future."
 POL_national_defence_fund: "National Defense Fund"
 POL_national_defence_fund_desc: "Citizens and state alike must contribute to the funding of our growing industry, to prepare for the perils of the years to come."
 POL_warsaw_main_railway_station: "Warsaw Main Railway Station"
 POL_warsaw_main_railway_station_desc: "Warsaw is a nexus of transport and cargo. To avoid bottlenecks, extra effort is to be placed on the management of its railway."
 POL_invest_in_the_old_polish_region: "Invest In The Old Polish Region"
 POL_invest_in_the_old_polish_region_desc: "Modernize old factories in Kielce, Skarżysko, Radom, Starachowice and Ostrowiec, while also building new ones to strengthen our industry."
 POL_develop_upper_silesia: "Develop Upper Silesia"
 POL_develop_upper_silesia_desc: "We control but a small region of Silesia, but that which we do have is of great industrial significance. Silesia is one of the most heavily industrialized regions in our nation, and with a little investment, it could continue to support the further industrialization of our entire nation."
 POL_additional_research_slot1: "Polish School of Mathematics"
 POL_additional_research_slot1_desc: "Mathematics is central to almost all things in the technological sector. All across Poland; from Lwów to Warsaw, the mathematical schools are flourishing. We must capitalize on this golden age of Polish thinkers, and grant these men all that they need to make Poland the technological powerhouse it deserves to be!"
 POL_the_bombe: "The Bombe"
 POL_the_bombe_desc: "The "Cryptologic Bombe" is a development of the Cyclometer, and allows us to decipher the progressively more advanced versions of the German Enigma cipher."
 POL_the_cyclometer: "The Cyclometer"
 POL_the_cyclometer_desc: "With this invention, the ciphers of the Germans will become plain as clear text. No secrets will be kept from us."
 POL_atomic_physics_institute: "Atomic Physics Institute"
 POL_atomic_physics_institute_desc: "We must not lose the chance to be the first to discover a way to harness the primal fire of fission."
 POL_additional_research_slot2: "Expand the University of Warsaw"
 POL_additional_research_slot2_desc: "Warsaw university is where most of Poland's greatest minds attend to teach, learn, and broaden Poland's technological capabilities. By investing in an expansion of the university, we shall have seats for yet more minds and thinkers to strengthen the Polish state!"
 POL_prepare_for_the_next_war: "Prepare For The Next War"
 POL_prepare_for_the_next_war_desc: "The Great War may only have been the first of its kind. We must prepare for what must surely be an ever-changing battlefield."
 POL_the_defence_of_poland: "The Defense Of Poland"
 POL_the_defence_of_poland_desc: "Even bolder stratagems must be devised if the defense of our homeland is to succeed."
 POL_romanian_bridgehead_strategy: "Romanian Bridgehead Strategy"
 POL_romanian_bridgehead_strategy_desc: "Should the fighting turn against us, we must have plans in place for effective regrouping and retaliation in concert with our friends and allies."
 POL_silesia_fortified_area: "Silesia Fortified Area"
 POL_silesia_fortified_area_desc: "More forts constructed in the south will secure additional defenses."
 POL_hel_fortified_area: "Hel Fortified Area"
 POL_hel_fortified_area_desc: "By fortifying key areas we make ourselves less vulnerable, should war again come to our shores and borders."
 POL_standardisation_of_equipment: "Standardization Of Equipment"
 POL_standardisation_of_equipment_desc: "By standardizing the equipment of our soldiers we set the foundation for a modern supply apparatus."
 POL_modernising_the_cavalry: "Modernizing The Cavalry"
 POL_modernising_the_cavalry_desc: "While the cavalry still has a role to play, we need new metal mounts for it to compete on the modern battlefield."
 POL_study_foreign_tanks: "Study Foreign Tanks"
 POL_study_foreign_tanks_desc: "These "tanks" will be a central part of todays armed conflicts, and we must make sure to keep pace with our neighbors, by any means necessary."
 POL_cruiser_tank_experiments: "Cruiser Tank Experiments"
 POL_cruiser_tank_experiments_desc: "With the basics of tank design in place, we are now ready to start forging our own path in the tangled field of mechanized design."
 POL_artillery_modernisation: "Artillery Modernization"
 POL_artillery_modernisation_desc: "We must not neglect to improve and modernize the support our soldiers require for effective deployment."
 POL_anti_tank_guns: "Anti-Tank Guns"
 POL_anti_tank_guns_desc: "Any enemy is sure to deploy tanks against us. We must be prepared to give them a warm welcome."
 POL_army_modernisation: "Army Modernization"
 POL_army_modernisation_desc: "Modern arms for modern men!"
 POL_air_base_expansion: "Air Base Expansion"
 POL_air_base_expansion_desc: "Airbases are as essential to air support as air support is to modern warfare."
 POL_fighter_modernisation: "Fighter Modernization"
 POL_fighter_modernisation_desc: "The mainstay of any air force, our fighters must not be made obsolete. As the rest of our air force improves, so must they."
 POL_air_innovations: "Air Innovations"
 POL_air_innovations_desc: "There is still much to be done in the field of aerial strategy and tactics."
 POL_heavy_fighter_concept: "Heavy Fighter Concept"
 POL_heavy_fighter_concept_desc: "Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders."
 POL_naval_bomber_experiments: "Naval Bomber Experiments"
 POL_naval_bomber_experiments_desc: "Air supremacy is as important at sea as over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim."
 POL_medium_bomber_focus: "Medium Bomber Focus"
 POL_medium_bomber_focus_desc: "An extension of the precision bombing philosophy adapted for extended range to be used in support roles."
 POL_light_bomber_focus: "Light Bomber Focus"
 POL_light_bomber_focus_desc: "The value of using dive bombers for close air support should not be underestimated."
 POL_air_modernisations_programme: "Air Modernizations Program"
 POL_air_modernisations_programme_desc: "Aviation theory is just as important as technology. New stratagems for our pilots are still waiting to be discovered."
 POL_rocket_development: "Rocket Development"
 POL_rocket_development_desc: "Speed is the attribute on which all other aerial attributes rely. Rocket and jet engines could theoretically allow us to pass all previous limits."
 POL_develop_polish_ship_building: "Develop Polish Ship Building"
 POL_develop_polish_ship_building_desc: "Danzig is hopelessly lost to the vile regime of the Nazi party, and Polish trade must find a way to subvert the effective embargo the Nazis hold over our economy. We may never recover Gdańsk, but perhaps we may be able to turn Gdynia into a great seaport to rival Gdańsk in grandeur."
 POL_study_foreign_built_ships: "Study British Ship Designs"
 POL_study_foreign_built_ships_desc: "The British navy has been an ally to Poland for decades, but as of late, Britain's policy of appeasement puts Poland in a precarious position with no friends to rely on. Perhaps by studying the designs of the Brits, we will be able to begin producing ships of equal efficiency and grandeur."
 POL_a_cruiser_navy: "A Cruiser Navy"
 POL_a_cruiser_navy_desc: "Increasingly larger ships will be needed to make a reality of our plans for a sea presence."
 POL_import_submarine_technology: "ORP Orzeł"
 POL_import_submarine_technology_desc: "Modern naval warfare is won both above and beneath the waves and if we wish to compete with the U-boats of Germany, we must design and distribute original Polish submarines."
 POL_commerce_attack: "Commerce Attack Tactics"
 POL_commerce_attack_desc: "No navy is complete without submarines. Ours need to be organized for optimal lethality, just like the rest of the fleet."
 POL_the_twin_threats: "Resume Naval Modernization"
 POL_the_twin_threats_desc: "Now that we have regained control of our coastline, we can resume the modernization of our navy. Victory shall come from studying the methods of naval warfare before committing our industry to anything."
 POL_coastal_defense: "Modest Modernisations"
 POL_coastal_defense_desc: "We are a small economy with a small coastline, so the modernization of our navy must be modest. Destroyers are a cheap and efficient way to defend one's coastline, and we must commit to them."
 POL_strike_force: "The Dragon Ambition"
 POL_strike_force_desc: "The Polish navy thus far has been modest and meak in its efforts to modernize, but no more. A great Polish dragon will mount the waves, and both Germans and Russians alike will quake at her roar as she rises like a beast on the horizon!"
 POL_baltic_navy: "Guardian of the Baltic"
 POL_baltic_navy_desc: "None shall pass by our blocades, none shall land on the shores of Poland or her allies. The baltic sea belongs to Poland, and no others."
 POL_strengthen_the_polish_state: "Strengthen The Polish State"
 POL_strengthen_the_polish_state_desc: "We cannot afford to stand divided. Our strength to enact changes is proportional to our unity in both senate and sejm."
 POL_defensive_focus: "Defensive Focus"
 POL_defensive_focus_desc: "We will not start the next war, but we will make sure we finish it."
 POL_polish_militarism: "Polish Militarism"
 POL_polish_militarism_desc: "Previous wars may have bowed us, but we are not defeated. We shall rise again, by the bravery of our soldiers and the cunning of our officers."
 POL_polish_revanchism: "Polish Revanchism"
 POL_polish_revanchism_desc: "Few nations have lost so much in so little time. If there is any justice, we will regain it, one way or another."
 POL_poland_first: "Poland First"
 POL_poland_first_desc: "The good of the nation must take precedence to so-called "truths." Just as we forge our own destiny, we must forge our own facts."
 POL_ideological_fanaticism: "Nationalist Education"
 POL_ideological_fanaticism_desc: "Countless young minds attend universities across the country, and we are missing a golden opportunity to embed the ideals of the Poland we are building into their minds. Young people should be encouraged to become patriots, fighters, and bulwarks of Polish ideals!"
 POL_the_between_the_seas_concept: "The Between The Seas Concept"
 POL_the_between_the_seas_concept_desc: "Józef Piłsudski had an ambition for an alliance of nations spanning between the seas; Poles, Romanians, former Commonwealth members, and even Italians working together to ensure their mutual continued survival, without giving an inch on their sovereignty. Now, we stand in a position to fulfill Piłsudski's daring vision. By reaching out to Romania, we will make the first step in making the Intermarium a reality!"
 POL_treaty_with_lithuania: "Treaty With Lithuania"
 POL_treaty_with_lithuania_desc: "Old grudges need to stay in the past. Every friend is needed in the dark times ahead."
 POL_the_baltic_alliance: "Alliance With the Baltic States"
 POL_the_baltic_alliance_desc: "One can never have enough friends."
 POL_internationalism: "Internationalism"
 POL_internationalism_desc: "The enemies of our enemies can be our friends."
 POL_authoritarianism: "Authoritarianism"
 POL_authoritarianism_desc: "Democracy is a weak solution to tough problems. If power is to be wielded with force, it must be freed from the shackles of consensus."
 POL_paramilitarism: "Paramilitarism"
 POL_paramilitarism_desc: "Military principles have applications outside the military arena. With every part of society trained in these disciplines, every citizen will be able to take up arms at a moment's notice."
 POL_go_right: "Go Right"
 POL_go_right_desc: "Strength is the only quality worth pursuing. Our neighbors have embraced this truth, and so must we."
 POL_military_youth: "Military Youth"
 POL_military_youth_desc: "Enrolling our young in organizations promoting discipline and national ideology will breed a loyal generation of future recruits."
 POL_seek_accommodation_with_germany: "Seek Accommodation With Germany"
 POL_seek_accommodation_with_germany_desc: "Why should we fight, when we are more alike than different?"
 POL_go_left: "Go Left"
 POL_go_left_desc: "Only by uniting our people can we prevail against the foes that threaten to consume us."
 POL_political_commissars: "Political Commissars"
 POL_political_commissars_desc: "In order to maintain control of the military, political officers will be appointed to ensure military adherence to the party policies."
 POL_seek_accommodation_with_USSR: "Seek Accommodation With USSR"
 POL_seek_accommodation_with_USSR_desc: "The USSR want war as little as we do. Perhaps there is a way to reconcile our history without bloodshed."
 POL_liberalism_focus: "Liberalism"
 POL_liberalism_focus_desc: "We will not stoop to the level of despots and dictators. Never forget that a state serves its people, and not the opposite."
 POL_intervention_focus: "Intervention Focus"
 POL_intervention_focus_desc: "If we value freedom, we need to safeguard it not only for us, but for nations everywhere. If this means war, so be it!"
 POL_draw_closer_to_britain: "Draw Closer To Britain"
 POL_draw_closer_to_britain_desc: "The British have committed to protect our independence in the face of aggressors. We need to make the necessary gestures of appreciation."
 POL_volunteer_corps: "Volunteer Corps"
 POL_volunteer_corps_desc: "Freedom cannot be enforced by the unwilling, or it would become a travesty. Those who take arms for liberty by choice must be given the means to do so, however."
 POL_militarism_focus: "Polish Militarism"
 POL_authoritarianism_focus: "Authoritarianism"
 POL_polish_revanchism_focus: "Polish Revanchism"
 POL_slavic_revanchism: "Polish Revanchism"
 POL_internationalism_focus: "Internationalism"
 POL_invite_to_faction_tooltip: "is invited to [Root.GetFlag]§Y[Root.GetName]§!'s faction.\n"
 POL_central_defence_of_poland: "Central Defence of Poland"
 POL_central_defence_of_poland_desc: "Poland is lacking the equipment it needs to defend against the countless threats to her border. By expanding the Ministry of National Defence, we will be better equipped to fight any army who seeks to brutalize Poland under an occupation."
 POL_modernize_congressional_factories: "Modernize Congressional Factories"
 POL_modernize_congressional_factories_desc: "Congress Poland was the largest and most unified region of our nation and it holds the greatest potential for growth in all of Poland. By modernizing major cities like Warsaw, we will turn Congress Poland into the industrial heart of our nation."
 POL_expand_katowice_mines: "Expand Katowice Resources"
 POL_expand_katowice_mines_desc: "Despite its relative small size, Upper Silesia is a treasure trove of steel and aluminium. Although it would be ideal to control the entirety of Silesia, we must for now exploit the Upper Silesian industries to their fullest."
 POL_abolish_segregated_seating: "Abolish Segregated Seating"
 POL_abolish_segregated_seating_desc: "Poland is a landscape of people of different ethnicities, cultures, and faiths, yet in our education we keep them separate. If they truly are all Poles, then they should be together and share ideas freely. Segregated seating is little but a constraint on our education and must be abolished."
 POL_agrarian_reform: "Agrarian Reform"
 POL_agrarian_reform_desc: "A peasant's strike is on the horizon. All across the country, food prices are skyrocketing, and both our disjointed industry and the government's lack of action to aid Poland's poorest cause great unrest in the peasantry. With sufficient investment and reform however, we should be able to become more than capable of meeting the peasants' demands."
 POL_invest_in_eastern_poland: "Invest in Eastern Poland"
 POL_invest_in_eastern_poland_desc: "The east is a barren and desolate place, neglected entirely by both the Russians and the Polish state. There is a plethora of ideal locations for factories, and plenty of men with which to work them, should we choose to invest in such things."
 POL_complete_the_plan: "Complete the Plan"
 POL_complete_the_plan_desc: "The time has come to reflect upon the Four Year Plan and prepare plans for the next four years of Polish industrialization! The more we have invested in Poland and her industry, the better prepared we will be for what lurks in Poland's industrial future."
 POL_woo_the_sanation_generals: "Woo the Sanation Generals"
 POL_woo_the_sanation_generals_desc: "The Sanationist military staff are disgruntled and disloyal towards the regime. Some would say that a purge of military staff is necessitated by the Sanation's own hubris, but we know these men are simply too valuable to be replaced."
 POL_sanationist_army: "A Sanationist Army"
 POL_sanationist_army_desc: "With a loyal Sanation upper command under our control, the time has come to utilize the old guard's experience among the troops."
 POL_purge_the_sanation: "Purge the Sanation"
 POL_purge_the_sanation_desc: "The Sanation generals are fickle and disloyal and have proved themselves to have allegiances moreso to themselves than to Poland herself! We must purge our high command of all generals involved in the Sanation coup!"
 POL_appoint_new_officers: "Appoint New Officers"
 POL_appoint_new_officers_desc: "Now that our military staff has been purged of disloyal generals, we have the opportunity to give power to men who care deeply about Polish sovereignty, and hold no loyalty to the Castle, Left, or Right."
 POL_new_military_academy: "New Military Academy"
 POL_new_military_academy_desc: "Our high command lays barren and empty, but this leaves a golden opportunity to plant the seeds for the future; ensuring that future generals are loyal to our nation and highly educated in the art of war. By funding military academies across the nation, we will ensure that any new Polish officers are of a higher caliber than any of their predecessors."
 POL_attract_foreign_motors: "Attract Foreign Motor Companies"
 POL_attract_foreign_motors_desc: "While some would insist that the original Polish designs of LRL are where the future of Polish motorized equipment lies, the question remains why should we reinvent the wheel when we can merely realign it? Foreign motor companies have mastered the art of making materials cheaper, faster, and harder so it would seem prudent to invite them to design equipment for us!"
 POL_adaptive_designs: "Adaptive Designs"
 POL_adaptive_designs_desc: "Maintaining our licence for foreign designers is coming to be of great expense to the state, but perhaps there are ways we can repurpose our military designs to be of use in the private sector. By distributing a portion of our materials to the wealthy, we may mitigate the cost of maintaining the expense of employing these foreign design companies."
 POL_complete_april_constitution: "Complete the April Constitution"
 POL_complete_april_constitution_desc: "The April Constitution is a series of reforms designed to centralize Poland into a more centralized authoritarian regime under the President. The Sanation government is legitimized by this legislation, but still there are those who long for the old system. The April Constitution must be completed and amended to further the powers of [GetAppropriateLeaderNameInBookmark] and centralize the Polish state!"
 POL_consolidate_sanation_government: "Consolidate the Sanation Government"
 POL_consolidate_sanation_government_desc: "Since the death of Józef Piłsudski, the Sanation government has been fragmented and disorganized. The government has split into three branches: The Castle, the Sanation Left, and the Sanation Right. It's uncertain if the Castle can maintain control of the dictatorship, but the government must leave this state of indecision soon if it is to have any hope of withstanding the oncoming storm of war."
 POL_the_castle: "The Castle"
 POL_the_castle_desc: "The Castle represents the governors ruling from Warsaw Castle under the leadership of Ignacy Mościcki. Staunch supporters of the status quo, giving support to the government in the Castle will keep the nation stable and prevent the Sanations left and right from having the necessary footing to instigate a coup."
 POL_eliminate_socialist_parties: "Eliminate Socialist Parties"
 POL_eliminate_socialist_parties_desc: "Socialism is an ideology rapidly taking hold of the world, but it is fundamentally incompatible with the ideals of the Castle government. The left oppose us in both the form of agrarian and social-democrat parties, and in the traitorous communist parties. Socialism of all forms must not be accepted and all social parties must be banned for the sake of the continued stability and security of the Polish state."
 POL_dissolve_the_sejm: "Dissolve the Sejm"
 POL_dissolve_the_sejm_desc: "The Sejm has continued to exist under the Sanation government as a mere token of the democracy Poland once embraced. The time has come however to strip the Sejm of all powers and grant all power to the Senate and the Senators of the Castle."
 POL_promote_chemical_industry: "Support the Chemical Industry"
 POL_promote_chemical_industry_desc: "Before the days of the Sanation government, Ignacy Mościcki was an intellectual and a chemist. Now, at the head of the Polish state, Mościcki stands in a position where he may support the chemical industry and the study thereof."
 POL_camp_of_national_unity: "Maintain the Dictatorship"
 POL_camp_of_national_unity_desc: "The Sanations Left and Right no longer possess the power to be a real threat to the government and all that remains is to officially dissolve them and maintain the leadership of Ignacy Mościcki and guide Poland into a new brighter future."
 POL_the_sanation_left: "The Sanation Left"
 POL_the_sanation_left_desc: "Loyal to Walery Sławek, the Sanation Left represents those who feel Sławek is the true successor to Piłsudski and seek accommodation with the opposition, rather than ostracising them from government entirely as the Right and Castle would. Though cooperation with them will likely upset the Sanation Right, the leftists hold internal power that we need to build a competent cabinet of ministers."
 POL_modus_vivendi: "Modus Vivendi"
 POL_modus_vivendi_desc: "The Sanation Left seeks accommodation with the opposition within our state; granting them seats of power within the government. With members of the opposition given proper representation, they may no longer seek to oppose the Dictatorship."
 POL_draft_a_new_constitution: "Draft a New Constitution"
 POL_draft_a_new_constitution_desc: "It has long been Sławek's ambition to amend the constitution of Poland, and given the right to do so may grant us more direct control over the Polish state and further improve the April Constitution."
 POL_department_for_home_defence: "Department for Home Defence"
 POL_department_for_home_defence_desc: "Poland has long lacked the home defence it needs to defend against the enemies on either side of our borders. By establishing the Department for Home Defence, we will master the methods of war necessary to defend our state."
 POL_legion_of_merit: "The Legion of Merit"
 POL_legion_of_merit_desc: "A conception of Walery Sławek, the Legion of Merit would award a privileged position to any citizens of the republic who have proven themselves to be of outstanding benefit to the state. The award would guarantee the individual a position in the senate, and any individual invited to the Legion would certainly have little reason to grow disgruntled with the regime."
 POL_the_left_chairman: "The Left Chairman"
 POL_the_left_chairman_desc: "The Sanations Left and Right are fundamentally incompatible ideologically. While we may be able to benefit from reforms proposed by the Right, it is the Left who has the best interests of Poland at heart and perhaps by granting them greater powers, we may sideline the Right entirely…"
 POL_common_organization_of_society: "Common Organization of Society"
 POL_common_organization_of_society_desc: "Sławek has long had the ambition to replace the BBWR with a power structure he calls the “Common Organization of Society”. This structure would uniquely grant great local autonomy to Poland's states and townships, while centralizing the government in a strong authoritarian regime ready to interfere in local governance in times of war. With the Left in power, Sławek may at last fulfill his ambition."
 POL_dissolve_the_bbwr: "A New King in the Castle"
 POL_dissolve_the_bbwr_desc: "The Left have grown so influential and powerful within the Dictatorship that Mościcki's title of President seems entirely symbolic at best. All that remains is to make it official and disband all traces of the Castle from government, bringing Sławek to the lofty peak of power in the state."
 POL_the_sanation_right: "The Sanation Right"
 POL_the_sanation_right_desc: "Followers of Edward Rydz-Śmigły, the Sanation Right is primarily composed of generals and high ranking military staff. The military powerhouse of the Sanation government, the Right are in prime position to take control of the government, but granting powers and concessions to them may ensure their continued loyalty and potential incorporation into the Castle."
 POL_support_right_paramilitaries: "Support Right-Wing Paramilitarism"
 POL_support_right_paramilitaries_desc: "The Falangists of Poland's political landscape have often been described as fanatical, fascist, and even comparable with the Nazis, but their rhetoric is appealing to Polish patriots, and Jerzy Rutkowski proposes establishing a paramilitary composed of youthful volunteers ready to fight and die for Polish independence."
 POL_codify_national_unity: "Codify the Camp of National Unity"
 POL_codify_national_unity_desc: "The Camp of National Unity represents the joint interests of the Sanation Right and the Castle, and thus far the policies and goals of the group have been vague. However, we may amend the April Constitution to lock our values of nationalism, law and order, and anti-communism into the foundation of our republic."
 POL_second_man_of_the_state: "Second Man of the State"
 POL_second_man_of_the_state_desc: "The Sanation Left has been sufficiently sidelined and now, Śmigły and Mościcki are able to completely oust the Left of all influence in the government. Śmigły shall be made the “second man”, meaning that in times of war, Mościcki must surrender his seat as President to the Sanation Right and the military."
 POL_ozon: "Triumph of OZN"
 POL_ozon_desc: "Though the agreement is that Mościcki surrenders his seat in times of war, it is clear that the threats on our border are more than we can stand against and war is on the horizon. With Śmigły in total control of the nation, our military and civilian governments will be one and we will be ready to fight whomever threatens Polish sovereignty."
 baltic_security_opinion: "Protecting Baltic Security"
 POL_align_with_the_west: "Align with the West"
 POL_align_with_the_west_desc: "The British, French, and other western powers have long been stalwart defenders of Polish sovereignty so we would do well to keep our nation aligned with them."
 POL_lithuanian_ultimatum: "Lithuanian Ultimatum"
 POL_lithuanian_ultimatum_desc: "For years, we have officially been in a state of war with the Lithuanians though nobody has taken aggressive action since the annexation of Vilnius. With Germany storming across the continent taking what it desires with the mere threat of war, perhaps we may do the same for Lithuania; demanding an end to these hostilities for the sake of both our nations."
 POL_lithuanian_alliance: "Lithuanian Alliance"
 POL_lithuanian_alliance_desc: "We have made peace with our former enemies to the north, but now we must learn how to move forward together as friends. Our enemies and allies are common, so it is only natural that the Lithuanians be aligned with the same powers as us."
 POL_lithuanian_annexation: "Demand Lithuanian Annexation"
 POL_lithuanian_annexation_desc: "With the German anschluss of Austria, it's become evident that old unions can be restored if one merely asks for it with some aggression. Perhaps we may suggest that the Lithuanians would be much safer if they lived in a larger more powerful state… Poland, for example."
 POL_restore_the_sejm: "Restore the Sejm"
 POL_restore_the_sejm_desc: "Implementing the April Constitution was clearly a mistake in need of rapid correction. Power must be returned to the Sejm, and from there we must decide the future of our nation through democratic means."
 POL_plan_west: "Plan West"
 POL_plan_west_desc: "The Axis are breathing down our neck. Though some within the government believe our relationship with [GER.GetLeader] to be cordial, we know that the Germans cannot be trusted and extensive plans in the west are necessary to securing Poland's future."
 POL_the_prusya_line: "The Prussian Line"
 POL_the_prusya_line_desc: "East Prussia is a key invasion point for the Germans, and a great gap in our current defences. By expanding out fortline along the Prussian border, our armies will be more capable of defending our nation from the threat to our north."
 POL_invest_anti_air: "Invest in Anti-Air"
 POL_invest_anti_air_desc: "We are unlikely to be capable of outproducing the Germans in the air, however we need not outnumber them when we can instead invest heavily in constructing anti-air weaponry on the ground. With Bofors in every state, German pilots won't get far before meeting our guns."
 POL_the_prusya_army: "The Prussian Guard"
 POL_the_prusya_army_desc: "Our border with Prussia is woefully undefended. All of our investments in the Prussian fortifications will mean nothing without soldiers manning the forts."
 POL_expand_poznan_forts: "Expand Poznan Forts"
 POL_expand_poznan_forts_desc: "Poznan is already home to a plethora of bunkers and key defensive structures, but there is much room for improvement. Poznan is the first line of defence against the enemy and must be defended, regardless of the cost."
 POL_local_western_plans: "Local Western Plans"
 POL_local_western_plans_desc: "There are key strategic regions all along the Polish-German border. Drafting comprehensive plans on a purely local level and executing them at the right time is as necessary for the continued survival of the Polish state as our grander battle plans."
 POL_sudeten_mountaineers: "Sudeten Mountaineers"
 POL_sudeten_mountaineers_desc: "The Sudetenland is an insecure border, but it also provides a unique defensive position. By training men who have mastered mountain warfare, we will be able to outmaneuver the Germans in the lofty peaks of Zaolzie!"
 POL_complete_plan_west: "Complete Plan West"
 POL_complete_plan_west_desc: "The Polish military high command are satisfied that adequate plans have been drawn for the inevitable conflict with the Germans and the time for Plan West has come to an end."
 POL_sabotage_polish_industry: "Sabotage Polish Industry"
 POL_sabotage_polish_industry_desc: "Our enemies have far stronger armies than ours and in greater number. While it would be nice to entertain the idea that we shan't lose ground, the truth is we are unlikely to hold out forever. By rigging our factories and railways with explosives, we may however be able to render them useless to our enemies in the event of an occupation."
 POL_plan_east: "Plan East"
 POL_plan_east_desc: "We have been in and out of military conflict with the Russians for centuries and we can safely assume that [SOV.GetLeader] will, like [SOV.GetLeader.GetHerHis] predecessors will attempt an invasion of Poland. They must not succeed this time, plans must be drawn to ensure Poland's decisive victory over [SOV.GetNameDef]!"
 POL_eastern_conscripts: "Eastern Conscripts"
 POL_eastern_conscripts_desc: "Many in Eastern Poland sooner identify themselves as Ukrainian or Belorussian than Polish, but they must be convinced to fight nevertheless! While we may find few who would fight for Poland, there are countless among them who would eagerly pick up a rifle against the [SOV.GetAdjective]s!"
 POL_belorussian_army: "The Belorussian Army"
 POL_belorussian_army_desc: "There are ample independent military groups willing to fight against [SOV.GetNameDef] within Belarus, all that we need do is grant them official recognition and offer them military leadership."
 POL_ruthenian_army: "The Ruthenian Army"
 POL_ruthenian_army_desc: "Among Poles and Ukrainians alike, anti-[SOV.GetAdjective] sentiment is palpable in the East. With funding and military leadership, these paramilitarists would be great additions to our armies."
 POL_fortification_of_belarus: "Fortification of the North"
 POL_fortification_of_belarus_desc: "The north side of Eastern Poland is little but a series of dense forests with scarcely a trace of civilization among them. This cannot continue to be so in the event of an invasion; these forests must be transformed into a shield against Bolshevism!"
 POL_fortification_of_ukraine: "Fortification of Ukraine"
 POL_fortification_of_ukraine_desc: "The east is underdeveloped and agrarian, and Polish Ukraine remains a soft spot in Poland's south primed for an invasion. Some basic fortifications must be constructed along the border if we are to keep our nation safe!"
 POL_supply_the_rail_nexus: "Supply the Rail Nexus"
 POL_supply_the_rail_nexus_desc: "The railways in Eastern Poland are in a sorry state, not nearly comparable to Poland's central region. A war with [SOV.GetNameDef] would be won or lost with the control of supply, and a decent supply chain to our own men would be a great place to begin."
 POL_local_eastern_plans: "Local Eastern Plans"
 POL_local_eastern_plans_desc: "Often our own military staff can be trusted to devise plans amongst themselves, but in a war like this, direct intervention on a small scale is necessary. Every inch of ground matters, and we must apply our expertise to the smallest of conflicts if we are to halt [SOV.GetAdjective] imperialism!"
 POL_complete_plan_east: "Complete Plan East"
 POL_complete_plan_east_desc: "The Polish military high command are satisfied that adequate plans have been drawn for the inevitable conflict with the [SOV.GetAdjective] and the time for Plan East has come to an end."
 POL_prepare_for_the_inevitable: "Prepare for the Inevitable"
 POL_prepare_for_the_inevitable_desc: "We have held out for as long as we can, but with what we have lost, it is time to admit defeat. Poland is gone, but the Polish spirit lives on, and she remains on the prowl even in exile. With enough support from our allies, we shall be capable of fielding an army of exiles, supporting our comrades still resisting occupation back home, and filling our enemy's ranks with men and women loyal to Poland."
 POL_foreign_air_support: "Foreign Air Support"
 POL_foreign_air_support_desc: "With our the assistance from our allies, we may yet be able to field a powerful Polish airforce. Purchasing factories and equipment is merely the beginning of the Polish airforce in exile!"
 POL_foreign_army_support: "Foreign Army Support"
 POL_foreign_army_support_desc: "With refugees coming from Poland to serve in our ranks every day, we need only provide them with a rifle and they will be prepared to charge up any mountain for the promise of home. All we need do is request further control of our allies' industry."
 POL_aces_in_exile: "Aces in Exile"
 POL_aces_in_exile_desc: "The enemy may have taken our homeland, but our finest pilots still yet fill the air and inspire our men to keep pressing home!"
 POL_foreign_naval_support: "Foreign Naval Support"
 POL_foreign_naval_support_desc: "What little is left of our navy is in a sorry state. Although we may never be able to restore it to its former glory, support from our sponsors may yet give Polish sailors the means to assist our friends on the sea."
 POL_resistance_industries: "Resistance Industries"
 POL_resistance_industries_desc: "Although the homeland is lost, we still need a strong industrial base with which to expand Polish intelligence and develop any ground we reclaim from the enemy."
 POL_exile_industries: "Exile Industries"
 POL_exile_industries_desc: "With home becoming a distant memory, we need to work towards preparing for our return with further developments to our exile production base."
 POL_expand_polish_intelligence: "Expand Polish Intelligence"
 POL_expand_polish_intelligence_desc: "With our armies shattered, defeated, and forced underground, Poland is forced to carry on the struggle from the shadows. We must prioritize rapid expansion of Polish intelligence if there is even to be the faintest hope of returning home."
 POL_pomscimy_wawer: "Pomścimy Wawer"
 POL_pomscimy_wawer_desc: "There are whispers coming back to us from the streets of Warsaw that the resistance is preparing for a daring move against the enemy. All across the city, the walls are decorated with foreboding words promising the enemy that we shall have our revenge. It will be difficult, but this uprising may yet be the push we need to finally return home and strike back at the enemy, all the resistance needs is some organization from Polish high command and they may yet succeed…"
 POL_the_long_push_home: "The Long Push Home"
 POL_the_long_push_home_desc: "The uprising was a success! All that remains now is to hold out long enough for help to arrive. With a populace who have witnessed the absolute horror and brutality of enemy occupation, the Polish army will fight with the vigor of men forty times their number again! This time: we will not fall!"
 POL_the_north_sea: "The North Sea"
 POL_the_north_sea_desc: "Before we can even begin to consider swaying the neutral powers in the North to join our alliance, we must lay the groundwork on the global diplomatic stage. We must make the northern powers aware of our eagerness to cooperate, and send Józef Beck and his silver tongue to the Nordic countries to convince them of the many benefits of aligning themselves with the Międzymorze."
 POL_finno_polish_pact: "Finno-Polish Pact"
 POL_finno_polish_pact_desc: "The Fins are in a similar position to us; stuck on the border with the [SOV.GetAdjective]s who want nothing more than to see their nation subjugated once again into an empire. This makes Finland the ideal candidate for an initial Międzymorze expansion into the Nordic countries."
 POL_invite_denmark: "Invite Denmark"
 POL_invite_denmark_desc: "Though a minor power, the Danes control the straits of Denmark, a key strategic region in the Baltic. By aligning the Danish with our faction, we will secure access into and out of the Baltic. The Danes must merely be trusted to survive."
 POL_invite_sweden: "Invite Sweden"
 POL_invite_sweden_desc: "The Swedes have had an intriguing concept of neutrality in these times of growing conflict. Perhaps we may be able to sway their foreign ministers that the Intermarium is the most neutral of all alliances in the world and that this mutual offer of defence is their best chance to deter direct intervention from the world's powers."
 POL_invite_norway: "Invite Norway"
 POL_invite_norway_desc: "It is no secret that the Germans have ambitions and designs for Norway, and already there are men within their nation ready to collaborate with these foreign invaders. By extending an invitation to the Intermarium, we are offering the Norwegians the unique opportunity to resist German aggression without bending to them."
 POL_the_mediterranean: "The Mediterranean"
 POL_the_mediterranean_desc: "Between Poland and the Mediterranean is a herd of lambs with wolves at their back. Yugoslavia, Austria, even Greece and Turkey are prey to the predatory powers in the West. We must make all powers in the Balkans and beyond aware of our desire to protect their sovereignty and the safety of their people, only then can we extend official offers of protection to them and extend the Intermarium."
 POL_coerce_czechoslovakia: "Defend Czechoslovakia"
 POL_coerce_czechoslovakia_desc: "The Czechs and Slovaks are as brothers to Poland, and it is not only in our best interest to protect them, it is our moral imperative."
 POL_austro_hungarian_alliance: "Austro-Hungarian Alliance"
 POL_austro_hungarian_alliance_desc: "Though the Austro-Hungarians once entrapped the Polish people in their empire, they now stand in the crosshairs of the Germans, all the same as us. Collaboration seems all but inevitable for them, but perhaps if we offer them another option, they will avoid the impulse to hand the keys to their kingdom over to [GER.GetLeader]."
 POL_protect_yugoslavia: "Protect Yugoslavia"
 POL_protect_yugoslavia_desc: "Yugoslavia is in a sorry state, and they are prime target for invasion by almost all of their neighbours. We must invite them to the Międzymorze for protection from threats both inside and outside their borders."
 POL_invite_greece: "Invite Greece"
 POL_invite_greece_desc: "The tension between Greece and Turkey remains strong, and with a potential Italian invasion on the horizon, the Greeks could no-doubt benefit from our protection."
 POL_control_the_bosporus: "Control the Bosporus"
 POL_control_the_bosporus_desc: "The Romanian alliance is utterly meaningless if we are powerless to move armies and navies through the Bosporus strait. Turkey is of vital strategic interest to our nation and they must be convinced to cooperate."
 POL_italian_alliance: "Italian Alliance"
 POL_italian_alliance_desc: "The Italian government have made it no secret that they are an enemy to the ideals of self-determination that the Międzymorze represents, but with appropriate changes to both the Polish and Italian internal governments, we may be able to align them with our vision for the future of Europe."
 POL_anti_blitz_vehicles: "Anti-Blitz Vehicles"
 POL_anti_blitz_vehicles_desc: "Our enemies would seek to overrun us with overwhelming waves of armored divisions. We are unlikely to be able to match enemy tanks, but we can however invest in weaponry designed specifically to break vehicles at great expense to the enemy."
 POL_clamp_down_on_danzig: "Clamp Down on Danzig"
 POL_clamp_down_on_danzig_desc: "Officially, Danzig is a free city under Polish protection, but as of late, the city has fallen into Nazi control and is a puppet to Adolf Hitler in all but name. This blemish on our Northern border is nothing but an obstruction to Polish trade and we must reassert control over the city, or risk crumbling to the Germans."
 POL_attract_poles_to_gdynia: "Attract Poles to Gdynia"
 POL_attract_poles_to_gdynia_desc: "A great seaport needs great men to run it, and there are countless Poles awaiting employment. By encouraging migration to Gdynia, we may continue our development project of the seaport."
 POL_ban_the_nazi_party: "Ban the Nazi Party"
 POL_ban_the_nazi_party_desc: "We have garnered enough support among the populace of Gdańsk that we may officially purge the city of Nazis and reclaim the city for the Polish state!"
 POL_develop_gdansk_ship_building: "Develop Gdańsk Shipbuilding"
 POL_develop_gdansk_ship_building_desc: "Now that Gdańsk is once again under our control, we may give it the naval investments it so desperately needs to begin building the tremendous baltic navy Poland needs!"
 POL_expand_gdynia_seaport: "Expand the Gdynia Seaport"
 POL_expand_gdynia_seaport_desc: "Now that Gdynia has been developed into a great trading city to rival Danzig, all that remains is to officially open the city for trade and our economy will once again be ours and ours alone to control!"
 POL_integrate_gdansk_industries: "Integrate Gdańsk Industries"
 POL_integrate_gdansk_industries_desc: "For decades, Gdańsk has been separated from the rest of the nation, but no more! By integrating Gdańsk into our administration, we will be able to reclaim control of our exports and imports!"
 POL_expand_northern_rail: "Expand Northern Rail"
 POL_expand_northern_rail_desc: "All Polish goods must enter and exit through the North, but the infrastructure there is far from what it could be. The North must be given proper railway infrastructure."
 POL_join_allies: "Join the Allies"
 POL_join_allies_desc: "The future of [Root.GetNameDef] exists in the hands of our old allies in the West. Though we are already affiliated with the Allies, officially joining them shall affirm our commitment to the West, and hopefully the West's commitment to Poland in turn."
 uncontrolled_exports: "Embargoed Economy"
 uncontrolled_exports_desc: "A foreign nation has almost complete control over our exports and imports, essentially rendering our economy in a state of embargo; incapable of trading freely with the rest of the world."
 POL_anti_german_offensive: "Anti-German Plans"
 POL_anti_german_offensive_desc: "Plans have been drawn to entrap the Germans in the city streets of this state."
 POL_anti_soviet_offensive: "Anti-Russian Plans"
 POL_anti_soviet_offensive_desc: "The Polish armies have received highly specialized plans to counter the [SOV.GetAdjective] offensive in this state."
 POL_new_military_academy_idea: "New Military Academy"
 POL_looming_peasants_strike: "Looming Peasant's Strike"
 POL_looming_peasants_strike_desc: "Angered by a total lack of action to counter the gross impoverished conditions of Eastern Poland, a Peasants' Strike is on the horizon for Poland. If not addressed before the year is out, Poland risks unknown levels of civil unrest across the nation."
 POL_great_peasants_strike: "The Peasant's Strike"
 POL_great_peasants_strike_desc: "The lack of action by the government has led to mass-protests across the countryside! Police action is already doing little but agitate and marginalize the protestors further, and if rapid action is not taken, these mass protests could evolve into a full-scale civil war."
 POL_four_year_plan_idea: "The Four Year Plan"
 POL_four_year_plan_complete_1: "The Four Year Plan"
 POL_four_year_plan_complete_2: "The Four Year Plan"
 POL_four_year_plan_complete_3: "The Four Year Plan"
 POL_four_year_plan_complete_4: "The Four Year Plan"
 POL_four_year_plan_idea_desc: "This country has made mass-industrialization efforts across the country."
 POL_san_left_desc: "Supporters of reform, the Sanation Left believe that Walery Sławek is the true successor to the previous dictator, Józef Piłsudski."
 POL_sanation_left_opposition_1: "Low Sanation Left Opposition"
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc] Currently, the Sanation Left is a very marginal threat to the Dictatorship and is in no position to threaten the stability of the regime."
 POL_sanation_left_opposition_2: "Moderate Sanation Left Opposition"
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc] Currently, the Sanation Left are building power in the Dictatorship and is capable of disrupting our day-to-day political operations in the civilian sector."
 POL_sanation_left_opposition_3: "High Sanation Left Opposition"
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc] Currently, the Sanation Left is very powerful and has the power to bring our civilian sector to a grinding halt should they desire it."
 POL_sanation_left_opposition_4: "Very High Sanation Left Opposition"
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc] Currently, the Sanation Left are on the brink of attempting to coup the government. Tired of continued marginalization, there is no knowing what Sławek will do."
 POL_san_right_desc: "The right-wing of the government is largely composed of powerful military staff united behind Edward Rydz-Śmigły."
 POL_sanation_right_opposition_1: "Low Sanation Right Opposition"
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc] Currently, the Sanation Right are satisfied with the government and are of very little threat to the regime."
 POL_sanation_right_opposition_2: "Moderate Sanation Right Opposition"
 POL_sanation_right_opposition_2_desc: "[Root.GetRightDesc] Currently, the Sanation Right are growing a little agitated and are taking Mościcki's orders as more advice than actual commands."
 POL_sanation_right_opposition_3: "High Sanation Right Opposition"
 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc] Currently, the Sanation Right believe the Dictatorship is attempting to undermine the authority of the military and are using their positions in military high-command to disrupt the Polish army."
 POL_sanation_right_opposition_4: "Very High Sanation Right Opposition"
 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc] Currently, the Sanation Right are preparing for a coup on the Polish government. Their power over the military makes them the real power in the dictatorship and if concessions are not made soon, the Right could tear Poland apart."
 POL_april_constitution_1: "The April Constitution"
 POL_april_constitution_1_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_2: "The April Constitution"
 POL_april_constitution_2_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_3: "The April Constitution"
 POL_april_constitution_3_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_4: "The April Constitution"
 POL_april_constitution_4_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_5: "The April Constitution"
 POL_april_constitution_5_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_left: "The April Constitution"
 POL_april_constitution_left_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_right: "The April Constitution"
 POL_april_constitution_right_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution grants almost total powers to the President, granting him supremacy over the Sejm and Senate."
 POL_april_constitution_dem: "Amended April Constitution"
 POL_april_constitution_dem_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level."
 POL_april_constitution_dem_left: "Amended April Constitution"
 POL_april_constitution_dem_left_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level."
 POL_april_constitution_dem_right: "Amended April Constitution"
 POL_april_constitution_dem_right_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to include a number of sacrosanct rights and privileges to each Polish locality, granting local autonomy and democratic rights, though the President still holds absolute power over the state on a national level."
 POL_april_constitution_fas: "Amended April Constitution"
 POL_april_constitution_fas_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_april_constitution_fas_left: "Amended April Constitution"
 POL_april_constitution_fas_left_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_april_constitution_fas_right: "Amended April Constitution"
 POL_april_constitution_fas_right_desc: "This piece of legislation was passed by the Sejm in 1935 to ensure the continued peace and stability of the Polish state. The constitution has been amended to place the military as sovereign of all affairs both internal and external. In addition, ultranationalist falangist principals have been adopted by high-ranking military, making the difference between the military and the falangists a mere technicality."
 POL_walery_slawek_chairman: "Leftist Chairman"
 POL_edward_rydz_smigly_chairman: "Military Chairman"
 POL_right_paramilitarism_idea: "Związek Młodej Polski"
 POL_right_paramilitarism_idea_desc: "The Military Youth of Poland is an organization founded by Edward Rydz-Śmigły and operated by influential Falangist, Jerzy Rutkowski. Though the organization officially exists to establish a military youth, the program effectively instills fascist ideals into the malleable minds of young men."
 POL_common_organization_of_society_idea: "Common Organization of Society"
 POL_common_organization_of_society_idea_desc: "Long the ambition of Walery Sławek, Poland has reorganized its societal structure to grant greater autonomy to local communities, while the President maintains absolute control on a national level."
 POL_eastern_conscription_idea: "Eastern Conscription"
 POL_eastern_conscription_idea_desc: "Those living in Eastern Poland are being rapidly trained to combat [RUS.GetNameDef] in the event of a war."
 POL_expand_intelligence_idea: "Expansion of Polish Intelligence"
 POL_expand_intelligence_idea_desc: "With the homeland lost, Poland may only hope to regain its independence through supporting resistance movements and infesting its enemies with covert operatives."
 POL_push_home_idea: "The Long Push Home"
 POL_push_home_idea_desc: "Preparations have been made to infiltrate and recapture the homeland, all that remains is to keep it firmly under Polish control long enough for our allies to arrive and Poland is as good as ours."
 POL_segregated_seating_abolished: "Segregated Seating Abolished"
 POL_segregated_seating_abolished_desc: "For decades, Poland's education had a system of segregated seating for those of different ethical backgrounds. Now that this practice has been abolished, the state is well on its way to creating a truly multicultural society of equals."
 POL_national_defence_fund_idea: "National Defence Fund"
 POL_national_defence_fund_idea_desc: "Poland has made significant investments in the national defence of their nation, appropriating assets from the civilian sector for use in the construction of structures useful to the military."
 POL_central_defence_of_poland_idea: "Central Defence of Poland"
 POL_central_defence_of_poland_idea_desc: "This country is focussing on the construction of fortifications and infantry equipment for the rapid militarization of their nation."
 POL_baltic_security: "Baltic Security"
 POL_baltic_security_desc: "Although we have relied on the West for support, the constant concessions made to the Germans makes us doubtful that the Allies would defend us in the event of an invasion. Perhaps by protecting our fellows in Eastern Europe ourselves, we may be able to maintain some peace."
 POL_protect_czechozlovakia: "Protect Czechoslovakia"
 POL_protect_czechozlovakia_desc: "It has become apparent that [GER.GetLeader] has [Ger.GetLeader.GetHerHis] own plan for the fate of Czechoslovakia; one which will leave the Czechoslovakians without their independence. This tide of imperialism must be halted."
 POL_baltic_alliance_focus: "The Baltic Alliance"
 POL_baltic_alliance_focus_desc: "The Balts are undoubtedly next on the chopping block after the fall of Poland, so it is prudent that the three nations set aside their disdain for the Polish state and stand with us against our mutual enemies on both sides of our collective borders."
 POL_romanian_alliance: "Romanian Alliance"
 POL_romanian_alliance_desc: "We have held a longstanding alliance with the Romanians, an alliance between the seas, and while historically this has meant very little, it is time that we extend a formal invitation to the Romanians to join our faction and bring the Intermarium ambition to fruition."
 POL_baltic_ultimatums: "Ultimatum to the Baltic States"
 POL_baltic_ultimatums_desc: "With Lithuania dealt with, all that remains is to bring the northmost former Commonwealth members into our growing Empire. With nations so small and armies so weak, we doubt the Balts will be able to refuse our ultimatum."
 POL_sea_to_sea: "From Sea to Sea"
 POL_sea_to_sea_desc: "The Commonwealth is much more than merely a union of Poland and Lithuania; it is a glorious empire shimmering from sea to sea; Poland to Crimea."
 POL_pan_slavic_revanchism: "Pan-Slavic Revanchism"
 POL_pan_slavic_revanchism_desc: "The Pan-Slavic movement thus far has been little more than a useful tool for the Russians to claim hegemony over all Slavs, but it has also been useful in uniting disparate Slavic peoples into united states like Yugoslavia and Czechoslovakia. Why then should Poland be any exception? Should Poland not also capitalise on this wave of Pan-Slavism?"
 POL_the_old_borders: "The Old Borders"
 POL_the_old_borders_desc: "In centuries past, the Slavs occupied regions now considered to be Germanic; Pomerania, Silesia, and Prussia. German imperialism has been a blight on the Polish state and adjacent Slavic peoples for centuries, and it is time that we correct the mistakes of history and reclaim what is rightfully ours."
 POL_annex_czech: "Annex Czechoslovakia"
 POL_annex_czech_desc: "The Czechoslovak state has proven incapable of defending itself, caving and cowering under Western protection. It is time we took the Czechs and Slovaks into the protection of the Polish military."

 POL_purchase_madagascar: "Purchase Madagascar"
 POL_purchase_madagascar_desc: "Madagascar is an alien landscape, full of flora and fauna unfamiliar to Poles. Although many would see this as making the island inhospitable to Poles, some could see it as an opportunity to live somewhere entirely new. The size of the island and the potential raw resources there makes it an ideal destination to host a Polish government in exile, should it ever come to that."

 POL_promote_chemical_industry_hof: "Support the Chemical Industry"
 POL_promote_chemical_industry_hof_desc: "Before the days of the Sanation government, Ignacy Mościcki was an intellectual and a chemist. Now, at the head of the Polish state, Mościcki stands in a position where he may support the chemical industry and the study thereof."

 POL_anti_fascist_military: "Anti-Fascist Military"
 POL_anti_fascist_military_desc: "Although a socialist government leaves Poles somewhat divided, our alignment with the West gives us a shared goal across the political spectrum, and that is our fierce opposition to fascism and German imperialism. With support and propaganda, our army will be strong and united in the face of rising global fascism."

 POL_morges_divisions_tt: "Gain 3 units with §Y8 Infantry§! battalions and §YSupport Artillery§!.\n"
 control_all_ukrainian_states_tt: "Control or have a subject control all §YUkrainian§! states except Southern Bessarabia."
 sabotaged_industry_tt: "§YWhen any of our states are occupied:§!\nOur §YFactories§! and §YInfrastructure§! will be §RSabotaged§!."
 unlock_warsaw_uprising_tt: "With §R50% Resistance§! in [POL.GetFlag] [POL.GetAdjective] states, you gain access to the §YWarsaw Uprising§! operation after completing the §YMake Resistance Contacts§! operation."

##Events
 poland_hof.1.t: "Sejm Elections of 1936"
 poland_hof.1.d: "The 1936 elections are the second election since Piłsudski's May coup and the first election under the new constitution.With rising domestic and international tensions,the elections are particularly important. Although the Sanacja military government tries its best to maintain the authoritarian rule of the government,it could not directly destroy the democratic procedure,and could only participate in the elections in the form of political party.The most influential opposition party,Polskie Stronnictwo Ludowe or Polish People's Party,after the new leader Flametail chosen,continues to launch a massive election campaign,with great ambitions to overthrow the Sanacja government with one stone.Another force that cannot be ignored is Piłsudski's old enemy,National Party under the National Democratic Movement or Endecja under directorship of Roman Dmowski,they demand the establishment of a single nation-state with the Greater Poland region at its core,and implement a strong policy of assimilation to ethnic minorities.They also seek to overthrow the Sanacja regime to end the current political deadlock.Elections The result is ..."
 poland_hof.1.a: "Polish People's Party Elected"
 poland_hof.1.b: "Sanacja Elected"
 poland_hof.1.c: "National Democrats Elected"
 poland_hof.2.t: "Clash between Polska Partia Socjalistyczna and Endecja"
 poland_hof.2.d: "Early before Polish independence,the Polish Socialist Party and National Democrats were in constant conflict.The Polish Socialist Party advocated a revolution against Russian Empire,while the National Democrats saw Germany as the main threat.The trade unions under the socialists and National Workers Organization under the National Democrats also often clashed with each other.After the revolution of 1905,there were bloody conflicts between the two groups.As Polish politics worsens after the May Coup the conflict between the two fierce again.Fighting between workers has become a daily occurrence.Although the Socialist Party uses classic socialist slogans and wages many struggles for the interests of the working class,its federalism views were not popular in the Greater Poland.In contrast,the National Democrats is more attractive to Polish working class. "
 poland_hof.2.a: "Socialists have advantages"
 poland_hof.2.b: "National Democrats have advantages"
 poland_hof.3.t: "Possibility of the PPS-PSL alliance "
 poland_hof.3.d: "While both the Socialist Party and the People's Party claim to want to preserve Polish Democracy,their interests often conflict.The Socialist Party claims to represent the working class,while the People's Party sees itself as the protector of the populous Polish peasantry.Since the Socialist Party supported Piłsudski in the May Coup,overthrew the legal coalition government of right-wing faction of the PSL and the National Democrats.With the Sanacja regime becoming authoritarian,the Socialist Party and the People's Party now trend to come together.\n\nSocialist trade union representatives have now traveled to Lublin to engage in tense negotiations with representatives of the People's Party.After reprimanding that the bourgeoisie and the dictators are indifferent to the suffering Polish people,and rendering the Communism threat,the representatives finally mention the core issue.The representatives of the Socialist Party state that the Polish working class is willing to make concessions and accept higher food prices, but the People's Party needs to support the Socialist Party's reforms. "
 poland_hof.3.a: "You have given Polish peasants a way to live,we must support"
 poland_hof.3.b: "You demand a lot"
 poland_hof.4.t: "Massive Peasant Strike"
 poland_hof.4.d: "With the opportunity to resolve social conflicts in Poland through elections already missed,the People's Party is no longer willing to return to the negotiating table.Yesterday, the PSL called on peasantry in Polish rural areas to join the the general strike against Sanacja government,responded to everywhere.Even Ukrainian and Belarusian peasantry in the country have joined the strikes.Many farmers blocked township roads,hoarded grain, and intercepted merchants who tried to transport grain to cities.Some of the grain was even burnt up by farmers.For a time, the entire territory of Poland was full of flame and fury.The politician of the PSL demanded that the Sanacja government must be immediately overthrown,restore Polish democracy and freedom of speech and press by order,release political prisoners,and build a new army.Warsaw has already mobilized police and military,ready to suppress and arrest of the leaders,a bloody conflict is at hand. "
 poland_hof.4.a: "What the hell is the country like!"
 POL_what_happens_next_depends_on_chosen_options_tt: "§RThe outcome of this event chains will depend on your previous choices.§!"
 poland_hof.5.t: "The Polish Socialist Party has joined the strike"
 poland_hof.5.d: "As strikes in rural areas intensified,the Socialist Party seized the time and announced that all Socialist trade unions would join the general strike.Railway workers cut off the gates of the main road,preventing army going for the countryside,while strikes by electric workers have paralyzed vital functions of the city.With waves of strikes by urban workers and rural peasantry one by one, the Sanacja government has lost its ability to suppress the strike.The authorities have no choice but to step down and call for new elections."
 poland_hof.5.a: "The end of the age of the Sanacja."
 poland_hof.6.t: "The Polish Socialist Party forms new government"
 poland_hof.6.d: "Because of playing a vital role in the democratic campaign in Poland,the Polish Socialist Party has jumped from a small party with a support rate of 10% to a large party with a support rate of 30%.With the support of its members,the Socialist Party has integrated some small left-wing parties and formed a coalition.The Socialist Party has now been able to completely break with the Sanacja regime and implement its own social reform plan through a legal government.Natalia Kaminski has been chosen as party leader,elected as the new president of Rzeczpospolita Polska."
 poland_hof.6.a: "The First Governance of the Polish Socialist Party"
 poland_hof.7.t: "Wincenty Witos Retires"
 poland_hof.7.d: "Wincenty Witos,a veteran of PSL who once served as the Prime Minister of Poland, announced his retirement.Witos once led part of Poland's land reform during his term as Prime Minister,but his government was overthrown in 1933 due to the May coup launched by Piłsudski,he was also sentenced guilty and imprisoned in the first Brest trial held by Piłsudski,which led to Sanacja coming to power in 1934.Since then, Witos became a staunch opponent of the Sanacja regime, has been campaigning for the democratization of Poland,and has been the leader of PSL. But as time went by, Witos decided to hand over the leadership of the party to Sona Flametail,who served as an officer in the army,younger and more energetic.\n\nFiretail himself is the leader of Pinus Sylvestris,a paramilitary organisation under People's Party.This has led to speculation that the Polish People's Party has grown tired of the peaceful approach to the struggle and that the appointment is a sign that it is beginning to draw in sympathisers in the army for military struggle.In any case,this handover has certainly increased tensions between the People's Party and the authorities at a time of growing political rivalry in Poland."
 poland_hof.7.a: "The time of the young has come"
 poland_hof.8.t: "Formation of the Front Morges"
 poland_hof.8.d: "In the Sanacja regime,not everyone agrees with the increasingly heavy rule of the authorities and the further concentration of power.The second daughter of the House Nearl,Margaret Nearl's sister Maria Nearl is one of them.Recently,several generals including Maria Nearl,Władysław Eugeniusz Sikorski, Józef Haller and some leaders of the Christian Union met at residence of pianist Ignacy Jan Paderewski in Morges,Switzerland,to form a reputable center-right opposition Front Morges. They want to end the authoritarian rule of the Sanacja regime and democratize Poland again.At the same time,they also hope to bring Poland closer to France.Despite the presence of such as Maria Nearl and Władysław Sikorski, Front Morges still does not have much popularity in Poland.Unless the powers-that-be in the Sanacja government reach out to them, there is not much chance of their ideas being realized."
 poland_hof.8.a: "The new variables"
 poland_hof.9.t: "The Polish Socialist Party refuses to join strike"
 poland_hof.9.d: "The Polish Socialist Party chose to stand aside during the Peasant Strike as the PPS-PSL cooperation failed due to their conflicting interests.The Socialist trade unions demanded that the workers stay at their posts and refused to comment on the PSL strike.Poland's major cities were in order and the mobilisation of the army and police went smoothly.The National Democrats also condemned the strike harshly.Only the Communist Party supported the peasant strike,but their influence was limited.The PSL now had to face the supression of the Sanacja regime alone and the situation was moving towards a wider conflict."
 poland_hof.9.a: "The People's Party Stands Alone"
 poland_hof.10.t: "The Peasant Strike develops into civil war"
 poland_hof.10.d: "The troops of the Sanacja government marched into the countryside to confront the striking peasants,but with the government's limited enforcement power,the troops that went to suppress and arrest the strike leaders were into disarray. A section of officers sympathetic to the peasants turned against goverment or refused to suppress the strike.Various peasant paramilitary organisations also began distributing weapons openly.The frustration of the government's repression had a very encouraging effect on the strikers,and many peasants who were prepared to wait chose to take up arms against the government.Some moderate senior military officers also announced their opposition to the government's decision.A civil war was inevitable."
 poland_hof.10.a: "Stand with Polskie Stronnictwo Ludowe and the peasantry!"
 poland_hof.10.b: "Pilsudski's country will survive this!"
 poland_hof.11.t: "The Peasant strike suppressed"
 poland_hof.11.d: "The Sanacja's troops marched into the countryside to confront the striking peasants. The armoured vehicles soon broke through the roadblocks set up by the peasants,due to government's strong repressive power.The police that followed arrested the strike leaders.The troops that marched into Lublin dispersed the temporary meeting of the People's Party and part of leaders chose to go into exile.Sona Flametail resigned from her position in the army and fled before being arrested.The Pinus Sylvestris led by her,was also destroyed by the government forces.The failure of the strike did not result in the total destruction of the PSL,but the party was badly damaged.No one expects the party to win in the next elections."
 poland_hof.11.a: "Fatal fist to PSL"
 poland_hof.12.t: "The collapse of Sanacja government"
 poland_hof.12.d: "The Sanacja's troops marched into the countryside to confront the striking peasants, but the army marched very slowly.Some generals refused to carry out orders,while others watched.The police were in disarray,with many of them going out without even knowing who they were going to arrest.Meanwhile,the weakness of the government kept the morale of the strikers high.In Kraków,a small group of militants seized the city hall,but the police did nothing.Most of the newspapers and media were also overwhelmingly in favor of the strikers.In this situation, the authorities could only announce the dissolution of the government and the reopening of elections.The hardline general was dismissed from his post.Two days later, Sona Flametail announced that a new government had been formed and that the People's Party had once again become the ruling party of Poland."
 poland_hof.12.a: "Victory of the People"
 poland_hof.13.t: "Polish People's Party elected"
 poland_hof.13.d: "As the largest and most influential opposition party, the Polish People's Party is unanimously committed to restoring the democracy destroyed by Piłsudski.Although the Sanacja authorities have been looking for reasons to arrest People's Party activists,and interfer with the election campaign of them.They could not root out the influence of the PSL in the various rural areas,nor could they change the position of some officers in the army who sympathized with the PSL.With the end of the elections, the PSL regained power,ending the authoritarian rule of the Sanacja regime."
 poland_hof.13.a: "The People's Choice"
 poland_hof.14.t: "Sanacja elected"
 poland_hof.14.d: "Since Piłsudski launched the May Coup, the Sanacja military government has been controlling the Polish parliament under different names. After Piłsudski's death, asmall groups designed by him continued to tighten their grip on the country.From the initial arrests of campaigners,election fraud,and later media censorship and political harassment,the Sanacja junta has been interfering with the campaigning of political opponents.Regardless,Sanacja's support among the Polish people was not low.The 1936 elections ended with the maintenance of the Sanacja's regime.Only time will tell whether Sanacja's rule in Poland will be as Piłsudski hoped as long as it was."
 poland_hof.14.a: "The People's Choice"
 poland_hof.15.t: "National Party elected"
 poland_hof.15.d: "Early before Poland's independence, the National Democratic Movement(Endecja) had become the main front of Polish nationalism outside the Polish Socialist Party.Today,the leader of the National Democratic Movement,the father of Polish nationalism,Roman Dmowski's party,the Nationalist Party,won the Polish elections in 1936.During Sanacja's rule,the National Democratic Movement had been one of the regime's fiercest opponents.It is now widely speculated that the Nationalist Party's complete victory would mean the final of the Sanacja regime,or another cycle of Polish politics."
 poland_hof.15.a: "The People's Choice"
 poland_hof.16.t: "Sanacja's Coup"
 poland_hof.16.d: "The fact that the Endecja took power is completely beyond the tolerance of the Sanacja authorities.Roman Dmowski has been Piłsudski's rival since a long time ago.After Piłsudski's death,Dmowski's Nationalist Party was also one of the fiercest opponents of the Sanacja regime.Fearing revenge and purge,Sanacja officers,who were trying to save Piłsudski's legacy,planned a coup d'état overthrew the newly elected Nationalists.\n\nThe left-wing parties,led by the Socialist Party,also mostly supported the coup, and once again tried to destroy the right-wing government by supporting a military coup.Under the orders of the Socialist Party,the workers cut off the railroad and paralyze a large number of vehicles,making it impossible for the troops loyal to the new government to move.Natalia Kaminski,the only one of the Sanacja who still holds Socialist Party membership took Warsaw without blood and met no resistance.Roman Dmowski fled Warsaw before the arrival of the troops.Natalia Kaminski was appointed provisional president,to investigate Nationalist Party's issue of electional fraud. "
 poland_hof.16.a: "Shocking Reverse"
 poland_hof.17.t: "Nationalist Party's Government"
 poland_hof.17.d: "The National Democrats have won the recent elections with a majority,which surprised the Sanacja authorities.Some Sanacja military officers tried to organize a coup to deny the victory of the National Democrats,but no one responded to it.The senior officers in the army chose to wait,and the opposition parties like the People's Party have no interest in cooperating with the Sanacja.Therefore,Roman Dmowski was sworn in as the President of Poland yesterday,supported by nationalists.And he appointed Stanisław Grabski as prime minister.The Socialist Party tried to launch a strike to protest the election result,but that also went nowhere."
 poland_hof.17.a: "Things are changing"
 poland_hof.18.t: "Sanacja authorities deny the election results"
 poland_hof.18.d: "Although the People's Party won the election, the ballot gap between the PSL and Sanacja was so small that the Sanacja authorities declared that there was a procedural problem with the election results of the People's Party.Whether the problem is real this is just an excuse for the Sanacja,the election has degenerated into a stalemate.The Sanacja authorities refuses to hand over power and threatens to use force.The PSL,for its part,also threatens to launch a peasantry strike to guarantee the democratic rights of the people.Any serious investigation into the electoral process is now out of the question,and what follows is a violent confrontation between the two forces."
 poland_hof.18.a: "If you want to fight,then come"
 poland_hof.18.b: "Someone needed to break the deadlock"
 poland_hof.19.t: "Sanacja's Coup"
 poland_hof.19.d: "The vote dispute between the People's Party and the Sanacja was a spark that set the whole political situation in Poland aflame in an instant. The Sanacja authorities, having been prepared for this situation,staged a military coup in a hurry.The deputies of the People's Party gathered in Warsaw and were soon captured.Sona Flametail managed to escape,but had lost control of the situation.General Edward Rydz-Śmigły declared martial law in Warsaw and Kraków and sent the police for searching for the leaders who had organized the peasant strike.\n\nWith the political power of the People's Party destroyed by a blow,there was nothing can stop General Śmigły from controlling of the country.He was soon sworn in as President of Poland and gained the support of a large number of nationalists.Even the National Democrats congratulate the new Sanacja leader rarely."
 poland_hof.19.a: "Marszalek Śmigły,here we are!"
 poland_hof.20.t: "Government of the People's Party"
 poland_hof.20.d: "Having won the 1936 elections by a landslide,the PSL managed to resist pressure from the Sanacja to complete the transfer of power.Lacking support,a small group of generals who had tried to overturn the elections through a coup d'état also abandoned their designs.Sona Flametail has been sworn in as President of Poland and has appointed Greynuty Kaliska,a descendant of the fallen aristocratic house of Kaliski and a prominent member of the People's Party,as Prime Minister.\n\nSona will be the youngest president in Poland's history and it will be the first time the People's Party has ruled independently. Although the threat of a coup of Sanacja has disappeared, the situation facing the People's Party is still serious."
 poland_hof.20.a: "The people choose us to overcome difficulties."
 poland_hof.21.t: "The People's Party Questions Election Results"
 poland_hof.21.d: "Although the Sanacja held its majority in the elections,the votes of the Sanacja and the PSL are too close.The PSL was well aware of how Piłsudski had influenced the outcome of the election in 1934 through arrests,and how some Sanacja make electoral fraud.The PSL then demanded a recount of the ballots by the threat of a peasantry strike.This demand was naturally rejected by the Sanacja authorities."
 poland_hof.21.a: "What will happen next?"
 poland_hof.22.t: "The Second Lwow Trial"
 poland_hof.22.d: "The Ukrainian Nationalist Organization (OUN) has always been a threat to our government.The OUN has been seeking to use violence to promote the independence of Ukraine,attacking our officials and moderate Poles and Ukrainians.The largest attack took place in 1931,Interior Minister Bronisław Pieracki was killed in a terrorist attack planned by OUN leader Stepan Bandera.Although Bandera has been out of justice, the government has arrested a number of important members of the OUN.With the changing situation in the Soviet Union, the OUN seems to have shifted its focus to the Soviet Union.German officials have said that Bandera has been sent to the Soviet Union for sabotage and asked us to hand over some of the OUN members to them as well.\n\nOf course,it would be foolish to trust the Germans easily.Those who were a real threat have been transferred or executed by us secretly,and the remnants have been handed over to the Germans.Although some members of the OUN have been sent to the Soviet Union and died,our fight against the OUN cannot stop.The most important of the affairs was the second trial of the OUN members in Lwów.Stepan Bandera was sentenced to life imprisonment in absence,and other members were sentenced one by one.The verdict of this trial,although mostly ineffective,is symbolically significant and will be the start of a series of actions to clean up the remnants of the OUN."
 poland_hof.22.a: "The end of the Bandera Bandits is coming"
 poland_hof.23.t: "The Third Lwow Trial"
 poland_hof.23.d: "As the remnants of the OUN organization are gradually cleared up in our pacifying war,we can bring this long war with the OUN to a close.With the third trial against the OUN in Lwów,the last members of the OUN at home have been purged and those remaining have fled abroad, notably to Germany."
 poland_hof.23.a: "Nice"
 poland_hof.24.t: "New report from Warsaw Intelligence"
 poland_hof.24.d: "Warsaw's intelligence service obtained a file through an agent who had been working undercover for several years in the local government in Minsk.The file contained a series of archived photographs,a letter that was inadvertently photographed into the archive was found in the photos that was time-stamped 1920 with information about the deployment of Polish troops near Baranowicki,along with several maps of Polish villages and towns.The agent sent the file back to Warsaw before he was executed in the Great Purge.The intelligence services immediately surmised from the contents that this was information about the Polish army leaked to the Bolsheviks by a high-ranking officer.This information led to a series of defeats for the Polish army in the Soviet-Polish War of 1920.\n\nAfter careful comparison, the intelligence section narrowed the target down to a group of high-ranking officers who had participated in the Battle of Baranowicki. The intelligence section finally settled on Meteorite.Meteorite was one of the most famous Jewish officers in the Polish army,having joined the \"Firewatcher\" as a mercenary officer and having been granted Polish citizenship and promoted to senior officer for his service in the Polish independence and Soviet-Polish wars.Despite her service to Poland,Meteorite was also a member of the Jewish trade union organization \"Bund\" and had relatives living in the Soviet Union.In an era when Judeo–Bolshevism was in vogue, these factors undoubtedly increased suspicion of Meteorite."
 poland_hof.24.a: "The treason of Meteorite?Impossible!"
 poland_hof.25.t: "Meteorite Imprisoned"
 poland_hof.25.d: "The day after the new report reached the General Staff, Meteorite was summoned into the General Staff office.As the only Jew in the staff,Meteorite's presence itself was already resented by a section of the population. After a brief questioning,Meteor was arrested on the spot.The next day,reports appeared in the newspapers describing Meteorite as a traitor,although at this point there had not been any trial proceedings. Meteorite was then transported to Brest to face trial.The courts in Brest had been used to try dissidents as early as 1934,when Piłsudski staged the May Coup.These people were arrested and imprisoned before the elections,including the leader of the People's Party, Wincenty Witos.Although the Sanacja government released them after the elections and gave some of them the opportunity to go into exile,the Brest court has become a symbol of the repression of dissidents in the country.Only,this time it was not the dissidents who were on trial,but the senior officer Meteorite who was accused of being a traitor."
 poland_hof.25.a: "This meteoric girl is in trouble."
 poland_hof.26.t: "Czarny meets Firewatch"
 poland_hof.26.d: "Ahead of the high-profile trial in Brest, a representative of the Nationalist Party, Czarny, visited the head of the Firewatch, also a senior military officer.Firewatch himself,and asked her to testify in court.\n\nFirewatch is an Estonian who came to Poland with his family after the last World War, joined Piłsudski's Polish Legion, and later fought against the White and the Red,she became one of the important leaders of the anti-Russian armed force 'Firewatch'.In 1918, the village where her was located was attacked and plundered by the Russian White Army because the garrison was betrayed by traitors,was burnt into ash,which dealt a huge blow to her.Since then,she have become sensitive and suspicious, always looking for traitors in the army. \n\nCzarny showed the report of the General Staff to Firewatch,asked her to testify against Meteorite's treason,and kept implying that Meteorite was also the person who betrayed in the incident in 1918.Firewatch and Meteor were once close comrades in arms,but after the incident, Meteorite's loyalty has been doubted many times. After carefully examining the evidence provided by Czarny,Firewatch found many places that did not match her experience,but her heart kept calling her to seize this opportunity to find the traitor. Perhaps the thirst for revenge will overwhelm her rationality."
 poland_hof.26.a: "(looks at Czarny warily)No,I still believe in Meteorite. "
 poland_hof.26.b: "(with no expression on face)OK,I will testify in court."
 poland_hof.27.t: "The Second Brest Trial"
 poland_hof.27.d: "As Judgment Day approached,the Meteorite treason case was tried in Brest. Although some witnesses came from the Intelligence Service and the General Staff, none of them were directly involved in the eastern the battle against Soviet Russia.Activists from the Nationalist Party also came to help,but with little outcome.Not everyone in the General Staff recognized the 'evidence'.Margaret Nearl discussed some details in court.Some other senior military officers simply refused to testify in court.Because the prosecution did not have enough direct evidence that would not contradict itself to show that Meteorite leaked information to Soviet Russia,the court acquitted Meteorite.During the trial, Meteorite's attitude has always been gentle and sincere, which actually improved many people's impression of her and made some members of the Nationalist Party lose face. "
 poland_hof.27.a: "What a farce"
 poland_hof.28.t: "The Second Brest Trial"
 poland_hof.28.d: "As day of judgement approached, the meteorite treason case was tried in Brest. Although some witnesses came from the Intelligence Service and the General Staff, none of them had any direct involvement in the eastern The battle against Soviet Russia. National Party activists also came to help, but with little success. However, the Forester, an important participant in the Eastern Front, testified in court and changed the situation .\n\nThe Forester was fully involved Stunning her testimony in a deadpan, emotionless voice, she claimed that she also had enough evidence to show that Meteor had betrayed Poland from the beginning of 1918, when the Polish army was fighting the Russians, and repeatedly gave the Russians Army and later the Soviet Russian Army provided information about Poland in exchange for economic treatment from Moscow. Margaret Nearl raised severe objections, but the forest guard still responded clearly in a very flat tone. During the trial, Meteor's attitude was once gentle and sincere, but after listening to the speech of the forest guard, his emotions suddenly collapsed, and he kept sobbing in court, no longer answering the questions of the judge and the inspector. Therefore, Meteor was Convicted of treason, stripped of all ranks and honors, to be hanged in Warsaw a week later. "
 poland_hof.28.a: "What a disgrace!"
 poland_hof.29.t: "Anti-Semitic Rage"
 poland_hof.29.d: "Meteorite's acquittal has aroused widespread dissatisfaction among domestic anti-Semites, especially the radicals of the National Party. Some newspapers began to spread endless abuse against Meteorite, and the target of the abuse is still It extended to some dignitaries in the Sanacja regime and other officers in the army who objected to the trial."
 poland_hof.29.a: "This will have its consequences."
 poland_hof.30.t: "Anti-Semitic Rage"
 poland_hof.30.d: "Meteorite's execution by hanging sparked a revelry among anti-Semites in the country, and the National Party newspaper demanded a thorough review of the wider \"betrayal of the Jews\" and further restrictions on the presence of Jews in the country. political rights. The public shock of the Meteorite case has led to increased support for the National Party's anti-Semitic agenda."
 poland_hof.30.a: "This will have its consequences."
 poland_hof.31.t: "Warsaw Riots"
 poland_hof.31.d: "The Second Brest Trial led to an outburst of sentiment on the Jewish question in Poland since Biesławski came to power. Naturally, the radicals of the Nationalist Party did not miss this opportunity to attack the nationalist policy of Biesławski and the rule of the Sanač authorities. At the instigation of Bolesław Piasecki, the leader of the young radical wing of the Nationalist Party, a group of Nationalist Party radicals started a riot in Warsaw.\n\nAt first, the riot was only a protest to \"cleanse\" the government and the army of Jews. Soon the \"protests\" turned into slogans calling for the ouster of the Sanacja government, and some tried to storm the State Sejm, which was heavily guarded by the Roayl Castle and out of the riot's reach. After a few hours, the riots had spread to residential areas and public transportation hubs such as the train station."
 poland_hof.31.a: "What? A Rebellion?"
 poland_hof.32.t: "Warsaw Riots"
 poland_hof.32.d: "However, the Sanacja authorities reacted quickly send troops stationed in the Warsaw area to the city centre to maintain order alongside the police.Those who stormed the Sejm were met by a large police and quickly defeated,and the leaders of the rioters were promptly apprehended.The rioters then chose to confront the police in a more violent manner,including using weapons.This undoubtedly gave the police and the military an excuse to use more powerful means of repression.\n\nAlthough there was initially a lot of sympathy for the rioters,the violence of the rioters soon drew widespread disgust from the public,especially from the working class in Warsaw.The Nationalist Party publicly condemned the riot,it doesn't help,as it was known that the militants were from the Nationalist Party's faction.This was undoubtedly a blow to the National Party,trying to win the elections."
 poland_hof.32.a: "Shoot himself in the foot"
 poland_hof.33.t: "Warsaw Riots"
 poland_hof.33.d: "Although the rioters seemed to pose a great threat to the authorities, the Sanacja authorities acted slowly. It took a long time for the orders from the King's Castle to reach the garrison locations on the outskirts of the city.The police station also was in chaos, and because the chief of police was a Jew,many police officers turned to sympathy for the rioters and refused to carry out the orders of the police station.Soon, the rioters occupied the Sejm.The councilors of the Sejm had already escaped,and the rioters began began to go on a rampage,destroying facilities.These events were filmed by journalists and soon appeared in the press.\n\nThe National Democrats condemned the riots,but pointed that the incompetence of the Sanacja authorities is the root cause of the riots,and their indifference to the fact that the country was already under Jewish control.Although this can't lead to the fall of the Sanacja regime,this riot greatly boosted the morale of the Endecja.It can be expected that the Nationalist Democrats will continue to will have advantages in the next election. "
 poland_hof.33.a: "They achieved their purpose"

 poland_hof.34.t: "Poland prepares to launch attack"
 poland_hof.34.d: "The latest reports from the intelligence services indicate that Poland is preparing to launch an attack on our country while we are in distress in order to implement the so-called Prometheus plan to establish a sphere of influence for Poland in Eastern Europe."
 poland_hof.34.a: "I will take care of that."
 poland_hof.35.t: "Executing the Operation Prometheus"
 poland_hof.35.d: "It has been Piłsudski's lifelong ambition to liberate the peoples of Eastern Europe from the Russian Empire and its successor, the Soviet Union. Today, the civil strife in Russia and the volatile situation in the Ukrainian region have created the conditions for us to carry out this plan. Thanks to the advance preparations we have made, we have been able to make the most of this opportunity to concentrate our troops on the Eastern European front and launch an offensive against [SOV.GetName]."
 poland_hof.35.a: "We must succeed this time."
 poland_hof.36.t: "Interim President"
 poland_hof.36.d: "The Republic of Poland had been in a state of vacant presidency since June 1935,with a small group of officers in the Sanacja administration sharing the power granted by Józef Piłsudski through collective rule.However,Piłsudski's death left a brief vacuum of power in Poland's Sanacja military government. Now,in order to gain more advantages in the upcoming elections,the Sanacja needs to put forward a leader to shore up the facade. \n\nOne choice is Ioleta Russell, who is well known on all sides of Polish politics.Russell was one of the most successful of the military generals-turned-politicians from the Polish Legion era.She has had considerable influence in Polish politics, the military and the general public. However, Russell has repeatedly expressed her displeasure with the political methods of the Sanacja authorities since the Brest trials,fought for Vincenti Vítos and has become a sympathiser of the Polish People's Party.\n\nAnother option was Młynar Nearl.As the elder of the Nearl,he became famous at the Battle of Warsaw during the Polish-Soviet War and became the war hero most admired by Piłsudski.However,the problems of the Polish Republic caused he to become disillusioned and cynical. Electing Młynar Nearl as president might have gained much support, but it's afraid that he had no interest in defending the Sanacja regime. \n\nThe last option was McKee.As a spokesman for the business community, McKee's keenness to defend the interests of Polish capitalists without contradicting the Sanacja political principles made him unpopular in the army. However, his loyalty to the Sanacja and his flexible political manoeuvres made him one of the few businessmen to reach the top echelons of Sanacja's administration. Due to a lack of contact with the general public, many people do not know who McKee is.Choicing of him as president could affect Sanacja's popularity within the general public."
 poland_hof.36.a: "Ioleta Russell"
 poland_hof.36.b: "Młynar Nearl"
 poland_hof.36.c: "McKee"
 poland_hof.37.t: "The Death of Roman Dmowski"
 poland_hof.37.d: "Roman Dmowski,the founder of modern Polish nationalism,has died in Kraków. The Nationalist Party held huge parades in Warsaw and Kraków to mourn to the \"father of Polish nationalism\". Dmowski and the nationalist democratic movement he represented were regarded as sworn enemies of Jozef Biesłowski and his henchmen even before Poland's independence. However, Dmowski and Biesławski have formed two cornerstones of the Polish nation, and both men's influence is deeply imprinted in the history of Poland. \n\nDemowski's death also points to the fact that the older generation of politicians have all withered away in droves. Poland's future belongs to the next generation."
 poland_hof.37.a: "Saying goodbye to the past"
 poland_hof.38.t: "The new president of Poland"
 poland_hof.38.d: "With the death of Dmowski,the ruling Nationalist Party needs to select a new president to carry on his course.Although there is more unity within the Nationalist Party, there are still differences of opinion about Poland's politics,economy and other issues. \n\nSome have suggested the cunning Czarny as president to combat the political rivals of the National Party.Some of the more \"disciplined\" people have put forward the Austrian school economist Roman Rybarski. He was more loyal to parliamentary democracy.Roman Dmowski's personal secretary, Tadeusz Bielecki, is also very popular and is considered to be the most complete successor to Dmowski's ideas.And if the conditions are right,the National Party may have some more surprising options ......"
 poland_hof.38.a: "Select Czarny"
 poland_hof.38.b: "Select Roman Rybarski"
 poland_hof.38.c: "Select Tadeusz Bielecki"
 poland_hof.38.e: "Select \"Platinum\" Centaurea"
 poland_hof.39.t: "The city of Myślenice was attacked"
 poland_hof.39.d: "Officials of the Małopolskie voivodship reported to Warsaw that the city of Myślenice had been attacked by a mob. The mob broke into the city police station, disarmed all the policemen and seized the police station's weapons. The mob then vandalised the mayor's flat, as well as a number of Jewish shops. They dragged the goods from the Jewish shops to the marketplace to be burned and prepared to set fire to the synagogue. \n\nTheir leader was Adam Doboszyński, a prominent national-democratic activist. A well-known nationalist writer, Doboszyński had been active in the national democrats for ten years, advocating an organic Catholic society and hating both liberal capitalism and socialism. He gave lectures on nationalism to workers and opened mobile libraries in the countryside to disseminate the party's publications. \n\nNow we can leave this to the local police, but the effects of this will be unpredictable. It has been suggested that the army should be mobilised to suppress the mobs and take the opportunity to sweep up and fight the right-wing militias. This would deal a considerable blow to the right-wing militias, but a massive military mobilisation might reduce the government's ability to intervene in other situations."
 poland_hof.39.a: "The police can tear them down"
 poland_hof.39.b: "Send troops to sweep up right-wing militias"
 poland_hof.40.t: "Adam Doboszyński surrenders to the police"
 poland_hof.40.d: "Adam Doboshinsky decided to flee the town when he learned that police reinforcements were moving towards the city of Myślenice and attempted to flee in the direction of [CZE.GetName]. But before they could reach the border they were surrounded by police forces and after repeated exchanges of fire, Doboshinsky and the mob surrendered to the police. \n\nHowever, word of Doboshinsky's 'heroic feat' began to spread in the nationalist circles, and many believe that the incident further increased the party's influence."
 poland_hof.40.a: "Annoying"
 poland_hof.41.t: "Adam Dobrzyński surrenders to the army"
 poland_hof.41.d: "Adam Doboszyński decided to flee the town when he learned that the army was advancing on the city of Myślenice and tried to flee in the direction of [CZE.GetName]. The border garrison was ordered to reinforce them and Doboszyński's group was trapped in Mešilenice. In the face of the well-armed army, Doboszyński and his men surrendered without firing two shots. The \n\n Army took the opportunity to carry out a sweeping check around Krakow, capturing all the right-wing militia leaders in the area. The move dealt a considerable blow to the Nationalist Party, but it also cost the Army a lot of energy."
 poland_hof.41.a: "Annoying"
 poland_hof.42.t: "The Krakow Trial"
 poland_hof.42.d: "After his surrender, Adam Doboszyński was taken to Kraków to stand trial. The prosecution cited Doboszyński for a variety of crimes, including attacks on police, vandalism of public facilities and the mayor's flat,attempted arson in a synagogue.Doboszyński argued that his actions were in opposition to the government's crackdown on national democrats. Earlier this year, Wawrzyniec Sielski, an MP from the Nationalist Party, was shot and killed by police. Doboszyński claimed that this was in retaliation and protest for this incident and that he himself had no intention of overthrowing the government. \n\nDoboszyński's defence aroused the sympathy of some members of the jury. Some felt that his actions were 'necessary'. A trial for all his crimes would lead to more social sympathy for the supporters of the Nationalist Party, but sparing him would incur the wrath of the opposition, such as the Socialist Party and the general public."
 poland_hof.42.a: "Sentencing him innocence"
 poland_hof.42.b: "Convicting him only of seizing police officer's weapons"
 poland_hof.42.c: "Carry out conviction totally"

 poland_hof.43.t: "The Legacy of Land Reform"
 poland_hof.43.d: "Land reform in Poland reduced the size of the landowning class and gave land to a large number of landless peasants, but it did not solve the problem of small and inefficient land areas. But as industrialization gradually took place, some peasants chose to sell their land and become employees of state-owned or private enterprises in the city, becoming Poland's growing proletariat. The development of industry also allowed for the production of a great deal of agricultural machinery, which gradually alleviated the problem of inefficient agricultural production. Whether the newly created proletariat would come into conflict with the existing bourgeoisie or the bureaucrats running the state enterprises is another matter."
 poland_hof.43.a: "Poland is moving towards becoming an industrial country"
 poland_hof.44.t: "The fruits of land reform"
 poland_hof.44.d: "As the land reform promoted by the new government is gradually bearing fruit currently,more Polish farmers are gaining access to land.However, many farmers have small plots of land and lack agricultural tools.Despite the spontaneous cooperative campaign has been able to help farmers,the problem of inefficient agricultural production still plagues the country."
 poland_hof.44.a: "Only industrialisation can solve this problem"
 poland_hof.45.t: "limited collectivization"
 poland_hof.45.d: "The historian Bolesław Limanowski, a core member of the Polish Socialist Party, was a central figure in proposing Polish agrarian socialism. Although he considered himself a Marxist, he only saw collectivization in agrarian socialism as a tool to counter the inefficiencies of the smallholder economy. In his view, Poland should have a mixed system of voluntary collectivization and private ownership of land. \n\nLimanowski's pragmatism provided an effective guideline for the Polish Socialist Party's agrarian policy. The collectivization today is the result of this approach in practice. Naturally, collectivization has never gone as well as planned, but neither has it had the Soviet-style catastrophic results that the right wing has always claimed."
 poland_hof.45.a: "Very good"
 poland_hof.46.t: "Land Reform of the National Party"
 poland_hof.46.d: "The Polish Nationalist Party's land reform policy was not simply a redistribution of land.Polish peasantry gained a clear advantage from the land reform, while Belarusian and Ukrainian peasants gained almost nothing. Large numbers of Polish immigrants migrated from the west to the east to cultivate the newly acquired land. Given enough time, the Polishization of the entire eastern region was within reach."
 poland_hof.46.a: "Very good"
 poland_hof.47.t: "Assassination attempt against Maria Nearl"
 poland_hof.47.d: "Although not well known among the public, Maria Nearl's Morges Front was influential in Polish officer circles. This influence triggered alarm among a section of nationalists. The Polish Socialist Party, which had a great deal of experience in paramilitary struggle, soon picked up on the movements of some of the fringe organisations of the Nationalist Party. Information from workers' intelligence agents indicated that a Nationalist figure codenamed \"Platinum\" was attempting to organise the assassination of Maria Nearl and Sikorski, among others. It is likely that General Rydz-Śmigły was also aware of this. \n\nThis information was very important to the Socialist Party. Obviously, any movement by the Nationalist Party could be a lever for the Socialist Party against them. However, this assassination had little impact on the PPS itself. Perhaps it would have been more appropriate to let the Sanaçja authorities and the subversive elements of the Nationalist Party flame each other."
 poland_hof.47.a: "Notify Natalia Kaminska"
 poland_hof.47.b: "Notify the People's Party and Pinus Sylvestris"
 poland_hof.47.c: "Let the bourgeois parties fight against each other"
 poland_hof.47.e: "First investigate who is this \"Platinum\""
 poland_hof.48.t: "The true identity of \"Platinum\""
 poland_hof.48.d: "The results of the investigation were shocking. The real identity of \"Platinum\" is that of a senior officer, Centaurea. It appears that Centaurea 's allegiance was not only to the Polish army, but also to a right-wing paramilitary organization, the League of the Unarmed. \"The League of the Unarmed has been preparing and carrying out political assassinations against the Sanacja authorities and the left-wing opposition. However, it seems that Centaurea is not the most senior figure in this organization. There are more powerful figures above \"Platinum\", such as \"Lazurites\", whose real identities are not known.\n\nThe suspicious part of this matter is that the information about \"Platinum\" comes too easily. It is not difficult to think that someone deliberately exposed or even leaked the information to divert attention. There is a possibility that Centaurea has been treated as an abandoned child by the Armorless Union, and if that is the case, then this may be an opportunity to take advantage of it."
 poland_hof.48.a: "Notify Natalia Kaminska"
 poland_hof.48.b: "Notify the People's Party and the Pinus Sylvestris"
 poland_hof.48.c: "Let the bourgeois parties fight against each other"
 poland_hof.49.t: "Kaminska's striking back"
 poland_hof.49.d: "As a result of the advance tip-off from the Socialists, Natalia Kaminska set up a net on the outskirts of Warsaw to catch the Armorless Union assassins in the act. At the same time, the Socialist Party sent in workers' militias to help. Although fearing that the Soviet Union might use them, some members of the party called in reinforcements from the Polish Communist Party."
 poland_hof.49.a: "Prepare to take on the Armorless Union"
 poland_hof.49.b: "Preparing to ambush \"Platinum\""
 poland_hof.50.t: "The strike back of the Pinus Sylvestris"
 poland_hof.50.d: "Pinus Sylvestris is prepared to take the League of the Unarmed by surprise as the Socialists have been tipped off in advance. There is no doubt that the opponents are very cunning, but the Pinus Sylvestris believe that with the right means there is no need to fear the bayonet in the shadows. Greynuty Kalinska believes that it should be placed around the outskirts of Warsaw. However, with more information, Pinus Sylvestris could have made a more aggressive response."
 poland_hof.50.a: "Deploying defence on the outskirts of Warsaw"
 poland_hof.50.b: "Launch a preemptive attack on Centaurea's residence"
 poland_hof.51.t: "The failed assassination against Maria Nearl"
 poland_hof.51.d: " Even though the Socialist Party did not inform anyone of the assassination attempt, the instincts of the battle-hardened veteran, Marjane Prokou, were keen to catch the movement of the Nationalist Party from the political arena. As a result, Marjarie Prokou's security forces were deployed inside the Prokou family home. Margareth herself was living with her sister. When the No-Defence League launched its attack, it was not expected to encounter such great resistance. Although she received no external assistance, Maria Rinku managed to escape the assassination of the League of the Unarmed. \n\nHowever, \"Platinum\" managed to detect the disguise of some of the guards during the operation and avoided many losses. At the same time, she refused orders from the Lazurite to sacrifice some of her team members for tactical advantage, putting their lives first. \"Platinum also succeeded in destroying evidence of the Nationalist Party's involvement in the operation, thus preserving the Party's reputation. The mainstream faction of the party, led by Dmowski, gave her good marks. At the same time, the Sanač authorities reinforced the garrison in the Warsaw area in case of an accident."
 poland_hof.51.a: "Unexpected endings"
 poland_hof.52.t: "The failed assassination against Maria Nearl"
 poland_hof.52.d: "The assassination force targeting Maria Nearl met fierce resistance from opposition forces on the outskirts of Warsaw. The two sides exchanged fire for about two hours in the outskirts of Warsaw. The Armorless Union suffered heavy losses as the opposition forces that came to intercept them were better prepared. At this critical moment, however, the senior commander of the League of the Unarmed forbade \"Platinum\"'s men to retreat and demanded that \"Platinum\" take full responsibility if she was arrested. \"Platinum\" simply asked her troops to stop resisting and fled the battlefield. \"Platinum\" herself then disappeared."
 poland_hof.52.a: "At least a tragedy was prevented"
 poland_hof.53.t: "The failed assassination against Maria Nearl"
 poland_hof.53.d: "The assassination force against Maria Nearl met fierce resistance from opposition forces in the outskirts of Warsaw. The two sides exchanged fire for about two hours in the outskirts of Warsaw. Armorless Union suffered heavy losses as the opposition forces were better prepared to intercept them. However, at this critical moment, the upper command of the Armorless Union forbade Platinum's men to retreat and demanded that Platinum take full responsibility if he was arrested. \"Platinum simply asked his troops to stop resisting and flee the battlefield. Natalia Kaminska's troops were prepared and together with the police captured \"Platinum\". Even the chief of police of Warsaw was shocked to find out that \"Platinum\" was Centaurea.\n\nNatalia Kaminska intervenes with Centaurea and reminds her of her miserable time as a working girl in the Armorless Union. Centaurea realized that she was an outcast of the Armorless Union and expressed her willingness to join the Socialist Party and cut all ties with the Nationalist Party."
 poland_hof.53.a: "Interesting development"
 poland_hof.54.t: "Preemptive attack against \"Platinum\""
 poland_hof.54.d: "The Pinus Sylvestris could have fortified the outskirts of Warsaw to intercept the assassins of the  Armorless Union, but with information about Centaurea \"Platinum\", Sona Flametail decided to launch a preemptive attack on Centaurea. The bruising general Iwona Krukowska, alias \"Wild Mane\", personally led the armed men of the Order of the Red Pine into Centaurea 's house. Centaurea tried to resist and engaged Krukowska in a fierce armed struggle. The normally silent Centaurea fought like a wild animal against the fierce Krukowska. Eventually, Justyna Valente, who was on guard on the roof, put away her sniper rifle and joined the fight before subduing Centaurea. After \n\n meeting Vincenti Witos, Toland Cash and many others, Centaurea understood that he had become a pariah of the League of the Unhallowed and offered his allegiance to the People's Party and the Knights of the Red Pines."
 poland_hof.54.a: "Interesting developments"

 poland_hof.55.t: "Poland seeks political reconciliation"
 poland_hof.55.d: "Poland has always been seen as the coloniser and aggressor against the Ukrainian state, but at the same time it is also our role model as an independent country. Since Russia and Germany seem to be a greater threat to our existence, the Polish side has offered to make a political rapprochement with us. As the Polish side has released some sincerity in its previous policies, a part of the population believes that it is time to seek a temporary rapprochement with Poland and jointly resist the threat from the east or the west."
 poland_hof.55.a: "Very good"
 poland_hof.55.b: "We can't forget what the Poles have done to us"

 poland_hof.56.t: "Ukraine agrees to reconciliation"
 poland_hof.56.d: "The Ukrainian side has expressed its willingness to engage in a political rapprochement with our country and to put the territorial dispute with us over Lviv on hold."
 poland_hof.56.a: "Very good"
 poland_hof.57.t: "Ukraine rejects reconciliation"
 poland_hof.57.d: "The Ukrainian side refuses to engage in a political rapprochement with our country."
 poland_hof.57.a: "Assholes"
 poland_hof.58.t: "[FROM.GetName]  expresses of support to our country"
 poland_hof.58.d: " [FROM.GetName] recently expressed firm support for the cause of restoration in our country and declared that it would help its Jews to go to our country to build. It is clear that the Poles simply want to send our fellow countrymen out of Poland to get rid of them as soon as possible. However, in any case, it would still be of great benefit to our country. We need to provide them with a certain amount of technical assistance in return for their continued support of the Zionist cause."
 poland_hof.58.a: "Thanks to them"
 poland_hof.59.t: "[FROM.GetName]  provides technical assistance"
 poland_hof.59.d: "In appreciation of our support for the Zionist cause, [FROM.GetName] has sent us an advisory board of elite scholars. In return, they want us to continue to support the Zionist cause."
 poland_hof.59.a: "Very good"

 poland_hof.60.t: "[FROM.GetName] seeks for assistance"
 poland_hof.60.d: "[FROM.GetName] recently sent an official letter to our country asking for assistance in order to solve the 'Jewish problem'. [FROM.GetName] claims that our country was involved in forcing them to sign the Minority Protection Act, but that we have not helped them to improve the situation of the Jews. This makes it impossible for them to guarantee the survival of the Jews in their territory any longer. How should we respond?"
 poland_hof.60.a: "Providing financial assistance"
 poland_hof.60.b: "Providing a share of Jewish immigration"
 poland_hof.60.c: "It's up to them to solve"
 poland_hof.61.t: "[FROM.GetName]  provides financial assistance"
 poland_hof.61.d: "[FROM.GetName] provided economic aid to be used to alleviate the existential crisis of the Jews in our country, but sent a delegation to oversee the use of these monies."
 poland_hof.61.a: "Great"
 poland_hof.62.t: "[FROM.GetName] providing a share of Jewish immigration"
 poland_hof.62.d: "[FROM.GetName] provides a share of Jewish immigration so that Jews who cannot find a livelihood in our country can go to them for an alternative livelihood."
 poland_hof.62.a: "At least they have some place to go"
 poland_hof.63.t: "[FROM.GetName] being indifferent"
 poland_hof.63.d: "[FROM.GetName] refused to help, claiming that they themselves were in difficulty and that the survival of the Jews was our own business."
 poland_hof.63.a: "Hypocrites"

 poland_hof.64.t: "[FROM.GetName] invites us to join the anti-Russian pact"
 poland_hof.64.d: "As [FROM.GetName] has gradually become aggressively anti-Russian, they have been hyping the threat from Eastern Russia and trying to win us over against the Russians. The Russian threat to our country has always been real exist, but it is up to us to decide whether we need to join them in armed confrontation with Russia."
 poland_hof.64.a: "Agree to join"
 poland_hof.64.b: "Refuse"
 poland_hof.65.t: "[FROM.GetName] agrees to join the anti-Russian pact"
 poland_hof.65.d: "[FROM.GetName] has agreed to join our anti-Russian pact, and together we will take on the Russians."
 poland_hof.65.a: "Very good"
 poland_hof.66.t: "[FROM.GetName] refuses to join anti-Russian pact"
 poland_hof.66.d: "[FROM.GetName] refused to join the anti-Russian treaty against the Russians."
 poland_hof.66.a: "Bastard!"
 poland_hof.66.b: "Then let's deal with them first"
 poland_hof.67.t: "The Firewatch Coup"
 poland_hof.67.d: "After accusing her former friend Meteorite and causing Meteorite to be executed for treason, Firewatch became increasingly paranoid and suspicious. With her growing status within the National Party, she ingested A large amount of political resources originally belonged to Czarny. With the death of Dmowski, Firewatch can finally remove the obstacle that hindered her from realizing her final plan of revenge. Czarny used to use Firewatch's paranoia to rule out the meteor, but now he himself has become a victim. Czarny was found committing suicide at home two days after his official inauguration, and Firewatch was elected as the new president."
 poland_hof.67.a: "The Road to the Revenge"
 poland_hof.68.t: "Block of National Minorities join the government?"
 poland_hof.68.d: "Block of National Minorities (Blok Mniejszości Narodowych , BMN) is the largest ethnic political group in Poland, composed of marginalized Belarusians, Ukrainians, Jews and Germans, and was once the second largest political party in the Republic of Poland. After Piłsudski's coup, BMN fell apart and gradually lost its political influence. With the restoration of the Polish democratic system, the Blok Mniejszości Narodowych regrouped and won the support of a considerable number of minorities. Inviting people from this group into the government and gaining the support of this group will make the government more popular in ethnic minority areas, but it will also hinder the government in formulating policies. "
 poland_hof.68.a: "We need their support."
 poland_hof.68.b: "We can do just fine without them."
 poland_hof.69.t: "The People's Party Government Election"
 poland_hof.69.d: "In the recent nationwide elections, the People's Party government has still won a landslide. However, within the ruling coalition, more figures are considered to succeed Sona Flametail Presidency. Maybe the people would expect a different style of government."
 poland_hof.69.a: "Sona Firetail continues as President."
 poland_hof.69.b: "Justyna Valentine becomes President"
 poland_hof.69.c: "Firewatch from BMN becomes  President"
 poland_hof.69.e: "\"Platinum\" Centaurea becomes  President"
 poland_hof.70.t: "The Socialist Party's Government Election"
 poland_hof.70.d: "In the recent nationwide elections, the coalition government of the Centrolew coalition has still won an overwhelming majority. However, within the ruling coalition, more figures are considered to succeed Natalie Kaminska as president. Maybe the people will expect a different style of government."
 poland_hof.70.a: "Natalia Kaminska continues as President."
 poland_hof.70.b: "Iwona Krukowska from the People's Party becomes President"
 poland_hof.70.c: "Meteorite from the Bund becomes President"
 poland_hof.70.e: "\"Platinum\" Centaurea becomes  President"
 
 ##Poland Diplo
 poland_diplo.1.t: "Poland wants to sign a non-aggression pact with us"
 poland_diplo.1.d: "As a result of the rise to power of the Nationalist Party, important changes in Polish foreign policy took place. The new Polish government was not interested in restoring the old territories of the Polish-Lithuanian Commonwealth and wanted to achieve reconciliation with our country as soon as possible in order to fight against Germany."
 poland_diplo.1.a: "Very good"
 poland_diplo.1.b: "But we have our own plans on Poland..."
 poland_diplo.2.t: "Polen turns to us"
 poland_diplo.2.d: "As a result of the new regime in Poland, its domestic political winds have shifted to extreme Russophobia. It seems that for the time being the Poles and we still have a lot of common interests. The new Polish government has already sent diplomatic notes to us, hoping to improve relations with us and jointly resist the Russian threat. Poland has also hinted that it can be \"flexible\" on some issues along its western border."
 poland_diplo.2.a: "This is exactly what we need"
 poland_diplo.2.b: "Polen needs to cede Poznan first"
 poland_diplo.2.c: "Impossible. We will destroy Polen sooner or later."
 poland_diplo.3.t: "Germany demands Poznań"
 poland_diplo.3.d: "The Germans are asking us to agree to a German-supervised referendum in Poznań to decide who will own Poznań. They claim that the right to national self-determination in this region is the basis of the cooperative relationship between the two countries. Although this was expected, we still had the option of rejecting this demand, even though it would have been a lost opportunity for rapprochement with Germany."
 poland_diplo.3.a: "Without loss, there is no gain"
 poland_diplo.3.b: "Impossible"
 poland_diplo.4.t: "Poland cedes Poznan"
 poland_diplo.4.d: "The Poles have already said they will \"respect the right to national self-determination\" in the case of Posen. It is time to fulfill our commitments to Poland."
 poland_diplo.4.a: "Very good"
 poland_diplo.4.b: "But I regretted it again"
 poland_diplo.5.t: "[FROM.GetName] agrees to reconcile"
 poland_diplo.5.d: "Our diplomacy with Germany has been successful, and at least we don't have to confront them for a while."
 poland_diplo.5.a: "Very good"
 poland_diplo.6.t: "[FROM.GetName] agrees to reconcile"
 poland_diplo.6.d: "Our diplomacy with Russia has been successful, and at least we don't have to confront them for a while."
 poland_diplo.6.a: "Very good"
 poland_diplo.7.t: "Poland seeks military cooperation"
 poland_diplo.7.d: "The Poles had sought an alliance with us against the Russians during the Russo-Japanese War, and the Poles, who have now gained independence, have always attached great importance to Polish-Japanese relations. In this context, Poland has made a formal request to our country for cooperation. They are willing to share with us a portion of their experience with mechanized cavalry units and advances in the chemical industry, and they wish to acquire technology and combat experience with our infantry weapons."
 poland_diplo.7.a: "Very good"
 poland_diplo.7.b: "We have no time for them"
 poland_diplo.8.t: "Japan agreed to military mutual aid"
 poland_diplo.8.d: "The Japanese have agreed to mutual military assistance with us. The quality of our land forces could be improved."
 poland_diplo.8.a: "Very good."
 poland_diplo.9.t: "Japan rejected military mutual aid"
 poland_diplo.9.d: "The Japanese have refused to engage in mutual military assistance with our country."
 poland_diplo.9.a: "Bah, Japanese..."


 poland.13.t: "Emergency Som Meeting"
 poland.13.d: "After the death of Marshal Piłsudski at the end of 1935, the authoritarian government of Sanacja was replaced by liberals, and a series of liberalization reforms promulgated by Natalia Kamiński, a former mercenary, was gradually resisted by the former government. finally, with the support of the Polish military and ultra-nationalists, they began to challenge the democratic regime. At least for now, these people are still going through the normal process of asking to question the government."
 poland.13.a: "They really miss power."
 
 poland.14.t: "Sanacja advocates the purity of the Polish nation."
 poland.14.d: ""The Polish-Lithuanian Federation is a community of these two peoples, and the rights of foreigners must be restricted! " Sanacja's representative pointed the finger at the current government's series of conciliatory measures in East Poland, so the view of most people is."
 poland.14.a: "First, prove how pure your bloodline is!" 
 poland.14.b: "Yes! Outsiders get out of our country!"

 poland.15.t: "Sanacja advocates territorial expansionism."
 poland.15.d: ""It is not enough for France to transfer Madagascar! We will use swords to plow land for the motherland! " Although both the ruling and opposition parties want to restore the eastern border of Poland, it is obvious that Sanacja can't wait for this idea, so the view of most people is.."
 poland.15.a: "We don't have the ability to start a war on our own initiative." 
 poland.15.b: "Poland is strong! Remove the red!"

 poland.16.t: "Sanacja thinks that democracy is undesirable."
 poland.16.d: ""Democracy is inefficient! Freedom is chaotic! " Piłsudski amended the constitution and destroyed democracy on similar grounds in 1926. Naturally, he received a reaction from the vast majority of people, but the visible corruption of the dictatorship was chilling. So the view of most people is."
 poland.16.a: "Dictatorship is just a means to deal with the government crisis." 
 poland.16.b: "Insist that Sanacja forever!"

 poland.17.t: "Results of the conference"
 poland.17.d: "All in all, it is a peaceful closing, uh-huh."
 poland.17.a: "Dictatorship is just a means to deal with the government crisis." 

 poland.18.t: "Poland wants Madagascar"
 poland.18.d: "The Poles have always wanted to acquire overseas colonies, and their representatives have been consulting with us for a long time."
 poland.18.a: "Formal transfer of Madagascar." 
 poland.18.b: "I don't want to give it anymore."

 poland.19.t: "France handed over to Madagascar"
 poland.19.d: "Finally we got this island as far away as South Africa."
 poland.19.a: "Thanks to our allies." 

 poland.20.t: "France refuses to hand over Madagascar"
 poland.20.d: "Unexpectedly, the French side suddenly changed its attitude."
 poland.20.a: "What's wrong with them?!" 

 poland.21.t: "Poland demands that we fully hand over the Cieszyn region."
 poland.21.d: "When both of us gain independence. It is true that we launched the first attack on Poland, but that was also to protect the Czechs in Cieszyn! So how to respond to Poland's territorial claims?"
 poland.21.a: "Now we are no match for Poland." 
 poland.21.b: "Come and get it if you dare."

 poland.22.t: "Czechoslovakia handed over to Cieszyn"
 poland.22.d: "The Czechs know what they are, and their armed forces have been evacuated from Cieszyn."
 poland.22.a: "Poland is strong!" 

 poland.23.t: "Czech arrogance"
 poland.23.d: "The Czech Republic not only did not hand over Cieszyn, but even provocatively said in diplomatic documents that we should take it."
 poland.23.a: "Here we come!" 

 poland.24.t: "Poland invited us to join the camp."
 poland.24.d: "An isolation line! This is what Polish diplomats call the Polish-Romanian alliance, which will be geographically isolated from the Bolsheviks and Europa, but it also means that we are on a Polish ship. And are they really a "big country"?"
 poland.24.a: "We need a closer ally." 
 poland.24.b: "What do they think they are"

 poland.25.t: "Romania agreed."
 poland.25.d: "Now we can proudly claim that the isolation line is established."
 poland.25.a: "GOOD！" 

 poland.26.t: "Romania refused."
 poland.26.d: "It is not surprising that Romanians always feel that their international status is similar to ours."
 poland.26.a: "Let them fend for themselves." 
 
 poland.27.t: "Territorial exchange agreement with Poland"
 poland.27.d: "When a rare visitor arrived, either because of the international situation or a sudden burst of conscience, the despicable Poles proposed to return the disputed area. Of course, there is a price. After they first returned Poznan, Memel, and Katowitz, they hoped that we could hand over all of Slovakia and their claims to the East in the future, which is still a futures transaction."
 poland.27.a: "That's right, they gave money first." 
 poland.27.b: "We will definitely occupy Warsaw!" 
 
 poland.28.t: "Germany agreed to our territorial exchange"
 poland.28.d: "Germany has agreed! We have transferred the disputed territories to them in accordance with the agreement. Er, your current representative in Warsaw wants you to explain."
 poland.28.a: "We will get more in the future."

 poland.29.t: "Germany rejected our territorial exchange"
 poland.29.d: "Germany refused, but to be honest, our offer is a bit large, not to mention we are facing the Germans?"
 poland.29.a: "Then there is only one solution"

 poland.30.t: "Transfer Slovakia to Poland"
 poland.30.d: "Slovakia has been won and it should be given to them in accordance with the German-Polish territory exchange agreement."
 poland.30.a: "Ok then."

 poland.31.t: "Transfer Eastern Declaration Zone to Poland"
 poland.31.d: "Poland's East claims to be under our control and it should be given to them in accordance with the German-Polish territory exchange agreement."
 poland.31.a: "Ok then."

 poland.32.t: "Sanacja launched a coup"
 poland.32.d: "Losing the election does not mean that Sanacja's ambitions are over. Army Commander-in-Chief Śmigły tried to imitate the coup route of his old superior, Piłsudski. Good coup forces gathered outside Warsaw quickly took control of the bridge over the Wisla River and rushed into Warsaw City with extreme anti-communist nationalists in the city, but they soon found themselves surrounded by government forces."
 poland.32.a: "Kamiński was suddenly shelled to death and government forces were routed." 
 poland.32.b: "The coup army, who had no hope of breaking through and attacking, raised their hands and surrendered."

 poland_old.21.t: "Poland demands that we hand over the Cheshin region completely"
 poland_old.21.d: "At the time when we both gained independence we... It's true that we attacked the Polish side first, but that was also to protect the Czechs in the Cheshin area! So how to reply to Poland's territorial claims?"
 poland_old.21.a: "Now we are no match for Poland..." 
 poland_old.21.b: "Come and get it if you have the guts."

 poland_old.22.t: "Czech handover to Cheshin"
 poland_old.22.d: "The Czechs understand what they are, and their armed forces have withdrawn from Cheshin."
 poland_old.22.a: "Poland is strong!" 

 poland_old.23.t: "Czech arrogance"
 poland_old.23.d: "Not only did the Czechs not hand over Cheshin, they even provoked in diplomatic documents that they let us take it."
 poland_old.23.a: "Here we come!" 

