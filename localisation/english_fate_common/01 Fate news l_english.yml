 more_News.61.t: "The Third Carpathian War"
 more_News.61.d: "The Second Transylvanian War still hasn't solved any problems, [HUN.GetName] and [ROM.GetName] will always have one side dissatisfied with the treaty signed last time, then the Third Transylvanian War has broken out. \n\nBoth the Magyars and the Dacians have made sufficient preparations for this war, and this time it will not be a local war. The winner establishes a legacy and owns Transylvania forever, the loser eats dust and loses sovereignty or even annexation, and the Carpathian Mountains will see to it who this land really belongs to."
 more_News.61.a: ""Erdély!!!""
 more_News.61.b: ""Ardealul!!!""
 more_News.61.c: ""Erdély!!!""
