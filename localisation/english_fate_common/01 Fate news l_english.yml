 more_News.59.t: "Raid [GER.GetName]"
 more_News.59.d: "[SOV.GetName]'s expansionist ambitions gradually fell out of sight as it declined in the 192s and 193s, and few people anymore imagine what a Bolshevik state with complete industry would go on to do. The [SOV.GetName] took advantage of this disguise and used the stable domestic environment to gradually grow its industry after defeating the White Army and swallowing Siberia, dazzling the outside world with its leap forward version of national growth. \n\nNow something even more surprising has happened. The Soviet army assembled on the western border is officially marching across the border toward the distant Berlin, just as [GER.GetName] has long boasted of being the bastion of Europe against the Bolsheviks, so [SOV.GetName] can only destroy [GER.GetName] in order to fulfill Lenin's ideal of redressing all of Europe, even if it costs millions or even tens of millions of people to do so."
 more_News.59.a: ""For the Fatherland!""
