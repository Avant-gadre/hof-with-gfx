##Jd_news
 jd_news.1.t: "[AUS.GetNameDefCap] became a puppet of [FRA.GetNameDefCap]"
 jd_news.1.d: "As a legit successor to the Habsburg family, [FRA.GetLeader] officially declared that Austria had become a French protectorate. [GER.GetNameDefCap], [ITA.GetNameDefCap] and [HUN.GetNameDefCap] have yet to comment on this. Nevertheless, due to geographical reasons, the French army was not able to enter the territory of Austria for occupation."
 jd_news.1.a: "What?"
 jd_news.1.b: "We have no choice."
 jd_news.1.c: "France and Austria will share glory!"
 jd_news.1.e: "France has expand its influence."
 
 jd_news.2.t: "[FRA.GetNameDefCap] invents Frank Nation Theory"
 jd_news.2.d: "France is often famous for its strong nationalism, but this time, the Propaganda Department of the [FRA.GetAdjective] government began to propagate the new national theory step by step from the history of a thousand years ago. According to this theory, France, Germany and Italy should be unified under the banner of a larger "Frank nation". This theory has attracted some support in France, but no one can predict how things will develop."
 jd_news.2.a: "Incredible imaginations."
 jd_news.2.b: "Frank will be unified one day!"
 jd_news.2.c: "Non-sense!"
 jd_news.2.e: "The French propaganda seems to work."
 
 jd_news.3.t: "Frankish Empire was established"
 jd_news.3.d: "After France occupied almost all of Germany, [FRA.GetLeader] was crowned emperor in [FRA.Capital.GetName], declaring that the Frankish Empire was officially established, and Marie Antoinette was forced to abdicate. Although this cross-historical action is incredible, it has won the support of some people in Central Europe, and it is entirely predictable that they will gradually carry out military operations in the remaining areas they claim to possess."
 jd_news.3.a: "No word to reply."
 jd_news.3.b: "Eliminate those who reverse the history!"
 jd_news.3.c: "Long live the emperor!"
 jd_news.3.e: "French has created a history."
 
 jd_news.4.t: "[FRA.GetLeader] was crowned as monarch of [FRA.GetNameDefCap]"
 jd_news.4.d: "Not long ago [FRA.GetLeader] was crowned Queen of [FRA.GetNameDefCap] at Palais de Versailles, ending the suspension of the throne of [FRA.GetNameDefCap]. [FRA.GetLeader] will rule France in the name of the House of Habsburg , marking the end of France's brief rebirth of the Bourbon dynasty. However, it remains to be seen whether [FRA.GetLeader] deserves the crown."
 jd_news.4.a: "Times change"
 jd_news.4.b: "She forgot that she had once lost her head."
 jd_news.4.c: "Long live the Queen!"
 jd_news.4.e: "Our ally has been more steady now."
 
 jd_news.5.t: "[FRA.GetNameDefCap] claimes Switzerland and northern Italy"
 jd_news.5.d: "Not surprisingly, the Frankish Empire declared the territory they once owned in history. [FRA.GetLeader] claims that [ITA.GetNameDefCap] and [SWI.GetNameDefCap] are simply unwilling to be unified into the empire, so they may take military action."
 jd_news.5.a: "Expected."
 jd_news.5.b: "Fight with them!"
 jd_news.5.c: "No one will prevent the unification!"
 jd_news.5.e: "Our allies will take back their land."
 
 jd_news.6.t: "[FRA.GetNameDefCap] claims Spain"
 jd_news.6.d: "The [FRA.GetAdjective] government issued a document that severely criticized the [SPR.GetAdjective] government's policies. Then the [FRA.GetAdjective] government declared that the Habsburg Dynasty wanted to reclaim Spanish territory. A military conflict seems inevitable."
 jd_news.6.a: "It this possible?"
 jd_news.6.b: "Why don't they claim the world?"
 jd_news.6.c: "We will save the Spanish people from the hell."
 jd_news.6.e: "Our allies will take back their land."

 jd_news.7.t: "Russian Royalists started a civil war!"
 jd_news.7.d: "Under the protection of royalists and the support of France, Grand Duchess Anastasia was officially crowned the new Tsar of the Romanov Dynasty at Sverdlovsk, which was renamed as Yekaterinburg then. After a simple funeral for her father and sisters, Anastasia declared that the royalists declared war on the Soviet Union and claimed to restore the rule of the Romanov Dynasty. According to anecdotal reports, some local leaders persecuted during Great Purge secretly supported or even directly joined the insurgents."
 jd_news.7.a: "Kill all the reactionaries!"
 jd_news.7.b: "Soviet rulers would pay the price of subverting legitimate governments."
 jd_news.7.c: "Reactionaries strikes back crazily."
 jd_news.7.e: "The world is crazy!。"
 jd_news.7.f: "Long live the Tsar!"
 
 jd_news.8.t: "[FRA.GetLeader] obtained [FRA.GetNameDefCap] power."
 jd_news.8.d: "[FRA.GetLeader] gained fame in [FRA.GetNameDefCap] because of her national heroism and religious status. Queen Marie met [FRA.GetLeader] at Palais de Versailles and gave her the power to form a cabinet. It was expected that there would be a large number of changes in the French government. The Holy See has yet to comment."
 jd_news.8.a: "They will become more stable."
 jd_news.8.b: "One day we will execute you by fire again!"
 jd_news.8.c: "[FRA.GetLeader] will lead France towards a better future!"
 jd_news.8.e: "It can be expected that our allies will be stronger."
 
 jd_news.10.t: "[FRA.GetNameDefCap] joined Allies"
 jd_news.10.d: "After careful discussion, the decision makers of [FRA.GetNameDefCap] decided that France would join the Allies in order to maintain stability in the European region and their common values. Observers pointed out that the two countries are likely to carry out military operations simultaneously in Europe and Asia, but it remains to be seen who they are targeting."
 jd_news.10.a: "Let go of the past and move forward together!"
 jd_news.10.b: "Then we will  make them surrender together."
 jd_news.10.c: "Let go of the past and move forward together!"
 jd_news.10.e: "A powerful Ally."
 jd_news.10.f: "Tension."

 jd_news.11.t: "Bedivere-d'Eon Pact"
 jd_news.11.d: "After two months of negotiations in London between the French delegation led by Chevalier d'Eon and the British delegation represented by Agravain, the two sides signed a non-aggression treaty in London and determined their sphere of influence abroad. Duon signed the Treaty on behalf of the French government, while Bedivere, the King of Britain's internal servant, signed the Treaty on behalf of the British side."
 jd_news.11.a: "Long live the friendship between France and the British people!"
 jd_news.11.b: "This cannot be anything good."
 jd_news.11.c: "Long live the friendship between France and the British people!"
 jd_news.11.e: "Our allies have eliminated another potential danger."
 jd_news.11.f: "The English Channel will be able to maintain peace for some time."
 
 jd_news.12.t: "Royal marriage made Britain and France a union"
 jd_news.12.d: "When both sides lost their spouses in the singularity, King Arturia Pendragon of Britain accepted the proposal of the Kingdom of France for marriage and married Marie Antoinette. The French Royal Family is moving to Camelot, and both countries have issued announcements that all citizens of the two sides have immediate citizenship in the other country. In addition, Modred, the only son of King Arturia Pendragon, married French general Astolfo a week after the wedding."
 jd_news.12.a: "We are together from then on."
 jd_news.12.b: "Union of evil empires."
 jd_news.12.c: "To Camelot!"
 jd_news.12.e: "They became stronger than ever."
 jd_news.12.f: "A time carved in the history."
 
 jd_news.13.t: "Royal marriage made Britain and France a union"
 jd_news.13.d: "When both sides lost their spouses in the singularity, King Arturia Pendragon of Britain accepted the proposal of the Kingdom of France for marriage and married Marie Antoinette. The British Royal Family is moving to Versailles, and both countries have issued announcements that all citizens of the two sides have immediate citizenship in the other country. In addition, Modred, the only son of King Arturia Pendragon, married French general Astolfo a week after the wedding."
 jd_news.13.a: "To Versailles!"
 jd_news.13.b: "Union of evil empires."
 jd_news.13.c: "We are together from then on."
 jd_news.13.e: "They became stronger than ever."
 jd_news.13.f: "A time carved in the history."
 
 jd_news.14.t: "Anglo-French Axis"
 jd_news.14.d: "As many observers expected, [FRA.GetLeader] came closer and closer to [ENG.GetLeader] after seizing power in France, and eventually formed an alliance. Although the two sides often attack each other in speech, it seems that their military cooperation is more tacit than everyone imagines."
 jd_news.14.a: "Assaultive Girl is not so mean after all."
 jd_news.14.b: "Evil Axis!"
 jd_news.14.c: "Cold-Blooded Girl is not so mean after all."
 jd_news.14.e: "A powerful Ally."
 jd_news.14.f: "Scary."
 
 jd_news.15.t: "[FRA.GetNameDefCap] joined [JAP.GetNameDefCap] faction."
 jd_news.15.d: "Instead of uniting their neighbors, [FRA.GetNameDefCap] became closer to [JAP.GetNameDefCap] and eventually joined their camp. [FRA.GetLeader] also equipped herself with a pair of Japanese Katana. Whether she can use them herself is another matter."
 jd_news.15.a: "A powerful Ally."
 jd_news.15.b: "Evil Axis!"
 jd_news.15.c: "Fight together!"
 jd_news.15.e: "A powerful Ally."
 jd_news.15.f: "Tension."
 
 jd_news.16.t: "[JAP.GetNameDefCap] Refused [FRA.GetNameDefCap] to join faction"
 jd_news.16.d: "alliance proposed by [FRA.GetNameDefCap] was refused by [JAP.GetNameDefCap]. [FRA.GetLeader] seemed to be very angry. But since the distance is to far, [FRA.GetNameDefCap] does not plan to take military actions on [JAP.GetNameDefCap]."
 jd_news.16.a: "They will understand their position"
 jd_news.16.b: "What a shame"
 
 jd_news.17.t: "War of Dragons"
 jd_news.17.d: "The activities of the Dragon goddess in Orleans eventually evolved into a French civil war. The royalist forces had lost control of central and southern France. Some observers pointed out that France might usher in a major turning point in history."
 jd_news.17.a: "Hope this won't fall on us."
 jd_news.17.b: "Our day will come!"
 
 jd_news.18.t: "[NOR.GetNameDefCap] became a puppet of [FRA.GetNameDefCap]"
 jd_news.18.d: "After [FRA.GetNameDefCap] sent the ultimatum, [NOR.GetNameDefCap] has agreed to become a province of [FRA.GetNameDefCap]. Brynhildr has become the leader of Norway, whose relationship with Jeanne Alter has remains a myth."
 jd_news.18.a: "Another victim."
 jd_news.18.b: "We have no choice."
 jd_news.18.c: "It's our victory!"
 jd_news.18.e: "France has expand its influence."

##Gsk_news
 gsk_news.1.t: "London Incident!"
 gsk_news.1.d: "After the conflict between the king of [ENG.GetNameDefCap], [ENG.GetLeader] and Westminster came to a peak, a civil war broke up eventually. Secret polices loyal to the King raided Westminster to arrest members of Clock Tower. Some Generals loyal to the King before hasd helped some important members get out of London. After this failed raid, democratic supporters uprised to opposite the King. The King has commanded that eliminate those opposers all."
 gsk_news.1.a: "Sounds terrible."
 gsk_news.1.b: "No traitors alive!"
 gsk_news.1.c: "They will not achieve anything."

##Trs_news
 trs_news.1.t: "Shinto rules Japan"
 trs_news.1.desc: "After the shogunate's plan to end the special status of the National Shinto came to the surface, the religious community completed pre-emptive political action. In the struggle between the shogunate and the religious group, the religious community controlled the bureaucracy and won the support of most of the military. One day ago, the Shinto leader Tamamo no Mae officially announced that the Ise Shrine, the supreme organ of the National Shinto, would directly control the state's administrative power. The shogunate system was still preserved, but its personnel were excluded from places other than the military. Some critics believe that this will calm Japan's growing militarism, but other experts have put forward the opposite view: they believe that Japan is more militant under religious mobilization."
 trs_news.1.a: "Keep alarm"
 trs_news.1.b: "The Gods chose Tamamo"
 trs_news.1.c: "A strong ally"
 trs_news.1.d: "Stupid fox, wait for us to pluck your tail."
 
 trs_news.2.t: "Ryougi Shiki rules Japan"
 trs_news.2.desc: "The triad forces that have grown in Japanese cities have finally proved to be a deadly threat to the authorities. The day before, the syndicate controlled by Ryougi Shiki, with the help of their allies Liberal Party, launched a successful attack on the core of the shogunate without casualties. The generals who supported the Liberal Party had already controlled the army. After only 20 hours, all the forces of the shogunate have announced their allegiance to Ryougi Shiki. It is said that Ryougi Shiki isstrange in character, her whereabout is hidden, and there are rumors that she is "murderous". The foreign affairs departments of various countries are studying the Japanese new policy in an intense manner."
 trs_news.2.a: "I think she is more difficult"
 trs_news.2.b: "A triumph without blood"
 trs_news.2.c: "A strong ally"
 trs_news.2.d: "She is no match for us"
 
 trs_news.3.t: "Sino-Japanese Taipei Treaty"
 trs_news.3.desc: "Today, the situation in Asia has changed radically. After [JAP.GetNameDefCap] withdrew from Manchuria, it further established a military alliance with [CHI.GetNameDefCap]. What is striking is that under the new Taipei Treaty, [CHI.GetNameDefCap] will regain all sovereignty in Taiwan. Although [JAP.GetNameDefCap] refused to use the term "return" in the statement, the outside world still believed that [JAP.GetNameDefCap] had made significant concessions and re-adjusted the strategic direction since 1860. Tensions are spreading in the Western world, and people who believe in the "Yellow Peril" have begun to worry about a war between the two worlds."
 trs_news.3.a: "Now who is their target?"
 trs_news.3.b: "We solve the problem of China at a least cost."
 trs_news.3.c: "At least we get Taiwan back"
 trs_news.3.d: "Not so cool..."
 
 trs_news.4.t: "[JAP.GetNameDefCap] spread pan-asianism"
 trs_news.4.desc: "[JAP.GetNameDefCap] The recent turbulent political situation is also accompanied by intense turmoil throughout Asia. The new Japanese [From.GetRulingPartyLong] theorists began to advocate a racist-based pan-Asian theory that includes the unity of Asian countries, resistance to colonial rule, and the reshaping of the "national souls" of Asian countries. . Some critics have pointed out that the political purpose of this theory is to overthrow the existing order of Asian countries, especially the European colonial countries, and let these countries join the so-called "Greater East Asia Co-Prosperity Sphere" and finally launch a comprehensive war. Although the relevant remarks have been banned by most Asian authorities, their supporters are growing."
 trs_news.4.a: "They are spreading the seeds of war"
 trs_news.4.b: "An Aisa for Asians"
 trs_news.4.c: "The old order will end."
 trs_news.4.d: "What they are doing is justifying their ambition of invasion."
 
 trs_news.5.t: "Tohsaka Tokiomi got assassinated!"
 trs_news.5.d: "The leader of [From.GetRulingPartyLong] of [JAP.GetNameDefCap] was assassinated yesterday. According to reports, Tohsaka Tokiomi was found to have fallen into his mansion, and his back was stabbed into a refined dagger. When he was discovered, there was no sign of life. Although the police gathered the power of the country to investigate, they could not find the murderer. [From.GetRulingPartyLong] The central emergency decided to let the daughter of Tohsaka Tokiomi, Tohsaka Rin, as the leader, so that the purpose of the murderer apparently did not reach."
 trs_news.5.a: "Even I know who is the murderer."
 trs_news.5.b: "Maidam Tohsaka will control the situation!"
 
 trs_news.6.t: "Tohsaka Tokiomi survived the assassination"
 trs_news.6.d: "The [From.GetRulingPartyLong] leader of [JAP.GetNameDefCap] was attacked yesterday by assassin, but miraculously survived. According to reports, Tohsaka Tokiomi was attacked by unknown sources when he met the guests in the mansion. Due to the fact that when the hand was shaking, the soles of the feet did not stand steady when they shook hands, resulting in the bullets not hitting the key. Now, Tohsaka Tokiomi has basically recovered from the injury, returned to the position, and vowed to find the murderer."
 trs_news.6.a: "Almost there?"
 trs_news.6.b: "Sir Tohsaka will control the situation!"
 
 trs_news.7.t: "Ufo-Table got punished for tax evasion"
 trs_news.7.d: "Japan's very famous exposure media "Weekly Spring" issued a document half a month ago, saying that the Japanese animation company ufotable was investigated by the Tokyo Internal Revenue Service for alleged tax evasion. In the end, ufotable was confirmed to be fabricated in the number of stores and sales. The sales amount of several stores did not enter the company's bank account, but directly entered the president's own private account. Ufotable has now been severely punished by the Japanese government and has entered the legal process of prosecution."
 trs_news.7.a: "That's a shame."
 trs_news.7.b: "That's a shame."
 
 trs_news.8.t: "Ufo-Table got nationalized for tax evasion"
 trs_news.8.d: "Japan's very famous exposure media "Weekly Spring" issued a document half a month ago, saying that the Japanese animation company ufotable was investigated by the Tokyo Internal Revenue Service for alleged tax evasion. In the end, ufotable was confirmed to be fabricated in the number of stores and sales. The sales amount of several stores did not enter the company's bank account, but directly entered the president's own private account. Now the president of ufotable and some senior executives have been arrested, and the ufotable facing the high price penalty is on the verge of bankruptcy and eventually transformed into a state-owned enterprise by the Japanese government."
 trs_news.8.a: "That's a shame."
 trs_news.8.b: "That's a shame."
  
 news.911.t: "Black Pluviôse"
 news.911.d: "With the first fall in share prices in Bourse de Paris, the economy in France has falled apart in three weeks. The unemployment rate has reached its new lower bound since 1929 crisis. Banks are in the risk of bankruptcy. It striked the basis of society a lot, at a extent could be compared to any historical situation before a revolution. According to some experts, anti-royalty movement and the porblems of army will arise in a few weeks, just as what has happened in the history."
 news.911.a: "We will get through it, right?"
 news.911.b: "France is in danger now."
 news.911.c: "So, again?"
 
 news.939.t: "French Royal Parade"
 news.939.d: "[FRA.GetNameDefCap] held a large-scale royal parade in Paris. The royal guard passed Arc de Triomphe, and get through Champs-Élysées. Marie Antoinette inspect the troops and delivered a speech about the resolution of the coountry to get through the crisis and keep the stability."
 news.939.a: "Hope this will somehow inspire our soldiers..."
 news.939.b: "They have shown their resolution"
 news.939.c: "What does it mean for France?"
 
 news.9111.t: "Royal Emergency Allocation"
 news.9111.d: "[FRA.GetNameDefCap] has prepared an allocation and decide to purchase shares directly. This measure is strongly criticized by economists in academy around the world, since even in 1929 crisis the US government had not intervened the market in such a radical way."
 news.9111.a: "God bless France!"
 news.9111.b: "Will there be miracle?"
 
 news.9112.t: "Royal Emergency Allocation"
 news.9112.d: "[FRA.GetNameDefCap] has prepared an allocation and decide to purchase shares directly. And Banque de France also decrease the interest of reserve heavily. This measure is strongly criticized by economists in academy around the world, since even in 1929 crisis the US government had not intervened the market in such a radical way."
 news.9112.a: "God bless France!"
 news.9112.b: "Will there be miracle?"
 
 news.9113.t: "Royal Emergency Allocation"
 news.9113.d: "[FRA.GetNameDefCap] has prepared an allocation and decide to purchase shares directly. And Banque de France also decrease the interest of reserve heavily. This measure is strongly criticized by economists in academy around the world, since even in 1929 crisis the US government had not intervened the market in such a radical way. Media has also revealed that the royal family has saled some of its property to expand the scale of allocation."
 news.9113.a: "God bless France!"
 news.9113.b: "Will there be miracle?"
  
##Jap news
 jap_news.1.t: "Manchurian Incident"
 jap_news.1.desc: "[JAP.GetName] seems to have shifted its policy toward China, and along with a loud bang on the railroad bridge at Liutiao Lake, a large number of Japanese soldiers began a cross-border assault on Manchuria, a region under the nominal rule of the Chinese Beiyang government. Some observers thought this might be the prelude to [JAP.GetName] completely tearing off its disguise and beginning a full-scale invasion, but might this be another opportunity for the whole of China to unite?"
 jap_news.1.a: "Since we're doing it then let's do it to the end!"
 jap_news.1.b: "This is our land!"
 jap_news.1.c: "What's happening?" 

 jap_news.2.t: "The Manchurian Incident"
 jap_news.2.desc: "[JAP.GetName] suddenly claimed that they had "legally" acquired sovereignty over Manchuria! But according to some local sources it was the Japanese garrison that suddenly poured out to take control of every strategic point, and there was even a brief fierce exchange of fire in some areas. The importance of the Manchurian region is well known, how could the Chinese authorities ruling the region give up their sovereignty? With the suddenness of the incident [CHI.GetName] there has been no movement on the part of the authorities, so perhaps this will be an opportunity for the whole of China to unite?"
 jap_news.2.a: "Banzai!"
 jap_news.2.b: "It's unbearable!"
 jap_news.2.c: "What's happening?"

 jap_news.3.t: "[JAP.GetName] Occupation of Trans-Amur"
 jap_news.3.desc: "While the Russian White Army was completely routed Japanese troops suddenly moved in to occupy their base area of Trans-Amur on the grounds of protecting the expatriates, which of course the government and army of the former [RUS.GetName] did not object to, at least the Japanese troops prevented further advances of [SOV.GetName]. The [SOV.GetName] side naturally protested seriously against this action and after ordering [JAP.GetName] to withdraw immediately unsuccessfully took up positions on the banks of the Amur River."
 jap_news.3.a: "At least it won't be left to you! Red bandits!"
 jap_news.3.b: "Sooner or later it will be taken back!"
 jap_news.3.c: "Maybe this means the next war in Siberia again?"

##Bd news
 bd_news.1.t: "Questione Romana" 
 bd_news.1.d: "The conflict between the Church and [ITA.GetNameDefCap] has ended up with the military capture of Vantican city. Since Italy occupied Rome in the war of unification, the Church and the Pope has been refusing to recognize Rome as the Capital of Italy and to move away from Rome. Finally one day ago, the army loyal to [ITA.GetLeader] intrude the Vantican city and drive the Holy See out of St. Peter's Basilica Church. The pope has been exiled and experts predict that France could have radical response to this action." 
 bd_news.1.a: "The Pope? How many division does he have?"
 bd_news.1.b: "We take back Rome finally."
 bd_news.1.c: "This is unacceptable!"
 
 bd_news.2.t: "Patti Lateranensi" 
 bd_news.2.d: "The conflict between the Church and [ITA.GetNameDefCap] has ended up with a treaty signed at Lateran Palace in Rome. Since Italy occupied Rome in the war of unification, the Church and the Pope has been refusing to recognize Rome as the Capital of Italy and to move away from Rome. Finally one day ago, the representative of [ITA.GetNameDefCap] and the representative of the Holy See, Pietro Gasparri signed Patti Lateranensi, in which [ITA.GetNameDefCap] recoginze the Vantican city as a country and the Catholic Church as the national church of [ITA.GetNameDefCap]." 
 bd_news.2.a: "Interesting"
 bd_news.2.b: "At least no Questione Romana"
 bd_news.2.c: "This is acceptable"
 
 bd_news.3.t: "[ENG.GetNameDefCap] blockaded Norwegian territorial water" 
 bd_news.3.d: "In order to force Sweden to stop the trade with the enemy of Britain on the mainland, the naval force of [ENG.GetNameDefCap] blockaded Norwegian territorial water and a British cruiser fleet laid a series of watermines around the entrance of the North Sea. The goverment of [SWE.GetNameDefCap] and [NOR.GetNameDefCap] strongly condemned this action, and called this action a intrusion of it sovereign." 
 bd_news.3.a: "This is how "Imperialism" spells"
 bd_news.3.b: "We have no choice but to make sure that there is no threat on the North"
 bd_news.3.c: "This is unfair!"
 bd_news.3.e: "Nobody could challenge Britannia." 
 
 bd_news.4.t: "[SWE.GetNameDefCap] strikes back!" 
 bd_news.4.d: "In order to force Sweden to stop the trade with the enemy of Britain on the mainland, the naval force of [ENG.GetNameDefCap] blockaded Norwegian territorial water and a British cruiser fleet laid a series of watermines around the entrance of the North Sea. After a warning without receiving response, a Swedish airplane sinked a British destroyer with a torpedo. The government of [SWE.GetNameDefCap] announced that Britain intruded the sovereign of [SWE.GetNameDefCap] and declared that the two countries are in the status of war." 
 bd_news.4.a: "Britain has met some trouble"
 bd_news.4.b: "We should have noticed that they are our enemies before."
 bd_news.4.c: "We will no longer tolerate this kind of insult."
 bd_news.4.e: "Nobody could challenge Britannia."  
 
 bd_news.5.t: "Vlad III abdicated" 
 bd_news.5.d: "Vlad III, the King of Romania, has recently announced to abdicate because of the "health reason". Darnic Prestone Yggdmillennia was "required" to form a new government and was authorized to have a series of temperal power including suspension the congress and "flexibly" explain the constitution. Darnic Prestone Yggdmillennia claimed that the contribution of Vlad III should be remembered by every Romanian individuals and he would never disappoint Romanian people." 
 bd_news.5.a: "Progress within expectation"
 bd_news.5.b: "A stronger, greater Romania!"

 bd_news.6.t: "New constitution of Romania" 
 bd_news.6.d: "Vlad III, the King of Romania, has recently signed a new constitution of Romania, in which the country's sovereign was explicitly assigned to the congress, not the King. Fiore Forvedge Yggdmillennia, who is on a wheelchair, delievered a speech along side with King Vlad III and claimed that democracy is the best weapon to protect the King's country and stressed the loyalty of the congress and the Yggdmillennia group towards the King." 
 bd_news.6.a: "So the King is handled."
 bd_news.6.b: "Long live the Romania, long live the King!"
 
 bd_news.7.t: "Romania purged Iron Guard" 
 bd_news.7.d: "Under the order of Vlad III, the King of Romania, the police and part of the army arrested a large group people, which are member of Iron Guard, a party recently announced to be illegal. Iron Guard was regarded as a far-right youth movement the members of which hold some extreme political and religious views. After the anti-fascism raid, some of the member of Iron Guard fled to Germany." 
 bd_news.7.a: "What actually happened?"
 bd_news.7.b: "These extremists must be purged."
 
 bd_news.8.t: "Iron Guard comes to power in Romania" 
 bd_news.8.d: "Spreading a series of radical political and religious ideologies in Romania, Iron Guard was finally appointed to be become the party in power. King Vlad III said that the Iron Guard is the "true protector of the faith" and only group of people who have manly hearts. Other parties were required to dissolve or suspend to be active, and the paramilitary organizations of Iron Guard have become part of the Romania army force." 
 bd_news.8.a: "A expected change"
 bd_news.8.b: "For Romania!"
 
 bd_news.9.t: "Little Axis formed" 
 bd_news.9.d: "One day ago, the dictator of Hungary, Elizabeth Báthory and the Emperor of Rome, Nero Claudius signed the treaty of Rome. The treaty announced that [HUN.GetNameDefCap] and [ITA.GetNameDefCap] form a military alliance name Little Axis, which could be read as a counter against Germany-lead Axis. This pact means that these two nations have become a force which could not be underestimated." 
 bd_news.9.a: "Long live our friendship, long live the alliance!"
 bd_news.9.b: "We will keep our alert."
 
 bd_news.11.t: "Elizabeth Báthory crowned in Budapest" 
 bd_news.11.d: "Elizabeth Báthory, the well-known Hungarian dictator, was crowned as the Queen of Hungary. The supported of Báthory was hailing her name on the squard in front of the Országház and Queen Elizabeth waved her hands to the crowd when greeting the people in Budapest. This event means the end of Habsburg Dynasty finally comes to an end. Obeservers have pointed out that the character of Elizabeth could lead to a more unstable Europe." 
 bd_news.11.a: "She finally takes the crown herself."
 bd_news.11.b: "Long live Queen Elizabeth!"
 
 bd_news.10.t: "Elizabeth Báthory was brought to public trial" 
 bd_news.10.d: "Elizabeth Báthory, the well-known Hungarian dictator, was was brought to public trial after the military has controlled the government. The trial was on the plaza in front of the Országház. Core members of [HUN.GetRulingPartyLong] presided the trial. Elizabeth was given the name of sinner and betrayer of the people and the country. Her cirme includes murdering innocent maids, supressing and exploiting workers, and presecuting opposers. Observers inferred that she will spent her life in the jail and maybe face some torture." 
 bd_news.10.a: "Insteresing."
 bd_news.10.b: "To hell, muderer!"
 
 bd_news.12.t: "The Forest Fire in Amazon" 
 bd_news.12.d: "A large-scale forest fire in Amazon Forest has lasted for three weeks, and was finally put out with a period of rain and the effort of government [BRA.GetNameDefCap]. It was reported that the smoke has covered the sky of some Brazil cities and the daytime was tured into night. The reason of the fire has not been ascertained, but experts speculate that it could have something to do with the over-exploitation of the forest for farming and construction." 
 bd_news.12.a: "One day maybe a fire like this will swallow all of us humanity."
 bd_news.12.b: "At least everything ended."
 
 bd_news.13.t: "The Forest Fire in Amazon" 
 bd_news.13.d: "A large-scale forest fire in Amazon Forest has lasted for three weeks, and has not been put out yet. It was reported that the smoke has covered the sky of some Brazil cities and the daytime was tured into night. Officers of [BRA.GetRulingPartyLong] have several accused that communists in Paraguay set up the fire. One day ago, and [BRA.GetLeader] announced that [BRA.GetNameDefCap] has gathered "sufficient evidence" to ascertain that [PAR.GetNameDefCap] should be responsible for the fire and declared a war against Paraguay." 
 bd_news.13.a: "No body will need to worry about the name of the crime if they want to make a persecution."
 bd_news.13.b: "It is exactly what communists will do."
 bd_news.13.c: "The lung of earth is burning, but humans are only able to censure each other."
 bd_news.13.e: "To war!"

##lr-france
 lr_france_news.1.t: "New Birth of France"
 lr_france_news.1.desc: "It is unbelievable, but the facts have already happened that the famous murderer arsonist "Black Virgin" and crazy Marshal Gilles de Rais have gained control of the French mainland, and the former kingdoms have fled. It is said that this new France is planning to start a brand new "reform" with the guiding idea of the famous Italian artist Plerati's "accelerationism", which is an extremely stunned and extremely "abstract" ideology, So what kind of monster will be born when the Black Lady and the crazy artist are combined?"
 lr_france_news.1.a: "It's our party time!" 
 lr_france_news.1.b: "What can a few mental patients do together?"

 lr_france_news.2.t: "Unbelievable Alliance"
 lr_france_news.2.desc: "It is unbelievable, but the facts have already happened that the famous murderer arsonist "Black Virgin" and crazy Marshal Gilles de Rais have gained control of the French mainland, and the next thing they do is to sign an alliance with Germany treaty. It turned out that the German "mercenary" who was active in the French civil war was true. The Germans supported the "Black Virgin" to subvert the kingdom, so it is not surprising that this result is now present. However, this almost caused a devastating blow to the "stable" situation on the European continent. How did the two competitors of Western European hegemony come together?"
 lr_france_news.2.a: "Let's toast each other!" 
 lr_france_news.2.b: "This is nothing good." 

 lr_france_news.3.t: "Prelati and her Futurism"
 lr_france_news.3.desc: "In 1919, the Italian poet (Non-Rome at the time) poet Gabriele d'Annunzio entered Fiume and was expelled from the city a year later. Despite the short time, countless whimsical, self-proclaimed "artists" were born in that crazy city. Francesca Plerati is one of them. She monopolized the interpretation power of the idea after the accidental death of Marinetti, the founder of "Futurism", and gradually moved to a...staggering point. In the words of the former partner Gabriele d'Annunzio, "I didn't know that this guy wanted to drag the whole world into the abyss." To date, Plerati is still in the city of Fiume, who was renamed Rijeka. She recently claimed that what American novelist Lovecraft has said "all are true", and at the end wrote, "We should return to that great era through all means such as war, plague and hunger, and let the original glory shine on the earth again.""
 lr_france_news.3.a: "This is simply a lunatic." 
 lr_france_news.3.b: "Should we arrest her?"   

 lr_france_news.4.t: "French political situation in turmoil"
 lr_france_news.4.desc: "The Bourbon dynasty has been resisted after imitating the restoration of Rome. At present, the dissatisfaction of the people has finally led to their abdication again. The queen has left the Palace of Versailles. The prestigious Jeanne d'Arc announced a referendum to decide the future. It was said that a large number of factions would participate, and even she herself was supported by both liberals and radical socialists. But the hotter star may be the Corsican dwarf, and the Parisian newspaper has learned to report his whereabouts as he used to."
 lr_france_news.4.a: "Power belongs to people!" 
 lr_france_news.4.b: "It is a good news that they are in chaos."
 lr_france_news.4.c: "Why do French people always hate their government so much?"

 lr_france_news.5.t: "Radical Socialists won the French referendum"
 lr_france_news.5.desc: "Unexpected situation! The radical socialists in France won the referendum, and a large number of rightists began to declare that the vote was fraudulent. Even the prestige of Jeanne d'Arc could not suppress their dissatisfaction. It is said that the popular referendum is also the French military faction Corsican dwarf Napoleon, after making a lot of remarks hostile to the new regime, he has headed to the south of France, and the Parisian dismissal orders were ignored. It seems that something big is going to happen."
 lr_france_news.5.a: "This guy has a rebellious history!" 
 lr_france_news.5.b: "They soon had no time to take care of Rhineland."
 lr_france_news.5.c: "Why are French people so passionate about civil war?" 

 lr_france_news.6.t: "Social Democrats won the French referendum"
 lr_france_news.6.desc: "The recent French referendum was won by social democrats. Their moderate ideas were endorsed by many political factions, and a coalition government was successfully formed to unite under the initiative of Jeanne d'Arc, the initiator of the referendum. They announced that they will implement a number of reforms in the future to ensure fairness and justice in society. Next, France will return to the republic system. It seems that restoration may only be a sudden countercurrent. This era belongs to the people."
 lr_france_news.6.a: "Mars sur!" 
 lr_france_news.6.b: "Bah, no chaos."
 lr_france_news.6.c: "A peaceful transition?"  

 lr_france_news.7.t: "Conservatives won the French referendum"
 lr_france_news.7.desc: "The recent French referendum was a conservative victory. They were led by the rich chaebol Leo Harvey, who were mostly composed of the upper classes of the society. They had been attacked by a large number of left-wing people during the campaign. Even now, quite a few left-wing people claim that this group of people has already bought the voters with money. In response, Harvey soon announced a detailed list of campaign funds with Joan of Arc. At the same time, the French army announced its support for him at the first time. It seems that nothing will happen."
 lr_france_news.7.a: "We will maintain the order" 
 lr_france_news.7.b: "Bah, no chaos"
 lr_france_news.7.c: "A peaceful transition?"   

 lr_france_news.8.t: "Bonapartist won the French referendum"
 lr_france_news.8.desc: "As a popular figure in the French referendum, Napoleon Bonaparte's name is a daily newspaper but many people don't want him to win. However...with the support of the vast majority of the lower classes, he returned to the loyal Paris once again and was crowned the emperor of the French Third Reich under the notary of Jeanne d'Arc. To be honest, is this a bit upside down? Didn't they engage in a referendum because of dissatisfaction with the monarchy?"
 lr_france_news.8.a: "Choice of French people." 
 lr_france_news.8.b: "Then he will attack Britain first."
 lr_france_news.8.c: "Why him?!"   

 lr_france_news.9.t: "French Civil War"
 lr_france_news.9.desc: "The referendum in France has finally evolved into a civil war. Obviously, the contradictions of all parties are no longer enough to satisfy the vote. Now they will use the old method of solving it by force. Both the left and the right, or the crazy people in Orleans, picked up their weapons, and the ultimate winner will determine the ultimate fate of the land."
 lr_france_news.9.a: "Fight for France!" 
 lr_france_news.9.b: "Take back Rheinland!"
 lr_france_news.9.c: "They just could not excape from this kind of fate."   

##Evnet-ger_news
 ger_news.1.t: "[GER.GetName] renounced the Treaty of Versailles"
 ger_news.1.desc: "The [GER.GetRulingPartyLong] of [GER.GetName] recently unanimously passed a resolution in a party congress, publicly renounce the Treaty of Versailles. The treaty greatly limits the size of Germany's armaments and requires Germany to compensate Britain and France for huge war reparations. In a subsequent series of additional treaties, Britain and France agreed to lend to Germany, but specified interest rates that were not low. Although some observers have long pointed out that Germany's armaments have already exceeded the limits of the Treaty of Versailles, this behavior of Germany has still caused great shock and condemnation in Britain and France. At the same time, this also means that Germany will no longer pay any war compensation and subsequent borrowings."
 ger_news.1.a: "The situation seemed a little serious." 
 ger_news.1.b: "Long Live der Vaterland! Scheiße fucking Treaty of Versailles!" 
 ger_news.1.c: "Great job!" 
 ger_news.1.d: "What? How about our money?"  
 ger_news.2.t: "[GER.GetName] occupied Rhineland"
 ger_news.2.desc: "Two days ago, a referendum was instigated in [GER.GetName], and the results of the referendum showed that the vast majority of locals supported the return of Rhineland to Germany. The following day, the German army crossed the Rhine border, and after a brief confrontation with the French army, the French army gradually withdrew from the military control zone. Elated locals waving the banner of [GER.GetName] occupied the government building that had long been empty. [FRA.GetName] chose to avoid the incident on diplomatic occasions, and the French mainstream media remained mostly silent after a brief noise. [GER.GetName] 's foreign minister said at a press conference that this is an important step in correcting the mistakes made against Germany since the Great War."
 ger_news.2.a: "It had long been known that French rule would not last long." 
 ger_news.2.b: "Welcome back! Long live der Vaterland!" 
 ger_news.2.c: "This is an important step in fixing the unfair treatment of Germany." 
 ger_news.2.d: "Not our best day."  
 ger_news.3.t: "[FRA.GetName] annex Rhineland!"
 ger_news.3.desc: "After the Rhineland terrorist group "Rhine United Front" declared responsibility for the terrorist attack in Paris, French authorities announced that they would immediately martialize the Rhineland. The French government set up in Rhineland has been cancelled, and the white flag of France has been hoisted in front of the city cologne. French troops have even violently clashed with protesters everywhere, even exchanging fire in some areas. There is gossip that local extremist groups are ready to launch larger terrorist attacks. [GER.GetName] authorities have strongly condemned the action and claimed to make France "pay the price.""
 ger_news.3.a: "So this is the beginning?" 
 ger_news.3.b: "It is themselves to blame." 
 ger_news.3.c: "France did nothing wrong." 
 ger_news.3.d: "This will be their ending!"  

