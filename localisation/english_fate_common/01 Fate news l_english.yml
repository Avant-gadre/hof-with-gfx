 ger_news.6.t: "[JAP.GetName] strikes Pearl Harbor!"
 ger_news.6.desc: "Six hours ago, the United States Pacific Fleet Base, Pearl Harbor, Hawaii, was unpreparedly hit by the United Fleet from [JAP.GetName]. A large number of US warships were sunk in the port by Japanese bombers and the airport was completely destroyed. At the same time, the Japanese Marines quickly seized a number of U.S. military bases, including Guam, Wake Island and Atu Island. [JAP.GetLeader] preached the victory in a high profile in a speech, and declared that [JAP.GetName] would completely expel "American imperialism" from the Pacific Ocean. [USA.GetLeader] responded strongly in a speech in Congress, saying that Japan's "aggression" should be crushed at all costs."
 ger_news.6.a: "My God." 
 ger_news.6.b: "Banzai!" 
 ger_news.6.c: "Then we will strike back." 
 ger_news.6.d: "Japanese are keeping their invasion."   
 ger_news.7.t: "The Death of Siegfried"
 ger_news.7.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. test. \n And this morning, Adolf Hitler, one of the founders of the VVD, presided over Siegfried 's funeral, while he swore to be the new head of state. \n\nIn his inaugural speech at the funeral, he named "foreign forces" organized the assassination of Siegfried and the destruction of the war industry [GER.GetName], and vowed to destroy all enemies."
 ger_news.7.a: "Interesting changes."
 ger_news.7.b: "Enemies will pay for it!"
 ger_news.7.c: "It is us to blame?" 
 ger_news.8.t: "The Death of Siegfried"
 ger_news.8.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Otto Strasser, one of the founders of VVD, presided over Siegfried's funeral, while he swore to be the new head of state. \n\nIn his inaugural speech at the funeral, he named "Internal Reaction Forces" and organized the assassination of Siegfried and the destruction of the war industry [GER.GetName], and vowed to dig deeper and dig all the saboteurs."
 ger_news.8.a: "Interesting changes."
 ger_news.8.b: "So WHO did this?"
 ger_news.8.c: "It seems that it is their own faults." 
 ger_news.9.t: "The Death of Siegfried"
 ger_news.9.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Heinrich Himmler, the leader of the German ruling party 's armed forces, Thuleschutztruppe, presided over Siegfried's funeral, while he swore to be the new head of state. \n\n In his inaugural speech at the funeral, he claimed that Siegfried "never died", his spirit is with every German, and his soul will bless [GER.GetName] to win the final victory."
 ger_news.9.a: "Interesting changes."
 ger_news.9.b: "He always lives in our hearts."
 ger_news.9.c: "Death is death." 
 ger_news.10.t: "The Death of Siegfried"
 ger_news.10.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, the German Propaganda Minister Joseph Goebbels presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he was sworn in as the new head of state. \n\n In his inaugural speech at the funeral, he highly praised the German spirit represented by Siegfried, calling on every German to learn from him, and also issued a warning to everyone, "Siegfried's death symbolizes the advent of general warfare, which means that no matter whether it is a leader, a soldier, or a civilian, it is just a gear in a war machine ... then until victory, or death!"."
 ger_news.10.a: "Interesting changes."
 ger_news.10.b: "We are going to make a total war!!"
 ger_news.10.c: "That cheater..."  
 ger_news.11.t: "The Death of Siegfried"
 ger_news.11.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, German Armament Minister Albert Speer presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n In his inauguration speech at the funeral, he claimed that Siegfried's death was "a tragedy", and more about the future economic system of [GER.GetName], Speer promised to The national economy is fully integrated into the wartime production track, and we hope that the general public will advance and retreat with him until the final victory.。"
 ger_news.11.a: "Interesting changes."
 ger_news.11.b: "It seems that the eight-hour workday cannot come back?!"
 ger_news.11.c: "He may be a troublesome character."   
 ger_news.12.t: "The Death of Siegfried"
 ger_news.12.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Hermann Goring, commander-in-chief of the German Air Force, presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n In his inauguration speech at the funeral, he said that Siegfried's death had nothing to do with the Luftwaffe. The Luftwaffe would not allow an enemy aircraft to fly to Penemunde. Rumors were caused by the Luftwaffe's misconduct. The accident is said to be a dirty water splash on the Luftwaffe, and the Air Force will avenge the Supreme Leader!"
 ger_news.12.a: "Interesting Changes"
 ger_news.12.b: "Meyer! The air defense alert sounded."
 ger_news.12.c: "This ambitionist."    
 ger_news.13.t: "The Death of Siegfried"
 ger_news.13.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. test. \n And this morning, German army star Ervin Rommel presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n At the funeral, it is difficult to see the other prominent figures of the VVD. Most of them are Wehrmacht generals. Rommel gave a speech to inform soldiers and the public that he had fully obtained the authorization of the Congress. He remained silent, only promising that the IDF would soon stabilize the interior and defeat foreign enemies."
 ger_news.13.a: "Interesting Changes"
 ger_news.13.b: "Es lebe Rommel!"
 ger_news.13.c: "He didn't seem to have any willingness to negotiate."     
 ger_news.14.t: "The Death of Siegfried"
 ger_news.14.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName].\n And this morning, the German Secret Service Gestapo leader Rheinhard Heidrich presided over Siegfried's funeral, which was equivalent to officially acknowledging the death, and he swore to be the new head of state. \n\n At the funeral, it is difficult to see other prominent figures of the VVD. Most of them are agents of the Gestapo or the Security Bureau. Most of them are fully armed Thuleschutztruppesoldiers. The German people who came forward made his first public speech. The secret figure responsible for intelligence claimed that "the entire party has fallen", hinting that Siegfried's death was related to corruption in the party. Point your finger at external enemies, "They will all be purified.""
 ger_news.14.a: "Interesting Changes"
 ger_news.14.b: "Kill them all!!"
 ger_news.14.c: "He should be killed"     
 ger_news.15.t: "The Death of Siegfried"
 ger_news.15.desc: "Recently, the leader of [GER.GetName], Siegfried, has been unknown. It is rumored to be related to the sudden earthquake in the northern military town of [GER.GetName]. \n And this morning, Karl Doenitz, the commander of the German navy submarine, presided over Siegfried's funeral, which was equivalent to officially acknowledging the death, and he was sworn in as the new head of state. \n\n After mourning Zigfried, Dunnitz issued a letter to the people and bureaucrats who were full of doubts. It was indeed Siegfried himself, who had always been silent but wrote well, clearly indicating that he designated the submarine commander Karl Doenitz as his successor."
 ger_news.15.a: "Interesting Changes"
 ger_news.15.b: "Why him?!"
 ger_news.15.c: "Why him?!"  
 ger_news.16.t: "The Death of Siegfried"
 ger_news.16.desc: "Recently, the whereabouts of [GER.GetName] Supreme Leader Siegfried has been unknown. It is rumored to be related to the sudden earthquake in Pengmunde, a military town in the north of [GER.GetName]. It is rumored that the Germans are carrying out secret weapons there. test. \n And this morning ... Uh, former Romanian Yggdmillennia Chaebol leader Darnic Prestone presided over Siegfried's funeral, which was tantamount to a formal confession of death, and he swore to be the new head of state. \n\n Darnic immediately expressed his condolences to the people and bureaucrats on the spot after he expressed his condolences, he had nothing to do with Romania, and he was here from the beginning. For example, senior officials represented by Heinrich Himmler and Joseph Goebbels are also standing for him, especially after Rheinhard Heidrich gave a transcript of Darnic 's activities in Romania. All the people present cheered this incredible new leader."
 ger_news.16.a: "Interesting"
 ger_news.16.b: "Long live Darnic"
 ger_news.16.c: "Wha..."  
 ger_news.16.e: "Rahat!"   

 ger_news.17.t: "Austrian National Socialist in power"
 ger_news.17.desc: "After the loss of the Habsburg Empire Austria's national identity became quite weak, and a part of the population, out of nostalgia for its former glory, desperately wanted to incorporate Austria into the [GER.GetName] in order to unite the Germanic forces, and as a resister to this trend, Engelbert Dollfuß and his single-handedly created party, the Fatherland Front tried to suppress the Greater Germanists and strengthen Austrian nationalism with a stronger iron rule. \n\nBut the Fatherland Front's dictatorship was severely weakened after Dollfuß' unexplained "death" three years ago, and the already faltering regime was recently overthrown by a sudden riot in Vienna, leaving the whole of Austria in the hands of [AUS.GetLeader], who was closely linked to [GER.GetLeader] and the Austrian National Socialist Party, which supports her."
 ger_news.17.a: "Long live Prince Eugen!" 
 ger_news.17.b: "Austria belongs to Greater Germany!"
 ger_news.17.c: "The power of [GER.GetName] is growing."

 ger_news.18.t: "Siegfried dies"
 ger_news.18.desc: "Siegfried is dead! As the gossip that many people do not believe has been publicly confirmed by the German propaganda ministry, the Führer who founded [GER.GetName] and Populism died in a plane crash during a front-line inspection. \n\nIt may be a sad moment for the general public of [GER.GetName], but it may be another matter for the top echelons of the People's Party, who hold the power and are speculating about the way they will decide on a successor."
 ger_news.18.a: "He's always watching us." 
 ger_news.18.b: "Does that make the posture on the front line better?"
 ger_news.18.c: "He just hung up?"   
 
 ger_news.19.t: "[GER.GetLeader] declares [GER.GetName]"
 ger_news.19.desc: "As a commemoration of the recovery of all the surrounding disputed territories, [GER.GetLeader] decided to change the name of the country to [GER.GetName] to better reflect the Greater Germany philosophy that the Populist Party has always held. The entire brief ceremony was still chosen to be held at the Hall of Mirrors in Versailles, and full martial law was declared in the surrounding area that day to prevent attacks by the French underground resistance. [GER.GetLeader] hurried back to Berlin after his short speech, where another, larger victory parade was waiting."
 ger_news.19.a: "Viva la victoria!" 
 ger_news.19.b: "It won't last long."
 ger_news.19.c: "Why does this kind of thing have to run into someone else's house?"

 ger_news.20.t: "Siegfried's resurrection"
 ger_news.20.desc: "The end of the post-Siegfried era surprised everyone when Heidrich, the head of the Security Service, who claimed to be the only legitimate heir, allowed a child to take over the reins of [GER.GetName] and who, according to the official German propaganda ministry, was still a direct relative of Siegfried. \n\n "Germany will not lose Siegfried, just as Siegfried will not abandon Germany." Heidrich, who is often absent from the public eye, personally stepped forward to put on the Valknut emblem, a symbol of power, for this "Siegfried", and it seems that his time has begun."
 ger_news.20.a: "Long live Siegfried!" 
 ger_news.20.b: "That's just a puppet."
 ger_news.20.c: "Who the fuck is his mother?"

##Evnet-more_news
 more_news.1.t: "[ENG.GetNameDefCap] starts to levy commodities"
 more_news.1.d: "Due to strong military pressure, [ENG.GetNameDefCap] recently introduced a policy to restrict the circulation of domestic metal products, and began to levy steel and aluminum from metal smelting companies at very low prices. Although some people have expressed support for this policy, the country's plan to directly recruit property from the private sector has caused dissatisfaction among most people, and many people worry that this type of recruitment will eventually extend to ordinary people. [ENG.GetLeader] said in a local speech, "This is the necessary sacrifice for tomorrow's victory. I hope everyone will be patient." "
 more_news.1.a: "They plundered the people's property in the name of justice."
 more_news.1.b: "We will be."
 more_news.1.e: "This is a necessary measure."
 
 more_news.2.t: "King Arthur does not understand man"
 more_news.2.d: "After [ENG.GetNameDefCap] introduced a broader conscription system, the voice of domestic dissatisfaction continued to increase. Recently, a mantra named "King Arthur does not understand man" is circulated in the army and is said to be from the generals of Round Table. Although most people know the urgency of the war, the country's strict wartime policy really makes people breath out."
 more_news.2.a: "It seems that they has reached such far."
 more_news.2.b: "Carry on, the victory is ours."
 more_news.2.c: "People need the king, and the king needs people."
 
 more_news.3.t: "Camelot-London System"
 more_news.3.d: "The politicians of [ENG.GetRulingPartyLong] maintained a delicate balance between the King and the Clock Tower. By placing the political center in London far from the king, politicians ensured that the British constitutional tradition was not interfered. Sir Gray played the role of the king's spokesperson in the Clock Tower, successfully guaranteeing that the king would not directly interfere with the political agenda of the Clock Tower."
 more_news.3.a: "What does it mean for British?"
 more_news.3.b: "Another victory in British constitutionalism."
 more_news.3.c: "A good news."
 
 more_news.4.t: "King's Resposibility"
 more_news.4.d: "[ENG.GetLeader] recently published a national speech as the king of Britain, Canada, Australia, New Zealand and South Africa and the Indian emperor, clarifying his responsibility and determination to protect the empire and the people. Experts pointed out that the move was in response to threats from the colonies of the British Empire around the world, and some leftists directly criticized the [ENG.GetLeader] speech for its strong colonial tendencies. Despite this, the speech was still positively responded nationwide, including in the colonies."
 more_news.4.a: "The Sun-never-set Empire is now faltering."
 more_news.4.b: "United, we will win."
 more_news.4.c: "No one dares to ignore the power of [ENG.GetFactionName]!" 
 
 more_news.5.t: "[JAP.GetFactionName]"
 more_news.5.d: "The politicians and scholars of [JAP.GetNameDefCap] have recently thrown out a so-called "[JAP.GetFactionName]" theory aimed at establishing an economic, military, and cultural community dominated by Asians and proposing "An Asia for Asians". However, due to the recent military expansion in [JAP.GetNameDefCap] in Asia, many people criticized this theory as Japan's pretence of new imperialism and colonialism, and worried that Japan will further carry out aggression activities in Asia and the Pacific."
 more_news.5.a: "Will Japan be another imperialist country?"
 more_news.5.b: "An Asia for Asians!"
 more_news.5.c: "No one dares to ignore the power of [JAP.GetFactionName]!" 
 more_news.5.e: "An Asia for Asians, or an Asia for Japanese?" 
 
 more_news.6.t: "The Fourth Anglo-Japanese Alliance"
 more_news.6.d: "More than a decade after the termination of the covenant, the two countries with similar geographical locations, Britain and Japan, once again concluded a alliance to deal again with the growing threat of Russia and Germany. So far, the vast seas from the eastern Atlantic to the western Pacific have now been controlled by [ENG.GetFactionName]. Although the alliance has been strongly criticized by China and the United States, who feels the most nervous thing about this alliance is [SOV.GetNameDefCap]."
 more_news.6.a: "Not good news."
 more_news.6.b: "Our alliance is stronger!"
 more_news.6.c: "No one dares to ignore the power of [JAP.GetFactionName]!" 
 
 more_news.7.t: "Unite the Sinoshpere?"
 more_news.7.d: "After the main military forces of East Asia were included in the camp, [JAP.GetNameDefCap] called for a campaign to unify the Chinese character culture circle. At first the movement was just a cross-cultural exchange in the cultural world, but with the support of official ideology, the movement gradually began to create a public opinion for a large military operation that Japan is actively preparing. Proponents of the movement pointed out that many countries in the East Asian cultural circle are still in the West, especially in the colonial rule of Britain and the United States, and proposed to build a majority of Southeast Asia and North Asia based on the Chinese cultural circle. The idea of a larger community. Some have warned that this may be a precursor to Japan's military action against the colonies."
 more_news.7.a: "There will be blood."
 more_news.7.b: "We will prove our idea with our action."
 more_news.7.c: "An Asia for Asians" 
 more_news.7.e: "The Japanese finally show their fangs." 
 
 more_news.8.t: "Japan's isolationist policy"
 more_news.8.d: "The coming of [JAP.GetLeader] has completely changed Japan's foreign policy. The new government has withdrawn its usual anti-communist policy and said it will not interfere in mainland affairs unless the allies are attacked. [JAP.GetNameDefCap] The indifference to the former Manchuria region has caused dissatisfaction among some Chinese, but more people have decided to take a wait-and-see attitude. Many experts are worried about Japan's economic problems after giving up its rights in the mainland, but Japan's good trade relations with Western countries are dispelling the concerns of these people."
 more_news.8.a: "Not a bad news."
 more_news.8.b: "This is not our war."
 more_news.8.c: "But they will not abandon their allies anyway, right?" 
 
 more_news.9.t: "[JAP.GetFactionName]"
 more_news.9.d: "[JAP.GetNameDefCap] The unexpected success has caused a shock around the world. Recently, [JAP.GetNameDefCap] has further advocated the concept of [JAP.GetFactionName]. Although still very unclear, they have clearly stated that their goal is to build a world government that will liberate all mankind, and finally to end all oppression and inequality. This idea has now begun to get a response from some left-wingers."
 more_news.9.a: "Are they kidding?"
 more_news.9.b: "We will save the Humanity."
 more_news.9.c: "No one dares to ignore the power of [JAP.GetFactionName]!" 
 
 more_news.10.t: "Marcia su Roma"
 more_news.10.d: "One day ago, a paramilitary force and rioters in black uniforms organized by the National Fascist Party launched a coup against the Senate. The fascist party marched from Naples to Rome. On the way, only the symbolic blockade of the Imperial Army and the police was encountered. Some soldiers even joined the rioting team. The Senate has now been completely occupied by the fascist party and stopped working, and the emperor Nero enthusiastically received the leader of the rioters and praised the fascist party members as "real Romans." "
 more_news.10.a: "A sudden incident"
 more_news.10.b: "Long live the Empire!"
 more_news.10.c: "A new Roman Empire has come." 
 
 more_news.11.t: "Rebrith of Rome"
 more_news.11.d: "Emperor Nero Claudius of [ITA.GetNameDefCap] gave a speech claiming that Europe has been polluted by the fallen modern nihilistic culture, while fascism helped the decaying Roman Empire complete a rebirth, prophecy new The Roman Empire will "sweep up the corrupt, fallen Europe with its infinite vitality" and bring it back to the glory of the Roman Empire. This speech has been welcomed by the domestic fanaticism, even in the hostile countries."
 more_news.11.a: "They are very serious, aren't they?"
 more_news.11.b: "Roma invicta!"
 more_news.11.c: "A great empire has rebirthed!" 
 more_news.11.e: "So this is the reason for them to be crazy?" 
 
 more_news.12.t: "[ITA.GetNameDefCap] expands Sicily seaports"
 more_news.12.d: "[ITA.GetNameDefCap] recently announced an expansion plan for the port of Sicily. The plan includes the expansion of existing ports and the renovation of supporting facilities, as well as the corresponding new road infrastructure. [ITA.GetNameDefCap] seems to be interested in emphasizing the importance of the Mediterranean trade relationship to the country. Some experts believe that this is a signal of reconciliation to Britain and France."
 more_news.12.a: "Oh?"
 more_news.12.b: "This is the first step"
 more_news.12.c: "Nice progress" 
 
 more_news.13.t: "Red-Blue Alliance"
 more_news.13.d: "After the [ITA.GetNameDefCap] authorities published a series of comments close to [ENG.GetNameDefCap], the two countries finally officially announced the formation of a military alliance yesterday. [ENG.GetLeader] said that it is willing to reconcile with [ITA.GetLeader] and contribute to the security of the Mediterranean region. [ITA.GetLeader] praised [ENG.GetLeader] as the "most wise monarch" in the UK and invited him to "take a bath in Rome" in public, making the scene very embarrassing."
 more_news.13.a: "Red-Blue Alliance?"
 more_news.13.b: "Get strong together."
 more_news.13.c: "Our faction expands!" 
 
 more_news.14.t: "Conquer Gual?"
 more_news.14.d: "After the war between[ITA.GetNameDefCap] and [FRA.GetNameDefCap] begins, [ITA.GetNameDefCap] warfare against [FRA.GetNameDefCap] has never stopped. Recently, [ITA.GetLeader] published a radio speech comparing the military conflict to the war of the old Roman Empire conquering Gaul, and citing Caesar's victory to show that "any barbarian is not an opponent of Rome." [FRA.GetLeader] also made a national speech in a tit-for-tat manner, saying that [ITA.GetLeader] was an idiot indulged in mythology and claimed that France would win the final victory in this "stupid aggression.""
 more_news.14.a: "The conflict could never be reconciled."
 more_news.14.b: "Roma invicta!"
 more_news.14.c: "French have no chance." 
 more_news.14.e: "Viva la France!"
 more_news.14.f: "Italian have no chance."
 
 more_news.15.t: "Conquer Britannia?"
 more_news.15.d: " [ITA.GetLeader] at a conference, publicly compared this war to the war of the Roman Empire to conquer Britannia, and said [ENG.GetLeader] is the "Celtic barbarian chief." The angry British people spontaneously held a parade to hold the portrait of the king. [ENG.GetLeader] said that "It is not hard to tell who is the true barbarian""
 more_news.15.a: "A farce."
 more_news.15.b: "Roma invicta!"
 more_news.15.c: "Surrender, British." 
 more_news.15.e: "God save the king!"
 more_news.15.f: "Surrender, Itaian."
 
 more_news.16.t: "Annex Greece"
 more_news.16.d: "[ITA.GetLeader] recently published a series of speeches praising Greece's great achievements in the classical era and the efforts of maintain the Roman Empire. Later, with the end of the [ITA.GetNameDefCap] secret talks with Greek high-level officials, the Greek nation entered a referendum on joining [ITA.GetNameDefCap]. The voice of the merger is overwhelming, and Greece is now ready to become a province of [ITA.GetNameDefCap]. Nero herself visited the Sanctuary of Olympia and the Acropolis."
 more_news.16.a: "It seems to be a matter of reason."
 more_news.16.b: "Another victory of the empire."
 more_news.16.c: "Another victory of our ally [ITA.GetLeader]." 
 
 more_news.17.t: "Annex Greece?"
 more_news.17.d: "[ITA.GetLeader] recently published a series of speeches praising Greece's great achievements in the classical era and the efforts of the Roman Empire. Later, with the end of the [ITA.GetNameDefCap] secret talks with Greek high-level, a national discussion on joining [ITA.GetNameDefCap] officially began. After a careful balance between nationalism and imperial sentiment, Greek high-level officials agreed to become a province of [ITA.GetNameDefCap], but must retain a certain special status and autonomy. Nero herself then visited the Olympia Sanctuary and the Acropolis."
 more_news.17.a: "It seems to be a matter of reason."
 more_news.17.b: "Another victory of the empire."
 more_news.17.c: "Another victory of our ally [ITA.GetLeader]." 
 
 more_news.18.t: "French colonial conscription system"
 more_news.18.d: "The French government under the leadership of Jeanne d'Arc has recently announced a new conscription law, which greatly increased the recruitment rate in overseas territories. In his speech, Jeanne d'Arc pointed out that France is now in a critical moment of survival. All French people, whether Europeans, Africans or Asians, have the obligation to defend France. Her speech quickly sparked criticism on a global scale. Many Africans publicly claimed to refuse to admit that they were French, and criticized Jeanne d'Arc as a colonialist under the mask. The folks even circulated some ugly virtues. Comics. Despite the escape of military service, the number of French troops has increased greatly."
 more_news.18.a: "To clean up the bad guys, do you have to be a bad guy first?"
 more_news.18.b: "No body shall criticize Jeanne d'Arc"
 more_news.18.c: "This is a necessary measure" 
 more_news.18.e: "She is just a hypocrite." 
 
 more_news.19.t: "Speech at London"
 more_news.19.d: "With the defeat of France in Europe, the French government in exile retreated to the UK to continue to resist. In order to inspire the British and French soldiers and the people who are still fighting, King Arthur invited Jeanne d'Arc to deliver a speech at the London Clock Tower. In her speech, Jeanne d'Arc frankly pointed out the British and French grievances in history, but then turned around and began to state the commonalities between the two countries in politics and the desire to maintain peace, and expressed the resolve of France in this war to continue to resist and fully assist Britain. Her speech won warm applause from the audience. The newspaper commented that the speech not only showed the quality of Jeanne d'Arc as a firm justice defender, but also showed her is a broad-minded leader."
 more_news.19.a: "But this does not offset the fact that France has been defeated."
 more_news.19.b: "United, we will win!"
 more_news.19.c: "Proud of this ally." 
 
 more_news.20.t: "[ENG.GetNameDefCap] declare war on totalitarianism!"
 more_news.20.d: "The continuous development of totalitarianism in Europe has caused [ENG.GetNameDefCap] to be worried throughout the country. Some people worry that these countries will organize an invasion of Britain. Some even worry that King Arthur will be kidnapped by totalitarians or even initiate dictatorship. . At the same time, [ENG.GetRulingPartyLong]'s tolerance for fascism has reached its limit. One day ago, King Arthur gave a speech at the Clock Tower, announcing that all fascist organizations in the country were illegal organizations, and that the European fascist country was the "eternal enemy" of Britain, and this attitude gained strong support from the Clock Tower, and The voice of the society advocating armed intervention in European affairs has also begun to grow rapidly."
 more_news.20.a: "[ENG.GetNameDefCap] is already unable to sit still."
 more_news.20.b: "God save the king!"
 more_news.20.c: "We need to prepare it too." 
 more_news.20.e: "We have to see what you want to do." 
 
 more_news.21.t: "Tenka Fubu"
 more_news.21.d: "With the consolidation of Oda Nobunaga's domestic status in Japan, the Shogunate has introduced a new policy called “Tenka Fubu”. If this policy is implemented, the main positions of the Japanese government departments will gradually be taken over by the Shogunate, and the Japanese civilian system will exist in name only. At the same time, the status of Japan's national Shinto will also be terminated, and the military will thoroughly master all religious groups. Experts reminded that the world will have to face a "combative Japan""
 more_news.21.a: "The militarists finally controlled Japan."
 more_news.21.b: "It is time for the army to rule the country!"
 more_news.21.c: "Our enemies will tremble in fear." 
 
 more_news.22.t: "[ITA.GetNameDefCap] expands towards orient"
 more_news.22.d: "After "Recovering" East Rome, [ITA.GetNameDefCap] turned its attention to the Orient. The rich oil resources of the Middle East and the important strategic significance of the eastern Mediterranean have given enough reason for [ITA.GetNameDefCap] to invade the area. However, as everyone understands, expanding eastward means a wrestling with [ENG.GetNameDefCap]."
 more_news.22.a: "Who is in trouble now?"
 more_news.22.b: "No one can be in our way!"
 more_news.22.c: "[ITA.GetNameDefCap] needs to control the Near East" 
 more_news.22.e: "We are in trouble now." 
 more_news.22.f: "[ITA.GetNameDefCap] will never control the Near East" 
 
 more_news.23.t: "Atlas keeps distance from Clock Tower"
 more_news.23.d: "With the end of the contract with the clock tower, Atlas Insititute wants to get out of the control of the Clock Tower as soon as possible. With repeated negotiations with the Clock Tower, the Clock Tower agreed to set up an autonomous region for the Atlas Institute in Egypt, and did not interfere with the construction and research activities of the Atlas Institute. Sialim Atlasia and Sion Atlasia will be responsible for the operation of the autonomous region."
 more_news.23.a: "The interior of the Britain is not a piece of iron."
 more_news.23.b: "They are really troublesome."
 more_news.23.c: "As least they won't be our enemies."
 
 more_news.24.t: "Lev Lainur Flauros suicided."
 more_news.24.d: "In the Clock Tower, the great scientist and enginees with great influence, Lev Lainur Flauros was found dead in the lab. Although there were rumors that the scene was very similar to the murder, the police characterized the case as suicide. According to a person familiar with the matter, Lev had previously participated in a research project called "SHEBA", and it is said that Lev has multiple personalities. In any case, the Clock Tower now loses a very important member."
 more_news.24.a: "Suicide, murder, what's the difference?"
 more_news.24.b: "But why?"
 more_news.24.c: "A rather big loss."
 
 more_news.25.t: "The problem of inheritance rights of House Aozaki"
 more_news.25.desc_stay: "The family inheritance right of the famous Japanese family Aozaki family unexpectedly fell on the hands of Aozaki Aoko, thus opening up a three-year struggle for inheritance rights of Aozaki Aoko and Aozaki Touko. The free-spirited character of Aozaki's youth and the indifference to party activities made her sister Touko angry, and almost killed the her best friend. But in the end, under the mediation of all parties, Aozaki Touko gave up the high-tech enterprise controlled by House Aozaki, but still obtained about half of the family property. According to the mediation agreement, Aozaki Touko will no longer be able to step into the city where Aoko is located, so she moved to Mifune to establish her own office."
 more_news.25.desc_left: "The family inheritance right of the famous Japanese family Aozaki family unexpectedly fell on the hands of Aozaki Aoko, thus opening up a three-year struggle for inheritance rights of Aozaki Aoko and Aozaki Touko. The free-spirited character of Aozaki's youth and the indifference to party activities made her sister Touko angry, and almost killed the her best friend. But in the end, under the mediation of all parties, Aozaki Touko gave up the high-tech enterprise controlled by House Aozaki, but still obtained about half of the family property.According to the mediation agreement, Aozaki Touko will have to leave Japan and will not be allowed to return within three years."
 more_news.25.a: "This kind of stuff is too common."
 more_news.25.b: "At least they won't cause trouble anymore."
 
 more_news.26.t: "[ITA.GetAdjective] interest in Balkan"
 more_news.26.d: "The expansion of [ITA.GetNameDefCap] in the Balkans has been seen as a necessity. As early as three months ago, [ITA.GetNameDefCap] was already putting pressure on the Balkan countries, suggesting the Roman Empire's ownership of the zone. Experts pointed out that if the countries in this zone refuse to yield, [ITA.GetNameDefCap] may take military action."
 more_news.26.a: "That is indeed unavoidable."
 more_news.26.b: "Roma Invicta"
 more_news.26.c: "They will see the power of [ITA.GetFactionName]" 
 
 more_news.27.t: "The second Trojan War"
 more_news.27.d: "The territorial dispute between [TUR.GetNameDefCap] and [GRE.GetNameDefCap] has reached a point where it is difficult to mediate. One day ago, in order to prevent [TUR.GetNameDefCap] from crossing the border line they advocated, the soldiers on duty in the Aegean Islands raised their guns and warned them. The soldiers on both sides accidentally went to the fire. The next day, [GRE.GetLeader] announced a war against [TUR.GetNameDefCap], [GRE.GetAdjective] soldiers in the Aegean Islands and the Balkans launched an attack on [TUR.GetNameDefCap], while [TUR.GetLeader] announced that it is necessary to "swear to defend the country.""
 more_news.27.a: "We can't stop them, can we?"
 more_news.27.b: "Let them see our power."
 more_news.27.c: "[TUR.GetNameDefCap] will never win." 
 
 more_news.28.t: "Leo B. Harvey's Exiled Government"
 more_news.28.d: "Although [FRA.GetNameDefCap] won in the civil war, the royalists and democrats refused to surrender to the new government. The Western European magnate, Leo B. Harvey, who has a large amount of capital, successfully controlled France's military power in the North African colonies and won the support of most of the colonies by promising autonomy. Today, Leo B. Harvey's government in exile in Algeria has been recognized by some overseas French people and has attracted some people to serve him. Some domestic industries have also been moved to North Africa. At the same time, Harvey is considering whether to seek protection in the UK."
 more_news.28.a: "Interesting progress"
 more_news.28.b: "This will be in vain"
 
 more_news.29.t: "Achilles died in battle"
 more_news.29.d: "The war between [TUR.GetNameDefCap] and [GRE.GetNameDefCap] has reached a stage of intense heat, but the shocking news suddenly changed the situation: the leader of the Greek military government, Achilles, was shot by the direct troops of Paris at the front. Hit the war and die. Although Leonidas quickly took over the military government, the incident had an impact on the entire Greek army. Leonidas declared that the will of Greece to carry this war to the end will not be shaken."
 more_news.29.a: "A turning point"
 more_news.29.b: "Avenge him!"
 more_news.29.c: "[GRE.GetNameDefCap] will not lose!" 
 
 
 more_news.30.t: "Dublin Treaty" 
 more_news.30.d: "Recently Ireland and Britain has signed a treaty at Dublin in order to reach a reconciliation for thier long term trade war. According to the treaty Britain will cancel the additional protective tariff but Ireland needs to pay parts of land annuity. As a result the new Ireland constitution has claim that King Arthur is the King of Ireland and take the responsbility to represent this country. This is the establishment of Irish Constitutional Monarchy." 
 more_news.30.a: "Interesting."
 more_news.30.b: "At least no more trade war."
 more_news.30.c: "Acceptable."
 
 more_news.31.t: "Republic of Ireland" 
 more_news.31.d: "The New Constitution of Ireland has claimed that Ireland is a Republic. This means that Ireland will no more recognize the King of Britain as their own King. And the new constitution has also revealed the resolution of Ireland to break away with Britain." 
 more_news.31.a: "Interesting."
 more_news.31.b: "Long live the republic!"
 more_news.31.c: "Not our best day."
 
 more_news.32.t: "Avalon" 
 more_news.32.d: "The failure at British Isles did not destroy British resistance. King Arthur has claimed that the Royal Family and government will move to Avalon Peninsula for further resistance and will never surrender. He also promised that they will come back to rescue this island for invaders. Canada has been integrated and a new government at Newfoundland has been quickly put into use with Merlin's effort." 
 more_news.32.a: "They won't give up so easily."
 more_news.32.b: "God save the King!"
 more_news.32.c: "Great Britain will never compromise."
 more_news.32.e: "This is going to be more complicated."

 more_News.33.t: "Ukraine is not yet lost"
 more_News.33.d: ""It was the arrogance of the Moscow regime that allowed the blue and yellow flag to one day still fly in Kiev! And this time the united Ukrainian people will never let it fall!" \n With this speech, the interim president of the Ukrainian People's Republic, Simon Petliura, ended the speech, and amidst the cheers of the Kiev citizens, the OUN members on the outskirts of the crowd picked the right moment to open the boxes of weapons of unknown origin, and the people, inspired by patriotic enthusiasm to the point of frenzy, took up their weapons without orders, and with a simple blue armband, they were able to use them. A simple blue armband announced the birth of a soldier. \n\n The current Ukrainian regime seems to be trying to show its determination to win by releasing an exclusive report on the Kiev mobilization, but the wrath of [SOV.GetName] seems to be coming..."

 more_News.33.a: "Yes, I'm really pissed off."
 more_News.33.b: "We talked them into it anyway."
 more_News.33.c: ""Because tears don't bring freedom~""
 more_News.33.e: "They will share a lot of pressure for this side."
 more_News.33.f: "How long will they be independent this time?" 
 
 more_News.34.t: "Break away from the Soviet wave"
 more_News.34.d: "With a single shot fired in Kiev, the largest and most autonomous Ukraine broke away from the Soviet Union, and the entire country is now under the control of the provisional government of the former regime, the Ukrainian People's Republic. \n\n What makes [SOV.GetName] even more painful is that, under the influence of Ukrainian nationalists, separatists in more regions have also started to act. The Turkestan region has become independent and called itself the "Great Turkestan Khanate", but the guns of the Great Turkestan are aimed not only at the Red Army but also at the Kazakhs, who are also eager for independence."
 more_News.34.a: "I'll take care of you later."
 more_News.34.b: "Long live Enver!"
 more_News.34.c: "As long as you're against the Bolsheviks we're friends."
 more_News.34.e: "This is in our favor anyway!"
 more_News.34.f: "[SOV.GetName] It really looks like a broken house."  
 
 more_News.35.t: "The Second Carpathian War"
 more_News.35.d1: "Since the fiasco of the joint intervention in Hungary in 1919, the "Little Entente" of Czechoslovakia, Romania and Yugoslavia had collapsed, and Yugoslavia in particular had experienced a long civil war following the assassination of its king. But the bitter lessons of the Allies did not deter the Romanians from their vision of unity, and after some seventeen years of regrouping, the assembled Dacian army once again marched into the Carpathian Mountains."
 more_News.35.d2: "After the disastrous failure of the joint intervention in Hungary in 1919, the "Little Entente" of Czechoslovakia, Romania and Yugoslavia collapsed, especially after the long civil war that followed the assassination of the king. However, the bitter lessons of the Allies did not stop the Romanian vision of unification, and after some seventeen years of regrouping, the assembled Dacian army once again marched towards the Carpathian Mountains. \n\n single Romania seemed unable to stand up to the huge Hungarian army, however with [CZE.GetName]'s intervention not so much, can [HUN.GetName] continue to hold the glory of Greater Hungary this time?"
 more_News.35.a: ""Erdély!!!""
 more_News.35.b: ""Ardealul!!!""
 more_News.35.c: ""Československo!!!""
 more_News.35.e: "Why is there always a war in this place?"

 more_News.36.t: "Hungary's victory"
 more_News.36.d1: "After the war gradually shifted toward hopeless trench warfare, the attacking side had to choose to retreat under enormous pressure from home and abroad. Clearly the unscathed [HUN.GetName] was once again the winner, occupying most of the disputed territory, giving it greater size, population, and industrial strength, and putting [ROM.GetName] under even greater pressure if there is another Carpathian war."
 more_News.36.d2: "The situation was overly surprising to the Romanians, as the Hungarians not only failed to be repulsed, but instead invaded the southern part of Transylvania under Romanian control. Before the war reached Bucharest and Ploiesti a sketchy peace treaty was quickly delivered to [HUN.GetLeader], and the Regent immediately agreed to the terms ---- to acquire the southern part of Transylvania, and thus the Greater Hungary except Croatia claimed almost all the territories of Greater Hungary except Croatia back to the Hungarians."
 more_News.36.a: "They had no chance."
 more_News.36.b: "There will be a next time."
 more_News.36.c: "I knew it wouldn't work."
 more_News.36.e: "So, there's going to be another one?" 

 more_News.37.t: "Victory in Romania"
 more_News.37.d: "The war went the way the Romanians wanted it to, successfully capturing several strategic targets before successfully pushing the front to the Tisza River, where an overwhelmed Hungary could only hastily seek peace ---- Naturally the cost The price was painful. \n\n Great Hungary was almost completely dismembered, the entire Slovak region was incorporated into the Czech Republic, the entire Transylvanian region was incorporated into Romania, almost 7% of the original territory was lost, and many Hungarians were reduced overnight to second-class people in other countries' occupation zones."
 more_News.37.a: "The Darkest Hour."
 more_News.37.b: "The worse they are the more comfortable we are."
 more_News.37.c: "They asked for it."
 more_News.37.e: "It's simply harsher than the Treaty of Versailles." 
 
 more_News.38.t: "The Yugoslav revolution"
 more_News.38.d: "Serbian nationalism was instrumental in the war against the old Austro-Hungarian Empire, except that Yugoslavia under its influence seemed to be a shackle for other nations from its inception, not to mention that the country lost the 1919 war of joint intervention in Hungary, and King Alexander II took further strong measures to suppress widespread discontent in the new territory, which in turn led to his murder by a radical Croatian assassin. \n\n Since then the conflict between the Serbs and the other nationalities was completely intensified, and after the riots gradually escalated into a civil war, the communist partisans led by the otherwise unremarkable Croat Josip Broz Tito won several successive battles, and relying on the gradually accumulated prestige Tito slowly became the recognized leader of the insurgents. Since the capture of Belgrade a year ago Tito declared that the Kingdom of Yugoslavia no longer existed and that it would be replaced by a federal republic, which would be an equal state belonging to all the peoples of the land."
 more_News.38.a: "At least one pole of the Little Entente no longer exists."
 more_News.38.b: "It would have been nice if we had won back then."
 more_News.38.c: "The revolution will win!"
 more_News.38.e: "Damn bandits!"
 more_News.38.f: "The powder keg is still exploding."

 more_News.39.t: "The Roman-Ethiopian War"
 more_News.39.d: "The kingdom of Italy founded by the House of Savoy had been badly defeated by Ethiopia decades ago, a debt that was certainly not wiped out with the replacement of the kingdom by "Rome", and it seems that the only thing that can save [ETH.GetName] "It seems that the only thing that can save [ETH.GetName] \n\n Now that Emperor Nero, who was in power, had managed to overcome the obstacles, there was nothing left to prevent the tanks of the Italian army in East Africa from crossing the border. "
 more_News.39.a: "The first step to restore the empire"
 more_News.39.b: "Today it's us, tomorrow it's your turn!"
 more_News.39.c: "It's just a matter of feeding them first."
 more_News.39.e: "We have to wait for the opportunity too"
 more_News.39.f: "Will the war in Africa spread?"   

 more_News.40.t: "Nikolai Yezhov's Soviet Union"
 more_News.40.d: "An incredible announcement was made by the Soviet NKVD and quickly spread around the world. \n\nFacing a large number of journalists in the Soviet Union, NKVD People's Commissar Nikolai Yezhov announced in angry and inflammatory language that the great Joseph Dzhugashvili, General Secretary of the Soviet people, had been killed by the shameful traitor Beria. However, he did not release specific details or the progress of the investigation into the incident. Many Soviet political forces speculated about what would happen to the state apparatus, while foreign countries cautiously remained on the sidelines, wondering where the Soviet Union would go in this "post-Dzhugashvili era. \n\nBut soon, Yezhov himself made an even more shocking decision. aAs Dzhugashvili's most loyal comrade, he would temporarily act as general secretary of the Soviet Union to ensure that the country would not fall into the hands of the "rebels". Yezhov called on the Soviet army and other administrative bodies to pledge their allegiance to him and stabilize the situation in the country as soon as possible. At the same time, Yezhov said that the murder of Dzhugashvili by the traitors had made it even more clear that the need and urgency of the purge, the enemy was still strong and the Soviet Union was still in a precarious situation. Therefore, he will work with the NKVD to carry out a more thorough purge to completely eliminate the space for traitors to survive. \n\nThe seemingly sensational purge will not die out with the death of Dzhugashvili; the political struggle in the Soviet Union is about to enter a more brutal phase."
 more_News.40.a: "Comrade Yezhov leads us!"
 more_News.40.b: "The Red bandits are becoming more and more repulsive!"
 more_News.40.c: "A new era for the communist camp?"
 more_News.40.e: "What will be the fate of the Soviet Union?" 
 
 more_News.41.t: "Tukhachevsky's coup"
 more_News.41.d: "The political turmoil in the Soviet Union continues to grow. Recently, Soviet Marshal Tukhachevsky, a war hero of the Russian Civil War, publicly refused to recognize Yezhov's position as general secretary and launched a mutiny in Moscow. Tukhachevsky's army is valiant and has taken control of many of the capital's major urban areas. Some military personnel loyal to Yezhov and some internal affairs units attached to the NKVD engaged in heavy fighting with Tukhachevsky's troops, with gunfire echoing thickly over Moscow and citizens hiding in fear in their homes while waiting for the fighting to die down. \n\n Some Soviet officers expressed their approval of Tukhachevsky's mutiny and saw it as the fastest way to end the Great Purge and get the Soviet Union back on track. They had begun to respond to Tukhachevsky by helping him hold off other armies and take control of Moscow. The Soviet capital was gradually falling into the hands of the heady Chief of General Staff, and it looked like he was inching toward victory. \n Whatever the outcome, the mutiny, which took place at the heart of the Soviet Union, made the future of the Soviet Union even more uncertain. Everything is still unknown as to what way this soldier of White Russian aristocratic origin will choose to guide the Soviet Union."
 more_News.41.a: "General Tukhachevsky will set things right!"
 more_News.41.b: "Red bandits change their soup, not their medicine"
 more_News.41.c: "A new era for the communist camp?"
 more_News.41.e: "An interesting unfolding"

 more_News.42.t: "Trotsky's return to the Soviet Union"
 more_News.42.d: "On an ordinary, uneventful night, a plane landed secretly at Moscow's Vnukovo airport, where Soviet Marshal Mikhail Tukhachevsky, the de facto controller of Moscow, stood nervously waiting on one side of the tarmac. When the hatch opened, he couldn't wait to go forward and shake hands with the people coming down from the plane. \n\nThe moonlight illuminated the face and beard of the passenger, whose face was once famous in the Soviet Union, but whose figure, together with his name, quickly disappeared from the Soviet Union after Dzhugashvili came to power. He was Trotsky, who was known as the "father of the Red Army". Invited by Tukhachevsky, he returned to the Soviet Union in secret. \n\nAfter a brief exchange of pleasantries, Tukhachevsky invited Trotsky to become the General Secretary of the Soviet Union. He was well aware that he was not a professional politician and that his old aristocratic origins were not enough to convince the people. He believed that Trotsky represented the Marx and Bolshevism in his heart, and therefore made special arrangements to welcome Trotsky back from exile. Now that "Comrade Lenin's close comrade" had returned, would he be able to lead his long-lost homeland? Will the internationalist who advocates world revolution export their doctrine and revolution to other countries, as his political ideals suggest?"
 more_News.42.a: "For a world revolution!"
 more_News.42.b: "What new tricks?"
 more_News.42.c: "We have to adjust our agenda too"
 more_News.42.e: "How surprised will the Soviets be when they see it?"

 more_News.43.t: "Tukhachevsky's Soviet Union"
 more_News.43.d: "After Mikhail Tukhachevsky's successful capture of Moscow, the world watched the political changes in the Soviet Union. Some speculated that he would work with a moderate party leader to end the Soviet purges, while others thought that Tukhachevsky would revert to his aristocratic status and gradually move away from Soviet ideology. Today, the dust has finally settled. Tukhachevsky has established a military government. \n\nTukhachevsky told the outside world that the military government was established to "restore order in the Soviet Union, to prevent the Soviet Union from falling into civil strife again" and to "mobilize forces together to defeat the White bandits". Moscow and Leningrad were under martial law, other major Soviet cities were under military control, and despite Tukhachevsky's public promises that the junta was a last resort to stabilize the situation, some officials formerly belonging to the Dzhugashvili and Yezhov factions were already planning to run away. Everyone is waiting with bated breath to see what will become of the Soviet Union at gunpoint, and how long Tukhachevsky will be able to sit on the throne he stole by force ......"
 more_News.43.a: "Our Marshal, Tukhachevsky!"
 more_News.43.b: "This bastard!"
 more_News.43.c: "The marshal will lead our revolution!"
 more_News.43.e: "Another Napoleon"

 more_News.44.t: "Bukharin strikes back"
 more_News.44.d: ""Stop the infighting! Reform is urgent!" The people of the Soviet Union woke up to find many more such slogans in the streets. In the new issue of Pravda, Tukhachevsky and Bukharin stood smiling in the most obvious position. The front page headline also carried in large bold letters Anna Morozova's article "Who Defines Socialism?". \n\nBukharin, the prominent Soviet moderate leader, strongly praised Tukhachevsky's actions, and Tukhachevsky paid tribute to the party theoretician. They worked together to establish a new Soviet government and promised that reforms would be implemented. Bukharin said, "The reliance of people like Dzhugashvili and Yezhov on the NKVD's reign of terror has turned our Soviet government into a police state, departing from its original purpose ...... We must correct it, we must reform it, if the Soviet Union is to move toward peace and prosperity... ..."\n\n Bukharin had already announced the end of the purges, the end of the extermination of the "rich peasants", and the "peaceful entry into socialism". The conservatives in the party scoffed at Bukharin's statement, considering it "the extinction of the class struggle" and "the first signs of capitalism". But Bukharin was convinced that this was the communism he had in mind. Reforms were already inevitable, and the future of the Soviet Union was finally showing a glimmer of light."
 more_News.44.a: "That's socialism!"
 more_News.44.b: "Bastards who only cajole peasants"
 more_News.44.c: "Socialist lighthouse"
 more_News.44.e: "History is a reincarnation"

 more_News.46.t: "The Death of Heinrich Himmler"
 more_News.46.d: "The German State recently made an official announcement to the world that Heinrich Himmler, leader of the Thule Guard, had been assassinated on his way to inspect a weapons testing site in Burgundy and was confirmed dead. The death of \n\n Himmler has brought great uncertainty to the German political scene and within the Thule Guard, and all forces are waiting to see who the Führer will appoint to take over the important position of leader of the Thule Guard. The German government is tight-lipped and says the incident is under investigation. \The countries that opposed fascism were naturally happy to see the death of the "executioner," while Germany was in mourning. Himmler's funeral was so grand that not only Germany but also some pro-German countries sent their officials to attend the funeral. The head of the German state personally appeared and gave a eulogy for Himmler. \n\n death is only the end of the individual, but not the end of everything. Himmler's death brought a period of power vacuum for the Thule Guard, and as one of the giants of German politics, his death was bound to throw Germany into a period of turmoil. Will the future of Germany become better? Everyone is waiting to see what happens."
 more_News.46.a: "Heydrich has his work cut out for him"
 more_News.46.b: "He deserves it!"
 more_News.46.c: "Who could have predicted his end?"

 more_News.47.t: "The new Führer of Germany"
 more_News.47.d: "It has been some time since the death of Siegfried, the head of the German state, and the question of the head's successor is still up in the air. Today, the top echelon of the German government put a rest to this unresolved issue, after intense discussions and choices, the German government has elected a new Führer. \n\n Berlin was thrown into a sea of revelry at the news, both spontaneous and mobilized, as citizens held a grand parade with their national flags. In addition to Germany's belligerents, the ambassadors of various countries in Berlin received official letters of state. The political struggle in Germany had finally come to a tentative conclusion, and, at least legally, Germany was back under the official leadership of one man. \n\nWhether the new head of state was a strong successor or simply the result of a balance of power, Germany had finally moved past its dangerous state of masterlessness and welcomed a new leader. This is undoubtedly a favorable situation for the country in the midst of war. There are still widespread doubts in the countries about the competence and attitude of the new Führer, and he still has a long way to go if he wants to reach the prestige of his predecessor."
 more_News.47.a: "It's time to buck up"
 more_News.47.b: "No one can save them"
 more_News.47.c: "But he's not Siegfried after all"

 more_News.48.t: "Bathory's government was overthrown"
 more_News.48.d: "The right-wing riots sweeping Hungary are intensifying, and today they finally reached their final stage, an armed militia of former soldiers and opponents of the Bathory government has taken control of Budapest and stormed government buildings and Bathory's official residence. After some fighting, Hungarian government forces announced their surrender and Bathory's government was officially overthrown. And the rioters temporarily formed a committee to take charge of the government's transition. \n\n The temporary committee announced that Bathory had not been harmed, that they had placed her in a safe place, and that they would give her a fair legal verdict when the new government was formed. But they have refused anyone's request to interview or meet Bathory, so the outside world still does not know what happened to the former regent. \n\nSome conservatives have criticized the move as "cruelty to a noble woman," while others argue that forcibly overthrowing Bathory's government would add to Hungary's turmoil. But right-wingers insist it is a measure that must be taken to save the country from danger. As yet, no official state has responded to this, and no one knows whether the kingdom will be secure in their hands and where Hungary will go from here."
 more_News.48.a: "It's all about the future of Hungary"
 more_News.48.b: "Unexpected developments"
 more_News.48.c: "She deserved it"
 more_News.48.e: "Into a dozen crowns fell to the ground, and it was finally Hungary's turn."

 more_News.49.t: "Elizabeth Bathory was blown up"
 more_News.49.d: "Recently, a spokesman for the right-wing Hungarian opposition forces officially announced to the public that they had killed Hungarian Regent Elisabeth Bathory and her deputy Horthy Miklos in an air strike operation against Castle Hill. \n\nIt is known that this was a planned air raid in which right-wing forces used advanced German-aided bombers to drop bombs directly above Bathory's quarters on Castle Hill. In response to outside questions, they produced local journalists' photos of the bombing site, on which the buried duo could indeed be faintly seen in the rubble. In addition, the Hungarian government has so far made no move and Budapest has fallen silent. It seems that their news is true and credible. \n\nSome supporters of the Bathory government angrily accused that it was not the right-wing forces at all, but the Luftwaffe, who carried out the air raids. They demanded that Germany be held responsible for the war bombing of Hungarian soil and leaders, and denounced the Right Wing Armed Forces as traitors in collusion with Germany. In response, the right-wing forces insisted on claiming that German troops did not directly carry out the operation. Hungary is bound to fall into chaos after the death of \n\nBathory and Horthy, and the shadow of Germany and other European powers behind them will make the situation in Hungary more and more tense, and it is foreseeable that in the next few years the land may be reduced to one of the most socially turbulent regions in the world."
 more_News.49.a: "It's time for her to die for Hungary"
 more_News.49.b: "Unexpected developments"
 more_News.49.c: "And she did deserve to die"
 more_News.49.e: "Oh my God!"
 
 more_News.50.t: "Hungary's civil unrest"
 more_News.50.d: "Elisabeth Bathory has long been considered a representative of authoritarian dictators in Central Europe, although after the defeat of Romania she uncharacteristically began to approach several democratic parties ---- This is seen as a This was seen as a signal for the restoration of democratic institutions in Hungary. \n Many pro-authoritarian and even totalitarian groups could not have been less vocal about this, and at one point several nationalist parties were united under the banner of the most powerful "Arrow Cross" party, and a huge march was organized from around Budapest to the capital..."
 more_News.50.a: "Everything is under control."
 more_News.50.b: "That's good news?"
 more_News.50.c: "I hope our friend didn't simply go for a walk."
 more_News.50.e: "When you win against a foreign enemy you fight your own." 
 
 more_News.51.t: "Elizabeth Bathory resigns"
 more_News.51.d: "After the failed march on Budapest Hungary was in a stalemate, neither side could fully deter its opponent by force, and it seemed that the only way to break the deadlock was to rely on compromise. \n\n surprise, the first to put his foot down and make a compromise was the former regent, Elisabeth Bathory, who suddenly announced her resignation as regent and handed over the power to rule Hungary entirely to the right-wing coalition outside Budapest. The move spelled the downfall of Bartoli's government, and the city of Budapest, which was still under the control of government forces, was overnight filled with the nationalists' Arrow Cross banners."
 more_News.51.a: ""Awaken! Mazars!""
 more_News.51.b: "They're not pro-German, are they?"
 more_News.51.c: "Here's to our friends."
 more_News.51.e: "Was it her intention to resign?"

 more_News.52.t: "Bathory regime maintained"
 more_News.52.d: "Hungary is in a stalemate after the failed march on Budapest, with neither side able to fully deter its opponent by force, and it seems that the only way to break the deadlock is to rely on compromise. \n\nThe far-right coalition in opposition was obviously unable to confront the central regime for a long time, and for the sake of the possibility of becoming rebels in the future, the vast majority of far-right bigwigs chose to negotiate with the central government, and after receiving the answer of unconditional pardon have chosen to give up the confrontation. \n\n Perhaps out of compromise, Bathory did not mention again the democratic reform plan that triggered a series of incidents, and perhaps the status quo in Hungary will continue to exist."
 more_News.52.a: "That's politics."
 more_News.52.b: "Maybe it's worse for us if we fall?"
 more_News.52.c: "I hope she respects our investment."
 more_News.52.e: "What else would she want?"

 more_News.53.t: "After the chaos"
 more_News.53.d: "The defeat at Karpacan led to a serious erosion of the Bartoli government's authority, and both extreme left- and right-wing groups in Hungary seized the opportunity to try to hold on to power in the chaos. Naturally the current regime would not sit idly by and according to Bathory's personal deployment, a major raid against the extreme left and right wings triggered a pandemonium no less than a civil war, which ended with the Arrow Cross militia raising its flag on the ruins of Castle Hill. \n After the seizure of power, the Arrow Cross party announced the formation of a two-person ruling group of General Attila and "leader" Salahi Ferenc, "the true patriots of Hungary" who would reshape the country according to their own wishes, "order will be restored Order will be restored, the people will be armed, the war will not stop, the enemy will be destroyed!"
 more_News.53.a: ""As long as Hungarians are united!""
 more_News.53.b: "Why don't they know how to admit defeat?"
 more_News.53.c: "Together we will work to destroy the Versailles system!"
 more_News.53.e: "A defeat would easily trigger an extremist backlash."

 more_News.54.t: "After the chaos"
 more_News.54.d: "The defeat at Karpacan led to a serious erosion of the Bartoli government's authority, and both extremist left and right-wing groups in Hungary seized the opportunity to try to hold on to power in the chaos. Naturally the current regime would not sit idly by and according to Bathory's personal deployment, a major raid against the extreme left and right wings triggered a pandemonium no less than a civil war, which ended with the Red Guard militia raising their flag on the ruins of Castle Hill. \n\nThe long-established revolutionary Béla Kuhn returned once again to Budapest after a long absence, and this time the Communist regime cautiously began the preparations for a new regime, with no party invited and all government cabinet members filled almost exclusively by Communist Party members. The \n\n problem was that some of the well-known communist activists did not participate in the celebrations in Budapest, and outside the city another communist faction invited several democratic parties on its own to hold another meeting, which took everyone by surprise."
 more_News.54.a: ""What's going on?""
 more_News.54.b: "We don't really know how to deal with the Communists yet."
 more_News.54.c: "Damn Red bandits."
 more_News.54.e: "Defeats tend to trigger extremist backlash."

 more_News.55.t: "Bathory-Kun's regime?!"
 more_News.55.d: "Hungary is in a stalemate after the failed march on Budapest, with neither side able to fully deter its opponent by force, and it seems that the only way to break the stalemate is to rely on compromise. \n\n Unexpectedly, the first to put down his body and make a compromise was the former regent, Elizabeth Bathory, who suddenly announced her resignation from the post of regent. \n It seems that Bathory secretly contacted the Hungarian Communist Party, which had some power, and the two sides joined forces and quickly attacked the right-wing coalition, which was caught off guard. When both the army and the countryside were controlled by the Red Regent, the once powerful right-wingers could no longer make waves. \n\n Since then, a strange red regime has been born in Central Europe, and apparently there is still much to talk about in terms of power-sharing between Bathory and Béla Kun."
 more_News.55.a: ""What's going on?""
 more_News.55.b: "We don't really know how to deal with the Communists."
 more_News.55.c: "Damn Red bandits."
 more_News.55.e: "Let's see how she runs a communist country."

 more_News.56.t: "After the chaos"
 more_News.56.d: "The defeat at Karpacan led to a serious erosion of the Bartoli government's authority, and both extreme left- and right-wing groups in Hungary seized the opportunity to try to hold on to power in the chaos. Naturally, the current regime did not sit idly by, and according to Bathory's personal deployment, a major raid against the extreme left and right wings triggered a chaos no less than a civil war, and the end result was just as she had hoped, with the security forces successfully crushing all organized resistance from the opposition forces. \n\n Obviously the regent's anger did not end there, "a small group of ambitious people inciting the public against the government caused riots", under such a definition, the Hungarian government continued to issue decrees in the name of prevention to search for "fallen fish" throughout the country. More and more "suspects" are being sent to prison on trumped-up charges."
 more_News.56.a: ""Budapest is in good order.""
 more_News.56.b: "She's just as good at screwing her own people."
 more_News.56.c: "Can such a Hungary be our ally?"
 more_News.56.e: "It's all about establishing authority."

 more_News.57.t: "Raid [SOV.GetName]"
 more_News.57.d: ""The new nation must once again march along the path of the ancient Teutonic warriors, gaining land for the German plough with the German sword and daily bread for the German people."--Austrian Valkist Adolf Hitler. \n\n[GER.GetName] has finally begun to fight for the long-suffering Eastern ambitions! The invading hordes gathered on the Eastern frontier and launched an onslaught on the Soviet positions, which were bombed to smithereens before their eyes, amid the roar of numerous aircraft and tanks. Detailed information about the development of the battle is not known, and probably the collision of two continental giants will determine only one thing--millions or even tens of millions of deaths."
 more_News.57.a: ""For the Fatherland!""
 more_News.57.b: ""For Motherland!""
 more_News.57.c: ""We'll be there to support.""
 more_News.57.e: ""Good opportunity!""
 more_News.57.f: "Is this going to be the biggest war in human history?"

