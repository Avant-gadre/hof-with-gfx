 more_News.62.t: "Expected allies"
 more_News.62.d1: "The close ties between Hungary's far-right parties and their German counterparts have long been an open secret, and this relationship was quickly deepened when Hungary officially became a country held by the far right, with a special mission sent from Budapest to Berlin on a plane provided by the Luftwaffe, and a brief meeting and consultation between officials from both countries followed by another member state of the Steel Pact. \n\nA strong pro-German Hungary was clearly detrimental to the faltering Versailles system, and a deadly threat to the hostile Hungarian states in the Balkans."
  more_News.62.d2: "The close ties between Hungary's far-right parties and their German counterparts had long been an open secret, and this relationship was quickly deepened when Hungary officially became a country held by the far right, with a special mission sent from Budapest to Berlin on a plane provided by the Luftwaffe, and a brief meeting and consultation between officials of the two countries resulted in another member state of the Steel Pact. \n\n Except that the defeated Hungary did not provide much assistance to [GER.GetName]'s territorial ambitions, but rather [GER.GetName] needed to divide its forces to help its ally recover its territory, and perhaps in this way the German-Hungarian alliance seemed more unbreakable."
 more_News.62.a: "The Germans are the best of friends."
 more_News.62.b: "We also need a strong enough backer."
 more_News.62.c: "All victims of the Versailles system."
 more_News.62.e: "They still have quite a lot in common."

 more_News.63.t: "The Balkan League program"
 more_News.63.d: ""In the face of increasing regional tensions, the Balkan countries should unite!" The "Balkan Alliance" was established under the unilateral leadership of [HUN.GetName] with this theme. As the name implies, it is a military alliance of mainly Balkan countries, and outside observers are rightly concerned about it. Regardless of whether the united Balkans can defend themselves against foreign enemies, simply uniting a powder keg is enough of a headache. \n\nThe only way to respond to questions about Bartoli is through lobbying in neighboring countries, and it seems that she is not just talking about it."
 more_News.63.a: ""As long as the Balkans are united!""
 more_News.63.b: "She's asking for death."
 more_News.63.c: "It's just expanding the sphere of influence."
 more_News.63.e: "Do we want to join?"
 more_News.63.f: "[HUN.GetName] is already qualified to lead the Balkans?"
 
 more_News.64.t: "[HUN.GetName] declares her ambition"
 more_News.64.d: "The close ties between Hungary's far-right parties and their German counterparts have long been an open secret, and many felt that if Hungary transformed into a right-wing totalitarian it would immediately choose to ally itself with [GER.GetName], but that never happened. [HUN.GetName] was just a deal, and the Magyar would not tolerate other forces in the Balkans. [HUN.GetName] will soon begin "the complete integration of the Balkans", and after that the greater Magyar Empire will set foot on the world stage with complete independence, "until all bad civilizations have been eradicated.""
 more_News.64.a: ""Prepare for war!!!""
 more_News.64.b: "She's asking to be killed."
 more_News.64.c: "Let her come!!!"
 more_News.64.e: "Crazy, right?!"
 more_News.64.f: "What kind of super unfolding is this?!"

 more_News.65.t: "Ominous events in the Imperial City"
 more_News.65.d: "After more than a decade of developing struggle between the radical nationalist movement and the government establishment, the discord between Japan's civilian government and the military has completely intensified! On a dark and windy night, radical middle and lower ranking officers infiltrated into Tokyo with about a thousand of their troops and tried to gain the emperor's support to "punish the traitors" with the slogan "Respect the emperor and suppress the traitors". The rebels soon captured Tokyo City Hall, the Tokyo Metropolitan Police Department, and many other positions. \n\nBut the impulsive and risky move really did not achieve its purpose, and the government patriarchs who heard the news quickly dispatched loyal troops to surround the coup army, except that in the process of quelling the riot some bills to strengthen the government's power were passed, and perhaps someone wanted to take this opportunity to establish another kind of authoritarian rule."
 more_News.65.a: "Tokyo is in good order."
 more_News.65.b: "A trick?"
 
 more_News.66.t: "Ominous Events in the Imperial Capital"
 more_News.66.d: "After more than a decade of developing struggle between the radical nationalist movement and the government establishment, the discord between the Japanese civilian government and the military has been thoroughly intensified! On a dark and windy night, radical middle and lower ranking officers infiltrated Tokyo with about a thousand of their troops and changed Japan forever with a surprise attack on the imperial residence. They succeeded in obtaining the Emperor's bull, "Granting power to reshape the country," and the army's imperialist activists and fans of the "theory of national transformation" used it to forcibly dissolve the civilian government and then quickly spread the radical movement throughout the country, which now [JAP.GetName] is basically in their hands."
 more_News.66.a: "For the Greater East Asia!"
 more_News.66.b: "A bad start..."

 more_News.67.t: "Ominous events in the imperial capital"
 more_News.67.d: "After more than a decade of developing struggle between the radical nationalist movement and the government establishment, the discord between the Japanese civilian government and the military was completely intensified! On a dark and windy night, radical middle and lower ranking officers infiltrated Tokyo with about a thousand of their troops and launched a successful coup with the support of some senators within the government. The imperialists, who advocated "respect for the emperor and the traitors," have since taken control [JAP.GetName], and a series of purges to consolidate the regime have been launched, and Japan will probably remain in such a state of emergency until the emperor takes power... or forever. Or forever."
 more_News.67.a: "Long live His Majesty the Emperor!"
 more_News.67.b: "Will the Emperor or the Imperialists take power?" 

 more_News.68.t: "Ominous events in the Imperial Capital"
 more_News.68.d: "After more than a decade of developing struggle between the radical nationalist movement and the government establishment, the discord between the civilian government and the military in Japan has been thoroughly intensified! On a dark and windy night, radical middle and lower ranking officers infiltrated into Tokyo with about a thousand of their troops and tried to gain the emperor's support to "punish the traitors" with the slogan "Respect the emperor and curb the traitors". \n\nThe impulsive and risky move was indeed difficult to achieve, and the government patriarch who heard the news quickly dispatched loyal troops to surround the coup army. \n\nHowever, Marshal Oda Nobunaga, who was appointed as the commander-in-chief of the rebellion, was also an ambitious man, and her army took the government with it, and a shogunate composed entirely of his cronies, the "Owari gang," began to establish its rule over Japan."
 more_News.68.a: "No one knows Kamuro better than I do."
 more_News.68.b: "Huh?!"

 more_News.69.t: "Shinpeitai Incident"
 more_News.69.d: "After a series of political assassinations by civil right-wing groups failed to achieve results, right-wing activists embarked on a series of more risky gambles. And this time, they won. Just a few days ago, a group known as the "Shinpeitai" demonstrated in front of Ise Jingu and Yasukuni Shrine, demanding the consolidation of national defense. The Tokyo Metropolitan Police Department then dispatched police to ban the group, but it was a trap. The Tokyo Metropolitan Police Department was soon overrun by rebel forces of the Shinbei, and naval aircraft were called in to attack the Prime Minister's residence. After a series of dramatic defeats, the Japanese Prime Minister's residence was also occupied. Right-wing activities sympathizer Hinanawi Tenshi were elected as the new prime minister, \n\n, and according to reliable sources, the "Shinpeitai" had close ties with the previous right-wing terrorist group "Ketsumeidan" and the radical military officer group "Kodoha". "It is easy to speculate on the direction of Japan's next political developments."
 more_News.69.a: "Tenno Heika Banza!"
 more_News.69.b: "A coup so easily?!" 

 more_News.70.t: "Oda Nobunaga's counterattack"
 more_News.70.d: "Breaking news! Japanese Field Marshal suddenly appears on Tokyo TV and claims that "Prime Minister Shajo attempted to murder himself" and that "[JAP.GetName] must not be ruled by a murderer!" At the time of these remarks, army soldiers loyal to Oda had taken control of several government offices and were posting emergency martial law around the streets, reportedly with no deadlines written at all for these military regulations."
 more_News.70.a: "Baka!!! Want to burn me twice more?!"
 more_News.70.b: "Why does it feel like she doesn't look the same?"
 
 more_News.71.t: "Japan in disruption"
 more_News.71.d: "In the early twentieth century, the liberal Japanese politicians who established Japan's modern democracy turned conservative out of fear of the socialist workers' movement. While many commentators were bemoaning the chronic death of Japanese liberalism, a new generation of liberals, still on the fringes of power in Japan's political arena, had by mistake assumed power, spurred by a series of recent political assassinations. But even so the current liberal prime minister has not been able to escape the censure of the various conservative forces, and after various hints of lobbying failed to produce a resignation in return, some scary gossip began to circulate in Tokyo--A coup is being prepared, and both sides are seeking the support of the military."
 more_News.71.a: "It's in the constitution! It's a democracy!"
 more_News.71.b: "There comes a time when it can't be managed."

 more_News.72.t: "Japan's civil war"
 more_News.72.d: "Japan's liberal prime minister has consistently rejected conservative demands to resolutely not resign, claiming it is a constitutional right of the prime minister. The establishment conservative forces in the government have been rapidly shrinking on both sides, while the House of Peers, the hardliners in the government and the radicals in the army have been sitting on their hands. After three consecutive days of martial law in Tokyo and the government's distribution of weapons to the public, the conflict finally broke out politically. The rebels in the army claimed that the new prime minister was a "traitor" and had "defied the emperor" and demanded that the Speaker of the House of Peers, Yakumo Yukari, be installed as interim prime minister. The rebels then marched to Tokyo and collided with government troops on the outskirts of the city. \n\n The liberals, having gained enough support in the government, proved themselves to be no vase, and the army loyal to the government began to engage the coup army, with the war spreading rapidly from around Tokyo to the entire Japanese archipelago."
 more_News.72.a: "Fight for democracy!!"
 more_News.72.b: "Surprisingly, it's fighting?!"

 more_News.73.t: "The rebirth of Japan"
 more_News.73.d: "Unexpected civil war brings Japanese politics to a very different end. Radical militarists in the army were eradicated, conservatives in the government accepted Japan's new political situation, and the new government undertook a number of institutional reforms. The most difficult and complex reform was undoubtedly the recently drawn up new constitution. The constitution clearly establishes Japan as a constitutional monarchy and explicitly excludes the possibility of the emperor interfering in the political situation and the military. Under the new constitution, the military is subordinate to the civilian government, the head of government is the prime minister, and the Diet has national sovereignty. As a compromise, the House of Peers was retained, but its power was restrained. \n\nMilitarist thinking was fading as radical officers were purged, the Shrine Board was disbanded, shrines became legal entities, but a proposal by radicals to close Yasukuni Shrine was shelved. \n\nAt the same time, the "Empire of Japan" was renamed the "State of Japan" as a symbol of the new era, and the prime minister declared his intention to reverse the previous foreign policy. Critics say the new government is simply promoting a "well-dressed imperialism", but some activists in Asian countries are already excited. Japan may still dominate Asia, but it may be a different Asia."
 more_News.73.a: "It's just getting started."
 more_News.73.b: "The birth of a nation."

 more_News.74.t: "False accusations against Patriarch"
 more_News.74.d: "Suddenly, [JAP.GetName] the legally elected Prime Minister Sayjou Manaka was suddenly arrested and imprisoned, and another party, the Speaker of the House of Peers, Yakumo Yukari, claimed in an interview that "the former Prime Minister tried to get rid of himself on charges of corruption" and that "before I will be overseeing the government's operations until the situation is stabilized." \n\n Prime Minister crime should of course be dealt with according to the law, except that Yakumo Yukari seems to have dealt with the entire electoral system together, it is said that the closed doors of the National Diet after the members were replaced with the genro cronies, it is difficult not to suspect the real motives of Yakumo Yukari."
 more_News.74.a: "It is necessary."
 more_News.74.b: "Did she direct it herself?"
 
 more_News.75.t: "1936 Japanese election"
 more_News.75.d: "The 1936 Japanese election is over, and Thosaka Tokiomi led the Rikken Seiyukai to pull one back. It seems that the mutual competition between the Political Friendship Association and the Civil Affairs Party is increasingly trending toward the formation of an American-style two-party system."
 more_News.75.a: "Hey, the gems have been replaced with campaign funds."
 more_News.75.b: "Seems pretty solid."

 more_News.76.t: "1936 Japanese election"
 more_News.76.d: "The 1936 Japanese election is over, and the Rikken Minseitou continues to sit on the fishing platform, except that the relatively conservative Aozaki Toko has replaced Sakamoto Ryoma. Perhaps the increasingly conservative Japanese political situation could create new opportunities for the old party, the Rikken Seiyukai?"
 more_News.76.a: "Smooth transition."
 more_News.76.b: "Seems pretty solid."

 more_News.77.t: "1936 Japanese elections"
 more_News.77.d: "The 1936 Japanese election ends with political rising star Sayjou Manaka leading the Rikken Seiyukai to pull off a victory. In contrast to the other candidates, the new prime minister, always known for his dissatisfaction with the status quo, said upon taking office that he would embark on extensive institutional reforms."
 more_News.77.a: "It's finally my turn."
 more_News.77.b: "What will it be changed to?"
 
 more_News.78.t: "Taisei Youkusankai"
 more_News.78.d: "The political reforms promised by the current Prime Minister of Japan have finally been implemented, and despite a series of reforms that have resulted in some murky corruption and assassinations, the "Taisei Youkusankai" has indeed monopolized the political situation in Japan. Some outside observers believe that she has become a de facto dictator, bringing an end to Japan's faltering democracy, as the top president, Sayjou Manaka, stated that this would "better unify the empire and allow people to practice the ways of ministers". Some outside observers believe she has thus become a de facto dictator, bringing an end to Japan's faltering democracy."
 more_News.78.a: "It's time to look abroad."
 more_News.78.b: "Should they worship the empress or worship her?"  
 
 more_News.79.t: "Vlad III was killed in the explosion"
 more_News.79.d: "After a series of shocking victories for Romania in the Carpathian War, even more shocking news spread across Europe. Romania's King Vlad III has been attacked by a bomb at a celebration party in the capital of Northern Transylvania. King Vlad III was reportedly killed instantly, while his confidant Darnic Preston, who had fled the scene of the explosion, claimed that the explosion was a "coup plot" by the Romanian Iron Guard. For his part, the head of the Iron Guard, Zelia Codreanu, claimed that the incident was the work of Darnic and the "foreign forces" he represents, in order to subvert Romania's military victory in the Carpathian region. \n\nThe current government cabinet is in disarray, the NRF leader has not commented, and journalists in Bucharest are confused. But it is certain that Romania, which has just won a military victory, will soon be in the middle of a bitter political struggle."
 more_News.79.a: "Just escaped from the abyss and jumped into the fire again"
 more_News.79.b: "Shocking"  
 
 more_News.80.t: "Vlad III was assassinated"
 more_News.80.d: "Romania's defeat in the Carpathian War appears to have torn the briefly united nation apart again. After a series of escalating domestic political tensions, Romania's capital, Bucharest, has finally been set alight. With the assassination of Iron Guard chief Zelia Codreanu, the conflict between the Iron Guard and King Vlad III was radically inflamed. The Iron Guard, for its part, decided that the assassination was the work of Vlad III and assassinated Vlad III as revenge. Observers believe that a formal confrontation between government troops and the Romanian Iron Guard Corps in the streets will soon begin. \n\nHowever, some have expressed doubts about the incident. Some observers pointed out that the assassination was not a common tactic of Vlad III, nor was it in line with his character. Therefore, some suspect that this assassination against Codrianou was the work of someone else. Now, no matter how the situation develops, his purpose has been achieved."
 more_News.80.a: "Just escaped from the abyss and jumped into the fire again."
 more_News.80.b: "Shocking."  
 
 more_News.81.t: "Romanian Kingdom of the Legion"
 more_News.81.d: "The two political forces of the Romanian Kingdom, King Vlad III and his National Renewal Front and the Iron Guard Codreanu's Iron Guard Corps, the Căpitanul of the Iron Guard, have now merged into one. With the appointment of Codreanu as the new Prime Minister of Romania, a powerful legionary kingdom has been born. Many predicted that the conflict between Codreanu and Vlad III would eventually break out, but their predictions fell flat. \n\n Corneliu Zelia Codreanu, a right-wing populist activist and a champion of the monarchy, declared that Vlad III was the holy monarch of Romania and "truly represented the interests of the Romanian people and nation." And Codreanu declared that after his succession as prime minister, he would thoroughly fight "monopolies, traitors, commies and forces outside the country" and build a state that would serve the true Romanian people."
 more_News.81.a: "Long live His Majesty the King!"
 more_News.81.b: "We will be watching closely"  
 
 more_News.82.t: "Romanian Kingdom of the Legion"
 more_News.82.d: "After the death of King Vlad III, the people always speculated that this would be the end of the Romanian monarchy, but the opposite was true. The heir who was thought to have died young, Flandre Scarlet, reappeared in the world. The decision of the young but dynamic monarch to appoint Corneliu Zelea Codreanu as Prime Minister of Romania meant the complete victory of the Iron Guard in this political struggle. \n\nCorneliu Zelia Codreanu, a right-wing populist activist, and a champion of the monarchy, declared at the coronation of Frandoru that Frandoru was the Holy Monarch of Romania and "truly represents the interests of the Romanian people and nation." And Codreanu declared that after his succession as prime minister, he would fight "monopolies, traitors, criminals and forces outside the country" and build a state that would serve the true Romanian people. Frandolou herself made a short but powerful speech denouncing her "cowardly" sister and the "corrupt" Romanian parliament, and praising Codreanu as a "great revolutionary "and announced the beginning of Romania's renaissance."
 more_News.82.a: "Long live Her Majesty the King!"
 more_News.82.b: "The drama unfolds"  
 
 more_News.83.t: "The Iron Guard Revolution"
 more_News.83.d: "The Romanian political struggle that ended with the radical right-wing group, the Romanian Iron Guard, completely destroying all its political opponents. King Vlad III was assassinated and the head of the Iron Guard Corneliu Zelia Codreanu paid the price with his life. Most shockingly, however, the sister of the heir to the throne, Remilia Scarlet, Flandre Scarlet, who was thought to be long dead, became the new head of the Iron Guard. In a shocking speech, she denounced her "cowardly" sister and declared the reorganization of Romania into a "complete legionary state". The Bucharest Parliament was dissolved, the banks were destroyed, the courts were reconstituted as military tribunals, and the government apparatus was thoroughly purged. \n\nAs observers have pointed out, this was a revolution, and it created a radical, militant, all-volunteer Romania. As Frandre Scarlet said, Romania was ready to destroy any enemy that stood in its way."
 more_News.83.a: "Long live the Căpitanul!"
 more_News.83.b: "How did that happen?"  
 
 more_News.84.t: "Bucharest is in a standoff"
 more_News.84.d: "With the sudden death of King Vlad III of Romania, the political situation in Romania has been thrown into chaos. The conflict between the Iron Guard and the followers of the Romanian king has been thoroughly stirred up and soon developed into nationwide unrest. The most intense part of the conflict was in Bucharest, Romania. With the Romanian army and the Iron Guard Corps setting up their positions in Bucharest one after another, the entire city's transportation hubs and government offices were turned into confrontation positions. \n\n Remilia Scarlet, the heir to Vlad III, is ready to be crowned the next King of Romania, and the army's task is to protect her from a smooth coronation. At the same time, political assassinations have expanded across the country, with several successive assassination attacks on high- and mid-level officials and leaders of the Iron Guard, some of which have succeeded and some of which have failed. Only time will tell who will prevail in this confrontation."
 more_News.84.a: "Let's see who will win?"
 more_News.84.b: "Romania is about to fall into chaos again"  
 
 more_News.85.t: "Army restores Romanian parliament"
 more_News.85.d: "Shocking news is coming! After radical right-wing groups in Romania destroyed each other in mutual battles and capitulation, the pro-civilian army occupied Bucharest and representatives of the government have declared that the Romanian Parliament will be gradually restored in the near future. The military representatives condemned the right-wing forces for "trying to destroy the country" and promised to restore Romania's democracy. This series of events has been widely welcomed in Bucharest and elsewhere in the country, as most Romanians are tired of the endless infighting and are promised peace by a stable representative government. \n\nSuch dramatic political changes and the Machiavellian democratization process driven by the political elite have excited and worried observers and fans of democracy. Time will tell if Romania's democracy can survive the weight of brutal Eastern European totalitarianism."
 more_News.85.a: "Long live Romania!"
 more_News.85.b: "Democracy in the Balkans? How refreshing."  
 
 more_News.86.t: "The Margatroid Coup"
 more_News.86.d: "Once again, Romanian politics has taken a stunning turn for the worse. The powerbroker Darnic Prestone, who had just seized power, was overthrown by his subordinate, the engineer Alice Magtroid, in a cleverly designed coup, after gradually revealing his ambitions as well as his German background. Now, the power had fallen into the hands of Margatroid. She is ready to hold a special trial in Bucharest for the "subversive elements" of the Darnicite forces, the Iron Guard and the army. Other members of the Yggdmillennia family have declared their allegiance to the calm but somewhat ruthless new leader in exchange for their lives in the ensuing purge. \nAlice Margatroid was called "Puppeteer of Bucharest" by those who feared her. Some claim that Margatroid is a democrat who hides behind an aristocratic and cold exterior. But many more believe that this is just another cycle of authoritarian rule in Romania. She is indeed a puppeteer now, except that she holds the fate of Romania in her hands."
 more_News.86.a: "Miss Alice's choice is important."
 more_News.86.b: "How could she?!"  
 
 more_News.87.t: "Remilia I succeeds to the throne"
 more_News.87.d: "With the Iron Guard elements destroyed in one fell swoop during the confrontation, the king's heir, Remilia Scarlet, succeeded to the throne of Romania, crowned Remilia I, and suppressed the Iron Guard resistance and the opposition in the parliament through strong political means. Outside observers had previously speculated that the heir was a "cowardly little girl", but the truth was a shock to these critics. Remilia Scarlet quickly consolidated her power throughout the country and launched a wave of monarchy worship, which her opponents called the "red fog". \n\nAlthough the assassination of the previous monarch, Vlad III, sent shockwaves throughout Romania, Remilia I succeeded in building Romanian confidence in the monarchy. The era of a strong despot ruling Romania seems to have returned after a short period of ups and downs."
 more_News.87.a: "Long live King Remilia!"
 more_News.87.b: "A change of soup for a change"  
 
 more_News.88.t: "Darnic's Romania"
 more_News.88.d: "Darnic Prestone, a Romanian politician born in the Nordic region, has now become the focus of world media attention. He has become the most famous ambitious man in Europe. This man, who traveled between Germany, England and Romania, eventually brought Romania under his rule through his own political means. With Vlad III already dead and the Romanian Iron Guard destroyed, Darnic Prestone Yggdmillennia has built an empire of his own in Romania by expanding the influence of his Yggdmillennia family. \n\nOnly time will tell whether he is just an opportunistic politician trying to rule Romania or a conspirator who uses Romania as a political testing ground."
 more_News.88.a: "Long live Darnic!"
 more_News.88.b: "Why him?!" 

 more_News.89.t: "Restoration of the North Sea Empire" 
 more_News.89.desc: "Having retaken all the lands once ruled by Cnut the Great, the [From.GetOldAdjective] government has now begun increasing moves towards integration of the newly-conquered territories. As a result, in an attempt to rally the people behind the state, there has been an increase in pan-nationalist propaganda with clear support from the government.\n\nThe [FROM.GetOldAdjective] leader [FROM.GetLeader] has declared that the united Realms of [DEN.GetOldNameDef], [NOR.GetOldNameDef], and England will from now on be known as '[From.GetNameDef]'."
 more_News.89.a: "It appears the Vikings have returned"

 more_News.90.t: "Japan Restores German Rule to Tsingtao"
 more_News.90.desc: "The Japanese government has decided to accede to recent German demands for the return of their old enclave in Qingdao.\n\nEffective immediately, German control has been reinstated inside the city limits, and the German Government has renamed it to its old German name of Tsingtao."
 more_News.90.b: "How dare they surrender -our- territory?!"
 more_News.90.c: "Consider us even for 1914."