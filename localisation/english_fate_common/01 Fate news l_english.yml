 more_News.60.t: "Raid [GER.GetName]"
 more_News.60.d: "Even outside of Bolshevik rule, [RUS.GetName] has achieved industrial successes that are remarkable to the world, and it is clear that a united Russia will always regain its rightful place. GetName], an important stumbling block on the way to Russian hegemony, has no intention of making further concessions on the border issue, and the eastern ambitions of the Populists are plainly written on their faces. \n\n[RUS.GetName] certainly will not tolerate such a threat, but to the world's surprise, they are the first to attack, and again from the east, the Russian road roller can this be a shame? Perhaps the only thing that is certain at this moment is the death of millions of people."
