 more_japan.1.d:0 "The family inheritance right of the famous Japanese family Aozaki family unexpectedly fell on the hands of Aozaki Aoko, thus opening up a three-year struggle for inheritance rights of Aozaki Aoko and Aozaki Touko. Now Aoko wins her conflict, so how do we deal with Touko?"
