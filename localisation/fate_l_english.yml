 uk_enhance_overseas_territory_desc:0 "The empire has lots of overseas territory but our influence there is fragile. We need to enhance our present in every corner of the empire."
 
 uk_secret_research:0 "Secret Research"
 uk_secret_research_desc:0 "If we want to win a war, common methods might be not enough. With powerful secret weapon, we could at least protect ourselves from unknown threat."
