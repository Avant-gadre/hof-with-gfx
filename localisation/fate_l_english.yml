 bd_hun.1.t:0 "[HUN.GetNameDefCap] wants to devide Yugoslavia"
 bd_hun.1.d:0 "The ambassador has recently proposed a secret request that the two countries devide Yugoslavia. It is undoubtly part of the plan of recover the territory of the Austria-Hungarian Empire."
 bd_hun.1.a:0 "A nice plan"
 bd_hun.1.b:0 "A good hunter won't share prey with others."
 
 bd_hun.2.t:0 "[HUN.GetNameDefCap] and [ITA.GetNameDefCap] pressure us."
 bd_hun.2.d:0 "[ITA.GetNameDefCap] has sent an ultimatum to us demand a "re-organization" of our government. Apparently they are demanding our territories.[HUN.GetNameDefCap] seems to be the main plotter of this event."
 bd_hun.2.a:0 "We have no chance to win"
 bd_hun.2.b:0 "We will never surrender."
 
 bd_hun.3.t:0 "[ITA.GetNameDefCap] refused to share Yugoslavia with us"
 bd_hun.3.d:0 "[ITA.GetNameDefCap] refused our proposal to pressure Yugoslavia together, they want to occupy it itelf."
 bd_hun.3.a:0 "Mean!"
 
 bd_hun.4.t:0 "Yugoslavia has surrendered"
 bd_hun.4.d:0 "[YUG.GetNameDefCap] has recently surrendered and the territory transferring will begin soon."
 bd_hun.4.a:0 "Nice!"
 
 bd_hun.5.t:0 "Yugoslavia resisit!"
 bd_hun.5.d:0 "[YUG.GetNameDefCap] refused to yield before the hegomony of Italy and us."
 bd_hun.5.a:0 "So they have made their choice." 
 
 bd_hun.6.t:0 "Little Axis"
 bd_hun.6.d:0 "[HUN.GetNameDefCap] proposed a more interesting plan, in which [HUN.GetNameDefCap] and [ITA.GetNameDefCap] form a new faction named "Little Axis". Their delegation has implied that we have common interest in recover the territory of previous Empire. Emperor Nero has expressed her interest in this plan."
 bd_hun.6.a:0 "Side by side and we will be invincible"
 bd_hun.6.b:0 "We want to realize our dream ourselves."
 
 bd_hun.7.t:0 "Little Axis proposal has been approved"
 bd_hun.7.d:0 "Emperor Nero Claudius has signed the treaty of Rome personally and the Little Axis has started."
 bd_hun.7.a:0 "A glorious day!"
 
 bd_hun.8.t:0 "Little Axis proposal has been rejected"
 bd_hun.8.d:0 "Though Emperor Nero showed high interest in this proposal, the governemnt of [ITA.GetNameDefCap] has finally rejected this proposal."
 bd_hun.8.a:0 "Bah!" 
 
 bd_hun.9.t:0 "Elizabeth Báthory personally invites Emperor Nero for a visit."
 bd_hun.9.d:0 "The current actual leader of [HUN.GetNameDefCap], Elizabeth Báthory, sent a autograph letter to Emperor Nero, in which she invites the Emperor to visit Budapest and imply that the two nation could form a friendship treaty. What should we response?"
 bd_hun.9.a:0 "A trip and a friendship treaty is a great idea!"
 bd_hun.9.b:0 "The Emperor has no time for this."
 
 bd_hun.10.t:0 "Emperor Nero has decided to visit Budapest"
 bd_hun.10.d:0 "Emperor Nero Claudius has visited Budapest joined the "concert" with Elizabeth Báthory and happily signed the treaty pf friendship."
 bd_hun.10.a:0 "Friendship forever!"
 
 bd_hun.11.t:0 "Emperor Nero refused to visit Budapest"
 bd_hun.11.d:0 "[ITA.GetNameDefCap] replied that Nero Claudius is too busy for this trip, and they also implied that [ITA.GetNameDefCap] is not intersted in a friendship treaty."
 bd_hun.11.a:0 "Stupid!"  
 
 bd_hun.12.t:0 "[HUN.GetNameDefCap] pressured us"
 bd_hun.12.d:0 "[HUN.GetNameDefCap] has sent an ultimatum to us demand a "re-organization" of our government. Apparently they are demanding our territories.[ITA.GetNameDefCap] seems to support them."
 bd_hun.12.a:0 "We have no choice"
 bd_hun.12.b:0 "We will never surrender"
 
 bd_hun.13.t:0 "Austria yields"
 bd_hun.13.d:0 "Austria yields and we are going to split Austria with our Italian friends."
 bd_hun.13.a:0 "Nice."  
 
 bd_hun.14.t:0 "Austria resists"
 bd_hun.14.d:0 "Austria refuses to surrender and we have prepared to take it down."
 bd_hun.14.a:0 "Bah!"
 
 bd_hun.15.t:0 "Elizabeth Báthory proposed a union"
 bd_hun.15.d:0 "[HUN.GetNameDefCap] has proposed a bold union, that is, to start a referendum and elect Elizabeth as the Queen of Poland and let House Báthory rule Poland again. Poland and Hungary will form a state union."
 bd_hun.15.a:0 "Crazy, but we like it."
 bd_hun.15.b:0 "Ridiculous"
 
 bd_hun.16.t:0 "[FROM.GetNameDefCap] accepts the union"
 bd_hun.16.d:0 "A referendum in Poland has shown a overwhelming result that support Bathory to become Polish Queen. The integration is on the way."
 bd_hun.16.a:0 "Rules, Queen Báthory!"
 
 bd_hun.17.t:0 "[FROM.GetNameDefCap] refuses the union"
 bd_hun.17.d:0 "The Polish government refuses our proposal of referendum directly and replies that it is impossible."
 bd_hun.17.a:0 "What a pity."  
 
 bd_hun.18.t:0 "Hungary launched a local military coup in our territory!"
 bd_hun.18.d:0 "Hungarian paramilitary corps had infiltrated in out territory and set up a local military coup. They claimed that they were recovering their land."
 bd_hun.18.a:0 "This is war!"
 bd_hun.18.b:0 "We cannot afford to start a war right now!"
 
 bd_hun.19.t:0 "Hungary seeks a rapprochement"
 bd_hun.19.d:0 "Although has territorial problems with us, [HUN.GetNameDefCap] is seeking a rapprochement with us. Their ambassador has expressed that they will give up the territorial demand on Transylvania and seek to rearm without threatening us. If we deliever a frendship treaty with them, the local opposition from Magyors will claim down."
 bd_hun.19.a:0 "Brothers do not have a overnight revenge."
 bd_hun.19.b:0 "No they cannot rearm in any way."
 
 bd_hun.20.t:0 "Romania accepts the rapprochement"
 bd_hun.20.d:0 "Romania has decided to accept the rapprochement and we will be able to rearm now."
 bd_hun.20.a:0 "Thanks!"
 
 bd_hun.21.t:0 "Romania refuses the rapprochement"
 bd_hun.21.d:0 "Romania refuses our any attempt to reconcile."
 bd_hun.21.a:0 "Mean!"  
 
 bd_hun.22.t:0 "[HUN.GetNameDefCap] wants to buy Transylvania"
 bd_hun.22.d:0 "After we acquired Transylvania, which is considered, by Hungarian people, to be their core territory, goobernment of [HUN.GetNameDefCap] offered a trade that exchange for this land using a certain amount of industrial output in that area. Is that a fair deal?"
 bd_hun.22.a:0 "OK, give them the land and take over the industries"
 bd_hun.22.b:0 "Who takes the land, who possesses it."
 
 bd_hun.23.t:0 "[ITA.GetNameDefCap] has agreed to make this deal"
 bd_hun.23.d:0 "[ITA.GetNameDefCap] has agreed the proposal and we will take over Transylvania immediately. And now it is time to pay them."
 bd_hun.23.a:0 "OK then."
 
 bd_hun.24.t:0 "[ITA.GetNameDefCap] has refused to make this deal"
 bd_hun.24.d:0 "[ITA.GetNameDefCap] has refused the proposal and we cannot take the terrtory back from them."
 bd_hun.24.a:0 "Stupid."
 
 bd_hun.25.t:0 "[HUN.GetNameDefCap] wants to buy Vojvodina"
 bd_hun.25.d:0 "After we acquired Vojvodina, which is considered, by Hungarian people, to be their core territory, goobernment of [HUN.GetNameDefCap] offered a trade that exchange for this land using a certain amount of industrial output in that area. Is that a fair deal?"
 bd_hun.25.a:0 "OK, give them the land and take over the industries"
 bd_hun.25.b:0 "Who takes the land, who possesses it."
 
 bd_hun.26.t:0 "[ITA.GetNameDefCap] has agreed to make this deal"
 bd_hun.26.d:0 "[ITA.GetNameDefCap] has agreed the proposal and we will take over Vojvodina immediately. And now it is time to pay them."
 bd_hun.26.a:0 "OK then."

 bd_hun.27.t:0 "[HUN.GetNameDefCap] wants to buy Crotia"
 bd_hun.27.d:0 "After we acquired Crotia, which is considered, by Hungarian people, to be their territory, goobernment of [HUN.GetNameDefCap] offered a trade that exchange for this land using a certain amount of industrial output in that area. Is that a fair deal?"
 bd_hun.27.a:0 "OK, give them the land and take over the industries"
 bd_hun.27.b:0 "Who takes the land, who possesses it."
 
 bd_hun.28.t:0 "[ITA.GetNameDefCap] has agreed to make this deal"
 bd_hun.28.d:0 "[ITA.GetNameDefCap] has agreed the proposal and we will take over Vojvodina immediately. And now it is time to pay them."
 bd_hun.28.a:0 "OK then."
 
 bd_hun.29.t:0 "Faith of the King?"
 bd_hun.29.d:0 "The rumor that King Vlad III has converted to Catholic is spreading among the people. A right-wing newspaper firstly advocated that the King should state his position on belief question. The voice that questions the King in the country is gathering. King Vlad III has to make a declaration."
 bd_hun.29.a:0 "I am always standing with people and the Orthodox Church."
 bd_hun.29.b:0 "Yes, I am Catholic, and so what?"
 
 bd_hun.30.t:0 "Iron Guard protests!"
 bd_hun.30.d:0 "A protest oppposing the faith of the King happened in Bucharest, leaded by the right-wing party Iron Guard. Some of students and youth joined the protest and condemned that King Vlad III had betrayed the voice of God. The Orthodox Church did not response to this protest but some of priests also joined this moverment individually."
 bd_hun.30.a:0 "Use the army to purge the Iron Guard!"
 bd_hun.30.b:0 "What just happened?"
 
 bd_hun.31.t:0 "Fiore Forvedge Yggdmillennia resigns"
 bd_hun.31.d:0 "Fiore Forvedge Yggdmillennia has formally submit the requirement of resigning to the congress two days ago. She has lead Romania and Yggdmillennia group passed through the most hard time in 20th century. Now she has required to resign because of "health reason", but some rumor has spread out that she is just "tired of politics and internal conflicts". Should we allow her to resign?"
 bd_hun.31.a:0 "The country thanks her and she conld have a rest!"
 bd_hun.31.b:0 "People still needs her!"
 
 bd_hun.32.t:0 "Yggdmillennias want to redeem their seats in Clock Tower"
 bd_hun.32.d:0 "Since Yggdmillennias ruled Romania and joined our faction, they have made a lot of contribution to our faction. Now thier leader, Caules Forvedge Yggdmillennia, is seeking to redeem his seats in Clock Tower and get access of our technology research output. Should we allow this?"
 bd_hun.32.a:0 "They deserve that."
 bd_hun.32.b:0 "It is not the approperate time."
 
 bd_hun.33.t:0 "Clock Tower has accepted our requirement"
 bd_hun.33.d:0 "Clock Tower has accepted out requirement and we will redeem our seats in Clock Tower and we will get partly access to their research facilities."
 bd_hun.33.a:0 "Nice."
 
 bd_hun.34.t:0 "Clock Tower has rejected our requirement"
 bd_hun.34.d:0 "Clock Tower has rejected out requirement and composed a reason to reply to our requirement."
 bd_hun.34.a:0 "Mean!"
 
 bd_hun.35.t:0 "Formalize the Little Entite"
 bd_hun.35.d:0 "Our old friend Romania has put forward the proposal that France and Romania form a formal military defence alliance and therefore strengthen the Little Entente. What shoud we response?"
 bd_hun.35.a:0 "Great idea."
 bd_hun.35.b:0 "No, this is too dangerous."
 
 bd_hun.36.t:0 "Little Entente approved"
 bd_hun.36.d:0 "France has apporved the Little Entente and we are going to have a military alliance."
 bd_hun.36.a:0 "Nice."
 
 bd_hun.37.t:0 "Little Entente rejected"
 bd_hun.37.d:0 "France rejected the proposal. This means that they won't protect us in the possible invasion."
 bd_hun.37.a:0 "Selfish!"
 
 bd_hun.38.t:0 "Romania seeks a rapprochement"
 bd_hun.38.d:0 "Although has territorial problems with us, [ROM.GetNameDefCap] is seeking a rapprochement with us. Their ambassador has expressed that they will have conducted limited autonomy in Transylvania and will guarantee all the rights of Magyors in that area. If we deliever a frendship treaty with them, the treaty of Triannon will be no more valid but we have to give up our demand on the territory in Romania."
 bd_hun.38.a:0 "Brothers do not have a overnight revenge."
 bd_hun.38.b:0 "No we will take back our land anyway."
 
 bd_hun.39.t:0 "Hungary accepts the rapprochement"
 bd_hun.39.d:0 "Hungary has decided to accept the rapprochement and we will be able to rearm now."
 bd_hun.39.a:0 "Thanks!"
 
 bd_hun.40.t:0 "Hungary refuses the rapprochement"
 bd_hun.40.d:0 "Hungary refuses our any attempt to reconcile."
 bd_hun.40.a:0 "Mean!"  
 
 bd_hun.41.t:0 "German Influence"
 bd_hun.41.d:0 "German influence has spread out in our country. If we do not take some measure, it will finally have a impact on our ideology"
 bd_hun.41.a:0 "Shot the pro-German betrayers."
 bd_hun.41.b:0 "We cannot do anything."
 
 more_britain.14.b:0 "This is invasion and means war!"
 more_britain.14.c:0 "Maybe to join their faction will end this misunderstanding."
 
 more_britain.16.t:0 "[SWE.GetNameDefCap] shows loyalty"
 more_britain.16.d:0 "Ambassador of [SWE.GetNameDefCap] sent a urgent documentary to us and said that they are not willing to be hostile to Britain and help our enemies. They also apply to join our faction with the requirement that we stop the blockade."
 more_britain.16.a:0 "At least they have find their position correctly."
 more_britain.16.b:0 "No, the blockade will continue."
 
 more_britain.17.t:0 "[ENG.GetNameDefCap] accepted the alliance"
 more_britain.17.d:0 "[ENG.GetNameDefCap] accepted the alliance and guarantee that the blockade will stop now."
 more_britain.17.a:0 "At least no more blockade."
 
 more_britain.18.t:0 "[ENG.GetNameDefCap] refused the alliance"
 more_britain.18.d:0 "[ENG.GetNameDefCap] refused the application of alliance and state that the blockade will keep on."
 more_britain.18.a:0 "They are terrible!"
 more_britain.18.b:0 "And this time they have crossed the line."
 
 ira_sumerian_revival:0 "Sumerian Renaissance"
 ira_sumerian_revival_desc:0 "A brand new era has arrived. Under the wise leadership of King Gilgamesh, we will certainly revive this glorious civilization that existed five thousand years ago."
 ira_assyrian_nationalism:0 "Revive the Empire"
 ira_assyrian_nationalism_desc:0 "We used to be a great empire! Western colonists and Turkic conquerors have stepped on us, but not forever. It's time to recapture all our heritage."
 ira_army_training:0 "Basic Military training"
 ira_army_training_desc:0 "Our army has so far been scattered. If we want to protect our country from invasion, we need to restart military training programs that have been terminated due to the economic crisis."
 ira_ishtar_oil_company:0 "Ahvāz Petroleum"
 ira_ishtar_oil_company_desc:0 "Istar-owned oil company Ahvāz has a monopoly on most domestic oil extraction. It's time to expand Ahvāz's presence in Mesopotamia."
 ira_rule_of_ishtar:0 "The Rule of Ishtar"
 ira_rule_of_ishtar_desc:0 "As the country's new leader, Ms. Ishtar will demonstrate her outstanding leadership."
 ira_rule_of_ereshkigal:0 "The Rule of Ereskigal"
 ira_rule_of_ereshkigal_desc:0 "As the country's new leader, Ms. Ereshkigal will demonstrate her outstanding leadership."
 ira_aramic_education:0 "Aramaic Education"
 ira_aramic_education_desc:0 "The Aramaic language, which has connected our country for thousands of years, should not be forgotten. This language should become a required course for all educated people."
 ira_reaffirm_MacMahon:0 "Reiterate McMahon Correspondence"
 ira_reaffirm_MacMahon_desc:0 "The British promised us a unified independent country in the last war, but the trickster British betrayed us. We cannot abandon the great goal of a unified nation. We must let the world know all our legitimate rights in the Middle East."
 ira_pressure_saudi:0 "Pressure on Saudi Arabia"
 ira_pressure_saudi_desc:0 "The British, while promising us, fostered the Saudi regime in the south. This partition is clearly not sustainable, and we should include them in our territory as soon as possible."
 ira_assyrian_national_congress:0 "Assyrian National Congress"
 ira_assyrian_national_congress_desc:0 "The political model of the past is simply not enough for us to accomplish our great cause of national resurgence. We should regroup our forces into a unified nationalist party to fulfill our aspirations."
 ira_syria_orthodox_support:0 "Syrian Orthodox Church Support"
 ira_syria_orthodox_support_desc:0 "The Orthodox Church in Syria is our important backing. Although monotheistic religions are not our mainstream culture, they are essential to unite the people of the Syrian region."
 ira_stronghold_metropolis:0 "Stronghold Metropolis"
 ira_stronghold_metropolis_desc:0 "The Stronghold Metropolis is a genius design of King Gilgamesh. By fortifying our important cities and placing the industry and commerce and the main population in the cities, the skirmishers of the predators can only return without success."
 ira_urbanize_the_south:0 "Urbanize the South"
 ira_urbanize_the_south_desc:0 "Urbanization is the inevitable result of industrialization. We need to provide comprehensive support for urbanization in the Babylonian region to avoid the confusion brought about by urbanization."
 ira_arbitrary_diplomacy:0 "Arbitrary Diplomacy"
 ira_arbitrary_diplomacy_desc:0 "New changes in our political situation have changed everything. What was once prudent and pragmatic foreign policy can now be completely changed."
 ira_absorb_syria_national_congress:0 "Absorption of the Syrian National Assembly"
 ira_absorb_syria_national_congress_desc:0 "The Syrian National Assembly has been fighting for Syria to escape from French colonial rule, and we should now incorporate them into our government to ensure that we can become legal rulers of the Syrian region in the future."
 ira_Irredentism:0 "Irredentism"
 ira_Irredentism_desc:0 "Sadly, most people lack awareness of the tragic state of our country. We should inspire the idea of territorial recovery at home and prepare for our next military operation."
 ira_demand_syria:0 "Demand Syria"
 ira_demand_syria_desc:0 "The time is ripe and it's time for the abominable Frenchman to get out of Syria. If they refuse to leave on their own, we drive them away!"
 ira_ally_the_militias:0 "Ally Warlords"
 ira_ally_the_militias_desc:0 "Some warlords and people who are not well mixed in Europe now have some local militias in us. We should embrace these powers to strengthen our army, especially the officer class."
 ira_assyrian_advance_unity:0 "Assyrian Advance Movement"
 ira_assyrian_advance_unity_desc:0 "Imperialism and European capitalism bind our people. West Asians should unite and completely destroy the forces of imperialism in West Asia under the rule of a powerful state."
 ira_national_coup:0 "Nationalist Coup"
 ira_national_coup_desc:0 "The Gilgamesh regime now has no interest in reviving the empire at all. If a regime cannot fully represent the voice of the people, then it should be ended."
 ira_Kha_b_Nisan:0 "Kha b-Nisan"
 ira_Kha_b_Nisan_desc:0 "We should restore the rituals in the ancient empire and let the people realize the true meaning of their life in the empire."
 ira_ally_kurds:0 "Dupe the Kurds"
 ira_ally_kurds_desc:0 "Britain and France seemed to have forgotten the Kurds in the process of dividing the Middle East, and now Kurdish residents are under the rule of several different countries. If we promise them a complete Kurdistan under our rule, then they may be utilized for us."
 ira_Ishtar_Patriotic_List:0 "Patriotic Fortress"
 ira_Ishtar_Patriotic_List_desc:0 "Promoting the spirit of patriotism among the people can resist the brutal interference of foreign forces in our political tradition."
 ira_renounce_Treaty_of_Lausanne:0 "Renounce Treaty of Lausanne"
 ira_renounce_Treaty_of_Lausanne_desc:0 "Treaty of Lausanne is a treaty under the dominance of Britain and France, and it is a complete disregard for the wishes of the Kurds. Now we do not need to adhere to this treaty, and we should immediately retake ownership of the northern region."
 ira_expand_to_black_sea:0 "Expansion to the Black Sea"
 ira_expand_to_black_sea_desc:0 "Now that we have control of the Black Sea, it is time to build naval power in the Black Sea."
 ira_Wise_Queen_of_Assyria:0 "Wise Queen of Assyria"
 ira_Wise_Queen_of_Assyria_desc:0 "Empress Semiramis, your people are calling you live a long time. You unite us and restore our great empire."
 ira_reclaim_the_empire:0 "Reclaim the Empire"
 ira_reclaim_the_empire_desc:0 "From Egypt to Asia Minor, from Iran to Cyprus, Assyrian chariots have left our mark on every area. It is time to revive our great empire."
 ira_absorb_a_greater_kurdistan:0 "Absorb Kurdistan"
 ira_absorb_a_greater_kurdistan_desc:0 "The Empire has controlled all areas of Kurdistan, and it is time to integrate Kurdistan into our national system."
 ira_kurdistan_local_arsenal:0 "Kurdish Regional Armory"
 ira_kurdistan_local_arsenal_desc:0 "The brave Kurds have their own armed forces, and it is time to incorporate their equipment into the Imperial Armory."
 ira_Sikera_Usum:0 "Sikera Ušum"
 ira_Sikera_Usum_desc:0 "In order to defeat our enemies, sometimes we need to use some unconventional means, Her Majesty is obviously an expert in this field."
 ira_rule_lydia:0 "Rule over Lydia"
 ira_rule_lydia_desc:0 "The forces of Greece and Italy are gathered in Asia Minor. If we want to avoid a steady stream of invaders, the best way is to drive them from the stronghold to the sea."
 ira_conquer_jerusalem_again:0 "Capture Jerusalem"
 ira_conquer_jerusalem_again_desc:0 "Jerusalem and the Levant, strategically connecting the Asian and African continents, must be incorporated into the core territory of the empire."
 ira_reconstruct_Assyrian_Triangle:0 "Reconstruct the Assyrian Triangle"
 ira_reconstruct_Assyrian_Triangle_desc:0 "Nineveh, Calah, and Assur form the Assyrian triangle in Mosul. We should strengthen the economic construction of the region and ensure prosperity and prosperity in the core of the empire."
 ira_take_back_Egypt:0 "Take back the Egypt"
 ira_take_back_Egypt_desc:0 "Thousands of years later, Egypt returned to the territory of the Assyrian Empire again, and the Egyptian people no longer need to live under the oppression of imperialism!"
 ira_fortify_Bosporus:0 "Fortify Bosphorus"
 ira_fortify_Bosporus_desc:0 "The Bosphorus is now in our hands. We must fortify this strategic location as soon as possible."
 ira_mediterrean_navy:0 "Mediterranean Fleet"
 ira_mediterrean_navy_desc:0 "Once we have the coast of the Mediterranean, we should quickly build a fleet."
 ira_protect_western_shore:0 "Defend the West Coast"
 ira_protect_western_shore_desc:0 "Ships alone cannot protect our coastline. We also need advanced naval ideas to serve as the soul of the navy."
 ira_fortify_suez:0 "Fortify Suez Canal"
 ira_fortify_suez_desc:0 "The Suez Canal is now in our hands. We must fortify this strategic location as soon as possible."
 ira_hanging_garden_of_babylon:0 "Hanging Garden of Babylon"
 ira_hanging_garden_of_babylon_desc:0 "Let the enemy see the celestial city fortress that people cannot reach. Vanity Garden, Vanity Garden hanging in the Sky."
 ira_ara_the_beautiful:0 "Ara the Beautiful"
 ira_ara_the_beautiful_desc:0 "Empress Semiramis should rule Armenia! History has proven that they have a closer relationship with us than with the Russians."
 ira_secularize_the_country:0 "Pragmatic Government"
 ira_secularize_the_country_desc:0 "A good government should not fill the country with ideological fanaticism, but should focus on solving the problems of people's lives."
 ira_library_of_Ashurbanipal:0 "Ashurbanipal Library"
 ira_library_of_Ashurbanipal_desc:0 "The emperor Ashurbanipal built the King's Library, symbolizing the knowledge and glory of the empire, and we should rebuild it to expand our cultural and scientific research."
 ira_nineveh_plain_forces:0 "Nineveh Plains Army"
 ira_nineveh_plain_forces_desc:0 "By forming the Nineveh Plain Army, we will ensure that the backbone of the imperial military power comes from our core areas."
 ire_king_of_heros:0 "King of Heros"
 ire_king_of_heros_desc:0 "The King of Heroes, Gilgamesh, the leader of the people, your rule will last forever."
 ira_suppress_Wahhabiya:0 "Suppress Religious Radicalists"
 ira_suppress_Wahhabiya_desc:0 "Some ultra-conservative religious faction refuses to accept our government, and if we do not act, they will eventually become our threat."
 ira_multiculturalism:0 "Pluralism"
 ira_multiculturalism_desc:0 "There are many religions and complex factions in West Asia. As long as they abide by the laws of the country, people of any religion can enjoy religious and cultural freedom in the country."
 ira_naram_sin_frontline:0 "Naramsin Line"
 ira_naram_sin_frontline_desc:0 "Our military conflict with forces on the Iranian plateau has been uninterrupted for thousands of years. We must learn the lessons of the ancient Babylonian empire and guard our land."
 ira_claim_elan:0 "Claim Elan"
 ira_claim_elan_desc:0 "The Iranians have been harassing us since the ancient Sumerian era, and today we cannot trust their peaceful pretense. We should take the initiative to seize key areas in the western Iranian plateau."
 ira_wall_of_babylon:0 "Walls of Babylon"
 ira_wall_of_babylon_desc:0 "The city walls are the foundation of Mesopotamia. Civil engineering today allows us to build sturdy buildings to defend our big cities."
 ira_Ziusudra:0 "Ziusudra"
 ira_Ziusudra_desc:0 "An elder named Ziusudra is currently staying in our country. National naval research institute said that we must invite him, and he will change our destiny."
 ira_Atra_Hasis:0 "Atra Hasis"
 ira_Atra_Hasis_desc:0 "Our ancestors escaped the flood that destroyed the world in huge ships. Today, the Empire's warships will protect our coastline from invasion."
 ira_hold_the_apsu:0 "Hold the Apsu"
 ira_hold_the_apsu_desc:0 "The water of civilization Apsu is a symbol of Mesopotamian civilization and wisdom. We should expand our educational institutions to ensure that we are always in one of the most advanced countries in the world."
 ira_enuma_elish:0 "Enuma Elish"
 ira_enuma_elish_desc:0 "The old overlord has withered, and an era of Mesopotamia has arrived. Using our pioneering spirit, we will open up a whole new world."
 ira_wake_tiamat:0 "Awaken Tiamat"
 ira_wake_tiamat_desc:0 "The original sea, the salty water Tiamat has been awakened by us. Just today, Mesopotamia will conquer the ocean." 
 ira_Mesopotamia_railway:0 "Mesopotamia Railway"
 ira_Mesopotamia_railway_desc:0 "Improving domestic transportation is an inevitable demand of the domestic urbanization movement."
 ire_tablet_of_destiny:0 "Tablet of Destiny"
 ire_tablet_of_destiny_desc:0 "The fate of the fate of the country is now found in the city of Kutha. The people are eager to know what is on the tablet. This is about people's confidence in the future of the country." 
 ira_gilgamesh_line:0 "Gilgamesh Line"
 ira_gilgamesh_line_desc:0 "The wolves of the great powers may invade from the west at any time, and we must do our best to be prepared."
 ira_enkidu_line:0 "Enkidu Line" 
 ira_enkidu_line_desc:0 "The Anglo-Saxons in Jordan and the Levant are likely to invade the desert at any time, and we must prepare as soon as possible."  
 ira_the_persian_gulf_defense:0 "Persian Gulf Coastal Defence"
 ira_the_persian_gulf_defense_desc:0 "Our southern economic zone and towns are completely exposed to the threat of enemy landings, and we must build a coastal defense line as soon as possible."  
 
 ira_concentrated_market:0 "Concentrated Market"  
 ira_concentrated_market_desc:0 "Businessmen in the region used to trade through a market called "Bazaar". In the new fortress metropolis environment, we need to bring these markets together to improve the efficiency of transactions."  
 ira_star_of_shamash:0 "Star of Shamash"
 ira_star_of_shamash_desc:0 "The power of the sun god Shamash blesses us! A whole new army is taking shape."  
 ira_star_of_ishtar:0 "Star of Ishtar"
 ira_star_of_ishtar_desc:0 "The power of the Venus god Ishtar blesses us! A brand new air force is taking shape."  
 ira_national_industrial_stimulus:0 "National Industrial Stimulus" 
 ira_national_industrial_stimulus_desc:0 "It is necessary for the government to stimulate industry through fiscal means to accelerate our industrialization process." 
 ira_demand_kuwait:0 "Demand Kuwait" 
 ira_demand_kuwait_desc:0 "No one can allow a sword to hang over himself. British Kuwait is a threat to us all, and geologists report that Kuwait has a large amount of oil. In any case, the British must leave Kuwait."  
 
 ira_conserve_mesopotamian_marshes:0 "Conserve Mesopotamian Marshes"
 ira_conserve_mesopotamian_marshes_desc:0 "Our development activities are causing the degradation of the Mesopotamian wetlands. If we do not take measures, the ecological consequences of wetland degradation will be beyond our capacity."  
 ira_clear_alkali_soil:0 "Alkali Soil Amelioration"
 ira_clear_alkali_soil_desc:0 "The lack of rainfall has caused salt and alkali to accumulate in the land of Babylonia. If we do not modify our soil, our agricultural activities will be greatly restricted."  
 
 ira_gate_of_babylon:0 "Gate of Babylon"
 ira_gate_of_babylon_desc:0 "His Majesty is a genius in the development of armaments. The country's weapons reserves are all managed by an organization called "Gate of Babylon", which gives us extraordinary efficiency in arms production."  
 ira_his_majestys_arsenal:0 "His Majesty's Arsenal"
 ira_his_majestys_arsenal_desc:0 "The development of our domestic military industry allows us to have an arsenal worthy of His Majesty the King."  
 
 ire_baathism:0 "Ba'athism" 
 ire_baathism_desc:0 "Syrian philosopher Michel Aflaq founded the theory of Ba'athism, which aims to achieve modernization and socialism with West Asian characteristics through a one-party dictatorship, and to resist colonial rule in the Western world. This theory can serve our great cause of revival."  
 ira_dingir:0 "Melammu Dingir"
 ira_dingir_desc:0 "Melammu Dingir, His Majesty's ultimate weapon, is an improvement on the existing towed artillery, which can greatly increase the combat effectiveness of the artillery."  
 
 ira_promote_state_ownership:0 "Promote State Ownership"
 ira_promote_state_ownership_communism:0 "Promote State Ownership"
 ira_promote_state_ownership_fascism:0 "Promote State Ownership"
 ira_promote_state_ownership_desc:0 "An important step in building distinctive socialism is to improve the quality and asset ratio of state-owned enterprises while ensuring the rationality and fairness of the economic system." 
 ira_unity_progress_kingship:0 "Unity, Progress, Kingship"
 ira_unity_progress_kingship_desc:0 "Unity, Progress and Kingship are the slogans of our country. Unity and kingship will ultimately bring us progress, liberty and national liberation."  
 
 ira_appease_kurds:0 "Appease the Kurds"
 ira_appease_kurds_desc:0 "The Kurds in the north are dissatisfied with our direct rule, and we can provide them with limited autonomy in exchange for their loyalty to us."  
 ira_national_mobilization_act:0 "National Mobilization Act"
 ira_national_mobilization_act_desc:0 "Now the situation is urgent! All our people must be mobilized into a state of emergency in response to growing external threats."  
 
 ira_national_military_service_act:0 "National Military Service Act"
 ira_national_military_service_act_desc:0 "The country has entered its most tense period, and it is time to recruit our soldiers from the wider serviceable population."  
 
 ira_national_mythology_committee:0 "National Mythology Committee"
 ira_national_mythology_committee_desc:0 "Although our principle of establishing a secular government cannot be shaken, our glorious religious culture is a precious legacy left to us by history, and we can promote people's loyalty to the country by promoting traditional culture."  
 ira_ishtar_mineral_company:0 "Ahvāz Mineral"
 ira_ishtar_mineral_company_desc:0 "Ahvāz's business should be expanded. Our mineral resources are extremely scarce, but even limited resources should be used."  
 ira_aviation_industry_group:0 "Aviation Industry Group"
 ira_aviation_industry_group_desc:0 "The establishment of the Aviation Industry Group has made it possible for us to produce advanced aircraft."  
 
 ira_oil_exploitation:0 "Oil Exploitation"  
 ira_oil_exploitation_desc:0 "Oil reserves in the Middle East far exceed our expectations! As long as we have enough exploration technology, we can obtain extremely rich oil resources."  
 ira_national_science_institute:0 "National Science Institute"
 ira_national_science_institute_desc:0 "The development of the country's industrial level allows us to establish scientific research institutes to meet the needs of scientific and technological progress."  
 ira_compete_anglo_oil_trade:0 "Compete British Oil Trade"
 ira_compete_anglo_oil_trade_desc:0 "Although the British are abominable, they desperately need oil. Maybe we can enter into a deal with them to guarantee that they will import our oil."  
 
 ira_reconcile_with_britain:0 "Join British Faction" 
 ira_reconcile_with_britain_desc:0 "In fact, the British are not necessarily our enemies. They can also be our allies. If we can turn our enemies into friends, this will be a victory for our diplomacy."  
 ira_OPEC:0 "OPEC" 
 ira_OPEC_desc:0 "The powers will not let the black liquid flowing under us easily! The oil exporting nations should form an alliance to safeguard our rights."  
 ira_oil_embargo:0 "Oil Embargo"
 ira_oil_embargo_desc:0 "British and French-based imperialists have invaded our territory and interfered with our economy. We should cut off their oil supplies and let them realize that unequal international relations will hurt themselves."  
 
 ira_eliminate_opponent:0 "Eradicate Rival"
 ira_eliminate_opponent_desc:0 "With the British backing us, we can now try to eliminate our rival, Iran, which is also the best way to prevent the British from relying on us."  
 ira_war_with_britain_oil:0 "War with Britain"
 ira_war_with_britain_oil_desc:0 "If there is a country that must threaten our independence and freedom, it must be Britain. We should expel the British from this land in one fell swoop."  
 
 ira_persian_gulf_fleet:0 "Persian Gulf Fleet"
 ira_persian_gulf_fleet_desc:0 "The Persian Gulf is a gift from the earth, and we should have a matching fleet to defend it."  
 ira_mesopotamia_staff_hq:0 "Mesopotamian General Staff"
 ira_mesopotamia_staff_hq_desc:0 "We should imitate the establishment of general staff in European countries to formulate operational plans."  
 
 ira_desert_tank:0 "Desert Tank"
 ira_desert_tank_desc:0 "We need a new type of armored unit that can adapt to the terrain." 
 ira_logistic_staff:0 "Logistic Headquarter"
 ira_logistic_staff_desc:0 "The establishment of the logistics headquarter enables us to improve the efficiency of the logistics of Le Force."  
 
 ira_eastern_mountainer_training:0 "Eastern Mountainer Training"
 ira_eastern_mountainer_training_desc:0 "The mountains in the east will be a big obstacle for us to march east. We need a strong mountain army."  
 ira_assyrian_siege_tanks:0 "Assyrian Siege Tanks"
 ira_assyrian_siege_tanks_desc:0 "Our engineers have developed a powerful war machine to destroy enemy fortresses and city defenses, and we should put them on the battlefield as soon as possible."  
 
 ira_Boat_of_Heaven_Maanna:0 "Boat of Heaven Maanna"
 ira_Boat_of_Heaven_Maanna_desc:0 "Ishtar is building an air force with strong ground strike capabilities."  
 ira_mercenary:0 "Mercenary"
 ira_mercenary_desc:0 "There is a real lack of strength in our country. It would be best if we could hire foreign troops to fight for our country."  
 
 ira_anzu:0 "Anzu"
 ira_anzu_desc:0 "The powerful new fighter will seize air control for our country."  
 ira_aviation_design_center:0 "Aviation Design Center"
 ira_aviation_design_center_desc:0 "The best aviation engineers have been hired to design aircraft in our country."  
 ira_a_navy_in_need:0 "A Navy in Need"
 ira_a_navy_in_need_desc:0 "It may be unrealistic to dominate the ocean in the short term, but we should at least have the power to defend our coastline."  
 ira_british_pilot_training:0 "British Pilot Training"
 ira_british_pilot_training_desc:0 "Sending our pilots to the UK for training can improve the overall quality of our pilots."  
 
 ira_axe_of_marduk:0 "Axe of Marduk" 
 ira_axe_of_marduk_desc:0 "scientists in Eridu have proposed a new model of a highly destructive weapon. Our enemies may already be developing such weapons, and we must not fall behind."  
 ira_accumulate_gold:0 "Accumulate Gold"
 ira_accumulate_gold_desc:0 "Istar has a strange hobby, uh ... I don't know if it can be called a hobby ..."  
 ira_legion_of_dead:0 "Legion of Dead"
 ira_legion_of_dead_desc:0 "A special force only loyal to Ereshkigal is already being formed and will soon be able to enter the front of the battlefield."  
 ira_rule_from_hell:0 "The Rule from Irkalla"  
 ira_rule_from_hell_desc:0 "The rule of Eleshkigal will bring our country to an unprecedented new stage that completely destroys the old society."  
 
 ira_expand_income:0 "Expand Income"
 ira_expand_income_desc:0 "Ms. Ishtar has infinite ways to expand our government's income, right?"  
 ira_unreasonable_deal:0 "Unreasonable Alliance"  
 ira_unreasonable_deal_desc:0 "Why align with Mexico? Because Mexico exports oil, and because the goddesses have an appointment. Wait... what is the appointment?"   
 ira_reconcile_with_iran:0 "Align Iran"
 ira_reconcile_with_iran_desc:0 "Iran is not necessarily our enemy. They may be our powerful allies against imperialism."  
 ira_american_oil_exporter:0 "Align Venezuela"
 ira_american_oil_exporter_desc:0 "Venezuela, a major oil producer in South America, is a potential ally that we can pull into the oil front."  

