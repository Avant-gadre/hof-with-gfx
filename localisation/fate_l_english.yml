l_english:

 uk_round_table_focus:0 "Round Table Reformation"
 uk_round_table_focus_desc:0 "The current system of Round Table is not suitable for modern world. It is necessary to make a reformation."
 uk_round_table_new_government_focus:0 "Modern Government"
 uk_round_table_new_government_focus_desc:0 "To organize a modern government does not contradict Round Table system. On the contrary, the former can strongly ensure the latter."
 uk_arturia_production_focus:0 "Economic Department"
 uk_arturia_production_focus_desc:0 "It is not hard to organize an economic department on the basis of former system. This measure could significantly improve our economic potential."
 uk_ideal_king_focus:0 "Ideal King"
 uk_ideal_king_focus_desc:0 "An ideal king need to take all the responsbility of the country, including complain and grudge of subjects"
 uk_soft_econ_focus:0 "Relax the Economy."
 uk_soft_econ_focus_desc:0 "Though the enemy is approaching, but we cannot squeeze our people if we want to bring them the true happiness."
 uk_capitalism_recover_focus:0 "Trade Recovery"
 uk_capitalism_recover_focus_desc:0 "Though we have suffered from the Great Depression, the recovery of trade can bring new lives into our economy."
 uk_world_market_focus:0 "Worldwide Market"
 uk_world_market_focus_desc:0 "Britain possesses wide market around the world. If we promote trade and investment, we could possess more resource to defend British subjects."
 uk_hard_econ_focus:0 "Levy Commodities"
 uk_hard_econ_focus_desc:0 "Military threat to Britain keeps growing. For everyone's long-term happiness and the future of Britain, everyone needs to endure it. "
 uk_nationalization_focus:0 "Nationalization"
 uk_nationalization_focus_desc:0 "There is a lot of enterprises in Britain. But they are all pursuing their own interests but nit people's happiness and the fure fo the country. They must be nationalized in the name of his Majesty. It is also the unavoidable responsibility of the King."
 uk_doesnot_understand_focus:0 "King Arthur doesn't understand people"
 uk_doesnot_understand_focus_desc:0 "To face the increaing threat towards Britain, King Arthur need to controll all the resources to protect the country. Even though he could be considered not to understand people. "
 uk_garden_of_avalon_focus:0 "Garden of Avalon"
 uk_garden_of_avalon_focus_desc:0 "We should establish a committee in Avalon to organize the construction of Britain. After all, defence and construction are two sides of a coin."
 uk_camelot_hq_focus:0 "Camelot HQ"
 uk_camelot_hq_focus_desc:0 "We cannot really discuss our plan on a round table. We need to establish a modernized headquarter in Camelot."
 uk_merlin_cabinet_focus:0 "Establish the Cabinet"
 uk_merlin_cabinet_focus_desc:0 "The experience of monarchies around world clearly suggest that the cabinet system is superior. This could also reduce the burden of the king."
 uk_reinforce_the_king_focus:0 "God save the king"
 uk_reinforce_the_king_focus_desc:0 "King Arthur is the source of power for Britain. We must ensure he is not hammered by anything, especially fascism. "
 uk_radiant_path_focus:0 "Radient Path"
 uk_radiant_path_focus_desc:0 "King Arthur will inherit his tradition. We will open up a dadiant path for Britain. Through the improvement of our political system, we could make his kingship glorious these days."
 uk_darkened_focus:0 "Summon the Darkness"
 uk_darkened_focus_desc:0 "A weak king cannot deal with today's situation. Through summoning the darkness, King Arthur will complete his transformation. However, it takes some time for the country to make the change."
 uk_defend_against_communism_focus:0 "Defend againt Communism"
 uk_defend_against_communism_focus_desc:0 "Communists rage to abolish the monarchy. We need to restrain their thought before it hurt the king."
 uk_ensure_the_common_wealth:0 "Ensure Commonwealth"
 uk_ensure_the_common_wealth_desc:0 "Current political changes in Britain have significantly impact in Commonwealth nations. We must try our best to ensure they will accept our new king and draw them closer."
 ENG_ensure_french_alliance:0 "Ensure French Alliance"
 ENG_ensure_french_alliance_desc:0 "France is the first country on the continient we can believe in. We should ensure our alliance with them as soon as possible."
 uk_king_for_once_and_future_focus:0 "The Once and Future King"
 uk_king_for_once_and_future_focus_desc:0 "Our king is the shield against darkness, and the sword for the victory. Under his leaderhip, we will sweep fascism around the world. He does not fight for his crown, he fights for our life."
 uk_match_against_darkness_focus:0 "Match against Darkness"
 uk_match_against_darkness_focus_desc:0 "With the principle of being an ideal king, His Majesty will need to face his own dark side. We all believe that everyone could beat his own dark side with correct belief."
 uk_chinese_guarantee_focus:0 "Chinese Guarantee"
 uk_chinese_guarantee_focus_desc:0 "China is under the threat of several dangerous countries in the far east. We need to protect them unless the time is too late."
 uk_royal_mobile_regiment:0 "Royal Mobile Regiment"
 uk_royal_mobile_regiment_desc:0 "Motorized warfare is both the choice of the times and the hobby of His Majesty. We can organize an royal motorized army as our elite guard."
 uk_royal_naval_insititute:0 "Royal Naval Institute"
 uk_royal_naval_insititute_desc:0 "Britain is always a oceanic country. To ensure the navy can be straightly lead by His Majesty, we need a royal insitute."
 uk_anglo_japan_alliance:0 "Anglo-Japan Alliance"
 uk_anglo_japan_alliance_desc:0 "Japan is used to be our alliance in the Far East. If they could be trusted now, we should rekindle our alliance."
 uk_camelot_rome_alliance:0 "Camelot-Rome Alliance"
 uk_camelot_rome_alliance_desc:0 "We want peace rather than fight. Our relationship with Italy will influence the prosperity of the Mediterranean."
 uk_rising_run_never_set:0 "Rising Sun, Never Sets"
 uk_rising_run_never_set_desc:0 "Japan is called the nation of rising sun, while Britain is known as the sun never set empire. Our alliance will ensure that we can control the whole Euro-Aisan Continient with our powerful navy."
 uk_mediterranean_armada:0 "Mediterranean Armada"
 uk_mediterranean_armada_desc:0 "Our cooperation on the ship-building with Rome will let us create an armada, with which every enemy will feel scared when faced."
 
 uk_world_conquerer_focus:0 "Enslave the World"
 uk_world_conquerer_focus_desc:0 "The most people on this world are inferior fools. They should be under our rule. With the help of Excalibur Morgan,the real King Arthur will complete the conquest of the world."
 
 ENG_conquer_China:0 "Conquer China"
 ENG_conquer_China_desc:0 "China has been proved to contain large strategic value. To open its gate is not enough. Based on our empire, we will conquer the whole China at once."
 
 uk_anglo_french_axis:0 "Anglo-French Axis"
 uk_anglo_french_axis_desc:0 "Surprisingly, those French has chosen a similar path to us. Will that Assautive Girl become our strength?"
 uk_our_own_empire:0 "Our Own Empire"
 uk_our_own_empire_desc:0 "No one would understand our ambition. Our Black King will rule the world himself, with no mercy to anybody."
 
 uk_london_incident_focus:0 "London Incident"
 uk_london_incident_focus_desc:0 "Although our Black King has got his crown, the people in Westminster would not follow him easily. Something should happen to them to let others shut up."
 uk_renounce_bill_focus:0 "Renounce the Bill of Rights"
 uk_renounce_bill_focus_desc:0 "The stupid Bill of Rights has insulted King's authority. To renounce the Bill, we have cut off our weak history."
 
 uk_the_foreign_office_focus:0 "Diplomatic Department"
 uk_the_foreign_office_focus_desc:0 "Set up a diplomatic department on our previous basis will allow us to make further steps."
 uk_arturia_befriend_france_focus:0 "Befriend France"
 uk_arturia_befriend_france_focus_desc:0 "France is our nearest neighbor. Our better relationship will strengthen the prosperity of Western Europe."
 uk_arturia_war_with_france_focus:0 "War with France"
 uk_arturia_war_with_france_focus_desc:0 "Kings of England had demanded our right of the territory in today's France hundreds years ago. Now, King Arthur will prove that it is right."
 uk_arturia_befriend_italy_focus:0 "Befriend Italy"
 uk_arturia_befriend_italy_focus_desc:0 "We want peace rather than fight. Our relationship with Italy will influence the prosperity of the Mediterranean."
 arturia_war_with_germany:0 "War with Germany"
 arturia_war_with_germany_desc:0 "Germany's invasion leaves us no choice. King Arthur brought us peace one thousand and four hundreds years ago. And todat he will make it again."
 uk_fortify_palestine:0 "Fortify Palestine"
 uk_fortify_palestine_desc:0 "Palestine is historically important in strategy. It is also the candidate for thr Holy City. We need to fortify it."
 uk_build_the_holy_city:0 "Build the Holy City"
 uk_build_the_holy_city_desc:0 "We will build our Holy City on the site of Jerusalem. This city will become our second center: The Sacred Round Table Realm"
 arturia_move_capitals:0 "Move the Capital to Near East"
 arturia_move_capitals_desc:0 "We have predicted that this fire will swallow humanity's civilization. We will move Camelot to the original place of our civilization -- Near East. Our Holy City at Palestine will be the last torch of all the humans and our civilization."
 
 arturia_war_time_energy:0 "War-time Energy"
 arturia_war_time_energy_desc:0 "Energy is the lifeline of Britain. Now that we are involved in a world-wide war, we need to work out a solution on our large energy need."
 arturia_exchange_rate_control:0 "Foreign Exchange Control"
 arturia_exchange_rate_control_desc:0 "Britain is at the life-death point. The country need all the resource to purchase resources and weapons. The government has to control the foreign exchange to secure our import."
 arturia_oil_exploitation:0 "Oil Exploitation"
 arturia_oil_exploitation_desc:0 "Middle East has been proved to be full of oil resourse, but we have not made the best of it. Make the oil exploitation will reduce our dependence on oil import."
 arturia_reoccupy_middle_east:0 "Re-Occupy Middle East Resource Region"
 arturia_reoccupy_middle_east_desc:0 "The Withdrawal of the empire from the middle east has been proved to be a mistake, especially in the time that all things rely on oil. British Empire needs to control the whole Middle East again." 
 arturia_synthetic_sharing:0 "Synthetic Resource Tech Sharing"
 arturia_synthetic_sharing_desc:0 "In the time of energy short supply, no country could survive by itself. To share our experience in overcoming energy problems, we can help each other to go through the hard times."
 
 uk_defend_cyprus:0 "Defend Cyprus"
 uk_defend_cyprus_desc:0 "Cyprus is our pin stick into middle east, we cannot lose it." 
 uk_cooperation_with_atlas:0 "Cooperation with Atlas Institute"
 uk_cooperation_with_atlas_desc:0 "The research institute at Egypt has many important innovations that may help us a lot. We should cooperate with them to improve our research progress."
 UK_triple_hermes:0 "Triple Hermes"
 UK_triple_hermes_desc:0 "Researchers in Atlas Institute has found the key towards modern computation science. To focus on them could let us get ahead in the realm of computer." 
 uk_fortify_antilles:0 "Fortify Antilles"
 uk_fortify_antilles_desc:0 "Our islands at Carribean are under threat. If we want to keep our influence at America, we need to fortify them."
 uk_bermuda:0 "Bermuda Base"
 uk_bermuda_desc:0 "Bermuda is a gift the God sent us. With controlling it, we could keep North America within range of our fleet."
 uk_key_towards_america:0 "Key Towards America"
 uk_key_towards_america_desc:0 "British Honduras is our last land to face Mexico. If we make best of it we could get an advantage of it."
 uk_war_with_mexico:0 "Intervene by Force"
 uk_war_with_mexico_desc:0 "No matter who is protecting Mexico, its behavior has directly damaged the interest of the empire and the peace of America: they must be prevented."
 uk_intervine_on_us:0 "Intervene on USA"
 uk_intervine_on_us_desc:0 "Although we do not want to believe it, the United States has been proved to be a threat to the whole world's peace. We have no choice but to face them directly."
 uk_anti_ship_air_force:0 "Nava Airforce"
 uk_anti_ship_air_force_desc:0 "If we do not have one hundred percent of confidence to win on the ocean, we need to get aid from the sky."
 uk_mountainers:0 "British Mountainers"
 uk_mountainers_desc:0 "The terrain of South America is so difficult that we must organize our mountain special force."
 uk_wild_hunt:0 "Golden Wild Hunt"
 uk_wild_hunt_desc:0 "If Britain wants to rule the waves, it must prevent her enemy to transport anything using convoy."
 uk_rocket_experiment:0 "Rocketry Experiment"
 uk_rocket_experiment_desc:0 "Our researcher has focused on a special weapon that will allow us strike enemy far away without get any counter attack."
 uk_rocket_base:0 "Rocket Base"
 uk_rocket_base_desc:0 "Once we have finished out experiment we need to put our toys into a real war."
 uk_rhongomyniad:0 "Rhongomyniad"
 uk_rhongomyniad_desc:0 "Rocket has been made as our Holy Lance which is ready to eliminate any one who dare to face us on the sea."
 uk_missle_crusier:0 "Experimental Missle Cruiser"
 uk_missle_crusier_desc:0 "Our experimental cruiser is ready to be put into a real naval battle."
 uk_king_colonist:0 "Royal Visit at Colonies"
 uk_king_colonist_desc:0 "The king himself will visit the colonies in flesh to inspire our people."
 
