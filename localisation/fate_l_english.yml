 iraq.1.t:0 "[IRQ.GetName] requires us to submit"
 iraq.1.d:0 "The political situation of [IRQ.GetName] seems to be in the hands of a strange group of ambitionists these days, they are constantly pursuing territorial claims, and the first ... is us."
 iraq.1.a:0 "We don't seem to be rivals to those guys ..."
 iraq.1.b:0 "How did we conquer this land ?!"

 iraq.2.t:0 "The Saudi family yields to us"
 iraq.2.d:0 "It seems these guys are quite familiar, and we have succeeded in ... a large desert."
 iraq.2.a:0 "Maybe it's not just a large desert."

 iraq.3.t:0 "The Saudi family is tough"
 iraq.3.d:0 "It seems that the Saudi family feels they can beat us .. They have no intention of bowing down, so it seems ..."
 iraq.3.a:0 "Destroy them!"
 iraq.3.b:0 "Forget it ..."

 iraq.4.t:0 "[IRQ.GetName] requires Syria"
 iraq.4.d:0 "[IRQ.GetName] claims to us that Syria should be their legal territory, and Europeans as colonizers should obviously withdraw unconditionally, so ..."
 iraq.4.a:0 "Some nameless guy dare to bother us ?!"
 iraq.4.b:0 "They look really good ..."

 iraq.5.t:0 "[FRA.GetName] is intransigent"
 iraq.5.d:0 "Far guys have always been arrogant, they said that there is no possibility of negotiation ..."
 iraq.5.a:0 "Then declare war!!!"
 iraq.6.b:0 "Uh..."

 iraq.6.t:0 "[FRA.GetName] gives us control of Syria"
 iraq.6.d:0 "Obviously, there is absolutely no reason for Europeans to rely on this land, it should be so."
 iraq.6.a:0 "You must make sure they never come back."

 iraq.7.t:0 "[IRQ.GetName] requires Kuwait"
 iraq.7.d:0 "[IRQ.GetName] claims to us that Kuwait should be their legal territory, and Europeans as colonizers should obviously withdraw unconditionally, so ..."
 iraq.7.a:0 "Are they really kidding us?!"
 iraq.7.b:0 "It is really difficult to fight now..."

 iraq.8.t:0 "[ENG.GetName] is intransigent"
 iraq.8.d:0 "Angels have always been arrogant, and they say that there is no possibility of negotiation ..."
 iraq.8.a:0 "Then...war"
 iraq.8.b:0 "Uh..."

 iraq.9.t:0 "[ENG.GetName] gives us control of Kuwait"
 iraq.9.d:0 "Obviously, there is absolutely no reason for Europeans to rely on this land, it should be."
 iraq.9.a:0 "This is our harbor!"

 iraq.10.t:0 "[IRQ.GetName] 's oil-only proposal"
 iraq.10.d:0 "[IRQ.GetName] came in and expressed the hope that it would provide us with oil exclusively, as long as we did not buy other countries. In terms of price, they promised us discounts, so ..."
 iraq.10.a:0 "It is also good to have a stable supplier!"
 iraq.10.b:0 "I buy whatever I want!"

 iraq.11.t:0 "[ENG.GetName] approved the proposal"
 iraq.11.d:0 "[ENG.GetName] agreed to our request and it looks like it will make a lot of money."
 iraq.11.a:0 "Muffled money, this is ..."

 iraq.12.t:0 "[ENG.GetName] rejected the proposal"
 iraq.12.d:0 "Angels have always been arrogant, and they said,"Why do I have to buy from you?""
 iraq.12.a:0 "They suffered a big loss"

 iraq.13.t:0 "[IRQ.GetName] embargo on us"
 iraq.13.d:0 "Uh, it sounds hard to believe, [IRQ.GetName] announced a embargo on us ..."
 iraq.13.a:0 "we will have alternatives."
 iraq.13.b:0 "Do they really think they are strong?"

 iraq.14.t:0 "Tablet of Destiny"
 iraq.14.d:0 "The destiny clay tablet unearthed in the city of Kutha, known as being able to predict the fate of our country-has been shipped to the capital, and Her Majesty the King has made it clear that he cannot check the tablet first. The head of the government, Ms. Siduri, read the contents of the tablet and notified the country of this important event on the radio in the radio. Whatever the contents of the tablet, it will greatly affect our people's confidence in the future of our country. Said on the tablet ... "
 iraq.14.a:0 "The Mesopotamians have repelled the endless land invaders."
 iraq.14.b:0 "The combined fleet of Mesopotamia foiled a maritime invasion."
 iraq.14.c:0 "The people survived the global economic crisis with their hard work."

 iraq.535.t:0 "Abandon Syria?"
 iraq.535.d:0 "[IRQ.GetName] did drive us out of the Middle East colony, and maybe there is no need to bleed for this ghost place, then recognize their sovereignty?"
 iraq.535.a:0 "I think so."
 iraq.535.b:0 "It's not over!"

 iraq.536.t:0 "[FRA.GetName] cedes Syria"
 iraq.536.d:0 "[FRA.GetName] has acknowledged our victory and the peace treaty has been delivered to us. As soon as we sign Syria, it belongs to us,."
 iraq.536.a:0 "French are just that."
 iraq.536.b:0 "We will keep fighting"
 
 iraq.99.t:0 "Gilgamesh overworked and broke down!"
 iraq.99.d:0 "King Gilgamesh fell ill! Doctors at the Babylonian National Hospital said that he fell ill due to overwork. He even had reports from the General Staff and the Ministry of Agriculture at the moment he fell on his hands! The people will not forget his contribution with the country and society, but what is the fate of the country next?"
 iraq.99.a:0 "Gilgamesh recovers miraculously"
 iraq.99.b:0 "someone bribes Ishtar to make her in power"
 iraq.99.c:0 "Ereshkigal launches paramilitary coup"
 iraq.99.e:0 "Speculators from Clock Tower usurp power"
 
