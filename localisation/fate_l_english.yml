 britainArturia.3.t:0 "King Arthur met the darkness"
 britainArturia.3.d:0 "Nobody will ignore that the appearance and temperament of King Arthur has violently changed. Fascists and imperalists crowd into the street, holding pictures of King Arthur with black armor. People in governemnt who oppose the King are executed in three days. Media who dear to doubt are closed. The time has changed, a strong power come to Britain."
 britainArturia.3.a:0 "Long live the new king!"
 
