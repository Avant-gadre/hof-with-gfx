 swe_beginning_of_myth:0 "Begining of the Myth"
 swe_beginning_of_myth_desc:0 "This is the beginning of our myth. We will create an era for Nordic people."
 swe_domestic_need:0 "Increase Domestic Demand"
 swe_domestic_need_desc:0 "We have predicted that the incoming war will influence our export economy so we need to increase our modest need."
 swe_baltic_sea:0 "Baltic Sea"
 swe_baltic_sea_desc:0 "Baltic Sea, the sea that we sit nearby, is the most important area that we should pay attention to."
 swe_increase_spending:0 "Military Spending"
 swe_increase_spending_desc:0 "This world is going to be crazy. If we do not prepare, we will lose our land in no time."
 swe_stable_government:0 "Stabilize the Government"
 swe_stable_government_desc:0 "Chaos in our government will finally tear the country down. We need to stabilize our government to make a further step."
 swe_fortify_shore:0 "Fortify the Shore"
 swe_fortify_shore_desc:0 "By fortification of our Baltic shore, we can prevent surprise invasion from the sea."
 swe_pan_scandinavia:0 "Pan-Scandinavianism"
 swe_pan_scandinavia_desc:0 "Once countries on Scandinavia are unified and we are strong during that time. If we want to survive this world, unification is the only possible approach."
 swe_norway_vote:0 "Norwegian Referendum"
 swe_norway_vote_desc:0 "The time has come and we should make Norwegian start a vote to make a confederate with us."
 swe_danmark_vote:0 "Danish Referendum"
 swe_danmark_vote_desc:0 "The time has come and we should make Danish start a vote to make a confederate with us."
 swe_Kalmarunionen:0 "Rebuild Kalmarunionen"
 swe_Kalmarunionen_desc:0 "Now it is the right time for us to reconstruct our union abandoned in history. Scandinavia is  great again."
 swe_wondering_sea:0 "Technology from Wondering Sea"
 swe_wondering_sea_desc:0 "Scientists from Wondering Sea will improve our research level to a large extent."
 
 swe_budget:0 "Control the Budget"
 swe_budget_desc:0 "A concentrated industrial system is needed for our war preparation. We should reduce our spending on things that not directly relevant to armaments."
 swe_financial_reform:0 "Financial Reform"
 swe_financial_reform_desc:0 "After reforming the financial system we will assure that the state has more power on the economic realm."
 swe_pan_german_league:0 "Pan-Nordic Nationalism"
 swe_pan_german_league_desc:0 "Since the Nordic people have united together, we will start a strong league and make a Nordic Empire to rules Europe again."
 swe_german_celtic_bond:0 "Celt-Germanic Bond"
 swe_german_celtic_bond_desc:0 "Our history has proved that the strong connection between Celtic and Germanic people make them parts of a larger Nordic race, Teutons. Our bond has connected us tightly and make us no more fear of any enemies."
 
 swe_advanced_ship_building:0 "Advance Ship-building"
 swe_advanced_ship_building_desc:0 "Our advanced shipbuilding industry should serve the need of our navy. Concentrate the best mechanics to naval streamline and we will improve our naval industry."
 swe_ice_land:0 "Develope Iceland"
 swe_ice_land_desc:0 "Though far from the European mainland, we should focus on the development of Iceland, which is important in our geographical strategy."
 swe_Foroyar:0 "Fortify Føroyar Islands"
 swe_Foroyar_desc:0 "Føroyar Islands are places where our important naval base lies. Fortification will protect it from being surprisingly captured."
 swe_exploit_green_land:0 "Exploit Greenland"
 swe_exploit_green_land_desc:0 "Greenland, one of the places that are last ones people want to stay, has recently been proved to possess huge oil resource. It is a nice time for us to make use of it."
 swe_north_sea_base:0 "North Sea Bases"
 swe_north_sea_base_desc:0 "If we want to have a navy which could strong ability to manoeuvre, we need a series of bases with high capacity."
 swe_marine:0 "Nordic Marine Training Program"
 swe_marine_desc:0 "Focus on training marines will allow us to intervene in European affairs in no time."
 
 swe_attack_finland:0 "Take Finland by Force"
 swe_attack_finland_desc:0 "Finland once was part of Sweden. But with the downfall of previous Swedish Empire, we have lost it. Now it is time to take what belongs to us before."
 swe_protect_finland:0 "Protect Finland"
 swe_protect_finland_desc:0 "Finnish were once our brothers and sisters. Now they are under the threat of Commies, we need to give them a hand."
 
 swe_non_aggression:0 "Non-aggression Pact with USSR"
 swe_non_aggression_desc:0 "To confront USSR for Finnish sake is not wise at all. We should firstly guarantee that we won't have problems with them."
 swe_fate_of_finland:0 "Fate of Finland"
 swe_fate_of_finland_desc:0 "The country of Finland should never exist at all. Now it is time to end this ugly infant with the invincible force from USSR and us."
 swe_integral_finland:0 "Integrate Finland"
 swe_integral_finland_desc:0 "Now that Finland is fully integrated into our territory, we are now families again. We will let Finnish feel honoured back to Sweden again."

 swe_baltic_security:0 "Baltic Security"
 swe_baltic_security_desc:0 "USSR and Germany will never give up extending their military existence in Baltic. If we want to hold them back, we need to take the first step."
 swe_protect_baltic_states:0 "Protect Baltic Countries"
 swe_protect_baltic_states_desc:0 "Countries around Baltic have ambitions to annex the three countries near Baltic Sea. If we don't want this to happen, we should protect them."
 
 swe_war_with_sov:0 "A Second Stora Nordiska Kriget"
 swe_war_with_sov_desc:0 "Two hundred years ago we have been defeated by Russian for the hegemony of the Baltic. Nowadays the situation is different. We will defeat them and take back our glory."
 swe_demand_Pommern:0 "Claim Pommern"
 swe_demand_Pommern_desc:0 "Now that we have to recover our territory at Baltic, it is time for us to recover the remaining territory in Pommern(Pomerania)."
 swe_sakkijaryen_polkkaa:0 "Säkkijärven pollka"
 swe_sakkijaryen_polkkaa_desc:0 "Finnish are nice warriors. We could employ their officer to help training our army, like armour divisions. Just like Hakkapeliitta, they will fight for us!"
 
 swe_redeem_gate_of_baltic:0 "Redeem Gate of Baltic"
 swe_redeem_gate_of_baltic_desc:0 "Russians take the gate of baltic from us and built the city Peterburg, which is called Leningrad now. It is time for us to take it back into our Greater Sweden."
 swe_norway_defence:0 "Defend Norway"
 swe_norway_defence_desc:0 "Norway is our gate towards the North Sea and Atlantic. Fjords are our important seaports. Thus we need to strengthen the coastal defence in Norway."
 
 swe_exploit_finland:0 "Exploit Finland"
 swe_exploit_finland_desc:0 "Since we have controlled Finland, we should not hesitate to exploit resources there."
 swe_Oskarshamn:0 "Expand Oskarshamn Shipyard"
 swe_Oskarshamn_desc:0 "Expanding Oskarshamn Shipyard will increase our naval industry level."
 swe_Hallberg_Rassy:0 "Hallberg-Rassy Company"
 swe_Hallberg_Rassy_desc:0 "The establishment of Hallberg-Rassy Company will strengthen our shipbuilding industry on the west coast."
 
 swe_costal_defence:0 "Coastal Defence"
 swe_costal_defence_desc:0 "We are still in the danger of being invaded from the Baltic Sea. Expand our navy and strengthen our defence."
 swe_privates_of_new_era:0 "Pirates of New Era"
 swe_privates_of_new_era_desc:0 "Vikings used to be strong pirates with flexible Longships. We should design reliable and strong middle naval ships today."
 
 swe_glory_of_vikings:0 "Glory of Vikings"
 swe_glory_of_vikings_desc:0 "Our ancestors are the lord of the ocean. Nowadays our strong naval industries allow us to bring back the glory of Vikings by these huge battleships."
 swe_leningglad_dockyard:0 "Baltic Dockyard"
 swe_leningglad_dockyard_desc:0 "The final capture of Leningrad allow us to control the Baltic Sea. We need to expand our navy there and make sure that we will be able to face the powers of the West."
 
 swe_submarine_focus:0 "Submarine Focus"
 swe_submarine_focus_desc:0 "Many facts have proved the value of submarines in the new era. Focus on submarine will allow us to possess a flexible navy."
 swe_vikings_back_again:0 "Vikings back again"
 swe_vikings_back_again_desc:0 "Our history and experiments have decided we will build a strong navy that will block any trade route around the world."
 
 swe_experimental_fleet:0 "Experimental Fleet"
 swe_experimental_fleet_desc:0 "Recent research on naval aviation has revealed that a fleet lead by aircraft carriers is the right choice."
 swe_expand_repair_dockyard:0 "Expand Repair Dockyard"
 swe_expand_repair_dockyard_desc:0 "Expanding dockyard will allow us to save and repair more ships that could be abandoned in the past."
 
 swe_aviation_fleet:0 "Build Aircraft Carrier"
 swe_aviation_fleet_desc:0 "The effort of building Aircraft Carrier in Britain, Japan and the US have proved its value. We cannot fall behind in this competition."
 swe_gate_of_skye:0 "Gate of Skye"
 swe_gate_of_skye_desc:0 "Our propaganda of Celt-Germanic race theory has become a success. We need a new leader to lead our Empire of North Sea"
 
 swe_puppet_ireland:0 "Puppet Ireland"
 swe_puppet_ireland_desc:0 "The first step to establishing our rule of the North Sea is to integrate Ireland into our empire."
 swe_reconcile_with_britain:0 "Reconcile with Britain"
 swe_reconcile_with_britain_desc:0 "Our propaganda of Celt-Germanic race theory has become a success. We need a new leader to lead our Empire of North Sea"
 
 swe_british_naval_mechanical:0 "British Naval Mechanics"
 swe_british_naval_mechanical_desc:0 "Our relationship with Britain will benefit our navy. Crew exchange will improve our naval mechanics."
 swe_claim_north_scotland:0 "Claim North Scotland"
 swe_claim_north_scotland_desc:0 "Once in history we ruled North Scotland. Though we have lost that territory, we need to take it back if we want to be a North Sea Empire."
 
 swe_north_sea_allies:0 "North Sea Allies"
 swe_north_sea_allies_desc:0 "As the ruler of the North Sea, we won't yield to anyone else, we will build our empire."
 swe_join_britain:0 "Join Britain"
 swe_join_britain_desc:0 "Our relationship with the British has shown that they are reliable allies. To ally, we will share the benefits of the North Sea."
 
 swe_secure_rule_of_north_sea:0 "Secure the rule of North Sea"
 swe_secure_rule_of_north_sea_desc:0 "There is only one empire on the North Sea. We have no choice but to confront the British directly."
 swe_claim_newfoundland:0 "Claim Newfoundland"
 swe_claim_newfoundland_desc:0 "It was Vikings that arrived in America first. There is no doubt that we have the rights to reclaim our land in America."
 swe_allies_aviation_headquarter:0 "Allies Aviation Headquarter"
 swe_allies_aviation_headquarter_desc:0 "Setting an aviation HQ in Sweden will significantly increase the capacity of our airforce."
 
 swe_Noregskonungasogum:0 "Nóregskonungasögum"
 swe_Noregskonungasogum_desc:0 "To unite the Nordic People, we need a king who can lead us towards the victory and make our enemy terrified."
 
 swe_german_myth:0 "Germanic Mythology"
 swe_german_myth_desc:0 "To refresh our national spirit, we are going to make Germanic Mythology as the leading ideology of our empire."
 swe_king_central_guard:0 "Royal Central Guard"
 swe_king_central_guard_desc:0 "The Royal Central Guard is an army directly lead by the King and consist of the most elite soldiers."
 swe_king_of_norway_britain:0 "King of Norway, King of Britain"
 swe_king_of_norway_britain_desc:0 "Anglo-Saxons are branch of our Nordic race, who establish England now. It is time to bring them back into our Greater Germanic-Sphere."
 swe_Primeval_Rune:0 "Primaeval Rune"
 swe_Primeval_Rune_desc:0 "Focus on technologies that ameliorate our army's adaption of the environment of northern Europe allow us to save more resources and build a stronger army."
 swe_true_north_empire:0 "A True North Empire"
 swe_true_north_empire_desc:0 "As a true north empire, we can reclaim what we had possessed in the past and bring back the glory of the Viking era."
 swe_unite_under_crown:0 "Unite under Crown"
 swe_unite_under_crown_desc:0 "A powerful king now is leading the country and people. What we need to do is to unite under the crown and celebrate the rise of Nordic people again."
 swe_total_mobilization:0 "Total Mobilization"
 swe_total_mobilization_desc:0 "If we want to rise again in the world stage, we need to concentrate all."
 
 swe_nordic_spirit:0 "Nordic Spirit"
 swe_nordic_spirit_desc:0 "As people grow up in the most difficult environment around the world, we need to advocate the spirit of hardworking and tenacity."
 swe_coastal_headquarter:0 "Coastal Headquarter"
 swe_coastal_headquarter_desc:0 "A coastal headquarters will ameliorate the efficiency of our naval aviation on the north sea."
 swe_true_celtic_leader:0 "True Celtic Leader"
 swe_true_celtic_leader_desc:0 "Facts have proved that the previous king is not capable to lead Celtic people. They need a genuine, strong leader."
 swe_armnament:0 "Promote Armament"
 swe_armnament_desc:0 "This world is going to be unsafe more and more. We need to promote our armament to keep us safe."
 swe_improve_domestic_transportation:0 "Improve Domestic Transportation"
 swe_improve_domestic_transportation_desc:0 "Improved domestic transportation will increase our capabilities to deal with emergencies."
 swe_protect_forestry:0 "Protect Forestry"
 swe_protect_forestry_desc:0 "Forestry is one of the most important parts of the agriculture of the Nordic country. We need to protect it and promote it within the principle of sustainable development."
 swe_industrial_effort:0 "Industrial Effort"
 swe_industrial_effort_desc:0 "Support of industrial companies from the state could improve our industrial capacity."
 swe_outwards_eco:0 "Export-Oriented Economics"
 swe_outwards_eco_desc:0 "This country cannot afford the result of losing our export incoming. To guarantee that we have trade partners is one of the mmost important stuff to maintain our balance in economy."
 
 swe_four_year_plan:0 "Four-year Plan"
 swe_four_year_plan_desc:0 "An economic plan made by the state guides our economy."
 swe_national_socialism:0 "Corporativism"
 swe_national_socialism_desc:0 "To let representatives from industrial and agriculture control the rights of law-making is the best way to save a weak government and protect workers' rights. The collaboration between industries will increase efficiency."
 swe_freedom_of_trade:0 "Democracy leads us"
 swe_freedom_of_trade_desc:0 "Under the condition of protection of the private economy, social market economy abandons the direct intervene on price and salary but focus on regularizing the market to encourage an ordered competition."
 
 swe_expand_iron_ore:0 "Expand Iron Mining"
 swe_expand_iron_ore_desc:0 "We have abundant iron ore resources. We should expand our iron mining to make use of it."
 swe_advanced_manufacture:0 "Advanced Manufacturing"
 swe_advanced_manufacture_desc:0 "High technologies from labs could be used to reduce the demand on resources of manufacture."
 
 swe_minecraft:0 "Minecraft"
 swe_minecraft_desc:0 "Integrate the newest technology we will be able to make the best of our ore resources and improve construction industries as well."
 swe_paradox:0 "Paradox"
 swe_paradox_desc:0 "This war is interesting. Let's establish a company to develop a game about it."
 
 swe_myth_of_twenties_centry:0 "Der Mythus des zwanzigsten Jahrhunderts"
 swe_myth_of_twenties_centry_desc:0 "Today the long derived hypothesis becomes a probability, namely that from a northern centre of creation swarms of warriors once fanned out in obedience to the ever-renewed and incarnate Nordic longing for distance to conquer and space to shape."
 
 swe_ophelia:0 "Ophelia!"
 swe_ophelia_desc:0 "This country could even greater than before. To achieve that aim, we need a powerful leader with her charisma."
 swe_join_axis:0 "Join Germany"
 swe_join_axis_desc:0 "Now it is time to cooperate with our Aryans brothers to start our conquest to promoting the race soul."
 swe_true_german_empire:0 "Our own Germanic Empire"
 swe_true_german_empire_desc:0 "We will never submit to any other countries on the mainland. This is our quest."
 
 swe_guarantee_iron_export:0 "Guarantee Iron Export"
 swe_guarantee_iron_export_desc:0 "Our Iron Export towards Germany is one of the most important ties between them and us. We need to guarantee this bond if we want to have a further relationship with Germany."
 swe_nazification_of_north:0 "Nazification of Nordic Realm"
 swe_nazification_of_north_desc:0 "National Socialism provides a solution which will make our Aryan race greater than ever before. We should secure the Nazification of Nordic Realm."
 
 swe_alliance_in_baltic:0 "Alliance in Baltic"
 swe_alliance_in_baltic_desc:0 "We should expand our faction by inviting our friends around Baltic."
 swe_claim_Slesvig_Holsten:0 "Claim Slesvig-Holsten"
 swe_claim_Slesvig_Holsten_desc:0 "We used to control Slesvig-Holsten and the transportation of northern Germany. It is time to reclaim our rights in North Germany."
 
 swe_jude_belshevik_conspiracy:0 "Belshevik Conspiracy"
 swe_jude_belshevik_conspiracy_desc:0 "Bolshevik is a huge plot. We should use this fact to let people know that the danger of Jewish-Bolshevism."
 swe_weapon_license:0 "Weapon Licenses"
 swe_weapon_license_desc:0 "Through diplomatic effort, we will try our best to acquire a full license of manufacturing certain weapons."
 swe_democratic_reform:0 "Democratic Reform"
 swe_democratic_reform_desc:0 "History has proved that democracy is the tendency and the demand of people. We should focus on democratic reformation right now."
 
 swe_anti_com_police:0 "Anti-Communism Police"
 swe_anti_com_police_desc:0 "The influence of the Soviet Union will finally change this country. We should form crops to make ideology defence."
 swe_stockholm_treaty:0 "Stockholm Treaty Organization"
 swe_stockholm_treaty_desc:0 "We will establish a local alliance to unite Baltic countries and form our faction."
 
 swe_social_democracy:0 "Social Democracy"
 swe_social_democracy_desc:0 "To restrain the development of capitalism and protect democracy, we amend liberal democracy with national intervened economy and high welfare."
 swe_national_lab:0 "State-sponsored Laboratory"
 swe_national_lab_desc:0 "With the support of national research fund, we could establish a national laboratory."
 swe_encourage_innovation:0 "Encourage Innovation"
 swe_encourage_innovation_desc:0 "Through encouraging innovation we could promote vitality and related fairness."
 
 swe_loyal_to_clock_tower:0 "Loyalty to Clock Tower"
 swe_loyal_to_clock_tower_desc:0 "Clock Tower is where our elites get their resource and support. We should keep the tie between Clock Tower and us." 
 swe_german_technology:0 "German Technology"
 swe_german_technology_desc:0 "Our alliance with Germany will allow us to share part of the technologies of theirs.."
 swe_german_army_equipment:0 "German Amry Equipment"
 swe_german_army_equipment_desc:0 "Our alliance with Germany will allow us to share some streamline of their equipment."
 
 swe_our_own_sphere:0 "Our Sphere"
 swe_our_own_sphere_desc:0 "We should expand our faction by inviting our friends around Baltic."
 
 swe_plan_p:0 "Plan P"
 swe_plan_p_desc:0 "We need a stronger navy if we want to confront the British in the future."
 swe_break_the_lock:0 "Break the Block"
 swe_break_the_lock_desc:0 "The British have blocked the North Sea, which is the gateway towards the Atlantic. If we want to extend our existence outward, we need to crash their block."
 swe_Gotterdammerung:0 "Götterdämmerung"
 swe_Gotterdammerung_desc:0 "In this brand new era, all old gods will meet their twilights. And a new world order will come out."
 swe_british_officer_hq:0 "British Officer Headquarter"
 swe_british_officer_hq_desc:0 "A Joint Officer Headquarter will be very useful to our battle planning."
 
 swe_clock_tower_science:0 "Clock Tower Technology"
 swe_clock_tower_science_desc:0 "Our bond with Clock Tower allows us to join the community of the newest technologies."
 swe_special_volunteers:0 "Special Volunteers"
 swe_special_volunteers_desc:0 "Special Volunteers from our country will aid the warfare of our allies."
 
 swe_queen_of_winter:0 "Winter Queen"
 swe_queen_of_winter_desc:0 "The leader's focus on winter warfare will make us adapt to the environment in the Nordic realm."
 swe_special_volunteers:0 "Special Volunteers"
 swe_special_volunteers_desc:0 "Special Volunteers from our country will aid the warfare of our allies."
 
 swe_allies_north_airport:0 "Allies North Airport"
 swe_allies_north_airport_desc:0 "With the help of our allies we can build a series of airports and provide air support for the army in mainland Europe."
 swe_jutland_defence_again:0 "Rebuild Jutland Line"
 swe_jutland_defence_again_desc:0 "Danish people had built a fortress in the past to defend against German. We will rebuild this fortress to protect Denmark from capturing by Germany."
 
 swe_Hemvarnet:0 "Hemvärnet"
 swe_Hemvarnet_desc:0 "The increasing world tension require us to organize a home guard defence force."
 swe_air_effort:0 "Aviation Effort"
 swe_air_effort_desc:0 "We should establish a strong air defence force as soon as possible."
 swe_duty_of_women:0 "Duty of Women"
 swe_duty_of_women_desc:0 "In our country, women should take a traditional family duty: birth and bring up children, and maintain the stability of the family."
 swe_women_conscription:0 "Woman Conscription"
 swe_women_conscription_desc:0 "All citizens, no matter male or female, have the responsibility to defend the country. This is also a part of our national spirits."
 
 swe_Lottorna:0 "Riksförbundet Sveriges lottakårer"
 swe_Lottorna_desc:0 "Svenska Lottakåren's purpose is to recruit and educate women for tasks in the Swedish total defence, and to conduct comprehensive defence training. "
 swe_war_propaganda:0 "War Propaganda"
 swe_war_propaganda_desc:0 "The war is approaching, it is time to let people know the danger that we may face."
 swe_war_industry:0 "War Industry"
 swe_war_industry_desc:0 "To promote our war industry is one of our most urgent missions now."
 swe_winter_equipment:0 "Winter Equipment"
 swe_winter_equipment_desc:0 "Natural environment require us to develop more reliable equipment to adapt to the winter."
 swe_armor_effort:0 "Armor Effort"
 swe_armor_effort_desc:0 "The tendency now has shown that some effort on armour development is required in modern warfare."
 
 swe_artillery_support:0 "Artillery Support"
 swe_artillery_support_desc:0 "The development of artillery has proved its importance in our army."
 swe_no_more_sacrifice:0 "No more Sacrifice in Vain"
 swe_no_more_sacrifice_desc:0 "Our low population has required us to reduce the sacrifice on the front line as much as possible."
 swe_general_staff_hq:0 "General Staff Headquarter"
 swe_general_staff_hq_desc:0 "A staff headquarter will allow us to make a plan through which we could defeat our enemy quickly."
 
 swe_improved_logistics:0 "Improved Logistics"
 swe_improved_logistics_desc:0 "Improved logistics system will allow us to make a further push into enemy territory."
 
 swe_modern_hospital:0 "Modern Field Hospital"
 swe_modern_hospital_desc:0 "To reduce our casualties we should organize a strong hospital support force on the field."
 swe_elite_power:0 "Elite Force"
 swe_elite_power_desc:0 "If we cannot build a large army, we could build an elite army."
 
 swe_karoliner:0 "Karoliner"
 swe_karoliner_desc:0 "To battle in mainland Europe, we need an army with high adaptability and less affliction. Let the army of Karoliner rule Europe again!"
 
 swe_ship_killer:0 "Ship-Killer"
 swe_ship_killer_desc:0 "An oceanic battle never stop at just the surface of the ocean. We should be able to strike the enemy's surface force from the air."
 
 swe_self_research_fighter:0 "Independent research of Fighter"
 swe_self_research_fighter_desc:0 "Our independent research of fighters would allow us to control the air."
 swe_cas_effort:0 "CAS Effort"
 swe_cas_effort_desc:0 "CAS forces will aid our land army efficiently."
 
 swe_bomber_effort:0 "Bomber Effort"
 swe_bomber_effort_desc:0 "Bomber forces will strike land army efficiently."
 swe_baltic_flight_training:0 "Baltic Flight Training"
 swe_baltic_flight_training_desc:0 "Train pilots on the Baltic Sea and improve our pilots' skills of naval battle."
 
 swe_gift_from_aegir:0 "Gift from Aegir"
 swe_gift_from_aegir_desc:0 "Bomber forces will strike land army efficiently."
 swe_Bifrost:0 "Defend Bifröst"
 swe_Bifrost_desc:0 "We should have the ability to defend our air to prevent invasion from the sky."
 swe_rocket_science:0 "Rocket Science"
 swe_rocket_science_desc:0 "Our scientists have proved that unmanned long-distance weapon is feasible. We should put them into our practice as soon as possible."
 swe_jet_effort:0 "The Concept of Jet"
 swe_jet_effort_desc:0 "The success of rocketry has lead us to a concept of a jet aeroplane. We should get into research right now."
 
 swe_Walkurenritt:0 "Walkürenritt"
 swe_Walkurenritt_desc:0 "Many female pilots have proved their strong abilities in air combat. They are Valkyries of the new era."
 swe_Asgard:0 "Defend Ásgarður"
 swe_Asgard_desc:0 "We should defend our large cities and protect our important industrial and technology facilities."
 
 swe_defence_research:0 "Swedish Defence Research"
 swe_defence_research_desc:0 "The tension of a new world war has required the concentration of our intellectuals to discuss our home defence."
 swe_Mjollnir:0 "Mjollnir"
 swe_Mjollnir_desc:0 "Scientists have pointed out the possibility of large-scale weapon. We cannot fall behind on this."
 
 swe_Valhalla:0 "Valhalla"
 swe_Valhalla_desc:0 "The belief of going to Valhalla after death in combat will encourage our soldiers to spare their life for the country."
 
 swe_Quixotic_Tree:0 "Plan Quixotic Tree"
 swe_Quixotic_Tree_desc:0 "We lack oil energy so much and a plan of synthetic energy is in its urgency."
 swe_quixotic_gift:0 "Gift from Quixotic Tree"
 swe_quixotic_gift_desc:0 "Our effort on the chemical synthetic resource has also allowed us to synthesize rubber, which is impossible to obtain from our homeland."
 
 swe_second_field_on_the_back:0 "Second Field on the Back"
 swe_second_field_on_the_back_desc:0 "Our existence at Baltic Sea make it suitable for us to start a second combat field."
 swe_nordic_lion:0 "The Lion from the North"
 swe_nordic_lion_desc:0 "Hundreds of years passed away, Sweden has risen again. Now it is the tome to let other countries be afraid of our strong power."
 
 swe_befriend_poland:0 "Befriend Poland"
 swe_befriend_poland_desc:0 "Our relationship with Poland is vital to our influence in Baltic."
 
 swe_mot.1.t:0 "[FROM.GetNameDefCap] has agreed to form a union"
 swe_mot.1.d:0 "[FROM.GetNameDefCap] has finished a referendum in which the votes towards a union are overwhelming. The government of [FROM.GetNameDefCap] is preparing to reform itself as a province of our new unified country. "
 swe_mot.1.a:0 "Our glorious time."
 
 swe_mot.2.t:0 "[FROM.GetNameDefCap] has rejected to form a union"
 swe_mot.2.d:0 "Our delegation has been refused by the government of [FROM.GetNameDefCap] about any proposal of unification. Some junior officer has told us that the government had secretly discussed it and most of the governors agreed that a union is out of the question."
 swe_mot.2.a:0 "But we don't think so."
 swe_mot.2.b:0 "Not our best time."
 
 swe_mot.3.t:0 "[FROM.GetNameDefCap] has proposed a unification"
 swe_mot.3.d:0 "The delegation from [FROM.GetNameDefCap] has met some of our senior officers secretly and proposed a "bold" plan about a new unified country. What should we do?"
 swe_mot.3.a:0 "If we want to survive, we need to unite."
 swe_mot.3.b:0 "Ridiculous, this is out of the question." 
 
 swe_mot.4.t:0 "[FROM.GetNameDefCap] seeks a non-aggression pact"
 swe_mot.4.d:0 "Officers from [FROM.GetNameDefCap] visited our government secretly. One of their senior officer has expressed their wish to sign a non-aggression pact with us. What should we do?"
 swe_mot.4.a:0 "Yes, we should not establish too many enemies."
 swe_mot.4.b:0 "No, this is dangerous." 
 
 swe_mot.5.t:0 "[FROM.GetNameDefCap] seeks a military research treaty"
 swe_mot.5.d:0 "Scientists from [FROM.GetNameDefCap] seek a research treaty with us, through which we could exchange our experiences on certain technoloies."
 swe_mot.5.a:0 "Ja."
 swe_mot.5.b:0 "Nein." 
 
 swe_mot.6.t:0 "[FROM.GetNameDefCap] has accepted the treaty"
 swe_mot.6.d:0 "[FROM.GetNameDefCap] has accepted the treaty. We could share some technologies now."
 swe_mot.6.a:0 "Nice."
 
 swe_mot.7.t:0 "[FROM.GetNameDefCap] has rejected the treaty"
 swe_mot.7.d:0 "[FROM.GetNameDefCap] has rejected the treaty. They could not share technologies with us."
 swe_mot.7.a:0 "Stupid." 
 
 swe_mot.8.t:0 "[FROM.GetNameDefCap] has agreed to sign a non-agression treaty"
 swe_mot.8.d:0 "[FROM.GetNameDefCap] has accepted the treaty. We won't have direct confrontation in a period of time."
 swe_mot.8.a:0 "Nice."
 
 swe_mot.9.t:0 "[FROM.GetNameDefCap] has rejected the treaty"
 swe_mot.9.d:0 "[FROM.GetNameDefCap] has rejected the treaty. They could not afford the risk to make a non-agression pact with us."
 swe_mot.9.a:0 "Stupid." 
 
 swe_mot.10.t:0 "Fate of Finland?"
 swe_mot.10.d:0 "Recently diplomat from [FROM.GetNameDefCap] has proposed a more bold plan, through which we could share the benefits from it. According to them, we will acquire the eastern territory of Finland and they will take the rest. If we accept that, Finland will have little chance to resist. But this also means that we could not take the whole of Finland."
 swe_mot.10.a:0 "A safer plan, indeed."
 swe_mot.10.b:0 "However, they underestimate our ambitions." 
 
 swe_mot.11.t:0 "[FROM.GetNameDefCap] has rejected to share Finland with us"
 swe_mot.11.d:0 "[FROM.GetNameDefCap] has rejected to share Finland with us. They have told our diplomats that they have not yet prepared about this. But they just want to annex Finland themselves."
 swe_mot.11.a:0 "What a shame." 
 
 swe_mot.12.t:0 "What is our Fate?"
 swe_mot.12.d:0 "[SWE.GetNameDefCap] has sent an ultimatum to us and demand us to have a "closer" relationship with them. Besides, [SOV.GetNameDefCap] is assembling their army near the border, it seems that they will launch an attack any time."
 swe_mot.12.a:0 "Resistance is pointless now." 
 swe_mot.12.b:0 "Finland will never surrender!" 
 
 swe_mot.12.t:0 "What is our Fate?"
 swe_mot.12.d:0 "[SWE.GetNameDefCap] has sent an ultimatum to us and demand us to have a "closer" relationship with them. Besides, [SOV.GetNameDefCap] is assembling their army near the border, it seems that they will launch an attack any time."
 swe_mot.12.a:0 "Resistance is pointless now." 
 swe_mot.12.b:0 "Finland will never surrender!" 
 
 swe_mot.13.t:0 "[FROM.GetNameDefCap] yields"
 swe_mot.13.d:0 "[FROM.GetNameDefCap] has replied our ultimatum 3 hours ago and aacceptedthat a meeting about reforming a pro-Sweden government will be hheldin one day. And [SOV.GetNameDefCap] will take their land after that."
 swe_mot.13.a:0 "A victory without blood." 
 
 swe_mot.14.t:0 "[FROM.GetNameDefCap] resists"
 swe_mot.14.d:0 "[FROM.GetNameDefCap] refuses to make any concession on its soverign. We need to use our forces if we want to control them."
 swe_mot.14.a:0 "Damn." 
 
 swe_mot.15.t:0 "[FROM.GetNameDefCap] demands Danzig"
 swe_mot.15.d:0 "Recently [FROM.GetNameDefCap] aggressively make propaganda about their historical territory. After convincing their people, they have finally required to deliver Danzig to them. If we do not do this, they will "consider all the method" to recover a Greater Sweden."
 swe_mot.15.a:0 "We have no choice." 
 swe_mot.15.b:0 "We will never give up any territory." 
 
 swe_mot.16.t:0 "[FROM.GetNameDefCap] yields Danzig"
 swe_mot.16.d:0 "[FROM.GetNameDefCap] has replied  to us that they will give up Danzig right now and withdraw from the Baltic shore in a week."
 swe_mot.16.a:0 "Our glorious day"

 swe_mot.17.t:0 "[FROM.GetNameDefCap] resists"
 swe_mot.17.d:0 "[FROM.GetNameDefCap] refuses to make any concession on its soverign. We need to use our forces if we want to control Danzig."
 swe_mot.17.a:0 "This won't be difficult, will it?"
 
 swe_mot.18.t:0 "Elect a King"
 swe_mot.18.d:0 "Monarchists have prepared everything to restore a kingship. All it remains is that we need to elect a King."
 swe_mot.18.a:0 "Eric the Bloodaxe is our King."
 swe_mot.18.b:0 "Beowulf is our leader."
 
 swe_mot.19.t:0 "Choose a Leader"
 swe_mot.19.d:0 "A strong, energetic leader will bring us a future of glory. Who is that leader?"
 swe_mot.19.a:0 "Brynhildr is the best."
 swe_mot.19.b:0 "Sigurd leads people"
 
 swe_mot.20.t:0 "[FROM.GetNameDefCap] demands Slesvig-Holsten"
 swe_mot.20.d:0 "Recently [FROM.GetNameDefCap] aggressively make propaganda about their historical territory. After convincing their people, they have finally required to ddeliverSlesvig-Holsten to them. If we do not do this, they will "consider all the method" to recover a Greater Sweden."
 swe_mot.20.a:0 "We have no choice." 
 swe_mot.20.b:0 "We will never give up any territory." 
 
 swe_mot.21.t:0 "[FROM.GetNameDefCap] yields Slesvig-Holsten"
 swe_mot.21.d:0 "[FROM.GetNameDefCap] has replied us that they will give up Slesvig-Holsten right now and withdraw from the Baltic shore in a week."
 swe_mot.21.a:0 "Our glorious day"

 swe_mot.22.t:0 "[FROM.GetNameDefCap] resists"
 swe_mot.22.d:0 "[FROM.GetNameDefCap] refuses to make any concession on its soverign. We need to use our forces if we want to control Slesvig-Holsten."
 swe_mot.22.a:0 "This won't be difficult, will it?"
 
 swe_mot.23.t:0 "Choose a Leader"
 swe_mot.23.d:0 "Our first democratic election has begun. Who will win?"
 swe_mot.23.a:0 "Riesbyfe Stridberg keeps her position"
 swe_mot.23.b:0 "Of course, Ophelia Phamrsolone"
 swe_mot.23.c:0 "Luviagelita Edefelt, definitely"
 
 swe_mot.24.t:0 "Swedish Hegemony"
 swe_mot.24.d:0 "[SWE.GetNameDefCap] has sent a delegation to us and ask us to have a "closer" relationship with them. Their officers have claimed that we all belong to a large Nordic family and should unite together. They also imply that they could protect us from the invasion from Britain."
 swe_mot.24.a:0 "Perhaps they could really protect us." 
 swe_mot.24.b:0 "We should not give up our sovereign" 
 
 swe_mot.25.t:0 "[FROM.GetNameDefCap] yields"
 swe_mot.25.d:0 "[FROM.GetNameDefCap] has replied our ultimatum 3 hours ago and accpeted that a meeting about reforming a pro-Sweden government will be hold in one day. "
 swe_mot.25.a:0 "A victory without blood." 
 
 swe_mot.26.t:0 "[FROM.GetNameDefCap] resists"
 swe_mot.26.d:0 "[FROM.GetNameDefCap] refuses to make any concession on its soverign. We need to use our forces if we want to control them."
 swe_mot.26.a:0 "So let's see who is the master." 
 swe_mot.26.b:0 "We cannot afford to set up a war in North Sea."
 
