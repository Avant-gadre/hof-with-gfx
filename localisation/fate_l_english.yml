 JAP_tm_industrial:0 "Type-Moon Industrial"
 JAP_tm_industrial_desc:0 "Industrial is the first thing to do before a war."  
 JAP_intelligence:0 "Intelligence"
 JAP_intelligence_desc:0 "To control Intelligence is to control the warfare."  
 JAP_expand_the_church:0 "Expand Fuyuki Church"
 JAP_expand_the_church_desc:0 "The Church at Fuyuki is our intelligence insitution rather than a normal religious site. We could expand it to strengthen the efficiency of our secret movement." 
 JAP_public_project:0 "Public Project"
 JAP_public_project_desc:0 "Through Public Project we could improve our skills in construction."  
 JAP_chemistry_first:0 "Chemical Engineering First"
 JAP_chemistry_first_desc:0 "The situation today has left us few choices, but to improve our chemical engineering technology to solve our energy problem. Let's play alchemy then."
 JAP_import_substitution:0 "Import Substitution"
 JAP_import_substitution_desc:0 "We lack so much resources. But to rely on import is a bad choice since out enemy could cut it off any time they want. We need to make the best of our own resources."
 
 JAP_primary_renarment:0 "First Stage Industrial Plan"
 JAP_primary_renarment_desc:0 "We need to start our industrial expansion plan as soon as possible."
 JAP_secondary_renarment:0 "Second Stage Industrial Plan"
 JAP_secondary_renarment_desc:0 "We need to stick to our industrial expansion plan as best as we can."
 
 JAP_chemistry_innovation:0 "Chemistry Innovation"
 JAP_chemistry_innovation_desc:0 "Our talented researcher has find a series of new technologies to improve the effectiveness of oil resource. We need to focus on this right now."
 JAP_new_energy:0 "New Energy"
 JAP_new_energy_desc:0 "Our researcher has find some new energy alternative for oil-based fuel. If we could extend this work we could make some prototypes base on this new energy."
 
 JAP_special_lab:0 "Special Lab"
 JAP_special_lab_desc:0 "We could fund those new labs on electronic technologies. With this effort we could make up our differences with Europeans."
 JAP_electronic_factory:0 "Electronic Factory"
 JAP_electronic_factory_desc:0 "If we apply our new findings in our industrial process we could imporve the factory capacity."
 JAP_SONY:0 "SONY"
 JAP_SONY_desc:0 "We our experimental technologies we could found a new enterprise to do the production and research."
 JAP_Moon_cell_prototype:0 "Mooncell Prototype"
 JAP_Moon_cell_prototype_desc:0 "Our scientists have find the key towards modern computers. We should focus on this research and build a prototype immediately."
 
 JAP_Senhai:0 "Senhai"
 JAP_Senhai_desc:0 "Our ambition is unthinkable great. And to realize it we need unthinkable strong power. Even though this power will destroy ourselves someday in the future..."
 JAP_technology_hegomony:0 "Technology Hegomony"
 JAP_technology_hegomony_desc:0 "Our effort in technology nowadays has bring us to the stage of a technology hegomony. We are at the outstanding position that used to be occupied by western countries."
 
 JAP_corporativism_enterprise:0 "Corporativism Enterprise"
 JAP_corporativism_enterprise_desc:0 "Our enterprises should be reorganized in a corporative way. That would maximize the efficiency."
 JAP_secret_policy:0 "Secret Police"
 JAP_secret_policy_desc:0 "To get rid of our enemy we need to make the best effort to clean our domestic region, even with some dirty method."
 
 
 
 
 ita_regroup_senatus:0 "Rapprochement with the Senatus"
 ita_regroup_senatus_desc:0 "Though the Emperor has her strong personality, the relationship between the Emperor and the Senatus is the basis of the empire. We must push them to a rapprochement."
 ita_regoup_fascist:0 "Regroup Partito Nazionale Fascista"
 ita_regoup_fascist_desc:0 "In order to end the regime of corrupted Senatus, the Emperor needs a young, energetic power."
 ita_unite_spartactists:0 "Unite Spartactists"
 ita_unite_spartactists_desc:0 "Our revolution in Germany ended up with a failure. But that is not an end. We will fight against the rule of reactionary dictators from time to time."
 ita_towards_republic:0 "Towrads Rēs pūblica"
 ita_towards_republic_desc:0 "The fall of German Reich and Austria-Hungary gave us an alarm. Strong Empires with power politics will only bring disasters." 
 ita_emperor_priviege:0 "Imperial Privilege"
 ita_emperor_priviege_desc:0 "The imperial rule needs strong economic support. Under the name of the Emperor, we must establish strong imperial industry under the direcct control of the Emperor."
 ita_m_ism:0 "Machiavellianism"
 ita_m_ism_desc:0 "Instead of trying to justifying our rules, we should focus on expand our power and use all methods we have to stablize the country." 
 its_nationalize_church_property:0 "Nationalize Church Property"
 its_nationalize_church_property_desc:0 "The Church in Italy has lots of influence. In some way they could be our threat. Through controlling their property we could weaken them."
 ita_march_into_rome:0 "Marcia su Roma"
 ita_march_into_rome_desc:0 "It seems that we will never seize the power unless we show the world our might through special approach. The old order is just a weak building that will fall once we give it a punch." 
 ita_reform_bureau:0 "Reform the Bureau"
 ita_reform_bureau_desc:0 "Inefficient bureau and corrupted government has drag down the whole country. We must change the situation if we still want to survive this dangerous world."
 ita_the_meeting:0 "Princeps Civitatis"
 ita_the_meeting_desc:0 "The Emperor as the First Citizen will prove herself how she will protect the people and rule the empire. To stress this identity will strengthen people's belief on the Emperor." 
 ita_infrastruracture_project:0 "Public Infrastructure Project"
 ita_infrastruracture_project_desc:0 "Through the construction of infrastructure, people will feel the goodness under the rule of empire directly."
 
 ita_end_monopolization:0 "End Monopolization"
 ita_end_monopolization_desc:0 "The monopolization has significantly prevent the further development of our economy and block the realization of public goals. We shall restrict the capitalists by laws."
 ita_free_hospital:0 "Free Hospital"
 ita_free_hospital_desc:0 "To get rid of disease is one of basic human rights. To found public hospital we will guarantee our citizens' healthy." 
 ita_golden_arena:0 "Golden Arena"
 ita_golden_arena_desc:0 "This great empire needs a spectacle matching it. A theater, or an arena is our best choice to show the diginity of the empire and the Emperor's charisma." 
 ita_befriend_vantican:0 "Befriend the Vatican"
 ita_befriend_vantican_desc:0 "Though the Emperor has no interest in religions, it is important to get along with the Catholic Church if we want to win people's hearts." 
 ita_st_george:0 "Confer the Saint Georgius"
 ita_st_george_desc:0 "Through conferring the Saint Georgius who protected oue people, we will show our resolve to befriend the Church. This act will also improve our relationship with Britain." 
 ita_expand_siciri:0 "Expand Sicilian Port"
 ita_expand_siciri_desc:0 "The Sicily Island lies at a critical point of the Mediterranean, we should expand our seaport there if we want to improve our trade between Mediterranean powers." 
 ita_invite_clock_tower:0 "Invite British Scholar"
 ita_invite_clock_tower_desc:0 "Through inviting British Scholar to Italy, we will learn much experience from them and improve our relationship." 
 ita_imeprial_dockyard:0 "Imperial Dockyard"
 ita_imeprial_dockyard_desc:0 "The development of Mediterranean trade require us a stronger navy. It is our chance to expand our naval industry around Sicily." 
 
 ita_alps_strategy:0 "The Alps Strategy"
 ita_alps_strategy_desc:0 "If the empire needs to expand, the first direction we need to notice is the north. We should prepare our force since the Germany is also interested in those area." 
 ita_darmcia_problem:0 "Darmacia Problem"
 ita_darmcia_problem_desc:0 "As the first step to restore the empire, we will request Yugoslavia to join us. Darmacia will be the first province we recover." 
 
 ita_anti_com:0 "Stamp on Tarantulas"
 ita_anti_com_desc:0 "Communists are like Tarantulas spiders, they bite people and then infect them to go with them crazily. They must be cleaned out of this country." 
 ita_secure_alps:0 "Secure the Alps"
 ita_secure_alps_desc:0 "Time is money. We will regret it Germany takes a first step to control our North gateway." 
 
 ita_fortify_rhode_island:0 "Fortify Rhode Island"
 ita_fortify_rhode_island_desc:0 "As our front naval base, Rhode Island will be our start point to restore the empire's rule in the near east. We should strengthen its defence." 
 ita_protect_archaea:0 "Protect Archaea"
 ita_protect_archaea_desc:0 "Greece, the origin of western civilizations, is now under our power realm. We shall welcome them just like welcoming the suceessor of the old Roman Empire." 
 
 ita_recover_eastern_roma:0 "Recover Basileía Rhōmaíōn"
 ita_recover_eastern_roma_desc:0 "The area where the historical Eastern Rome lies has both value in geography and history. We cannot take any risk in diplomacy but have to recover it by force at once." 
 
 itabalkan_problem:0 "Balkan Problem"
 itabalkan_problem_desc:0 "The situation in Balkan region is really complicated. We need to deal with tiny countries there carefully if we want to expand our empire in that direction." 
 ita_north_alps_frontline:0 "North Alps Frontline"
 ita_north_alps_frontline_desc:0 "Since we have occupied the Alps region, Germany will not give up easily, we need to prepare our frantline to defend any surprise attack." 
 
 ita_only_one_empire:0 "Only One Empire"
 ita_only_one_empire_desc:0 "As once the strongest and everlasting empire, we have no reason to yield to any country. We will rebuild our own empire, the only one true empire in this world." 
 ita_face_orient:0 "Face Orient"
 ita_face_orient_desc:0 "Since we have recover the eastern part of empire, we should keep focus on the eastern side, where we will extend the limitation of the realm of empire." 
 
 ita_war_with_britain:0 "War with Britain"
 ita_war_with_britain_desc:0 "The British Empire, the degenerate colonial empire, has caged us in the jail named Mediterranean. If we want to obtain the living pace, a glorious war is unavoidable." 
 ita_conquer_britainia:0 "Conquer Britannia"
 ita_conquer_britainia_desc:0 "Nearly two thousand years passed by, we finally take the great conquest again. The Roman Empire will take back the Britannia again and demonstrate our power to everyone." 
 
 ita_six_six_six:0 "Six, Six, Six"
 ita_six_six_six_desc:0 "There was a saying that the Roman Empire is the Beast who destroyed Babylonia. That could be a story. But today, we will really take the sit of this Beast and conquer the Middle East for the empire." 
 ita_eastern_proceed:0 "Eastern Proceed"
 ita_eastern_proceed_desc:0 "The eastern world is the realm that we never took a foot in. The situation now has changed, we will extend our empire to the mysterious eastern world." 
 
 
 ita_red_blue_alliance:0 "Red-Blue Alliance"
 ita_red_blue_alliance_desc:0 "Though we have many differences before, the similarity between our Red Emperor and thier Blue King is overwhelming. The alliance between our two empires will form the strongest power ever." 
 ita_war_with_germany:0 "War with Germany"
 ita_war_with_germany_desc:0 "Germany, the hegemony of the European mainland, has been a great threat on our northern border. What we should do now is to take a pre-emptive measure." 
 ita_conquer_germania:0 "Conquer Germania"
 ita_conquer_germania_desc:0 "The fall of the previous empire gave us a lecture: the Germania is the largest threat to our empire. But now things are different, we will conquer them by our invincible force." 
 
 ita_recover_hispania:0 "Recover Hispania"
 ita_recover_hispania_desc:0 "The Hispania, the western gate of the empire, should be recovered to us. No matter who rules here, we will take them into the border of the empire." 
 ita_fortify_gibraltar:0 "Fortify Gibraltar"
 ita_fortify_gibraltar_desc:0 "As the entrance of the Mediterranean, it is never too important to protect there. In that case we will never restrained in the Mediterranean."

 ita_build_the_gate:0 "Build the Gate to the Atlantic"
 ita_build_the_gate_desc:0 "Since out gate towards the Atlantic has opened, we should protect it carefully. It is the first step we move into the ocean." 
 ita_secular_country:0 "Secular Country"
 ita_secular_country_desc:0 "Christianity has corrupted our people and caused the fall of the previous empire. If we do not want to be weak, we need to stay a secular country."
 ita_occupy_vantican:0 "Occupy the Vantican"
 ita_occupy_vantican_desc:0 "The Pope, who has significant power, will be the internal threat to our empire. We need to take away Catholicism from our country by root, no matter what other countries will react."
 
 ita_meteor_of_tyrant:0 "Meteor of Tyrants"
 ita_meteor_of_tyrant_desc:0 "The similarity between our Emperor and the British king has finally bring us together. No one could defend against our conquer if we form a strong alliance." 
 ita_fate_of_spain:0 "The Fate of Spain"
 ita_fate_of_spain_desc:0 "The Spain lies in the sphere of both us two empires. They shall meet thier fate and yield to our super powers."
 ita_fate_of_france:0 "The Fate of France"
 ita_fate_of_france_desc:0 "The France lies in the sphere of both us two empires. They shall meet thier fate and yield to our super powers."
 
 ita_conquer_gaul:0 "Conquer Gaul"
 ita_conquer_gaul_desc:0 "Gaul, the place we have conquered once, is now ready to be conquered again. We will retore our glory history whatever it takes."
 ita_crazy_empire:0 "The Crazy Everlasting Empire"
 ita_crazy_empire_desc:0 "The conquest needs price. In order to maintain our integrity, we shall take forces to supress resistance in our empire."
 
 ita_stop_strike:0 "Class Collaboration"
 ita_stop_strike_desc:0 "Class differences as inevitable. Class-based organizations are essential if corporations were to genuinely involve workers."
 ita_guide_the_capital:0 "Control the Capitalists"
 ita_guide_the_capital_desc:0 "The industrial capitalists control lots of the resources and wealth. If we guide them into correct direction, they will serve our great goal as a force that cannot be ignored."
 
 ita_emperors_party:0 "Emperor's Party"
 ita_emperors_party_desc:0 "After the long period of being restrained by the Senatus, our Emperor has finally meet her genuine friends. National Fascist Party will be the first supporter of the Emperor."
 ita_nova_syndicalisme:0 "Syndicalism"
 ita_nova_syndicalisme_desc:0 "To guarantee the rights of workers, we should reform the enterprises into worker-based organizations and compose workers and experts together."
 ita_corporativism_parliment:0 "Corporative National Parliment"
 ita_corporativism_parliment_desc:0 "Through control all the labor organizations into the hands of the nation, we could make our industry serve for our national goals."
 
 ita_mythology:0 "Roman Mythology"
 ita_mythology_desc:0 "To make people intoxicated in the Roman Myths, we will form a country where people would die for the nation."
 ita_italian_militarism:0 "Develope Italian Militarism"
 ita_italian_militarism_desc:0 "To develope our own military will allow us to conscript more young men serving our army."
 
 ita_rebrith_of_roma:0 "Rebirth of Rome"
 ita_rebrith_of_roma_desc:0 "The ancient empire, the everlasting Roman Empire, has rebirthed today. Our athletic fascism regime will sweep the corrupted old European culture at once and bring back infinite vitality."
 ita_spirit_of_fascism:0 "The Spirit of Fasces"
 ita_spirit_of_fascism_desc:0 "The tradition and new revival of Roman Empire has reveal us the spirit of Fasces: Power, Order, and Conquer."
 
 ita_shatter_the_fake_rome:0 "Shatter the Fake Rome"
 ita_shatter_the_fake_rome_desc:0 "Americans at the new continent dare to call themself new Rome. It is time to shatter thier fake empire and stupid dream."
 ita_build_the_black_sea_fleet:0 "Prepare the Black Sea Fleet"
 ita_build_the_black_sea_fleet_desc:0 "Since we have controlled the Aegean Sea, we now have the ability to build a fleet at black sea."
 
 ita_anti_com_war:0 "War with USSR"
 ita_anti_com_war_desc:0 "The Soviet Union has been our threat in both ideology and military. We have no choice but to strike it down."
 
 ita_purchase_electronic_equipment:0 "Purchase Electronic Equipment"
 ita_purchase_electronic_equipment_desc:0 "If we purchase electronic devices from Britain, we are able to improve our electronic "
 ita_tech_exchange:0 "Technology Exchange"
 ita_tech_exchange_desc:0 "To share technologies with our allies will bring both of us benefit."
 ita_north_african_railway:0 "North African Railway"
 ita_north_african_railway_desc:0 "To improve the transportation at our African colonies, we could build a railway from Egypt to Libya with the help of British."
 ita_land_joint_training:0 "Joint Land Training"
 ita_land_joint_training_desc:0 "The land army cooperation with allies will improve our army's combat strategy."
 ita_mountainer_training:0 "Mountainer Training"
 ita_mountainer_training_desc:0 "The cooperation with French army will improve our capacity of mountainers."
 ita_cern:0 "CERN"
 ita_cern_desc:0 "After securing the Alps region, it is possible for us to start a nuclear project there."
 ita_intelligence_exchange:0 "Intelligence Exchange"
 ita_intelligence_exchange_desc:0 "Intelligence Exchange with our allies allow us to get informed of the newest change of battleground."
 
 ita_battleship_diplomacy:0 "Battleship Diplomacy"
 ita_battleship_diplomacy_desc:0 "The best method of diplomacy is, of course, to make other countries yield to us."
 
 ita_strengthen_workers_union:0 "Strengthen Workers' Union"
 ita_strengthen_workers_union_desc:0 "We need to strengthen workers' union to protect workers' right from the exploitation of industrists."
 
 ita_uprising:0 "Uprising"
 ita_uprising_desc:0 "We have prepared enough for today's revolution. It is time to break all the chains and build a nation belongs to working class."
 ita_workers_cooperative:0 "Workers' Cooperative"
 ita_workers_cooperative_desc:0 "To form workers' Cooperative will allow us to improve the effiency of industrial production."
 
 ita_mine_working_group:0 "Mine Working Group"
 ita_mine_working_group_desc:0 "The Mine Working Group will mobilize workers to exploit mineral resources for the country."
 ita_fate_of_the_tyrant:0 "Fate of the Tyrant"
 ita_fate_of_the_tyrant_desc:0 "The tyrant Nero shall take responsbility for her own crime against people. Let's decide how we will deal with her."
 
 ita_peoples_bridgate:0 "People's Bridgate"
 ita_peoples_bridgate_desc:0 "To protect our revolution results we need a strong army to defend against anybody who is going to intervine."
 ita_peoples_governement:0 "People's Government"
 ita_peoples_governement_desc:0 "After destroying the old order, we need to rebuild a civil service system to keep our government running."
 
 ita_join_soviet:0 "Join USSR"
 ita_join_soviet_desc:0 "Our revolution is still not mature at this time. The best choice for us now is to follow Moscow as tightly as we can."
 ita_spartacists_choice:0 "The choice of Spartacists"
 ita_spartacists_choice_desc:0 "The Soviet Union did make a successful revolution. But they take the revolution into nationalism after that. We should choose our own path to realize international communism."
 
 ita_against_monarchy:0 "Opposite Monarchy"
 ita_against_monarchy_desc:0 "Our experience of being exploited has shown that monarchy is the root of the tyranny. We will fight againt monarchy all the time."
 ita_against_fascism:0 "Opposite Fascism"
 ita_against_fascism_desc:0 "The fascism movements here has made working class suffered enough. We will fight fascism everywhere we meet it."
 
 ita_preempt_occupy_austria:0 "Pre-emptively Occupy Austria"
 ita_preempt_occupy_austria_desc:0 "It is just a problem of time for the German Nazis to occupy Austria. If we want to fight them in advantagous situation, we need to pre-empt them."
 ita_the_yugoslavia_problem:0 "The Problem of Yugoslavia"
 ita_the_yugoslavia_problem_desc:0 "The first monarchist country we need to deal with is Yugoslavia. We need to liberate them as soon as possible."
 ita_hungrian_problem:0 "The Problem of Hungary"
 ita_hungrian_problem_desc:0 "The pro-fascism Hungary is both the bulwark of monarchy and fascism. We need to liberate them as soon as possible."
 
 ita_problem_of_eastern_balkan:0 "Problem of Eastern Balkan"
 ita_problem_of_eastern_balkan_desc:0 "Countries at eastern Balkan has a long history of monarchy. We must take efforts before they turn the guns to us."
 ita_socialists_science_league:0 "Socialist Science League"
 ita_socialists_science_league_desc:0 "The cooperation in science between USSR and us will strengthen the socialism faction in technologies."
 ita_soviet_economic_aid:0 "Soviet Economic Aid"
 ita_soviet_economic_aid_desc:0 "We should ask USSR to aid us in the construction of socialism. In this way we will get much experiences from them."
 
 ita_national_industial_development_plan:0 "National Industrial Development Plan"
 ita_national_industial_development_plan_desc:0 "The industrial construction should be controlled wholely by the country, rather than any individuals or foreign investors."
 ita_rome_moscow_railway:0 "Rome-Moscow Railway"
 ita_rome_moscow_railway_desc:0 "Since we have all countries in the middle in our faction, we will able to build a new railway from Rome to Moscow in order to increase our economic exchange."
 ita_independent_tech_enterprise:0 "Independent Technology Institute"
 ita_independent_tech_enterprise_desc:0 "Nobody could have genuine progress in technology if they choose to rely on others. We must build other own technology institute."
 
 ita_wonderland_weapon:0 "Wonderland Weapon"
 ita_wonderland_weapon_desc:0 "Till now we have enough experience to get the breakthrough in nuclear weapons."
 ita_soviet_scientist:0 "Soviet Scientists"
 ita_soviet_scientist_desc:0 "As their honest allies, we could appeal some soviet scientists to work for us to increase the faction of socialism in technology."
 ita_air_production:0 "Air Production"
 ita_air_production_desc:0 "To promote the aircraft production, we should establish special working group to improve the efficiency."
 ita_anti_germany_commitee:0 "Anti-Germany Commitee"
 ita_anti_germany_commitee_desc:0 "There is no doubt that we will have a fight with Germany. We need to establish a secret commitee to make our preparations."
 
 ita_clean_balkan_fascism:0 "Clear Balkan Fascism"
 ita_clean_balkan_fascism_desc:0 "The influence of western fascism countries has polluted Balkan Region. We need to clean up those dregs before they could threat worker's rights in those countries."
 ita_receive_communist_refugee:0 "Receive Communist Refugee"
 ita_receive_communist_refugee_desc:0 "Since communists supporter are under supression, we need to support them and welcome them to our country and set up opposite organizations."
 ita_contact_bavalia_cp:0 "Contact Bavarian Coummunist Party"
 ita_contact_bavalia_cp_desc:0 "If we want to topple German government, we need internal allies. It is time to contact the organization of Bavarian Communist Party."
 ita_bavalia_uprising:0 "Bavaria Uprising"
 ita_bavalia_uprising_desc:0 "The effort of establish Bavarian Soviet Government failed once. This time we will succeed with the support of our country."
 
 ita_liberate_greece_and_turkey:0 "Liberate Greece and Turkey"
 ita_liberate_greece_and_turkey_desc:0 "The two countries at the gate of Black Sea has suffered a lot from the ditatorship of upper class. It is time now to liberate them."
 ita_red_navy:0 "Develope Red Navy"
 ita_red_navy_desc:0 "We must build a strong red navy to resist the western imperialist countries. The revolution must not stop on the land."
 ita_shatter_briish_crown:0 "Shatter British Crown"
 ita_shatter_briish_crown_desc:0 "Great Britain, the strongest monarch country within the Europe, is our fatal enemy. We will shatter the crown of the British king whatever it takes--anyone who ride on the head of people should be beheaded."
 
 ita_eliminate_upper_class:0 "Eliminate Upper Class"
 ita_eliminate_upper_class_desc:0 "The upper class in our country had once ocuupied the largest part of wealth. Now those are all over. Working class will have the whole nation."
 ita_liberate_france:0 "Liberate France"
 ita_liberate_france_desc:0 "France, the country controlled by nobles, should never suffer from inequality anymore. We will liberate them by our hands."
 
 ita_unite_european_left_wing:0 "Unite European Left Wing"
 ita_unite_european_left_wing_desc:0 "The Soviet Union never truely consider about the left-wing supporters in western Europe. They need us as a leader instead."
 ita_support_spainish_republicians:0 "Support Spainish Republicans"
 ita_support_spainish_republicians_desc:0 "The Spainish Civil War has now cause the country divided. It is our duty to help those republicans."
 ita_crash_the_rotten_bureau:0 "Crash the Rotten Bureau"
 ita_crash_the_rotten_bureau_desc:0 "The Soviet Union has corrupted by bureaucracy. They are our true enemies. We must conduct a true revolution."
 
 ita_renaissance:0 "Spirit of Renaissance"
 ita_renaissance_desc:0 "As the origin of Renaissance, we have a loong history on mental innovation. To encourage the development of science and culture, we will improve the quality of our acedamic employees."
 ita_national_bank:0 "National Bank"
 ita_national_bank_desc:0 "To reconstruct our national reputation, we could establish a bank support by the country."
 ita_research_fund:0 "Research Fund"
 ita_research_fund_desc:0 "To improve our science research process the nation needs to spare more special fund to support it."
 ira_expand_universities:0 "Expand Universities"
 ira_expand_universities_desc:0 "Transfering more freedom and fund to the universities will increase the autonomy of our education and research systems."
 ita_radio_of_liberty:0 "Radio of Liberty"
 ita_radio_of_liberty_desc:0 "To fight against totalitarianism we need a battlefield-in-speech. We will spread our voices through the Radio of Liberty to encourage people to fight for thier freedom."
 ita_humanism:0 "Humanism Propaganda"
 ita_humanism_desc:0 "Through our propaganda we will show that our government really care about people and life of individuals."
 ita_elect_local_government:0 "Elect Local Government"
 ita_elect_local_government_desc:0 "Rome is not built in one day, as well as democracy. We could start with election of local governments."
 ita_found_rome_parliment:0 "Reform Roman Assemblies"
 ita_found_rome_parliment_desc:0 "Direct democracy will easily lead to populism. To reform the Traditional Rome Parliment is necessary for meodren democracy."
 ita_abdication:0 "Abdication"
 ita_abdication_desc:0 "Monarchy is no more suitable for the world environment in 20th century. It is time for us to step into an era of republic."
 ita_cultural_relics:0 "Cultural Relics"
 ita_cultural_relics_desc:0 "We have a history of culture that makes everyone proud of. The government should pay extra effort on the protection of cultural relics."
 ita_social_security:0 "Social Security"
 ita_social_security_desc:0 "To partly avoid the disadvantage of unlimited capitalism we needs a system that will protect everyone's basic human right."
 ita_scientist_consultant:0 "Scientist Consultant"
 ita_scientist_consultant_desc:0 "Inviting scientists into our government will significantly increase the expertness of the civil service."
 
 ita_stars_in_in_heaven:0 "Stars in Heaven"
 ita_stars_in_in_heaven_desc:0 "Our science effort has paid off. We have made lots of progress in rocket science and are able to put them into practical use soon."
 ita_law_on_labor:0 "Law on Labor"
 ita_law_on_labor_desc:0 "Constraining industrists on their labor employment could protect worker's right without large-scale national intervene."
 ita_love_to_people:0 "Love to People"
 ita_love_to_people_desc:0 "Through our trial of social democracy we will balance the liberty of individuals and the needs of public. Our aim is a society that everyone feels warm in it."
 ita_construction_enterprise:0 "Constructive Enterprise"
 ita_construction_enterprise_desc:0 "With state-owned constructive enterorise we will be able to make large-scale infrastructure construction."
 ita_flowers_on_earth:0 "Flowers on Earth"
 ita_flowers_on_earth_desc:0 "Nation-scaled improvement on infrastructure will be both benefit on military and civil transportation."
 
 ita_woo_france:0 "Woo France"
 ita_woo_france_desc:0 "As our democratic neighbor, France is our true friend that we could rely on."
 ita_woo_britiain:0 "Woo Britain"
 ita_woo_britiain_desc:0 "As a strong power in Mediterranean, Britain is our true friend that we could rely on."
 ita_mediterrain_union:0 "Mediterranean Union"
 ita_mediterrain_union_desc:0 "It is time for us to lead democratic countries in such a world with full of extremists. Rome will be the center of world democracy."
 ita_adratic_sea:0 "Adratic Friendship"
 ita_adratic_sea_desc:0 "Our first allies will be our neighbors who share the Adratic Sea with us."
 ita_alps_alliance:0 "Alps Alliance"
 ita_alps_alliance_desc:0 "We could invite coutries near the Alps to secure out north borders."
 ita_agen_sea:0 "Aagean Friendship"
 ita_agen_sea_desc:0 "Our next allies will be our neighbors who control Agen Sea and the gate of Black Sea."
 ita_balkan_friendship:0 "Balkan Friendship"
 ita_balkan_friendship_desc:0 "The Balkan Region has been a powder barrel. We could invite some of those countries to secure those area."
 ita_african_autonomy:0 "African Autonomy"
 ita_african_autonomy_desc:0 "We need to give our colonies enough autonomy so they could defend themselves when the war begins."
 ita_impossible_alliance:0 "Impossible Alliance"
 ita_impossible_alliance_desc:0 "The democratic countries in the North stay in the neutrality. But if we give them our hands maybe they won't refuse us."
 ita_support_russian_Separatism:0 "Strike at the Red Empire"
 ita_support_russian_Separatism_desc:0 "The potential threat of communism will finally become the truth. We have no choice but to take a pre-emptive action."
 ita_strike_at_the_dictator:0 "Strike at Dictators"
 ita_strike_at_the_dictator_desc:0 "The spread of totalitarianism is very worrying. Unless we pacific those dictators there will be no genuine peace."
 ita_woo_america:0 "Woo America"
 ita_woo_america_desc:0 "Since we are fighting against strong dictators we need foreign aid. The Americans are the  best choice if we want to constrain of the influence from Britain and France."
 ita_protect_our_tradition:0 "Protect Our Tradition"
 ita_protect_our_tradition_desc:0 "Communists deny our tradition radically. To protect out tradition we need to defend their influence through our own propoganda."
 ita_war_with_germany_fra:0 "War with Germany"
 ita_war_with_germany_fra_desc:0 "The expansion of Germany is worrying. We need to beat them with our friends for the peace of European land."
 ita_war_with_germany_com:0 "War with Germany"
 ita_war_with_germany_com_desc:0 "The expansion of Germany is worrying. We need to beat them with our friends for the liberation of Europe." 
 ita_the_spirit_of_spatacist:0 "Spirit of Spartacists"
 ita_the_spirit_of_spatacist_desc:0 "Rebellion is not our fatal aim, but the spirit of class struggle will be our eternal spiritual relic."
 ita_egypt_province:0 "Province of Egypt"
 ita_egypt_province_desc:0 "The occupation of Egypt is very vital to us. We should establish a special government at Egypt to keep our control of it." 
 
 ita_engineering_effort:0 "Engineering Effort"
 ita_engineering_effort_desc:0 "Put effort in engineering will increase the engineering skills of both our public and elites."
 ita_all_road_to_rome:0 "All Roads to Rome"
 ita_all_road_to_rome_desc:0 "All Roads to Rome is not just a saying, it is the reality of our strong infrastructure construction capacity."
 
 ita_rome_fortress:0 "Roman Fortress"
 ita_rome_fortress_desc:0 "The fortress building strategy is never out of date. Our military tradition will be one of our best relics."
 ita_advanced_architecture:0 "Advanced Architecture"
 ita_advanced_architecture_desc:0 "The rise of Rome is with the elaborate architecture development. Our buildings and spectacles will show the world the power of Roman Empire."
 ita_rome_revival:0 "Roman Revival"
 ita_rome_revival_desc:0 "The revival of Roman Empire is not just in military. It contains the revival in science, engineering, and culture."
 
 ita_emperor_military_industrial:0 "Imperial Military Industry"
 ita_emperor_military_industrial_desc:0 "To build military industry directly controlled by the Emperor we will strengthen the control of the country."
 ita_emperor_naval_privilege:0 "Imperial Naval Privilege"
 ita_emperor_naval_privilege_desc:0 "Imperial Naval dockyard directly managed by the emperor will allow us to build a strong navy."
 
 ita_imperial_ship_conscription:0 "Imperial Ship Conscription"
 ita_imperial_ship_conscription_desc:0 "The Emperor should have the power to manage all the ships around the country in order to strengthen our navy."
 ita_imperial_energy_institute:0 "Imperial Energy Institute"
 ita_imperial_energy_institute_desc:0 "Imperial energy insitute will decrease the corruption and increase the efficiency in energe management."
 
 ita_rome_legion:0 "Roman Legion"
 ita_rome_legion_desc:0 "We should train a legion with strong adaptation capacity, as what we had done in the past."
 ita_super_weapon:0 "Super Weapon"
 ita_super_weapon_desc:0 "Recent research in an Italian University has revealed the power of nuclear fission. We shoud not hasitate to begin our nuclear research."
 
 ita_water_mine_warfare:0 "Water Mine Warfare"
 ita_water_mine_warfare_desc:0 "Water Mine is a tricky weapon that will play an important role in the battle field. We should pat effort in relative training."
 ita_nationalism_instead_of_religions:0 "Nationalism instead of Religion"
 ita_nationalism_instead_of_religions_desc:0 "To emphasize nationalism will weaken the influence of Catholic religion."
 
