 IRQ_GATHERING_STORM_DESC:0 "In Mesopotamia, the birthplace of world civilization, there are various ethnities from almost everywhere. In the last war, Britain exchanged a great uprising against the Ottoman Empire with the locals on the condition of establishing a complete independent country. However, the betrayal of Westminster secretly divided up the Middle East with France, leaving only Mesopotamia as an independent country. \n The rise of Gilgamesh may bring new hope to this country. Faced with invaders that are gradually showing their teeth in Europe and Asia, the people of Mesopotamia are ready to defend their own home. At the same time, a black liquid flowing underneath quietly changed their destiny..."
 
