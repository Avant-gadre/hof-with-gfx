 more_britain.1.t:0 "Burning King's Portraits"
 more_britain.1.d:0 "During the war, we were dissatisfied with the collection of colonial materials and the colonial conscription policy. Some militants launched the "burning the portrait of the king" movement, which gained wide response in Africa and the Pacific, although the situation was controlled, the king The prestige in the colony was still hit hard."
 more_britain.1.a:0 "King Arthur just wants to protect them, why don't they understand?"
 
 more_britain.2.t:0 "Colonial rebellion"
 more_britain.2.d:0 "Dissatisfaction with the war we provoked, the opposition to the colonial economic policy of the empire, and the incitement of some left-wingers, some of our colonies have erupted, and the situation is very critical."
 more_britain.2.a:0 "Why? Now?"
 
 more_britain.3.t:0 "Atlas wants to keep away from us"
 more_britain.3.d:0 "With the end of our contract with Atlas, Atlas is leaving us, and their representatives are now waiting for our response in London."
 more_britain.3.a:0 "Allow them to establish a dominant in Egypt."
 more_britain.3.b:0 "They must obey us anyway."
 
