 more_britain.6.t:0 "Professor Lev suicides"
 more_britain.6.d:0 "Professor Lev was found dead in his own laboratory, and the police concluded that it was a suicide case, although the scene was very suspicious."
 more_britain.6.a:0 "What?"
 lev_suicided:0 "Professor Lev suicided"
 
 more_britain.7.t:0 "Aozaki Aoko joined our government"
 more_britain.7.d:0 "Due to dissatisfaction with the actions of the Japanese authorities, after our conflict with Japan, Aozaki Aoko joined our government to thank us for having helped her."
 more_britain.7.a:0 "Fantastic." 
 
 more_britain.8.t:0 "Aozaki Touko joined our government"
 more_britain.8.d:0 "Because there is no place in Japan, Aozaki Touko returned to the Clock Tower to serve us."
 more_britain.8.a:0 "Welcome back"

 more_britain.9.t:0 "Round Table Government"
 more_britain.9.d:0 "Due to the support of our people for Round Table, we now need to form a government led by members of Round Table."
 more_britain.9.a:0 "OK" 

 more_france.1.t:0 "Leo's Exiled Government"
 more_france.1.d:0 "Leo B. Harvey has used his capital and relationship controlled French colony in Africa and establish a exiled government to confront us."
 more_france.1.a:0 "Let's see how long they will last." 
 
 more_france.2.t:0 "French Exiled Government wants our guarantee"
 more_france.2.d:0 "French Exiled Government, which is very weak now, wants our guarantee. "
 more_france.2.a:0 "Yes we will protect them."
 more_france.2.b:0 "We'd better not."
 
