 france.35.t:0 "A French puppet?"
 france.35.d:0 "After the Royal Government of [FRA.GetNameDefCap] regained power, the status of [FRA.GetLeader] as the orthodox heir of the Habsburg Dynasty gave them ample reason to demand "protection" for us. [From.GetAdjective] The government has been emphasizing the threats posed to us by Germany, Italy and Hungary as a reason to make them our protectors. If we refuse, it is difficult to predict how the next events will develop."
 france.35.a:0 "We have no choice but to rely on Queen Marie."
 france.35.b:0 "[ROOT.GetNameDefCap] does not need a protection. We will never give in."

 france.36.t:0 "[AUS.GetNameDefCap] government has agreed to accept our protection"
 france.36.d:0 "[AUS.GetNameDefCap] government has agreed to accept our protection and to confront potential threats from Germany, Italy and Hungary. ""
 france.36.a:0 "With our protection, they no longer have to fear anyone."
 
 france.37.t:0 "[AUS.GetNameDefCap] government has refused to accept our protection"
 france.37.d:0 "The [AUS.GetNameDefCap] government has declared its refusal to accept our protection, claiming that their independence is more important than anything else and will not succumb to [ROOT.GetNameDefCap]."
 france.37.a:0 "See how long their poor independence will last!"
 
 france.38.t:0 "The Dragon Witch has been eliminated"
 france.38.d:0 "Under the wise leadership of [FRA.GetLeader], the government forces wiped out her and some of her followers before the Dragon Witch caused massive destruction. Her sympathizers have pledged allegiance to [FRA.GetLeader]. A major domestic danger has been ruled out."
 france.38.a:0 "Nothing is more important than the security of the country and the people."
 
 france.39.t:0 "The Dragon Witch has been tamed"
 france.39.d:0 "After surrounding the Dragon Witch, [FRA.GetLeader] ordered the troops to stop firing and go to her hidden castle alone. Then [FRA.GetLeader] returned to the army and declared that the Dragon Witch had been loyal to [ROOT.GetNameDefCap]. Although the generals were still very wary of working with her, some time later it was found that the Dragon Witch was actually under the command of the [FRA.GetLeader]."
 france.39.a:0 "[FRA.GetLeader] is incredible."
 
 france.40.t:0 "Non-aggression pact with France"
 france.40.d:0 "The [FROM.GetNameDefCap] delegation led by Chevalier d'Eon has been negotiating with our delegation led by Agravain for two months in London. The French Ministry of Foreign Affairs has proposed that the two countries sign a non-aggression treaty and strengthen military cooperation in Europe, Africa and Asia. [ROOT.GetNameDefCap] Confronting threats from Eastern Europe and Asia at the same time, reducing a possible enemy is good for us to avoid multiline confrontation. However, treaties will also prevent us from monopolizing our interests in Africa and Asia. How should we choose?"
 france.40.a:0 "[FROM.GetAdjective] are our friends. We should sign."
 france.40.b:0 "Impossible."
 
 france.41.t:0 "[FROM.Capital.GetName] signed the pact"
 france.41.d:0 "Camelot has signed the pact. We have got rid of a powerful potential threat, at least for the time being."
 france.41.a:0 "Wonderful."
 
 france.42.t:0 "[FROM.Capital.GetName] refused to sign the pact."
 france.42.d:0 "Camelot has refused to sign the treaty. They remain suspicious of us."
 france.42.a:0 "Next we must be cautious."
 
 france.43.t:0 "[FRA.GetNameDefCap] proposed a marriage"
 france.43.d:0 "Considering that the spouses of the leaders of both sides did not come to the singularity, the French side made a surprising proposal: let King Arturia Pendragon of [ENG. GetNameDefCap] marry Marie Antoinette and merge the two countries. How will His Majesty King Arthur choose?"
 france.43.a:0 "This chance won't come twice. Yes."
 france.43.b:0 "Rediculous."
 
 france.44.t:0 "[ENG.GetLeader] agreed the marriage"
 france.44.d:0 "Surprisingly, King Arturia Pendragon of [ENG.GetNameDefCap] agreed to the marriage, which means that the two countries will merge in the near future. It's just that we need to choose which system we should follow."
 france.44.a:0 "British System."
 france.44.b:0 "French System."
 
 france.45.t:0 "[ENG.GetLeader] refused the marriage"
 france.45.d:0 "King Arturia Pendragon, King of [ENG.GetNameDefCap] refused the marriage, and we had nothing to lose except our disgrace."
 france.45.a:0 "We are ready to be rejected."
 
 france.46.t:0 "Anglo-French Axis"
 france.46.d:0 "[FROM.GetNameDefCap] proposes to form an alliance with our empire to conduct military operations and fight against our enemies. How should we choose?"
 france.46.a:0 "Okay, let's teach that assaultive girl what war is."
 france.46.b:0 "Is that the girl who only knows about arson? Get out of here."
  
 france.47.t:0 "Anglo-French Axis"
 france.47.d:0 "[FROM.GetNameDefCap] agreed with our proposal that we should be an ally from today on."
 france.47.a:0 "The cold-blooded girl also had times not annoying so much."
 
 france.48.t:0 "[FROM.GetNameDefCap] refused to ally"
 france.48.d:0 "[FROM.GetLeader] not only rejected our proposal, but also made some very harsh comments on [ROOT.GetLeader]."
 france.48.a:0 "Then we'll let her bend her knees."
 
 france.49.t:0 "[FROM.GetNameDefCap] seeks to join [ROOT.GetNameDefCap] faction"
 france.49.d:0 "[FROM.GetNameDefCap] proposes to form an alliance with our empire to conduct military operations and fight against our enemies. How should we choose?"
 france.49.a:0 "Good! We fight side by side!"
 france.49.b:0 "Is that the girl who only knows about arson? Get out of here."
 
 france.50.t:0 "Russian Royalists started a civil war"
 france.50.d:0 "Grand Duchess Anastasia has completed the coronation ceremony in Yekaterinburg and started the civil war. Now we should fulfill our promise to help them. During the war, we will be able to gain partial control of the royalist areas."
 france.50.a:0 "Okay, we'll do our best to help."
 
 france.51.t:0 "Anastasia calls for the fulfilment of commitments"
 france.51.d:0 "The Tzar Anastasia has regained control of Russia. Now is the time for us to fulfil our promise to make them independent nations. If possible, we can form a formal military alliance."
 france.51.a:0 "Our Russian friends has come back!"
 
 germany.42.c:0 "France protects his friend, but not with British."
  
 france.52.t:0 "A French puppet?"
 france.52.d:0 "After the French regime was seized, the [FRA.GetNameDefCap] government began to look north. To be precise, [FRA.GetNameDefCap] requires us to be their puppet, [FRA.GetLeader] specifically points out that this is the requirement of Brynhildr, the valkyrie. If we obeyed them, Brynhildr could be the leader of [NOR. GetNameDefCap]."
 france.52.a:0 "We have no other choices."
 france.52.b:0 "We will never give in."

 france.53.t:0 "[NOR.GetNameDefCap] gave in"
 france.53.d:0 "[NOR.GetNameDefCap] has given up their rights and admit us and Brynhildr to control their government and military."
 france.53.a:0 "That is more like it。"
 
 france.54.t:0 "[NOR.GetNameDefCap] refused our requirement"
 france.54.d:0 "[NOR.GetNameDefCap] government has declared its refusal to accept our protection, claiming that their independence is more important than anything else and will not succumb to [ROOT.GetNameDefCap]"
 france.54.a:0 "Then we will make them to obey us."
 
 gsk_britain.1.t:0 "[ENG.GetNameDefCap] needs our support"
 gsk_britain.1.d:0 "After take his throne, [ENG.GetLeader] has delivered a speech to all the dominations and ask us to unite and support his rule. However, Britain is never a democratic nation now, which means we will lose some of our automony if we chose to stay."
 gsk_britain.1.a:0 "We will never afraid anything with the leadership of King Arthur!"
 gsk_britain.1.b:0 "Rediculous. We will leave."
 
 gsk_britain.2.t:0 "[ENG.GetNameDefCap] wants our alliance"
 gsk_britain.2.d:0 "The world is becoming more and more insecure. [ENG.GetNameDefCap] wants us to join allies to safeguard world peace and our values. \n How do we respond?"
 gsk_britain.2.a:0 "Yes."
 gsk_britain.2.b:0 "No."
 
 gsk_britain.3.t:0 "[FRA.GetNameDefCap] accepted alliance"
 gsk_britain.3.d:0 "France has accepted our proposal. We are in the same frontline now."
 gsk_britain.3.a:0 "Nice."
 
 gsk_britain.4.t:0 "[FRA.GetNameDefCap] refused alliance"
 gsk_britain.4.d:0 "Despite its dangerous situation, France has refused our proposal. They have their own plan."
 gsk_britain.4.a:0 "Fool."
  
 gsk_britain.5.t:0 "[FROM.GetNameDefCap] support [ENG.GetLeader]"
 gsk_britain.5.d:0 "People in [FROM.GetNameDefCap] have chosen to trust [ENG.GetLeader]. We are tied fast together from then on."
 gsk_britain.5.a:0 "We will appreciate it."
 
 gsk_britain.6.t:0 "[ENG.GetNameDefCap] wants our alliance"
 gsk_britain.6.d:0 "No matter whether they are interested in our military strength or our ideological position, [ENG.GetNameDefCap] wants us to form an alliance with them. Britain could be a strong ally, but that could mean that we will never take their land and resourse. \n How do we respond?"
 gsk_britain.6.a:0 "Yes."
 gsk_britain.6.b:0 "No."
 
  
 gsk_britain.7.t:0 "[FROM.GetNameDefCap] accepted alliance"
 gsk_britain.7.d:0 "[FROM.GetNameDefCap] has accepted our proposal. We are in the same frontline now."
 
 gsk_britain.8.t:0 "[FROM.GetNameDefCap] refused alliance"
 gsk_britain.8.d:0 "Despite its dangerous situation, [FROM.GetNameDefCap] has refused our proposal. They have their own plan."
  
   
 gsk_britain.9.t:0 "London Incident"
 gsk_britain.9.d:0 "Fascists conducted a raid against democratic parties in Westminster this day. The opponents reacted quickly. Those who are not arrested had flet out of London with help of Morderd and Mash. A civil war is going to break out."
 gsk_britain.9.a:0 "Eliminate traitors all!"
 
