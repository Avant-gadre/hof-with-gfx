 eye_of_the_mind:0 "Eye of the Mind"
 eye_of_the_mind_desc:0 "Keep an eye before take actions and being flanked."
 formation_shapeshift:0 "Formation Shapeshift"
 formation_shapeshift_decs:0 "To have ability to shift the formation of the army could confuse our enemy."
 power_up:0 "buster Up"
 power_up_desc:0 "Power is the strength"
 unlimited_rice:0 "Unlimited Rice"
 unlimited_rice_desc:0 "Improved Logistic Skills"
 
 JAP_anti_bakufu_movement:0 "Anti-Bakufu Movement"
 JAP_anti_bakufu_movement_desc:0 "The shogunate system is backward, authoritarian and militaristic. Whenever we do not remove the shogunate from Japan, our country has no future."
 JAP_public_church_school:0 "Public Church School"
 JAP_public_church_school_desc:0 "Schools funded by national and religious groups can be open to everyone, so that everyone can learn the most advanced knowledge."
 JAP_religious_conversion:0 "Religious Conversion"
 JAP_religious_conversion_desc:0 "Japan's long-standing Shinto-Buddhist tradition has caused the nation to sway between the expansion of nationalism and isolationism. Only by letting the country bathe in the gospel can we eliminate this backward national character."
 JAP_executer:0 "Executer"
 JAP_executer_desc:0 "Hostile forces and heretical forces have been threatening our cause, and we should train a team to quickly and best eliminate these threats." 
 JAP_operation_apocrypha:0 "Operation Apocrypha"
 JAP_operation_apocrypha_desc:0 "If we only have one enemy that we can never bypass, then she is Jeanne d'Arc. We must be prepared for the best, and pre-emptive when the time is right, and finally fight against our enemy in ideal."
 JAP_clear_the_church:0 "Secure the Vatican"
 JAP_clear_the_church_desc:0 "The Holy See has been controlled by hypocrites and evil nationalists. We must occupy the Vatican to ensure that the Holy See is not threatened or influenced by these people." 
 JAP_fracture_the_axes:0 "Fracture the Axes"
 JAP_fracture_the_axes_desc:0 "The fascists formed a military alliance in Europe to create trouble and launch brutal wars of aggression. If we want to save the world and make sure that our tomorrow is not bleeding, these extremists must be removed."
 JAP_internationalism:0 "Internationalism"
 JAP_internationalism_desc:0 "The feudal tradition of the Asian people for thousands of years has bound us for too long. We must abandon our family-countriy thought and make the future of the whole world our goal." 
 JAP_salvation_idealism:0 "Salvation Idealism"
 JAP_salvation_idealism_desc:0 "For thousands of years, mankind has been obsessed with material competition and bloody conflicts. To completely end this situation, we must end the existing world order and create a new world with no boundaries. We must do this. Struggle with this ideal."
 JAP_scw_intervention_republicans:0 "Support Spainish Republicans"
 JAP_scw_intervention_republicans_desc:0 "The Republicans in the Spanish Civil War are in desperate need of our support. While volunteering, we must also ensure that they are not controlled by the Soviet Union and that religious figures are not persecuted by militants in the left wing." 
 JAP_religious_refugee:0 "Religious Refugee"
 JAP_religious_refugee_desc:0 "Many innocent civilians in the Spanish Civil War have been displaced by war or persecuted because of their religious beliefs. We can provide them with shelter and allow them to serve our public works."
 
 JAP_join_comintern_desc:0 "Although we are fundamentally different from the Soviet Union in ideology, now they are the only allies we can rely on on the road to liberation of all mankind. We should form alliances with them." 
 JAP_the_holy_international:0 "Holy International"
 JAP_the_holy_international_desc:0 "The brothers and sisters who struggled to save the great cause of all mankind are fighting alone. Today, this will be over. We will form an alliance to unite the left-wing believers of the world to join our liberation cause."
 JAP_japan_spain_alliance:0 "Japan-Spain Alliance"
 JAP_japan_spain_alliance_desc:0 "The same ideology, strategic position and religious beliefs connect us. We should invite Spain to join our alliance and fight on the united front." 
 JAP_soviet_tech_sharing:0 "Soviet Technology Sharing"
 JAP_soviet_tech_sharing_desc:0 "Our allies are ahead in technology, and if we can share technology with them, we may be able to complete our business faster." 
 JAP_liberate_south_eastern_asia:0 "Liberate Southeast Aisa"
 JAP_liberate_south_eastern_asia_desc:0 "Southeast Asia has always been in the colonial rule of Western powers. We should liberate them from the hands of Western colonists and let them join us in our front." 
 JAP_liberation_theology:0 "Liberation Theology"
 JAP_liberation_theology_desc:0 "The Catholic countries of Latin America have always been caught between authoritarianism and colonialism. We should unite their people and join our camp." 
 JAP_crash_the_fake_savior:0 "Crash the Fake Savior"
 JAP_crash_the_fake_savior_desc:0 "The Soviet Union claimed to be a revolutionary and a liberator, but they established a totalitarian state to oppress their own people with the state. Now the self-deceptive guys have to pay for what they have done." 
 JAP_approach_mexician_left_wing:0 "Approach Mexician Left Wing"
 JAP_approach_mexician_left_wing_desc:0 "The Mexican region has always been an active area of radical movement, and we can actively engage with their left, as long as they can stop persecution of the church, we can form an alliance and go to liberation and redemption together." 
 JAP_true_liberty:0 "the Genuine Liberty"
 JAP_true_liberty_desc:0 "Americans are self-proclaimed guardians of freedom, but they make people bound by inequality and capitalists. To give their people real freedom, they must destroy their state apparatus." 
 
 JAP_the_second_renewal:0 "The Second Renewal"
 JAP_the_second_renewal_desc:0 "The reason why the last renewal movement took Japan to the wrong path was precisely because it did not completely introduce liberalism and democracy. This time, we will not make mistakes again."
 JAP_government_reformation:0 "Government Reformation"
 JAP_government_reformation_desc:0 "There is never a mistake in improving the efficiency of the government under any circumstances."
 JAP_support_the_elites:0 "Support the Elites"
 JAP_support_the_elites_desc:0 "A group of political elites with overseas experience can serve as pioneers of Japanese liberalization, and we should take control of Japan under their leadership."
 JAP_support_local_clique:0 "Support Local Clique"
 JAP_support_local_clique_desc:0 "In our major cities, we have formed many large-scale local groups. Among these groups, there are many people with advanced ideas, and they are the objects that we should focus on." 
 JAP_release_the_dagger:0 "Release the Dagger"
 JAP_release_the_dagger_desc:0 " If we can directly attack the central part of the Oda Shogunate, perhaps we will make the troops loyal to us in the case of avoiding civil war."
 JAP_anglo_japan_alliance:0 "Anglo-Japan Alliance"
 JAP_anglo_japan_alliance_desc:0 "Japan and Britain are located on both sides of the Asian continent and have very similar geographical features, which allows us to come together and hold the ears of the Asian continent together." 
 JAP_legalization:0 "Yakuza Legalization"
 JAP_legalization_desc:0 "Although the Japanese Yakuza powers are chilling, they are our precious social resources. We should guide them to transform into legitimate organizations to improve our social structure."
 JAP_national_tech_association:0 "National Technology Association"
 JAP_national_tech_association_desc:0 "Elite scholars from all walks of life have now gathered together, and we should set up institutions for them and provide special funds to guarantee their research." 
 JAP_local_science_fund:0 "Local Science Fund"
 JAP_local_science_fund_desc:0 "The establishment of research groups by local governments can maximize the autonomy of all talented people and thus promote our technological advancement."
 JAP_fuyuki_special_service:0 "Fuyuki Special Service"
 JAP_fuyuki_special_service_desc:0 "As a major town of science and technology, Fuyuki gathers a lot of military and scientific talents. We should set up our special forces base in Dongmu according to local conditions." 
 JAP_overlooking_the_scenery:0 "Overlooking the Scenery"
 JAP_overlooking_the_scenery_desc:0 "In this complicated world, being a bystander can help us see the essence of the world. Observation is always better than blind participation."
 JAP_mifune_special_service:0 "Mifune Intelligence Service"
 JAP_mifune_special_service_desc:0 "Our special investigation department at Mifune has been proven to solve many difficult problems, and we need to expand its financial support." 
 JAP_the_second_intervene:0 "The Second Intervene"
 JAP_the_second_intervene_desc:0 "The intervention in the Russian Civil War failed for various reasons, but this time we have prepared ourselves to remove the Bolsheviks from Asia."
 JAP_naval_joint_exercise:0 "Naval Joint Exercise"
 JAP_naval_joint_exercise_desc:0 "Acting with the Navy of the Kingdom of Britain will allow us to share the naval methods and experience of the Navy, which is very valuable." 
 JAP_pacific_route:0 "Secure Pacific Routes"
 JAP_pacific_route_desc:0 "In the Pacific, there are sea routes that we and our allies rely on to survive. We must strengthen our protection of the routes to ensure that our lifeline will not be cut." 
 JAP_back_alley_alliance:0 "Back Alley Alliance"
 JAP_back_alley_alliance_desc:0 "In Japan and the Western world, there are a group of talented people concealed in the crowd. They have formed small circles to communicate with each other. Now we need them to come and make effort for us." 
 JAP_clock_tower_mission:0 "Clock Tower Missionary"
 JAP_clock_tower_mission_desc:0 "We will send a delegation of top scholars to the britain to learn from the Clock Tower. Hoping they can bring us some help." 
 
 JAP_balance_of_power:0 "Balance of Power"
 JAP_balance_of_power_desc:0 "At present, Japan is in an unstable period of intrigue of various forces. In order to consolidate our regime, we should maintain a balance of power and gradually clean up extremists." 
 JAP_reflect_continential_policy:0 "Revisit Continential Policy"
 JAP_reflect_continential_policy_desc:0 "The former government’s occupation of the Manchuria region has undoubtedly brought us into a dangerous situation surrounded by enemies. We must thoroughly reflect on the continential policy of the past hundred years and withdraw from the dangerous Manchuria region." 
 JAP_taiwan_for_alliance:0 "Taiwan for Alliance"
 JAP_taiwan_for_alliance_desc:0 "There is no doubt that it is a ridiculous idea to want a military occupation of China. The best way to eliminate the military threat from China is to form an alliance with it. Of course, we must give a price that they cannot refuse." 
 JAP_expand_textile_industrial_routine:0 "Expand Textile Industial Route"
 JAP_expand_textile_industrial_routine_desc:0 "The route of light industry expansion in southern China was aborted because of the occupation of Manchuria by militants. Now we must restart this route immediately to protect the development of our industry." 
 JAP_joint_industrial_tech_company:0 "Industrial Technology Cooperation"
 JAP_joint_industrial_tech_company_desc:0 "Letting China move toward industrialization is good for the whole of Asia. We should send a group of experts to help them with industrial construction, and we will also gain valuable experience." 
 JAP_ADB_focus:0 "Asia Development Bank"
 JAP_ADB_focus_desc:0 "Infrastructure construction in Asia requires a lot of capital flow, and the establishment of the Asian Development Bank by us is good for them all." 
 JAP_arm_market_focus:0 "Arms Market"
 JAP_arm_market_focus_desc:0 "The Asian arms market, composed of arms dealers and mercenaries, has promoted the development of armaments in our countries, which are the targets we should support rather than eliminate." 
 JAP_support_the_red_swastika_focus:0 "Support the Red Swastika"
 JAP_support_the_red_swastika_focus_desc:0 "As a charitable organization with Asian characteristics, the Red Swastika will play a major role in humanitarian relief and promotion of religious reconciliation. We should support it in the name of the government." 
 JAP_religious_authority:0 "Religious Authority"
 JAP_religious_authority_desc:0 "The secular shogunate is simply not enough to unite the people of Japan. A religion-ruled Japan is our future." 
 JAP_bafuku_authority:0 "Bakufu Authority"
 JAP_bafuku_authority_desc:0 "The Oda Shogunate is undoubtedly the only and legal ruler in Japan. Only by establishing the authority of the shogunate can we establish a stable state apparatus in Japan." 
 JAP_pan_asianism:0 "Pan-asianism"
 JAP_pan_asianism_desc:0 "The most unbelievable thing is that Asia, which is dominated by the yellow races, is under the rule of the Western powers, especially Britain and the United States. We should lead a wave to raise the national consciousness of Asian countries." 
 JAP_approach_chinese_nationalists:0 "Approach Chinese Nationalists"
 JAP_approach_chinese_nationalists_desc:0 "The fact that the Chinese government has become a puppet of the West is well known. We should help Chinese nationalists to build a true empire." 
 JAP_an_asia_for_asians:0 "An Asia for Asians"
 JAP_an_asia_for_asians_desc:0 "The time is ripe, and now let us thoroughly expel Western colonists from Asia, even if we want to use the most extreme methods." 
 JAP_indian_national_army:0 "Organize Indian National Army"
 JAP_indian_national_army_desc:0 "India’s colonial history is now over, and they will build their own glory under the leadership of their mythical heroes." 
 JAP_asian_talent_project:0 "Asian Talent Project"
 JAP_asian_talent_project_desc:0 "Our strong presence in the Asian region allows Asian countries to send talents to study in our country and work for our country during the war. In the future, these people will become the pillars of those Asian countries." 
 JAP_joint_fleet:0 "Joint Fleet"
 JAP_joint_fleet_desc:0 "Our naval resources are really too few. By integrating our allies' shipyards and resources, we can concentrate on building more warships." 
 
 JAP_shrine_first:0 "Shrine First"
 JAP_shrine_first_desc:0 "Japan’s national system has been polluted by the Western political system. We should establish a system of political and religious integration with the shrine as the core to maximize the mobilization of citizens." 
 JAP_religious_rapprochement:0 "Religious Rapprochement"
 JAP_religious_rapprochement_desc:0 "An important feature of Asian culture is that different religions can live in harmony. We will use this advantage to promote our society and ensure that people's ideas are free from pollution." 
 JAP_unite_the_sinoshpere:0 "Unite the Sinoshpere"
 JAP_unite_the_sinoshpere_desc:0 "Now the major countries of Sinoshpere have been united, but there are still many areas under the control of foreign colonists. If necessary, we will use force to unite the people in these areas under our leadership."
 JAP_far_east_nuclear_project:0 "Far-east Nuclear Project"
 JAP_far_east_nuclear_project_desc:0 "It is already the general trend that nuclear weapons will dominate the future. We must form a project team with our allies as soon as possible. The Asian region cannot be in the Western nuclear threat."  
 JAP_rebuild_asian_myth_system:0 "The Spirit of Asia"
 JAP_rebuild_asian_myth_system_desc:0 "Now that Asians have been able to stand up and stand in the world, it is time to re-integrate Asian national myths and ideologies and to unite them spiritually."  
 JAP_crash_asian_communism:0 "Anti-communism Sweeping"
 JAP_crash_asian_communism_desc:0 "Communism threatens our cultural traditions and common values. We must do our utmost to drive communism out of Asia in order to re-establish Asia in the center of the world."  
 JAP_tenka_fubu_focus:0 "Tenka Fubu"
 JAP_tenka_fubu_focus_desc:0 "Measures to replace religious culture with armed forces and new technologies must go through. By ruling the country with the military, we are on the right path."  
 JAP_Dairokutenmaohajun_focus:0 "Dairokutenmaohajun"
 JAP_Dairokutenmaohajun_focus_desc:0 "Devil King of the Sixth Heaven Oda Nobunaga, as the ruler of Japan, will use force to mobilize Japan and be ready to destroy our enemies."  
 JAP_three_thousand_worlds_focus:0 "Three Thousand Worlds"
 JAP_three_thousand_worlds_focus_desc:0 "The use of firepower to suppress the right to take the initiative in war has been proven to be effective in history, and we should promote this doctrine and expand our ammunition depot."  
 JAP_kyoto_militrary_academy_focus:0 "Kyoto Military Academy"
 JAP_kyoto_militrary_academy_focus_desc:0 "Old-style military education can't satisfy the modern war. By setting up a new military education, we will improve the military literacy of our officers and develop new military doctrines."  
 JAP_shinsengumi_focus:0 "Expand Shinsengumi"
 JAP_shinsengumi_focus_desc:0 "The Shinsengumi has nurtured a group of warrior officers who are loyal to us. These groups of people are elites in the army. They should be trained as special forces of the shogunate to loyalty to us."  
 JAP_bafuku_armor_focus:0 "Shogunate Armor"
 JAP_bafuku_armor_focus_desc:0 "Armored forces are of great importance today, and the formation of new armored units is not inconsistent with our warrior traditions. Instead, they complement each other."  
 
 JAP_seize_the_power:0 "Seize the Power"
 JAP_seize_the_power_desc:0 "Oda Nobunaga does not intend to build Japan into a real empire. To be precise, the Nobunaga is no longer the one that is long, so naturally, someone should replace her position."  
 JAP_Honno_ji_incident:0 "Murder Oda Nobunaga"
 JAP_Honno_ji_incident_desc:0 "Everything is ready, just waiting for the east wind. As long as the time is right, we can eradicate the threat on the Japanese Empire."  
 JAP_party_of_alaya:0 "Alaya Party"
 JAP_party_of_alaya_desc:0 "In the vacuum of power, we have a new leader, and under her leadership we will be able to build a real empire in Asia."  
 JAP_sakurakai:0 "Sakurakai"
 JAP_sakurakai_desc:0 "To spread our power to the world, we need a truly powerful and even chilling leader. An organization that embraces her has been established, and it is only the last time to seize power."  
 JAP_shinjuku_treaty_organization:0 "Shinjuku Treaty Organization"
 JAP_shinjuku_treaty_organization_desc:0 "The countries ruled by darkness and power are now bound to unite. We have to form a camp that will make everyone chill and invite our potential allies."  
 JAP_exchange_tech:0 "Technology Exchange"
 JAP_exchange_tech_desc:0 "Before launching a full-scale war, we first need to exchange our technology to enable us and our allies to maximize our technological superiority."  
 JAP_prepare_for_war_with_the_usa:0 "Prepare for War with USA"
 JAP_prepare_for_war_with_the_usa_desc:0 "In order to quickly defeat the United States during the war, we must organize a strong fleet. To be precise, we should start building these warships now."  
 JAP_air_training_plan:0 "Air Training Plan"
 JAP_air_training_plan_desc:0 "The importance of the Air Force is unquestionable, and we should put the pilot's training on the agenda."  
 JAP_amphibious_war:0 "Amphibious War"
 JAP_amphibious_war_desc:0 "Our geographical location determines that we have to face amphibious operations at any time, and there is no harm in strengthening technology and training in this area."  
 JAP_invade_australia_and_NZ:0 "Invade Australia and New Zealand"
 JAP_invade_australia_and_NZ_desc:0 "There are also abundant resources in the small world in the southern part of the Pacific Ocean. If we can occupy it, it will be of great help to us." 
 JAP_far_land_fleet:0 "Ocean Fleet"
 JAP_far_land_fleet_desc:0 "The Pacific Ocean is too wide. If we don't extent our fleet's voyage, it will be very difficult to get to the Americas."  
 JAP_logistic_innovation:0 "Logisitic Innovation"
 JAP_logistic_innovation_desc:0 "To attack the Soviet Union, it is true that Siberia cannot be avoided. The bad weather and terrain there pose no small challenge to us. The work done in logistics is not much in any case."  
 JAP_repress_the_resistance:0 "Repress the Resistance"
 JAP_repress_the_resistance_desc:0 "By developing local military police and cultivating people who are willing to do dirty work, we can better establish order in the occupied territories." 
 
