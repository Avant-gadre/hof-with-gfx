 more_britain.4.a:0 "OK"
 
 more_britain.5.t:0 "Aozaki Aoko visited Clock Tower"
 more_britain.5.d:0 "A Japanese lady who claimed to be Miss Aozaki visited the clock tower and visited Professor Lev. It is understood that she is now in a state of financial stress because her sister Aozaki Touko has stolen her credit card, so she came to the clock tower to borrow money. ."
 more_britain.5.a:0 "Lend her."
 more_britain.5.b:0 "No way."
