 trs_japan.1.t:0 "[JAP.GetNameDefCap] organized an extreme nationalism coup"
 trs_japan.1.d:0 "Increasing nationalism has finally caused a coup that is supported by [JAP.GetNameDefCap]. If we allow those people get the power we have to join Japanese faction. Otherwise a civil war is ongoing."
 trs_japan.1.a:0 "The choice of people."
 trs_japan.1.b:0 "We will never surrender."
 
 trs_japan.2.t:0 "The Indian National Army"
 trs_japan.2.d:0 "With the support and organization from Japan, nationalists are formating an army aimed to seize the power and fight against western countries especially Britain. "
 trs_japan.2.a:0 "An Asia for Asians!"
 trs_japan.2.b:0 "Those evil Japs!"
 
 trs_japan.3.t:0 "Chinese Pro-Japan Nationalists"
 trs_japan.3.d:0 "With the support and organization from Japan, nationalists are formating an army aimed to seize the power and fight against western countries. Japanese promised to those people to get Manchuria controlled. Though most people are still doubting thier aim, many extreme nationalists have decided to join them."
 trs_japan.3.a:0 "Long live the Empire of China!"
 trs_japan.3.b:0 "Damn Japs, such a evil method."
 
 trs_japan.4.t:0 "[JAP.GetNameDefCap] invite us into [JAP.GetFactionName]"
 trs_japan.4.d:0 "No matter whether they are interested in our military strength or our ideological position, [JAP.GetNameDefCap] wants us to form an alliance with them. They want to make an alliance that can rule both in Aisa and Europe \n How do we respond? "
 trs_japan.4.a:0 "Let the darkness fall on the earth."
 trs_japan.4.b:0 "No. We have our own ambition."
 
 trs_japan.8.t:0 "Special Military Operation on Oda Nobunaga"
 trs_japan.8.desc:0 "With the help of some elite commandos of opposite party, Rgouyi Shiki made an successful strike at Oda Nobunaga's living site and capture her in flesh. After claiming the victory of the mission, the country fall into a chaos but then the opposite party has controlled most of the army. The generals that used to loyal to Nobunaga has admitted their loyalty to Rgouyi Shiki. Realizing her failure, Oda Nobunaga has willingly claimed loyalty to the new power. There is few casualties in the operation."
 trs_japan.8.a:0 "So called win without blood."
 
 trs_japan.9.title:0 "Taiwan for Alliance"
 trs_japan.9.desc:0 "After leaving Manchuria, Japanese now has proposed a military alliance. Though many people do not believe in them, but they have provide a unrefusable price: if we could found an alliance, they are willing to return Taiwan to us."
 trs_japan.9.a:0 "A nice chance! We approve."
 trs_japan.9.b:0 "We cannot get into the same boat with those dangerous Japanese."
 
 trs_japan.12.title:0 "Murder Oda Nobunaga"
 trs_japan.12.desc:0 "After removing her trust aides one by one, this time we have found a chance to get rid of this silly woman forever. When she is staying in a temple we will set up a bomb and say farewell to her."
 trs_japan.12.a:0 "Farewell."
 
 trs_japan.13.title:0 "Oda Nobukatsu Rebelling"
 trs_japan.13.desc:0 "Have been longing for the power for a long time, Oda Nobukatsu has finally conduct a coup. After a failed attempt to murder Oda Nobunaga, the army loyal to him start a civil war."
 trs_japan.13.a:0 "Traitor!"
 
 trs_japan.14.t:0 "[JAP.GetNameDefCap] wants our alliance"
 trs_japan.14.d:0 "No matter whether they are interested in our military strength or our ideological position, [JAP.GetNameDefCap] wants us to form an alliance with them. [JAP.GetNameDefCap] is a rising power that we are not familiar with. \n How do we respond?"
 
 trs_japan.17.t:0 "Sakamoto Ryoma Resigned"
 trs_japan.17.d:0 "After the long period of transition, Sakamoto ryoma, the builder of Japanese democracy, has decided to resign in order to guarantee that the politics going on the normal way."
 trs_japan.17.a:0 "We need Tohsaka Tokiomi"
 trs_japan.17.b:0 "Kuonji Alice will lead us"
 
 trs_japan.19.t:0 "Tohsaka Tokiomi got assassinated!"
 trs_japan.19.d:0 "Thosaka Tokiomi was found to have fallen into his mansion, and his back was stabbed into a refined dagger. When he was discovered, there was no sign of life. Although the police gathered the power of the country to investigate, they could not find the murderer. "
 trs_japan.19.a:0 "Who did it?"
 
 trs_japan.20.t:0 "Tohsaka Tokiomi survived the assassination."
 trs_japan.20.d:0 "[JAP.GetNameDefCap] was attacked yesterday by assassin, but miraculously survived. According to reports, Tohsaka Tokiomi was attacked by unknown sources when he met the guests in the mansion. Due to the fact that when the hand was shaking, the soles of the feet did not stand steady when they shook hands, resulting in the bullets not hitting the key."
 trs_japan.20.a:0 "Who did it?"
 
 trs_japan.21.t:0 "UFO table accused of tax evasion"
 trs_japan.21.d:0 "Media "Weekly Spring" issued a document half a month ago, saying that the Japanese animation company ufotable was investigated by the Tokyo Internal Revenue Service for alleged tax evasion. In the end, ufotable was confirmed to be fabricated in the number of stores and sales. The sales amount of several stores did not enter the company's bank account, but directly entered the president's own private account.  What should we do?"
 trs_japan.21.a:0 "Let it go."
 trs_japan.21.b:0 "Punish them."
 trs_japan.21.c:0 "Nationalize Ufotable."
 
