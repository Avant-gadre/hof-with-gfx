 ror.0.t:0 "The Fate of the Tyrant"
 ror.0.desc:0 "Tyrant Nero Claudius is a cruel empror, and the enemy of the people. What should we do to punish her?"
 ror.0.a:0 "Behead her"
 ror.0.b:0 "Exile her"
 
 ror.1.t:0 "[ITA.GetNameDefCap] provides protection"
 ror.1.desc:0 "The ambassador from [ITA.GetNameDefCap] submitted a proposal providing protection for us, implying letting us join the Empire."
 ror.1.a:0 "All right, to Rome!"
 ror.1.b:0 "We agree to join the Empire, but we demand autonomy." 
 ror.1.c:0 "Ridiculous we will protect ourselves." 
 
 ror.2.t:0 "[GRE.GetNameDefCap] refused our protection."
 ror.2.desc:0 "The Greek won't recognize our legitimacy of Roman Empire and refused our proposal."
 ror.2.a:0 "Then we shall take thier land by force"
 ror.2.b:0 "Leet it go."
 
 ror.3.t:0 "[ITA.GetNameDefCap] proposes a unification"
 ror.3.desc:0 "The ambassador from [ITA.GetNameDefCap] submitted a proposal that requiring us to join the empire, and threated that they won't promise to give up using forces."
 ror.3.a:0 "Resistance will only bring meaningless sacrifice."
 ror.3.c:0 "We won't yield anyway." 
 
 ror.4.t:0 "[YUG.GetNameDefCap] yields"
 ror.4.desc:0 "Representatives from [YUG.GetNameDefCap] has submitted a document on their surrender. But Croatia and Slovenia won't accept the unification. A military confrontation has begun."
 ror.4.a:0 "That is no problem"
 
 ror.5.t:0 "[YUG.GetNameDefCap] resists"
 ror.5.desc:0 "[YUG.GetNameDefCap] has responded to us rudely that they won't accept the unification. Our army has finished the preparation to destory them."
 ror.5.a:0 "Let's begin"
 
 ror.6.t:0 "[ITA.GetNameDefCap] occupied the Vatican!"
 ror.6.desc:0 "Under [ITA.GetLeader]'s order, the army of [ITA.GetNameDefCap] has occupied the Vatican by force and exiled the Pope and the whole Church. The whole Christian world has been in great shock and anger. A rebellion of Christians in Italy has begun. What should we do?"
 ror.6.a:0 "Pray for the Church"
 ror.6.b:0 "Ecessive, we will protect the Church!"
 ror.6.c:0 "Lead a Chatholic Crusader Army to save the Church!"
 
 ror.7.t:0 "[ITA.GetNameDefCap] wants to join [ROOT.GetFactionName]"
 ror.7.desc:0 "[ITA.GetLeader], the Emperor of [ITA.GetNameDefCap] has proposed an interesting contract. They will join our faction to resist the increasing treat of Germany and Russia. Though not knowing if they could be trusted, advisors have pointed out it will be benefitial for our situation in Europe."
 ror.7.a:0 "Welcome them to our faction!"
 ror.7.b:0 "We do not ally tyrant." 
 
 ror.8.t:0 "[FROM.GetNameDefCap] accepted our proposal."
 ror.9.t:0 "[FROM.GetNameDefCap] refused our proposal."
 
 ror.10.t:0 "[ITA.GetNameDefCap] imposed hegemony!"
 ror.10.desc:0 "The government of [ITA.GetNameDefCap] recently claimed that they are very unsatisfied about our policy and imply if we won't cooperate with them in political and ecomonic policies they will 'make us' to do so."
 ror.10.a:0 "Resistance will only bring meaningless sacrifice."
