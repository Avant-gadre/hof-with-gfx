 FRA_Emergency_allocation:0 "Emergency Rescue Clause"
 FRA_Emergency_allocation_desc:0 "Tuesday's Stock market crash generated a series of disastrous consequences, a massive market crash that almost wiped out the domestic economy, and it was only a matter of time before the global financial crisis. The Virgin has set out to speak across the country to inspire and appease the public, while Queen Marie Antoinette has summoned the cabinet urgently. The Rescue Action Brooks no delay!"
 FRA_fireside_talk:0 "Fireside Talk"
 FRA_fireside_talk_desc:0 "Every Wednesday at 7: 00 p.m., tens of millions of French gather in front of the radio to listen to "France tonight" on Radio Nacional de Paris. Queen Marie will sit by the fireplace in her bedroom at Versailles, reading letters from all walks of life in France, her responses, and current events at home and abroad, encouraging people to remain confident and optimistic in difficult times. Her phrase 'Mon ami' (my friend) was widely circulated at that time."
 FRA_Royal_bonds:0 "Obligations Royales"
 FRA_Royal_bonds_desc:0 "Although the first round of bailout funds is initially easing the damage of the financial crisis, it is far from enough to save the banking and manufacturing industries on the verge of bankruptcy. Queen Marie has just signed ten billion francs worth of bonds based on royal assets and credibility to rescue the country's most affected industries and stimulate an economic rebound."
 FRA_National_Relief_Agency:0 "National Relief Agency"
 FRA_National_Relief_Agency_desc:0 "The economic crisis has caused a massive wave of unemployment in France, and at a time when even capitalists are in danger, countless unemployed ordinary people have taken to the streets angrily to protest. The saint urged the French government to urgently set up a national relief agency to provide financial and living subsidies to street victims."
 FRA_Industrial_Renaissance_Act:0 "Industrial Revival Act"
 FRA_Industrial_Renaissance_Act_desc:0 "Industry is the lifeblood of the country, and the fiasco of the banking and financial sector has proved to us that only by putting industrial development back in the first place can we revive the French economy."
 FRA_Invite_Western_world_Investment:0 "Ask the west for help"
 FRA_Invite_Western_world_Investment_desc:0 "In today's economic globalization, as an essential part of the capitalist world, we will not be abandoned by the western world. We can turn to the United States, the United Kingdom, Switzerland and other countries to increase their investment in our enterprises to restore our and the global economy."
 FRA_Investing_national_education:0 "National Education"
 FRA_Investing_national_education_desc:0 "The economic crisis has brought serious harm to our country and society, many people have lost trust in our government and royal family, social unrest. Although our treasury is undergoing a severe test, we should pay more attention to the people's livelihood and restore people's trust in the Government and the royal family, of which education is an important aspect."
 FRA_Out_of_the_darkness:0 "Out of the Darkness"
 FRA_Out_of_the_darkness_desc:0 "The economic crisis of 1936 was one of the most serious events in French history, but we survived. People worked together to overcome the difficulties under the leadership of Queen Marie and the Virgin. "if we are in hell, go on," the Virgin said. Although we still need a lot of time and more effort to fully recover, the light awaits us. Que Dieu bénisse la France（God bless France!）"
 FRA_Nemesis:0 "Fight for France"
 FRA_Nemesis_desc:0 ""
 FRA_Imperial_industry:0 "Restore the Industry"
 FRA_Imperial_industry_desc:0 "The industry of the empire is the sharpest knife of our sacred cause, and under the leadership of the Black Lady, we will restore the strength of the French army and horses and make the enemy tremble under the torrent of steel."
 FRA_Gestapo:0 "Secret Police"
 FRA_Gestapo_desc:0 "The French Empire State Secret Police (N.S.B.I), established in July 1937, was developed from the Fafna Gendarmerie during the Civil War. Its main task is to monitor civilians and party cadres at all levels and to hunt down or get rid of the enemies of the Party and the Black Saints. "
 FRA_National_Broadcasting_Bureau:0 "National Broadcasting"
 FRA_National_Broadcasting_Bureau_desc:0 "Sacred thoughts hold us together. We do not allow any questioning or desecration of our noble beliefs. Public opinion must be completely controlled by the Party to prevent the breeding of corruption. "
 FRA_continent_military_industry:0 "Continent Military Industry"
 FRA_continent_military_industry_desc:0 ""
 FRA_French_Imperial_Society_of_Sciences:0 "National Society of Sciences"
 FRA_French_Imperial_Society_of_Sciences_desc:0 ""
 FRA_National_Economic_Amendment_Act:0 "National Economic Amendment"
 FRA_National_Economic_Amendment_Act_desc:0 "In the past, corrupt economic policies led by the French government were too weak and laissez-faire for capital and markets was the main cause of the economic crisis. Now we must regulate our markets and economies so that all resources can be used rationally under our planning."
 FRA_Imperial_Economic_Regulations:0 "Imperial Economic Regulations"
 FRA_Imperial_Economic_Regulations_desc:0 "We cannot allow foreign capital to plunder our country unscrupulously. A reasonable tariff system will guarantee our interests."
 FRA_Colonial_Blood:0 "Militarize the Universites"
 FRA_Colonial_Blood_desc:0 "“The higher people of France will rule these lands, the second and third classes of England and Germany will be able to survive and serve us on our land, while the lowest people in Africa will only be worthy to be our cattle and horses.”"
 FRA_District_21:0 "Area 21"
 FRA_District_21_desc:0 "Since Pierre Curie and Marie Curie discovered several radioactive elements, we have maintained a high level in the world of physics and chemistry. Recently, our scientists have proposed the use of nuclear technology to create an unprecedented superweapon, for which the wise Black Lady has approved the construction of research facilities. And we have "invited" Mr Paul Langevin, our best-known physicist, as the main leader of the project. The secret service will be called "Zone 21". "
 FRA_State_machine:0 "National Machine"
 FRA_State_machine_desc:0 "When our state apparatus is fully operational, the evil church, the decadent capitalists, and the lower races will be frightened. There was a saying on the streets of Paris at the time, "if you work 12 hours today, you can rest tomorrow." Because you'll be called to the Internal Affairs Bureau."
 FRA_Inverted_cross:0 "All for the ..."
 FRA_Inverted_cross_desc:0 ""
 FRA_national_grid_focus:0 "National Power Grid"
 FRA_national_grid_focus_desc:0 "After World War I, French infrastructure construction is still very weak. Although the progress of the implementation of national grid plan was seriously affected by the French Civil War and World War II, the provision eventually gave birth to the embryonic form of the modern French national grid, which greatly improved the industry and people's livelihood at that time."
 FRA_Atlas:0 "Project: Daedalus"
 FRA_Atlas_desc:0 "The situation in Europe is changing. We are located in the heart of Western Europe. We must make every effort to strengthen our scientific, technological and military strength to maintain our political superiority."
 FRA_Research_Assembly_line:0 "Pipeline research and development"
 FRA_Research_Assembly_line_desc:0 "The economic crisis has cost us a lot of factories and equipment. To ensure the quality and efficiency of production, we must develop new industrial assembly lines."
 FRA_national_power_corporation:0 "State electric power co., Ltd."
 FRA_national_power_corporation_desc:0 "According to Minister Harwey's decree of 1934, the French government nationalized about 1700 small energy production, transmission and distribution companies. These enterprises were integrated to create the French electricity group Electricite De France (EDF) as a state-owned industrial and commercial enterprise, a wholly state-owned enterprise. The establishment of EDF developed the industrial foundation of France and played a key role in the construction of nuclear energy facilities and hydropower in France after the war."
 FRA_Central_Military_Factory:0 "Central Military Factory"
 FRA_Central_Military_Factory_desc:0 "the French government formulated the 1937 National Defense and Military Development Plan, codenamed 973, which planned to build six large firearms and ammunition factories in the Greater Paris and Orleans areas to produce the new MAS36 bolt-operated rifle. "
 FRA_Expanding_Industrial_Networks:0 "Expand the Industrial Network"
 FRA_Expanding_Industrial_Networks_desc:0 "In the "French National Economic and Social Development Plan of 1937" formulated by the French government in 1937, the code-named 261st project plans to introduce new blast furnaces from the United States and add several new steelmaking plants in our country. To solve the shortage of tungsten, molybdenum, chromium and other special steel imports."
 FRA_national_Labour_Union:0 "French Federation of Trade Unions"
 FRA_national_Labour_Union_desc:0 "France is the cradle of unionism, since the French Revolution, the concept of trade unions has been deeply rooted in the hearts of the people. Trade unions are an important means of negotiation between the broad masses of workers and capitalists. "
 FRA_French_Academy_of_Sciences:0 "French Academy of Sciences"
 FRA_French_Academy_of_Sciences_desc:0 "Since the Renaissance, the land of France has been the best soil for science and philosophy, and many scientific stars have been born in this land. But the first World War and the economic crisis have caused deep damage to our science, and it is time for us to rediscover French science at the forefront of the world. Queen Marie has officially approved the establishment of the Royal French Academy of Sciences, with Louis de Broglie, a famous physicist, as the first president."
 FRA_Advanced_assembly_line:0 "Advanced assembly line"
 FRA_Advanced_assembly_line_desc:0 "Since Henry Ford put forward the concept of replaceable parts, assembly-line production has become an indispensable part of modern industry. Advanced operational research knowledge will allow us to improve the efficiency of the assembly line."
 FRA_North_African_industry:0 "Industrial base in North Africa"
 FRA_North_African_industry_desc:0 "Not long ago, Maurice Gammerlin, governor of France and Africa, submitted to the royal family and parliament the 1938 report on the Economic Development and Finance of the French African region and the 1938 Defense report on the French African region. According to the report, Parliament approved various allocations to the French-occupied areas of Africa in 1939, of which 21 million francs were used for the expansion of coal mining bases and metal smelters in North Africa."
 FRA_Amendments_to_Labor_Law:0 "Amendment to the Labour Law"
 FRA_Amendments_to_Labor_Law_desc:0 "Article 6 of the 22 Amendment to the Labour Law of France in 1938 stipulates that "in the case of non-emergency mobilization, the employing unit shall ensure that the maximum daily working hours of workers shall not exceed 9 hours." Article 7 stipulates that "in the case of non-emergency mobilization, the employing unit shall ensure that workers take at least one day off per week."
 FRA_Black_blood:0 "Black Blood"
 FRA_Black_blood_desc:0 "Our oil resources are very scarce, which is the most serious problem facing our national defence strategy at present. A new round of national defence situation assessment points out that with the current oil reserves, we can maintain a war for up to six months. A few days ago, Queen Marie instructed Defense Secretary Braddamant to step up his multi-party meetings with Henry Morgenthau, US Treasury Secretary, and John Rockefeller, chairman of Standard Oil Company. To discuss increasing imports of crude oil from the United States in the form of treasury bonds and the purchase of advanced refining equipment in the United States. "
 FRA_Paris_Conference:0 "Paris Conference"
 FRA_Paris_Conference_desc:0 "As the anti-Semitic tide in Nazi Germany is becoming more and more intense, many scientists are beginning to flee Germany one after another, and the scientific centre of the world is shifting. We should seize this opportunity to bring a large number of top talents in our country. "
 FRA_Paris_Academy:0 "Paris Academy"
 FRA_Paris_Academy_desc:0 "After the successful holding of the Paris Conference, which enabled the world to witness the profound scientific heritage of France, we had the privilege of getting in touch with the famous physicist Bohr and expressed to him his determination to support scientific research and fight the Nazis to the end. The latter applauded our attitude and said that it would consider moving the laboratory and residence to Paris."
 FRA_controlled_fission:0 "Controllable Fission"
 FRA_controlled_fission_desc:0 "Breakthroughs in quantum mechanics and nuclear physics have made our scientists aware of the possibility of using nuclear fission to make a weapon of unprecedented power, and our espionage agency has warned that Germany may be conducting research. Not long ago, Italian physicist Enrique Fermi's nuclear reactor experiment was a great success, and the respected Mr. de Broglie suggested that we could start with controllable reactors and gradually learn about this strange technology."
 FRA_MX_rocket:0 "M-X Rocket"
 FRA_MX_rocket_desc:0 "In the past, the bombing of enemy defensive positions and urban targets has caused huge casualties among pilots. If we can make a bomb that can fly to the target on its own, then the survival rate of our pilots will be greatly improved. Defense Secretary Bradamante ordered three companies and the Air Force weapons Research and Development Department to participate in the development of the missile, code-named M-X program."
 FRA_new_world:0 "New World"
 FRA_new_world_desc:0 "A letter signed by the great scientist Bohr and jointly signed by more than 200 scientists were secretly sent to Versailles, describing in detail an imaginary weapon, the atomic bomb, which uses nuclear fission. Thousands of times more powerful than the most powerful bombs today. The letter suggested that we immediately begin the development of this weapon, and warned us that if Germany built this weapon before us, we would lose the war."
 FRA_Royal_military_parade:0 "Royal Military Parade"
 FRA_Royal_military_parade_desc:0 "The army is out of control! This terrible crisis is wreaking havoc on our country, and the morale of the army is at an all-time low because of the panic brought about by the disarmament plan and the difficulties in maintaining arms. We must not allow this situation to continue. Express to the people and soldiers the confidence and determination of the government and the royal family to work with them to overcome the crisis, and warn speculators at home and abroad that the French army is still as strong as a rock."
 FRA_army_command_focus:0 "Army High Command"
 FRA_army_command_focus_desc:0 "There is a general sense of complacency in our army, and the outdated experience of the Great War is still filled with the minds of the vast majority of senior generals, and the conservative and unenterprising style goes deep into the bone marrow of our army. In the face of the increasingly tense international situation, we need to thoroughly reform the military thinking and organizational structure of our army. "
 FRA_Strategies_for_New_Era:0 "The Strategy of the New Era"
 FRA_Strategies_for_New_Era_desc:0 "Jeanne d'Arc (Alter Lily) was the commander of the first cavalry division in 1934. After observing and participating in the British exercises, she further deepened her understanding of the armoured units and became director of the motorized infantry unit in 1936. In the same year, the famous German general Heinz Guderian's book "attention-Tank!" "
 FRA_Old_Glory:0 "Old Glory"
 FRA_Old_Glory_desc:0 "Napoleon Bonaparte, Emperor of the First Reich of France, Field Marshal of the Kingdom of France, a staunch supporter of the doctrine of "cannon doctrine" and "superior firepower". When Queen Marie returned to power, Napoleon became Chief of General staff of the Army Department."
 FRA_Britain_armor_treaty:0 "Joint Armour Research and Development"
 FRA_Britain_armor_treaty_desc:0 "Arturia and the clock tower of Britain are the objects we can unite with, and Britain and France have had many common political and military interests for many years. To support the armoured unit reform of Jeanne d'Arc (Alter Lily), Defense Secretary Bradamante is preparing to travel to the United Kingdom to discuss the possibility of sharing technology between the two countries to jointly develop a new generation of main tanks."
 FRA_GIAT_group:0 "GIAT Group"
 FRA_GIAT_group_desc:0 "GIAT Group is a long history of French arms manufacturers, also known as Isilemilo, its predecessor can be traced back to 1690. After the end of World War I, GIAT's arms orders fell year by year, which sent the company to a low ebb, but that has since changed radically. In June 1938, because Defense Secretary Bradamante believed that the existing Renault B1-bis heavy tanks of the French army could no longer meet the tactical concept of concentrated attack and rapid advance of armoured forces in mechanized operations, She ordered the redevelopment of a new neutral main tank."
 FRA_Eve_of_the_storm:0 "On the eve of the storm"
 FRA_Eve_of_the_storm_desc:0 "Today's international situation has shown that a large-scale conflict is inevitable, and the people who ignite the whole world may be Germans, Italians and even Britons. We can't waste time in the last war."
 FRA_Royal_Guards:0 "Royal Guards"
 FRA_Royal_Guards_desc:0 "We need an elite army to symbolize the majesty of the royal family and the aristocratic spirit of France."
 FRA_French_lion:0 "French Lion"
 FRA_French_lion_desc:0 "Times have changed, and France's land military power is no longer what it used to be. The roar of the French lion will be resounded all over Europe."
 FRA_Modern_strategy:0 "Modern Strategy"
 FRA_Modern_strategy_desc:0 "Although the French army has historically made the whole of Europe tremble, now the development of new technology has changed the pattern and level of war. A modern strategy of paying more attention to mobile combat forces can enable us to quickly defeat our enemies in a shorter period."
 FRA_Mechanized_Army:0 "Mechanized Army"
 FRA_Mechanized_Army_desc:0 "Mechanized infantry units will have breakthrough capabilities that conventional armies cannot."
 FRA_Alpine_Troops:0 "Mountain Tiger"
 FRA_Alpine_Troops_desc:0 "Mountain combat troops will facilitate our operations in the Alps and near the Pyrenees."
 FRA_panzer_elite:0 "Armored Elite"
 FRA_panzer_elite_desc:0 "Elite armoured force can easily break through enemy lines and act as vanguard forces."
 FRA_Manufacture_d_Armes_de_St_Etienne:0 "MAS"
 FRA_Manufacture_d_Armes_de_St_Etienne_desc:0 "The Manufacture d'armes de Saint-Étienne was a French state-owned manufacturing company located in the town of Saint-Étienne. It has since been merged into the state-owned Nexter defence conglomerate."
 FRA_Battlefield_support:0 "Battlefield support"
 FRA_Battlefield_support_desc:0 "The modern model of operation requires us to attach importance to supporting the building of the armed forces. They can improve the integrated combat capability of the troops on the premise of consuming as few resources as possible."
 FRA_Cannon_doctrine:0 "Cannon Doctrine"
 FRA_Cannon_doctrine_desc:0 "The importance of artillery in the last war is needless to say. Increasing the calibre and power of artillery is a simple but effective force improvement scheme."
 FRA_September_Snow:0 "September Snow"
 FRA_September_Snow_desc:0 "If it snows in September, it must be the paratroopers of France."
 FRA_Three_dimensional_war:0 "Three-dimensional war"
 FRA_Three_dimensional_war_desc:0 "The importance of artillery and air force systems in the war is increasing, but our staff officers have not paid enough attention to them. Only by introducing support and Air Force staff officers into our staff system can we realize three-dimensional warfare."
 FRA_Dark_cloud:0 "Dark Cloud"
 FRA_Dark_cloud_desc:0 "It's not the only place where there's blood that can be called a battlefield. Behind the front battlefield, there is also an intelligence battlefield in the airwaves. After defeating our opponents in the dark clouds of password warfare, we will have an advantage on the front battlefield."
 FRA_clairvoyance:0 "Clairvoyance"
 FRA_clairvoyance_desc:0 "A new technology called radar has been shown to effectively improve our ability to detect air and sea targets. We should put it into use immediately and integrate radar intelligence into our intelligence network."
 FRA_Soul_of_Versailles:0 "Spirit of Versailles"
 FRA_Soul_of_Versailles_desc:0 "Building a computing centre in Paris will give us the conditions to develop the most advanced computing technology in the world."
 FRA_clean_air:0 "Clearance"
 FRA_clean_air_desc:0 "Radar detection systems spread all over the country to ensure that there are no aircraft in our airspace that we do not want to see."
 FRA_Accelerated_resolution:0 "Accelerated Resolution"
 FRA_Accelerated_resolution_desc:0 "Our intelligence agencies have intercepted and deciphered some of the results of foreign research! There is no doubt that this will reduce the gap between our secret weapons and the world's leading level."
 FRA_Shield_of_France:0 "Shield of France"
 FRA_Shield_of_France_desc:0 "Although our geographical location puts us under the attack of many great powers, we also have a natural graben suitable for building fortifications. We should attach importance to the study of fortress defence."
 FRA_Complete_Maginot_Line:0 "Maginot Line"
 FRA_Complete_Maginot_Line_desc:0 "Our Marchino line can effectively stop the Germans from invading, but the gap in Belgium leaves us still in danger and it is time to extend it."
 FRA_alpine_forts:0 "Alps Defence Line"
 FRA_alpine_forts_desc:0 "Building a line of defence in the Alps would drive the sperms crazy when they cross the Alps."
 FRA_Pyrenees_forts:0 "Pyrenees Defence Line"
 FRA_Pyrenees_forts_desc:0 "The Spaniards could stab us in the back at any time. Using the terrain of the Pyrenees to build a fortress can give us nothing to worry about."
 FRA_Heaven_barrier:0 "Fortress of Heaven"
 FRA_Heaven_barrier_desc:0 "The shadow of the hundred years' War still hangs over the French, and there is no doubt that the British Isles in the north is an eternal threat to the French. We need to build a line of defence on the coast of the Atlantic to prevent the British from invading."
 FRA_Return_to_World_Stage:0 "Return to the World"
 FRA_Return_to_World_Stage_desc:0 "The damage to the country caused by the last war has gradually healed. It's time for France to return to the world stage."
 FRA_BSEB:0 "B.S.E.B"
 FRA_BSEB_desc:0 "The Brest Naval Design Office has provided us with additional resources for naval design."
 FRA_Atlantic_Strategy:0 "Atlantic Strategy"
 FRA_Atlantic_Strategy_desc:0 "Our military presence in the Atlantic is essential to maintaining our rights and profits in Europe and Africa and we should establish a set of naval doctrine to meet the growing tensions in the Atlantic."
 FRA_Ocean_Industry_Group:0 "Oceanic Industrial Group"
 FRA_Ocean_Industry_Group_desc:0 "Oceanic Industrial Group is an industrial group specially set up to expand naval arms, integrating several enterprises, such as shipbuilding, steel and communications."
 FRA_Ocean_Operational_Theory:0 "Battle of the Great Fleet"
 FRA_Ocean_Operational_Theory_desc:0 "The power of one navy is not the sum of the forces of all ships. The research on the operational methods of large fleets is very important for the formation of effective combat effectiveness."
 FRA_Maritime_supremacy:0 "Maritime Overlord"
 FRA_Maritime_supremacy_desc:0 "There is no reason why we should cede the ruling power of the sea to Britain and the United States. A strong French navy can make us a member of the maritime overlord club."
 FRA_Mediterranean_hegemony:0 "Mediterranean Hegemony"
 FRA_Mediterranean_hegemony_desc:0 "After the construction of our Mediterranean fleet, we will be able to overtake Italy as the sole hegemony of the Mediterranean."
 FRA_Provence_Shipyard:0 "Provence Shipyard"
 FRA_Provence_Shipyard_desc:0 "The construction of new shipyards in Provence will enable us to build large warships in both the Atlantic and the Mediterranean."
 FRA_Large_scale_landing:0 "Large-scale landing operation"
 FRA_Large_scale_landing_desc:0 "The particularity of landing operations has put forward higher requirements for our ships and command system. We should meet these requirements to improve our landing capabilities."
 FRA_Fleet_shield:0 "Fleet Barrier"
 FRA_Fleet_shield_desc:0 "Improved materials and adaptive modifications to the dock can improve the efficiency of our production of screen ships."
 FRA_Aurore_programme:0 "Aurore Program"
 FRA_Aurore_programme_desc:0 "The Aurore program is a design of a submarine."
 FRA_Fantasme_programme:0 "Destroyer"
 FRA_Fantasme_programme_desc:0 "Part of the Navy's large-scale expansion program, which will start the development and construction of a series of destroyers."
 FRA_CL_programme:0 "Light Cruiser"
 FRA_CL_programme_desc:0 "Part of the Navy's large-scale expansion program, which will start the development and construction of a series of light cruisers."
 FRA_C5_programme:0 "Heavy Cruiser"
 FRA_C5_programme_desc:0 "Part of the Navy's large-scale expansion program, which will start the development and construction of a series of heavy cruisers."
 FRA_Joffre_programme:0 "Aircraft Carrier"
 FRA_Joffre_programme_desc:0 "Part of the Navy's large-scale expansion program, which will start the development and construction of a series of aircraft carriers."
 FRA_PN-196_programme:0 "Battleship"
 FRA_PN-196_programme_desc:0 "Part of the Navy's large-scale expansion program, which will start the development and construction of a series of battleships."
 FRA_Naval_warfare_theory:0 "Naval Battle Theory"
 FRA_Naval_warfare_theory_desc:0 "The quality of our naval officers has been somewhat unable to keep up with the pace of naval arms renewal. We need a new naval doctrine to improve the resilience of our navy."
 FRA_Fury_of_Ocean:0 "Fury of Ocean"
 FRA_Fury_of_Ocean_desc:0 "The implementation of a new naval officer education can improve the command level of naval forces in an all-round way."
 FRA_Glory_of_French:0 "Glory of France"
 FRA_Glory_of_French_desc:0 "Our navy needs one of the most powerful invincible warships. This kind of battleship can tell the world that France is still strong and will continue to be strong."
 FRA_Breaking_British_and_American_Hegemony:0 "The World Hegemony"
 FRA_Breaking_British_and_American_Hegemony_desc:0 "If we want to break the hegemony of Britain and the United States in the sea, we need to concentrate our naval production resources as much as possible. Time waits for no man, and our present performance will directly determine the position of our postwar world."
 FRA_Dominant_Mediterranean:0 "Dominate Mediterranean Politics"
 FRA_Dominant_Mediterranean_desc:0 "We cannot allow Britain and Italy to control most of the important ports and bases in the Mediterranean. Now only a limited area does not have their dirty hands, and this is our only chance."
 FRA_European_Air_Force_Command:0 "European Air Force Command"
 FRA_European_Air_Force_Command_desc:0 "The era when the air force was subordinate to its unit and controlled only by the commander of the group army was over. The European Air Force Command will allow our most senior officers to deploy the air force across the country."
 FRA_Air_superiority:0 "Air Superiority"
 FRA_Air_superiority_desc:0 "Ensuring air supremacy is an important step for us to take the initiative on the battlefield."
 FRA_Ace_of_Ace:0 "Ace of Ace"
 FRA_Ace_of_Ace_desc:0 "Paying attention to the training of ace pilots will bring us an invincible and powerful air force."
 FRA_Navy_Strike_Corp:0 "Naval land-based aviation"
 FRA_Navy_Strike_Corp_desc:0 "Giving the Navy control of part of the aircraft increases the flexibility of naval operations and avoids poor communication between the Navy and the Air Force."
 FRA_Tactical_Strike:0 "Tactical Strike"
 FRA_Tactical_Strike_desc:0 "Allowing bombers to attack tactical targets will make our battle plan more flexible."
 FRA_Air_fortress:0 "Air Fortress"
 FRA_Air_fortress_desc:0 "The development of strategic bombers capable of self-defence will allow us to go deep into the hinterland and carry out strategic bombing to destroy the enemy's war machine."
 FRA_multi-cooperation:0 "Multiline Operation"
 FRA_multi-cooperation_desc:0 "At the same time, the coordinated operation of a variety of air force services can reduce the chance of being broken alone."
 FRA_Dassault_aircraft_company:0 "Dassault Group"
 FRA_Dassault_aircraft_company_desc:0 "Dassault Group ( GIMD, Groupe Dassault, or the Groupe Industriel Marcel Dassault S.A.) is a France-based group of companies established in 1929 with the creation of Dassault Aviation by Marcel Dassault."
 FRA_Jet_Aircraft:0 "Storm"
 FRA_Jet_Aircraft_desc:0 "The experiment of transforming a rocket engine into a jet engine has been successful! Powerful jet aircraft will make it impossible for the enemy to intercept."
 FRA_Expanding_Air_Base:0 "Rapid Reaction Base"
 FRA_Expanding_Air_Base_desc:0 "The establishment of rapid response bases in our overseas territories enables our air force to respond to threats from around the world."
 FRA_Aerial_detection:0 "Aerial Detection"
 FRA_Aerial_detection_desc:0 "Spot-to-air radar scans across the country can allow our air force to move quickly when enemy aircraft is found."

