 uk_modernized_support_system:0 "Modern Support System"
 uk_modernized_support_system_desc:0 "Advanced support system will benefit the whole army. It will increase our army capacity with a minumum cost."
 uk_navy_aristocrat:0 "Naval Aristocrat"
 uk_navy_aristocrat_desc:0 "The navy of great britain is the symbol of the country and the proof of our noblity. We will need an aristocrat navy rather than fleets of toys."
 
 uk_celestial_research:0 "Celestial Department"
 uk_celestial_research_desc:0 "Rising from celetial department, our faction will extent its advantages and bring out the most advanced technologies."
