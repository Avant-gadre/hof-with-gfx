 uk_chaledean_desc:0 "Our technology is mature enough. It is time to start our fatal experiments on secret weapon technologies."
 uk_imperial_special_service:0 "Imperial Special Service"
 uk_imperial_special_service_desc:0 "Our effort in elite promotion has paid off. Now we could expand our special service team and put them into practical war."
