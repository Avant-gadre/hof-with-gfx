 uk_elite_pilot:0 "Elite Pilots"
 uk_elite_pilot_desc:0 "Through concentrate more recource on talented pilots we will build an air force supported by those elite pilots."
 uk_modern_knight:0 "Modern Knight"
 uk_modern_knight_desc:0 "There are still knights today. They are our armor armies."
 uk_improved_air_system:0 "Improved Air Force System"
 uk_improved_air_system_desc:0 "Innovation and reformation of air force could improve the efficiency and aligity of the whole air system."
