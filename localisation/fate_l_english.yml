 uk_lord_camelot:0 "Lord Camelot"
 uk_lord_camelot_desc:0 "The place that cures all the wound and dissolves all the hatred, our home, sits here! Lord Camelot!"
 uk_defend_cities:0 "Defend Cities"
 uk_defend_cities_desc:0 "Defend large cities to protect citizens and important facilities of the country"
 
 uk_defend_channel:0 "Defend Channel"
 uk_defend_channel_desc:0 "British Isles are always in danger of being landing. We need to protect the Channel to defend the country from invaders from the mainland."
 uk_northern_ireland:0 "Defend Northern Ireland"
 uk_northern_ireland_desc:0 "Irish people have been restless since their dependence. Fortification of Northern Ireland will reduce the risk of losing our land."
 
 uk_appease_ireland:0 "Appease Ireland"
 uk_appease_ireland_desc:0 "Britain and Ireland has been in a series of conflicts since their independence. If we do not want to worsen our relationship and let other countries make use of it, we should appease them and reach a reconciliation."
 uk_local_airport:0 "Expand Local Airport"
 uk_local_airport_desc:0 "Expand local airport on the island and protect the air of Britannia!"
 
 uk_invade_ireland:0 "Invade Ireland"
 uk_invade_ireland_desc:0 "The independence of Ireland is a large mistake. Since they don't know how to get along with us, we will bring them back into the border of the empire."
 uk_neo_celtic_myth:0 "Neo-Celtic Myth"
 uk_neo_celtic_myth_desc:0 "Irish people have developed their research institute. To integrate it will increase our research capacity."
 
 uk_defend_eastern_shore:0 "Defend Eastern Shore"
 uk_defend_eastern_shore_desc:0 "Fortify eastern shore and drive back enemies who want to land on eastern Britain."
 uk_defend_northern_shore:0 "Defend Northern Shore"
 uk_defend_northern_shore_desc:0 "Fortify northern shore and drive back enemies who want to land on northern Britain."
 
 uk_operation_wilfred:0 "Operation Wilfred"
 uk_operation_wilfred_desc:0 "Sweden is keeping providing iron ore to our enemies on the mainland. It is possible to stop this trade through blocking the Norwegian shore."
 uk_plan_r4:0 "Plan R4"
 uk_plan_r4_desc:0 "We cannot wait for our enemy-occupied Nordic Realm ahead of us and control all resource there. We need a pre-emptive action to control all the iron ores and seaports."
 uk_befriend_finland:0 "Befriend Finland"
 uk_befriend_finland_desc:0 "Finland is the shield against Russia. We ought to keep our relationship with Finnish and support their defence."
 
 uk_canada_construction:0 "Canada Infrastructure"
 uk_canada_construction_desc:0 "Since we are preparing a back-up for our country we need to improve infrastructure in Canada."
 uk_garden_of_avalon_protection:0 "Garden of Avalon"
 uk_garden_of_avalon_protection_desc:0 "The inner sea of the planet. The platform of the watchtower. From the edge of paradise, you shall hear my words. Your story shall be full of blessings. ━Let only those without sin pass. "Garden of Avalon"!"
 
 uk_landing_preparation:0 "Landing Preparation"
 uk_landing_preparation_desc:0 "Concentrate the convoys and make a series of standard routine will allow us to make a faster landing."
 uk_liberation:0 "Liberation"
 uk_liberation_desc:0 "Our homeland has been occupied. But it won't be occupied forever. We will take our country and Great Britain back!"
 
 uk_briton_ultimate_defence:0 "Briton Ultimate Defence"
 uk_briton_ultimate_defence_desc:0 "If we seek a total defence of this island, we have to fortify the western shores as well."
 uk_unsinkable_air_craft_carrier:0 "Unsinkable Aircraft Carrier"
 uk_unsinkable_air_craft_carrier_desc:0 "Make British Isles an unsinkable aircraft carrier which could strike the European mainland every time we want!"
 
 FRA_North_African_industry_tt:0 "Factories will be constructed in controlled North African states"
