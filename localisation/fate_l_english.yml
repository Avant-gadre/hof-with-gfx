 MEX_focus_new_american_myth:0 "New American Myth"
 MEX_focus_new_american_myth_desc:0 "We have been at the edge of the world stage for too long time. But now, under the leadership of Quetzalcoatl, we will create our own myth in the new age."
 MEX_focus_ban_Catholic:0 "Suppress Catholicism"
 MEX_focus_ban_Catholic_desc:0 "Catholicism refuse to recognize Quetzalcoatl as the deity of the Mesoamerica, which will be no more tolerated. We must secure the leadership of Quetzalcoatl at any cost. "
 MEX_focus_rebuild_the_temple:0 "Rebuild the Feathered Serpent Temple"
 MEX_focus_rebuild_the_temple_desc:0 "Our Temple for Quetzalcoatl has been destroyed by Spainish colonists. Now that we have earned our independence, we sould rebuild the temple as a symbol for our rise."
 MEX_focus_warrior_trandition:0 "Warrior Country"
 MEX_focus_warrior_trandition_desc:0 "In the history we have strong tradition in warrior culture. This tradition is a treasure for us, especially in these dangerous days. Raise our tradition could promote our army as well."
 MEX_focus_religious_reconciliation:0 "Religious Reconciliation"
 MEX_focus_religious_reconciliation_desc:0 "Although our state is not based on Christianity, the Church has played an important role in our nation. Reconcilliation rather than Purge is the right way towards a better future."
 MEX_focus_latin_culture:0 "Culture of Latin America"
 MEX_focus_latin_culture_desc:0 "Bravery, enthusiastism and longing for freedom, that is Latin America. Mexico should lead the Latin America's culture and fight for the good of everyone."
 MEX_focus_national_spirit:0 "National Spirit"
 MEX_focus_national_spirit_desc:0 "It is a time of change. Without promoting our national spirit, we cannot make sure people could united under the threat from outside. It is not just propaganda, it is the voice of everyone."
 MEX_focus_Goddess_Wisdom:0 "Good God's Wisdom"
 MEX_focus_Goddess_Wisdom_desc:0 "The feathered serpent is the good god of knowledge and agriculture. Under her leadership, we should focus on our education. Knowledge is the strength."
 MEX_focus_compulsory_education:0 "Compulsory Education"
 MEX_focus_compulsory_education_desc:0 "During the classical time, we have conducted compulsory education. The history cannot be reversed, what we have achieved once should be picked back day."
 MEX_focus_proclaim_aztec:0 "Proclaim the Aztec Empire"
 MEX_focus_proclaim_aztec_desc:0 "It has been four hundred years since invaders destroyed our country. Though today many people of our nation is the descandant of Europeans, we have gathered together under a new culture, and a new nation. The new blood is in everyone's body. Now it is time to raise the flag of our lost empire, and to reclaim our inherent rights."
 MEX_focus_Nahui_Ehecatl:0 "Nahui Ehecatl"
 MEX_focus_Nahui_Ehecatl_desc:0 "In our chronicles there has been five suns. Though modern science has revealed the structure of solar system, we have obtained the ability to create our own sun. Let Quetzalcoatl, the lord of the second solar period, to bring the fury of the sun to the ground."
 MEX_focus_guerra_florida:0 "Guerra Florida"
 MEX_focus_guerra_florida_desc:0 "Warfare is not just a mean for surviving, it is also a ceremony. We do not need to find a reason for a war, it is a sacred part of out lives."
 MEX_focus_reflect_old_tranditions:0 "Reflect Old Traditions"
 MEX_focus_reflect_old_tranditions_desc:0 "Human Sacrifice, the most symbolic ceremony in our past culture, should be reflected today. Since our country is a modern country for every human, we must abandon it in all sense."
 MEX_focus_modern_army:0 "Modernized Army"
 MEX_focus_modern_army_desc:0 "Neither our old traditions and remaining army system could not satisfy the demand of the warfare in the new age. A modernized army is in need."
 MEX_focus_fighting_for_freedom:0 "Fighting for Freedom"
 MEX_focus_fighting_for_freedom_desc:0 "Our political army has been a big problem. We must reform our military system to make sure that the army is under our control. Every soldier should know that he is fighting not only for the country, but also for his freedom."
 MEX_focus_Lucha_libre:0 "Lucha Libre Training"
 MEX_focus_Lucha_libre_desc:0 "Lucha Libre, the sport born with the invasion of following Europeans, does not only have spiritual meanings, it is also proved to be a nice training process for our soldiers. Let our soldiers be strong in both body and mind!"
 MEX_focus_national_agriculture:0 "National Agriculture Alliance"
 MEX_focus_national_agriculture_desc:0 "Agiculture is the basis of national economy. Those separated and poor farmers should be organized and guided by our government."
 
 MEX_focus_for_the_kingship:0 "For the Kingship"
 MEX_focus_for_the_kingship_desc:0 "Quetzalcoatl could be regarded as the King of all the Mesoamerica. In some way, we are surprisingly similar to the British King. If we reach out to them, maybe we could fight for people and justice together."
 MEX_focus_for_the_liberty:0 "For the Liberty"
 MEX_focus_for_the_liberty_desc:0 "In some sence we are very close to our neighbor, the United States, the homeland of freedom. If we could form an alliance, the American Continient will be on her fast way toward liberation."
 MEX_focus_naval_technology:0 "Naval Technology"
 MEX_focus_naval_technology_desc:0 "Our Allies are more skilled in naval technologies. We should seize this chance to improve our naval strength."
 MEX_focus_cross_the_atlantic:0 "Cross the Atlantic"
 MEX_focus_cross_the_atlantic_desc:0 "We cannot stay on America forever. To cross Atlantic before us, we need to push on ship-building efforts."
 MEX_focus_atlantic_fleet:0 "Extent the voyage"
 MEX_focus_atlantic_fleet_desc:0 "We do not have any naval base on the overseas island, which means that we need to extent the ship voyage to reach Europe immediately."
 MEX_focus_amphibious:0 "Amphibious Warfare"
 MEX_focus_amphibious_desc:0 "Amphibious Warfare is undoubtablely important in our expedition. Making effort on Amphibious technologies is never more important."
 
 MEX_focus_sunset_invasion:0 "Sunset Invasion"
 MEX_focus_sunset_invasion_desc:0 "Sunset Incasion is the historical feat we have achieved in Crusader King II. We should not be beaten by the past ourselves."
 MEX_focus_overlord_of_south_america:0 "Overlord of South America"
 MEX_focus_overlord_of_south_america_desc:0 "There is no doubt that countries on South America should be under our domination. Conquer them and build our new empire."
 
 MEX_focus_an_alliance_in_the_forest:0 "An Alliance in the Forest"
 MEX_focus_an_alliance_in_the_forest_desc:0 "The Queen of Amazon has shown her ambition. If we could ally her, we could become rising powers that rule the whole America."
 MEX_focus_latin_america_alliance:0 "Latin America Alliance"
 MEX_focus_latin_america_alliance_desc:0 "It is time for everyone in Latin America to unite and fight for our own destiny. We will lead an alliance that crash anything try to threat us."
 
 MEX_focus_invasion_intervine:0 "Invasion Intervine"
 MEX_focus_invasion_intervine_desc:0 "Major powers around world are performing offensive wars. If we do not stop them, we could lose our chance when they have become unpreventable threats."
 
 gsk_mexico.6.t:0 "[MEX.GetNameDefCap] wants our alliance"
 gsk_mexico.6.d:0 "No matter whether they are interested in our military strength or our ideological position, [MEX.GetNameDefCap] wants us to form an alliance with them. [MEX.GetNameDefCap] is a rising power that we are not familiar with. \n How do we respond?"
 gsk_mexico.6.a:0 "Yes."
 gsk_mexico.6.b:0 "No."
 
 gsk_mexico.47.title:1 "The [From.GetFactionName]"
 gsk_mexico.47.desc:0 "President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced the formation of a new bloc of nations in the Western Hemisphere. Their declared goal is to seek an unified system taht could guarantee the regional security by building strong states linked together economically and diplomatically. What are they aiming to and will they make offensive actions stay unclear."
 
 gsk_mexico.1.title:1 "Mexico proclaims [MEX.GetNameDefCap]!"
 gsk_mexico.1.desc:0 "President [From.GetLeader] of Mexico's [From.GetRulingPartyLong] has announced that they are no long dominated by any foreign strength forever and will reclaim the past glory. The European Invasion on America was mentioned several times, and [From.GetLeader] proudly claimed that the history will never replay. In order to honor the classical empire and forge people's cultural and national identities, the country has been renamed as [MEX.GetFactionName]."
 gsk_mexico.1.a:0 "The history will transmigrate."
 gsk_mexico.1.b:0 "Those poor crazy guys."
 gsk_mexico.1.C:0 "Let's see how could they preserve their empire."
 
