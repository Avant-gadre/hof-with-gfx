 ARTURIA_king_arthur_idea:0 "King Arthur"
 ARTURIA_king_arthur_idea_desc:0 "King Arthur is the spirit prop of the country. The respect and support to King Arthur is the source of the country." 
 ARTURIA_knight_diplomacy_idea:0 "Knight's Diplomacy"
 ARTURIA_knight_diplomacy_idea_desc:0 "The country uphold the knightship. This can reward Britain with respect around the world. But sometimes, being constrained by the spirit of cavalry could make the country to lose some opportunities."
 
