 FRA_royal_authority:0 "Insist on Royal Authority"
 FRA_royal_authority_desc:0 "No matter why the royal family has come back, it is our only legit government. We need to unite tightly around it to prevent invaders take the chance."
 FRA_land_versailles:0 "Royal Industrial Land"
 FRA_land_versailles_desc:0 "Land is core property of the royal family. We must guarantee they can controll the land around Versailles."
 FRA_unite_royalist:0 "Unite Royalists"
 FRA_unite_royalist_desc:0 "Royalists are the most loyal supporter of royal household. In order to strengthen the status of royal family, we should unite them and solve the conflicts among the local powers."
 FRA_princess_of_loveliness:0 "Princess Of Loveliness"
 FRA_princess_of_loveliness_desc:0 "Queen Marie Antoinette is our only leader now. Our allegiance to her is our allegiance to France."
 FRA_puppet_austria:0 "Puppet Austria"
 FRA_puppet_austria_desc:0 "Queen Marie Antoinette is the legit descandant of House Habsburg. Now that Austria is under the threat of several dangerous countries，Kingdom France have the responsbility and the right to give protect to Austria."
 FRA_grace_of_god:0 "Grace of God"
 FRA_grace_of_god_desc:0 "Though the thone is still empty, But Queen Marie has shown her leadership to unite the country. Through obtaining the support of the church, we can make the nation more stable."
 FRA_pre_empitive_war_with_germany:0 "Pre-emtive war with Germany"
 FRA_pre_empitive_war_with_germany_desc:0 "German military power is growing in a speed that we cannot expect. They have been proved to be a serious threat to our kingdom and our interest in Austria. Since we could not avoid conflict, France will be the one who strikes first."
 FRA_frankish_national_theory:0 "Theory on Frankish Nation"
 FRA_frankish_national_theory_desc:0 "For a long time people have been beliving that France, Germany and Italy are three different nations. But so-called nations are imagined communities. We need to let everybody know, we are just different branch of a whole nation, and ought to live in a domain of only one nation."
 FRA_rebuild_carolingian_empire:0 "Rebuild Charlemagne's Empire"
 FRA_rebuild_carolingian_empire_desc:0 "It is time. France and Germany have been unified. Karl der Grobe will take the crown and bring back the honor of that lost empire."
 FRA_Attack_Apennines:0 "Take Apennines by force"
 FRA_Attack_Apennines_desc:0 "Have known that the unification is unavoidable，the small kingdom at the south of the Alps still refuse to join. If we want a ultimate unification, a war is our only choice."
 FRA_Go_East_Frank:0 "Go East"
 FRA_Go_East_Frank_desc:0 "Only those who are decadent wil satisfy achievement in the past. Only if the countries in eastern europe give in before Karl der Grobe, our glory will last forever."
 FRA_royal_property:0 "Realignment of Royal property"
 FRA_royal_property_desc:0 "The royal household used to make a burden for the country because its waste and luxury. Through the realignment of Royal property, we could improve our effectiveness."
 FRA_guillotine_breaker:0 "Guillotine Breaker"
 FRA_guillotine_breaker_desc:0 "The throne cannot be empty forever. As the leader taht people love, Queen Marie should take over the crown and lead France towards glory. Bourbon dynasty is over, Habsburg Dynasty will begin."
 FRA_letat_cest_moi:0 "L'état, c'est moi"
 FRA_letat_cest_moi_desc:0 "L'état, c'est moi, the former king Louis XIV has state the authority of the royal power. Queen Marie is now equal to France. Let those who want make a subvert know, to oppose the Queen is to betray the country."
 FRA_infiltrate_ussr:0 "Infiltrate USSR"
 FRA_infiltrate_ussr_desc:0 "The daughter of the last Tsar of Russia, Grand Duchess Anastasia did not die, but exiled to France instead. We will let those Russian people who are still loyal to the Russian Empire or been presecuted by the Soviet know, their leader will come back some day."
 FRA_return_of_tsar:0 "Return of Tsar"
 FRA_return_of_tsar_desc:0 "The moment is ripe, we will plot the uprising of Russian royalists. grand Duchess Anastasia will be enthroned and take revenge for the legit ruler of Russia. Let's bing back our former allies!"
 FRA_claim_spain:0 "Claim Spain"
 FRA_claim_spain_desc:0 "Either communists and nationalists are oppressing Spainish people. To be responsble for Spainsh people, Queen Marie will take back the territory of Habsburg dynasty and birng back orders and peace for Spainish people."

 FRA_support_la_pucelle:0 "Support La Pucelle"
 FRA_support_la_pucelle_desc:0 "Jeanne d'Arc is our national heroine and a brilliant leader. Her leadership will lead France to a bright future."
 FRA_rulers_diplomacy:0 "Ruler's Diplomacy"
 FRA_rulers_diplomacy_desc:0 "The advance of time cannot simply elimate the greed of humanity, our world today is nothing more than a forest. It time to have somebody to be a judge."
 FRA_France_Idealism:0 "France Idealism"
 FRA_France_Idealism_desc:0 "If one nation is going to accomplish something, there must be a faith in its people. We need to make sure that everyone has belief in the future of France."
 FRA_Luminosite_Eternelle:0 "Luminosité Éternelle"
 FRA_Luminosite_Eternelle_desc:0 "Jeanne d'Arc has got the revalation. Once we can unite under her flag, France will be a fortress that can never be break. Vive La France!"
 FRA_the_vatican:0 "Relationship with the Vatican"
 FRA_the_vatican_desc:0 "France was called the firstborn of the church. Through strengthen our ties with the church, we can extend our influence in both religious aspect and profane affairs."
 FRA_relief_committee:0 "Relief Committee"
 FRA_relief_committee_desc:0 "Cruel civil war makes Spainish people in hot water. We could make a shelter for some of them. Of course, they need to work for us."
 FRA_revalation:0 "Revalation"
 FRA_revalation_desc:0 "Though modern countries require church detached from the government, it is not a contradiction to stress the function of Catholicism in social monilization. Our national spirit is never separatable with religion."
 FRA_privatization:0 "Privatization"
 FRA_privatization_desc:0 "Private operators product for thier own interest. But it is their creativity that makes our country stronger. By working with capitalists, we can make our country more productive."
 FRA_nationalization:0 "Nationalization"
 FRA_nationalization_desc:0 "Important military and technological manufacturing industries must not be entrusted to the pursuit of personal interests. We should ensure national control over the core war industry so as to ensure efficiency and security at the same time."
 FRA_national_construction_plan:0 "National Construction Plan"
 FRA_national_construction_plan_desc:0 "Developing industry in a planned way is a choice to conform to the times. Improving industrial capacity can serve the people as well as ensure national security."
 FRA_nationalism_mobilization:0 "Nationalism Mobilization"
 FRA_nationalism_mobilization_desc:0 "The war is imminent. We should mobilize the people to prepare for the war for France. The united French nation will be a powerful opponent of any bandit."
 FRA_religious_mobilization:0 "Religious Mobilization"
 FRA_religious_mobilization_desc:0 "This war may be God's will. As long as we believe that God is with us, we will win the final victory under the leadership of La Pucelle"
 FRA_patriotism_first:0 "Patriotism First"
 FRA_patriotism_first_desc:0 "To love France is the most important quality of every French. We should cultivate the patriotism of the people and put the future of France in the first place."
 FRA_army_of_faith:0 "Army of Faith"
 FRA_army_of_faith_desc:0 "The power of faith is powerful. When people are willing to fight for faith, we can call on more young people to join the army."
 FRA_overseas_conscription:0 "Overseas Conscription"
 FRA_overseas_conscription_desc:0 "France is not only a nation of Europe. Whether Europeans, Asians or Africans, as long as the people on French soil should fight for France."
 FRA_HOL_BEL_LUX_guarantee:0 "Low Lands Guarantee"
 FRA_HOL_BEL_LUX_guarantee_desc:0 "Low Countries are our interdependent partners. They are geographically disadvantaged and are constantly threatened by threats from Germany and Britain. It is our responsibility to protect them."
 FRA_holy_lend_lease:0 "Holy Lend Lease"
 FRA_holy_lend_lease_desc:0 "Helping other countries does not mean engaging in war in person. By leasing weapons to our friends, we can uphold justice in our own way."
 FRA_french_volunteer:0 "French Volunteers"
 FRA_french_volunteer_desc:0 "For justice and peace, our soldiers will go to all corners of the world. Militants around the world may need to think twice before they act."
 FRA_God_Resolution:0 "God's Resolution"
 FRA_God_Resolution_desc:0 "Fascism rules by lies, fanaticism and oppression. Light will eventually tear the darkness apart. Under God's resolution, fascists will have nowhere to live."
 FRA_internationalism_first:0 "Global Justice"
 FRA_internationalism_first_desc:0 "patriotism is indeed an excellent quality. But to limit ourselves into it is not enough. France should shoulder the responsibility of global justice and fight for the future of all mankind."
 FRA_china_guarantee:0 "Chinese Guarantee"
 FRA_china_guarantee_desc:0 "China dispatched 140,000s workers to support us in the last war, and provided support to us when our economy was at a low ebb. Now they are threatened by aggressors, and we need to protect them."
 FRA_eastern_europe_guarantee:0 "Eastern Europe Guarantee"
 FRA_eastern_europe_guarantee_desc:0 "Some countries in Eastern Europe are under the treat of several great powers. To guarantee their independence is our responsbility."
 FRA_south_eastern_asia:0 "Southeast Asia Autonomy"
 FRA_south_eastern_asia_desc:0 "The colonial policy of the former government deserves our re-examination. The people of Southeast Asia already have full autonomy. Guiding them to establish an autonomous government is our best choice at present."
 FRA_near_east:0 "Near East Autonomy"
 FRA_near_east_desc:0 "It is time for our occupation of the Near East to end, and we will guide the people of the Near East towards self-government."
 
 FRA_fate_of_dragon_witch:0 "Fate of the Dragon Witch"
 FRA_fate_of_dragon_witch_desc:0 "The Dragon Witch has posed a great threat to the French people. She and her followers must be eradicated."
 FRA_tame_dragon_witch:0 "Tame the Dragon Witch"
 FRA_tame_dragon_witch_desc:0 "Although the threat of the Dragon Witch is significant, it is not impossible to resolve it. To try to tame her may turn this threat into our strength."
 FRA_go_with_britain_fate:0 "Go with British"
 FRA_go_with_britain_fate_desc:0 "The Kingdom of Britain is another pure land outside France. Faced with the threat of fascism and communism, we should abandon our past suspicions and join hands to protect our common ideals and values."
 FRA_naval_cooperation:0 "Naval Cooperation"
 FRA_naval_cooperation_desc:0 "Compared with the British, our Navy needs further development. We should seize the opportunity of alliance and develop our navy with their help."
 FRA_tech_sharing:0 "Technology Sharing"
 FRA_tech_sharing_desc:0 "Commonwealth countries have been sharing their military technology. As their close allies, we should also be entitled to share it with them."
 FRA_indochina_bunker:0 "Indochina base"
 FRA_indochina_bunker_desc:0 "Indochina is our frontier against potential threats from Japan. By strengthening regional construction, we can improve our chances of winning in future confrontations."
 FRA_war_with_japan:0 "War with Japan"
 FRA_war_with_japan_desc:0 "Japan's aggression has left us no choice. For France and for the people of Asia, we must fight against Japan."
 FRA_invite_netherlands:0 "Invite Netherlands"
 FRA_invite_netherlands_desc:0 "Netherlands is our brotherly country. When Netherlands joins the alliance, we can cooperate in military affairs in Europe, Asia and the Americas at the same time to challenge British and American domination over these areas."
 FRA_viva_la_france:0 "Vive la France"
 FRA_viva_la_france_desc:0 "Neither Queen Marie nor Jeanne d'Arc is Arturia's deputy. France will lead an alliance as a leader and fights for its own destiny."
 FRA_invite_ireland:0 "Invite Ireland"
 FRA_invite_ireland_desc:0 "Common strategic needs, values and religion unite France and Ireland, and if we can form an alliance, we will be more confident in the face of potential threats from northward."
 FRA_war_with_britain:0 "War with Britain"
 FRA_war_with_britain_desc:0 "Britain has been jeopardizing our independence through its techniques of armed invasion and offshore balance, from Hundred Years' War to Seven Years' War. It's all over now."
 FRA_non_aggressive_pact_with_britain:0 "Bedivere-d'Eon Pact"
 FRA_non_aggressive_pact_with_britain_desc:0 "Although different from Britain's position, we can ensure that we are united in the face of common threats through non-aggression treaties. Peace between the two countries is vital to the people of both countries."
 FRA_invite_Portugal:0 "Invite Portugal"
 FRA_invite_Portugal_desc:0 "Portugal is often regarded as a traditional ally of Britain, but as long as they remain neutral in this war, we have the opportunity to form a new alliance with them - to unite all possible forces."
 
 FRA_impossible_marriage:0 "Unthinkable Marriage"
 FRA_impossible_marriage_desc:0 "Louis XVI did not enter the twentieth century in the incident. Coincidentally, Queen Guinevera, the spouse of King of Britain, did not enter the singularity. Although we are all unwilling to believe it, we must admit that there is a possibility of our two countries joining together. How did House of Habsburg controlled half a Europe?"
 FRA_strengthen_the_marriage:0 "Ensure the Marriage"
 FRA_strengthen_the_marriage_desc:0 "Although King Arthur is a respectable monarch, the nationalist sentiment accumulated for a long time makes not everyone willing to accept the marriage. We need to let you know that King Arthur is a leader who really concerns the people in his heart."
 FRA_pre_emptive_war_with_Soviet:0 "Pre-emptive war with ideological threat"
 FRA_pre_emptive_war_with_Soviet_desc:0 "The rise of the Soviet Union is a threat to our country and our leaders. No one wants our traditions and value systems to be destroyed by foreign forces. We have to preempt for King and Queen."
 FRA_pre_emptive_war_with_Japan:0 "Pre-emptive war with strategic threat"
 FRA_pre_emptive_war_with_Japan_desc:0 "Japan's activities in Asia are worrying. We cannot underestimate Japan's ambition to annex the East Asia and Pacific region. When Japan wiped out its neighbours and pointed the gun at us, it was too late, and we had to wipe out the threat first."
 
 FRA_the_path_of_avenger:0 "The Path of Avengers"
 FRA_the_path_of_avenger_desc:0 "We are going on a road that rulers never dared to imagine. Under the banner of the Dragon Witch, we will go to the end of hell!"
 FRA_war_of_dragons:0 "War of Dragons"
 FRA_war_of_dragons_desc:0 "Those who are loyal to Marie and Jeanne d'Arc will not give us the ruling power of France in vain. We will take French land from them and let the whole of Western Europe burn in flames."
 FRA_la_grondement_du_haine:0 "Le Grondement de la Haine"
 FRA_la_grondement_du_haine_desc:0 "This is the roar of our hated and tormented souls. Under the banner of our avenge, our enemies can only tremble helplessly."
 FRA_destroy_notre_dame:0 "Destroy Notre Dame Cathedral"
 FRA_destroy_notre_dame_desc:0 "Notre Dame de Paris, the most vicious building in France. By pushing it down, we want people to see that so-called beliefs are just fantasies."
 FRA_expected_axis:0 "Expected Axis"
 FRA_expected_axis_desc:0 "The most unpleasant fellow in the world is now the monarch of Britain. We should unite them to accomplish our cause. Of course, we only do this for ourselves."
 FRA_our_own_avenge:0 "Our own avenge"
 FRA_our_own_avenge_desc:0 "No one understands our path, and we don't need anybody to understand it. We'll show those arrogant guys how they can be swallowed up by our fire."
 FRA_join_Germeny:0 "Join Germany"
 FRA_join_Germeny_desc:0 "Our neighbours seem to have some ideas about revenge too. We can form an alliance to support each other on the road to hell."
 FRA_woo_japan:0 "Woo Japan"
 FRA_woo_japan_desc:0 "The Japanese across the globe seem to share our aspirations and have more experience in mobilizing the masses. We can join their camp and spread hatred further into Asia."
 FRA_pierce_siegfried:0 "Fáfnir Pierce Siegfried"
 FRA_pierce_siegfried_desc:0 "It is a great joke that the Germans should call their west line the Siegfried Line. Let's see how many days their Siegfried can hold out under our attack."
 FRA_raid_Britain:0 "Raid Britain"
 FRA_raid_Britain_desc:0 "Arrogant British are still active all over the world. Damn, if we don't wipe them out, we're going to live with these moths."
 FRA_attack_italy:0 "Attacks Italy"
 FRA_attack_italy_desc:0 "Italy claims to be an empire, but its citizens are a group of spiders with a cross. It's time to teach them what real hatred is."
 FRA_go_after_siam:0 "Go after Siam"
 FRA_go_after_siam_desc:0 "Thai people in Southeast Asia live comfortably in their own hedonic kingdom, and now it's all over. After seizing Thailand, we can also occupy rubber production areas."
 FRA_mobile_assaultive_regiment:0 "Mobile Assaultive Regiment"
 FRA_mobile_assaultive_regiment_desc:0 "It has to be admitted that the British are more skilled in motorized army. By working with them, we can form our mobile combat forces."
 FRA_Meurs_Ou_tu_Dois:0 "Meurs Où tu Dois"
 FRA_Meurs_Ou_tu_Dois_desc:0 "Even if it is not a comfortable, calm one, even if it is a vicious one full of despair, everyone should fight on every day, hoping that it is a death death she can come to terms with."
 FRA_French_Volkssturm:0 "Schwarzwald Falke"
 FRA_French_Volkssturm_desc:0 "Through cooperation with Germany, we can enhance our mobilization and mobile warfare capabilities."
 FRA_Japanese_militarism:0 "Japanese Militarism"
 FRA_Japanese_militarism_desc:0 "By introducing the Japanese militarism education model, we can cultivate the most suitable people to complete the revenge cause, and create a culture of warriors."
 FRA_destory_the_vatican:0 "Destroy the Vatican"
 FRA_destory_the_vatican_desc:0 "The Vatican, the holy site in the minds of believers, is now in our hands. What is more interesting than destroying their beliefs in front of believers?"
 FRA_attack_soviet:0 "Strike USSR"
 FRA_attack_soviet_desc:0 "The Soviet Union, the huge red empire, the flag and the fire had the same color And it would be perfect if all its land was burning."
 FRA_invade_America:0 "Light America"
 FRA_invade_America_desc:0 "While other continents tremble in our anger, Americans are still indulging in leisure. Through the springboard in Guyana, we can start to kindle a fire on America."
 FRA_go_after_phillipines:0 "Attack Philippines"
 FRA_go_after_phillipines_desc:0 "The Philippines, the sea fortress across the South China Sea, is holding us back. Only by wiping it off the map can our revenge continue."
 FRA_puppet_Norway:0 "Puppet Norway"
 FRA_puppet_Norway_desc:0 "Norway has been isolated from the mainland for a long time. This time, we will make them one of our provinces. Valkyrie Brynhildr will lead them."
 
