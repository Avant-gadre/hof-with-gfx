 ROM_Eliminate_the_Magyar_threat:0 "Eliminate the Magyar threat"
 ROM_Eliminate_the_Magyar_threat_desc:0 "The Magyars will not give up, just as we will not give up, we still have one last fight in an ever more frantic Europe!

 ROM_prussia_of_the_balkans:0 "Dacia in the Balkans"   
 ROM_prussia_of_the_balkans_desc:0 "Our army found a detailed battle plan named "Balkan Prussia" in the classified archives of the Bulgarian General Staff in Sofia, and just a map of Bulgaria from an unknown dimension drawn on the document bag The Bulgarians were ruling the entire Balkans and also occupied the three coastal areas of the Black Sea, the Aegean and Adriatic seas. \n\nIt's hard to imagine that the Bulgars, who lost the last great war to the dogs, can still have such ambitions, only nowadays the possibility of them doing it is basically negative, and then again, if they are the Prussia of the Balkans, what should their master, the great [ROM.GetName] be?"
 
