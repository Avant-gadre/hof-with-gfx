l_english:
 ROM_the_unification:0 "The Unification"
 ROM_the_unification_desc:0 "The work is done! Transylvania is finally back in the arms of the Romanian motherland, and all fellow Romanian-speaking people are united together. Now it's time to develop the Transylvanian region's economy."
 ROM_connect_railway:0 "Connecting the Railroad Network"
 ROM_connect_railway_desc:0 "The Hungarian occupation of Transylvania has left the two sections of the Carpathian Mountains virtually cut off from each other, and the first thing we need to do is to ensure smooth railroad traffic between the Transylvanian region and the Wallachian region."
 ROM_transyvanian_arms_factory:0 "Transylvanian Arms Industry"
 ROM_transyvanian_arms_factory_desc:0 "The expansion of military industry into Transylvania facilitates the full mobilization of local metal mineral resources and the expansion of Romania's military production lines."
 ROM_Sighisoara_expansion:0 "Expand Sighisoara"
 ROM_Sighisoara_expansion_desc:0 "The city of Sighisoara is the home of our great king Vlad III, we should now make it a modern city and develop advantageous industries in the area to attract more people."
 ROM_Rosia_Montana_Gold:0 "Rosia Montana Gold Mine"
 ROM_Rosia_Montana_Gold_desc:0 "We have prospected a huge gold mine in the town of Rosia Montana. We should mine it systematically, making our finances have a strong gold reserve as a base."
 ROM_Trifas_experimental_city:0 "Trifas Experimental City"
 ROM_Trifas_experimental_city_desc:0 "Trifas Experimental City, an ambitious project of Darnic Prestone. It might be a bit crazy to build a city purely for technological research and industrial production, but it might be a good attempt considering that the Atlas Academy once had some facilities in the area."
 ROM_relic_of_atlas:0 "The Legacy of Atlas"
 ROM_relic_of_atlas_desc:0 "The former president of the House of Atlas, Oberon Atlasia, used to live and work in the Transylvanian region. Despite the fact that he was considered an eccentric and even mentally challenged, he left a legacy for the science and technology of this country"
 ROM_galati_industrial_zone:0 "Galati Industrial Zone"
 ROM_galati_industrial_zone_desc:0 "Galati region is close to the Black Sea and has good maritime resources, the development of an industrial base in the region will increase the level of industrial development of the country."
 ROM_internal_development:0 "Internal Development"
 ROM_internal_development_desc:0 "The development of the belly region in eastern Romania is as important as the peripheral regions. The development of industry in the core areas will give us a strong industrial backbone in times of war."
 ROM_UNAV:0 "UNAV"
 ROM_UNAV_desc:0 "The great King Vlad III was also an outstanding military man. The military academy founded in his name will train the most outstanding military personnel for us."
 ROM_New_Order_Triumph:0 "The Triumph of the New Order"
 ROM_New_Order_Triumph_desc:0 "He did it! Darnic Prestone did it! Despite the fact that it all started with an unplanned adventure that he carried out, he managed to sit at the head of the country. Now, this not-so-small country is in his hands, his family's long-cherished dream and political aspirations are still a little short of being realized. Now all that remains to be done is to plant his hand-picked fruit on this political testing ground and wait for it to blossom."
 ROM_our_own_party:0 "Our Own Party"
 ROM_our_own_party_desc:0 "Even though Darnic Prestone and his acolytes already hold much of the agenda in this country, he still has to rely on the NRF political machine and he is much constrained in the exercise of his power. His German experience taught him that his ideals and this great political experiment of his could bear fruit only if a polity as strong as Germany was established in Romania."
 ROM_Tabara_de_munca:0 "Tabara de muncă"
 ROM_Tabara_de_munca_desc:0 "The Romanian National Labor Corps (Tabara de muncă) is a youth labor organization created by [ROOT.GetLeader] after the German National Labor Corps (RAD), an organization that would exercise the character of the nation through labor and reduce the problem of unemployment in the country."
 ROM_Margatroid_coup:0 "Margatroid Coup"
 ROM_Margatroid_coup_desc:0 "Originally an engineer with no interest in politics, Alice Margatroid decides to use her connections in the government and military to stage a coup to bring the country back to normal after witnessing the various totalitarian rotations in Romania and the ambitions of Darnic Prestone."
 ROM_expand_Homunculus_workshop:0 "Expand Homunculus Workshop"
 ROM_expand_Homunculus_workshop_desc:0 "With the addition of Alice Margatroid's outstanding electromechanical engineering and bionic technology, the Thousand Realms Tree Group has made unprecedented advances in artificial human technology, and can now expand the experimental workshop we established at the Place of War."
 ROM_build_Yggdmillennia_Empire:0 "Yggdmillennia Economic Empire"
 ROM_build_Yggdmillennia_Empire_desc:0 "After Darnic's rule in Romania became more consolidated, he had to consider how to further increase the country's economic efficiency and bring more resources under his control. In this case, Darnic chose to learn from Germany again, establishing large state enterprises similar to state factories to monopolize important industrial sectors."
 ROM_expand_Zugzwang:0 "Expand Zugzwang"
 ROM_expand_Zugzwang_desc:0 "The secret service organization "Zugzwang" was responsible for Darnic's seizure of power. Now is the time to sit on the throne, but the more Darnic wants to centralize power, the more he needs the assistance of Zugzwang. It is time to expand this organization to serve more goals."
 ROM_enforced_labour:0 "Forced Labor"
 ROM_enforced_labour_desc:0 "One is certainly free to choose where and when to labor, but only for Romanians. For the captives, traitors and subversive elements outside the country, the only way they can atone for their sins is to work for this country."
 ROM_war_fanaticism:0 "War Fanaticism"
 ROM_war_fanaticism_desc:0 "The core spirit of the Iron Guard is a dedication that links the sublimation of one's soul to the destiny of the nation and a worship of death. The only thing that can combine these two is war. By making Romania a thoroughly militarized state, we were able to achieve the spiritual unification and sublimation of the entire nation."
 ROM_militarize_the_countryside:0 "Militarize the Countryside"
 ROM_militarize_the_countryside_desc:0 "The countryside, the basic plate of the Iron Guard, is a good place for us to put our hands to work. We want to combine armed struggle and agricultural production to realize a new system in which soldiers and farmers are one family and farming and warfare are one."
 ROM_legion_cooperatives:0 "Iron Guard Cooperatives"
 ROM_legion_cooperatives_desc:0 "The Iron Guard Cooperatives are agricultural cooperatives led by the Iron Guard that can effectively improve the efficiency of agricultural production and solve the problem of too little land for small farmers to integrate their resources."
 ROM_glorify_the_church:0 "Orthodox Supremacy"
 ROM_glorify_the_church_desc:0 "Orthodoxy is one of the cores of the Iron Guard's ideology, and through the full support of the Orthodox Church, the Iron Guard can provide strong faith support for the members of the Order."
 ROM_fuse_the_parties:0 "Merge the Parties"
 ROM_fuse_the_parties_desc:0 "The conflict between the Iron Guard and the NRF is not irreconcilable, and under the auspices of the king and the head of the Cordelianu, the merger of the two political parties will be completed as soon as possible."
 ROM_Iron_guard_revolution:0 "Iron Guard Revolution"
 ROM_Iron_guard_revolution_desc:0 "Romania doesn't need a king! She will be made by us into a legionary state that really serves the Romanian people, a really strong and really healthy state."
 ROM_kingdom_of_legion:0 "Kingdom of Legion"
 ROM_kingdom_of_legion_desc:0 "The Iron Guard Cordeiranu believes that Romania must be a monarchy and equally a legionary state. The monarchs of the present day think so too. The perfect combination of the monarchy and the Iron Guard will create a new future for Romania."
 ROM_national_industrial_development_bureau:0 "National Industrial Development Bureau"
 ROM_national_industrial_development_bureau_desc:0 "History has shown that only governmental directives can rapidly improve the country's industrial development, so we need a bureaucracy focused on national industrial development to solve the problem of resource allocation in the country's industrial development."
 ROM_national_public_work_and_labour_bureau:0 "Public Construction and Labor Bureau"
 ROM_national_public_work_and_labour_bureau_desc:0 "The Public Construction and Labor Agency is the successor and development of the National Agency for Industrial Development. With a largely stable situation in the country, we can more effectively mobilize the domestic workforce and suppress subversion."
 ROM_swear_allegiance:0 "Swear Allegiance"
 ROM_swear_allegiance_desc:0 "Even though Darnic has been defeated, his legacy still has an important place in Romania. The remnants of the Yggdmillennia should pledge their allegiance to Margatroid to ensure a smooth transition of power."
 ROM_Doll_Judgement:0 "The Bucharest Trial"
 ROM_Doll_Judgement_desc:0 "It is time to put Darnic, the Iron Guard core, and other subversive elements on trial. Even if many of them cannot appear in court, this trial can still promote the prestige of Alice Margatroid."
 ROM_a_new_dictator:0 "Genius of the Carpathians"
 ROM_a_new_dictator_desc:0 "Alice Margotroyd successfully foiled the plot of the German spy Darnic Prestone and liberated the country from the subversive elements of the Iron Guard. What reason is there not to let this brilliant architect rule this country? There are no two suns in heaven, and there is only one sun in our hearts, Miss Alice."
 ROM_return_to_normality:0 "Return to Normality"
 ROM_return_to_normality_desc:0 "The Darnic Prestone conspiracy illustrates one thing well, and that is that governments lacking democratic institutions and judicial independence are always in danger of moving towards totalitarianism. Alice Margatroid decided, after much deliberation, that democracy should be restored to this country."
 ROM_Cult_of_Technology:0 "Cult of Progress"
 ROM_Cult_of_Technology_desc:0 "Only through technological progress could Romania rise to the occasion as a latecomer and compete with the European powers."
 ROM_militarize_infrastructure:0 "Militarize infrastructure"
 ROM_militarize_infrastructure_desc:0 "It is already the consensus of the whole country that infrastructure serves the military. Only by allowing the military to take over the construction of infrastructure directly can a transportation network be formed that is in the best interest of the nation."
 ROM_nationalist_intellectuals:0 "Nationalist intellectuals"
 ROM_nationalist_intellectuals_desc:0 "Intellectuals who are not patriotic are not true intellectuals, and knowledge that does not serve the nation is not true knowledge."
 ROM_state_of_iron:0 "The State of Iron"
 ROM_state_of_iron_desc:0 "The Kingdom of Legionary Romania will fear no enemy! After a series of fruitful political reforms, we can truly lift our national spirit."
 ROM_Green_shirt_knight:0 "Order of Dragon"
 ROM_Green_shirt_knight_desc:0 "Order of Dragon once defended the Christian world of Europe against the Muslim threat. Today, the Iron Guard is fully qualified to carry on the mantle of the Order of Dragon and defend Christendom against the threat of democracies, Bolsheviks and international finance capital."
 ROM_Lunar_Dial:0 "Lunar Dial"
 ROM_Lunar_Dial_desc:0 "The Lunar Dial is the intelligence organization of Her Majesty Remilia Scarlet. It is necessary that we expand its authority and grant it the power to bypass the government and the council."
 ROM_Rebuild_Bucharest_Palace:0 "Rebuild the Bucharest Palace"
 ROM_Rebuild_Bucharest_Palace_desc:0 "The Bucharest Palace is too old to provide a proper residence for a great monarch like Remilia. Therefore, we will transform it into a more magnificent and splendid palace, the Red House, according to the will of His Majesty himself."
 ROM_Partidul_Natiunii:0 "National Party"
 ROM_Partidul_Natiunii_desc:0 "The threat of the Iron Guard has made one thing clear, and that is that the original government was too weak. We should reorganize the NRF into a stronger, more united, and more loyal party to His Majesty the King - the National Party."
 ROM_the_Scarlet_Order:0 "The Scarlet Order"
 ROM_the_Scarlet_Order_desc:0 "With Romania crossing over into the realm of the Great Powers, we are well positioned to announce the birth of a new Balkan order. Remilia Scarlet will become the greatest monarch in Romanian history and the Romanian tricolor flag will fly over the entire Balkans."
 ROM_handle_financial_group:0 "Handle Financial Group"
 ROM_handle_financial_group_desc:0 "A large part of the wealth that is vital to the industrialization of this country is in the hands of a small group of people. And we only need to ensure the loyalty of this small group of people to ensure that industrialization will go smoothly."
 ROM_Scarlet_Fog:0 "Scarlet Fog"
 ROM_Scarlet_Fog_desc:0 "The Iron Guard has been destroyed, and the subversive elements have been eradicated. It is now the time of the great monarch Remilia Scarlet, let her name resound throughout the streets of the kingdom."
 ROM_end_of_tyranny:0 "End of Tyranny"
 ROM_end_of_tyranny_desc:0 "With the various radical right-wing forces falling over each other, it's time to end the country's tyranny and replace it with a responsible, democratically elected representative government."
 ROM_purge_remnants_of_legion:0 "Purging the remnants of the Iron Guard"
 ROM_purge_remnants_of_legion_desc:0 "The Iron Guard's political power in the upper echelons of government has been destroyed, now all that needs to be done is to destroy the Iron Guard's grassroots organization."
 ROM_reform_civil_service:0 "Reform Civil Service"
 ROM_reform_civil_service_desc:0 "The civil service system is a guarantee of government efficiency and a way to develop a strong civil service to guard against the resurgence of fascism."
 ROM_crack_factions:0 "Crack Factions"
 ROM_crack_factions_desc:0 "The Yggdmillennia group is a threat to the government, and only by dismantling the power of this group in the government and the staff can we ensure the stability of the government."
 ROM_new_leader_group:0 "New Leade Group"
 ROM_new_leader_group_desc:0 "With the old-time government officials being gradually cleared out, it's time for some new faces to come to the fore"
 ROM_prohibit_paramilitary_organization:0 "Prohibit Paramilitary Organizations"
 ROM_prohibit_paramilitary_organization_desc:0 "Paramilitary organizations have played an important role in helping radical right-wing forces to rebel and seize power. But a normal democratic political system cannot tolerate the existence of such disruptive elements."
 ROM_Consolidate_judicial_independence:0 "Ensure the Independence of the Judiciary"
 ROM_Consolidate_judicial_independence_desc:0 "The judicial system has always been threatened by government and paramilitary groups and is rife with corruption. It's time to change all that."
 ROM_reverse_monopoly:0 "Reverse Monopoly"
 ROM_reverse_monopoly_desc:0 "The old economic oligarchy has gained access to vast resources through political cronyism and has prevented normal market competition. It's time to destroy them."
 ROM_agricultural_cooperative_loan:0 "Agricultural Cooperative Loans"
 ROM_agricultural_cooperative_loan_desc:0 "The creation of government-controlled collective farms has proven to pose huge problems in the Soviet Union. But this does not mean that the government cannot promote the agricultural cooperative movement by granting loans and policy support, for example. It would also help ensure the loyalty of farmers to the government."
 ROM_utilize_foreign_investment:0 "Utilize Foreign Investment"
 ROM_utilize_foreign_investment_desc:0 "A favorable investment environment will attract enough foreign capital for the industrialization of the country."
 ROM_retrieve_infrastructure:0 "Retrieve Infrastructure"
 ROM_retrieve_infrastructure_desc:0 "A lot of this country's infrastructure is still in the hands of former Iron Guard members and some local plutocrats who are working against the government. Only by retrieving them can the next step of construction become possible."
 ROM_supervise_markets:0 "Regulate Markets"
 ROM_supervise_markets_desc:0 "Some think laissez-faire is the best way to go, but in a country that is still politically unstable and still rife with corruption and power deals, only better regulation will prevent new crony organizations and extreme inequalities from reappearing."
 ROM_Voile_Library:0 "Voile National Library"
 ROM_Voile_Library_desc:0 "The National Library of Bavaru is a national library proposed by Pachauri Norecki. By making the most advanced knowledge available to the public, we can promote the country's ability to innovate in science and technology."
 ROM_new_situation:0 "New Situations"
 ROM_new_situation_desc:0 "The world is changing, and the only way to be invincible is to take stock of the situation."
 ROM_New_BNR_Palace:0 "New BNR Palace"
 ROM_New_BNR_Palace_desc:0 "It's good that the National Bank of Romania has expanded its operations during the relocation."
 ROM_nationalize_western_industry:0 "Nationalize Western Industries"
 ROM_nationalize_western_industry_desc:0 "The economic crisis has left companies in Western countries in a precarious situation, and we can buy them at a "kind" price. This is also a means to promote the economic development of the country."
 ROM_purchase_french_weapon:0 "Purchase French Weapons"
 ROM_purchase_french_weapon_desc:0 "What France, at the center of the economic crisis vortex, needs right now is an order for weapons. And these weapons will be of great benefit to us in the Carpathian War. They have little choice but to accept our "reasonable price" offer."
 ROM_secret_deal_with_uranian_soviets:0 "Secret Deal with UkrSSR"
 ROM_secret_deal_with_uranian_soviets_desc:0 "The communists claim that the Soviet Union was completely unaffected by the economic crisis. This is, of course, a lie. Due to the declining purchasing power of the Western world, the Soviet Union had no way to export its grain in exchange for industrial raw materials. And the Ukrainian region, because it had been supplying food for Soviet industrialization, even though it was suffering from famine itself. The Ukrainian Soviet authorities will not be able to refuse our deal to supply them with grain in secret, even if part of this grain is imported by us from the Soviet Union at low prices."
 ROM_trade_with_ukraine_rebellions:0 "Arm Deal with Ukrainian Rebels"
 ROM_trade_with_ukraine_rebellions_desc:0 "The rebels in the Ukraine region are desperate to drive out the Soviets, and they need weapons very desperately. And we are the ones who will sell them weapons. Naturally, we're going to make a killing."
 ROM_air_doctrine:0 "Air Force Doctrine"
 ROM_air_doctrine_desc:0 "A strong air force also requires an advanced approach to warfare."
 ROM_unite_of_the_nation:0 "Unity of the Nation"
 ROM_unite_of_the_nation_desc:0 "War with Hungary is imminent and what we need is unity of the Romanian nation as a whole."
 ROM_allocate_Homunculus:0 "Allocate Homunculus Production"
 ROM_allocate_Homunculus_desc:0 "The production of "Homunculus" is said to be a unique skill of the Yggdmillennia family, but it seems that there is still a technical bottleneck?"
 ROM_organize_sentinels:0 "Organize Sentinels"
 ROM_organize_sentinels_desc:0 "Sentinels of the Fatherland is a paramilitary organization under the direct command of Vlad III, a team organized by patriotic youth. It suppresses the influence of the Iron Guard while defending against foreign enemies."
 ROM_Work_at_Cuibul:0 "Working in the Cuibul"
 ROM_Work_at_Cuibul_desc:0 ""The "Cuibuls"  were the meeting places of the Iron Guard invented by Codreanu. By strengthening the network between these nests, the influence of the Iron Guard within Romania will be enhanced."
 ROM_Zugzwang:0 "Zugzwang"
 ROM_Zugzwang_desc:0 "Zugzwang, an intelligence organization under Darnic Prestone, could be very useful in fighting the Hungarians and domestic enemies."
 ROM_emergent_arms_order:0 "Emergency Military Orders"
 ROM_emergent_arms_order_desc:0 "The greatest need of the war was arms. For the smooth running of the Carpathian campaign, we need to ensure the supply of arms."
 ROM_carpathian_maneuver:0 "Carpathian Maneuver"
 ROM_carpathian_maneuver_desc:0 "Maneuvering in the Carpathians would deter the Hungarians and provide the necessary preparation for mountain warfare."
 ROM_kindle_the_flames_of_war:0 "Kindle the Flames of War"
 ROM_kindle_the_flames_of_war_desc:0 "It's time, now let's rekindle the Carpathian war and take back Romania's undivided territory!"
 ROM_carpathian_defence:0 "Carpathian Fortress Defense"
 ROM_carpathian_defence_desc:0 "Defending the Carpathian region will facilitate our operations."
 ROM_contact_czechs:0 "Contact Czechs"
 ROM_contact_czechs_desc:0 "The Czechs are also eager to complete their revenge, perhaps we should reach contact with them."
 ROM_complete_war_plan:0 "Complete the war plan"
 ROM_complete_war_plan_desc:0 "Only the last part of the war plan against Hungary remains. Completing this part of the plan will give us a better edge in the battle."
 ROM_a_total_victory:0 "Complete Victory"
 ROM_a_total_victory_desc:0 "Complete victory in the Carpathian War! Romania has finally regained its unity, all the humiliation of the past decades has been washed away, and Romania will be established as a European power."
 ROM_setback:0 "Setbacks"
 ROM_setback_desc:0 "This defeat is only temporary, Romania will not give up any inch of the territory still controlled by the Magyars."
 ROM_our_second_chance:0 "A second chance"
 ROM_our_second_chance_desc:0 "The chaos in Europe has given us a second chance. It's time to reclaim Romanian territory."
 ROM_the_banquet:0 "The Banquet"
 ROM_the_banquet_desc:0 "The victory in the war was won by the efforts of the whole country. Now it's time to hold a banquet to celebrate our victory."
 ROM_rumor_and_action:0 "Rumor and Action"
 ROM_rumor_and_action_desc:0 "Rumors against Codreanu are spreading in Bucharest. Perhaps the king will take some action?"
 ROM_collect_experience:0 "Collect Experience"
 ROM_collect_experience_desc:0 "Failure is the mother of success."
 ROM_extent_iron_guard:0 "Transylvanian Iron Guard Division"
 ROM_extent_iron_guard_desc:0 "Expanding the Iron Guard in Transylvania will benefit our intelligence building."
 ROM_Borzesti_Petrochemical_Plant:0 "Borzesti Petrochemical Station"
 ROM_Borzesti_Petrochemical_Plant_desc:0 "The Borzesti Petrochemical Station is an industrial park proposed by our industrial experts. We will make full use of the oil resources to revitalize the Romanian industry."
 ROM_IPRS:0 "I.P.R.S"
 ROM_IPRS_desc:0 "With the support of the French, Romania's electronics industry will soar."
 
