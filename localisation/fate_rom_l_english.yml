 RomaniaCore.37.t:0 "[ROM.GetName]'s Common Defense Agreement"
 RomaniaCore.37.d:0 "Having regained lost ground together, [ROM.GetName] is having the intention of constructing a regional defense alliance, and of course the first target of the alliance is us. \n\nA strong Balkan bloc should be able to defend itself against the threat of the members of the old alliance, and as a small, but sophisticated industrial country, [CZE.GetName] should contribute to this."
 RomaniaCore.37.a:0 "We are willing to join!" 
 RomaniaCore.37.b:0 "However, this is not proper" 

 RomaniaCore.38.t:0 "[CZE.GetName] Join the faction"
 RomaniaCore.38.d:0 ""
 RomaniaCore.38.a:0 "This is good!"  
 
 RomaniaCore.39.t:0 "[CZE.GetName] guarantee our independence"
 RomaniaCore.39.d:0 ""
 RomaniaCore.39.a:0 "Fine."  
 
 RomaniaCore.40.t:0 "[CZE.GetName] refused"
 RomaniaCore.40.d:0 ""
 RomaniaCore.40.a:0 "Huh?!"

 RomaniaCore.41.t:0 "Chetnik exile"
 RomaniaCore.41.d:0 "Since the failure of the Little Entente to intervene in Hungary in 1919, Yugoslavia has been politically unstable eventually resulting in a bloody civil war between the King's Party and the Communists, with the two sides tearing apart for nearly a decade in the mountains of Bosnia or in the forests of Serbia. \The Communist Party, now under the leadership of Marshal Tito, has taken complete control of Yugoslavia, and only a remnant of the Chetniks, led by their leader Dracha, has sought refuge in our country."
 RomaniaCore.41.a:0 "All right! Entry granted."
 
 ROM_legal_government_of_Yugoslavia:0 "Restore Yugoslavia's Legitimacy"
 ROM_legal_government_of_Yugoslavia_desc:0 "The Ministry of Foreign Affairs affirms again and again! The Communist Party of Yugoslavia is a rebel arm, and only the government-in-exile of Colonel Draza is the only Legitimate Government in Belgrade! The Romanian Army that won the Carpathian War will help the allies of the Little Entente to take back their homeland."
 
