 france.283.a:0 ""

 fra_foreign_support.1.t:0 "[FROM.GetNameDefCap]需要我们的帮助"
 fra_foreign_support.1.desc:0 "法国的经济危机严重冲击了它的社会基础。[FROM.GetLeader]的政府正在为他们的市场寻求我们的财政帮助。"
 fra_foreign_support.1.a:0 "最好帮帮他们."
 fra_foreign_support.1.b:0 "跟我们有啥关系？"

 fra_foreign_support.2.t:0 "[FROM.GetNameDefCap] 接受了我们的请求"
 fra_foreign_support.2.desc:0 "[FROM.GetNameDefCap] 已经回复说，他们将立即向巴黎证交所注资，以帮助我们。"
 fra_foreign_support.2.a:0 "这让我们很愉悦."

 fra_foreign_support.3.t:0 "[FROM.GetNameDefCap]拒绝提供帮助"
 fra_foreign_support.3.desc:0 "[FROM.GetNameDefCap]回答说，他们永远不会干预自己国家以外的市场。"
 fra_foreign_support.3.a:0 "还能这么自私."
 
 
 ror.0.t:0 "暴君的命运"
 ror.0.desc:0 "暴君尼禄·克劳迪乌斯是一位残忍的皇帝，也是人民的敌人。我们该怎么惩罚她？"
 ror.0.a:0 "斩首就完事了"
 ror.0.b:0 "流放其实就可以了"
 
 ror.1.t:0 "[ITA.GetNameDefCap]提供保护"
 ror.1.desc:0 "来自[ITA.GetNameDefCap]的大使提交了一份为我们提供保护的提案，暗示让我们加入帝国。"
 ror.1.a:0 "走着，去（加入）罗马!"
 ror.1.b:0 "加入是没有问题的，但是我们想要自治." 
 ror.1.c:0 "搞笑，我们自己就能保护自己." 
 
 ror.2.t:0 "[GRE.GetNameDefCap]拒绝了我们的保护."
 ror.2.desc:0 "希腊人不承认我们罗马帝国的合法性，拒绝了我们的提议."
 ror.2.a:0 "那就武力解决这事"
 ror.2.b:0 "算了算了."
 
 ror.3.t:0 "[ITA.GetNameDefCap] 提议统一"
 ror.3.desc:0 "来自[ITA.GetNameDefCap]的大使提交了一份提案，要求我们加入帝国，并威胁说他们不会承诺放弃使用武力。"
 ror.3.a:0 "抵抗只会带来不必要的牺牲。"
 ror.3.c:0 "我们绝不屈服！" 
 
 ror.4.t:0 "[YUG.GetNameDefCap] 屈服了"
 ror.4.desc:0 "[YUG.GetNameDefCap]的代表已经提交了一份关于他们投降的文件。但克罗地亚和斯洛文尼亚不会接受统一。军事对抗已经开始。"
 ror.4.a:0 "这都不是事儿"
 
 ror.5.t:0 "[YUG.GetNameDefCap]抵抗"
 ror.5.desc:0 "[YUG.GetNameDefCap] 粗鲁地回应我们说他们不会接受统一。我们的军队已经完成了摧毁他们的准备工作。"
 ror.5.a:0 "动手"
 
 ror.6.t:0 "[ITA.GetNameDefCap]占领梵蒂冈!"
 ror.6.desc:0 "在[ITA.GetLeader]的命令下，[ITA.GetNameDefCap]军队用武力占领了梵蒂冈，并流放了教皇和整个教会。整个基督教世界都处于巨大的震惊和愤怒之中。意大利的基督徒叛乱很有可能会开始。我们该怎么办？"
 ror.6.a:0 "为教会祷告。（天主孝子）"
 ror.6.b:0 "太过分了！我们会保护教会!"
 ror.6.c:0 "带领天主教十字军拯救教会！"
 
 ror.7.t:0 "[ITA.GetNameDefCap]想要加入[ROOT.GetFactionName]"
 ror.7.desc:0 "[ITA.GetLeader], [ITA.GetNameDefCap]的皇帝提出了一个有趣的提议。他们将加入我们的阵营，抵抗德国和俄罗斯日益增加的威胁。虽然不知道他们是否可以信任，但顾问们指出，这将有利于我们在欧洲的情况。"
 ror.7.a:0 "欢迎他们加入我们!"
 ror.7.b:0 "我们可不跟暴君一起." 
 
 ror.8.t:0 "[FROM.GetNameDefCap] 接受我们的建议."
 ror.9.t:0 "[FROM.GetNameDefCap] 拒绝我们的建议."
 
 ror.10.t:0 "[ITA.GetNameDefCap] 施加霸权!"
 ror.10.desc:0 "[ITA.GetNameDefCap]的政府最近声称，他们对我们的政策非常不满意，暗示如果我们不与他们在政治和经济政策上合作，他们将‘迫使我们’这样做。"
 ror.10.a:0 "反抗只会带来毫无意义的牺牲。"
 ror.10.b:0 "我们绝不屈服." 
 
 ror.11.t:0 "[FROM.GetNameDefCap]屈服"
 ror.11.desc:0 "[FROM.GetNameDefCap]的代表已经提交了一份关于他们妥协的文件。他们将来在制定政策之前，会征询我们的意见。"
 ror.11.a:0 "我们的又一次胜利~"
 
 ror.12.t:0 "[FROM.GetNameDefCap] 抵抗"
 ror.12.desc:0 "[FROM.GetNameDefCap] has responded to us rudely that they won't accept the unification. Our army has finished the preparation to destory them."
 ror.12.a:0 "开始吧"
 
 SWE_andersen:0 "安徒生先生"
 SWE_ophelia:0 "奥菲莉娅·法姆索罗涅"
 SWE_gelda:0 "格尔达"
 SWE_Ries:0 "莉兹拜斐·斯托琳多巴利"
 literary_spokesman:0 "文学发言人"
 agricultural_management:0 "农业管理"
 Ich_will_es_niemals_glanzen_sehen:0 "“魔眼”"
 
 FRA_unified_Franco_Iberia:0 "撕毁《乌得勒支条约》"
 FRA_unified_Franco_Iberia_desc:0 "今天，法国和西班牙已经统一在同一王冠下。是时候把哈布斯堡帝国和玛丽女王的荣耀带回欧洲了。"
 
 IRE_appeased:0 "安抚爱尔兰"
 IRE_alternative_market:0 "替代市场市场"
 IRE_trade_protection:0 "贸易保护"
 
 SWE_FASCISM_NEVER_ACCEPT_ANNEX:0 "民主国家永远不会接受法西斯国家统一的建议！\n"
 
 SWE_beginning_of_myth:0 "神话的开端"
 SWE_beginning_of_myth_desc:0 "这是我们神话的开始。我们将为北欧人民创造一个时代。"
 SWE_domestic_need:0 "增加内需"
 SWE_domestic_need_desc:0 "我们已经预测，即将到来的战争将影响我们的出口经济，所以我们需要增加我们的内部需求。"
 SWE_baltic_sea:0 "波罗的海"
 SWE_baltic_sea_desc:0 "波罗的海，和我们紧紧相连，是我们应该注意的最重要的地区。"
 SWE_increase_spending:0 "军费开支"
 SWE_increase_spending_desc:0 "这个世界将会变得越来越疯狂。如果我们不准备，我们很快就会失去自己的土地。"
 SWE_stable_government:0 "稳定政府"
 SWE_stable_government_desc:0 "我们政府的混乱最终会使这个国家崩溃。我们需要稳定我们的政府来迈出下一步。"
 SWE_fortify_shore:0 "加固海岸"
 SWE_fortify_shore_desc:0 "通过我们波罗的海沿岸的防御工事，我们可以防止来自海上的突然入侵。"
 SWE_pan_scandinavia:0 "泛斯堪的纳维亚主义"
 SWE_pan_scandinavia_desc:0 "一旦斯堪的纳维亚半岛上的国家统一了，我们就会在那段时间里变得强大。如果我们想在这个世界上生存，统一是唯一可能的途径。"
 SWE_norway_vote:0 "挪威公投"
 SWE_norway_vote_desc:0 "时机已经到了，我们应该让挪威人开始投票，与我们结成邦联。"
 SWE_danmark_vote:0 "丹麦公投"
 SWE_danmark_vote_desc:0 "时机已经到了，我们应该让丹麦人开始投票，与我们结成邦联。"
 SWE_Kalmarunionen:0 "重建卡尔马联盟"
 SWE_Kalmarunionen_desc:0 "现在是我们重建被历史遗弃的联盟的时候了！斯堪的纳维亚再次伟大。"
 SWE_wondering_sea:0 "彷徨海的技术"
 SWE_wondering_sea_desc:0 "来自彷徨海的精英将在很大程度上提高我们的研究水平。"
 
 SWE_budget:0 "控制预算"
 SWE_budget_desc:0 "我们的战争准备需要一个集中的工业体系。我们应该减少在与军备没有直接关系的事情上的开支。"
 SWE_financial_reform:0 "金融改革"
 SWE_financial_reform_desc:0 "为了改革金融体系，我们将确保国家在经济领域拥有更大的权力。"
 SWE_pan_german_league:0 "泛北欧民族主义"
 SWE_pan_german_league_desc:0 "既然北欧人民已经团结在一起，我们将开始一个强大的联盟，并建立一个北欧帝国来再次统治欧洲。"
 SWE_german_celtic_bond:0 "凯尔特-日耳曼纽带"
 SWE_german_celtic_bond_desc:0 "我们的历史证明，凯尔特人和日耳曼人之间的紧密联系使他们成为更大的北欧民族条顿人的一部分。我们的纽带把我们紧密地联系在一起，使我们不再惧怕任何敌人。"
 
 SWE_advanced_ship_building:0 "先进造船术"
 SWE_advanced_ship_building_desc:0 "我们先进的造船工业应该服务于我们海军的需要。将最好的机械设备集中到海军流水线上，我们将改进我们的海军工业。"
 SWE_ice_land:0 "发展冰岛"
 SWE_ice_land_desc:0 "虽然远离欧洲大陆，但我们应该把重点放在冰岛的发展上，这在我们的地理战略中非常重要。"
 SWE_Foroyar:0 "巩固法罗群岛"
 SWE_Foroyar_desc:0 "法罗群岛是我们重要的海军基地所在的地方。防御工事将保护它不被意外地占领。"
 SWE_exploit_green_land:0 "开发格陵兰"
 SWE_exploit_green_land_desc:0 "格陵兰，人们最不愿居住的地方之一，最近已被证明拥有巨大的石油资源。对我们来说，这是一个利用它的好时机。"
 SWE_north_sea_base:0 "北海基地"
 SWE_north_sea_base_desc:0 "如果我们想拥有一支能够强大的制造能力的海军，我们需要一系列高容量的基地。"
 SWE_marine:0 "北欧海军陆战队"
 SWE_marine_desc:0 "专注于训练海军陆战队将使我们能够在任何时候干预欧洲事务。"
 
 SWE_attack_finland:0 "武力夺取芬兰"
 SWE_attack_finland_desc:0 "芬兰曾经是瑞典的一部分。但随着前瑞典帝国的垮台，我们已经失去了它。现在是时候拿走以前属于我们的东西了。"
 SWE_protect_finland:0 "庇护芬兰"
 SWE_protect_finland_desc:0 "芬兰是我们的兄弟姐妹，现在他们面临共产主义的威胁，我们需要为他们提供帮助。"
 
 SWE_non_aggression:0 "与苏联签订互不侵犯条约"
 SWE_non_aggression_desc:0 "为了芬兰的缘故与苏联对抗是完全不明智的。我们应该首先保证我们和他们不会有问题。"
 SWE_fate_of_finland:0 "芬兰的命运"
 SWE_fate_of_finland_desc:0 "芬兰这个国家根本就不应该存在。现在是时候用苏联和我们不可战胜的力量来终结这个丑陋的婴儿了。"
 SWE_integral_finland:0 "整合芬兰"
 SWE_integral_finland_desc:0 "现在芬兰已经完全融入我们的领土，我们现在又是一家人了。我们将让芬兰人再次回到瑞典。"

 SWE_baltic_security:0 "波罗的海安全保障"
 SWE_baltic_security_desc:0 "苏联和德国永远不会放弃他们在波罗的海的军事存在。如果我们想阻止他们，我们需要迈出第一步。"
 SWE_protect_baltic_states:0 "保护波罗的海国家"
 SWE_protect_baltic_states_desc:0 "波罗的海周边国家有野心吞并波罗的海附近的三个国家。如果我们不希望这种情况发生，我们应该为他们提供保护。"
 
 SWE_war_with_sov:0 "第二次大北方战争"
 SWE_war_with_sov_desc:0 "两百年前，我们因波罗的海的霸权而被毛子打败。现在情况不同了。我们将击败他们，夺回我们自己的荣耀。"
 SWE_demand_Pommern:0 "宣称波美拉尼亚"
 SWE_demand_Pommern_desc:0 "现在我们已经在波罗的海收回了我们的领土，现在是我们收回剩余波美拉尼亚领土的时候了。"
 SWE_sakkijaryen_polkkaa:0 "萨基雅尔维的波尔卡"
 SWE_sakkijaryen_polkkaa_desc:0 "芬兰人真的是很好的战士。我们可以雇佣他们的军官来帮助训练我们自己的军队，比如装甲师。"
 
 SWE_redeem_gate_of_baltic:0 "波罗的海之门"
 SWE_redeem_gate_of_baltic_desc:0 "俄国人从我们手中夺走了波罗的海之门，建造了彼得堡，现在叫做列宁格勒。现在是我们把它带回我们的大瑞典的时候了。"
 SWE_norway_defence:0 "挪威设防"
 SWE_norway_defence_desc:0 "挪威是我们通往北海和大西洋的大门。峡湾是我们重要的海港。因此，我们需要加强挪威的海岸防御。"
 
 SWE_exploit_finland:0 "开发芬兰"
 SWE_exploit_finland_desc:0 "既然我们已经控制了芬兰，我们应该毫不犹豫地开发那里的资源。"
 SWE_Oskarshamn:0 "扩建奥斯卡造船厂"
 SWE_Oskarshamn_desc:0 "扩建奥斯卡造船厂将提高我们的海军工业水平。"
 SWE_Hallberg_Rassy:0 "Hallberg-Rassy公司"
 SWE_Hallberg_Rassy_desc:0 "Hallberg-Rassy公司的成立将加强我们在西海岸的造船业。"
 
 SWE_costal_defence:0 "海防"
 SWE_costal_defence_desc:0 "我们仍然处于被波罗的海入侵的危险中。扩大我们的海军，加强我们的防御。"
 SWE_privates_of_new_era:0 "新时代的海盗"
 SWE_privates_of_new_era_desc:0 "北欧海盗过去是强大的海盗，拥有灵活的长船。今天我们应该设计可靠和强大的中级海军舰艇。"
 
 SWE_glory_of_vikings:0 "维京荣耀"
 SWE_glory_of_vikings_desc:0 "我们的祖先是海洋之主。如今，我们强大的海军工业允许我们通过这些巨大的战舰带回维京人的荣耀。"
 SWE_leningglad_dockyard:0 "波罗的海造船厂"
 SWE_leningglad_dockyard_desc:0 "控制了列宁格勒使我们能够控制波罗的海。我们需要在那里扩大我们的海军，并确保我们能够面对来自西方的力量。"
 
 SWE_submarine_focus:0 "潜水艇研发"
 SWE_submarine_focus_desc:0 "许多事实证明了潜艇在新时代的价值。专注于潜艇将使我们拥有一支灵活的海军。"
 SWE_vikings_back_again:0 "维京再临"
 SWE_vikings_back_again_desc:0 "我们的历史和实验决定了我们将建立一支强大的海军，阻止世界各地的任何贸易路线。"
 
 SWE_experimental_fleet:0 "实验舰队"
 SWE_experimental_fleet_desc:0 "最近对海军航空的研究表明，由航空母舰领导的舰队是正确的选择。"
 SWE_expand_repair_dockyard:0 "扩大维修码头"
 SWE_expand_repair_dockyard_desc:0 "扩大造船厂将使我们能够拯救和修理更多过去可能被遗弃的船只。"
 
 SWE_aviation_fleet:0 "建造航母"
 SWE_aviation_fleet_desc:0 "英国、日本和美国建造的航空母舰已经证明了它的价值。我们不能在这场竞赛中落后。"
 SWE_gate_of_skye:0 "通往死亡满溢的魔境之门"
 SWE_gate_of_skye_desc:0 "我们对凯尔特-日耳曼种族理论的宣传取得了成功。我们需要一个新的领导人来领导我们的北海帝国"
 
 SWE_puppet_ireland:0 "附庸爱尔兰"
 SWE_puppet_ireland_desc:0 "建立我们对北海的统治的第一步是将爱尔兰纳入我们的帝国。"
 SWE_reconcile_with_britain:0 "与英国和解"
 SWE_reconcile_with_britain_desc:0 "英国人不应该是我们的敌人，而应该是我们的朋友。如果我们明确了各自在北海的战略需求，那么我们将能够做到和平共处。"
 
 SWE_british_naval_mechanical:0 "英国海军工程技师"
 SWE_british_naval_mechanical_desc:0 "我们与英国的关系将使我们的海军受益。船员交换将改善我们的海军机制。"
 SWE_claim_north_scotland:0 "声索北苏格兰"
 SWE_claim_north_scotland_desc:0 "历史上我们曾经统治过北苏格兰。虽然我们已经失去了这些领土，但如果我们想成为北海帝国，我们需要收回这些领土。"
 
 SWE_north_sea_allies:0 "北海联盟"
 SWE_north_sea_allies_desc:0 "作为北海的统治者，我们不会向任何人屈服，我们将建立我们自己的帝国。"
 SWE_join_britain:0 "和不列颠站在一边"
 SWE_join_britain_desc:0 "我们与英国的关系表明，他们是可靠的盟友。为了形成联盟，我们将共同分享北海的利益。"
 
 SWE_secure_rule_of_north_sea:0 "确保北海的统治"
 SWE_secure_rule_of_north_sea_desc:0 "北海只能有一个帝国。我们别无选择，只能直接与英国人对抗。"
 SWE_claim_newfoundland:0 "宣称纽芬兰"
 SWE_claim_newfoundland_desc:0 "是维京人最先到达美洲。毫无疑问，我们有权收回我们在美洲的土地。"
 SWE_allies_aviation_headquarter:0 "盟军航空总部"
 SWE_allies_aviation_headquarter_desc:0 "在瑞典设立航空总部将大大提高我们空军的能力。"
 
 SWE_Noregskonungasogum:0 "挪威国王的传奇"
 SWE_Noregskonungasogum_desc:0 "为了团结北欧人民，我们需要一位能够带领我们走向胜利并使我们的敌人感到恐惧的国王。"
 
 SWE_german_myth:0 "日耳曼神话"
 SWE_german_myth_desc:0 "为了创新我们的民族精神，我们将把日耳曼神话作为我们帝国的主导思想。"
 SWE_king_central_guard:0 "皇家卫队"
 SWE_king_central_guard_desc:0 "皇家中央卫队是一支由国王直接领导的军队，由最精锐的士兵组成。"
 SWE_king_of_norway_britain:0 "挪威国王，英国国王"
 SWE_king_of_norway_britain_desc:0 "盎格鲁-撒克逊人是我们北欧种族的分支，他们现在建立了英格兰。是时候把他们带回我们的大日耳曼世界了。"
 SWE_Primeval_Rune:0 "原初之卢恩"
 SWE_Primeval_Rune_desc:0 "把重点放在改善我军适应北欧环境的技术上，使我们能够节省更多的资源，建设一支更强大的军队。"
 SWE_true_north_empire:0 "真正的北方帝国"
 SWE_true_north_empire_desc:0 "作为一个真正的北方帝国，我们可以收回我们过去拥有的东西，并带回维京时代的荣耀。"
 SWE_unite_under_crown:0 "皇冠下的团结"
 SWE_unite_under_crown_desc:0 "一个强大的国王现在正在领导国家和人民。我们需要做的是在王冠下团结起来，再次庆祝北欧人民的崛起。"
 SWE_total_mobilization:0 "总动员"
 SWE_total_mobilization_desc:0 "如果我们想在世界舞台上再次崛起，我们需要集中所有的精力。"
 
 SWE_nordic_spirit:0 "北欧精神"
 SWE_nordic_spirit_desc:0 "当人们在世界上最困难的环境中长大时，我们需要倡导艰苦奋斗和坚韧不拔的精神。"
 SWE_coastal_headquarter:0 "沿海总部"
 SWE_coastal_headquarter_desc:0 "沿海司令部将改善我们海军航空兵在北海的效率。"
 SWE_true_celtic_leader:0 "真正的凯尔特领袖"
 SWE_true_celtic_leader_desc:0 "事实证明，前国王没有能力领导凯尔特人。他们需要一个真正的，强大的领导者。"
 SWE_armnament:0 "提升军备"
 SWE_armnament_desc:0 "这个世界将越来越不安全。我们需要提升我们的军备以保证我们的安全。"
 SWE_improve_domestic_transportation:0 "改善国内交通"
 SWE_improve_domestic_transportation_desc:0 "国内交通的改善将提高我们处理紧急情况的能力。"
 SWE_protect_forestry:0 "保护林业"
 SWE_protect_forestry_desc:0 "林业是北欧国家农业最重要的组成部分之一。我们需要在可持续发展的原则下保护和促进它。"
 SWE_industrial_effort:0 "重视工业"
 SWE_industrial_effort_desc:0 "国家对工业公司的支持可以提高我们的工业能力。"
 
 SWE_four_year_plan:0 "四年计划"
 SWE_four_year_plan_desc:0 "国家制定的经济计划指导我们的经济。"
 SWE_national_socialism:0 "社团主义"
 SWE_national_socialism_desc:0 "让工农业代表控制立法权，是挽救软弱政府、保护工人权益的最好办法。行业间的合作将提高效率。"
 SWE_freedom_of_trade:0 "民主指引我们"
 SWE_freedom_of_trade_desc:0 "民主决议的历史传统已经证明了其有效性。我们应当坚持捍卫我们公民的民主权利，并且将民主主义同爱国主义结合起来。"
 
 SWE_expand_iron_ore:0 "扩大铁矿开采"
 SWE_expand_iron_ore_desc:0 "我们有丰富的铁矿石资源。我们应该扩大我们的铁矿开采来利用它。"
 SWE_advanced_manufacture:0 "先进制造"
 SWE_advanced_manufacture_desc:0 "实验室的高科技可以用来减少对制造资源的需求。"
 
 SWE_minecraft:0 "Minecraft"
 SWE_minecraft_desc:0 "整合最新的技术，我们将能够最大限度地利用我们的矿石资源，并改善建筑业。"
 SWE_paradox:0 "Paradox"
 SWE_paradox_desc:0 "这场战争很有趣。让我们成立一个公司来开发一个关于它的游戏。"
 
 SWE_myth_of_twenties_centry:0 "二十世纪之神话"
 SWE_myth_of_twenties_centry_desc:0 "今天，一个长期以来的假说变为了可能，那就是成群的战士曾经为了服从一种渴望，一种不断焕发新生的北欧人的对征服距离和空间的渴望，而向周围不断扩展开来。"
 
 SWE_ophelia:0 "奥菲莉娅·法姆索罗涅"
 SWE_ophelia_desc:0 "这个国家可能会比以前更伟大。为了实现这一目标，我们需要一位具有领袖魅力的强有力的领导人。"
 SWE_join_axis:0 "和德国人同一战线"
 SWE_join_axis_desc:0 "现在是时候与我们的雅利安兄弟合作，开始我们提升种族灵魂的征程。"
 SWE_true_german_empire:0 "我们自己的日耳曼帝国"
 SWE_true_german_empire_desc:0 "我们永远不会屈服于大陆上的任何其他国家。这是我们自己的追求。"
 
 SWE_guarantee_iron_export:0 "保证铁出口"
 SWE_guarantee_iron_export_desc:0 "我们对德国的钢铁出口是他们与我们之间最重要的纽带之一。如果我们想与德国有进一步的关系，我们需要保证这种债券。"
 SWE_nazification_of_north:0 "北欧纳粹化"
 SWE_nazification_of_north_desc:0 "国家社会主义提供了一种解决方案，它将使我们的雅利安种族比以往任何时候都更强大。我们应该确保北欧帝国的纳粹化。"
 
 SWE_alliance_in_baltic:0 "波罗的海联盟"
 SWE_alliance_in_baltic_desc:0 "我们应该通过邀请我们在波罗的海周围的朋友来扩大我们的派系。"
 SWE_claim_Slesvig_Holsten:0 "宣称石勒苏益格 - 荷尔斯泰因州"
 SWE_claim_Slesvig_Holsten_desc:0 "我们曾经控制了石勒苏益格 - 荷尔斯泰因和德国北部的交通。是时候收回我们在德国北部的权利了。"
 
 SWE_jude_belshevik_conspiracy:0 "布尔什维克阴谋论"
 SWE_jude_belshevik_conspiracy_desc:0 "布尔什维克是一个巨大的阴谋。我们应该利用这个事实让人们知道犹太布尔什维克主义的危险。"
 SWE_weapon_license:0 "武器许可证"
 SWE_weapon_license_desc:0 "通过外交努力，我们将尽最大努力获得制造某些武器的全部许可证。"
 SWE_democratic_reform:0 "民主改革"
 SWE_democratic_reform_desc:0 "历史证明，民主是人民的趋势和要求。我们现在应该把重点放在民主改革上。"
 
 SWE_anti_com_police:0 "反共警察"
 SWE_anti_com_police_desc:0 "苏联的影响将最终改变我们这些国家。我们应该拧成一股绳来进行意识形态防御。"
 SWE_stockholm_treaty:0 "斯德哥尔摩条约组织"
 SWE_stockholm_treaty_desc:0 "我们将建立一个地方联盟，团结波罗的海国家，形成我们自己的派系。"
 
 SWE_social_democracy:0 "社会民主主义"
 SWE_social_democracy_desc:0 "为了抑制资本主义的发展，保护民主，我们用国家干预经济和高福利来修正自由民主的弊端。"
 SWE_national_lab:0 "国家资助实验室"
 SWE_national_lab_desc:0 "在国家研究基金的支持下，我们可以建立一个国家实验室。"
 SWE_encourage_innovation:0 "鼓励创新"
 SWE_encourage_innovation_desc:0 "通过鼓励创新，我们可以促进社会活力和公平。"
 SWE_outwards_eco:0 "出口导向型经济"
 SWE_outwards_eco_desc:0 "这个国家承受不了失去出口贸易收入的损失。确保我们有贸易伙伴是保证国家经济平衡最为重要的事之一。"
 
 SWE_loyal_to_clock_tower:0 "向时钟塔效忠"
 SWE_loyal_to_clock_tower_desc:0 "时钟塔是我们的精英获得资源和支持的地方。我们应该保持时钟塔和我们之间的联系。" 
 SWE_german_technology:0 "德国技术"
 SWE_german_technology_desc:0 "我们与德国的联盟将允许我们分享他们的部分技术。"
 SWE_german_army_equipment:0 "德式装备"
 SWE_german_army_equipment_desc:0 "我们与德国的联盟将允许我们共享他们的一些流水线设备。"
 
 SWE_our_own_sphere:0 "我们自己的势力圈"
 SWE_our_own_sphere_desc:0 "我们应该通过邀请我们在波罗的海周围的朋友来扩大我们的派系。"
 
 SWE_plan_p:0 "“P”计划"
 SWE_plan_p_desc:0 "如果我们将来想对抗英国人，我们需要一支更强大的海军。"
 SWE_break_the_lock:0 "突破封锁"
 SWE_break_the_lock_desc:0 "英国人封锁了北海，北海是通往大西洋的门户。如果我们想向外扩展我们的存在，我们需要打破他们的阻碍"
 SWE_Gotterdammerung:0 "诸神的黄昏"
 SWE_Gotterdammerung_desc:0 "在这个崭新的时代，所有的旧神都会迎来他们的黄昏。一个新的世界秩序将会出现。"
 SWE_british_officer_hq:0 "英国军官总部"
 SWE_british_officer_hq_desc:0 "一个联合军官总部将对我们的作战计划非常有用。"
 
 SWE_clock_tower_science:0 "时钟塔的技术"
 SWE_clock_tower_science_desc:0 "我们与时钟塔的联系允许我们加入最新技术的圈子。"
 SWE_special_volunteers:0 "特殊志愿者"
 SWE_special_volunteers_desc:0 "来自我国的特殊志愿者将帮助我们的盟国作战。"
 
 SWE_queen_of_winter:0 "冰女王"
 SWE_queen_of_winter_desc:0 "女王对冬季战争的重视使得我们能够更好地适应北方的环境。"
 SWE_special_volunteers:0 "特殊志愿者"
 SWE_special_volunteers_desc:0 "来自我国的特殊志愿者将帮助我们的盟国作战。"
 
 SWE_allies_north_airport:0 "盟军北机场"
 SWE_allies_north_airport_desc:0 "在盟国的帮助下，我们可以建造一系列机场，并为欧洲大陆的军队提供空中支援。"
 SWE_jutland_defence_again:0 "重建日德兰防线"
 SWE_jutland_defence_again_desc:0 "丹麦人民过去建造了一座堡垒来防御德国人。我们将重建这座堡垒，以保护丹麦不被德国占领。"
 
 SWE_Hemvarnet:0 "家乡卫队"
 SWE_Hemvarnet_desc:0 "日益紧张的世界要求我们组织一支家乡守卫防御部队。"
 SWE_air_effort:0 "重视航空"
 SWE_air_effort_desc:0 "我们应该尽快建立一支强大的防空力量。"
 SWE_duty_of_women:0 "女性的责任"
 SWE_duty_of_women_desc:0 "在我们国家，妇女应该承担传统的家庭责任：生育和抚养孩子，维护家庭的稳定。"
 SWE_women_conscription:0 "妇女征兵"
 SWE_women_conscription_desc:0 "所有公民，无论男女，都有保卫国家的责任。这也是我们民族精神的一部分。"
 
 SWE_Lottorna:0 "瑞典女子志愿防御服务队"
 SWE_Lottorna_desc:0 "瑞典女子志愿防御服务队的目的是招募和教育妇女完成瑞典总防御的任务，并进行全面的防御训练。"
 SWE_war_propaganda:0 "战争宣传"
 SWE_war_propaganda_desc:0 "战争即将来临，是时候让人们知道我们可能面临的危险了。"
 SWE_war_industry:0 "军工"
 SWE_war_industry_desc:0 "促进我们的军工工业是我们现在最紧迫的任务之一。"
 SWE_winter_equipment:0 "冬季设备"
 SWE_winter_equipment_desc:0 "自然环境要求我们开发更可靠的设备来适应冬天。"
 SWE_armor_effort:0 "重视装甲"
 SWE_armor_effort_desc:0 "现在的趋势表明，在现代战争中需要在装甲发展上做出一些努力。"
 
 SWE_artillery_support:0 "火炮支援"
 SWE_artillery_support_desc:0 "炮兵的发展证明了它在我军中的重要性。"
 SWE_no_more_sacrifice:0 "不再有徒劳的牺牲"
 SWE_no_more_sacrifice_desc:0 "我们的低人口要求我们尽可能减少在前线的牺牲。"
 SWE_general_staff_hq:0 "总参谋部"
 SWE_general_staff_hq_desc:0 "总参谋部将允许我们制定计划，通过该计划我们可以快速击败敌人。"
 
 SWE_improved_logistics:0 "改进的物流"
 SWE_improved_logistics_desc:0 "改进后的后勤系统将允许我们进一步推进敌方领土。"
 
 SWE_modern_hospital:0 "现代野战医院"
 SWE_modern_hospital_desc:0 "为了减少我们的伤亡，我们应该在战场上组织一支强大的医院支援部队。"
 SWE_elite_power:0 "精英力量"
 SWE_elite_power_desc:0 "如果我们不能建立一个庞大的军队，我们可以建立一支精锐的军队。"
 
 SWE_karoliner:0 "卡洛林步兵"
 SWE_karoliner_desc:0 "在欧洲大陆作战，我们需要一支适应性强、损耗少的军队。让卡洛林步兵再次统治欧洲！"
 
 SWE_ship_killer:0 "军舰捕食者"
 SWE_ship_killer_desc:0 "一场海洋战役永远不会仅仅停留在海洋表面。我们应该能够从空中打击敌人的水面部队。"
 
 SWE_self_research_fighter:0 "战斗机的独立研究"
 SWE_self_research_fighter_desc:0 "我们对战斗机的独立研究将允许我们控制空中。"
 SWE_cas_effort:0 "近距离空中支援"
 SWE_cas_effort_desc:0 "近距离空中支援部队将有效地帮助我们的陆军。"
 
 SWE_bomber_effort:0 "轰炸机"
 SWE_bomber_effort_desc:0 "轰炸机部队将有效地打击陆军。"
 SWE_baltic_flight_training:0 "波罗的海飞行培训"
 SWE_baltic_flight_training_desc:0 "在波罗的海训练飞行员，提高我们飞行员的海战技能。"
 
 SWE_gift_from_aegir:0 "埃吉尔的馈赠"
 SWE_gift_from_aegir_desc:0 "轰炸机部队将有效地打击陆军。"
 SWE_Bifrost:0 "比弗罗斯特彩虹桥"
 SWE_Bifrost_desc:0 "我们应该有能力保卫我们的空气，防止来自天空的入侵。"
 SWE_rocket_science:0 "火箭科学"
 SWE_rocket_science_desc:0 "我们的科学家已经证明了无人远程武器是可行的，我们应该尽快将其投入实践。"
 SWE_jet_effort:0 "喷气飞行器的概念"
 SWE_jet_effort_desc:0 "火箭技术的成功使我们产生了喷气式飞机的概念。我们现在就应该开始研究。"
 
 SWE_Walkurenritt:0 "女武神的骑行"
 SWE_Walkurenritt_desc:0 "许多女飞行员在空战中证明了自己的强大能力，她们是新时代的女武神。"
 SWE_Asgard:0 "保卫阿斯加德"
 SWE_Asgard_desc:0 "我们应该保卫我们的大城市，保护我们重要的工业和技术设施。"
 
 SWE_defence_research:0 "瑞典防御研究"
 SWE_defence_research_desc:0 "新世界大战的紧张局势要求我们的知识分子集中精力讨论我们的国内防御。"
 SWE_Mjollnir:0 "雷神之锤"
 SWE_Mjollnir_desc:0 "科学家们已经指出了大规模武器的可能性。我们在这方面不能落后。"
 
 SWE_Valhalla:0 "瓦尔哈拉"
 SWE_Valhalla_desc:0 "在战斗中死后灵魂会回到英灵殿的信念将鼓励我们的士兵为国家舍命。"
 
 SWE_Quixotic_Tree:0 "让空想树扎根"
 SWE_Quixotic_Tree_desc:0 "我们如此缺乏石油能源，合成能源计划迫在眉睫。"
 SWE_quixotic_gift:0 "空想树的回馈"
 SWE_quixotic_gift_desc:0 "我们在化学合成资源上的努力也使我们能够合成橡胶，这种不可能从我们的祖国获得的资源。"
 
 SWE_second_field_on_the_back:0 "隐藏在阴影中的利刃"
 SWE_second_field_on_the_back_desc:0 "我们在波罗的海的存在使我们适合开始第二个战场。"
 SWE_nordic_lion:0 "北方雄狮"
 SWE_nordic_lion_desc:0 "几百年过去了，瑞典又重新崛起了。现在是让其他国家害怕我们强大力量的大好时机。"
 
 SWE_befriend_poland:0 "交好波兰"
 SWE_befriend_poland_desc:0 "我们与波兰的关系对我们在波罗的海的影响力至关重要。"
 
 sweden_event.1.t:0"[FROM.GetNameDefCap]已同意组成联合"
 sweden_event.1.d:0"[FROM.GetNameDefCap]已完成全民投票，支持工会的票数是压倒性的。[FROM.GetNameDefCap]的政府正准备将自己改革为我们新统一国家的一个省。"
 sweden_event.1.a:0"我们的光辉时光。"

 sweden_event.2.t:0"[FROM.GetNameDefCap]已拒绝组成联合"
 sweden_event.2.d:0"我们的代表团已经被[FROM.GetNameDefCap]的政府拒绝了任何统一的提议。一些下级官员告诉我们，政府已经秘密地讨论过这个问题，大多数州长都认为不可能成立工会。"
 sweden_event.2.a:0"但我们不这么认为。"
 sweden_event.2.b:0"不是我们最好的时间。"

 sweden_event.3.t:0"[FROM.GetNameDefCap]已提出统一"
 sweden_event.3.d:0"来自[FROM.GetNameDefCap]的代表团秘密会见了我们的一些高级官员，并提出了一个关于一个新的统一国家的"大胆“计划。我们该怎么办？"
 sweden_event.3.a:0"如果我们想生存，我们需要团结。"
 sweden_event.3.b:0"荒谬，这是不可能的。"

 sweden_event.4.t:0"[FROM.GetNameDefCap]寻求互不侵犯条约"
 sweden_event.4.d:0"来自[FROM.GetNameDefCap]的官员秘密访问了我们的政府。他们的一名高级官员表示希望与我们签订互不侵犯条约。我们该怎么办？"
 sweden_event.4.a:0"是的，我们不应该建立太多的敌人。"
 sweden_event.4.b:0"不，这很危险。"

 sweden_event.5.t:0"[FROM.GetNameDefCap]寻求军事研究条约"
 sweden_event.5.d:0"来自[FROM.GetNameDefCap]的科学家寻求与我们签订研究条约，通过该条约，我们可以在某些技术上交流经验。"
 sweden_event.5.a:0"Ja。"
 sweden_event.5.b:0"nein。"

 sweden_event.6.t:0"[FROM.GetNameDefCap]已接受条约"
 sweden_event.6.d:0"[FROM.GetNameDefCap]已接受该条约。我们现在可以共享一些技术。"
 sweden_event.6.a:0"不错。"

 sweden_event.7.t:0"[FROM.GetNameDefCap]已拒绝该条约"
 sweden_event.7.d:0"[FROM.GetNameDefCap]拒绝了该条约。他们无法与我们共享技术。"
 sweden_event.7.a:0"愚蠢。"

 sweden_event.8.t:0"[FROM.GetNameDefCap]已同意签署不侵犯条约"
 sweden_event.8.d:0"[FROM.GetNameDefCap]已接受该条约。我们在一段时间内不会有直接对抗。"
 sweden_event.8.a:0"不错。"

 sweden_event.9.t:0"[FROM.GetNameDefCap]已拒绝该条约"
 sweden_event.9.d:0"[FROM.GetNameDefCap]拒绝了该条约。他们承担不起与我们签订不侵犯条约的风险。"
 sweden_event.9.a:0"愚蠢。"

 sweden_event.10.t:0"芬兰的命运？"
 sweden_event.10.d:0"最近一位来自[FROM.GetNameDefCap]的外交官提出了一个更大胆的计划，通过它我们可以分享它的好处。根据他们的说法，我们将获得芬兰东部的领土，他们将夺取其余的领土。如果我们接受这一点，芬兰几乎没有机会抵抗。但这也意味着我们不能拿下整个芬兰。“。
 sweden_event.10.a:0"确实是一个更安全的计划。"
 sweden_event.10.b:0"然而，他们低估了我们的雄心。"

 sweden_event.11.t:0"[FROM.GetNameDefCap]拒绝与我们共享芬兰"
 sweden_event.11.d:0"[FROM.GetNameDefCap]拒绝与我们分享芬兰。他们告诉我们的外交官，他们还没有做好准备。但他们只是想自己吞并芬兰。"
 sweden_event.11.a:0"太可惜了。"

 sweden_event.12.t:0"我们的命运是什么？"
 sweden_event.12.d:0"[SWE.GetNameDefCap]已向我们发出最后通牒，要求我们与他们建立“更密切“的关系。此外，[SOV.GetNameDefCap]正在边境附近集结他们的军队，看来他们随时都会发动攻击。"
 sweden_event.12.a:0"现在抵抗毫无意义。"
 sweden_event.12.b:0"芬兰永远不会投降！"

 sweden_event.13.t:0"[FROM.GetNameDefCap]屈服了"
 sweden_event.13.d:0"[FROM.GetNameDefCap]已在3小时前回复了我们的最后通牒，并接受了有一天将召开一次关于改革亲瑞典政府的会议。而[SOV.GetNameDefCap]将在那之后夺取他们的土地。"
 sweden_event.13.a:0"没有鲜血的胜利。"

 sweden_event.14.t:0"[FROM.GetNameDefCap]抵抗"
 sweden_event.14.d:0"[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制他们，我们需要使用我们的力量。"
 sweden_event.14.a:0"该死。"

 sweden_event.15.t:0"[FROM.GetNameDefCap]要求但泽"
 sweden_event.15.d:0"最近[FROM.GetNameDefCap]积极宣传他们的历史领土。在说服他们的人民之后，他们终于要求将但泽交给他们。如果我们不这样做，他们将"考虑所有方法“来恢复一个大瑞典。"
 sweden_event.15.a:0"我们别无选择。"
 sweden_event.15.b:0"我们永远不会放弃任何领土。"

 sweden_event.16.t:0"[FROM.GetNameDefCap]交出但泽"
 sweden_event.16.d:0"[FROM.GetNameDefCap]已回复我们，他们将立即放弃但泽，并在一周内从波罗的海海岸撤出。"
 sweden_event.16.a:0"我们光荣的一天"

 sweden_event.17.t:0"[FROM.GetNameDefCap]抵抗"
 sweden_event.17.d:0"[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制但泽，我们需要动用我们的力量。"
 sweden_event.17.a:0"这不会很难，是吗？"

 sweden_event.18.t:0"选举国王"
 sweden_event.18.d:0"君主主义者已经为恢复王位做好了一切准备，剩下的就是我们需要选举一位国王。"
 sweden_event.18.a:0"血斧埃里克是我们的国王。"
 sweden_event.18.b:0"贝奥武夫是我们的领导者。"

 sweden_event.19.t:0"选择领袖"
 sweden_event.19.d:0"一个强劲、精力充沛的领导者会给我们带来荣耀的未来。那个领导者是谁？"
 sweden_event.19.a:0"布伦希尔德是最好的。"
 sweden_event.19.b:0"齐格鲁德领导人们"

 sweden_event.20.t:0"[FROM.GetNameDefCap]索取石勒苏益格 - 荷尔斯泰因"
 sweden_event.20.d:0"最近[FROM.GetNameDefCap]积极宣传他们的历史领土。在说服他们的人民之后，他们终于要求向他们交付石勒苏益格 - 荷尔斯泰因。如果我们不这样做，他们将"考虑所有方法“来恢复一个大瑞典。"
 sweden_event.20.a:0"我们别无选择。"
 sweden_event.20.b:0"我们永远不会放弃任何领土。"

 sweden_event.21.t:0"[FROM.GetNameDefCap]石勒苏益格 - 荷尔斯泰因"
 sweden_event.21.d:0"[FROM.GetNameDefCap]已回复我们，他们将立即放弃石勒苏益格 - 荷尔斯泰因，并在一周内从波罗的海海岸撤出。"
 sweden_event.21.a:0"我们光荣的一天"

 sweden_event.22.t:0"[FROM.GetNameDefCap]抵抗"
 sweden_event.22.d:0"[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制石勒苏益格 - 荷尔斯泰因，我们需要使用我们的军队。"
 sweden_event.22.a:0"这不会很难，是吗？"

 sweden_event.23.t:0"选择领袖"
 sweden_event.23.d:0"我们的第一次民主选举已经开始，谁会赢？"
 sweden_event.23.a:0"莉兹拜斐·斯托琳多巴利保持她的位置"
 sweden_event.23.b:0"当然，奥菲莉娅·法姆索罗涅"
 sweden_event.23.c:0"露维亚瑟琳塔·艾德费尔特，这毫无疑问"

 sweden_event.24.t:0"瑞典霸权"
 sweden_event.24.d:0"[SWE.GetNameDefCap]向我们派出了一个代表团，要求我们与他们建立"更密切“的关系。他们的官员声称我们都属于一个北欧大家庭，应该团结在一起。他们还暗示他们可以保护我们免受英国的入侵。"
 sweden_event.24.a:0"也许他们真的能保护我们。"
 sweden_event.24.b:0"我们不应该放弃我们的主权"

 sweden_event.25.t:0"[FROM.GetNameDefCap]屈服了"
 sweden_event.25.d:0"[FROM.GetNameDefCap]3小时前回复了我们的最后通牒，并声称一天内将举行一次关于改革亲瑞典政府的会议。"
 sweden_event.25.a:0"没有鲜血的胜利。"

 sweden_event.26.t:0"[FROM.GetNameDefCap]抵抗"
 sweden_event.26.d:0"[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制他们，我们需要使用我们的力量。"
 sweden_event.26.a:0"让我们看看谁是主人。"
 sweden_event.26.b:0"我们负担不起在北海发动战争。"
 

