 more_News.59.t:0 "突袭[GER.GetName]"
 more_News.59.d:0 "[SOV.GetName]的扩张野心随着它在二三十年代的衰败逐渐脱离了世人的视线，已经很少有人会去想象一个拥有完备工业的布尔什维克国家将去做些什么。[SOV.GetName]恰恰利用了这层伪装，在击败白军吞下西伯利亚后利用稳定的国内环境逐步壮大工业，其飞跃版的国力增长令外界目瞪口呆。\n\n现在更令人吃惊的事情发生了，集结于西方边境的苏联大军正式跨过边境朝远方的柏林进军，正如[GER.GetName]长期自诩为欧洲反对布尔什维克的堡垒，[SOV.GetName]亦只有摧毁[GER.GetName]才能完成列宁赤化全欧洲的理想，即使要为此付出百万甚至千万人的代价。"
