 more_hun.37.t:0 "处理民族主义者"
 more_hun.37.d:0 "在巴托里眼中匈牙利共产党一向是“可防可控”，这些人也许很懂革命但不一定懂匈牙利，通过与社会民主党代表的另一类较为温和的马克思主义派系合作可以有效分裂左派阵营。\n\n然而与之对立的民族主义右翼又是另一回事了，自诩代表着“马扎尔精神”的这帮人可以接受“大匈牙利帝国”但绝不会接受真正的多瑙联邦！如果现政府开始逐步降低政治气氛中的民族主义含量，鬼知道这帮说话不过脑子的家伙会干出什么事。"
 more_hun.37.a:0 "可惜他们早就过气了，根本无从反对多瑙计划。" 
 more_hun.37.b:0 "民族主义者被激怒了！" 
 
 more_hun.38.t:0 "进军布达佩斯"
 more_hun.38.d:0 "“怎能灭自己威风！涨敌人志气？！”“巴托里下台！”今日的布达佩斯群情激愤，大街小巷充满了摇旗呐喊的民族主义者。漩涡的中心，巴托里·伊丽莎白则在城堡山上与霍尔蒂上将通过望远镜注视着这场闹剧，果然走在最前列的是阿提拉与刚从党部大楼里出来的萨拉希·费伦茨，背后还有德迈·斯托尧伊将军与贝雷菲·卡罗利将军领着的一队武装士兵。\n\n本就不怎么和平的示威很快发展成了暴力冲突，巴托里果断下令各处隐蔽着的警察出动准备将这伙人一网打尽。"
 more_hun.38.a:0 "暴动者被逮捕。" 
 more_hun.38.b:0 "暴动者冲破了防线！"
 more_hun.38.c:0 "暴动者被击退！" 
 
 more_hun.39.t:0 "就这样吧"
 more_hun.39.d:0 "如预料般，民族主义者在布达佩斯发起暴动又被一网打尽，现在已经无人能阻挡多瑙联邦计划的推行了。"
 more_hun.39.a:0 "“就这样吧。”"

 more_hun.66.t:0 "处理暴动者"
 more_hun.66.d:0 "先前的紧张局势是相当危险的，很难想象那帮极端分子若是夺取了政权会做出什么来，那么[HUN.GetLeader]对于暴动的发起者将做出什么处理？"
 more_hun.66.a:0 "大家都是爱国者，算了吧。"
 more_hun.66.b:0 "不再需要你们了！！"

 more_hun.40.t:0 "啥？！"
 more_hun.40.d:0 "当巴托里看到声势浩大的人群冲破一道道哨卡登上城堡山的时候已经晚了，冲到城堡大门口的阿提拉等不及百米外的随从，一脚踢开了看似厚重的门扉..."
 more_hun.40.a:0 "“啊这...”"

 more_hun.41.t:0 "内战阴云"
 more_hun.41.d:0 "情况出乎所有人的意料，进军布达佩斯失败，但是策划者却全身而退。撤到拉多加湖畔的民族主义者与布达佩斯政权开始各自调兵遣将意图决一胜负，然而谁都不敢真正动手————这真的有必要吗？就为了这个葬送击败[ROM.GetName]换来的大好局面？"
 more_hun.41.a:0 "僵持局势下，越来越多人开始支持巴托里政府。"  
 more_hun.41.b:0 "僵持局势下，越来越多人开始支持民族主义者。"
 more_hun.41.c:0 "萨拉希试图请求德国顾问干掉巴托里。"

 more_hun.42.t:0 "妥协"
 more_hun.42.d:0 "在愈加被大众视作国家叛徒的情况下，民族主义者选择与巴托里政府妥协，参与暴动者将被赦免罪行但从此退出政治，多瑙联邦计划继续...\n\n哎...其实在经历了这些天的动荡后，联邦计划基本成了我国最大的政治笑柄，也许阁下...我们...要不要现实点？"
 more_hun.42.a:0 "“我不打算就此放弃。”"  
 more_hun.42.b:0 "“匈牙利，只能是匈牙利吗？”" 

 more_hun.43.t:0 "巴托里辞职？"
 more_hun.43.d:0 "今早上巴托里竟在办公桌上发现了霍尔蒂上将留下的一封信，长期被视作政治盟友的海军英雄竟然也前往拉多加湖畔的右翼大本营了。\n\n“什么叫做‘识时务者为俊杰’？！你怎么敢这么说？！”狠狠地将信撕得粉碎后巴托里才看见门外呆立着的盖佐将军，老实说这位将军是匈牙利军方的代表，与摄政政府并不一定在一条线上，眼下估计也是来这儿留信的。\n\n哪知道盖佐比想象中更出乎意料，“阁下，我认为您现在不能继续履行宪法授予的职责了...”"
 more_hun.43.a:0 "“好！那我滚！”"
 more_hun.43.b:0 "“好！那我滚！”（然后偷偷拿起了电话）"

 more_hun.44.t:0 "共产主义的胜利"
 more_hun.44.d:0 "库恩·贝拉一直在等待，当然他也没想到最后竟然可以这样，一直迫害共产党的摄政竟然亲自打来电话要求这边提供援助，条件是她从此加入共产党并将匈牙利改组成彻底的共产主义政权。\n\n这还需要考虑吗？等了差不多二十年了，就是现在！\n\n摄政本人宣读的入党誓言一经广播发布，举着红旗的布尔什维克迅速填满了布达佩斯的大街小巷。原本敌视共产主义的农村这一次亦没有像过去一般冷眼旁观，本土派党员的长期工作终于有了成效，农民们成群结队的组织起来抗议地主，右翼势力的基本盘开始瓦解。"
 more_hun.44.a:0 "“没想到最后是这样...”" 
 
 more_hun.45.t:0 "扬科的急电"
 more_hun.45.d:0 "当下[HUN.GetName]政局已陷入相持状态，必须有什么人去打开局面了！想来我们留在[HUN.GetName]的顾问团就是这么一支力量！\n\n正好，巴纳特专员扬科刚刚代匈牙利民族领袖萨拉希·费伦茨来信，国家意志党党魁希望我们派遣一支突击队斩首巴托里。"
 more_hun.45.a:0 "“那让斯科尔兹尼去干！”"
 more_hun.45.b:0 "“不能冒这个险！撤回顾问团！”"

 more_hun.46.t:0 "铁拳行动"
 more_hun.46.d:0 "顾问团长斯科尔兹尼早就有了主意，事实上他与副团长格韦尔率领的顾问团在混乱开始滞留在布达佩斯德国使馆时就一直在规划行动方案，目前巴托里还没有将这群武装人员驱逐出境的打算，但谁知道明天会不会因为扬科与柏林的关系从而扫地出门呢？\n\n计划十分简单，今晚国家意志党留在城中的内应将偷出仓库里德国援助的二号坦克，当数辆坦克在城中开火并试图向城堡山冲击时，顾问团将借着引发的混乱发起突袭活捉巴托里！"
 more_hun.46.a:0 "“检查武器！该行动了！”"

 more_hun.47.t:0 "铁拳行动"
 more_hun.47.d:0 "深夜，德国人正潜伏在距城堡山最近的民居内，斯科尔兹尼看似平静地掐着手表等待着行动时刻。老实说顾问团的人员实在是太少了，如果这边的匈牙利人没能制造出混乱，一群轻步兵该如何拿下戒备森严的城堡山？\n\n想什么就来什么，常年保持一张冷漠脸的格韦尔小姐跑来汇报称..."
 more_hun.47.a:0 "“匈牙利人已经得手了。”"   
 more_hun.47.b:0 "“匈牙利人没能完成任务。”"

 more_hun.48.t:0 "第二天"
 more_hun.48.d:0 "早晨醒来的布达佩斯市民们只感觉一头雾水，前几天被赶出城的国家意志党现在又趾高气昂地回来了，现在箭十字旗从安德拉什大街60号一直挂到了城堡山顶，广播里正传来巴托里辞职的新闻。"
 more_hun.48.a:0 "“又变天了。”"

 more_hun.49.t:0 "强攻城堡山"
 more_hun.49.d:0 "巴托里·伊丽莎白并不知道是什么人来找死，她只是饶有兴趣的拿着望远镜看着山下的战斗，突袭者确实不好对付，警卫部队发起反击时竟然给打死了好几个人就仓皇撤回了工事，再后边一群人正在将一门反坦克炮推上前线炮击袭击者藏身的民宅。\n\n“这可真是丢脸啊，搞得老娘都想亲自下场了。”满脸无所谓的巴托里一边平淡风轻地说着一边望向身边一脸慌张的霍尔蒂，后者不知怎地突然瞪大眼睛望向天空。"
 more_hun.49.a:0 "“上头是不是有什么....？！！”"

 more_hun.50.t:0 "柏林拒绝了"
 more_hun.50.d:0 "匈牙利的命运只能由匈牙利人自己决定了。"

 more_hun.51.t:0 "大规模逮捕共产主义者"
 more_hun.51.d:0 "行动：恰赫季斯的第一步是“根除共产主义威胁”，也许这和巴托里一直以来利用共产党前置民族主义集团的策略有悖，不过也只有最聪明的领导者才会从十月革命中吸取教训，首先必须砍掉这条红毒蛇的脑袋！\n\n共产党显然不会坐以待毙，面对政府完全不留情面的绞杀，他们的选择是..."
 more_hun.51.a:0 "布达佩斯发生了革命！"
 more_hun.51.b:0 "共产党无力发起革命。"

 more_hun.52.t:0 "革命"
 more_hun.52.d:0 "共产党的狗急跳墙出乎巴托里的预料，她能否组织军队镇压？"
 more_hun.52.a:0 "镇压失败，巴托里被逮捕了！"
 more_hun.52.b:0 "革命遭到镇压。"     
 more_hun.52.c:0 "军队联合右翼民兵一同镇压了革命。"

 more_hun.53.t:0 "大规模逮捕民族主义者"
 more_hun.53.d:0 "行动：恰赫季斯的目的即是“清除极端主义”，密谋夺权的极左极右一个也跑不掉！\n\n比起共产主义者而言，根植于匈牙利民族内核中的民族主义者势力更加强大。且如今被[ROM.GetName]击败的耻辱引发的强烈复仇情绪更是令他们的势力急速膨胀，包括政府军队中大量人员都开始同情国家意志党的事业，逮捕行动遭遇的阻力可能会比想象中大很多。"
 more_hun.53.a:0 "预料之中的反扑发生了。"

 more_hun.54.t:0 "一锤定音"
 more_hun.54.d:0 "布达佩斯的最后一场混乱后，熊熊燃烧的是城堡山还是安德拉什大街60号？"
 more_hun.54.a:0 "国家意志党党部被摧毁。"
 more_hun.54.b:0 "右翼武装拿下了城堡山。"

 more_hun.55.t:0 "只有一个..."
 more_hun.55.d:0 "暂时联合起来的反共阵营如预期般分裂了..."
 more_hun.55.a:0 "巴托里最终击败了民族主义者。"
 more_hun.55.b:0 "军队不再追随巴托里。"
 more_hun.55.c:0 "萨拉希试图请求德国帮助。"

 more_hun.67.t:0 "柏林拒绝了"
 more_hun.67.d:0 "匈牙利的命运只能由匈牙利人自己决定了。"
 more_hun.67.a:0 "巴托里最终击败了民族主义者。"
 more_hun.67.b:0 "军队不再追随巴托里。"

 more_hun.56.t:0 "[HUN.GetName]请求加入阵营"
 more_hun.56.d:0 "欧洲人都知道[HUN.GetName]只要一息尚存就一定会为了大匈牙利而战斗，或许我们都和[ROM.GetName]以及其靠山有过节，总之[HUN.GetName]外交官找上门来了，代表[HUN.GetLeader]向我方递交的文件正如预料般希望获得支持————对下一场特兰西瓦尼亚战争的支持。\n\n如果大匈牙利被收复，[HUN.GetName]显然能成为我们事业的一个良好助力...可如果他们若真有能力的话为何非要来找我们呢？政府内也有人认为[HUN.GetName]根本不值得支持。"
 more_hun.56.a:0 "我们会在风雨中携手共进！"
 more_hun.56.b:0 "他们有多远滚多远。"

 more_hun.57.t:0 "[FROM.GetName]同意了"
 more_hun.57.d:0 "[FROM.GetLeader]在回复中热切地表达了对我国领土收复主张的赞同与拥护，[FROM.GetName]将与我们并肩作战直到取得最后的胜利。"
 more_hun.57.a:0 "感谢他们。"

 more_hun.58.t:0 "[FROM.GetName]拒绝了"
 more_hun.58.d:0 ""
 more_hun.58.a:0 "混账东西！"

 HUN_revenge:0 "不！不！绝不！"
