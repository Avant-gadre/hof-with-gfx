 russian_flavour.6.d:0 "“我们上帝的灵魂在他死后去了哪里？按照教会的信条，他与他的道一起下到地狱里释放了那些信靠他的灵魂。”\n\n叶卡捷琳堡的气候异常寒冷，莫斯科牧首悠扬深邃的诵经声在凌冽的风中若隐若现，仿佛来自天国的信号。人群默默伫立着，从帝国政府官员到其他皇室旁支，每个人都面色凝重，望着前方站立在风中的女皇。女皇的披风和头发在风中飘动，凝重的气氛似乎将每个人带到了1918年那个黑暗的夏夜。\n\n无论是谁，纪念自己殉难的家人在全世界都是理所应当的诉求。但女皇似乎更希望将它变成一场有意义的政治运动。女皇已经与俄罗斯正教会达成一致，追封自己的父母、三个姐姐和一个弟弟为殉教圣人，而眼前这座崭新的“滴血教堂”也正是为此而建立。正式公开地追封和纪念不仅宣称了帝国一如既往地反布尔什维克立场，也或多或少地挑战了二月革命的合法性。毕竟正是这场运动摧毁了她父亲的皇位。因此，参加纪念的大多是教会人员、贵族和政府中的君主主义者。即使与罗曼诺夫王朝并没有多少血缘关系，人们还是不自禁地被这沉重肃穆的气氛所感染，部分女眷用手帕遮住侧脸，默默啜泣。人们沉默地跟随女皇，走进教堂的大门。\n\n洁白的教堂就建立在伊帕提夫别墅的原址之上。在牧首的指引下，女皇摘下帽子，跪在圣像和十字架前低声祈祷。当年那震耳欲聋的枪声和令人难以置信的血腥都远去了，而自己奇迹般地死里逃生，并重新带领俄罗斯摆脱了布尔什维克的恐怖统治，这不得不让人感叹上帝意志的无常。当年的恐怖回忆再次涌上心头，泪珠止不住地从她紧闭的双眼中流出。这是祭奠自己失去的亲人，也是纪念那多灾多难，在内战的烽火和一战失败的阴霾中呻吟的祖国。随着牧首一声吟唱，一切都结束了，沙皇尼古拉二世，愿他入土为安。\n\n“也许，出生在当下的俄罗斯人民，不会明白当年的俄罗斯人，何以残忍至此。这也是我们选择在这里建立教堂的原因。仇恨与偏见只会带来分裂与杀戮，我们纪念殉难的无辜者，不是为了仇恨，而是为了不忘却。我父亲的遭遇时刻警醒我们，如果让仇恨占据了我们的头脑，俄罗斯就会万劫不复。希望所有人，永远也不要忘记，我们生活的土地上曾经发生过多么恐怖的罪孽……”\n\n仪式结束后，女皇对全国发表了讲话。在可以预见的未来，这里也许会成为历代沙皇和君主主义者的朝圣之地，也会成为共和派心中五味杂陈的伤疤。但没有人能够否认，目前，只有女皇能粘合俄罗斯各派势力，让这个国家不至于再度走向分裂甚至崩溃。历史的记忆不容忘却，纪念的目的不是为了仇恨。崭新的滴血教堂是一尘不染的白色，而它脚下的土地，在沙皇看来，却沾染了数不清的原罪……"
 russian_flavour.6.a:0 "愿上帝保佑俄罗斯"
 
 russian_flavour.7.t:0 "修缮冬宫"
 russian_flavour.7.d:0 "和1917年那场决定性的战役一样，在付出了沉重的伤亡代价后，俄罗斯帝国的士兵攻入了冬宫。一名下士扯掉了苏维埃政府的红旗，升上了传统的俄罗斯三色旗，并引起了一阵狂热的欢呼。圣彼得堡的重新夺回标志着旧帝国秩序的恢复，往日攻占这里的红军和他们信仰的旗帜一样彻底坠落了。\n\n帝国的忠诚者们将这一天看作“光复日”，他们邀请女皇重新回到这座彼得大帝建立的光荣城市并再次入主冬宫。女皇重新回到了冬宫主政，标志着俄罗斯捍卫了她绵延三百余年的君主制。\n\n1917年的那次炮击之后，冬宫就沦为了苏维埃的博物馆，对于女皇来说。这不是她想要的，这样的冬宫也不足以显示俄罗斯的伟大。保皇派们瞬间意识到这是一个绝佳的政治机会，向全世界宣告俄罗斯的新生和君主的完全归来。虽然这座建筑还没有被破坏到无法居住的地步，但是女皇还是决定修缮冬宫，重新让它恢复战前的繁华。尽管刚刚结束战乱的俄罗斯经济并不宽裕，但很明显这是一件不得不做的，极其重要的工程。全俄罗斯最好的建筑师、历史学家和神学家被请来承担修复的指导工作。他们要让冬宫重新变成与女皇的身份相配的宫殿，“和女皇陛下的容貌一样美丽”。\n\n在冬宫修缮期间，女皇有时会住在彼得保罗要塞或米哈伊洛夫宫。帝国杜马的部分官员批评对冬宫的大兴土木是劳民伤财的形象工程，这种论调激起了保皇派的激烈反对。但谁也无法否认，修缮冬宫有着非凡的政治意义，曾经一度被认为缺乏果敢与政治手腕的女皇，正在艰难地迈出加强统治权的第一步。这座华丽的宫殿，将成为她崭新的堡垒。\n\n冬宫顶端依旧闪烁着金光的双头鹰徽和飘扬的三色旗将女皇的思绪带到了远方，俄罗斯民族已经经历了太多的苦难，也许接下来需要修复的，不止是一座冬宫。但女皇还很年轻，时间还很长，一切都还有机会去实现。要抚平这个民族的伤口，需要的何止是她一人的努力？\n\n久违的阳光很温暖，在这一刻，遥远的叶卡捷琳娜二世和伊丽莎白一世等雄才大略的前辈们看着她，她相信，俄罗斯民族的坚毅和团结，连西伯利亚的坚冰也能融化。她能修好冬宫，未来也一定能修补好俄罗斯人心中的裂痕吧？"
 russian_flavour.7.a:0 "我们会夺回我们的遗产"
 
 russian_flavour.8.t:0 "祭奠战死者"
 russian_flavour.8.d:0 "“无论如何，战死者从不应当被忘却。他们的鲜血和生命，灌溉了神圣的俄罗斯大地。”\n\n也许除了不幸死于布尔什维克之手的沙皇尼古拉二世以外，这是俄罗斯近些年来规模最为宏大，也是最为肃穆的葬礼。女皇安娜斯塔西娅带领着帝国杜马的全体人员和军队的高级指挥官们，举行了一场正式的祭奠仪式。以纪念自第一次世界大战结束以来，在漫长的俄罗斯内战中献身的无数白军将士。成千上万民众参与了这场葬礼，帝国的士兵方阵、空军战机和装甲车辆聚集在一起，纪念这些倒在红军枪口下的死难者。为了表示尊敬，所有的高级官员、军官和皇室成员都统一摘下帽子，倾听主祭的牧首缓缓念着悼词。全国所有规模较大的主教堂都鸣响了钟，为这些逝去的生命送行。\n\n虽然部分保皇派成员认为，白卫军中许多武装本质只是想占山为王的军阀，或者试图恢复俄罗斯共和国，他们都不是沙皇的拥护者。但女皇坚持举办这场祭奠，她说，正是由于他们的牺牲，俄罗斯才没有被赤色分子彻底摧残，无论他们的立场为何，他们都为今天的胜利献出了生命，帝国应当怀念他们。死难的白军将士被塑造成“战斗英雄”和“不屈的殉道者”，女皇宣布追赠部分牺牲的白卫军军官圣乔治勋章，以示国家对他们的纪念和感激。\n\n“今天是举国哀伤的一天……面对布尔什维克的威胁……挺身而出……俄罗斯人团结起来……为了国家的未来……力挽狂澜……牺牲者的鲜血令俄罗斯之鹰更加奋勇昂扬……榜样的力量……上帝保佑我们……”\n\n女皇发表了长篇大论的演讲，不可否认这是她试图加强国家凝聚力的一次尝试。要俄罗斯人如1914年前那样团结在沙皇的旗下可能还有些困难，而对阵亡的白军将士进行正式认可无疑是一个团结多数人的举动，而他们也确实在俄罗斯风雨飘摇的时刻铸成了抵挡布尔什维克的钢铁长城.\n\n为了逝者的正义，牺牲者可以安息了。赤色分子如同阳光下的露珠那般消失得无影无踪，曙光落在了俄罗斯的大地上，帝国已然涅槃重生。在女皇安娜斯塔西娅和新政府的领导下，我们一定会克服一个又一个挑战，走向光明的未来，让英勇的将士们在天堂看到，俄罗斯的未来一片光明。"
 russian_flavour.8.a:0 "天佑沙皇！"
 
 russian_flavour.1.t:0 "二月革命纪念日上的混乱"
 russian_flavour.1.d:0 "由于1922年的政变，在鄂木斯克苟延残喘的右翼社会革命党政府被高尔察克推翻，后者建立了效忠于他个人的独裁政府。1928年的君主制复辟风波尽管给白军政权不小的打击，但是民主派也未能抓住机会。现在，大部分的右翼社会革命党人、孟什维克分子和立宪民主党不得不流亡海外。在[CZE.GetName]的首都布拉格的一间礼堂里，这些流亡人士举行了一场简陋的庆祝仪式来纪念二月革命20周年。会上，社会革命党党魁切尔诺夫、立宪民主党党魁米留可夫等人都进行了发言，批判了布尔什维克的“暴行”和[RUS.GetName]临时政府的独裁统治，并且简要指定了继续在俄罗斯推行民主革命的方针。\n\n然而当会议接近尾声的时候，坚定的君主主义记者谢尔盖·塔博里茨基和另一名刺客出现在会堂。两人推开了试图阻挡他的保安，高唱着《天佑沙皇》冲进会场，对着正在慷慨陈词的米留可夫连开数枪，将其击倒。正当另一名刺客准备射击切尔诺夫的时候，立宪民主党党员纳博科夫冲上前去将他扑倒。塔博里茨基当即对着纳博科夫连扣几次扳机，将他当场击毙。事后米留可夫也因抢救无效而宣告死亡。毫无疑问，这件事对于本就虚弱的俄罗斯的民主反对派造成了更加致命的打击。"
 russian_flavour.1.a:0 "愿他们安息"
 
 russian_flavour.2.t:0 "梦"
 russian_flavour.2.d:0 "沙皇安娜斯塔西娅已经连续三天没有良好的睡眠了，不过这并不是因为赤塔的气候过于寒冷，更多还是她精神上不堪重负。世界变化得太快，冬宫内的安逸生活在一夜间化为乌有，整个庞大的帝国在他面前轰然倒塌，自己连同家人被囚禁在叶卡捷琳堡，并且被布尔什维克秘密处决，而现如今，她又“复活”了。生命真是场轮回啊，她这样想着，这周终于第一次在午夜之前进入了梦乡。\n\n安娜斯塔西娅似乎又回到了叶卡捷琳堡的地下室，与她的姐妹和弟弟被囚禁在一起，她看到了她面容模糊的姐姐们，看到了她的弟弟阿列克谢，还有她的父母。突然，似乎天旋地转，她感到自己被红雾包围着。她听到了枪声，听到了姐姐们的哭声，但是却看不到她们的身影。枪声离她越来越近，她感到越来越恐惧。突然，她看到了“那个东西”，那团红雾中的白光，她的直觉告诉她，她还能活下去，这个国家还在等着她去统治。她走上前，她看着那团光，她闭上了眼睛，她伸出了双手，她捧住了希望。但是她没有摸到“那个东西”，却摸到了一双手。她猛地睁开双眼，看到了一张再熟悉不过的幼小脸颊。没错，是他。\n\n阿列克谢，她的弟弟。\n\n又一声枪响了，就在她的左边，她等不下去了，她猛地推开了她的弟弟，抱住了那团光，整个世界被光芒吞没，她感到眼睛一阵闪光……沙皇从梦中惊醒，舒适但并不奢华的枕头上留下了她的泪痕。"
 russian_flavour.2.a:0 "阿列克谢……我……我……"
 
 russian_flavour.3.t:0 "科尔尼洛夫之死"
 russian_flavour.3.d:0 "拉夫尔·科尔尼洛夫将军，一个充满争议的传奇人物，在今天逝去了。很多白军将领认为，科尔尼洛夫将军在克伦斯基政府时期做出了英勇而正确的决定，但是也有一些人觉得正是科尔尼洛夫将军的鲁莽使得赤匪能够获得更多支持。不论如何，他的故事将会被记录在白军运动的历史上。"
 russian_flavour.3.a:0 "永别了"
 
 russian_flavour.4.t:0 "高尔察克之死"
 russian_flavour.4.d:0 "亚历山大·高尔察克，有“无畏上将”之名号，在很长一段时间里领导着白军运动。流亡的民主人士指责他推翻了鄂木斯克的临时政府，而军中的共和分子也指责他向君主派妥协。但是这一切已经是历史了，高尔察克将军已经与世长辞，我们只有在历史教材里才能评价他的功过是非了。"
 russian_flavour.4.a:0 "永别了"
 
 russian_flavour.9.t:0 "截获的信件"
 russian_flavour.9.d:0 "一封从日本东京寄往符拉迪沃斯托克的标明“绝密”的信件由于似乎寄错了地址被转到了保卫局在符拉迪沃斯托克的分部。谢洛夫先生很重视这封信件，因为信的封面上的印章是一只紫色的眼睛。在[ROOT.Getleader]的亲自许可后，保安局将这封信拆开了。寄信人落款“小泉八云”，称呼收件人为“将军”，称已经收到了来自收信人的“礼物”，但是表示自己在满洲关东军里“并说不上话”，没有办法满足收信人在关东军组建一支“俄国旅”的请求，也没办法帮收信人在关东军“安排差事”。不过“小泉八云”暗示，她在满铁颇有关系，叫他拿着这封信去找哈尔滨找一个代号叫“伊吹”的人。“小泉八云”还鼓励收件人对于对抗赤匪“要有信心”。\n\n[ROOT.Getleader]很重视这件事，因为无论是在符拉迪沃斯托克、赤塔还是在哈尔滨，[RUS.GetName]与[JAP.GetName]的所有往来都在军政府的直接控制之下。保卫局决定就将这封信的信封修复好，然后继续按照那个貌似错误的地址投递出去。"
 russian_flavour.9.a:0 "查一下什么情况"
 
 russian_flavour.10.t:0 "上钩了"
 russian_flavour.10.d:0 "果然，在监控了符拉迪沃斯托克与[JAP.GetName]和[FTC.GetName]的所有信件往来之后，谢洛夫一直等着的大鱼，谢苗诺夫，终于露出了马脚。看起来谢苗诺夫真的将这封信寄给了这个“伊吹”，保卫局的人迅速控制了谢苗诺夫，然后我们驻哈尔滨的领事根据信件地址判断，“伊吹”其实就是满铁调查局局长酒吞童子。谢苗诺夫自己招供，用于购买日本武器的黄金有一部分被他用于贿赂日本贵族院议长，三贤者之一的八云紫。谢苗诺夫自认[RUS.GetName]时日无多，于是想为自己在关东军“准备一条后路”。不过看来他找错了人，八云紫并不打算帮他解决问题，而是把球踢给了酒吞童子。但是，这些捷克斯洛伐克军团从彼得格勒辛辛苦苦运来的黄金现在都进了八云紫的腰包，而我们自然也没法要回来。现在我们能考虑的问题是怎么处置谢苗诺夫。"
 russian_flavour.10.a:0 "军法处置"
 russian_flavour.10.b:0 "那么想滚那就滚吧"
 
 RUS_seeks_to_join_French_faction:0 "俄法同盟正式化"
 rus_diplo.1.t:0 "[FROM.GetName]请求恢复俄法同盟"
 rus_diplo.1.d:0 "我们的旧盟友[RUS.GetName]如今重新希望与我们建立军事关系。在第一次俄罗斯内战期间我国从俄罗斯提前撤军以来，我们双方的关系就一度陷入僵局。这次或许是一个找回我们盟友的机会？说是同盟其实更多是军事合作，我们似乎也不需要介入他们的内战。"
 rus_diplo.1.a:0 "好的"
 rus_diplo.1.b:0 "没有必要"
 
 rus_diplo.2.t:0 "[FROM.GetName]同意恢复同盟"
 rus_diplo.2.d:0 "法国人同意恢复俄法同盟。"
 rus_diplo.2.a:0 "太好了"
 
 rus_diplo.3.t:0 "[FROM.GetName]拒绝恢复同盟"
 rus_diplo.3.d:0 "法国人拒绝了"
 rus_diplo.3.a:0 "混账"
 
 rus_diplo.4.t:0 "[FROM.GetName]请求加入阵营"
 rus_diplo.4.d:0 "我们的旧盟友[RUS.GetName]如今已经赢得了内战，他们认为是时候组建一个正式的同盟了。"
 rus_diplo.4.a:0 "好的"
 rus_diplo.4.b:0 "这太危险了"
 
 rus_diplo.5.t:0 "[FROM.GetName]同意与我们结盟"
 rus_diplo.5.d:0 "[FROM.GetName]同意我们加入阵营"
