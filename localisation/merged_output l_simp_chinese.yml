 JAP_tm_industrial:0 "型月重工"
 JAP_tm_industrial_desc:0 "重工业是一切战争的基础。"  
 JAP_intelligence:0 "情报部门"
 JAP_intelligence_desc:0 "知己知彼，百战不殆。"  
 JAP_expand_the_church:0 "扩建冬木教会"
 JAP_expand_the_church_desc:0 "冬木教会并不是一般的宗教场所，而是我们情报机构的掩护。扩建这个机构可以让我们有更多的情报活动空间。" 
 JAP_public_project:0 "公共建设"
 JAP_public_project_desc:0 "公共建设可以让我们有更多进行建设的经验。"  
 JAP_chemistry_first:0 "化工优先"
 JAP_chemistry_first_desc:0 "今天的情况让我们没有多少选择，只能改进我们的化学工程技术来解决我们的能源问题。那么让我们开始玩炼金术吧。"
 JAP_import_substitution:0 "进口替代"
 JAP_import_substitution_desc:0 "我们缺乏这么多资源。 但依靠进口是一个糟糕的选择，因为敌人可以随时切断它。我们需要充分利用自己的所有资源。"
 
 JAP_primary_renarment:0 "第一阶段工业计划"
 JAP_primary_renarment_desc:0 "我们应该尽早开始我们的工业扩张计划。"
 JAP_secondary_renarment:0 "第二阶段工业计划"
 JAP_secondary_renarment_desc:0 "我们应当尽快继续我们的工业扩张计划"
 
 JAP_chemistry_innovation:0 "化工创新"
 JAP_chemistry_innovation_desc:0 "我们优秀的研究人员已经找到了一系列新技术来提高石油资源的效率。我们现在需要关注这一点。"
 JAP_new_energy:0 "新能源"
 JAP_new_energy_desc:0 "我们的研究人员为油基燃料找到了一些新的能源替代品。如果我们能够扩展这项工作，我们可以根据这种新能源制造一些原型机器。"
 
 JAP_special_lab:0 "特别电子实验室"
 JAP_special_lab_desc:0 "我们应当立刻资助电子技术方面的实验室以缩小我们同欧美列强的差距。"
 JAP_electronic_factory:0 "电子工厂"
 JAP_electronic_factory_desc:0 "如果将我们的电子技术应用于工业生产那么我们将提高工业生产的效率。"
 JAP_SONY:0 "索尼"
 JAP_SONY_desc:0 "我们的实验型技术使得我们可以立刻组建一个专门负责电子生产与研发的企业。"
 JAP_Moon_cell_prototype:0 "Mooncell原型机"
 JAP_Moon_cell_prototype_desc:0 "我们的科学家已经破解了现代计算机的关键秘密。我们应当关注这项研究并且立刻建造原型机。"
 
 JAP_Senhai:0 "“圣杯”"
 JAP_Senhai_desc:0 "我们的抱负是常人难以理解的。要实现它，我们就需要难以理解的强大力量。即使这种力量将在未来的某一天毁掉我们自己......"
 JAP_technology_hegomony:0 "科技霸权"
 JAP_technology_hegomony_desc:0 "我们在科学技术上的努力使我们登上了技术霸权的舞台。今天我们处于以前被西方国家占据的先进地位。"
 
 JAP_corporativism_enterprise:0 "统合主义企业"
 JAP_corporativism_enterprise_desc:0 "我们的企业应当以统合主义的方法重新组织，这样可以让企业为我们的战争服务。"
 JAP_secret_policy:0 "秘密警察"
 JAP_secret_policy_desc:0 "为了从国内消灭我们的敌人我们可能需要一些做脏活的人。"
 
 JAP_anti_bakufu_movement:0 "倒幕运动"
 JAP_anti_bakufu_movement_desc:0 "幕府制度集落后、专制与军国主义于一身，不管何时，只要不把幕府从日本清除，我们的国家就没有未来。"
 JAP_public_church_school:0 "公立教会学校"
 JAP_public_church_school_desc:0 "由国家和宗教团体出资组办的学校可以对所有人开放，让所有人都能够学习最先进的知识。"
 JAP_religious_conversion:0 "宗教皈依"
 JAP_religious_conversion_desc:0 "日本长期以来的神道教-佛教传统使得国民在扩张的民族主义与孤立主义之间摇摆，只有让国家沐浴在福音之中，才能消除这种落后危险的国民性。"
 JAP_executer:0 "代行者"
 JAP_executer_desc:0 "敌对势力和异端势力一直在威胁着我们的事业，我们应当培养一支队伍迅速并且最好消无声息地消灭这些威胁。" 
 JAP_operation_apocrypha:0 "行动Apocrypha"
 JAP_operation_apocrypha_desc:0 "如果说我们只有一个永远无法绕过的敌人的话，那她就是贞德。我们必须做好万全准备，并且在时机成熟时先发制人，与我们在理想上的敌人展开最终决战。"
 JAP_clear_the_church:0 "清理教廷"
 JAP_clear_the_church_desc:0 "罗马教廷已经被伪善者和邪恶的民族主义分子控制了。我们必须占领梵蒂冈以保证教廷不受到这些人的威胁和影响。" 
 JAP_fracture_the_axes:0 "折断众轴心"
 JAP_fracture_the_axes_desc:0 "法西斯分子在欧洲组建了军事同盟来制造事端，发动残忍的侵略战争。如果想要拯救这个世界，并且保证我们的明天没有流血，这些极端分子必须被清除。"
 JAP_internationalism:0 "国际主义精神"
 JAP_internationalism_desc:0 "亚洲人数千年来的封建传统思想已经将我们束缚了太久了，我们必须要摒弃我们的家国思想，将整个世界的未来作为我们奋斗的目标。" 
 JAP_salvation_idealism:0 "救世理想"
 JAP_salvation_idealism_desc:0 "数千年来，人类一直沉迷于物质争夺和流血冲突，要想彻底结束这一局面，就必须要终结现有的世界秩序，创建一个互通有无，没有边界的新世界，我们必须要为着这一理想而奋斗。"
 JAP_scw_intervention_republicans:0 "支援西班牙共和军"
 JAP_scw_intervention_republicans_desc:0 "西班牙内战当中的左翼派别急需我们的支援，在志愿的同时，我们还要保证他们不被苏联控制，并且保证宗教人士不受左翼中的激进分子迫害。" 
 JAP_religious_refugee:0 "宗教难民"
 JAP_religious_refugee_desc:0 "西班牙内战中很多无辜平民因为战争而流离失所或者因为宗教信仰而遭受迫害，我们可以为他们提供庇护，并且可以让他们为我们的公共工程服务。"
 JAP_join_comintern:0 "渎圣同盟"
 JAP_join_comintern_desc:0 "尽管我们与苏联在思想方针有根本的区别，但是现在他们是我们在解放全人类路途上唯一可以依靠的盟友，我们应当与他们结成同盟。" 
 JAP_the_holy_international:0 "神圣国际"
 JAP_the_holy_international_desc:0 "世界上为了拯救全人类的伟大事业而奋斗的兄弟姐妹们都在各自孤军奋战，今天这一切将会结束，我们将组建一个同盟来团结全世界的左翼信徒，来加入我们的解放事业中。"
 JAP_japan_spain_alliance:0 "日本-西班牙同盟"
 JAP_japan_spain_alliance_desc:0 "相同的意识形态、战略地位和宗教信仰将我们联系在一起，我们应当邀请西班牙加入我们的同盟，在统一战线战斗。" 
 JAP_soviet_tech_sharing:0 "与苏联科技共享"
 JAP_soviet_tech_sharing_desc:0 "我们的盟友在科技方面走在了前面，如果我们能与他们共享科技，我们或许能够更快地完成我们的事业。" 
 JAP_liberate_south_eastern_asia:0 "解放东南亚"
 JAP_liberate_south_eastern_asia_desc:0 "东南亚地区一直处在西方列强的殖民统治当中，我们应当将他们从西方殖民者的手中解放出来，一同加入到我们的战线当中。" 
 JAP_liberation_theology:0 "解放神学"
 JAP_liberation_theology_desc:0 "拉丁美洲的天主教国家一直处在威权主义和殖民主义的夹击当中，我们应当团结他们的人民，加入我们的阵营。" 
 JAP_crash_the_fake_savior:0 "打倒伪救世主"
 JAP_crash_the_fake_savior_desc:0 "苏联以革命者和解放者自称，但是他们却建立了一个极权主义国家来用国家压迫自己的人民，现在这帮自欺欺人的家伙要为自己的所作所为付出代价了。" 
 JAP_approach_mexician_left_wing:0 "接触墨西哥左翼"
 JAP_approach_mexician_left_wing_desc:0 "墨西哥地区一直是激进运动的活跃地区，我们可以积极同他们的左翼接触，只要他们可以停止对教会的迫害，我们就能结成同盟，一起走向解放与救赎。" 
 JAP_true_liberty:0 "真正的自由"
 JAP_true_liberty_desc:0 "美国人自诩为自由的卫士，但是他们却让人民被不平等和资本家所束缚。要想让他们的人民获得真正的自由，就要把他们的国家机器摧毁。" 
 
 JAP_the_second_renewal:0 "二次维新"
 JAP_the_second_renewal_desc:0 "上一次维新运动之所以将日本带向歧路，正是因为没有彻底引入自由主义与民主制度。这一次，我们不会再犯错。"
 JAP_government_reformation:0 "政府改革"
 JAP_government_reformation_desc:0 "在任何情况下提高政府的效率永远不会有错。"
 JAP_support_the_elites:0 "支持精英团体"
 JAP_support_the_elites_desc:0 "一批拥有海外经历的政治精英能够充当日本自由化的先锋，我们应当在他们的带领下夺取日本的控制权。"
 JAP_support_local_clique:0 "支持地方团体"
 JAP_support_local_clique_desc:0 "在我们的各大城市已经形成了颇具规模的地方团体，这些团体中卧虎藏龙，并且有很多有先进思想的人，他们才是我们应当重点团结的对象。" 
 JAP_release_the_dagger:0 "斩首行动"
 JAP_release_the_dagger_desc:0 "擒贼先擒王，如果我们能够直接袭击织田幕府的中央部分，或许我们在避免内战的情况下使部队向我们效忠。"
 JAP_anglo_japan_alliance:0 "英日同盟"
 JAP_anglo_japan_alliance_desc:0 "日本和不列颠位于亚洲大陆的两侧，并且有极为相似的地理特征，这使得我们可以走到一起，一起执掌亚洲大陆的牛耳。" 
 JAP_legalization:0 "黑社会合法化"
 JAP_legalization_desc:0 "日本的极道势力虽然令人胆寒，但是他们是我们宝贵的社会资源，我们应当引导他们向合法组织转化，以改善我们的社会结构。"
 JAP_national_tech_association:0 "国家科技协会"
 JAP_national_tech_association_desc:0 "来自社会各界的精英学者们现在已经聚集在一起，我们应当为他们组建机构并提供专项资金保证他们的研究。" 
 JAP_local_science_fund:0 "地方研究基金"
 JAP_local_science_fund_desc:0 "由地方政府自行出资组建研究团体可以最大程度提高各种有才能的人的自主性，从而促进我们的科技进步。"
 JAP_fuyuki_special_service:0 "冬木特勤局"
 JAP_fuyuki_special_service_desc:0 "作为科技与政治的重镇，冬木聚集着很多军事与科技人才，我们应当因地制宜地在冬木组建我们的特种部队基地。" 
 JAP_overlooking_the_scenery:0 "俯瞰风景"
 JAP_overlooking_the_scenery_desc:0 "在这个纷繁复杂的世界，做一个旁观者更能帮助我们看清世间万象的本质。静观永远胜于盲目的参与。"
 JAP_mifune_special_service:0 "观布子调查处"
 JAP_mifune_special_service_desc:0 "我们在观布子的特别调查处已经被证明能够解决很多棘手的问题，我们需要扩大对它的资金支持。" 
 JAP_the_second_intervene:0 "第二次协约国干涉"
 JAP_the_second_intervene_desc:0 "在俄国内战时的干涉行动因为种种原因失败了，但是这一次我们已经做好了万全准备，将布尔什维克从亚洲清除出去。"
 JAP_naval_joint_exercise:0 "海军联合演习"
 JAP_naval_joint_exercise_desc:0 "与不列颠王国的海军一同演戏将会让我们分享海军的作战方法和经验，非常有价值。" 
 JAP_pacific_route:0 "确保太平洋航线"
 JAP_pacific_route_desc:0 "太平洋上有我们和我们盟友赖以生存的海上航线，我们必须加强我们对航线的保护，以保证我们的生命线不会被割断。" 
 JAP_back_alley_alliance:0 "路地里同盟"
 JAP_back_alley_alliance_desc:0 "在日本和西方世界，有一群才能非常卓著的人湮没在人群当中，他们组建了一个小圈子来互相交流，现在我们需要他们才能的时候到了、" 
 JAP_clock_tower_mission:0 "时钟塔代表团"
 JAP_clock_tower_mission_desc:0 "我们将派遣一支由顶尖学者组成的代表团赴英到时钟塔交流学习，但愿他们能够带给我们一些帮助。" 
 
 JAP_balance_of_power:0 "维护权力平衡"
 JAP_balance_of_power_desc:0 "目前的日本处在各种势力勾心斗角的不稳定时期，为了让我们的幕府政权得到巩固，我们应当维持权力的平衡并且逐渐清理极端分子。" 
 JAP_reflect_continential_policy:0 "反思大陆政策"
 JAP_reflect_continential_policy_desc:0 "前政府对于满洲地区的占领毫无疑问已经将我们带入了四面受敌的危险境地。我们必须彻底反思一百年来的大陆政策，并且撤离危险的满洲地区。" 
 JAP_taiwan_for_alliance:0 "台湾换同盟"
 JAP_taiwan_for_alliance_desc:0 "毫无疑问地是想要对中国进行军事占领是荒谬的想法，想要消除来自中国的军事威胁最好的办法就是与之结盟，当然，我们必须要给出一个他们无法拒绝的价码。" 
 JAP_expand_textile_industrial_routine:0 "重新拓展纺织业路线"
 JAP_expand_textile_industrial_routine_desc:0 "在中国南部地区进行轻工业扩张的路线因为好战分子对满洲的占领而流产了。现在我们必须立刻重新启动这一路线来保障我们工业的发展。" 
 JAP_joint_industrial_tech_company:0 "工业科技合作"
 JAP_joint_industrial_tech_company_desc:0 "让中国走向工业化对于整个亚洲都有好处，我们应当派遣一批专家帮助他们进行工业建设，同时我们也会获得宝贵的经验。" 
 JAP_ADB_focus:0 "亚洲开发银行"
 JAP_ADB_focus_desc:0 "亚洲的基础设施建设需要大量资金流动，由我们控股建立亚洲开发银行对他们大家都有好处。" 
 JAP_arm_market_focus:0 "军火市场"
 JAP_arm_market_focus_desc:0 "由军火商和雇佣兵组成的亚洲军火市场促进了我们各国的军备发展，这些势力是我们应该扶植而不是打击的对象。" 
 JAP_support_the_red_swastika_focus:0 "支持红万字会"
 JAP_support_the_red_swastika_focus_desc:0 "红万字会作为亚洲特色的慈善组织在人道主义救援和促进宗教和解方面有重大作用，我们应当以官方的名义对其进行支持。" 
 JAP_religious_authority:0 "宗教威权"
 JAP_religious_authority_desc:0 "世俗的幕府势力根本不足以团结日本的人民，一个宗教统治的日本才是我们的未来。" 
 JAP_bafuku_authority:0 "幕府威权"
 JAP_bafuku_authority_desc:0 "织田幕府毫无疑问才是日本唯一和合法统治者，只有树立幕府的权威，才能在日本建立稳定的国家机器。" 
 JAP_pan_asianism:0 "泛亚细亚主义"
 JAP_pan_asianism_desc:0 "最难以置信的事情莫过于，由黄种人占主体的亚洲，竟然处在西方列强，尤其是英美的统治之下，我们应当引领一波浪潮，来提高亚洲各国的民族意识。" 
 JAP_approach_chinese_nationalists:0 "与中国民族主义者结盟"
 JAP_approach_chinese_nationalists_desc:0 "中国政府已经变成西方国家的傀儡这一事实已是路人皆知，我们应当帮助中国的民族主义者建立一个真正的帝国。" 
 JAP_an_asia_for_asians:0 "亚洲人的亚洲"
 JAP_an_asia_for_asians_desc:0 "时机已经成熟，现在就让我们把西方殖民者从亚洲彻底地驱逐出去，哪怕要动用最为偏激的方法。" 
 JAP_indian_national_army:0 "组建印度国民军"
 JAP_indian_national_army_desc:0 "印度的殖民历史现在要到头了，在他们的神话英雄的带领下他们将建立属于自己的荣耀。" 
 JAP_asian_talent_project:0 "亚洲人才计划"
 JAP_asian_talent_project_desc:0 "我们在亚洲地区的强大势力可以让亚洲各国派遣人才前往我国学习，并且在战争期间为我国工作，将来这些人也会成为亚洲各国的栋梁之才。" 
 JAP_joint_fleet:0 "联合舰队"
 JAP_joint_fleet_desc:0 "我们的海军资源实在是太少了，通过整合盟友的造船厂和资源，我们能够集中力量建造更多军舰。" 
 
 JAP_shrine_first:0 "神社优先"
 JAP_shrine_first_desc:0 "日本的国家系统已经被西方的政治体系污染了，我们应该建立以神社为核心的政教合一系统来最大程度地调动国民的精神力量。" 
 JAP_religious_rapprochement:0 "仁者见仁"
 JAP_religious_rapprochement_desc:0 "亚洲文化的一个重要特征就是不同的宗教之间可以和睦相处，我们将利用这一点优势来促进我们的社会和睦和保证人民的思想不受污染。" 
 JAP_unite_the_sinoshpere:0 "团结汉字文化圈"
 JAP_unite_the_sinoshpere_desc:0 "现在汉字文化圈的主要国家已经团结在了一起，但是还有很多地区处在外国殖民者的控制之中，如果必要，我们将会动用武力将这些地区的人民团结在我们的领导下。"
 JAP_far_east_nuclear_project:0 "远东核项目"
 JAP_far_east_nuclear_project_desc:0 "核武器将主导未来已经是大势所趋，我们必须尽快与盟友组建项目组，亚洲地区不能处在西方的核威胁之中。"  
 JAP_rebuild_asian_myth_system:0 "亚细亚之精神"
 JAP_rebuild_asian_myth_system_desc:0 "现在，亚洲人已经能够站起来屹立于世界了，是时候重新整合亚洲的民族神话和意识形态，并且让我们在精神上团结在一起了。"  
 JAP_crash_asian_communism:0 "大扫荡"
 JAP_crash_asian_communism_desc:0 "共产主义威胁着我们的文化传统和共同价值，我们必须尽全力将共产主义从亚洲驱赶出去，才能重新让亚洲居于世界的中心。"  
 JAP_tenka_fubu_focus:0 "天下布武"
 JAP_tenka_fubu_focus_desc:0 "用武装力量和新式科技替代宗教文化的措施必须进行到底。通过以武家来统治国家，我们才算是走上了正确的道路。"  
 JAP_Dairokutenmaohajun_focus:0 "第六天魔王"
 JAP_Dairokutenmaohajun_focus_desc:0 "第六天魔王织田信长作为日本的统治者，将用军事力量把日本动员起来，并且随时准备消灭我们的敌人。"  
 JAP_three_thousand_worlds_focus:0 "三千世界"
 JAP_three_thousand_worlds_focus_desc:0 "用火力压制获得战争主动权的方法已经在历史上被证明是有效的，我们应当发扬这一方针，扩充我们的弹药库。"  
 JAP_kyoto_militrary_academy_focus:0 "京都军事学院"
 JAP_kyoto_militrary_academy_focus_desc:0 "旧式的军事教育已经满足不了现代化的战争了，通过兴办新式军事教育，我们将提高我们军官的军事素养和发展新式军事学说。"  
 JAP_shinsengumi_focus:0 "诚之旗"
 JAP_shinsengumi_focus_desc:0 "新选组孕育了一批忠肝义胆的武士军官，这一批人是军队中的精英人才，应当把他们培养成幕府的特种部队来为我们效忠。"  
 JAP_bafuku_armor_focus:0 "幕府装甲部队"
 JAP_bafuku_armor_focus_desc:0 "装甲部队在今天具有极高的重要性，组建新式装甲部队和我们的武士传统并不矛盾，相反它们是相辅相成的。"  
 
 JAP_seize_the_power:0 "密谋夺权"
 JAP_seize_the_power_desc:0 "织田信长并不打算将日本建设成真正的帝国。准确地说，信长已经不再是那个信长了，那么自然，就该有人替代她的位置。"  
 JAP_Honno_ji_incident:0 "谋杀织田信长"
 JAP_Honno_ji_incident_desc:0 "万事俱备，只待东风。只要时机成熟，我们就可以铲除日本帝国道路上的威胁。"  
 JAP_party_of_alaya:0 "阿赖耶党"
 JAP_party_of_alaya_desc:0 "在权力的真空时期我们出现了一位新的领导人，在她的带领下我们将能够建成一个亚洲地区的真正的帝国。"  
 JAP_sakurakai:0 "樱会"
 JAP_sakurakai_desc:0 "要想将我们的力量散播到全世界，就需要一个真正强有力甚至令人胆寒的领袖，一个拥戴她的组织已经成立，只差最后攫取政权。"   
 JAP_shinjuku_treaty_organization:0 "新宿条约组织"
 JAP_shinjuku_treaty_organization_desc:0 "由黑暗和强权统治的国家现在势必要联合在一起了，我们要组建一个令所有人胆寒的阵营，并且邀请我们潜在的盟友。"  
 JAP_intervene_in_china_desc:0 "我们的资源极其匮乏，而我们的邻居又是出了名的地大物博，我们要做的就是去他们那里拿就好了。现在我们需要的只是一个借口。"
 JAP_exchange_tech:0 "交换科技"
 JAP_exchange_tech_desc:0 "在发动全面战争之前，我们首先需要交换我们的科技以使得我们和盟友都能够最大化科技优势。"  
 JAP_prepare_for_war_with_the_usa:0 "准备对美作战"
 JAP_prepare_for_war_with_the_usa_desc:0 "为了在开战时迅速打垮美国，我们必须要组织一支强大的舰队，准确地说，我们应该现在就开始建造这些军舰。"  
 JAP_air_training_plan:0 "空军训练计划"
 JAP_air_training_plan_desc:0 "空军的重要性毋庸置疑，我们应当将飞行员的训练提上日程。"  
 JAP_amphibious_war:0 "两栖战争"
 JAP_amphibious_war_desc:0 "我们的地理位置决定了我们不得不随时面对两栖作战，加强这方面的科技和训练百利而无一弊。"  
 JAP_invade_australia_and_NZ:0 "入侵澳大利亚与新西兰"
 JAP_invade_australia_and_NZ_desc:0 "太平洋南部的小天地里也有丰富的资源，如果能将其占领，对于我们毫无疑问大有裨益。" 
 JAP_far_land_fleet:0 "远洋舰队"
 JAP_far_land_fleet_desc:0 "太平洋实在是太宽了，如果我们不加强我们舰队的航程，那么想要抵达美洲就会很吃力了。"  
 JAP_logistic_innovation:0 "后勤创新"
 JAP_logistic_innovation_desc:0 "要想攻打苏联必然绕不开西伯利亚，那里恶劣的气候和地形对我们构成了不小的挑战。在后勤方面做的工作无论如何都不算多。"  
 JAP_repress_the_resistance:0 "镇压抵抗"
 JAP_repress_the_resistance_desc:0 "通过发展地方军警并且培养愿意干脏活的人，我们就能够更好地在占领区建立秩序。" 
 
 ita_regroup_senatus:0 "与元老院和解"
 ita_regroup_senatus_desc:0 "尽管皇帝陛下个性很强，但是皇帝和元老院的关系是国家的基石。我们应当推动他们完成和解。"
 ita_regoup_fascist:0 "改组国家法西斯党"
 ita_regoup_fascist_desc:0 "要想结束元老院的腐败统治，皇帝陛下需要一直年轻而充满活力的力量。一场国家的全面革新势在必行。"
 ita_unite_spartactists:0 "团结斯巴达克斯联盟"
 ita_unite_spartactists_desc:0 "我们在德国的革命以失败而告终了。但是那并不是结束，我们会每时每刻地反抗独裁者的暴虐统治。"
 ita_towards_republic:0 "向共和国迈进"
 ita_towards_republic_desc:0 "德意志帝国和奥匈帝国的覆灭已经给我们敲响了警钟：强权统治的强大帝国只会给自己带来灾难。" 
 ita_emperor_priviege:0 "皇帝特权"
 ita_emperor_priviege_desc:0 "皇帝的统治需要相应的经济支持。在皇帝的名下，我们应当建立由皇帝直接控制的帝国工业体系。"
 ita_m_ism:0 "马基雅维利主义"
 ita_m_ism_desc:0 "相比于为我们的统治做无力的辩护，我们应该专注于扩大我们的势力，并使用我们拥有的所有方法来稳定国家。" 
 its_nationalize_church_property:0 "国有化教会财产"
 its_nationalize_church_property_desc:0 "意大利的天主教会有很大的影响力。在某种程度上，他们可能是我们的威胁。通过控制他们的财产我们可以削弱他们。"
 ita_march_into_rome:0 "进军罗马"
 ita_march_into_rome_desc:0 "除非我们通过特殊方法向世界展示我们的力量，否则我们永远不会夺取权力。旧秩序只是一栋孱弱的建筑，一旦我们给它一拳它就会倒下。" 
 ita_reform_bureau:0 "整治官僚系统"
 ita_reform_bureau_desc:0 "低效的官僚和腐败的政府拖累了整个国家。 如果我们仍想在这个危险的世界中生存，我们就必须改变这种状况。"
 ita_the_meeting:0 "第一公民"
 ita_the_meeting_desc:0 "作为第一公民的皇帝将证明自己将如何保护人民并统治帝国。强调这种身份将加强人们对皇帝的信赖。" 
 ita_infrastruracture_project:0 "公共基础设施工程"
 ita_infrastruracture_project_desc:0 "通过基础设施建设，人们将直接感受到帝国统治下的美好。"
 
 ita_end_monopolization:0 "结束垄断"
 ita_end_monopolization_desc:0 "垄断行为严重阻碍了我国经济的进一步发展，阻碍了公共需求的满足。我们将依法限制大企业对关键行业的垄断。"
 ita_free_hospital:0 "免费医疗"
 ita_free_hospital_desc:0 "摆脱疾病是基本人权之一。通过建立公立医院，我们将保证公民的健康水平。" 
 ita_golden_arena:0 "招荡的黄金剧场"
 ita_golden_arena_desc:0 "这个伟大的帝国需要一个匹配它的奇观。一个剧场是展示帝国尊严和皇帝魅力的最佳选择。" 
 ita_befriend_vantican:0 "对梵蒂冈友好"
 ita_befriend_vantican_desc:0 "虽然皇帝对宗教没有兴趣，但如果我们想赢得民心，与天主教会相处是很重要的。" 
 ita_st_george:0 "册封圣乔治"
 ita_st_george_desc:0 "通过册封保护人民的圣乔治，我们将表明我们与教会成为朋友的决心。这一行为还将改善我们与英国的关系。" 
 ita_expand_siciri:0 "扩大西西里口岸"
 ita_expand_siciri_desc:0 "西西里岛位于地中海的要冲，如果我们想改善地中海力量之间的贸易，我们应该扩大我们的海港。" 
 ita_invite_clock_tower:0 "邀请英国学者"
 ita_invite_clock_tower_desc:0 "通过邀请英国学者到意大利，我们将从中学到很多经验并改善我们的关系。" 
 ita_imeprial_dockyard:0 "帝国造船厂"
 ita_imeprial_dockyard_desc:0 "地中海贸易的发展需要我们发展更强大的海军。这是我们扩大西西里岛海军生产的机会。" 
 
 ita_alps_strategy:0 "阿尔卑斯策略"
 ita_alps_strategy_desc:0 "如果帝国需要扩张，我们需要注意的第一个方向是北方。 我们应该准备我们的部队，因为德国也对这些地区感兴趣。" 
 ita_darmcia_problem:0 "达尔玛西亚问题"
 ita_darmcia_problem_desc:0 "作为恢复帝国的第一步，我们将要求南斯拉夫加入我们。 达尔玛西亚将是我们恢复的第一个省。" 
 
 ita_anti_com:0 "踩死塔兰图拉毒蛛"
 ita_anti_com_desc:0 "共产分子就像塔兰图拉毒蜘蛛，他们咬住别人，然后感染他们并让他们变得同样地疯狂。他们必须被从在这个国家清除出去。" 
 ita_secure_alps:0 "阿尔卑斯安全保障"
 ita_secure_alps_desc:0 "时间就是金钱。如果德国先迈出了控制我们北方门户的第一步，我们将追悔莫及。" 
 
 ita_fortify_rhode_island:0 "驻防罗德岛"
 ita_fortify_rhode_island_desc:0 "作为我们的前沿海军基地，罗德岛将成为我们恢复近东帝国统治的起点。我们应该加强那里的防御。" 
 ITA_protect_archaea:0 "保护亚该亚"
 ITA_protect_archaea_desc:0 "希腊是西方文明的起源，现在正处于我们的权力领域之下。我们将欢迎他们作为古罗马帝国的继承者加入我们的帝国。" 
 
 ita_recover_eastern_roma:0 "光复东罗马"
 ita_recover_eastern_roma_desc:0 "历史上东罗马所在的地区在地理和历史上都具有价值。我们不能冒外交风险，必须立即用武力恢复我们在这一地区的统治。" 
 
 ita_balkan_problem:0 "巴尔干问题"
 ita_balkan_problem_desc:0 "巴尔干地区的局势非常复杂。如果我们想在这个方向扩展我们的帝国，我们需要认真对待那里的小国。" 
 ita_north_alps_frontline:0 "北阿尔卑斯防线"
 ita_north_alps_frontline_desc:0 "既然我们已经占领了阿尔卑斯山地区，德国就不会轻易放弃，我们需要准备好我们的防线来防御任何突然袭击。" 
 
 ita_only_one_empire:0 "只有一个帝国"
 ita_only_one_empire_desc:0 "作为欧洲曾经最为强大和最为长久的帝国，我们没有任何理由向任何国家屈服。我们会组建自己的帝国，那个世界上唯一的真正的帝国。" 
 ita_face_orient:0 "面向东方"
 ita_face_orient_desc:0 "由于我们已经恢复了帝国的东部，我们应该把注意力集中在东部，在那里我们将扩大帝国领域的界限。" 
 
 ita_war_with_britain:0 "对英战争"
 ita_war_with_britain_desc:0 "腐朽堕落的不列颠殖民帝国，将我们囚禁在名叫地中海的囚笼中。如果我们想要更多的生存空间，一场光荣的战争是不可避免的。" 
 ita_conquer_britainia:0 "征服不列颠尼亚"
 ita_conquer_britainia_desc:0 "将近两千年过去了，我们终于再次完成了这次伟大的征服。罗马帝国将再次夺回不列颠尼亚，向所有人展示我们的力量。" 
 
 ita_six_six_six:0 "六、六、六"
 ita_six_six_six_desc:0 "有一种说法是罗马帝国是摧毁巴比伦的野兽。这可能只是一个故事。但今天，我们将真正采取这种野兽的姿态，为帝国征服中东地区。" 
 ita_eastern_proceed:0 "继续东进"
 ita_eastern_proceed_desc:0 "东方世界是我们从未涉足过的领域。现在情况发生了变化，我们将会把帝国扩展到神秘的东方世界。" 

 ita_red_blue_alliance:0 "红蓝同盟"
 ita_red_blue_alliance_desc:0 "虽然我们之前有许多分歧，但我们的红衣皇帝和他们的蓝衣国王之间的相似性是压倒性的。我们两个帝国之间的联盟将形成有史以来最强大的力量。" 
 ita_war_with_germany:0 "对德战争"
 ita_war_with_germany_desc:0 "德国是欧洲大陆的霸权，对我们的北部边界构成了巨大的威胁。 我们现在应该做的是采取先发制人的措施。" 
 ita_conquer_germania:0 "征服日耳曼尼亚"
 ita_conquer_germania_desc:0 "旧罗马帝国的陨落给了我们莫大的教训：日耳曼人是帝国最大的威胁。但现在风水轮流转，现在轮到我们用我们无法抵挡的军事力量征服他们了。" 
 
 ita_recover_hispania:0 "光复西班牙"
 ita_recover_hispania_desc:0 "伊比利亚半岛是帝国的西大门，应该回归帝国。无论谁在这里统治，我们都会将他们带入帝国的边界。" 
 ita_fortify_gibraltar:0 "驻防直布罗陀"
 ita_fortify_gibraltar_desc:0 "作为地中海的入口，再强调对那里的保护也不为过。如果我们保护得当，我们永远不会在地中海受到限制。"

 ita_build_the_gate:0 "建造通往大西洋的门户"
 ita_build_the_gate_desc:0 "由于向大西洋的大门开放，我们应该小心保护它。这是我们进入大西洋的第一步。" 
 ita_secular_country:0 "世俗国家"
 ita_secular_country_desc:0 "基督教腐蚀了我们的人民并导致了旧帝国的崩溃。如果我们不想变得孱弱，我们需要维持一个世俗的国家。"
 ita_occupy_vantican:0 "占领梵蒂冈"
 ita_occupy_vantican_desc:0 "拥有重要影响力的教皇将成为我们帝国的内部威胁。 我们需要从根本上铲除我们国家的天主教势力，无论其他国家会做出什么反应。"
 
 ita_meteor_of_tyrant:0 "暴君流星"
 ita_meteor_of_tyrant_desc:0 "我们的皇帝和英国国王之间的相似性最终将我们联合在一起。如果我们建立强大的联盟，没有人可以抵抗我们的征服。" 
 ita_fate_of_spain:0 "西班牙的命运"
 ita_fate_of_spain_desc:0 "西班牙位于我们两个帝国的势力范围内。他们应该面对他们的命运并屈服于我们的强大力量。"
 ita_fate_of_france:0 "法兰西的命运"
 ita_fate_of_france_desc:0 "法兰西位于我们两个帝国的势力范围内。他们应该面对他们的命运并屈服于我们的强大力量。"
 
 ita_conquer_gaul:0 "征服高卢"
 ita_conquer_gaul_desc:0 "高卢，我们曾经征服过的地方，现在已经准备好再次被征服。无论需要什么，我们都将恢复我们的荣耀历史。"
 ita_crazy_empire:0 "疯狂永续帝国"
 ita_crazy_empire_desc:0 "征服需要代价。为了维护我们帝国的完整性，我们将采取措施来压制帝国各处的抵抗力量。"
 
 ita_stop_strike:0 "阶级合作"
 ita_stop_strike_desc:0 "阶级分化毫无疑问是不可避免的。如果这种合作要真正让工人参与，那么基于阶级的合作组织是必不可少的。"
 ita_guide_the_capital:0 "控制资本家"
 ita_guide_the_capital_desc:0 "工业资本家控制着大量的资源和财富。 如果我们引导他们走向正确的方向，他们将作为一支服务于我们的伟大目标的不可忽视的力量。"
 
 ita_emperors_party:0 "皇帝的党"
 ita_emperors_party_desc:0 "在被元老院长期束缚之后，我们的皇帝终于遇到了她真正的朋友。 国家法西斯党将成为皇帝的第一支持者。"
 ita_nova_syndicalisme:0 "工团主义"
 ita_nova_syndicalisme_desc:0 "为了保障工人的权利，我们应该把企业改造成以工人为基础的组织，将工人和领域专家组织在一起。"
 ita_corporativism_parliment:0 "统合国家议会"
 ita_corporativism_parliment_desc:0 "通过将所有工团组织管理在国家手中，我们可以使我们的行业服务于我们的国家目标。"
 
 ita_mythology:0 "罗马神话学"
 ita_mythology_desc:0 "通过让人们陶醉在罗马神话中，我们将塑造一个人们为国家而死的国家。"
 ita_italian_militarism:0 "发展意大利军国主义"
 ita_italian_militarism_desc:0 "发展自己的军国主义将使我们能够征召更多为我们的军队服务的年轻人。"
 
 ita_rebrith_of_roma:0 "罗马的重生"
 ita_rebrith_of_roma_desc:0 "古老的帝国，永恒的罗马帝国，今天已经重生。 我们的新生法西斯政权将立刻扫除腐败的旧欧洲文化，带回无限的生命力。"
 ita_spirit_of_fascism:0 "束棒斧之精神"
 ita_spirit_of_fascism_desc:0 "罗马帝国的传统和新复兴向我们揭示了法西斯的精神：强权，秩序和征服。"
 
 ita_shatter_the_fake_rome:0 "粉碎伪罗马"
 ita_shatter_the_fake_rome_desc:0 "新大陆的美国人敢于称自己为新罗马。是时候粉碎他们的假帝国和愚蠢的梦想了。"
 ita_build_the_black_sea_fleet:0 "准备黑海舰队"
 ita_build_the_black_sea_fleet_desc:0 "由于我们控制了爱琴海，我们现在有能力在黑海建造一支舰队。"
 
 ita_anti_com_war:0 "对苏战争"
 ita_anti_com_war_desc:0 "苏联一直是我们在意识形态和军事上的威胁。我们别无选择，只能将其打倒。"
 
 ita_joint_fleet_mid:0 "地中海联合舰队"
 ita_joint_fleet_mid_desc:0 "我们与英国的合作将使我们能够建立一个中等规模的联合舰队。"
 ita_mid_naval_doctrine:0 "地中海学说"
 ita_mid_naval_doctrine_desc:0 "我们在海军的努力将使我们能够发展一系列海军学说。"
 ita_joint_atlantic_fleet:0 "大西洋联合舰队"
 ita_joint_atlantic_fleet_desc:0 "我们与英国的合作将使我们能够建立一个大规模的联合舰队。"
 
 ita_purchase_electronic_equipment:0 "购入电子设备"
 ita_purchase_electronic_equipment_desc:0 "如果我们从英国购买电子设备，我们就能够改进我们的电子产品技术。"
 ita_tech_exchange:0 "科技交换"
 ita_tech_exchange_desc:0 "与我们的盟友分享技术将使我们双方受益。"
 ita_north_african_railway:0 "北非铁路"
 ita_north_african_railway_desc:0 "为了改善我们非洲殖民地的交通，我们可以在英国的帮助下建造一条从埃及到利比亚的铁路。"
 ita_land_joint_training:0 "联合陆军训练"
 ita_land_joint_training_desc:0 "陆军与盟国的合作将改善我军的作战策略。"
 ita_mountainer_training:0 "山地师训练"
 ita_mountainer_training_desc:0 "与法国军队的合作将提高我们的山地师作战能力。"
 ita_cern:0 "欧核中心"
 ita_cern_desc:0 "确保阿尔卑斯山地区的安全后，我们便可以在那里开始核项目。"
 ita_intelligence_exchange:0 "情报交换"
 ita_intelligence_exchange_desc:0 "与我们盟友的情报交流让我们了解战场的最新变化。"
 
 ita_battleship_diplomacy:0 "炮舰外交"
 ita_battleship_diplomacy_desc:0 "最好的外交方法就是让其他国家屈服于我们的强大军事实力。"
 
 ita_strengthen_workers_union:0 "强化工会"
 ita_strengthen_workers_union_desc:0 "我们需要加强工会，以保护工人的权利免受对工业资本家的剥削。"
 
 ita_uprising:0 "起义"
 ita_uprising_desc:0 "我们已为今天的革命做好了充分的准备。现在是时候打破所有的锁链，建立一个属于工人阶级的国家。"
 ita_workers_cooperative:0 "工人合作社"
 ita_workers_cooperative_desc:0 "组建工人合作社将使我们能够提高工业生产的效率。"
 
 ita_mine_working_group:0 "矿业生产团"
 ita_mine_working_group_desc:0 "矿业生产团将有效动员工人为国家开采矿产资源。"
 ita_fate_of_the_tyrant:0 "暴君的命运"
 ita_fate_of_the_tyrant_desc:0 "暴君尼禄要为她对人民的暴行付出代价。让我们来决定如何处理她吧！"
 
 ita_peoples_bridgate:0 "人民军队"
 ita_peoples_bridgate_desc:0 "为了保护我们的革命成果，我们需要一支强大的军队来抵抗任何想要进行干预的人。"
 ita_peoples_governement:0 "公社人民政府"
 ita_peoples_governement_desc:0 "在摧毁旧秩序后，我们需要重建公务员制度，以保持政府的运作。"
 
 ita_join_soviet:0 "加入苏联的阵营"
 ita_join_soviet_desc:0 "我们的革命目前还不成熟。 我们现在最好的选择就是尽可能地紧跟莫斯科。"
 ita_spartacists_choice:0 "斯巴达克斯主义者的选择"
 ita_spartacists_choice_desc:0 "苏联确实进行了一次成功的革命。 但在此之后，他们将革命成果转化成了民族主义。我们应该选择自己的道路来实现国际共产主义。"
 
 Spartacus_Allies:0 "斯巴达克斯联盟"
 
 ita_against_monarchy:0 "反对君主制"
 ita_against_monarchy_desc:0 "我们被剥削的经验表明，君主制是暴政的根源。我们将永远反对君主制。"
 ita_against_fascism:0 "反对法西斯主义"
 ita_against_fascism_desc:0 "这里的法西斯主义运动使工人阶级蒙受了巨大苦难。 我们将在遇到它时随时打击法西斯主义。"
 
 ita_preempt_occupy_austria:0 "先制占领奥地利"
 ita_preempt_occupy_austria_desc:0 "德国纳粹占领奥地利只是时间问题。 如果我们想在有利的情况下与他们作斗争，我们需要先抢先一步。"
 ita_the_yugoslavia_problem:0 "南斯拉夫问题"
 ita_the_yugoslavia_problem_desc:0 "我们需要处理的第一个君主主义国家是南斯拉夫。 我们需要尽快解放他们。"
 ita_hungrian_problem:0 "匈牙利问题"
 ita_hungrian_problem_desc:0 "亲法西斯主义的匈牙利同时是君主制和法西斯主义的堡垒。 我们需要尽快解放他们。"
 
 ita_problem_of_eastern_balkan:0 "东巴尔干问题"
 ita_problem_of_eastern_balkan_desc:0 "巴尔干东部的国家有着悠久的君主制历史。我们必须在他们把枪口对准我们之前采取行动。"
 ita_socialists_science_league:0 "社会主义科学同盟"
 ita_socialists_science_league_desc:0 "苏联与我们之间的科学合作将加强社会主义阵营的科学技术水平。"
 ita_soviet_economic_aid:0 "苏联经济援助"
 ita_soviet_economic_aid_desc:0 "我们应该要求苏联帮助我们建设社会主义。通过这种方式，我们将从中获得更多经验。"
 
 ita_national_industial_development_plan:0 "国家工业发展计划"
 ita_national_industial_development_plan_desc:0 "工业建设应由国家，而不是任何个人或外国投资者全面控制。"
 ita_rome_moscow_railway:0 "罗马-莫斯科铁路"
 ita_rome_moscow_railway_desc:0 "由于我们中间的所有国家都在我们的阵营当中，我们将能够建造一条从罗马到莫斯科的新铁路，以增加我们的经济交流。"
 ita_independent_tech_enterprise:0 "独立科技部门"
 ita_independent_tech_enterprise_desc:0 "没有人能够通过依赖他人在技术上取得真正的进步。 我们必须建立自己的技术部门。"
 
 ita_wonderland_weapon:0 "奇迹武器"
 ita_wonderland_weapon_desc:0 "到目前为止，我们已经有足够的经验来获得核武器的突破。"
 ita_soviet_scientist:0 "苏联科学家"
 ita_soviet_scientist_desc:0 "作为他们忠实的盟友，我们可以雇佣一些苏联科学家为我们工作，增加社会主义阵营的科技水平。"
 ita_air_production:0 "空军生产"
 ita_air_production_desc:0 "为了促进飞行器的生产，我们应该建立专门的工作组来提高效率。"
 ita_anti_germany_commitee:0 "反德委员会"
 ita_anti_germany_commitee_desc:0 "毫无疑问，我们将与德国展开武装斗争。我们需要建立一个秘密委员会来做好准备。"
 
 ita_clean_balkan_fascism:0 "清除巴尔干的法西斯主义"
 ita_clean_balkan_fascism_desc:0 "西方法西斯主义国家的影响污染了巴尔干地区。 我们需要在他们威胁到这些国家的工人权利之前清理掉那些渣滓。"
 ita_receive_communist_refugee:0 "接受共产主义难民"
 ita_receive_communist_refugee_desc:0 "由于共产党支持者受到压制，我们需要支持他们并欢迎他们到我们国家并建立反抗组织。"
 ita_contact_bavalia_cp:0 "联络巴伐利亚共产党组织"
 ita_contact_bavalia_cp_desc:0 "如果我们想要推翻德国政府，我们需要内部盟友。 是时候联系巴伐利亚共产党组织了。"
 ita_bavalia_uprising:0 "巴伐利亚起义"
 ita_bavalia_uprising_desc:0 "建立巴伐利亚苏维埃政府的努力失败了一次。这一次，他们将在我国的支持下取得成功。"
 
 ita_liberate_greece_and_turkey:0 "解放希腊与土耳其"
 ita_liberate_greece_and_turkey_desc:0 "黑海门户的两个国家在上层阶级的统治下遭受了很多苦难。 现在是解放他们的时候了。"
 ita_red_navy:0 "发展红海军"
 ita_red_navy_desc:0 "我们必须建立一支强大的红海军来抵抗西方帝国主义国家。革命不能停留在陆地上。"
 ita_shatter_briish_crown:0 "粉碎不列颠王冠"
 ita_shatter_briish_crown_desc:0 "英国是欧洲最强大的君主国家，是我们的致命敌人。无论需要什么，我们都会粉碎英国国王的王冠 - 任何骑在人民头上的人都应该被斩首。"
 
 ita_eliminate_upper_class:0 "消灭上层阶级"
 ita_eliminate_upper_class_desc:0 "我国上层阶级曾经占据过绝大多数财富。现在这一切都结束了。 工人阶级将拥有整个国家。"
 ita_liberate_france:0 "解放法国"
 ita_liberate_france_desc:0 "法国，贵族控制的国家，不应该再遭受不平等的困扰。我们将用双手解放他们。"
 
 ita_unite_european_left_wing:0 "团结欧洲左翼力量"
 ita_unite_european_left_wing_desc:0 "苏联从未真正为西欧的左翼支持者着想。 他们需要我们作为领导者。"
 ita_support_spainish_republicians:0 "支持西班牙共和军"
 ita_support_spainish_republicians_desc:0 "西班牙内战现在导致国家分裂。 帮助那些共和党人是我们的责任。"
 ita_crash_the_rotten_bureau:0 "碾碎腐败的官僚国家"
 ita_crash_the_rotten_bureau_desc:0 "苏联已经被官僚主义腐蚀了。他们是我们真正的敌人。我们必须进行一场真正的革命。"
 
 ita_renaissance:0 "文艺复兴精神"
 ita_renaissance_desc:0 "作为文艺复兴的起源，我们在智力创新方面有着悠久的历史。为了鼓励科学和文化的发展，我们将提高我们的学术雇员的素质。"
 ita_national_bank:0 "国家银行"
 ita_national_bank_desc:0 "为了重塑我们的国家信用，我们可以建立由国家支持的银行。"
 ita_research_fund:0 "研究基金"
 ita_research_fund_desc:0 "为了改善我们的科学研究状况，国家需要腾出更多的专项资金来支持它。"
 ira_expand_universities:0 "扩张各大学"
 ira_expand_universities_desc:0 "为大学转移更多自由和资金将增加我们的教育和研究系统的自主权。"
 ita_radio_of_liberty:0 "自由电台"
 ita_radio_of_liberty_desc:0 "为了对抗极权主义，我们需要一个言论上的阵地。 我们将通过自由电台传播我们的声音，鼓励人们争取自由。"
 ita_humanism:0 "人文主义宣传"
 ita_humanism_desc:0 "通过我们的宣传，我们将表明我们的政府真的关心人民和每个个体的生活。"
 ita_elect_local_government:0 "选举地方政府"
 ita_elect_local_government_desc:0 "罗马不是一天建成的，民主也是同样的道理。我们可以从选举地方政府开始。"
 ita_found_rome_parliment:0 "改革罗马人民大会"
 ita_found_rome_parliment_desc:0 "直接民主很容易导致民粹主义。改革传统罗马议会是现代民主的必要条件。"
 ita_abdication:0 "退位"
 ita_abdication_desc:0 "君主制不再适合20世纪的世界环境。 现在是我们进入共和时代的时候了。"
 ita_cultural_relics:0 "文化遗产"
 ita_cultural_relics_desc:0 "我们拥有让每个人都为之自豪的文化历史。 政府应该加倍努力保护文物。"
 ita_social_security:0 "社会保障制度"
 ita_social_security_desc:0 "为了部分规避无限制资本主义的弊端，我们需要一个能够保护每个人基本人权的制度。"
 ita_scientist_consultant:0 "科学家顾问"
 ita_scientist_consultant_desc:0 "邀请科学家加入我们的政府将大大提高公务员的专业水平。"
 
 ita_stars_in_in_heaven:0 "予天以星"
 ita_stars_in_in_heaven_desc:0 "我们的科学努力得到了回报。 我们在火箭科学方面取得了很多进展，并且很快就能将它们投入实际应用。"
 ita_law_on_labor:0 "劳动法"
 ita_law_on_labor_desc:0 "规制工业人员的劳动就业可以在没有大规模国家干预的情况下保护工人的权利。"
 ita_love_to_people:0 "予人以爱"
 ita_love_to_people_desc:0 "通过我们对社会民主的尝试，我们将平衡个人的自由和公众的需要。 我们的目标是让每个人都感到温暖的社会。"
 ita_construction_enterprise:0 "建设性企业"
 ita_construction_enterprise_desc:0 "有了国有建筑企业，我们就能够进行大规模的基础设施建设。"
 ita_flowers_on_earth:0 "予地以花"
 ita_flowers_on_earth_desc:0 "国家基础设施的改善将有利于军事和民用运输。"
 
 ita_woo_france:0 "联合法国"
 ita_woo_france_desc:0 "作为我们的民主邻国，法国是我们可以信赖的真正朋友。"
 ita_woo_britiain:0 "联合英国"
 ita_woo_britiain_desc:0 "作为地中海的强大力量，英国是我们真正的朋友，我们可以信赖。"
 ita_mediterrain_union:0 "地中海联盟"
 ita_mediterrain_union_desc:0 "现在是我们在充满极端分子的这个世界上领导民主国家的时候了。罗马将成为世界民主的中心。"
 ita_adratic_sea:0 "亚得里亚海友谊"
 ita_adratic_sea_desc:0 "我们的第一批盟友将是我们与我们共享亚得里亚海的邻国。"
 ita_alps_alliance:0 "阿尔卑斯联盟"
 ita_alps_alliance_desc:0 "我们可以邀请阿尔卑斯山附近的国家以保护北部边界。"
 ita_agen_sea:0 "爱琴海友谊"
 ita_agen_sea_desc:0 "我们的下一个盟友将是我们控制爱琴海和黑海之门的邻居。"
 ita_balkan_friendship:0 "巴尔干友谊"
 ita_balkan_friendship_desc:0 "巴尔干地区一直是火药桶。我们可以邀请其中一些国家来保护这些地区。"
 ita_african_autonomy:0 "非洲自治"
 ita_african_autonomy_desc:0 "我们需要为我们的殖民地提供足够的自治权，以便他们在战争开始时能够保护自己。"
 ita_impossible_alliance:0 "不可能的同盟"
 ita_impossible_alliance_desc:0 "北方的民主国家保持中立。但是，如果我们向他们伸出橄榄枝，也许他们不会拒绝我们。"
 ita_support_russian_Separatism:0 "击垮红色帝国"
 ita_support_russian_Separatism_desc:0 "共产主义的潜在威胁最终将成为事实。我们别无选择，只能采取先发制人的行动。"
 ita_strike_at_the_dictator:0 "击垮独裁者"
 ita_strike_at_the_dictator_desc:0 "极权主义的蔓延非常令人担忧。除非我们将那些独裁者平定，否则就没有真正的和平。"
 ita_woo_america:0 "寻求美国帮助"
 ita_woo_america_desc:0 "由于我们正在与强大的独裁者作战，我们需要外援。 如果我们想要限制英国和法国的影响，美国人是最好的选择。"
 ita_protect_our_tradition:0 "保卫我们的传统"
 ita_protect_our_tradition_desc:0 "共产分子彻底否认我们的传统并试图隔断我们的历史。为了保护传统，我们需要通过我们自己的宣传来捍卫自己的影响力。"
 ita_war_with_germany_fra:0 "对德战争"
 ita_war_with_germany_fra_desc:0 "德国的扩张令人担忧。 为了欧洲大陆的和平，我们需要和朋友一起打败他们。"
 ita_war_with_germany_com:0 "对德战争"
 ita_war_with_germany_com_desc:0 "德国的扩张令人担忧。 为了欧洲大陆的解放，我们需要和朋友一起打败他们。" 
 ita_the_spirit_of_spatacist:0 "斯巴达克斯之魂"
 ita_the_spirit_of_spatacist_desc:0 "叛乱不是我们的致命目标，阶级斗争的精神将是我们永恒的精神遗产。"
 ita_egypt_province:0 "建立埃及行省"
 ita_egypt_province_desc:0 "对埃及的占领对我们至关重要。 我们应该在埃及建立一个特别政府来控制它。" 
 
 ita_engineering_effort:0 "重视工程技术"
 ita_engineering_effort_desc:0 "工程技术的投入将提高我们的公众和精英的工程技能。"
 ita_all_road_to_rome:0 "条条大路通罗马"
 ita_all_road_to_rome_desc:0 "条条大路通罗马不仅仅是一种说法，而是我们强大的基础设施建设能力的反映。"
 
 ita_rome_fortress:0 "罗马要塞"
 ita_rome_fortress_desc:0 "堡垒建设战略永远不会过时。 我们的军事传统将是我们最好的遗产之一。"
 ita_advanced_architecture:0 "高级建筑学"
 ita_advanced_architecture_desc:0 "罗马的崛起与精心设计的建筑发展有关。我们的建筑和奇观将向世界展示罗马帝国的力量。"
 ita_rome_revival:0 "罗马复兴"
 ita_rome_revival_desc:0 "罗马帝国的复兴不仅仅是军事上的崛起。 它包含科学，工程和文化的复兴。"
 
 ita_emperor_military_industrial:0 "皇帝军工厂"
 ita_emperor_military_industrial_desc:0 "通过建立由皇帝直接控制的军事工业，我们将加强对国家的控制。"
 ita_emperor_naval_privilege:0 "皇帝海军特权"
 ita_emperor_naval_privilege_desc:0 "由皇帝直接管理的帝国海军造船厂将使我们能够建立一支强大的海军。"
 
 ita_imperial_ship_conscription:0 "帝国船只征召制度"
 ita_imperial_ship_conscription_desc:0 "皇帝应该有权管理全国各地的所有船只，以加强我们的海军。"
 ita_imperial_energy_institute:0 "帝国能源局"
 ita_imperial_energy_institute_desc:0 "帝国能源局将减少腐败，提高能源管理效率。"
 
 ita_rome_legion:0 "罗马军团"
 ita_rome_legion_desc:0 "我们应该培养一支具有强大适应能力的军团，就像我们过去所做的那样。"
 ita_super_weapon:0 "终极武器"
 ita_super_weapon_desc:0 "意大利大学最近的研究揭示了核裂变的力量。 我们应该毫不犹豫地开始我们的核研究。"
 
 ita_water_mine_warfare:0 "水雷战"
 ita_water_mine_warfare_desc:0 "水雷是一种棘手的武器，将在战场上发挥重要作用。 我们应该努力进行相关培训。"
 ita_nationalism_instead_of_religions:0 "民族主义替代宗教"
 ita_nationalism_instead_of_religions_desc:0 "强调民族主义会削弱天主教宗教的影响力。"
 
