 more_ger.63.t:0 "一次简单的问询"
 more_ger.63.d:0 "“好久不见，戈培尔先生，您最近可是有够忙的。”\n\n“是的元首阁下！但是一想起前线的战士们，我这宣传部长的职务倒也不算重。”\n\n“我也这么觉得，说起来..”齐格弗里德突然自椅子上起身。“我听说前方战况并不太好，是吗？”\n\n刚刚戈培尔只不过是随口一说，面对这突然的一问竟给他吓出了冷汗，手中的文件夹都差点没拿稳，今天只不过是来请求元首出席一个市区工程竣工典礼哪有为这种问题做过准备？再说自己一个宣传部长给老百姓说谎就罢了，难道军方还给他说谎的？前线何止是不太好，简直是一坨晒色好吗？！"
 more_ger.63.a:0 "“您从哪听说的？”" 

