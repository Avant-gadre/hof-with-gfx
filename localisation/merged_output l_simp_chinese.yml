 SOV_Legacy_of_the_Great_Famine:0 "五年计划的遗产"
 SOV_Legacy_of_the_Great_Famine_desc:0 "§R全俄统一遥遥无期，可即使如此，工业化的脚步也不能再停下了————于是朱加什维利的五年计划导致了灾难般的后果，对农民的压迫————尤其是对其他“加盟国”无限度征收粮食的行为已经将整个联盟推向内战的边缘，即使在五年计划被宣布放弃后莫斯科中央政府与部分地方的关系仍然十分紧张§!\n" 
 
 SOV_red_army_idea:0 "红军"
 SOV_red_army_idea_desc:0 "红军最强大！这毋庸置疑！伟大的红军与白匪足足战斗十几年，她怎么可能不强大？！然而我们似乎过分的总结了与白军及波兰人乌克兰人对阵的经验，逐渐变得保守且固步自封。"
 
 SOV_red_army_idea_1:0 "红军"
 SOV_red_army_idea_1_desc:0 "在总书记的亲自校正下，红军渐渐开始恢复过去的荣光了。"
 
 SOV_red_army_idea_2:0 "红军"
 SOV_red_army_idea_2_desc:0 "在总书记的亲自校正下，红军就是最强大的！"
 
