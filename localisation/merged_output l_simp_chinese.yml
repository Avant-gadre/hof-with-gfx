 USA_party_factions_decisions:0 "两党政治"
 USA_party_factions_decisions_desc:0 "尽管遭到了许多批评，并且在经济危机中显示出了疲态，美国的两党政治依然在平稳地运行。时间流逝，一度衰弱的民主党由于吸纳了新的选民基础而重新壮大了起来。较为年轻的，世界大战以后垄断美国政坛接近二十年的“老大党”共和党则由于经济危机而遭到了打击。随着经济危机带来的一系列社会变化，两党的社会基础和力量平衡也在悄然改变。与此同时，两党内部的矛盾也从未真正被化解。只有时间才能证明，谁会给美国带来一个更好的未来。"

 USA_Democrats_Northern_name_text:0 "北方民主党"
 USA_DEMOCRATS_NORTHERN_TOOLTIP:0 "作为一个崇尚杰斐逊农耕神话的政党，民主党原本是一个以保守主义为纲领的政党。上世纪末饱受商业垄断和政治腐败之苦的农业民粹主义分子掀起了“平民党”运动之后，民粹主义政治力量便被逐步融入民主党的议程当中，原本保守的“波旁派”派系不得不做出让步，一个强大的左翼改革集团在民主党内便形成并且构成了“进步运动”的重要基础。随着经济危机的到来，以及大量欧洲天主教徒或者社会主义同情者移民的涌入，改革集团便主导了民主党的政治议程。北方民主党试图建立一个广泛的，以产业工人、农场主、少数族裔、进步商人和北部黑人为基础的政治联盟。尽管内部依然争论不断，北方民主党却在很多重要问题上达成了共识——他们已经准备好重塑美国自由的概念。"

 USA_Democrats_Southern_name_text:0 "南方民主党"
 USA_DEMOCRATS_SOUTHERN_TOOLTIP:0 "尽管共和党主导的联邦政府在上个世纪赢得了内战，但是对于南方蓄奴州的重建工作却由于民主党的阻挠和共和党自身的内部矛盾而草草收场。在联邦军队撤出南方以后，民主党人重新在南方掌权，并且在南方形成了一个强大的“坚固南方集团”。南方民主党人一直通过修改地方法律，阻挠国会立法的方式维持南部的种族隔离，并用法律规定、政治恐吓等方式阻碍南方黑人和反隔离分子参加投票，将共和党几乎彻底从南方赶出。但是与此同时，南方民主党人继承了杰克逊的民粹主义传统，同时也为了吸引白人农民和工人的投票，也支持在劳工、农业、经济方面的进步主义政策，只要这些政策不会破坏南部的种族秩序。值得注意的是，很多南方民主党人还是3K党成员，因此遭到了不少共和党人和北方民主党人的强烈厌恶。"

 USA_Republican_Northeastern_name_text:0 "东北部共和党"
 USA_REPUBLICAN_NORTHEASTERN_TOOLTIP:0 "共和党作为内战后最为强大的“老大党”，在本世纪二十年代又垄断了政权接近二十年，并且促进了商业的繁荣。然而商业的繁荣表象却被经济危机无情地击碎。亲商业的东北部共和党，因此受到了严重的打击。党内继承自西奥多·罗斯福的进步主义传统的衰落，与商业集团过度紧密的联系，以及小政府的意识形态使得东北部共和党无法有效的拿出应对危机的方案。与此同时，尽管作为林肯的继承人，共和党受到了黑人的广泛支持，但是受制于小政府意识形态使得共和党没有办法也没有动力为改善黑人的处境作为更多积极的行动。东北部共和党精英针对黑人的保护性立法又屡次遭到南方民主党人的阻挠而不了了之。如果东北部共和党无法有效地调整自己的议程，他们代表的美国辉格自由主义传统将会走向没落。"

 USA_Republican_Regular_name_text:0 "一般共和党"
 USA_REPUBLICAN_REGULAR_TOOLTIP:0 "近年来激进的工人运动，外来移民的涌入，以及天主教势力的扩展使得一部分中产阶级、小商人和新教徒惶恐不安。他们所认可的美国的自由和美式传统生活方式遭到了激进主义和文化多元主义的威胁。在这种情况下，共和党内的保守派系逐渐崛起。相比于和华尔街大佬谈笑风生的东北部派系，一般共和党人更加接地气，并且通过教会、地方媒体等媒介形成了不可小觑的选民基础。一般共和党人在维持小政府主义，限制劳工运动，禁酒等方面更为坚定，并且认为相比于他们的东北部同僚，他们维持美国宪政、抵制各种激进主义更加坚决。如同他们的同僚一样，他们也大多拥护废除种族隔离的民权政策，但是却反对联邦政府权力的过度扩张，并且始终对于政府的经济职能持有不信任的态度。"

