 rus_spirit_of_kazan_desc:0 "尼古拉·切博塔里奥夫（笔名NC），原本是喀山共和国直属的矿业工程师，同时指导本地的日本麻将娱乐设施建设。但是这位多才多艺的工程师并不满足于他挖矿和日本麻将的本职工作。他最近在浏览了日本某啤酒馆馆主太田顺也的政治讽刺漫画集《东方Project》以后，创作了一部影响力远超原作的长篇改编小说《东方劫烬变》。他同时指导了多项关于领土扩张的理论研究工作。他的精神，我们将其称之为“喀山精神”以作为全俄罗斯人民的榜样。"
