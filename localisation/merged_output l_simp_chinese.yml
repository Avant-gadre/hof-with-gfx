 UKR_Greater_Ukraine_cate:0 "大乌克兰"
 UKR_Greater_Ukraine_cate_desc:0 "上一次独立时，第一届执政内阁向协约国提出“从桑河到高加索”的乌克兰版图规划，随着军事上的失败这一愿景彻底沦为笑谈般的泡影。\n\n现在我们的实力远胜当年，业已证明统一的乌克兰不可分割，就让现状永久的定格吧。"
 
 UKR_Greater_Ukraine_decision:0 "整合[FROM.GetName]"
 UKR_Greater_Ukraine_decision_desc:0 "亚速海沿岸[FROM.GetName]地区将成为我国不可分割的一部分。" 
 
 UKR_Greater_Ukraine_fasicm_decision:0 "宣称大乌克兰国"
 UKR_Greater_Ukraine_fasicm_decision_desc:0 "“从桑和到高加索”可不只是说说而已，乌克兰人和南俄草原居民同属哥萨克文化，那么真正的大乌克兰应当是包括整个南俄高加索地区的。\n\n通过外交手段不可能达成这一宏伟愿景，那么上下齐心的乌克兰民族将用哥萨克的传统方式去达成！" 
 
 UKR_SDP_win_election:0 "社会民主工党胜利"
 UKR_SDP_win_election_desc:0 "执政内阁瓦解后，前主席彼得留拉以社民工党党首的身份继续掌控政权，不用和OUN进行妥协的话是时候开始贯彻二十..还是三四十年前的许下的诺言了。"

 UKR_SDP_win_election_tooltip:0 "§G进步不会停止§!\n"

 UKR_Empower_the_Verkhovna_Rada:0 "赋权最高拉达"
 UKR_Empower_the_Verkhovna_Rada_desc:0 "最高拉达作为我国的最高议会必须发挥其应有的作用，绝不能像邪恶的布尔什维克一样沦为独裁者的盖章机构，哪怕会导致一定的办事效率扯皮。"

 UKR_Verkhovna_Rada_idea:0 "最高拉达"

 UKR_full_deradicalization:0 "去极端化"
 UKR_full_deradicalization_desc:0 "布尔什维克理应被永久的驱离这片土地，可是极端民族主义者呢？在乌克兰追求独立的过程中他们功不可没，然而任何一种极端势力对正常国家的健康发展都是个威胁，鉴于OUN的虚弱现状也许有许多方式能够解决该问题。"

 UKR_ban_extremism_idea:0 "禁止共产主义"
 UKR_ban_all_extremism_idea:0 "禁止极端思想"

 ukr_nationalism.1.t:0 "后OUN时代的定义"
 ukr_nationalism.1.d:0 "再怎么说，科诺瓦列茨都是乌克兰独立英雄，他所创立的OUN不能被一个自大的小年轻钉在耻辱柱上，作为老战友彼得留拉当然想为他争取一个体面的结局，就算OUN不能再出现在乌克兰政治舞台上也应该以其他形式继续存在下去。然而独立后的乌克兰正面临有关战争罪责的问题，记得大约十年前就有一名犹太无政府主义者意图以“纵容反犹”的名义刺杀彼得留拉，即使刺杀未遂也让乌克兰流亡政府尝到了处于舆论下风的无奈，法国大众竟然都在同情杀手并最终迫使波旁皇室下令反把彼得留拉一行给驱逐出境了。\n\n再怎么说，屠杀确实是发生了，但是死人不会说话。OUN自成立以来一直以恐怖组织的形象示人，将这些杂七杂八的罪名都扔给死去的科诺瓦列茨和班德拉背着倒能为现政权的洗白白打下一个良好的基础。\n\n可真的要这么做吗？"
 ukr_nationalism.1.a:0 "总得有谁来担责，尽可能的把锅甩给OUN及其前身。"
 ukr_nationalism.1.b:0 "将OUN改造成单纯的青年训练机构。"  
 ukr_nationalism.1.c:0 "为科诺瓦列茨举行最高规格葬礼，铭记这位伟大的战士！"  

 UKR_ukrainian_youth_organization_idea:0 "乌克兰青年组织"
 UKR_ukrainian_youth_organization_idea_desc:0 "这是乌克兰民族主义者组织如今的存在形式，有关建立一个极权乌克兰的信条已被剔除，单纯作为一个弘扬独立精神的准军事组织而存在。\n\n事实真的如此吗？"

 UKR_Remember_the_martyrs_idea:0 "铭记烈士"
 UKR_Remember_the_martyrs_idea_desc:0 "独立英雄们会在天上永远注视着他们和我们的未来。"

 UKR_East_and_West_unite:0 "东西团结"
 UKR_East_and_West_unite_desc:0 "非常庆幸的是，说乌语的西乌克兰与说俄语的东乌克兰都认同乌克兰国家概念，要为此感谢布尔什维克的残酷政策将大家团结到了一起吗？可这种战时团结终有一天会消退的，为了统一的乌克兰民族，乌语俄语都是我国的法定语言，没有上等下等之分。"
 
 UKR_foundation_of_freedom:0 "自由的基石"
 UKR_foundation_of_freedom_desc:0 "一部确立我国民主宪政的根本大法将被发布，在白纸黑字上人民享有广泛的权利，能够参与到新生的民主中决定国家有谁治理。\n\n至于能否兑现还要等下一届选举了。"

 UKR_the_price_of_independence:0 "独立的代价"
 UKR_the_price_of_independence_desc:0 "纪律松弛的我军在两次独立战争期间犯下了许多针对无辜者的残酷暴行，当时执政内阁不可能对普遍化的屠杀行为做出任何约束，否则哪里还有人去打仗呢。可是正常国家必须正视自身的问题，同时这也是一个重整军阀武装建设新国防军的好机会，针对战争受害者的补偿与解职部分问题指挥官的行动应当同时进行。"
 
 UKR_the_price_of_independence_real_idea:0 "清算暴行"
 UKR_the_price_of_independence_real_idea_desc:0 "对两次独立战争期间的战争罪行做彻底的清算。"
 
 UKR_the_price_of_independence_idea:0 "整肃军队"
 UKR_the_price_of_independence_idea_desc:0 "借反思战争罪行为由整顿一下军队倒也蛮划算的。"
 
 UKR_national_reconciliation_idea:0 "民族和解"
 UKR_national_reconciliation_idea_desc:0 "见识到了我们的“诚意”后，一些流亡国外的少数民族回到了国内。" 
 
 UKR_The_birth_of_democracy:0 "民主的新生"
 UKR_The_birth_of_democracy_desc:0 "民主并不是一剂治愈极权统治后遗症的万能药，在百废待兴的乌克兰大地上可能实行威权或者恢复极权统治更能克服一系列战后问题，但是如果那么做了，我们曾经的一切奋斗都将付之流水。\n\n毕竟，我们所追求的是一个属于全体公民的乌克兰，除了民主制度外这世上还有什么其他制度能够保障她健康成长吗？"

 UKR_Indefinite_ruling_cabinet:0 "无限期执政内阁"
 UKR_Indefinite_ruling_cabinet_desc:0 "彼得留拉与科诺瓦列茨的政治友谊并未破裂，为了新生国家的安全，两人将联手实行稳固的威权统治。"

 UKR_Indefinite_ruling_cabinet_tooltip:0 "§R仍在世间就足够了§!\n"

 UKR_National_Security_Act:0 "国家安全法案"
 UKR_National_Security_Act_desc:0 "执政内阁的战时权力不会在和平期间松动，相反还会得到强化，唯有此道才能赋予政府无限权力去解决各类麻烦问题。"

 UKR_National_Security_Act_idea:0 "国家安全法案"

 UKR_Military_and_political_integration:0 "军政一体"
 UKR_Military_and_political_integration_desc:0 "布尔什维克在这方面是对的，军队可以是革命的基石也可以是乌克兰独立的基石，我们的军队也应该是高度政治化的，不是政府认可的人就不能出任军职。"

 UKR_Military_and_political_integration_idea:0 "军政一体"

 UKR_Big_two_system:0 "二巨头体制"
 UKR_Big_two_system_desc:0 "执政内阁并非一个明显的独裁政府，彼得留拉的社民工党与科诺瓦列茨的民族主义者组织之间仍会展开选举活动，二者是唯二合法的政党，我国的总统只会从两党的领导人中产生。\n\n在外人看来这种装模作样的假民主颇为可笑，可在我们国家，代表东乌克兰的俄语人群的西蒙与代表西乌克兰乌语人群的叶夫亨能够有效的协调各种问题，这才是乌克兰应走的道路。"

 UKR_Reinstatement_of_military_power:0 "收归兵权"
 UKR_Reinstatement_of_military_power_desc:0 "我军必须无条件服从政府的命令，引用国家安全法案，一些匪气较重的军事指挥官将被解除职务，其部若有需要亦将被遣散。"
 
 UKR_Bipartisan_Illusion:0 "两党制幻象"
 UKR_Bipartisan_Illusion_desc:0 "对外宣传中，我国始终是一个民主国家，不信的话可以看看即将举行的总统大选，两位候选人分别代表执政纲领迥然不同的社民工党和民族主义者组织参选，投票现场气氛热烈且又井然有序，相信乌克兰人民一定会为心中的总统投出宝贵的一票！"

 ukr_nationalism.2.t:0 "井井有条的选举"
 ukr_nationalism.2.d:0 "实际上大家都明白选举就是装模作样而已，两位大人物早已商定好了第一节政府领导班子的组成，所以名义上的总统一职应该是。"
 ukr_nationalism.2.a:0 "彼得留拉。"
 ukr_nationalism.2.b:0 "科诺瓦列茨。" 

 UKR_Bandera_has_succeeded_flag:0 "班德拉政变成功"

 UKR_OUN_win_election:0 "民族主义者组织胜利"
 UKR_OUN_win_election_desc:0 "碍手碍脚的家伙们都不存在了，现在乌克兰民族主义者组织可以放手大干一场，从桑和到高加索的伟大国家必将诞生！"

 UKR_OUN_win_election_tooltip:0 "§R我们生于伟大年代§!\n"
 
 UKR_Bolshevik_purge_plan:0 "布尔什维克清除计划"
 UKR_Bolshevik_purge_plan_desc:0 "犹太布尔什维克主义不应被驱逐而是应被消灭，我们定下此罪并非信口开河，莫斯科往乌克兰派了多少犹太监督者他们自己清楚。"
 
 UKR_ethnic_hatred_idea:0 "国仇家恨"
 
 UKR_Promote_Ukrainian:0 "强推乌克兰语"
 UKR_Promote_Ukrainian_desc:0 "东部乌克兰以俄语人口为主，这很容易导致俄罗斯人的军事乃至思维上的渗透，即使面临着抵制也必须在东乌地区贯彻乌克兰语教育以及灌输与俄罗斯彻底切割的乌克兰民族意识！"
 
 UKR_OUN_policy_cate:0 "班德拉派政策"
 UKR_OUN_policy_cate_desc:0 "乌克兰民族主义者组织存在着老人与新人对立情况，如今代表年轻激进派的班德拉掌控了该组织，为了塑造他梦想中的伟大祖国将不惜一切手段。"
 
 UKR_Promote_Ukrainian_idea:0 "教化东乌克兰"
 
 UKR_Promote_Ukrainian_decision:0 "东西一体化"
 UKR_Promote_Ukrainian_decision_desc:0 "明面上已经不存在讲俄语的乌克兰人，可以宣告困扰乌克兰国家概念的东西文化差异问题被彻底解决了！" 
 
 UKR_condemned_the_Polish_colonists:0 "谴责波兰殖民者"
 UKR_condemned_the_Polish_colonists_desc:0 "俄罗斯人的确是被暂时击退了，可西方的波兰人仍在大摇大摆的压迫乌克兰同胞，这群无耻的混蛋必须立刻马上移交乌克兰的土地！"
 
 ukr_nationalism.3.t:0 "OUN回归！"
 ukr_nationalism.3.d:0 "可恶的乌克兰人！他们背弃了不再找波兰麻烦的承诺！近来东波兰一带又出现了OUN恐怖活动的痕迹，已有多个波兰农场遭到暴力袭击！"
 ukr_nationalism.3.a:0 "这群该死土匪到底想怎样？！"
 
 UKR_Cleaning_the_Imperial_Russian_Clown:0 "清洗亲俄小丑"
 UKR_Cleaning_the_Imperial_Russian_Clown_desc:0 "在推广乌语的过程中出现了许多反对者，很显然这些人都患有不同程度的亲俄病，好像离开了俄罗斯就活不下去似的，那么就别让他们活下去吧。"
 
 UKR_Cleaning_Russian_decision:0 "清洗[FROM.GetName]的亲俄小丑"
 UKR_Cleaning_Russian_decision_desc:0 "东乌克兰[FROM.GetName]地区不知道哪来这么多亲俄小丑，根据普罗维登尼克的口头命令，他们除了躺在地上变成向日葵外别无他用。"
 
 UKR_clean_russian:0 "向日葵行动"
 
 UKR_unite_the_motherland_decision:0 "团结国家"
 UKR_unite_the_motherland_decision_desc:0 "再也没有亲俄小丑散布那些令人作呕的流言蜚语了，此时此刻乌克兰将真正意义上的成为一个“国家”，摆脱俄罗斯的邪恶影响直到永远！"
 
 UKR_unite_country_idea:0 "团结国家"
 
 UKR_one_party_dictatorship:0 "一党独裁制"
 UKR_one_party_dictatorship_desc:0 "乌克兰民族主义者组织（OUN）是一个全心全意为了乌克兰而诞生的无私团体，唯有该组织才能完成乌克兰民族复兴的伟大任务。既然如此，领袖的命令便不容反对，每个乌克兰人都必须团结在蓝黄旗下，为了欧洲新秩序奋战到胜利之日！"

 UKR_one_state_one_nation_one_vozhd_idea:0 "一个国家，一个民族，一个元首！"

