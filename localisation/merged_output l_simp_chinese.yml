 alice_event.11.t:0 "布加勒斯特审判"
 alice_event.11.d:0 "随着千界树集团的主要人物纷纷向爱丽丝·玛格特罗伊德宣布效忠，政府里的高级官员和一些军队里的高层也出面表示拥护玛格特罗伊德以“肃清颠覆分子和德国间谍”。玛格特罗伊德小姐经过审慎的思考，认为为了确保新政权的合法性，不应该无视法律，使用广泛的政治暴力。于是，她决定利用手头的资源对于她所宣布的一系列“叛国分子”向布加勒斯特法院提起诉讼，并且要让广播媒体在全国范围内广播整个审判的过程。\n审判结果自然没有任何悬念，达尼克·普雷斯通在缺席的情况下被判处滥用权力、通敌、贪污等多项罪名。事实上，为了保护自己，达尼克的心腹弗尔维吉姐弟出庭作证并且提供了大量千界树集团的内部情报来证实达尼克在喀尔巴阡战争之前就已经同德国有“密切的非官方联系”。随后，铁卫团长科德里亚努也接受了缺席审判，被判处非法颠覆、谋杀、非法煽动等多项罪名，一些敢死队的核心成员在法庭上被判处死刑，随后被押往刑场。\n同样被审判的还有杨·安东内斯库将军。安东内斯库和科德里亚努的秘密电报往来被检察官递交给法官，当法官念出了电报内容以后，场下来旁听的高级军官纷纷开始窃窃私语讨论起来——显然，他们对这件事很震惊。随后，安东内斯库被判处终身监禁，并且被剥夺了所有军衔和荣誉。\n爱丽丝·玛格特罗伊德，这位被民间略带恐惧地称为“布加勒斯特的人偶师”的人，坐在场下靠边的一个座位上静静地听着审判，偶尔淡淡地提几个问题。只有知晓内情的人才知道是她操纵了这场审判。"
 alice_event.11.a:0 "今夜布加勒斯特出奇寂静"
 
 alice_event.13.t:0 "爱丽丝·玛格特罗伊德逃跑了"
 alice_event.13.d:0 "[From.GetRulingPartyLong]的掌权使得罗马尼亚的政治形势出现了重大转折。在一个任何预兆的夜晚，爱丽丝·玛格特罗伊德引爆了她所管理的千界树实验室，并且逃离了管制区域。尽管守卫的士兵试图拦截，但是爱丽丝预先设定好的遥控武器成功地阻碍了追捕。一天后，她跳上了当天最后一艘驶离罗马尼亚的轮船，逃离了这个国家。"
