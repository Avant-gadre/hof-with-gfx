 rus_Women_in_Air_Force:0 "女性空勤人员"
 rus_Women_in_Air_Force_desc:0 "在大战期间，新组建的空军就出现过有关贵族女性自愿参加空军的趣闻，而在撤退西伯利亚期间更多的例子出现了，现在空军方面将逐渐正规化扩招女性飞行员和地勤，事实证明她们能为祖国的航空事业注入更多的新鲜血液。"
 
