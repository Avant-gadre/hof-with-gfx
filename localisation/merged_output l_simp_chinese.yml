 lr_france_news.1.t:0 "法兰西的新生"
 lr_france_news.1.desc:0 "难以置信，然而事实已经发生了，著名谋杀犯 纵火犯“黑圣女”与疯狂元帅吉尔德莱斯已经取得了对法国本土的控制权，而前王国的掌权者们纷纷外逃。据称这个新生的法国正在计划以意大利著名艺术家普勒拉蒂的“加速主义”为指导思想开始全新的“改革”，该思想是一种极为魔怔且表达起来无比“抽象”的意识形态，那么黑圣女和疯狂艺术家结合在一起将诞生出怎样的怪物呢？"
 lr_france_news.1.a:0 "现在就是我们的party！" 
 lr_france_news.1.b:0 "几个精神病患聚在一起能干什么。"
 
 lr_france_news.2.t:0 "不可思议的联盟"
 lr_france_news.2.desc:0 "难以置信，然而事实已经发生了，著名谋杀犯 纵火犯“黑圣女”与疯狂元帅吉尔德莱斯已经取得了对法国本土的控制权，而他们做的下一件事就是签署与德国的同盟条约。原来活跃于法国内战中的德国“雇佣军”一说是真的，德国人支持着“黑圣女”颠覆了王国政权，那么现在出现这个结果也不足为奇了。然而这对于欧洲大陆的“稳定”局势几乎造成了毁灭性的打击，西欧霸权的两名竞争者竟然就这么走到了一起？"
 lr_france_news.2.a:0 "让我们彼此干杯！" 
 lr_france_news.2.b:0 "这不会是什么好事。" 
 
 lr_france.37.t:0 "巩固统治"
 lr_france.37.d:0 "实际上我们的统治仅仅局限于奥尔良周边地区，几乎每个“法兰西人”都在抗拒我们的“日常行为”，自然这也没什么奇怪的，毕竟我们是来毁灭他们的。不过在蒂福日城堡里可不存在什么反抗，这座城堡在翻修后已经被作为国家秘密警察的总部，传说中吉尔德莱斯素有以此为根据地四处掳掠儿童进行拷问的恶行...自然现在倒不会有这般恶趣味且毫无意义的事情了，不过嘛无论是反对者还是潜在的反对者他们都将一一踏入城堡，吉尔德莱斯在这方面似乎投入了比军事指挥更大的热情。"
 lr_france.37.a:0 "每一座城堡都将拥有这个功能。" 
 
 lr_france.38.t:0 "新文化运动"
 lr_france.38.d:0 "现在是时候摧毁消费文化了！就应该回到那该死的瓦卢瓦王朝时人人尚武的年代！当然我们也没什么理由驱使“法兰西人”为我们而战，可那又如何？是时候为安托南·阿尔托与弗兰西斯卡·普勒拉蒂共同执导的《圣女贞德》在奥尔良的首映式做准备了，我们会用枪或燃烧瓶让所有缩在屋子里的可怜虫滚出来看电影！或许这会颠覆他们的三观...要的就是这个效果！"
 lr_france.38.a:0 "“准备好！吉尔！”"  
 
 lr_france.39.t:0 "成功的首映式"
 lr_france.39.d:0 "在奥尔良市政厅的废墟上举办的首映式非常完美！非常成功！尽管无人喝彩...在隐于观众中的黑圣女随机烧死一人后就不是这样了，所有人都开始鼓掌，为了这部几乎不知所云的狗屁电影，“什么圣女贞德把百年战争双方全部杀光的剧情就是扯淡吧！”一个人终于忍不住了停止鼓掌，随即他就秘密警察架走绑在了火刑架上。"
 lr_france.39.a:0 "“拍的真好！为什么还会有意见？！”"   
 
 lr_france.40.t:0 "在暗影中"
 lr_france.40.d:0 "“决不能让这个疯子继续猖獗下去了！”“必须杀了她！”“还有那个意大利佬！！就是那个混账主导了对圣母院的所谓改建！”在巴黎一家咖啡馆的地下室中几个法国人义愤填膺的倾泻着对当前掌权者的仇恨，为此他们放下了往昔的一切，无论是朝向莫斯科的社会主义者还是主导了王政复古运动的保皇党都联合起来了，只是会议似乎就这么朝着泄愤无限发展..."
 lr_france.40.a:0 "“宰了那个疯婆子！！”"  
 lr_france.40.b:0 "“光说无用！明天我们就行动！”"  
 
 lr_france.41.t:0 "成功的突袭"
 lr_france.41.d:0 "近来有好几次“秘密集会”在弗兰西斯卡主导的整治行动下被捣毁，呃...虽然绝大部分都仅仅是些平民在发泄不满而已，但是这仍然不可原谅！黑圣女的新秩序是完美的不容任何人质疑，现在这些人将统统被架在火刑架上烧死。"
 lr_france.41.a:0 "“我开始对那混蛋刮目相看了！！”"  
 
 lr_france.42.t:0 "行动准备"
 lr_france.42.d:0 "终于，在不知道多少次争吵后与会者们终于决定了，杀进奥尔良！要了那疯婆子的狗命！不过武器呢？疯婆子手下的嗜血狂徒展现了特有的高效率，几乎整个法兰西私藏的军火都被缴走了。"
 lr_france.42.a:0 "“我过去是军火商！”"   
 
 lr_france.43.t:0 "行动前夕"
 lr_france.43.d:0 "“我过去就在想，在她还不过是个乡间土匪的时候就在思考，她为什么如此执着的摧毁法兰西，或者说，她到底是谁？” “这很重要吗？”正在分发武器的军火商俨然成为了这支敢死队的头儿，他对这小青年唐突的发言显得毫无兴趣。 “当然这很重要，先生您知道她是从哪儿来的吗？”"
 lr_france.43.a:0 "“确实我还真不知道，你们谁知道？”"

 lr_france.44.t:0 "突如其来的大讨论"
 lr_france.44.d:0 "黑圣女究竟是个什么玩意呢？似乎在场所有人都没法回答这个问题，她就像是一股席卷奥尔良周边地区的旋风，纠集着一帮准死刑犯四处杀人放火。其口号很多，内容无非是“烧毁法兰西”，所以她应该是个和法国有着深仇大恨的家伙。贞德的转世吗？可是真正的贞德不是也在吗？ 那么是不是德国人制造出来毁灭我们的什么“人造人”？"
 lr_france.44.a:0 "“管他妈的！明天宰了她就不用想了！”" 

 lr_france.45.t:0 "暗杀阴谋被挫败"
 lr_france.45.d:0 "进来有好几次“秘密集会”在弗兰西斯卡主导的整治行动下被捣毁，虽然绝大部分都仅仅是些平民在发泄不满而已，但是有特别的一起！秘密警察在例行检查巴黎的一家咖啡馆时发现了聚集着的武装人员，激烈的交火后我方付出了巨大伤亡全灭了他们，可惜的是这些人不用上火刑架了。"
 lr_france.45.a:0 "“我开始对那混蛋刮目相看了！！”"  

 lr_france.46.t:0 "宣告我们的新秩序"
 lr_france.46.d:0 "在我们的一系列铁腕政策下几乎所有有组织的抵抗运动都已经被摧毁，吉尔元帅与弗兰西斯卡阁下甚至抱怨全领地的城堡都不够用了，毕竟我们不会无端虐杀...只会摧垮他们的精神而已。现在法国人要么开始拥护我们要么已经对现实绝望只能拥护我们，那么就是开始真正的事业的时刻了！首先我们将用一个新名字屹立于世界！"
 lr_france.46.a:0 "御用导演阿尔托建议保留法兰西之名，冠以先锋之名。"  
 lr_france.46.b:0 "黑圣女执意抹去法兰西，以龙的名义。"  
 
