 germany.600.t:0 "提议[ENG.GetName]制裁[JAP.GetName]"
 germany.600.d:0 "[JAP.GetName]即将完成对[CHI.GetName]的征服，毫无疑问这对各国在[CHI.GetName]的利益都是不利的，作为门户开放政策的始作俑者，我们更是不能容忍。联系[ENG.GetName]，联合进行对日制裁将中断他们部分资源的供给，即使不退兵也能缓解[CHI.GetName]方面的军事压力。"
 germany.600.a:0 "那就和那边谈谈？"  
 germany.600.b:0 "中立中立中立。"   

 germany.601.t:0 "[USA.GetName]提议制裁[JAP.GetName]"
 germany.601.d:0 "自从王政复古以来，[USA.GetName]几乎再没理会过我们。今天他们终于前来...希望与我方联手制裁[JAP.GetName]。很显然[JAP.GetName]需要一场制裁，否则它会像[GER.GetName]那般做大。"
 germany.601.a:0 "对日禁运！"  
 germany.601.b:0 "不能招惹[JAP.GetName]。"  
 
 germany.602.t:0 "[ENG.GetName]同意制裁[JAP.GetName]"
 germany.602.d:0 "那么我们也可以中断对日石油出口了，反正有的是人买。"
 germany.602.a:0 "对日禁运！"   
 
 germany.603.t:0 "[ENG.GetName]拒绝制裁[JAP.GetName]"
 germany.603.d:0 "[ENG.GetName]拒绝了。"
 germany.603.a:0 "他们以为这样就能避免与[JAP.GetName]的战争？！"  

 germany.604.t:0 "[ENG.GetName]与[USA.GetName]宣布制裁[JAP.GetName]"
 germany.604.d:0 "[ENG.GetName]与[USA.GetName]罕见的发表共同，宣布对亚洲的侵略者[JAP.GetName]实行贸易禁运，[ENG.GetName]阵营内全体成员则纷纷跟进。据专家分析，[JAP.GetName]将会因此受到资源短缺的窘境，或许这会导致[JAP.GetName]结束大陆战争？"
 germany.604.a:0 "看来有趣的事要发生了！"  
 germany.604.b:0 "他们以为这样就能阻止我们？！"  
 germany.604.c:0 "但愿亚洲的防御做好了..."  
 germany.604.e:0 "我们会保持关注。"  
 
 germany.605.t:0 "空袭珍珠港！"
 germany.605.d:0 "自大的[USA.GetName]不过是个有钱的傻逼而已，如果断了供应，那就去抢回来！这段时间，军方一直在策划对[USA.GetName]的战争，首先必须要摧毁他们的海军！不管什么宣战流程了，直接炸了他们的太平洋舰队司令部！"
 germany.605.a:0 "板载！！"   
 germany.605.b:0 "我们还没准备好..."  
 
 germany.606.t:0 "虎！"
 germany.606.d:0 "第一波次攻击！！[USA.GetName]完全没做好准备！三条战列舰！"
 germany.606.a:0 "炸死他们！！！"   
 
 germany.607.t:0 "虎！！"
 germany.607.d:0 "第二波次攻击！！再来三条战列舰！布满油污的水面飘满了嗷嗷惨叫的美国佬！"
 germany.607.a:0 "给我炸油库！！！！" 
 
 germany.608.t:0 "虎！！！"
 germany.608.d:0 "第三波次攻击！！珍珠港陷入一片火海！！！"
 germany.608.a:0 "让太平洋战争开始吧！！！！"  
 

 germany.610.t:0 "来自[GER.GetName]的逃亡者"
 germany.610.d:0 "近日，我军收留了一些与德国高层的内部动荡有所关联的流亡者，他们自称是德国工厂里的“产品”，也就是说他们是被[GER.GetName]创造出来的！这实在是太...不过这些人倒不像是说谎，毕竟他们口中讲述的德军新式武器与近来军情完全一致，并且还透露了前[GER.GetName]最高领袖齐格弗里德的真正死因。"
 germany.610.a:0 "所以到底咋回事？！咋回事啊？！" 
 
