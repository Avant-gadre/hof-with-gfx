def merge_files_in_current_directory(output_file):
    current_directory = os.path.dirname(os.path.abspath(__file__))
    output_file_path = os.path.join(current_directory, output_file)

    with open(output_file_path, 'w', encoding='utf-8-sig') as output:  # 以utf-8-sig编码创建新文件
        for filename in os.listdir(current_directory):
            if os.path.isfile(os.path.join(current_directory, filename)) and not filename == output_file:
                with open(os.path.join(current_directory, filename), 'r', encoding='utf-8-sig') as file:  # 以utf-8-sig编码打开文件
                    lines = file.readlines()
                    # 从第二行开始写入到新文件
                    output.writelines(lines[1:])


