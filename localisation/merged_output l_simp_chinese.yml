 ENG_lord_camelot:0 "已然遥远的理想之城"
 ENG_lord_camelot_desc:0 "这就是能治愈一切伤痕，平息一切怨恨的，我等的故乡——显现吧，「如今仍是遥远的理想之城」Lord Camelot"
 ENG_defend_cities:0 "保卫城市"
 ENG_defend_cities_desc:0 "保卫大城市以保护国家的公民和重要设施"
 
 ENG_defend_channel:0 "守卫海峡"
 ENG_defend_channel_desc:0 "不列颠群岛总是有被登陆的危险。我们需要保护海峡，以保卫国家免受大陆侵略者的侵袭。"
 ENG_northern_ireland:0 "保卫北爱尔兰"
 ENG_northern_ireland_desc:0 "爱尔兰人民自依赖以来一直焦躁不安。北爱尔兰的防御工事将降低失去我们土地的风险。"
 
 ENG_appease_ireland:0 "安抚爱尔兰"
 ENG_appease_ireland_desc:0 "英国和爱尔兰自独立以来一直处于一系列冲突之中。如果我们不想恶化我们的关系，并且让其他国家利用它，我们应该安抚他们，达成和解。"
 ENG_local_airport:0 "机场扩建"
 ENG_local_airport_desc:0 "扩大岛上的当地机场，保护不列颠的天空！"
 
 ENG_invade_ireland:0 "入侵爱尔兰"
 ENG_invade_ireland_desc:0 "爱尔兰的独立是最大的错误！既然他们不懂得如何与我们相处，那么就让重新回到帝国的管辖范围中。"
 ENG_neo_celtic_myth:0 "新凯尔特神话"
 ENG_neo_celtic_myth_desc:0 "爱尔兰人已经发展了他们的研究所。整合它将增加我们的研究能力。"
 
 ENG_defend_eastern_shore:0 "保卫东岸"
 ENG_defend_eastern_shore_desc:0 "加固东岸，击退那些想在英国东部登陆的敌人。"
 ENG_defend_northern_shore:0 "保卫北岸"
 ENG_defend_northern_shore_desc:0 "加固北岸，击退那些想在英国北部登陆的敌人。"
 
 ENG_operation_wilfred:0 "威尔弗雷德行动"
 ENG_operation_wilfred_desc:0 "瑞典继续向我们大陆上的敌人提供铁矿石。通过封锁挪威海岸可以阻止这种贸易。"
 ENG_plan_r4:0 "R4计划"
 ENG_plan_r4_desc:0 "我们不能等待敌人占领的北欧王国在我们面前控制那里的所有资源。我们需要先发制人的行动来控制所有的铁矿石和海港。"
 ENG_befriend_finland:0 "对芬兰友好"
 ENG_befriend_finland_desc:0 "芬兰是抵御俄罗斯的盾牌。我们应该保持与芬兰的关系，支持他们的防御。"
 
 ENG_canada_construction:0 "加拿大基础设施"
 ENG_canada_construction_desc:0 "因为我们正在为我们的国家准备备份，所以我们需要改善加拿大的基础设施。"
 ENG_garden_of_avalon_protection:0 "永世隔绝的理想乡"
 ENG_garden_of_avalon_protection_desc:0 "星之内海。瞭望之台。从乐园的角落告知汝等。汝等的故事充满了祝福。只有无罪之人可以进入。永世隔绝的理想乡"
 
 ENG_landing_preparation:0 "登录准备"
 ENG_landing_preparation_desc:0 "集中护航队并制定一系列标准例行程序将使我们能够更快地登陆。"
 ENG_liberation:0 "解放"
 ENG_liberation_desc:0 "我们的家园被占领了。但它不会永远被占领。我们将夺回我们的国家！"
 
 ENG_briton_ultimate_defence:0 "阿尔比恩终极防御"
 ENG_briton_ultimate_defence_desc:0 "如果我们寻求对这个岛的全面防御，我们也必须加固西部海岸。"
 ENG_unsinkable_air_craft_carrier:0 "永不沉没的航空母舰"
 ENG_unsinkable_air_craft_carrier_desc:0 "让不列颠群岛成为一艘不沉的航空母舰，随时可以攻击欧洲大陆！"
 
 FRA_North_African_industry_tt:0 "在受控的北非地区建造工厂"
 FRA_national_power_corporation_tt:0 "在控制下的所有州搞基础建设"
 
