 more_News.59.b:0 "“革命必胜！！”"
 more_News.59.c:0 "“我们会去支援的。”"
 more_News.59.e:0 "“好机会！”"
 more_News.59.f:0 "这会是人类历史上最大规模的战争吗？"

 more_News.60.t:0 "突袭[GER.GetName]"
 more_News.60.d:0 "即使不在布尔什维克统治之下，[RUS.GetName]亦取得了令世人瞩目的工业成就，显然统一的俄罗斯始终会取回她应有的地位。而作为俄罗斯霸权路上的重要绊脚石，[GER.GetName]无意在边界问题上做出进一步退让，人民主义者的东方野心更是明明白白地写在脸上。\n\n[RUS.GetName]当然不会容忍这么一个威胁，但出乎世人意料的是他们竟然率先发动了攻击，再度自东而来的俄罗斯压路机能否就此一雪前耻吗？或许此刻唯一被确定的只有数百万人的死亡。"
 more_News.60.a:0 "“为了祖国父亲！”"
