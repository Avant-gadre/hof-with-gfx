 rw_jap.1.t:0 "皇纪两千六百年"
 rw_jap.1.d:0 "对于日本来说，今年毫无疑问是继维新以来最重要的一年。2600年前，神武天皇登基，标志着日本的诞生，而今天我们的国家空前强盛，令列祖列宗感到自豪。无论如何，我们应该准备一系列活动予以庆祝，对内稳定民心，对外展示国威。玉藻前天皇已经准备好参加一系列阅兵、阅舰和庆典大会了。"
 rw_jap.1.a:0 "低调进行就好。"
 rw_jap.1.b:0 "正常进行就好。"
 rw_jap.1.c:0 "高调进行，昭示国体不容动摇。"
 rw_jap.1.e:0 "这是最为重要的事，没有之一。"
 
 rw_jap.2.t:0 "皇纪两千六百年"
 rw_jap.2.d:0 "对于日本来说，今年毫无疑问是继维新以来最重要的一年。2600年前，神武天皇登基，标志着日本的诞生，而今天我们的国家空前强盛，令列祖列宗感到自豪。无论如何，我们应该准备一系列活动予以庆祝，对内稳定民心，对外展示国威。而对于登基不久的丰聪耳神子天皇而言，这次活动更是显得尤为重要。"
 rw_jap.2.a:0 "低调进行就好。"
 rw_jap.2.b:0 "正常进行就好。"
 rw_jap.2.c:0 "高调进行，昭示国体不容动摇。"
