 rw_jap_election.1.t:0 "1936年大选"
 rw_jap_election.1.d:0 "尽管我们国家处于政治不稳定与经济动荡之中，1936年的选举仍然要照常进行。民意调查显示，立宪民政党的苍崎橙子、立宪政友会的远坂时臣和沙条爱歌是本次竞选最有希望的人选。比较有趣的是年轻的沙条爱歌是第一次参加选举，而她的背后则是新兴的革新官僚势力。尽管财阀们几乎对于这位新人没有兴趣，她还是凭借自己的个人魅力和社交本领赢得了军部部分革新人士的支持。"
 rw_jap_election.1.a:0 "远坂时臣带领立宪政友会归来。"
 rw_jap_election.1.b:0 "苍崎橙子守住了立宪民政党的地位。"
 rw_jap_election.1.c:0 "沙条爱歌带领革新派获得了胜利！"
 
 rw_jap_election.2.t:0 "1939年大选"
 rw_jap_election.2.d:0 "很多观察家推测1939年大选无法正常进行，但是他们低估了日本民主的韧性。如今选举已经拉开了帷幕，获得最多选票的是？"
 rw_jap_election.2.a:0 "自然是远坂凛大小姐。"
 rw_jap_election.2.b:0 "没人想到两仪式能当选。"
 rw_jap_election.2.c:0 "大审院出身的四季映姬稳操胜券。"
 rw_jap_election.2.e:0 "海军出身的翔鹤异军突起。"
 rw_jap_election.2.f:0 "食蜂操祈夺得了头把交椅"
 
