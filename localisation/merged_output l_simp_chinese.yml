 more_soviet.19.t:0 "朱加什维利之影"
 more_soviet.19.d:0 "“都结束了吗？”\n\n直到今天叶若夫都会这么问自己，当然一切都还没有真正结束。如今他的权力依旧构建在“朱加什维利的正统继承人”这一十分不牢靠的地基上，因此不能堂而皇之地让朱加什维利圈子内的核心人物彻底消失————必须让这些人给自己的权力合法性背书！\n\n但...这似乎并不能作为这些人活着的理由，他们不是傻子...或者说上层人物基本没什么傻子，如果让这些毒蛇逮到了机会...也许哪天这帮人就会推举出个“正统继承人”然后再来一次政变呢？\n\n“那么是时候真正结束这一切了。”"
 more_soviet.19.a:0 "（拿起电话）"

 more_soviet.20.t:0 "拿起电话"
 more_soviet.20.d:0 "“部长真的忠诚于我吗？”\n\n谁来指挥NKVD并不重要，重要的是这个位置。叶若夫还记得自己曾经也被众人说是“坚持民主作风的劳模”，不知道当时给出这评价的人有没有在古拉格里...或是已经不在人世了呢。\n\n如果叶若夫可以在NKVD办公室里密谋杀害朱加什维利，那么现在坐在办公室里的人也可以密谋杀害叶若夫，也许他只是在等一个时机...\n\n那么或许现在就是一个机会，代理总书记正打算与朱加什维利彻底切割，那么这亦间接坐实了他在朱加什维利遇刺案中脱不了干系，聪明人就应该抓住这个机会...."
 more_soviet.20.a:0 "“信任你所信任的人。”"
 more_soviet.20.b:0 "“那么，一起解决掉吧。”"  

 more_soviet.21.t:0 "行动结束"
 more_soviet.21.d:0 "正如以往担心都是多余的，苏多普拉托夫迅速指挥NKVD来到一个个软禁点，安德烈·日丹诺夫、拉扎尔·卡冈诺维奇等一个个与朱加什维利沾亲带故的大佬们在一个小时内均离开了人世，不久后关于该“反革命集团”的报道将在《真理报》上公布。"
 more_soviet.21.a:0 "“都结束了。”"
 
