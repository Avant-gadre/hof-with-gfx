 GER_welthauptstadt_germania:0 "建设千年之都"
 GER_welthauptstadt_germania_desc:0 "一切都结束了，旧协约国皆被击败，我们的脚步已无可阻挡。现在终于是开始战后建设大计的时候了，天才建筑师阿尔伯特·施佩尔将按照二十年代就拟好的图纸将柏林城以“古日耳曼艺术风格”重建成超越任何一座历史名城的世界之都。" 

 GER_welthauptstadt_germania_tooltip:0 "§R将解锁一系列决议以将柏林改建为日耳曼尼亚。§!\n"
 
 GER_Germania_Fund_raising:0 "筹措资金"
 GER_Germania_Fund_raising_desc:0 "建设日耳曼尼亚是一项耗资巨大的工程，全由政府承担对预算亦会是个巨大的打击，那为什么不号召平民捐款呢？"
 
