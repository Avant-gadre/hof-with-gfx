 poland_hof.34.t:0 "波兰准备发动攻击"
 poland_hof.34.d:0 "情报部门的最新报告表明，波兰正在准备趁我国处于危难之中对我国发动攻击，以执行所谓的“普罗米修斯”计划来为波兰建立东欧地区的势力范围。"
 poland_hof.34.a:0 "我会注意的。"

 poland_hof.35.t:0 "执行普罗米修斯计划"
 poland_hof.35.d:0 "将东欧各民族从俄罗斯帝国以及其后继者苏联手中解放出来一直是毕苏斯基的毕生理想。如今，俄罗斯的内乱和乌克兰地区的动荡局势为我们执行这一计划创造了条件。由于我们已经做了事先准备，我们得以充分利用这次机会，将军队集中到东欧前线，向[SOV.GetName]发动进攻。"
 poland_hof.35.a:0 "这次一定要成功"

 poland_hof.36.t:0 "临时总统"
 poland_hof.36.d:0 "波兰共和国从1935年6月开始就处于总统位置空缺的状态，萨纳奇当局的一小撮军官通过集体统治的方式来分享毕苏斯基所授予的权力。然而，毕苏斯基的逝世使得波兰萨纳奇军政府的权力陷入了短暂的真空。如今，为了在接下来的选举中获得更多优势，萨纳奇需要推举出一位领导人来支撑门面。\n\n一个选择是在波兰政界各方都颇有声望的罗莱塔·罗素尔。罗素尔是波兰军团时期的军事将领转行从政的人士中最成功的之一。她在波兰政界、军界和大众当中都有相当的影响力。然而，罗素尔自从布列斯特审判以来就多次表达过对萨纳奇当局的政治手段的不满，为文岑蒂·维托斯打抱不平，并且成为了波兰人民党的同情者。\n\n另一个选择是玛恩纳·临光。作为临光家族的长者，玛恩纳在苏波战争时期在华沙战役一战成名，成为了毕苏斯基最为赞赏的战争英雄。然而波兰共和国的种种问题使得玛恩纳·临光变得心灰意冷，愤世嫉俗。推举玛恩纳当总统或许会获得很多支持，但是他恐怕并没有维护萨纳奇政权的兴趣。\n\n最后一个选择是麦基。作为一个商界的发言人，麦基热衷于在不违背萨纳奇的政治原则的情况下维护波兰资本家的利益，这使得他在军队里并不受人待见。然而，他对于萨纳奇的忠诚和他灵活的政治手腕使得他成为了少数能进入萨纳奇当局高层的商界人士。由于和大众缺乏接触，很多人并不知道麦基是谁。选择他出任总统会影响萨纳奇在大众中的受欢迎程度。"
 poland_hof.36.a:0 "推举罗莱塔·罗素尔"
 poland_hof.36.b:0 "推举玛恩纳·临光"
 poland_hof.36.c:0 "推举麦基"

 poland_hof.37.t:0 "罗曼·德莫夫斯基逝世"
 poland_hof.37.d:0 "罗曼·德莫夫斯基，这个现代波兰民族主义的缔造者，如今在克拉科夫逝世了。民族党在华沙和克拉科夫举行了盛大的游行来悼念这位“波兰民族主义之父”。德莫夫斯基以及他代表的民族民主运动在波兰独立以前就被约瑟夫·毕苏斯基以及他的跟班视作死敌。然而，德莫夫斯基和毕苏斯基已经构成了波兰民族的两块基石，两人的影响都深深地在波兰的历史中打下了烙印。\n\n德莫夫斯基的逝世也表明了一个问题，那就是老一代的政治家都已经纷纷凋零。波兰的未来属于下一代人。"
 poland_hof.37.a:0 "和过去告别"

 poland_hof.38.t:0 "波兰的新总统"
 poland_hof.38.d:0 "随着德莫夫斯基的逝世，执政的民族党需要推举出一位新总统来继承他的方针。尽管民族党内部比较团结，但是仍然存在对于波兰的政治、经济等问题的不同看法。\n\n有人推荐长袖善舞的恰尔内出任总统以打击民族党的政治对手。一些更加“守规矩”的人则推举奥地利学派经济学家罗曼·里巴尔斯基。他更加忠于议会民主制度。罗曼·德莫夫斯基的个人秘书塔道兹·别列茨基也颇有人望，被认为可以最完全地继承德莫夫斯基的理念。而如果条件合适，民族党或许还有一些更加出人意料的选择......"
 poland_hof.38.a:0 "选择恰尔内"
 poland_hof.38.b:0 "选择罗曼·里巴尔斯基"
 poland_hof.38.c:0 "选择塔道兹·别列茨基"
 poland_hof.38.e:0 "选择“白金”欣德莱亚"

 poland_hof.39.t:0 "梅希莱尼采市遭到袭击"
 poland_hof.39.d:0 "小波兰省的官员向华沙方面报告，称梅希莱尼采市遭到了一群暴徒的袭击。这些暴徒冲进了市警察局，缴械了所有警察，抢夺了警察局的武器。随后，这些暴徒打砸了市长的公寓，以及一些犹太人的商店。他们讲犹太人商店中的商品拉到了集市上进行烧毁，并且准备纵火焚烧犹太教堂。\n\n他们的领头人是民族民主派的著名活动家亚当·多薄申斯基。多薄申斯基是一名有名的民族主义作家，十年前就积极参与民族民主人士的活动，积极主张一种有机的天主教社会，同时憎恨自由资本主义和社会主义。1934年多薄申斯基加入了民族党，并且在克拉科夫组建了民族党的工人组织，为工人们开设民族主义讲座，并且在乡村中开设移动图书馆来传播民族党的出版物。\n\n如今我们可以将这件事交给当地警察解决，但是这件事的影响将难以预料。有人建议调动军队镇压这些暴徒并且借机扫荡和打击右翼的民兵组织。这样做的话将会对右翼民兵造成不小的打击，但是大规模的军队调动可能会降低政府干预其他事态的能力。"
 poland_hof.39.a:0 "警察可以解决这事"
 poland_hof.39.b:0 "派出军队扫荡右翼民兵"

 poland_hof.40.t:0 "亚当·多薄申斯基向警察投降"
 poland_hof.40.d:0 "亚当·多薄申斯基在得知警察增援部队在向梅希莱尼采市开进的时候决定逃离城镇并且试图向[CZE.GetName]的方向逃窜。但是他们还没逃到边境就被警察部队包围、经历了反复交火以后，多薄申斯基以及他领导的暴徒宣布向警察缴械投降。\n\n然而，多薄申斯基的“英勇壮举”开始在民族党的圈子里流传，很多人认为这一事件进一步增长了民族党的影响力。"
 poland_hof.40.a:0 "真烦人啊"

 poland_hof.41.t:0 "亚当·多薄申斯基向军队投降"
 poland_hof.41.d:0 "亚当·多薄申斯基在得知陆军在向梅希莱尼采市开进的时候决定逃离城镇并且试图向[CZE.GetName]的方向逃窜。边境方向的驻军接到命令也前来增援，导致多薄申斯基一行人被围困在梅希莱尼采。面对装备精良的陆军，多薄申斯基等人没开两枪就缴械投降。\n\n陆军借此机会在克拉科夫周边进行了一波扫荡式检查，将该地区的右翼民兵领袖全部抓了起来。此举虽然对民族党造成了不小打击，但是也耗费了陆军的大量精力。"
 poland_hof.41.a:0 "真烦人啊"

 poland_hof.42.t:0 "克拉科夫审判"
 poland_hof.42.d:0 "亚当·多薄申斯基投降以后被押送往克拉科夫接受审判。检查方提出多薄申斯基犯有袭击警察、破坏公共设施、打砸市长公寓以及试图在犹太教堂纵火等多种罪行。多薄申斯基辩称他的行动是为了对抗政府对于民族民主人士的镇压。今年年初，民族党的议员瓦沃辛尼克·谢尔斯基（Wawrzyniec Sielski）遭到警察枪击身亡。多薄申斯基声称此举是对这一事件的报复和抗议，而他本人并没有任何推翻政府的意思。\n\n多薄申斯基的辩词引发了一些陪审团成员的同情。有人认为他的行为是“必要的”。审判他的全部罪行会导致民族党的支持者获得更多的社会同情，但是放过他又会招致反对派如社会党以及大众的愤怒。"
 poland_hof.42.a:0 "宣判他无罪"
 poland_hof.42.b:0 "仅定罪他夺取警察的武器"
 poland_hof.42.c:0 "进行完整的定罪"

 poland_hof.43.t:0 "土地改革的遗产"
 poland_hof.43.d:0 "波兰的土地改革缩小了地主阶级的规模，使大量无地、少地的农民获得了土地，但是没有解决土地面积小而效率低下的问题。但是随着工业化的逐步进行，一部分农民选择卖掉土地到城里成为国有企业或者私有企业的雇员，成为了波兰正在壮大中的无产阶级。而工业的发展也使得大量的农业机械得以被生产出来，逐步缓解了农业生产效率低下的问题。至于新产生的无产阶级和现有的资产阶级或者管理国有企业的官僚会不会发生新的冲突则是另一个话题了。"
 poland_hof.43.a:0 "波兰正在向工业国迈进"

 poland_hof.44.t:0 "土地改革的成效"
 poland_hof.44.d:0 "随着当前新政府推进的土地改革逐步取得成果，更多的波兰农民获得了土地。然而，很多农民的土地面积狭小，也缺少农业工具。尽管有自发的合作社运动得以帮助农民，农业生产效率低下的问题仍然困扰着这个国家。"
 poland_hof.44.a:0 "只有工业化可以解决这个问题"

 poland_hof.45.t:0 "有限集体化"
 poland_hof.45.d:0 "波兰社会党核心成员，历史学家布列斯瓦夫·李曼诺夫斯基(Bolesław Limanowski)是提出波兰农业社会主义的核心人物。尽管他自认是一个马克思主义者，但是他只是将农业社会主义中的集体化视作对抗小农经济的低效率的工具。在他看来，波兰应当实行自愿集体化和土地私有制并存的混合制度。\n\n李曼诺夫斯基的实用主义为波兰社会党的农业政策提供了有效的指导方针。如今的集体化便是这一方针实践的结果。自然，集体化从未像计划中那样顺利，但也并未出现右翼所一直声称的，苏联式的灾难结果。"
 poland_hof.45.a:0 "很好"

 poland_hof.46.t:0 "民族党的土地改革"
 poland_hof.46.d:0 "波兰民族党的土地改革政策并非只是简单的土地再分配。波兰裔农民从土地改革中获得了明显的优势，白俄罗斯和乌克兰的农民则几乎一无所获。大量的波兰移民从西部移民到东部来耕种新获得的土地。只要时间足够充裕，整个东部地区的波兰化便指日可待。"
 poland_hof.46.a:0 "很好"

 poland_hof.47.t:0 "针对玛利亚·临光的暗杀企图"
 poland_hof.47.d:0 "玛利亚·临光的莫尔日阵线虽然在公众当中知名度并不高，但是在波兰的军官圈子里却颇有影响。这一影响引发了一部分民族主义者的警觉。有丰富的准军事斗争经验的波兰社会党很快便捕捉到了民族党的一些边缘组织的动向。工人情报员提供的消息显示，有一个代号为“白金”的民族党人物试图组织对玛利亚·临光和西科尔斯基等人的暗杀。希米格维将军很可能也对此事知情。\n\n这一情报对于社会党非常重要。很显然，民族党的任何动作都可以成为社会党打击他们的把柄。不过，这一刺杀活动对于社会党本身影响并不大。或许让萨纳奇当局和民族党的颠覆份子火并是更加合适的选择。"
 poland_hof.47.a:0 "通知娜塔莉亚·卡明斯基"
 poland_hof.47.b:0 "通知人民党和红松骑士团"
 poland_hof.47.c:0 "让资产阶级政党自相残杀吧"
 poland_hof.47.e:0 "先调查一下这个“白金”是什么来头"
 
 poland_hof.48.t:0 "“白金”的真实身份"
 poland_hof.48.d:0 "调查的结果是令人震惊的。“白金”的真实身份是高级军官欣德莱亚。看起来，欣德莱亚不但效忠于波兰军队，更加效忠于一个右翼准军事组织“无胄盟”。“无胄盟”一直在准备和从事针对萨纳奇当局和左翼反对派的政治暗杀。不过，看起来欣德莱亚并不是这个组织里的最高级人物。在“白金”之上还有“青金”等更有话语权的人物，而这些人物的真实身份无从得知。\n\n这件事情可疑的地方在于，关于“白金”的情报来的太过于容易。这不难让人联想到是有人故意暴露甚至泄露了这些情报以转移视线。有一种可能，那就是欣德莱亚已经被无胄盟当成了弃子，如果情况真是如此，那么这或许是可资利用的一个机会。"
 poland_hof.48.a:0 "通知娜塔莉亚·卡明斯基"
 poland_hof.48.b:0 "通知人民党和红松骑士团"
 poland_hof.48.c:0 "让资产阶级政党自相残杀吧"

 poland_hof.49.t:0 "卡明斯卡的反击"
 poland_hof.49.d:0 "由于社会党提前通风报信，娜塔莉亚·卡明斯卡在华沙市郊区布下了天罗地网，准备将参加行动的“无胄盟”刺客一网打尽。于此同时，社会党方面也派出了工人民兵助战。尽管担心此事被苏联利用，一些党员还通知了波兰共产党前来增援。"
 poland_hof.49.a:0 "准备迎战无胄盟"
 poland_hof.49.b:0 "准备伏击“白金”"

 poland_hof.50.t:0 "红松骑士团的反击"
 poland_hof.50.d:0 "由于社会党提前通风报信，红松骑士团准备给打无胄盟一个措手不及。毫无疑问，对手非常狡猾，但是红松骑士团认为，只要手段得当，就不用害怕阴影里的刺刀。格蕾纳蒂·卡利斯卡认为，应当在华沙市郊区周围布放。但是，如果有更多情报的话，红松骑士团可以做更加积极的应对。"
 poland_hof.50.a:0 "在华沙郊区布放"
 poland_hof.50.b:0 "对欣德莱亚的住所发动先制攻击"

 poland_hof.51.t:0 "针对玛利亚·临光的失败暗杀"
 poland_hof.51.d:0 "尽管社会党没有将暗杀企图通知任何人，身经百战的老将玛恩纳·临光的直觉还是敏锐地从政坛上捕捉到了民族党的异动。于是，玛嘉烈·临光的警卫部队被部署在临光家的住宅内部。玛嘉烈本人也和她妹妹一起居住。无胄盟发起攻击时，未能料到遇到如此之大的抵抗。尽管玛利亚·临光没有获得任何外部援助，但是却成功躲过了无胄盟的刺杀。\n\n然而，“白金”在此次行动中成功识破了一部分警卫的伪装，避免了不少损失。同时，她拒绝了来自“青金”的，牺牲一部分队员换取战术优势的命令，将队员们的生命放在了第一位。“白金”还成功销毁了有关民族党参与了此次行动的证据，成功保全了民族党的名声。以德莫夫斯基为首的党内主流派系都给予了她不错的评价。与此同时，萨纳奇当局也加强了华沙地区的卫戍力量以应对不测。"
 poland_hof.51.a:0 "意料之外的结局"

 poland_hof.52.t:0 "针对玛利亚·临光的失败暗杀"
 poland_hof.52.d:0 "针对玛利亚·临光的暗杀部队在华沙市郊遭到了反对派武装的激烈抵抗。双方在华沙市郊进行了两个小时左右的交火。由于前来拦截的反对派武装准备更加充分，无胄盟遭到了严重的损失。然而，在这关键时刻，无胄盟的上层指挥“青金”却禁止“白金”的部下撤退，并要求“白金”一旦被捕就承担所有责任。“白金”索性要求部队停止抵抗，并且逃离战斗地点。“白金”本人随后不知所踪。"
 poland_hof.52.a:0 "至少阻止了一场惨案"
 
 poland_hof.53.t:0 "针对玛利亚·临光的失败暗杀"
 poland_hof.53.d:0 "针对玛利亚·临光的暗杀部队在华沙市郊遭到了反对派武装的激烈抵抗。双方在华沙市郊进行了两个小时左右的交火。由于前来拦截的反对派武装准备更加充分，无胄盟遭到了严重的损失。然而，在这关键时刻，无胄盟的上层指挥“青金”却禁止“白金”的部下撤退，并要求“白金”一旦被捕就承担所有责任。“白金”索性要求部队停止抵抗，并且逃离战斗地点。娜塔莉亚·卡明斯卡带来的部队早有准备，和警察一起将“白金”擒获。原来“白金”就是欣德莱亚，就连华沙市的警察局长都感到震惊。\n\n娜塔莉亚·卡明斯卡与欣德莱亚进行了交涉，并且让欣德莱亚回忆起了在无胄盟当打工妹的悲惨时光。欣德莱亚意识到了自己是无胄盟的弃子，于是表示愿意加入社会党，切断与民族党的一切联系。"
 poland_hof.53.a:0 "有趣的进展"

 poland_hof.54.t:0 "针对“白金”的先制攻击"
 poland_hof.54.d:0 "红松骑士团本来可以在华沙郊区布防以拦截无胄盟的刺客，但是由于获得了“白金”欣德莱亚的情报，索娜·焰尾决定对欣德莱亚发动先制攻击。别名为“野鬃”的悍将艾沃娜·克鲁科夫斯卡亲自带领红松骑士团的武装人员冲入了欣德莱亚的住宅。欣德莱亚试图抵抗，与克鲁科夫斯卡进行了激烈的械斗。平时沉默寡言的欣德莱亚像野兽一样不顾一切地与凶悍的克鲁科夫斯卡搏斗。最终，在楼顶守望的查丝汀娜·瓦伦泰收起了狙击步枪也加入了械斗才将欣德莱亚制服。\n\n会见了文岑蒂·维托斯、托兰·喀什等多人后，欣德莱亚理解了自己已经成为了无胄盟的弃子，于是愿意向人民党和红松骑士团效忠。"
 poland_hof.54.a:0 "有趣的进展"

