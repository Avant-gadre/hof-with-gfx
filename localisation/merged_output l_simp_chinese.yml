 fa.2.t:0 "合成兵种"
 fa.2.d:0 "德法战争后期，通过对德军战斗群战术的广泛研究，法国最高统帅部逐渐认识到一支兵种齐全的小规模战斗部队在战场具备的优势。通过将机械化步兵，坦克部队，火炮、防空部队等各兵种整合在一起，这支合成化的小型战斗群不但具备机动灵活的特点，而且能够独立完成各种复杂的作战任务，在同等范围内的战斗力和战斗效能远超传统部队。时任陆军总参谋长的拿破仑元帅认为，德军之所以能够在任何战况均具有较强的组织力，正是得益于这种根据形势编组战斗部队的机制。同时他指出，德军的战斗群往往是临时编成，各部队之间缺乏配合经验，没有条令规制，也没有战斗手册可供参考，完全依赖士兵和指挥官的素质协同战斗。战斗群的规模也大小不一，合成程度、战斗能力各不相同，给整个指挥体系造成很大干扰。由此，他提出建设标准编制的新一代合成化陆军的设想，其基本思想是以营级合成部队为基础，多兵种火力、支援营共同构建模块化旅级战斗队。拿破仑的设想一经提出，立即得到了陆军总指挥贞德和其余统帅部将领的认可。在陆军部紧锣密鼓的筹划下，分别组建1个实验性重型师和中型师的决议交付到[ROOT.GetLeader]面前，尽管面临不菲的财政支出，议会中质疑声此起彼伏，但由于有[ROOT.GetLeader]的全力支持，新师的组建工作正快速展开。"
 fa.2.a:0 "开创新领域"
    
 fa_news.1.t:0 "圣旗卫队师"
 fa_news.1.d:0 "法兰西陆军第一龙骑兵近卫师，也称“圣旗卫队”师，于[GetDateStringShortMonth]，在位于中央省的陆军训练基地正式组建完成，其前身为陆军第2装甲师。作为世界上第一支标准现代化合成部队，第一龙骑兵近卫师采用模块化编制，与传统部队截然不同。其下辖3个重型旅级战斗队和5个师直属支援连队，每个重型旅级战斗队由3个装甲联合兵种营（简称联兵营）、1个重型骑兵侦察中队、1个战地炮兵营、1个工程支援营和1个防空营构成。装甲联兵营是旅级战斗队的核心力量，每个联兵营下辖1个营部、2个主战坦克连和2个机械化步兵连，坦克连装备14辆主战坦克，机械化步兵连装备14辆步战车，营部配2辆坦克和2辆步战车，全营共计30辆坦克、30辆步战车，总战斗人员逾700人。重型骑兵侦察中队下辖中队部、1个坦克连与3个侦察连，装备14辆主战坦克、20辆骑战车及30辆轮式装甲侦察车，负责战场火力侦察与前期压制任务。战地炮兵营装备27辆自行火炮和相应弹药输送车辆，为全旅主要火力支援单位。工程支援连下辖2个战斗工兵连和4个各类型支援连，负责战地工程和全旅战斗保障。防空营配备12辆自行防空炮。全师大部分士兵来自第2装甲师，战斗经验丰富，多次在战场上担任救火队角色，师长由[ROOT.GetLeader]亲自任命，为青年将领领军人物菲利普·勒克莱尔，他的大规模装甲集群作战战术深得最高统帅部赏识。因[ROOT.GetLeader]曾授予该师象征胜利与决心的法兰西王旗，故世人普遍称其为“圣旗卫队”。"
 fa_news.1.a:0 "龙骑兵的荣耀"
    
 fa_news.2.t:0 "大法兰西师"
 fa_news.2.d:0 "法兰西陆军第一枪骑兵近卫师是为了适应拿破仑元帅提出的合成化机动作战理论而组建的第一支快速反应合成部队，于[GetDateStringShortMonth]，在位于中央省的陆军训练基地正式组建完成，其前身为陆军第4装甲师，其组建、训练过程由拿破仑元帅全程监督，因其卓绝的战功和顽强的战斗作风而被授予“大法兰西师”荣誉称号。该师下辖3个机械化旅级战斗队和5个师直属支援连队，每个机械化旅级战斗队由3个机械化联合兵种营（简称MCAB）、1个中型骑兵侦察中队、1个战地炮兵营、1个工程支援营和1个防空营构成。与装甲联兵营不同，MCAB更偏重机动性和快速部署能力，每个MCAB下辖1个营部、1个重型坦克连和3个机械化步兵连，坦克连装备10辆重型坦克，机械化步兵连装备16辆步战车，营部配1辆坦克和2辆步战车，共计10辆坦克、50辆步战车，总战斗人员逾800人。中型骑兵侦察中队下辖中队部、1个坦克连与3个侦察连，装备20辆轻型坦克、50辆轮式装甲侦察车，以进一步加强对战场的侦察能力。战地炮兵营、工程支援连和防空营编制与重型旅中的编制基本相同。“大法兰西师”的主要战斗人员来自陆军第4装甲师（曾担任保卫法比边境任务），以作战能力强悍和意志坚韧著称，师长为亨利·奥诺雷·吉罗。"
 fa_news.2.a:0 "枪骑兵的传承"
    
 fa.1.t:0 "陆军先进研究计划局"
 fa.1.d:0 "自我们走出经济危机的黑暗以来已经有一段时间了，近来国防部内部经常有一些声音，认为我们应该加大对陆军武器装备研发的力度，以保证我军在全球范围内处于领先水平。今天，一份正式的筹备计划和预算申请被提交给[ROOT.GetLeader]，要求成立陆军先进研究计划局，作为研发用于军事用途的未来先进技术。[ROOT.GetLeader]草草扫了一眼计划书便把它扔在一旁，因为那里面虽然把技术名词和构想描述得天花乱坠，却没有任何具体的方案，近乎异想天开。文件左上角一条智库所做的批注显得格外醒目，上面写着：“尊敬的[ROOT.GetLeader]阁下，恕我直言，这大概只是一帮闲职人员要钱的借口”。几分钟后，[ROOT.GetLeader]拿起笔，在文件下方正式签字，并写下这样的批语——"
 fa.1.a:0 "批准。或许有一天这会派上用场的。"
 fa.1.b:0 "否决。要那浪费钱的玩意儿有啥用？"
    
 fa.11.t:0 "陆军先进研究计划局开始运作"
 fa.11.d:0 "陆军先进研究计划局（France Advanced Research Plan Agency, FARPA）基本组建完成，不少技术和调研人员，嗯，至少看起来像是技术、调研员，已入驻并准备逐步开展各种工作，政府将持续提供后续经费以维持该部门正常运行。"
