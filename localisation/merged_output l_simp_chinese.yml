 rus_diplo.19.a:0 "那他们就等着死吧"
 
 rus_diplo.20.t:0 "[FROM.GetName]终止了与我们的合作"
 rus_diplo.20.d:0 "尽管我们曾在内战中非常卖力地支援[FROM.GetName]，但是他们在战胜布尔什维克以后还是倒向了西方。他们还将我们的参谋人员“礼貌地”送走，这又是对我们的另一次侮辱！"
 rus_diplo.20.a:0 "背信弃义的家伙！"
 
 rus_diplo.21.t:0 "[FROM.GetName]希望与我们和解"
 rus_diplo.21.d:0 "尽管我们一直有冲突[FROM.GetName]，但是他们在战胜布尔什维克以后倒向了西方。由于他们面临日本的威胁，他们希望与我们达成和解，并且表示尊重我国的现有领土主权。"
 rus_diplo.21.a:0 "这是好的"
 rus_diplo.21.b:0 "没有必要"
 
 rus_diplo.22.t:0 "[FROM.GetName]希望收回部分满铁运行权"
 rus_diplo.22.d:0 "作为干涉第一次俄罗斯内战的回报，我们从俄国人那里获得了满铁的全部运营权。不过现在，在我们的盟友关系下，俄国人希望收购满铁北段的运行权。当然，所有满铁的附属单位依然是我方运营。"
 rus_diplo.22.a:0 "行吧"
 rus_diplo.22.b:0 "没兴趣"
 
