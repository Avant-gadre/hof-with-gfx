 poland_hof.57.d:0 "乌克兰方面拒绝与我国进行政治和解。"
 poland_hof.57.a:0 "混账。"

 poland_hof.58.t:0 "[FROM.GetName]向我国表达支持"
 poland_hof.58.d:0 "[FROM.GetName]近期向我国的复国事业表达了坚定的支持，并且宣称将帮助本国犹太人“前往我国进行建设”。很显然，波兰人只是想把我们的同胞从波兰送出去以尽快摆脱他们。然而，无论如何，这对于我国仍是大有裨益的。我们需要向他们提供一定的技术援助，以换取他们继续支持锡安主义事业。"
 poland_hof.58.a:0 "谢谢他们"

 poland_hof.59.t:0 "[FROM.GetName]提供技术援助"
 poland_hof.59.d:0 "为了感谢我们对锡安主义事业的支持，[FROM.GetName]向我们派出了一个由精英学者组成的顾问团。作为回报，他们希望我们继续支持锡安主义事业。"
