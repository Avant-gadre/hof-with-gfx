 soviet.1000.d:0 "说实话，我根本不信什么康米主义，这不过是面对毛子淫威的权宜之计而已，可是...毛子真的认为我信了，因此他们找上门来，打算彻底合并掉我的辖地。"
 soviet.1000.a:0 "那就加入咯！"   
