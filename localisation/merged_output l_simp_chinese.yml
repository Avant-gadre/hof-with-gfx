 GER_TST_position:0 "图勒卫队的作用"
 GER_TST_position_desc:0 "党内的两个派别都无法放弃对图勒卫队的拉拢，前身为自由军团老兵的图勒卫队至今作为人民主义党的武装部队与国防军共存，双方时常因为征兵补给等问题发生冲突，而我们该支持谁显而易见，不过激进的国社派在这个问题上不像传统派会给国防军面子。"
 
 more_ger.11.t:0 "图勒卫队"
 more_ger.11.d:0 "图勒卫队就如同是齐格弗里德斩杀巨龙的巨剑，正于我们手中挥舞着横扫一切德意志的敌人，当然时刻保持它的锋利是件极其重要的事情。国社派意欲拨下更多经费以助其迅速扩张，自然现任卫队总指挥海因里希·希姆莱会为此感到高兴并积极的站在已故的旧长官一边，传统派对此则显得非常无奈，很多人作为国防军的盟友并不想破坏当下二军相对和谐的局势。"
 more_ger.11.a:0 "要什么就给什么。"
 more_ger.11.b:0 "还是先收敛下吧。"
 
 GER_TST_Waffen_idea:0 "图勒卫队"
 GER_TST_Waffen_idea_desc:0 "图勒卫队将重点放在了组建野战军方面，只不过当下面临的阻力还有些强，或许还需要些许时间才行。"
 
 GER_Entering_the_school:0 "进驻学校"
 GER_Entering_the_school_desc:0 "青年团的活动于近日遭受了一些阻挠，而这些阻力更被怀疑与内部颠覆势力有关，少数自以为受过高等教育的年轻人开始怀疑人民主义价值观并号召“打倒傀儡和幕后提线者”。这是绝不能容忍的，正好我们的合作者弗莱堡大学校长海德格尔向我们提议希望进行一次专项整治活动以“正学风”，那何不来一次重拳出击呢？"
 
 more_ger.12.t:0 "整治高等学府"
 more_ger.12.d:0 "保安总局的调查发现格里戈尔的凶手似乎有出入哥廷根大学的迹象，海德里希一公布这个消息国社派的新当家奥托·斯特拉瑟就坐不住了，他强烈要求对这类院校展开一次“专项整治”，不仅要寻找凶手亦要以此为契机将所有“潜在破坏分子”一网打尽。这个想法目前已经得到了与会绝大多数人的认同，我国的大学长期作为自由主义堡垒庇护着大量异议者，收拾一下他们应该有利于科研工作的长远开展，只是短期内的后果也是显而易见的，对此部分人士建议应当谨慎行事。"
 more_ger.12.a:0 "必须给奥托一个说法。"
 more_ger.12.b:0 "没必要这么大动干戈，不过倒是可以..." 
 
 more_ger.38.t:0 "教育界换血"
 more_ger.38.d:0 "知识界的傲慢在国家机器面前完全不堪一击，通过威逼利诱一部分教师学生迅速成为了保安局的线人，这样无论哪个白痴在课堂上实验室里“一不小心”说出来的“反动言论”都会在下课后被迅速登记在案，待喝过一道保安局的咖啡后这些人即使还有非分之想也不敢再轻举妄动了。\n\n只不过这么大动干戈的后果也很快显现了，部分对现状严重不满的学界人士发起了辞职移民潮，忠诚于政府的校长们只得提拔些人补上，而这些人多是学术界中的国社派人士。"
 more_ger.38.a:0 "这样就能好好为国做事了吧。"
 
 more_ger.44.t:0 "德意志科学"
 more_ger.44.d:0 "在上头的授意下针对学界的整治行动并没有造成什么太大的影响，也就是凑巧挖出了类似阿尔伯特·爱因斯坦这类煽动犹太族裔特殊化的国贼，而此人在被驱逐出境时又利用其学界泰斗身份又号召了些许同行一起滚蛋了。\n\n不过也好，这些人滚蛋后恰好可以用我国特有的“德意志科学”填充其空位，例如研究德意志人于极北之地或者亚特兰蒂斯的起源或是吸血鬼和斯拉夫人的关系，相信这能为我族文化的进一步构建提供大量依据。"
 more_ger.44.a:0 "这才是真正要做的事！" 
 
 GER_Wissenschaftler_Exodus_idea:0 "人才外流"
 GER_Wissenschaftler_Exodus_idea_desc:0 "针对知识界的打压使得部分科学家离开了德国。"
 
 GER_Strasser_Teaching_idea:0 "政治化教育"
 GER_Strasser_Teaching_idea_desc:0 "根据斯特拉瑟的建议，未来德国高等学校的教学将集中于实用技术与军事技能方面，同时再增加思政课程提高“政治觉悟”！"
 
 GER_Thule_Teaching_idea:0 "德意志科学"
 GER_Thule_Teaching_idea_desc:0 "所谓德意志科学就是在我国当下Valkist意识形态下针对神秘学和超自然学的一系列研究。"
 
 
 GER_Preventive_arrest:0 "预防性逮捕"
 GER_Preventive_arrest_desc:0 "格里戈尔·斯特拉瑟遇刺一案迫使我们不得不采取一些可能令广大国民感到不适的特别措施，例如被怀疑是“犯罪分子”即可在缺乏证据的情况下加以逮捕及审讯直到确认无误为止。这场大搜捕预计将持续大约一年之久，为此保安总局的海德里希提议将诸个警务部门暂且统合并全权由他指挥，这样调查起来将更有效率。"

 more_ger.18.t:0 "整合警务部门？"
 more_ger.18.d:0 "海德里希统合警务部门的想法受到了赫尔曼·戈林的反对，后者掌管着盖世太保并不打算将这份大权拱手送人，奥托·斯特拉瑟当然对此极为恼怒，带领国社派公开声挺海德里希后与戈林的拥簇吵了起来，最后齐格弗里德裁决此事为..."
 more_ger.18.a:0 "海德里希可以这么做。"
 more_ger.18.b:0 "这并不合适。" 
 
 GER_Siegfried_spirit:0 "人民主义"
 GER_Siegfried_spirit_desc:0 "根据大会的讨论情况人民主义将得到定义，高层权力分配亦有可能出现变动。" 
 
 more_ger.19.t:0 "国社派的胜利"
 more_ger.19.d:0 "看来大帐篷一般的人民主义党是需要一根主心骨，党代会上国社派的主张大多数都得到了与会者以拍桌子形式展现出的热烈“响”应，对比之下毫无纲领的传统派看起来只会空谈“为了祖国”，似乎德意志的革新永远停留在嘴上，看来不久后老德雷克斯勒就得离开总理府了。"
 more_ger.19.a:0 "格里戈尔会感到高兴的。" 

 more_ger.20.t:0 "保守派的胜利"
 more_ger.20.d:0 "人民主义就是人民主义，不需要用什么社会主义加以修饰！事实证明国社派就是在胡闹罢了，根本没人支持他们的“社会主义试验”，“要搞这些你可以去苏联啊？”赫尔曼·戈林在会后还不忘拉下这句话嘲讽一脸郁闷的斯特拉瑟。"
 more_ger.20.a:0 "我们的理念是我们自己的！" 
 
