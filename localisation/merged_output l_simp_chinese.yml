 GER_vor_das_vaterland_flag:0 "人民派受到支持"
 
 GER_Black_revolution:0 "黑色革命"
 GER_Black_revolution_desc:0 "斯特拉瑟兄弟为代表的“国社派”并不满足于人民主义党的缝合现状，力主构建一个具有明确规章的先锋队式政党...这听起来怎么一股康米味？自由军团当年是靠对谁动手上的台？对此斯特拉瑟的解释称“效忠德意志的社会主义自然等同于接受了德国文化”。至于实践方面，[SOV.GetName]作为名义上的社会主义领头者混的有够差劲并不代表其意识形态真就一无是处，斯特拉瑟兄弟担任领导的地方向来都被管理的井井有条，其重工业的发展速度更是名列全国之首，那么眼下混沌将至的情况下应当采取该理念作为指导思想。"
 
 GER_Black_revolution_Valkist_idea:0 "人民主义"
 GER_Black_revolution_Valkist_idea_desc:0 "人民主义已经是一个确立的概念，关于人民权利的条款或多或少的遭到了删减，重点提倡国有化经济以及国家复仇主义。"
 
 GER_Black_revolution_Valkist_1_idea:0 "人民主义"
 GER_Black_revolution_Valkist_1_idea_desc:0 "人民主义已经是一个确立的概念，关于人民权利的条款或多或少的遭到了删减，重点提倡国有化经济以及国家复仇主义。"
 
 
 GER_vor_das_vaterland:0 "祖国与人民"
 GER_vor_das_vaterland_desc:0 "当下的人民主义党是一个涵盖了多种政治光谱的缝合体，不过构成基本盘亦是至今也在掌权的派系大多是因“巴伐利亚苏维埃事件”中莫名走到一起的图勒协会与自由军团，其采取的思想亦是较为奇特“但凡接受德国文化，习得德语者都有资格成为德国公民。因此德国文化必须永远代表着人民，代表着进步”。至今没人说得清楚该理念究竟是沉默不语的齐格弗里德提出的，还是传说中一名叫做“亚当·德雷斯勒”的捷克籍德裔大战老兵的酒后牢骚，总之该理念看似充满幻想实际能让绝大多数人满意，与齐格弗里德的注视下举起黑白红大旗吧！"
 
 GER_vor_das_vaterland_Valkist_idea:0 "人民主义"
 GER_vor_das_vaterland_Valkist_idea_desc:0 "人民主义依旧是一个杂糅的概念，好似一个“全德右翼大联合”，不过在齐格弗里德的个人魅力影响下各路人马至少在明面上代表着德国的进步。"

 GER_vor_das_vaterland_Valkist_1_idea:0 "人民主义"
 GER_vor_das_vaterland_Valkist_1_idea_desc:0 "人民主义已经是一个确立的概念，关于人民权利的条款或多或少的遭到了删减，重点提倡国有化经济以及国家复仇主义。"
 
 GER_Obligations_of_Youth_League:0 "青年团的义务"
 GER_Obligations_of_Youth_League_desc:0 "齐格弗里德青年团作为我们的准军事组织长期肩负着向新一代德意志人输送人民主义价值观的重任，自然它不能总是作为一个夏令营组织了，应当告诉青年们什么才是真正将要准备去做的事情。"
 
 more_ger.9.t:0 "青年团的工作方向"
 more_ger.9.d:0 "通过齐格弗里德青年团影响年轻人一直效果显著，已经足够供应一部分后备兵员的重任。不过国社派认为这个数字还可以继续扩大，可以尝试将青年团与少女联盟进行整合并教授适龄女青年相关技能。传统派对这一提议表示激烈反对，认为只需进一步强化青年团的准军事训练职能作为单纯的辅助支援部队就行了，双方实在无法吵出个结果，最后齐格弗里德对此的裁定是？"
 more_ger.9.a:0 "允许进行整合。"
 more_ger.9.b:0 "训练更好的预备兵。"
 
 GER_Reconstruction_of_faith:0 "信仰的重建"
 GER_Reconstruction_of_faith_desc:0 "德意志人北欧起源说才是真理！或者说...其实只是我们需要一个说法将德意志文化从罗马叙事中拉扯出来，反正按照现行政策眼下基督教会的关门之日就要到了。不过目前对于处置教会的方法党内两个派系亦有差别，国社派只是单纯想摧毁基督教以推广国家无神论，正统人民主义者更想在这一基础上构建新的古日耳曼众神崇拜————亦即崇拜伟大勇士齐格弗里德。"
 
 more_ger.10.t:0 "新的信仰"
 more_ger.10.d:0 "绝大部分德国基督教会已经按照政府的要求予以“整改”，相对顽固的天主教也只有乖乖切断与梵蒂冈的联系，现在是时候考虑构建德意志的新信仰了。然而对于国社派而言古日耳曼文化仅仅是个象征，眼下去除掉基督教会影响力的无神论化国家就够了，只不过包括斯特拉瑟兄弟在内的全体成员都不敢在这个话题上大做文章，认同并崇拜齐格弗里德为核心的新信仰体系就好似我国的“政治正确”。"
 more_ger.10.a:0 "只不过，齐格弗里德本人是认同国社派的。"
 more_ger.10.b:0 "这有讨论的必要？！齐格弗里德万岁！"

 POLITICS_SIEGFRIED_DESC:0 "齐格弗里德成为德国统治者完全是个意外，几乎绝大部分德国人————包括最忠诚于他的自由军团们也不知道他究竟从何而来，只不过这位英雄人物的介入迅速将“卡普政变”转换成了“1920革命”，原本不受欢迎的自由军团政权迅速得到了全德意志地区的广泛认同，以齐格弗里德为“元首”的德意志国就此在凡尔赛和约的阴影下诞生了。\n\n作为元首，齐格弗里德倒不怎么提倡对外的领土收复主义，反而专注于国内民生方面的保障与建设，更有人说他其实是一个“和平主义者”，也许时间能证明一切。"

