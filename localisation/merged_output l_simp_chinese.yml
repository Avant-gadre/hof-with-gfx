 GER_Release_the_communists_dec:0 "邀请共产党人进入政府"
 GER_Release_the_communists_dec_desc:0 "比起“正统”人民主义者，斯特拉瑟政权更愿意与共产主义者合作————只要他们愿意认同国社理论。眼下似乎他们也没有什么拒绝的机会，有谁想一辈子烂在号子里呢？"

 GER_mol_rib_pact_dec:0 "提议苏德互不侵犯条约"
 GER_mol_rib_pact_dec_desc:0 "为什么一定要反对[SOV.GetName]？明明我们都是反对资本主义世界的同志啊！通过一份友好条约或许能重新开始我们之间的友谊。"

 GER_soviet_ally_dec:0 "苏德同盟"
 GER_soviet_ally_dec_desc:0 "好极了，莫斯科方面非常热情的回应了元首的示好，现在应当是缔结一份正式同盟的时候了。只要[GER.GetName]与[SOV.GetName]携手并进，一切资本主义都是纸老虎！"

