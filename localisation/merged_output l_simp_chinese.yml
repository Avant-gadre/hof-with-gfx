 ror.13.t:0 "十字军？！"
 ror.13.desc:0 "法国人正在以所谓十字军的名义急速扩张自己的势力，也许我们确实低估了这帮天主教徒，看来得放下些分歧支援一下意大利人，但是这样将与全世界的神棍们爆发冲突。"
 ror.13.a:0 "神棍们的下个目标恐怕就是我们。"
 ror.13.b:0 "他们未免也太多了..."

 ror.14.t:0 "十字军！"
 ror.14.desc:0 "所有愿意挺身而出的信徒们都到齐了，现在就是对亵渎者施以绝罚的时候！"
 ror.14.a:0 "进攻！！"

 lr_france.20.t:0 "地中海同盟的可能性"
 lr_france.20.d:0 "正是我们伟大的皇帝拿破仑一世的军事征服给亚平宁半岛带来民族意识的觉醒，所以他们理应与我们同盟...嗯自然没有这么简单，在很多事情发生后我们之间的关系变得没有那么好了。但是有件事情可以确定，他们自称罗马不过是为了攫取领土罢了，而我们在这方面又不是不能分割一些无意义的殖民地给他们，若是这样能够组建一个军事同盟的话对我们双方都有好处。"
 lr_france.20.a:0 "我们可以将部分西非以及索马里兰给他们。"
 lr_france.20.b:0 "法国一寸也不能少！"
 
 lr_france.21.t:0"法国希望用殖民地换取同盟"
 lr_france.21.d:0 "无论英法如何标榜自己始终他们牢牢将正片非洲大陆分割成两大块抓在手里，自然我们的新帝国必须和他们来一场决斗才行，不过以我们的实力而言对付一家都挺麻烦的。于是法国皇帝拿破仑一世提议用法属西非的东半部分与索马里兰换取与我们的同盟，同时他暗示我们将可以利用这片土地进攻近年来从比利时手中独立的刚果共和国，这不仅是个扩张殖民地的好机会, 也使我们在军事上有了倚靠。"
 lr_france.21.a:0 "这是好的！"
 lr_france.21.b:0 "那么把萨伏伊和科西嘉也给我吧！" 
 
 lr_france.22.t:0 "他们还想要萨伏伊和科西嘉..."
 lr_france.22.d:0 "不得不说这群伦巴第蛮子的羽翼渐长后愈加嚣张了，我们友好的同盟提议反倒变成了他们索取领土的机会，萨伏伊和科西嘉？！开什么玩笑？！如果非要说的话这两篇地区确实存在许多意大利人，而且也确实是曾经法兰西并入的亚平宁土地，那么..."
 lr_france.22.a:0 "这没可能谈！"
 lr_france.22.b:0 "给他们萨伏伊试试？"  
 lr_france.22.c:0 "给科西嘉..."
 lr_france.22.e:0 "都给了！！"   
 
 lr_france.24.t:0 "法国归还萨伏伊"
 lr_france.24.d:0 "法国人同意了一部分，在原协定的基础上追加萨伏伊地区，这样曾经王国的龙兴之地就和许多同胞一并回来了！"
 lr_france.24.a:0 "这是好的！盟约我签。"
 lr_france.24.b:0 "科西嘉呢？！"  
 
 lr_france.25.t:0 "法国归还科西嘉"
 lr_france.25.d:0 "法国人同意了一部分，在原协定的基础上追加科西嘉岛，这样曾经属于热那亚的科西嘉岛和许多同胞将一并归来！毕竟这是法皇的老家，这都让出来还是挺有诚意的。"
 lr_france.25.a:0 "这是好的！盟约我签。"
 lr_france.25.b:0 "萨伏伊呢？！"   
 
 lr_france.26.t:0 "法国满足了我们的要求"
 lr_france.26.d:0 "看来这盟约不得不签了..."
 lr_france.26.a:0 "好，没有任何坏处。"
 lr_france.26.b:0 "我改主意了！我要整个高卢！"  
 
 lr_france.27.t:0 "他们拒绝了"
 lr_france.27.d:0 "在我方做出了史无前例的大让步下狂妄的“罗马人”还是拒绝了，看来从一开始就是个错误啊。"
 lr_france.27.a:0 "我要踏平罗马！"

 ror.15.t:0 "生死存亡"
 ror.15.d:0 "有句话一直在我们国家内流传，“从历史来看与日耳曼人的合作绝不会有好下场”，可是现在似乎由不得我们了，如果真就让局势这么恶化下去那么一切都完了。"
 ror.15.a:0 "向他们提议联盟。"
 ror.15.b:0 "绝不给日耳曼人擦鞋！"  
 
 ror.16.t:0 "他们来擦鞋了"
 ror.16.d:0 "意大利人的地中海野心已经完蛋了，现在他们希望和我们联盟以挽救局势。毕竟再怎么样大家还有有着共同的敌人，倘若坐视不管的话某些家伙只会更加做大，而我们也可以借机提议索回曾经的奥地利领土，只要他们还有能力还给我们的话。"
 ror.16.a:0 "只要把南蒂罗尔还了就行。"
 ror.16.b:0 "他们自生自灭吧！"  
 
 ror.17.t:0 "南蒂罗尔换取同盟"
 ror.17.d:0 "自然日耳曼人对于上次大战失去的南蒂罗尔地区无法释怀，即使到了这个时候他们仍在坚持对该地区的领土主权，而我们似乎也无从拒绝.."
 ror.17.a:0 "赶紧给他们！"
 ror.17.b:0 "绝不擦鞋！"   
 
 ror.18.t:0 "他们拒绝了"
 ror.18.d:0 "我们该怎么办..."
 ror.18.a:0 "完了..."
 
 ror.19.t:0 "注意！"
 ror.19.d:0 "我们的情报显示即将崩溃的意大利现政权正在积极的和柏林方面联络，似乎他们要联手了。"
 ror.19.a:0 "必须做好准备。" 
 
 ror.20.t:0 "收回领土"
 ror.20.d:0 "按照约定，面条佬过去抢走的南德意志土地都会被吐出来。"
 ror.20.a:0 "这是我们应得的。"  
 
