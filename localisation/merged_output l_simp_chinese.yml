 #ukr_nationalism.5.t:0 "乌克兰民族国家同盟宣布参加选举"
 #ukr_nationalism.5.d:0 "进步派把持的乌克兰政坛自然会有保守主义反对派，前盖特曼帕夫洛·斯科罗帕茨基正领导着纲领保守的“民族国家同盟”，其根植于社民工党政府偏工业化政策对农民的忽视。只不过帕夫洛本人因过去作为德意志帝国傀儡压榨民众的缘故非常不得人心，因此他想推举儿子达尼洛为候选人。\n\n但是哈布斯堡亲王威廉·弗兰茨·冯·哈布斯堡，也是精神乌克兰人瓦西里·维什瓦尼也想借此完成自己统治乌克兰的梦想，究竟谁来代言保守派呢？"
 #ukr_nationalism.5.a:0 "达尼洛！" 
 #ukr_nationalism.5.b:0 "瓦西里！"  
 
 ukr_nationalism.5.t:0 "乌克兰民族国家同盟宣布参加选举"
 ukr_nationalism.5.d:0 "进步派把持的乌克兰政坛自然会有保守主义反对派，前盖特曼帕夫洛·斯科罗帕茨基创立的“民族国家同盟”正是最具代表性的，在乌克兰第二次独立后他们根植于社民工党政府偏工业化政策对农民的忽视从而获得了一定的发展。然而斯科罗帕茨基因过去担任德国傀儡政权首脑的缘故根本没有名望去参与当下的政事，因此德意志贵族威廉·弗兰茨·冯·哈布斯堡、精神乌克兰人瓦西里·维什瓦尼占据了这一生态位。由于哈布斯堡贵族文化熏陶的缘故，和乌克兰颇有渊源的维什瓦尼想成为乌克兰国王的野心已经是公开的秘密，无论是西乌克兰的前奥匈军官还是东乌克兰的哥萨克头头均和他有着不错的私交，积极参与乌克兰独立战争亦为其挣了不少形象分，可从现实角度来看当下宣称乌克兰王国或许仍不太现实，在那之前至少先靠选举成为总统吧。"
 ukr_nationalism.5.a:0 "达尼洛！" 
 ukr_nationalism.5.b:0 "“请把票投给乌克兰的真正爱国者瓦西里·维什瓦尼！”"  
 
 ukr_nationalism.6.t:0 "乌克兰民族主义者组织宣布参加选举"
 ukr_nationalism.6.d:0 "班德拉叛乱令OUN伤筋动骨，也在一定程度上削弱了该组织的极端倾向。而在彼得留拉的规划中，科诺瓦列茨的继任者梅尔尼克应该老老实实地不问政事，可这人并非省油的灯。在罗曼·舒赫维奇将军的鼓动下，OUN提出了一个较为温和的选举纲领，主要以应对世界紧张局势团结国家振兴军备为主，而对于民主制度本省而言自然是热烈拥护的。\n\n但真会这样吗？OUN曾经明确表示要建立一个独裁专政体制，即使颇受欢迎的舒赫维奇大力自证清白，该组织参与选举的宣告一公布便引发了轩然大波。"
 ukr_nationalism.6.a:0 "哦！还是你去选举吗？梅尔尼克。" 
 ukr_nationalism.6.b:0 "算了，舒赫维奇去吧。"   
 
