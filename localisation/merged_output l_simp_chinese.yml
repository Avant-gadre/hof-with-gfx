 rus_Flying_tank:0 "飞行坦克"
 rus_Flying_tank_desc:0 "曾在美国创办飞机公司的前飞行员舍维尔斯基和卡特维利带来了融合美国技术的新式飞机图纸，此类装备重型护甲的小型飞机将是我国战术空军的中坚力量。"
 
 rus_Flying_tank_idea:0 "飞行坦克"
 rus_Flying_tank_idea_desc:0 ""
 
 rus_support_Sikorsky_research:0 "支持西科斯基的研究"
 rus_support_Sikorsky_research_desc:0 "航空业的天才西科斯基曾在大战时设计著名的伊利亚·穆罗梅茨轰炸机，撤退西伯利亚期间他也在尽心尽力的维护这些空中巨人，现在自然要把开发下一代战术轰炸机的工作交给他。"
 
 rus_Alexandre_Nevskiy:0 "“亚历山大·涅夫斯基”"
 rus_Alexandre_Nevskiy_desc:0 "西科斯基设计了新一代结构简单易于生产但性能不减的新式轰炸机后进一步提议设计英美式样的大型多引擎轰炸机，不同的是这架“亚历山大·涅夫斯基”将拥有多达六个引擎，其载弹量足以震撼任何敌人的工业城市，但毫无疑问其造价会是及其昂贵的。"
 
 rus_Helicopter_Experiment:0 "直升机实验"
 rus_Helicopter_Experiment_desc:0 "西科斯基开始了一项有关新式飞行器的研究..."
 
 rus_Air_to_ground_coordination:0 "空地协同作战"
 rus_Air_to_ground_coordination_desc:0 "空地协同并不是赤匪所理解的“空飞炮兵”，通过雷达通讯设备能够有效结合陆空行动，从地面支援到空中拦截无不适用于此理。"
 
