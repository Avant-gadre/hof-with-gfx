 rus_diplo.25.d:0 "由于[FROM.GetName]对于介入一场新的冲突没有兴趣，所以他们选择请求与我们签订一个互不侵犯条约。情报显示他们近期没有扩张的计划。"
 rus_diplo.25.a:0 "好，没有任何坏处"
 rus_diplo.25.b:0 "不"
 
