 POLITICS_ANASTASIA_I_DESC:0 "阿纳斯塔西娅·尼古拉耶芙娜·罗曼诺娃出生于1901年6月18日，身为沙皇尼古拉二世最小的女儿，她的名字蕴含有“枷锁的破坏者”之含义。父亲为庆祝她的诞生特赦了曾参与革命暴动的学生，她也得到了“女大公”的高贵头衔。1917年2月的革命打破了她安宁和平的生活。在这里她的世界陷入了混乱，巨大的精神压力和动荡的政局让她只能眼睁睁看着布尔什维克一步步取代了软弱平庸的临时政府，直到那场毫无征兆的屠杀突然开始……\n\n布尔什维克试图将尼古拉二世一家灭门，以断绝保守势力对革命的威胁，然而，在她的弟弟阿列克谢的舍命相救下，阿纳斯塔西娅从死亡的弹雨中幸存了下来，并隐姓埋名远离了俄罗斯内战的阴云。直到白军将领找到她，请求她以正统继承人的身份统率白军各部。\n\n从未涉足军旅的阿纳斯塔西娅奇迹般地拥有巨大的号召力，尽管部分将领对她的身份还有疑问，但沙皇继承人的归来还是极大地鼓舞了白军的士气，帮助他们稳住了脚跟。现在，已经加冕为阿纳斯塔西娅一世的女沙皇统领着一个亟待复仇的帝国，准备为自己的生存和正统君主的荣耀向窃据西部的布尔什维克复仇。" 
