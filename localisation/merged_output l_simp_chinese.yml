 ENG_round_table_focus_desc:0 "原有的圆桌骑士团制度已经难以适应当今的世界了，进行改革势在必行。"
 ENG_arturia_production_focus:0 "经济部门"
 ENG_arturia_production_focus_desc:0 "在原有的基础上组建经济部门并不是什么难事，这一举措将大为提高不列颠的经济潜力。"
 ENG_ideal_king_focus:0 "理想的王"
 ENG_ideal_king_focus_desc:0 "理想的王必须能够适应任何变化，并且背负起国家的一切责任，包括来自人民的不满与怨恨。"
 ENG_soft_econ_focus:0 "宽松经济政策"
 ENG_soft_econ_focus_desc:0 "尽管威胁就在眼前，但是要想给不列颠的人民带来幸福，就不能从他们身上榨取更多的财富。"
 ENG_capitalism_recover_focus:0 "自由贸易复苏"
 ENG_capitalism_recover_focus_desc:0 "尽管异变之前经历了大萧条，但是正是自由贸易给这个国家带来了财富和实力。自由贸易的缓慢复苏或许会带来新的活力。"
 ENG_world_market_focus:0 "世界市场"
 ENG_world_market_focus_desc:0 "不列颠在全世界拥有广泛的市场，如果能够适当地促进贸易和投资，我们就能拥有更多经济资源来用来保卫不列颠的人民。"
 ENG_hard_econ_focus:0 "强征日用品"
 ENG_hard_econ_focus_desc:0 "对不列颠的军事威胁正在逐渐升级，为了大家长远的幸福和不列颠的未来，大家必须做出忍耐。"
 ENG_nationalization_focus:0 "国有化"
 ENG_nationalization_focus_desc:0 "不列颠有很多规模不小的生产企业，但是这些企业都在谋求一己私利而不是人民的幸福与国家的希望。它们必须被以王的名义收归国有，这也是王无可回避的责任。"
 ENG_doesnot_understand_focus:0 "亚瑟王不懂人心"
 ENG_doesnot_understand_focus_desc:0 "针对不列颠的军事威胁正在逐日增长，亚瑟王必须要集中国家全部力量来保卫这片土地，哪怕这将让他背上“不懂人心”的恶名。"
 ENG_camelot_hq_focus:0 "卡美洛作战部"
 ENG_camelot_hq_focus_desc:0 "在20世纪可不能在圆桌上商议作战计划，我们必须在卡美洛建立现代化的作战指挥部来统管军事指挥。"
 ENG_merlin_cabinet_focus:0 "组建内阁"
 ENG_merlin_cabinet_focus_desc:0 "世界各个君主制国家的治理经验已经清楚地表明内阁制度的优越性，这也能减轻王的负担。"
 ENG_reinforce_the_king_focus:0 "天佑吾王"
 ENG_reinforce_the_king_focus_desc:0 "亚瑟王是不列颠的支柱，也是我们国家的希望，确保他的地位不被动摇是我们国家的走向繁荣稳定的关键。"
 ENG_radiant_path_focus:0 "光辉之路"
 ENG_radiant_path_focus_desc:0 "亚瑟王将继承他的光辉传统，在纷乱的世界开辟一条属于不列颠的道路。通过全面地完善我们的政治系统，我们将可以让吾王的王道在今天也能熠熠生辉。"
 ENG_darkened_focus:0 "拔毛黑化"
 ENG_darkened_focus_desc:0 "软弱的王根本不可能正确地面对今天的局势，通过召唤黑暗力量，亚瑟王即将完成他前所未有的蜕变。不过，要让整个国家改变还需要点时间。"
 ENG_defend_against_communism_focus:0 "联合防共"
 ENG_defend_against_communism_focus_desc:0 "赤色分子叫嚷着要废除君主制，在他们的思想危害到吾王之前，必须阻止它继续扩散。"

 ENG_world_conquerer_focus:0 "奴役世界"
 ENG_world_conquerer_focus_desc:0 "这个世界的大部分人都是劣等的愚民，应当处在我们的奴役之下。在黑之圣剑的帮助下，真正的亚瑟王会完成他对全世界的征服。"
 
 ENG_ensure_the_common_wealth:0 "要求英联邦效忠"
 ENG_ensure_the_common_wealth_desc:0 "我国的政局变化对英联邦国家产生了巨大的冲击。我们必须尽我们所能保证他们拥戴国王并且让他们与我们走得更近。"
 ENG_ensure_french_alliance:0 "确保与法国的同盟"
 ENG_ensure_french_alliance_desc:0 "法兰西是欧洲大陆上第一个我们能够信任的国家。我们应当尽快确保和他们的同盟关系。"
 ENG_king_for_once_and_future_focus:0 "永恒之王"
 ENG_king_for_once_and_future_focus_desc:0 "我们的王是抵御暴政的盾牌和指向胜利的利剑。在王的领导下，我们将会把这个世界上的暴政全部清理干净。王不是为了他的身份而战，他为的是我们每个人的生活。"
 ENG_match_against_darkness_focus:0 "与黑暗赛跑"
 ENG_match_against_darkness_focus_desc:0 "在“理想的王”这一原则下，王需要直面自己的黑暗面。 我们相信任何人都能够克服自己的阴暗面，只要有坚定的信念。"
 ENG_chinese_guarantee_focus:0 "保护中国"
 ENG_chinese_guarantee_focus_desc:0 "中国受到了远东多个危险国家的威胁，我们需要为他们提供保护以免为时已晚。"
 ENG_royal_mobile_regiment:0 "国王摩托化部队"
 ENG_royal_mobile_regiment_desc:0 "摩托化战斗既是时代的选择，也是国王陛下的个人兴趣。我们可以组织一支摩托化力量作为我们的精英卫队。"
 ENG_royal_naval_insititute:0 "国王海军部门"
 ENG_royal_naval_insititute_desc:0 "不列颠从来都是一个海洋国家。为了保证王能直接领导海军，我们需要一个直属的海军部门。"
 ENG_anglo_japan_alliance:0 "英日同盟"
 ENG_anglo_japan_alliance_desc:0 "日本曾是我们在远东的盟友。如果他们现在仍然值得信任的话，我们就应该重建我们的同盟。"
 ENG_camelot_rome_alliance:0 "卡美洛-罗马同盟"
 ENG_camelot_rome_alliance_desc:0 "与其争斗不如和平，与意大利的关系将会促进地中海地区的共同繁荣。"
 ENG_rising_run_never_set:0 "日出永不落"
 ENG_rising_run_never_set_desc:0 "日本被称作日出之国，而不列颠则是日不落帝国。我们的同盟能够保证我们能够用我们强大的海军从两侧掌握整个亚欧大陆。"
 ENG_mediterranean_armada:0 "地中海无敌舰队"
 ENG_mediterranean_armada_desc:0 "我们与罗马方面在船只建造方面的合作将能够使我们建造一支无敌舰队，它将使任何面对它的敌人感到胆寒。"
 
 ENG_conquer_China:0 "征服中国"
 ENG_conquer_China_desc:0 "中国已经被证明具有难以估量的战略价值。仅仅打开它的国门是不够的。以我们在东亚的整个帝国为基础，我们将一次性征服整个中国。"
 
 ENG_anglo_french_axis:0 "英法轴心"
 ENG_anglo_french_axis_desc:0 "令人惊讶的是，我们的邻居法国选择了一条和我们相同的道路。那个突击女会成为我们的力量吗？"
 ENG_our_own_empire:0 "我们自己的帝国"
 ENG_our_own_empire_desc:0 "没有人能够理解我们的雄心壮志。我们的黑王会单独统治整个世界，并且对任何人都不留仁慈。"
 
 ENG_london_incident_focus:0 "伦敦事变"
 ENG_london_incident_focus_desc:0 "尽管我们的黑王已经稳坐了王位，但是威斯敏斯特宫里的家伙可不会轻易地服从。是要发生点什么事在他们身上来让他们闭嘴了。"
 ENG_renounce_bill_focus:0 "废止《权利法案》"
 ENG_renounce_bill_focus_desc:0 "愚蠢的《权利法案》侵犯了王的权威。通过废止它，我们要割断我们软弱的历史。"
 
 ENG_arturia_war_with_france_focus:0 "对法战争"
 ENG_arturia_war_with_france_focus_desc:0 "数百年前英王就已经宣称了对今天法国地区的主权，今天，亚瑟王将会用行动表明这是正确的。"
 ENG_fortify_palestine:0 "驻防巴勒斯坦"
 ENG_fortify_palestine_desc:0 "巴勒斯坦历史上就是战略要地，也是圣都的候选地点，我们必须对其进行加强。"
 ENG_build_the_holy_city:0 "建立圣都"
 ENG_build_the_holy_city_desc:0 "我们将在耶路撒冷旧址建立圣都，这一城市将成为不列颠的第二中心：神圣圆桌领域。"
 arturia_move_capitals:0 "迁都近东"
 arturia_move_capitals_desc:0 "我们预感到这场火焰会吞噬整个人类文明，因此我们将卡美洛迁至人类文明的起源地——近东。巴勒斯坦的圣都将成为人类文明的最后火种。"
 
 ENG_arturia_war_time_energy:0 "战时能源政策"
 arturia_war_time_energy_desc:0 "能源是不列颠的生命。既然我们已经卷入了一场世界大战，我们就需要想办法解决我们巨大的能源需求。"
 arturia_exchange_rate_control:0 "外汇管制"
 arturia_exchange_rate_control_desc:0 "不列颠处在生死攸关的节点上，国家需要尽可能多的财富去购买战略资源和武器。政府需要掌控外汇来保证我们的进口。"
 arturia_oil_exploitation:0 "石油勘探"
 arturia_oil_exploitation_desc:0 "中东地区被证明具有丰富的石油资源，但是我们还没有完全开发它们。在波斯湾沿岸进行石油勘探能够让我们减少对石油进口的依赖。"
 arturia_reoccupy_middle_east:0 "重新占领中东资源区"
 arturia_reoccupy_middle_east_desc:0 "帝国从中东的撤出就是一个巨大的错误，尤其是在这个一切都依赖能源的时代。不列颠帝国需要重新控制整个中东地区。" 
 arturia_synthetic_sharing:0 "合成资源科技共享"
 arturia_synthetic_sharing_desc:0 "在能源短缺的时代，没有哪个国家能够单独生存。如果我们能够分享解决能源问题的经验，我们就能一起渡过难关。"
  
 ENG_defend_cyprus:0 "防守塞浦路斯"
 ENG_defend_cyprus_desc:0 "塞浦路斯是我们扼住中东咽喉的关键，我们不能失去它。" 
 ENG_cooperation_with_atlas:0 "与阿特拉斯院合作"
 ENG_cooperation_with_atlas_desc:0 "埃及的研究机构有许多重要的创新，可能对我们有很大的帮助。 我们应该与他们合作，以改善我们的研究状况。"
 ENG_triple_hermes:0 "三尖赫尔墨斯"
 ENG_triple_hermes_desc:0 "阿特拉斯院的研究人员发现了现代计算科学的关键。 专注于它们可以让我们在计算机领域取得领先。" 
 ENG_fortify_antilles:0 "驻防安地列斯"
 ENG_fortify_antilles_desc:0 "我们在加勒比海的岛屿受到威胁。如果我们想要保持对美洲的影响，我们就需要强化它们。"
 ENG_bermuda:0 "百慕大基地"
 ENG_bermuda_desc:0 "百慕大是上帝派给我们的礼物。通过控制它，我们可以让整个北美处在我们的船队航程范围内。"
 ENG_key_towards_america:0 "通往美洲的大门"
 ENG_key_towards_america_desc:0 "英属洪都拉斯是我们面对墨西哥的最后一片土地。如果我们充分利用它，它将成为我们的优势。"
 ENG_war_with_mexico:0 "强行干预"
 ENG_war_with_mexico_desc:0 "无论是谁保护墨西哥，其行为都直接损害了帝国的利益和美洲的和平：他们必须被制止。"
 ENG_intervine_on_us:0 "干预美国"
 ENG_intervine_on_us_desc:0 "虽然我们不愿相信，但事实证明美国是对整个世界和平的威胁。我们别无选择，只能与他们正面交锋。"
 ENG_anti_ship_air_force:0 "海军轰炸机"
 ENG_anti_ship_air_force_desc:0 "如果我们没有百分之百的信心赢得海战，那我们需要从天空获得援助。"
 ENG_mountainers:0 "不列颠山地战部队"
 ENG_mountainers_desc:0 "南美洲的地形非常艰难，我们必须组织我们的山区特种部队。"
 ENG_wild_hunt:0 "黄金鹿与暴雨夜"
 ENG_wild_hunt_desc:0 "如果不列颠想要统治海洋，那么就必须阻止她的敌人使用运输船运输任何东西。"
 ENG_rocket_experiment:0 "火箭试验"
 ENG_rocket_experiment_desc:0 "我们的研究人员专注于一种特殊的武器，它可以让我们远距离打击敌人而不会受到任何反击。"
 ENG_rocket_base:0 "火箭基地"
 ENG_rocket_base_desc:0 "一旦我们完成实验，我们需要把我们的玩具投入真正的战争。"
 ENG_rhongomyniad:0 "伦戈米尼亚德"
 ENG_rhongomyniad_desc:0 "制导导弹现在是我们的圣枪，准备消灭任何敢于在海上与我们正面交锋的人。"
 ENG_missle_crusier:0 "实验型导弹巡洋舰"
 ENG_missle_crusier_desc:0 "我们的实验型巡洋舰准备进入一场真正的海战。"
 ENG_king_colonist:0 "国王访问殖民地"
 ENG_king_colonist_desc:0 "国王本人访问殖民地以提高殖民地人民对国家和王的信心。"
 
