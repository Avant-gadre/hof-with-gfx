 ukr_diplo.1.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.1.d:0 "由于我们在乌克兰人的独立战争中给予乌克兰人重要的支持，乌克兰人决定加入我们的阵营，来共同对抗波兰人以及防御俄国人潜在的报复。这毫无疑问是个大好消息，阿尔弗雷德·罗森堡先生感到尤其的振奋，他指出同意他们的要求将轻而易举地扩大德国的势力范围。但是一些更加“强硬”的人士则认为接纳乌克兰作为盟友事实上就是放弃了我们在黑海沿岸建设生存空间的计划。"
 ukr_diplo.1.a:0 "欢迎他们。"
 ukr_diplo.1.b:0 "我们另有打算。"
 
 ukr_diplo.2.t:0 "[FROM.GetName]同意了"
 ukr_diplo.2.d:0 "[FROM.GetName]同意了，我们现在和他们同舟共济。"
 ukr_diplo.2.a:0 "很好。"
 
 ukr_diplo.3.t:0 "[FROM.GetName]拒绝了"
 ukr_diplo.3.d:0 "[FROM.GetName]拒绝了，看来他们另有打算。"
 ukr_diplo.3.a:0 "真糟糕。"
 
 ukr_diplo.4.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.4.d:0 "尽管我们拒绝了支持乌克兰人独立建国的计划，并且在他们对抗俄国人的时候袖手旁观，乌克兰人还是寻求与我们建立一个军事同盟。看起来他们已经看穿了德国人的野心。我们如果接纳他们，他们或许可以投桃报李，成为我们对抗德国和俄国的重要军事盟友。"
 ukr_diplo.4.a:0 "欢迎他们。"
 ukr_diplo.4.b:0 "我们另有打算。"
 
 ukr_diplo.5.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]革命队伍"
 ukr_diplo.5.d:0 "随着整合运动成功击败了布尔什维克在乌克兰的统治，他们开始寻求一些“非布尔什维克”的革命力量的支持。在他们看来，我们似乎符合这一标准。我们可以接纳他们以壮大我们的革命队伍，但是这样就会和[SOV.GetName]结下梁子。"
 ukr_diplo.5.a:0 "欢迎他们。"
 ukr_diplo.5.b:0 "我们另有打算。"
 
 ukr_diplo.6.t:0 "[FROM.GetName]寻求与我们和解"
 ukr_diplo.6.d:0 "尽管我们两国在重要的领土问题上存在矛盾，并且乌克兰民族主义组织一直在我们国内进行破坏活动，但是基辅当局依然向我们释放了搁置领土争议的和解愿望。看起来乌克兰民族主义组织已经在乌克兰国内被清洗，短时间内他们也不会向我们索取领土。或许现在是时候共同应对来自俄国的威胁了。"
 ukr_diplo.6.a:0 "唇亡齿寒，他们是对的。"
 ukr_diplo.6.b:0 "乌克兰才是主要威胁！"
 
 ukr_diplo.7.t:0 "[FROM.GetName]同意与我们达成有限和解"
 ukr_diplo.7.d:0 "随着我们主动寻求缓和与[FROM.GetName]的关系，[FROM.GetName]方面决定和我们达成关于领土问题的暂时谅解。[FROM.GetLeader]向我国的新政府表达了祝贺，并且表达了进一步合作的愿望。"
 ukr_diplo.7.a:0 "很好。"
 UKR_POL_rapprochement_flag:0 "乌克兰-波兰的和解已经达成"
 
 ukr_diplo.8.t:0 "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.8.d:0 "我们与乌克兰人的领土矛盾最终被俄罗斯和德国的威胁所压倒。[FROM.GetName]寻求与我们缔结军事同盟以对抗来自德国和俄罗斯的威胁，看起来毕苏斯基时代与乌克兰人并肩作战的局面又会再次出现。"
 ukr_diplo.8.a:0 "欢迎他们。"
 ukr_diplo.8.b:0 "我们另有打算。"
 
 ukr_diplo.9.t:0 "[FROM.GetName]希望我们加入[POL.GetFactionName]"
 ukr_diplo.9.d:0 "随着德国和俄国的威胁日益严重，英法随时打算抛弃他们的欧陆盟友。中欧小国只能自谋生路，如今[FROM.GetName]向我们提议加入[POL.GetFactionName]，以建立一个从波罗的海到黑海的防御联盟。"
 ukr_diplo.9.a:0 "好。"
 ukr_diplo.9.b:0 "我们另有打算。"
 
 ukr_diplo.10.t:0 "[FROM.GetName]希望获得我们的经济援助"
 ukr_diplo.10.d:0 "尽管我国的国务院从未正视过乌克兰人的独立要求，新生的乌克兰政府还是希望我们提供一笔贷款和投资协定来帮助他们渡过刚建国时的困难时间。尽管支持他们可以扩大我们在东欧的影响力，并且获得可观的经济收益，但是反对者认为他们的政权无法长久，我们的钱只会打水漂。"
 ukr_diplo.10.a:0 "同意。"
 ukr_diplo.10.b:0 "没钱。"

 ukr_diplo.11.t:0 "美国人同意了"
 ukr_diplo.11.d:0 "看起来美国人并不完全是布尔什维克的帮凶，只要有赚钱的机会他们就会来。"
 ukr_diplo.11.a:0 "这是好事。"
 
 ukr_diplo.12.t:0 "美国人拒绝了"
 ukr_diplo.12.d:0 "华盛顿方面宁愿给莫斯科打钱也不愿意给基辅一个铜板。"
 ukr_diplo.12.a:0 "混蛋。"

