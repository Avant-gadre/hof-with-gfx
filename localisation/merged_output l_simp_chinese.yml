 more_ger.113.t:0 "组建TST“骷髅”师"
 more_ger.113.d:0 "奥斯卡·德吕万格，一个上次大战中的传奇军官，战败后带领600名德国士兵从罗马尼亚强行回到德国，参加过自由军团和卡普政变，还是法兰克福大学的政治科学博士。1934年，他由于“虐待罪”被剥夺了军衔和博士学位，并且在1936年劳动团整合的期间被发配到韦尔茨海姆的劳动团进行劳动改造。但是，他在劳动团里依然不老实，组织了一场群体斗殴，造成了4人死亡，75人受伤。尽管营长艾克一直在试图掩盖这次事件，这件事还是传到了斯特拉瑟的耳朵里。最后的结果自然是他们都蹲进了路德维希堡监狱。\n\n不过德吕万格的战友戈特洛布·贝格尔是图勒卫队施迈瑟·戈维尔将军多年的私人朋友。随着战事又起，在贝格尔的努力下，德吕万格和艾克又被释放，并且二人的人民主义党党籍得到了恢复。很快图勒卫队又在海德里希的默许下将他们征召入伍。尽管斯特拉瑟很生气，但是考虑到大战已经到来，一切能派上战场的力量都是可以接受的吧。"
 more_ger.113.a:0 "哪怕是最凶暴的力量"

