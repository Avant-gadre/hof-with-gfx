 man_hof.1.t: "长尾景虎离任"
 man_hof.1.d: "一纸调令，为帝国立下赫赫战功的现任关东军司令官，有着“军神”之称的帝国陆军大将长尾景虎，将结束他在满洲的任期，返回国内担任军事参议官。\n\n天皇陛下已经下令，新一任的关东军司令将由熟悉满洲事务的直江爱中将来担任。直江中将是长尾大将忠诚不二的追随者，相较于在调兵遣将方面出类拔萃的后者，其则更善于政务，无论是与其他派系的交流还是对军队的管理，她都处理的井井有条。目前看来，新任司令官比她的前任更好相处。"
 man_hof.1.a: "祝贺高升"

 man_hof.2.t: "新司令官人选"
 man_hof.2.d: ""
 man_hof.2.a: "直江爱中将更熟悉满洲事务"

 man_hof.3.t: "新任关东军司令"
 man_hof.3.d: ""
