 more_ger.84.t:0 "替代品"
 more_ger.84.d:0 "醉心于神秘主义与“黑科技”的希姆莱很早就投资了“人造人”秘密项目，出奇意料的是该项目竟然真成功了，在神秘的艾因兹贝伦家族提供了他们的秘密后，理论上我国已经拥有了无限的士兵！\n\n可惜人造人工厂的效率始终是个问题，而且现代战争并不需要无数的血肉之躯去送死，但这不代表我们的努力是白费的。"
 more_ger.84.a:0 "“希姆莱很早就准备了一个备份。”"

 GER_Shaping_Warrior_dec:0 "塑造：战士"
 GER_Shaping_Warrior_dec_desc:0 "这个孩子看起来远不如正牌齐格弗里德具有威慑力，好在他的思想是可控的。科研团队会按照海德里希的命令逐步纠正修订他的思维模式，比如说不要像先前那位对侵略战争抱有先天性的怀疑。"
 
 Wachter_des_Vaterlandes_Conqueror:0 "祖国卫士"
 
 GER_Shaping_Conqueror_dec:0 "塑造：征服者"
 GER_Shaping_Conqueror_dec_desc:0 "为了德意志永远的繁荣昌盛，我们的元首应当时刻向人民展现自身勇武的一面，在带动大众保持尚武精神的同时也应当潜移默化的提醒他们————永远不要对敌人留情。"
 
