 ukr_nationalism.4.d:0 "第一届社民工党政府愈发严重的官僚习气逐渐令其基本盘————城市居民感到不满，不少人认为该党习惯于通过战争式的行政命令来解决社会问题，愈发的保守化促使一些年轻的社民工党支持者有了分离的迹象。因此一个名为“人民公仆”的新兴政党诞生了，它的主要纲领与社民工党的区别不大，只是突出了反腐败反官僚的要素，其组建者是一群名不见传的年轻人，领头的好像叫做谢苗·泽连斯基。"
