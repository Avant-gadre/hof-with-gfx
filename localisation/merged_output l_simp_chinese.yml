 GER_Befriend_the_industrial_giants:0 "“交好”工业巨头"
 GER_Befriend_the_industrial_giants_desc:0 "即使在齐格弗里德强行要求的福利法案下我国的垄断巨头们依旧在良好运作，虽然他们更想回到旧帝国随心所欲操纵市场的时代。对此戈林送上的一份大礼就是鼓励他们打破界限开始垄断并承诺“劳工阵线”将不会成为任何阻碍，不过代价是未来必须跟政府一条心，否则就送叛国罪。"
 
 GER_DAF_goring_idea:0 "德意志劳工阵线"
 
 GER_goring_werke:0 "国家工厂"
 GER_goring_werke_desc:0 "戈林允诺巨头们继续开展垄断的同时他亦开始通过权力使得自己成为新的巨头，当然书面文件上宣称的是“国家重点项目”，所谓“国家工厂”就是第一步。对于戈林使用权力组建这个完全违背市场规律去提炼本国贫铁矿的国有工厂，钢铁巨头们开始了一次联名上书表达不满，结果显而易见。" 

 goring_werke_concern:0 "赫尔曼·戈林国家工厂"

 GER_goring_werke_T:0 "垄断巨头"

 more_ger.39.t:0 "真正的垄断巨头"
 more_ger.39.d:0 "在我国取得法国战役的伟大胜利后戈林变得比平日更忙了，“接收”法国工业简直比给各大联队分配战略方向还要累。\n\n不过在忙完了后还是可以好好喝上几杯庆祝的，通过对法国工业的强行吞并，赫尔曼·戈林国家工厂的实力终于实现了对克虏伯等老牌工业巨头的全面碾压。如今只要戈林动动指头，过去叱咤风云的钢铁伯爵就得抖三抖，当然他可不打算这么嚣张，占了这么大便宜对外自然还得表现得谦虚，“整合工业也是为了更好的为德意志服务，不是吗？”" 
 more_ger.39.a:0 "“舒服，再来两瓶1882年拉菲！”" 

 GER_Investment_in_aircraft_factory:0 "投资飞机制造厂"
 GER_Investment_in_aircraft_factory_desc:0 "帝国元帅所做的一切难道不都是为了德国空军的复兴嘛？大把大把来头不明的资金开始成为空军的今年以及来年预算，各大飞机制造厂看来又会有不错的营收了。" 
 
 GER_Investment_in_aircraft_factory_idea:0 "投资空军"
 
 GER_Armaments_payment_promissory_note:0 "军备支付期票"
 GER_Armaments_payment_promissory_note_desc:0 "这其实是沙赫特的主意，简单来说就是用空头支票去兑付国家军备订单。即使门外汉都看得出来这非常危险，过去就被齐格弗里德拒绝了，不过戈林秉着“人有多大胆，工厂多大产”的指导方针，向利欲熏心的工业巨头们发放了空头支票后立刻迎来了数不完的订单，至于兑付还钱什么的...日后再说了。"
 
 GER_Armaments_payment_promissory_note_tt:0 "§R战争爆发后肯定就不能继续空手套白狼了，而且战后还得慢慢还。§!\n"
 
 GER_Armaments_payment_promissory_note_ended:0 "偿还期票"

 more_ger.79.t:0 "偿还期票"
 more_ger.79.d:0 "战争结束了，相信我们已经搞到了足够支付期票的资金。"
 more_ger.79.a:0 "正常的商业秩序还是得有。"  
 
 GER_IG_Farben:0 "合并化工企业"
 GER_IG_Farben_desc:0 "我国的能源实在是一大问题，如果制造了足够多的飞机与坦克却不能动可就太尴尬了，因此化工企业将不能按照私有资本的生产模式继续经营，根据我国宪法国家可以在需要的时候将任何企业整合，那么现在所有的德国化工企业将被统合为“染料工业利益集团”，简称IG法本公司。"
 
 GER_IG_Farben_idea:0 "投资燃油化工"
 
 GER_Strasser_Project:0 "斯特拉瑟计划"
 GER_Strasser_Project_desc:0 "奥托·斯特拉瑟作为激进的国社派理论家主张采取大规模的国有化政策打击垄断资本家并将建设重点放在军备生产上，最终的目标是通过动员人民来结束我国目前仍较为散漫的经济模式，自然这种较为激进的策略只能在他掌权的时候才能得到贯彻了。"
 
 GER_Strasser_leads_economic_policy_flag:0 "斯特拉瑟主导经济政策" 
 
 otto_Strasser_advisor:0 "奥托·斯特拉瑟"
 Radical_reformer:0 "激进改革家"
 
 GER_Nationalized_military_industry:0 "国有化军工生产"
 GER_Nationalized_military_industry_desc:0 "通过激进的国有化策略将有大量工厂被改组用于生产军械，除此之外斯特拉瑟派往落后地区的特别专员也将开始一系列的土改政策，目的将把这些收归而来的土地全部用于军工业。"
 
 GER_People_tank_project:0 "人民坦克工厂"
 GER_People_tank_project_desc:0 "装甲战斗车辆!也就是被盎佬称为“水柜”的玩意注定将成为下一场大战的决定性武器，那么我军必须拥有足够多的装甲师，再拨出更多工厂设备投产时亦可以从其他方面提高产量，例如以降低成本为主题的“人民坦克”计划。"
 
 GER_People_tank_project_idea:0 "简化装甲生产"
 
 GER_Labor_camp:0 "劳动改造营"
 GER_Labor_camp_desc:0 "目前一些被称为“劳动改造营”的郊区设施已经开始建设，海德里希则指挥着保安总局与图勒卫队密切配合于全国范围内开始抓捕“破坏分子”，只要符合斯特拉瑟定下的特征例如“投机”“懒惰”就会被强制送入服苦役，似乎某个群体被送入的比例有些高？"
 
 GER_RAD_Strasser_idea:0 "劳动改造营"

 more_ger.81.t:0 "给我放人！"
 more_ger.81.d:0 "劳动改造营开张以来一直受到国内外广泛的批判，而最有力的反对或许来自政权内部。近日法庭宣判一位多次帮助劳改犯逃跑的犯人无罪，这并不是因为他是冤枉的，主要是他的哥哥名叫赫尔曼·戈林。\n\n此外一些犹太籍公务员更是把状告一级一级告到了元首的桌上，例如慕尼黑大区劳动团负责人阿尔科伯爵，他直接宣称劳动改造营是对犹太族群不做任何区分的种族迫害行为。"
 more_ger.81.a:0 "也许应该收敛点。" 
 
 GER_Start_the_wartime_economy:0 "启动战时经济"
 GER_Start_the_wartime_economy_desc:0 "我国的名嘴戈培尔博士一直是斯特拉瑟的忠实拥戴者，由他控制的宣传部在斯特拉瑟主管大权后一直在更为卖力的发动宣传攻势，长期处于民生恢复计划的国民们似乎对广播中传来的阵阵战争信号有些不适...戈培尔因此建议一向不善言辞的齐格弗里德进行一次电视讲话，向来在这一锤定音后斯特拉瑟就有理由开展更大幅度的经济改制了。"
 
 GER_Authorize_the_new_armaments_minister:0 "授权军备部部长"
 GER_Authorize_the_new_armaments_minister_desc:0 "前线很不妙，非常的不妙...看来八小时工作制必须被叫停了。阿尔伯特·施佩尔已被党内多名高层保举为军备部部长主掌军事生产，虽然他是个业余人士...不过看起来他确实是充满了激情。毕竟如果我们输了...我是说万一，那么这位建筑师的梦想可是彻底完了，他肯定不会让这一切发生的，对吧？"
 
 GER_Bring_in_foreign_workers:0 "引进外籍劳工"
 GER_Bring_in_foreign_workers_desc:0 "由军备部部长签字的外劳引进令已经开始实施，驻外占领区管理机构已经征调了大量劳动力准备派往本土工厂，据称招工条例上几乎都写着“完成合同后可获得德国国籍”，希望这能调动起广大外籍劳动者的积极性。"
 
 GER_foreign_workers_idea:0 "外籍工人"
 GER_foreign_workers_idea_desc:0 "通过半强迫手段征召而来的外籍工人在提高了我国整体工作效率的同时也带来了不小的社会问题，总体来说我军还是可以使用他们的劳动成果让他们老实干活。"
 
 GER_foreign_workers_subject_idea:0 "工人短缺"
 GER_foreign_workers_subject_idea_desc:0 "很多青壮年都去德国工作了。"
 
 GER_Bring_in_foreign_workers_tooltip:0 "§R这将对我们的每个傀儡造成影响。§!\n"
 
 GER_Bring_in_foreign_workers_tt:0 "§R我们或我们的傀儡控制着至少控制着一块不属于我们的土地。§!\n"
 
 GER_Rectify_military_production:0 "整顿军工生产"
 GER_Rectify_military_production_desc:0 "即使是施佩尔这样的外行都看的一清二楚，我们的工业实在是烂透了，各种腐败网络盘根错节几乎贯彻到了自上而下的每一个人，这导致我们的工业产能根本就没有发挥过全力。也就只有在当下的局势下掌握大权的军备部部长可以通过一系列行政命令将其扭转，或许很快军工产量就将达到顶峰了。"
 
 GER_General_Mobilization_Act:0 "总动员令"
 GER_General_Mobilization_Act_desc:0 "通过引入外籍劳工与内部整顿后军工产能的已经开始出现增长，不过这还远远不是德意志的极限，要想真正达到巅峰还需要逐渐克服上次大战挥之不去的阴影。"
 
 GER_Squeeze_foreign_workers_idea:0 "压榨外籍工人"
 GER_Squeeze_foreign_workers_idea_desc:0 "通过半强迫手段征召而来的外籍工人在提高了我国整体工作效率的同时也带来了不小的社会问题，总体来说我军还是可以使用他们的劳动成果让他们老实干活。"
 
 GER_Continental_Power_Circle:0 "大陆经济圈"
 GER_Continental_Power_Circle_desc:0 "只在本土闭门造车式的“自给自足”无法支撑起庞大的战争机器，除了预定的盟友北欧人外我们还必须在欧陆范围内拉拢其他的合作者，首先是经济然后还可能是政治军事上的多方合作。"
 
 GER_Arms_export:0 "军火出口"
 GER_Arms_export_desc:0 "德国的盟友有权采用最先进的德国武器，只不过军费该出还是要出的。"
 
 GER_Arms_export_tooltip:0 "§R将为所有盟友以及傀儡解锁购买德国武器的决议。§!\n"
 
