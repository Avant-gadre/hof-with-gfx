 RUS_aristocrats:0 "贵族"
 RUS_aristocrats_desc:0 "一些俄罗斯帝国时期的大小贵族由于惧怕在布尔什维克的革命中被砍掉脑袋，纷纷跟随我们前往西伯利亚进行抵抗。这其中自然不乏有才能和素养的人，但是更多人只不过是自以为是的酒囊饭袋。哎......虽然不愿意承认，但是我们险些亡国不是没有道理的。"
 RUS_aristocrats_militarized:0 "贵族军事化"
 RUS_aristocrats_militarized_desc:0 "通过强制要求贵族从军服役，我们一方面迫使这些家伙为国家发挥作用，一方面也让他们成为表率，证明贵族制度对于培养国家坚韧的中流砥柱依然有不可替代的作用。"
 RUS_aristocrats_strengthened:0 "强化贵族"
 RUS_aristocrats_strengthened_desc:0 "经验表明贵族之所以无法发挥作用是因为国家没有为他们赋予使命。通过强调贵族在政府中的作用，我们让这一优秀传统重获新生。"
 RUS_aristocrats_regularized:0 "被规制的贵族"
 RUS_aristocrats_regularized_desc:0 "没有道德和制度约束的传统不成其为传统。通过用制度进行约束，我们成功改善了贵族群体中奢侈腐靡的风气，让贵族们在享受自己的权利之前先明白自己的义务。"
 RUS_aristocrats_declining: "式微的贵族"
 RUS_aristocrats_declining_desc:0 "由于新的制度在我国已经付诸实践，旧贵族甚至已经无法维持自己所拥有的财产了。可以想见，贵族阶层在接下来一段时间里，要么会消失，要么只变成一种名誉地位。"
 RUS_Orthodox:0 "东正教"
 RUS_Orthodox_desc:0 "东正教是这个国家的基石，是这个民族面对赤色威胁时的最后心灵寄托。尽管外有布尔什维克对于教会的迫害，内有共和分子对于教会的不负责任的批评，但是俄罗斯民族会在上帝的指引下继续艰难前行。"
 RUS_Orthodox_enhanced:0 "东正教强化"
 RUS_Orthodox_enhanced_desc:0 "东正教是这个国家的基石，是这个民族面对赤色威胁时的最后心灵寄托。尽管外有布尔什维克对于教会的迫害，内有共和分子对于教会的不负责任的批评，但是俄罗斯民族会在上帝的指引下继续艰难前行。"
 RUS_Orthodox_fanatics:0 "东正教狂热主义"
 RUS_Orthodox_fanatics_desc:0 "赤色分子毫无疑问是撒旦的最后出动。上帝已经下达了最后的圣战号角，要我们彻底摧毁他们。英勇的俄罗斯白军战士们，为恢复天国在地上的秩序而战！"
 RUS_Orthodox_secularized:0 "东正教地位丧失"
 RUS_Orthodox_secularized_desc:0 "政教合一的时代已经过去了，教权再也不能干涉由人民的意志赋予的世俗权力。尽管国家的世俗化已经开始，但是我们还有很多工作要做。"
 rus_pravoslavie_samoderzhavie_narodnost:0 "东正教，专制，人民性"
 rus_pravoslavie_samoderzhavie_narodnost_desc:0 "东正教，专制，人民性，是这个国家三位一体的民族理论，是伟大的俄罗斯民族与欧亚各民族截然不同的品格。无论是赤匪还是共和派分子，都丝毫无法动摇这个民族的根基。"
 RUS_kadoc_government:0 "卡多克总理"
 RUS_kadoc_prince:0 "卡多克亲王"
 RUS_rebirth_of_the_tsar_0:0 "沙皇的复活？"
 RUS_rebirth_of_the_tsar_0_desc:0 "所有人都相信安娜斯塔西娅大公和先皇尼古拉二世一起被赤匪杀害了，但是她的突然出现使得人们又惊又怕。坚定的共和派软化了他们的共和观点，接受了沙皇的回归，而广大的农民和底层士兵则将这视为上帝的奇迹。尽管白军中最坚定的共和派也会承认她对于白军运动死灰复燃的贡献，但是作为一个非正统的女性继承人，安娜斯塔西娅沙皇依然要面对军队内部强大的反对声音。"
 RUS_rebirth_of_the_tsar_1:0 "沙皇的复活"
 RUS_rebirth_of_the_tsar_1_desc:0 "沙皇的复活和正统性已经不再受到质疑了，伟大的俄罗斯帝国将会像沙皇一样复活，并且永远地存续下去。"
 RUS_political_uncertainty:0 "不确定的政治前景"
 RUS_political_uncertainty_desc:0 "推行新的政治议程之前，应当确保国内政治的稳定。"
 RUS_democrats_opposition:0 "民主主义反对派"
 RUS_democrats_opposition_desc:0 "民主分子尽管在与布尔什维克的斗争中彻底落败，元气大伤，却依然在不知疲倦地反对沙皇的专制统治，而这其中尤以社会革命党尤甚。我们可以选择与他们合作，或者将他们取缔。"
 RUS_democrats_compromise:0 "民主主义反对派妥协"
 RUS_Petergrod_gold_idea:0 "彼得格勒的黄金"
 RUS_Petergrod_gold_idea_desc:0 "谢天谢地，彼得格勒国库里的黄金被我们转移了出来而没有落到赤匪手中，这使得我们有办法获得外国援助。"
 
