 poland_hof.1.t:0 "1936年国家瑟姆选举"
 poland_hof.1.d:0 "1936年的选举是毕苏斯基发动“五月政变”以来的第二次选举，也是新宪法下的第一次选举。随着国内外紧张局势的加剧，1936年的选举显得尤为重要。萨纳奇军政府虽然极力地试图维持政府的威权统治，却无法直接破坏民主程序，只能以一般政党的形式参与选举。影响力最为强大的反对党，波兰人民党，在新领导人焰尾掌舵以后继续发动声势浩大的选举造势，大有将萨纳奇政府一举推翻的野心。另一支不容忽视的力量，是毕苏斯基的宿敌，罗曼·德莫夫斯基的民族民主运动旗下的民族党，他们要求建立以大波兰地区为核心的单一民族国家，并且对少数民族实施强力的同化政策。他们也谋求推翻萨纳奇政权以结束当前的政治僵局。选举结果是...."
 poland_hof.1.a:0 "人民党当选"
 poland_hof.1.b:0 "萨纳奇当选"
 poland_hof.1.c:0 "民族党当选"

 poland_hof.2.t:0 "波兰社会党与民族民主运动的冲突"
 poland_hof.2.d:0 "早在波兰独立以前，社会党与民族民主运动就经常发生冲突。波兰社会党主张针对俄国发动革命，而民族民主党人则认为德国是主要威胁。波兰社会党旗下的工会和民族民主党旗下的工人组织“民族工人联合会”也经常发生冲突。1905年革命发生之后，二者的工人组织就发生过流血冲突。随着“五月政变”以后波兰政治的每况愈下，二者的冲突又再次激烈了起来。工人械斗已经变成了家常便饭。社会党尽管使用了经典的社会主义口号，并且为工人阶级的利益发动过很多次抗争，但是其联邦主义的主张在大波兰地区并不受欢迎。相比之下，民族民主党有时候对于讲波兰语的工人阶级更有吸引力。"
 poland_hof.2.a:0 "社会党更占上风"
 poland_hof.2.b:0 "民族民主党更占上风"

 poland_hof.3.t:0 "波兰社会党与波兰人民党结盟的可能性？"
 poland_hof.3.d:0 "尽管社会党和人民党都声称自己愿意维护波兰的民主，二者的利益经常发生冲突。社会党声称自己代表工人阶级，而人民党则自视为人数占压倒性优势的波兰农民的保护者。由于社会党在1933年毕苏斯基发动的“五月政变”中支持毕苏斯基推翻了人民党右翼和民族民主党的民选联合政府，二者便结下了梁子。但是随着萨纳奇政权日益走向威权统治，社会党和人民党如今又有走到一起的趋势。\n\n社会党的工会代表如今前往卢布林和人民党的代表进行了一场紧张的谈判。在斥责了一番“资产阶级”和“独裁政府”对波兰人民的苦难莫不关心，并且渲染了波兰共产党的威胁之后，代表终于提到了核心议题。社会党代表表示波兰的工人阶级愿意做出让步，接受较高的粮食价格，但是人民党需要支持社会党的一系列改革方案。"
 poland_hof.3.a:0 "“你们给了波兰农民一条活路，我们没有理由不支持”"
 poland_hof.3.b:0 "“你们的要求太高了”"

 poland_hof.4.t:0 "大规模农民罢工"
 poland_hof.4.d:0 "随着通过选举解决波兰社会矛盾的机会已经错失，波兰人民党已经不愿意再回到谈判桌上了。昨日，波兰人民党号召波兰乡镇地区的所有农民加入针对萨纳奇政府的总罢工，各地纷纷响应。甚至境内的乌克兰和白罗斯农民也加入了罢工的行列。很多农民阻断了乡镇道路，将谷物囤积起来，拦截试图将粮食运往城市的商人。一些农民甚至将一部分谷物点燃。一时间，整个波兰境内狼烟四起。人民党要求萨纳奇政府立刻下台，并且有序恢复波兰民主和言论出版自由，释放政治犯，然后建立一支新式军队。华沙方面已经开始调集军警，准备开始镇压和逮捕领头的人士，一场血腥的冲突就在眼前。"
 poland_hof.4.a:0 "他妈的，国家怎么成了这个样子！"

