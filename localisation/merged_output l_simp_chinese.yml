 more_ger.1.d:0 "很多时候我们都会宣称“德意志对于亚洲殖民地不感兴趣”，然而青岛回归的时候...柏林街头简直群情激奋。旧帝国时代的遗老遗少们在前总督的率领下不顾警察的阻拦开始了“回归青岛”大游行，而战争海军方面业已上书希望能在青岛设立基地以重建亚洲分舰队，鉴于当下民众热情高涨，或许我们只需要利用政治力量推波助澜一下很多事情就能解决了。"
