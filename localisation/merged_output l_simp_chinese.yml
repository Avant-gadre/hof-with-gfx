 rus_diplo.15.d:0 "[FROM.GetName]表示愿意尊重我们在东欧的主张，希望与我们划分势力范围，如果我们同意他们，那么我们似乎就失去了入侵俄罗斯的机会，但是这也意味着我们可以将重心放在西线。"
