 poland_hof.5.t:0 "波兰社会党加入了罢工"
 poland_hof.5.d:0 "随着乡镇地区罢工愈演愈烈，社会党抓准了时机，宣布所有社会党旗下的工会将开始总罢工。铁路工人切断了主干道的道闸，使得军队的列车无法出发前往农村，而电力工人罢工导致城市的许多重要功能已经陷入瘫痪。随着城市工人和乡村农民的罢工浪潮此起彼伏，萨纳奇政府已经丧失了镇压罢工的能力。当局除了下台并且宣布重新选举以外已经别无他法。"
 poland_hof.5.a:0 "萨纳奇时代的终结。"

 poland_hof.6.t:0 "波兰社会党组建新政府"
 poland_hof.6.d:0 "由于在波兰的民主斗争中发挥了关键的作用，波兰社会党由原来一个10%支持率的小党一跃成为30%支持率的大党，在赢得了部分人民党成员支持的情况下，社会党将一些左翼小党整合，东拼西凑出了一个执政联盟。社会党如今已经可以彻底和萨纳奇政权一刀两断，通过民主选举的政府来实施自己的社会改革计划。娜塔莉亚·卡明斯卡已经被推举为党首，出任波兰共和国的新总统。"
 poland_hof.6.a:0 "社会党的第一次执政"

 poland_hof.7.t:0 "文岑蒂·维托斯退休"
 poland_hof.7.d:0 "曾经出任波兰总理的波兰人民党元老文岑蒂·维托斯宣布退休。维托斯曾经在出任总理期间主导了部分波兰的土地改革，但是他的政府在1933年被毕苏斯基发动的“五月政变”推翻，本人也在毕苏斯基主导的第一次布列斯特审判中被判刑关押，导致萨纳奇于1934年上台。从此之后，维托斯便成为了萨纳奇政权的坚定反对者，一直为波兰的民主化奔走呼号，并且一直出任波兰人民党的党魁。但是随着时间推移，维托斯决定将党的领导权交给索娜·焰尾，后者在军队中担任军官，并且更加年轻，更有活力。\n\n焰尾本人还是波兰人民党旗下的准军事组织“红松骑士团”的领袖。这使得外界猜测波兰人民党已经厌倦了和平抗争的方式，这一任命是开始拉拢军队里的同情者开展武装斗争的标志。无论如何，在当今波兰国内政治对立愈演愈烈的当下，这一交接无疑加重了人民党和当局之间的紧张气氛。"
 poland_hof.7.a:0 "年轻人的时代到来了"

 poland_hof.8.t:0 "莫尔日阵线成立"
 poland_hof.8.d:0 "萨纳奇政权当中，并非所有人都认同当局愈发严厉的高压统治和权力的进一步集中。临光家族的次女，玛嘉烈·临光的妹妹玛利亚·临光便是这其中的代表。近日，玛利亚·临光和瓦迪斯瓦夫·西科尔斯基、约瑟夫·哈勒等几位将军和一些基督教民主党的领导人在钢琴家扬·帕德雷夫斯基在瑞士莫尔日的住宅中会面，组建了一个声誉良好的中右翼反对派莫尔日阵线。他们希望结束萨纳奇政权的威权统治，并且将波兰重新民主化。与此同时，他们还希望拉近波兰和法国的关系。尽管有玛利亚·临光和瓦迪斯瓦夫·西科尔斯基这样的重量级人物站台，莫尔日阵线在波兰国内仍然没有太多知名度。除非萨纳奇政府中的当权者主动和他们接触，他们的主张没有太多实现的可能性。"
 poland_hof.8.a:0 "新的变数"

 poland_hof.9.t:0 "波兰社会党拒绝加入罢工"
 poland_hof.9.d:0 "由于波兰社会党和人民党的合作由于双方的利益冲突而失败，波兰社会党在农民罢工中选择了旁观。社会党的工会要求工人们呆在岗位上，并且拒绝对人民党的罢工发表评论。波兰的各个大城市秩序井然，军队和警察的调动都非常顺利。民族党也严厉地谴责了这次罢工。只有共产党支持这次农民罢工，然而共产党影响力委实有限。波兰人民党如今不得不独自面对萨纳奇政权的镇压，局面正在朝着冲突扩大的方向发展。"
 poland_hof.9.a:0 "人民党孤军奋战"

 poland_hof.10.t:0 "农民罢工发展为内战"
 poland_hof.10.d:0 "萨纳奇政府的军队开赴了乡村与罢工的农民对峙，但是由于政府的执行力有限，前往镇压和逮捕罢工领袖的军队陷入了混乱。一部分同情农民的军官倒戈，拒绝镇压罢工。各路农民准军事组织也明目张胆地开始分发武器。政府镇压的挫败对罢工者产生了极大的鼓舞效果，很多准备观望的农民也选择拿起武器对抗政府。一些原本持温和立场的高级军官也宣布反对政府的镇压决定。一场内战已经就在眼前。"
 poland_hof.10.a:0 "与波兰人民党与广大农民共进退！"
 poland_hof.10.b:0 "毕苏斯基的国家能挺过这一关！"

 poland_hof.11.t:0 "农民罢工被镇压"
 poland_hof.11.d:0 "萨纳奇政府的军队开赴了乡村与罢工的农民对峙。由于政府强大的镇压能力，政府军的装甲车很快就冲破了农民设置的路障。随之而来的警察逮捕了罢工的领袖。开进卢布林的政府军队驱散了人民党的临时会议，一部分领导人选择了流亡。索娜·焰尾辞去了军队内的职务，并且在被逮捕以前逃离。她所指挥的“红松骑士团”也被政府军摧毁。罢工失败并没有导致人民党被彻底摧毁，但是已经元气大伤。没有人能够期待人民党能够赢得下一次选举了。"
 poland_hof.11.a:0 "对人民党的致命打击"

 poland_hof.12.t:0 "萨纳奇政府倒台"
 poland_hof.12.d:0 "萨纳奇政府的军队开赴了乡村与罢工的农民对峙，但是军队行进非常迟缓。一些将军拒绝执行命令，另外一些则在观望。警察机关则是一团乱麻，很多警察连要逮捕谁都不知道就出动了。与此同时，政府的孱弱使得罢工者士气高涨。在克拉科夫，一小撮激进分子攻占了市政厅，但是警察却毫无作为。大部分报纸媒体也一边倒地支持罢工者。在这种情况下，当局只能宣布解散政府，并且重新开始选举。主张强硬路线的将军则被解除了职务。两日之后，索娜·焰尾宣布新政府组建完成，人民党再次成为了波兰的执政党。"
 poland_hof.12.a:0 "人民的胜利"

 poland_hof.13.t:0 "波兰人民党当选"
 poland_hof.13.d:0 "作为规模和影响力最大的反对党，波兰人民党一致致力于恢复被毕苏斯基破坏的民主政治。尽管萨纳奇当局一直在寻找理由逮捕人民党的活跃分子，并且干扰人民党的竞选活动，他们也无法根除人民党在广大农村地区的影响力，也无法改变军队里一部分军官同情人民党的立场。随着选举结束，人民党也重新掌握了政权，结束了萨纳奇政权的威权统治。"
 poland_hof.13.a:0 "人民的选择"

 poland_hof.14.t:0 "萨纳奇当选"
 poland_hof.14.d:0 "自从毕苏斯基发动“五月政变”以来，萨纳奇军政府就以不同的名号一直把持着波兰的议会。毕苏斯基去世以后，他所指定的一小拨人继续收紧了对国家的控制。从最初的逮捕竞选者、选举舞弊，再到后来的媒体审查和政治骚扰，萨纳奇军政府一直在干扰政治对手的竞选活动。然而不论如何，萨纳奇在波兰人民当中的支持率本身也不低。1936年的选举最终以萨纳奇政权的维持为结果。只有时间才能表明，萨纳奇在波兰的统治是否会像毕苏斯基期望的那样长久。"
 poland_hof.14.a:0 "人民的选择"

 poland_hof.15.t:0 "民族党当选"
 poland_hof.15.d:0 "早在波兰独立之前，民族民主运动（Endecja）就已经成为了波兰社会党之外的波兰民族主义的主要阵地。如今，民族民主运动的头领，波兰民族主义之父罗曼·德莫夫斯基旗下的政党民族党赢得了1936年的波兰选举。在萨纳奇统治期间，民族民主运动一直是政权最为激烈的反对者之一。现在大众都在猜测，民族党的此次全面胜利将意味着萨纳奇政权的彻底终结，还是波兰政治的又一次循环。"
 poland_hof.15.a:0 "人民的选择"

 poland_hof.16.t:0 "萨纳奇发动政变"
 poland_hof.16.d:0 "民族民主运动掌握政权一事，完全超过了萨纳奇当局的容忍范围。罗曼·德莫夫斯基从很早开始就是毕苏斯基的死敌，在毕苏斯基去世以后，德莫夫斯基旗下的民族党也是萨纳奇政权最激烈的反对者之一。担心遭到报复和清洗，并且试图挽救毕苏斯基遗产的萨纳奇军官们策划了一场政变，颠覆了刚刚选举上台的民族党人。\n\n以社会党为首的左翼政党也大多支持这场政变，再次试图通过拥护军事政变的方式摧毁右翼反对派的政府。在社会党的命令下，工人们切断了铁路的道闸，并且卸下了大量载具的轮胎，导致忠于新政府的军队完全无法调动。由唯一一个仍然同时拥有社会党党籍的萨纳奇成员娜塔莉亚·卡明斯卡指挥的部队没有遇到任何抵抗就兵不血刃占领了华沙。罗曼·德莫夫斯基在军队到来以前就逃离了华沙。娜塔莉亚·卡明斯卡被任命为“临时总统”，发誓要“调查”民族党的“选举舞弊”问题。"
 poland_hof.16.a:0 "令人震惊的反转"

 poland_hof.17.t:0 "民族党政府"
 poland_hof.17.d:0 "民族党在刚刚到来的选举中以多数优势胜出，出乎萨纳奇当局的意料。一些萨纳奇军官试图组织一场政变来推翻民族党的胜选，但是响应者并不多。军队中的高级军官选择观望，而人民党等反对派也没有同萨纳奇合作的兴趣。于是，罗曼·德莫夫斯基于昨日在民族主义者的簇拥下宣誓就职为波兰总统，并且任命斯坦尼斯拉夫·格拉布斯基担任总理。社会党试图发动一场罢工来抗议民族党的当选，但是也不了了之。"
 poland_hof.17.a:0 "峰回路转"

 poland_hof.18.t:0 "萨纳奇当局否认选举结果"
 poland_hof.18.d:0 "尽管人民党赢得了选举，但是人民党和萨纳奇的选票差距实在太小，这导致了萨纳奇当局宣称人民党的选举结果存在“程序问题”。不管是真的存在问题还是这只是萨纳奇的一个借口，选举已经演变为一场僵局。萨纳奇当局拒绝交出权力，并且以武力相威胁。而人民党则威胁要发动农民罢工以“保障人民的民主权利”。眼下，针对选举程序的任何严肃调查都已经不可能了，接下来的只是两方势力的暴力对垒。"
 poland_hof.18.a:0 "想打架，那就来"
 poland_hof.18.b:0 "需要有人打破僵局"

 poland_hof.19.t:0 "萨纳奇发动政变"
 poland_hof.19.d:0 "人民党和萨纳奇的选票纠纷只是一个导火索，将整个波兰政治局势一瞬点燃。萨纳奇当局由于对这种局面早有准备，便火速发动了一场军事政变。人民党的代表聚集在华沙，很快就被擒拿。索娜·焰尾侥幸逃脱，但是已经失去了对局面的控制。爱德华·雷兹-希米格维将军宣布华沙和克拉科夫戒严，并且派出了警察搜捕组织农民罢工的领袖。\n\n随着人民党的政治力量被一举摧毁，没有什么可以阻挡希米格维将军总揽整个国家的权力了。希米格维很快宣誓就职为波兰总统，并且获得一大批民族主义者的支持。甚至民族党人也罕见地对这位新的萨纳奇领袖发表了祝贺。"
 poland_hof.19.a:0 "希米格维元帅，我来了！"

 poland_hof.20.t:0 "人民党政府"
 poland_hof.20.d:0 "人民党在以压倒性优势赢得了1936年选举之后，成功地抵挡住了萨纳奇方面的压力，完成了政权的交接。由于缺乏支持，一小撮试图通过政变推翻选举的将军也放弃了图谋。索娜·焰尾已经宣誓就职为波兰总统，并且任命没落贵族卡利斯基家族的后代，人民党的要员格蕾纳蒂·卡利斯卡为总理。\n\n索娜将成为波兰历史上最年轻的总统，并且这将是人民党首次独立执政。尽管萨纳奇政变的威胁已经消失，人民党要面对的情势依然很严峻。"
 poland_hof.20.a:0 "人民选择我们，就是为了克服困难。"

 poland_hof.21.t:0 "人民党质疑选举结果"
 poland_hof.21.d:0 "尽管萨纳奇在选举中守住了多数席位，但是它和人民党的选票太过于接近。人民党很清楚1934年毕苏斯基是如何通过逮捕和干扰来影响选举结果，以及一些萨纳奇领袖是如何在统计选票时上下其手的。人民党于是以发动农民罢工相威胁，要求重新统计选票。这一要求自然遭到了萨纳奇当局的拒绝。"
 poland_hof.21.a:0 "接下来会发生什么？"

 poland_hof.22.t:0 "第二次利沃夫审判"
 poland_hof.22.d:0 "乌克兰民族主义组织（OUN）一直是我国政府的眼中钉，肉中刺。OUN一直在谋求使用暴力手段促成乌克兰的独立，并且不停地使用恐怖主义手段袭击我国的政府官员和试图使用温和手段解决问题的波兰人和乌克兰人。最大的一起袭击事件发生在1931年，内政部布罗尼斯瓦长夫·皮亚茨基在OUN头目斯捷潘·班德拉策划的一场恐怖袭击中丧生。尽管班德拉一直逍遥法外，但是政府逮捕了不少OUN的重要成员。随着苏联方面局势的变化，OUN似乎将活动重心转移到了苏联。德国方面的官员表示，班德拉已经被他们送往苏联参加“破坏活动”，并且要求我们将OUN的一些成员也转交给他们。\n\n当然，轻易相信德国人是愚蠢的行为。那些真正有威胁的人已经被我们秘密转移或者秘密处决，剩下的人被移交给了德国人。尽管OUN的一些组织成员已经前往苏联去送死，我国针对OUN的打击却不能停止。其中最为重要的是在利沃夫举行的，针对OUN成员的第二次审判。斯捷潘·班德拉在审判中被缺席判处终身监禁，其他成员也相继被判刑。这一次审判的判决尽管大多数是无效的，但是却象征意义重大，它将是我们清扫OUN的残余组织的一系列行动的开端。"
 poland_hof.22.a:0 "班德拉匪帮的末日要到了"

 poland_hof.23.t:0 "第三次利沃夫审判"
 poland_hof.23.d:0 "随着OUN的残余组织在我们的“治安战”中被逐步清理，我们有理由认为可以给这场与OUN的旷日持久的战争画上句号了。随着在利沃夫举行的针对OUN组织的第三次审判的进行，国内OUN的最后一批成员已经被清除殆尽，剩下的成员则逃亡国外，尤其是德国。"
 poland_hof.23.a:0 "很好"

 poland_hof.24.t:0 "华沙情报部门的新报告"
 poland_hof.24.d:0 "华沙的情报部门通过一个在明斯克的地方政府卧底了数年的特工获得了一份档案。这封档案包含了一系列存档照片，有一张时间戳为1920年的照片的角落里发现了一封被不慎照入存档的信件，信件上有着关于波兰军队在布拉纳维茨（Baranavichy）附近的兵力部署情况，旁边还有数张关于波兰村镇的地图。该特工在被大清洗运动处死之前将这份档案传回了华沙。情报部门立刻根据内容推测这是一个高级别军官向布尔什维克泄露的关于波兰军队的情报。这些情报导致了波兰军队在1920年苏波战争中的一系列失利。\n\n经过仔细对比，情报部分将目标范围缩小到了一批参加过布拉纳维茨战役的高级军官身上。情报部门最后将目标定在了陨星身上。陨星是波兰军队里最有名的犹太裔军官之一，曾经以雇佣兵军官身份参加“守林人”组织，由于在波兰独立和苏波战争中立功，被授予了波兰国籍并且晋升为高级军官。尽管陨星为波兰立下了汗马功劳，但是她同时曾还是犹太工会组织“崩得”的成员，并且有亲人在苏联境内生活。在这个犹太-布尔什维克理论流行的时代，这些因素毫无疑问地加大了情报部门对陨星的怀疑。"
 poland_hof.24.a:0 "陨星叛国？不可能"

 poland_hof.25.t:0 "陨星被捕"
 poland_hof.25.d:0 "在新报告送达总参谋部之后的第二天，陨星就被召入总参谋部办公室。作为参谋部唯一的犹太人，陨星的存在本身已经受到一部分人的反感。接受了简单的问询之后，陨星被当场逮捕。第二天，报纸上就已经出现了将陨星称之为是叛徒的报道，尽管此时还没有经过任何审判程序。随后，陨星被押送前往布列斯特接受审判。早在1934年毕苏斯基发动“五月政变”的时候，布列斯特的法庭就被用来审判异见人士。这些人在选举之前就被逮捕并且关押，这其中就包括了人民党的领袖文岑蒂·维托斯。尽管萨纳奇政府在选举结束以后释放了这些人，并且给了一些人流亡的机会，布列斯特法院已经变成了镇压国内异见人士的标志。只不过，这次受审的不是异见分子，而是被指控为叛徒的高级军官陨星。"
 poland_hof.25.a:0 "这个平步青云的小姑娘有麻烦了。"

 poland_hof.26.t:0 "恰尔内会见守林人"
 poland_hof.26.d:0 "在布列斯特举行这场备受瞩目的审判之前，民族党的一位代表恰尔内前往拜访了“守林人”组织的首脑，同样是高级军官的守林人本人，要求她前往法庭作证。\n\n守林人是一个爱沙尼亚人，在上一次世界大战之后随家人辗转来到波兰，加入了毕苏斯基的波兰军团，后来在与俄国白军和苏俄的战争中成为了反俄武装“守林人”的重要头目之一。1918年，守林人所在的村庄由于驻军受到了叛徒的出卖，遭到了俄国白军的偷袭和劫掠，几乎被夷为平地，此事给守林人带来了巨大的打击。从此以后，守林人变得敏感多疑，时刻在搜寻军队里的叛国人员。\n\n恰尔内向守林人出示了总参谋部的报告，要求守林人出庭作证陨星的背叛，并且不断地暗示陨星同样是1918年事件中出卖情报的人。守林人和陨星曾经是亲密的战友，然而在屠村事件之后曾多次怀疑过陨星的忠诚。在仔细检查了恰尔内提供的“证据”以后，守林人发现了多处和她经验不符的地方，但是她的内心一直在呼唤她抓住这个机会“找出”这个叛徒。也许对于复仇的渴望会将她的理性淹没。"
 poland_hof.26.a:0 "“（警惕地看着恰尔内）不，我依然相信陨星。”"
 poland_hof.26.b:0 "“（面无表情）好，我会出庭作证。”"

 poland_hof.27.t:0 "第二次布列斯特审判"
 poland_hof.27.d:0 "随着审判日的到来，陨星叛国一案在布列斯特进行了审理。尽管情报部门和总参谋部都来了一些证人，但是这些人都没有直接参与过东部与苏俄的作战。民族党的活动家也前来助阵，但是收效甚微。总参谋部也并非所有人都认可这些“证据”，玛嘉烈·临光就在法庭上对于一些细节进行了严厉的反驳，另外一些高级军官则索性拒绝出庭作证词。由于检方没有足够的、不会自相矛盾的直接证据表明陨星就是将情报泄露给苏俄的人，法庭审判宣告陨星无罪。审判过程中，陨星的态度一直温和而诚恳，这一态度反倒改善了很多人对于她的印象，并且让民族党的一些人士颜面扫地。"
 poland_hof.27.a:0 "一场闹剧"

 poland_hof.28.t:0 "第二次布列斯特审判"
 poland_hof.28.d:0 "随着审判日的到来，陨星叛国一案在布列斯特进行了审理。尽管情报部门和总参谋部都来了一些证人，但是这些人都没有直接参与过东部与苏俄的作战。民族党的活动家也前来助阵，但是收效甚微。然而，东线战场的重要参与者守林人出庭作证改变了这一局面。\n\n守林人全程面无表情地用没有感情的声音陈述了她的证词，声称她也掌握了足够多的证据表明了陨星刚开始从1918年波兰军队与俄国人作战时就已经背叛了波兰，并且多次给俄国白军以及后来的苏俄军提供关于波兰方面的情报，以换取莫斯科方面的经济待遇。玛嘉烈·临光提出了严厉的异议，但是守林人依然用很平淡的语气进行了清楚的回应。审判过程中，陨星的态度一度温和而诚恳，但是在听取了守林人的发言之后，情绪突然崩溃，一直在法庭上不停地啜泣，不再回答法官和检查方的问题。于是，陨星被判处叛国罪，剥夺了所有军衔和荣誉，一周后将在华沙被执行绞刑。"
 poland_hof.28.a:0 "这简直是耻辱！"

 poland_hof.29.t:0 "反犹狂潮"
 poland_hof.29.d:0 "陨星无罪的判决引发了国内反犹人士，尤其是民族党的激进派的广泛不满。一些报纸上针对陨星的无底线的谩骂开始蔓延，并且被谩骂的对象还延伸到了萨纳奇当局的一些权贵以及军队里其他一些对审判持反对意见的军官身上。"
 poland_hof.29.a:0 "这会产生影响。"

 poland_hof.30.t:0 "反犹狂潮"
 poland_hof.30.d:0 "陨星被判处绞刑的事件引发了国内反犹人士的狂欢，民族党的报纸要求对更广大范围内的“犹太人背叛”进行彻底的审查，并且要求进一步限制犹太人在国内的政治权利。陨星案带给大众的震撼使得民族党的反犹主义议程得到了越来越多的支持。"
 poland_hof.30.a:0 "这会产生影响。"

 poland_hof.31.t:0 "华沙暴动"
 poland_hof.31.d:0 "第二次布列斯特审判导致了毕苏斯基掌权以来的波兰国内有关“犹太人”问题的情绪的一次集中爆发。民族党的激进人士自然不会放过这个机会来攻击毕苏斯基以来的民族政策和萨纳奇当局的统治。在民族党的青年激进派分支领袖波列斯瓦夫·皮亚塞基的煽动下，一批民族党的激进分子在华沙发动了一场暴动。\n\n起初，暴动还只是关于要求“清理”政府和军队里的犹太人的抗议。很快，“抗议”演变成呼吁萨纳奇政府下台的口号，一些人试图冲击国家瑟姆，而国王城堡有重兵把守，处于暴动的影响范围之外。几个小时之后，暴动已经扩展到了住宅区以及火车站等公共交通枢纽。"
 poland_hof.31.a:0 "干什么？要造反啊？"

 poland_hof.32.t:0 "华沙暴动"
 poland_hof.32.d:0 "然而，萨纳奇当局反应迅速，华沙地区的驻防部队被立刻调往市中心，和警察一起维持秩序。冲击国家瑟姆的人员在瑟姆门口遇到了大批的警察，很快败下阵来。带头冲击瑟姆的人员则被迅速地抓捕。暴动者随即选择了更加暴力的方式对抗警察，包括使用武器。这毫无疑问给了警察和军方使用更强力手段进行镇压的借口。\n\n尽管一开始有很多市民同情暴动者，但是暴动人员的歇斯底里和暴力举措很快招致了市民，尤其是华沙地区工人阶级的广泛的厌恶。民族党公开谴责这场暴动，但是已经无济于事，因为大家都知道这些激进人士来自于民族党旗下的派系。这毫无疑问对于试图赢得选举的民族党来讲是一个打击。"
 poland_hof.32.a:0 "搬起石头砸自己的脚"

 poland_hof.33.t:0 "华沙暴动"
 poland_hof.33.d:0 "尽管暴动者似乎给当局带来了很大的威胁，萨纳奇当局却动作迟缓。来自国王城堡的命令过了很久才传达到市郊驻军的地点。警察局也一片混乱，由于警察局长是犹太人，很多警察转而同情暴动者，拒绝执行警察局的命令。很快，暴动者便占领了国家瑟姆。瑟姆议员们早已撤离，于是暴动者们开始在瑟姆里大肆发泄，破坏设施。这些事件被新闻记者拍下，很快见诸报端。\n\n民族党谴责了这场暴动，但是指出暴动的根本原因是萨纳奇当局的“无能”，以及对于国家已经被“犹太人”控制这一事实的熟视无睹。尽管未能导致萨纳奇政权的倒台，这一暴动极大地鼓舞了民族党人士的士气。可以预料到的是民族党在接下来的选举中会更有优势。"
 poland_hof.33.a:0 "他们达到了他们的目的"

