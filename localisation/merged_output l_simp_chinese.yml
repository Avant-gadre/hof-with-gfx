 lr_france.55.t:0 "解放殖民地"
 lr_france.55.d:0 "我们对殖民地没有任何兴趣，而殖民政府也没有在内战中做出表态，现在就是从奥尔良直接统治的时候了。"
 lr_france.55.a:0 "“要求他们服从。”"  
 
 lr_france.56.t:0 "奥尔良的要求"
 lr_france.56.d:0 "奥尔良勒令我们解散政府机构彻底服从他们的统治，显然这可能不是个好主意，目前殖民地挤满了前王国的政治家和将领，他们总之是不会打算乖乖就范的。"
 lr_france.56.a:0 "“联络盎佬国王吧。”"   
 lr_france.56.b:0 "“别无选择...”"   
 
 lr_france.57.t:0 "法国殖民地的来电"
 lr_france.57.d:0 "疯子掌权的法国似乎最近在打算巩固对殖民地的统治，而被推翻的王国政府则向我们表示愿意组建“英法联合王国”，目前他们会将西非与印支半岛殖民地交由我们，未来如果我们击败了奥尔良的魔怔人就可以开始横跨海峡的统治了。"
 lr_france.57.a:0 "“至少在反对疯子这方面我们是一致的。”"   
 lr_france.57.b:0 "“我们目前还不想招惹...”"    
 
 lr_france.58.t:0 "他们拒绝了"
 lr_france.58.d:0 "我们别无选择。"
 lr_france.58.a:0 "“认命吧。”"   

 lr_france.59.t:0 "逮捕普勒拉蒂"
 lr_france.59.d:0 "不能容忍这个疯子继续在我们的国土上发表魔怔言论了！为了国家安全以及全人类的安全，这个疯子必须呆在监狱里！"
 lr_france.59.a:0 "成功的逮捕。"   

 lr_france.60.t:0 "普勒拉蒂在监狱中自杀"
 lr_france.60.d:0 "或许一些人权人士会稍稍感到不满，一周前逮捕入狱的普勒拉蒂突然死了，法医调查显示她在牢房中留下了大量奇怪的符号后使用一柄磨尖的汤勺戳穿了颈动脉，目前这这件事已经传出来了。"
 lr_france.60.a:0 "这家伙死了就死了吧，倒也无所谓。"  
   
 lr_france_news.3.t:0 "普勒拉蒂和她的未来主义"
 lr_france_news.3.desc:0 "1919年意大利（那时还没有罗马）诗人邓南遮进军阜姆并在一年后被从那儿驱逐，尽管时间短暂可是在那座疯狂的城市中诞生了无数奇人异想，自称“艺术家”的弗兰西丝卡·普勒拉蒂就是其中一员。她在“未来主义”创始人马里内蒂意外身亡后垄断了该思想的解释权使其逐渐走向了一个...堪称魔怔的地步？用当年的合作伙伴邓南遮的话来说“我当年可不知道这家伙想把整个世界拖入深渊。”至今普勒拉蒂仍在被改名为里耶卡的阜姆城中，近来她发表文章声称美国小说家爱手艺的作品所述“皆为真实”，并在结尾写道“我们应当通过战争 瘟疫 饥饿等等一切手段回到那个伟大时代，让原初的荣光再度照耀大地。”"
 lr_france_news.3.a:0 "这TMD不就是个疯子嘛？！" 
 lr_france_news.3.b:0 "我们是不是该把这家伙抓起来？"   
 
