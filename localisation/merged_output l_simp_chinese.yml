 soviet.999.t:0 "斯大林遭遇刺杀！"
 soviet.999.d:0 "幸好，忠诚的内务人民委员尼古拉·叶若夫的安保非常到位，总书记只是受了点伤...可能还是有点重的样子，因此需要长期疗养，在肉眼可见的时间内不会出现在公众视野了。一份最高苏维埃认定的文件已经使叶若夫成为了代理总书记，在斯大林同志身体不适的时间里全权代行他的职务，当事人对此深表感慨，发誓定要查明真相，终结一切内外反动势力。"
 soviet.999.a:0 "其实斯大林已经被我弄死了...这只是为了自保！"    
 
