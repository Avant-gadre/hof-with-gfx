 ARTURIA_round_table_idea:0 "圆桌骑士团" 
 ARTURIA_round_table_idea_desc:0 "国家的主要决策部门是圆桌骑士们的圆桌会议，各骑士齐心协力共同辅佐亚瑟王。不过，圆桌骑士内部的矛盾正在逐渐生根发芽。" 
 ARTURIA_king_arthur_idea:0 "亚瑟王"
 ARTURIA_king_arthur_idea_desc:0 "亚瑟王是整个国家的精神支柱，对亚瑟王的爱戴与敬仰是这个国家的力量之源。" 
 ARTURIA_knight_diplomacy_idea:0 "骑士外交"
 ARTURIA_knight_diplomacy_idea_desc:0 "国家的各个阶层都崇尚骑士精神，这使得不列颠能够在世界范围内赢得尊敬。但是，拘泥于骑士道或许也会让国家失去良机。"
 
