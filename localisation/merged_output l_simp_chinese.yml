 russian.208.d:0 "未来只能在日本人的统治之下了。"
 russian.208.a:0 "这是坏的。"

 russian.209.t:0 "[RUS.GetName]请求工业援助"
 russian.209.d:0 "俄罗斯已经开始准备复兴经济了，[RUS.GetLeader]希望东京能在这个紧要关头拨下一些资金投资符拉迪沃斯托克附近的工业发展，该区域历来都是商贸中心，只要有投入必定会有回报。那么..."
 russian.209.a:0 "长远来看这是笔不错的生意。"
 russian.209.b:0 "我们哪有钱干这个？"

