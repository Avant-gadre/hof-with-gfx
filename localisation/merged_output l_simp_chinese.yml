 bd_news.1.t:0 "罗马问题" 
 bd_news.1.d:0 "教会和[ITA.GetNameDefCap]之间的冲突以军事占领梵蒂冈城而告终。自从意大利在统一战争中占领罗马以来，教会和教皇一直拒绝承认罗马为意大利的首都，拒绝离开罗马。终于在一天前，忠于[ITA.GetLeader]的军队入侵了梵蒂冈城，并将罗马教廷赶出了圣彼得大教堂。教皇已被流放，专家预测法国可能会对这一行动做出激进的回应。" 
 bd_news.1.a:0 "教宗？他有几个师？"
 bd_news.1.b:0 "最终还是收复了罗马."
 bd_news.1.c:0 "是可忍，孰不可忍？"
 
 bd_news.2.t:0 "拉特兰条约" 
 bd_news.2.d:0 "教会和[ITA.GetNameDefCap]之间的冲突最终被在罗马拉特兰宫签署的一项条约所化解。自从意大利在统一战争中占领罗马以来，教会和教皇一直拒绝承认罗马为意大利的首都，拒绝离开罗马。最终，一天前，[ITA.GetNameDefCap]的代表和罗马教廷的代表Pietro Gasparri签署了《拉特兰条约》，其中[ITA.GetNameDefCap]将梵蒂冈城视为一个国家，天主教会作为[ITA.GetNameDefCap]的国教。" 
 bd_news.2.a:0 "有趣"
 bd_news.2.b:0 "至少再没什么问题了"
 bd_news.2.c:0 "可以接受。"
 
 bd_news.3.t:0 "[ENG.GetNameDefCap]封锁挪威领海" 
 bd_news.3.d:0 "为了迫使瑞典停止与英国大陆敌人的贸易，英国海军封锁了挪威领海，英国巡洋舰舰队在北海入口处埋设了一系列水雷。[SWE.GetNameDefCap]和[NOR.GetNameDefCap]政府强烈谴责这一行为，并称这一行为是对其主权的侵犯。" 
 bd_news.3.a:0 "教教他们什么叫做“帝国主义”"
 bd_news.3.b:0 "我们别无选择，只能确保北方没有威胁"
 bd_news.3.c:0 "这不公平!"
 bd_news.3.e:0 "没有人可以挑战不列颠." 
 
 bd_news.4.t:0 "[SWE.GetNameDefCap]回击!" 
 bd_news.4.d:0 "为了迫使瑞典停止与英国大陆敌人的贸易，英国海军封锁了挪威领海，英国巡洋舰舰队在北海入口处埋设了一系列水雷。在没有得到回应的警告后，一架瑞典飞机用鱼雷击沉了一艘英国驱逐舰。[SWE.GetNameDefCap]政府宣布英国入侵[SWE.GetNameDefCap]的主权，并宣布两国处于战争状态。" 
 bd_news.4.a:0 "英国人遇到了一些麻烦"
 bd_news.4.b:0 "我们应该注意到他们以前就是我们的敌人。"
 bd_news.4.c:0 "我们再也不能容忍这种侮辱了。"
 bd_news.4.e:0 "没人能够挑战不列颠尼亚"  
 
 bd_news.5.t:0 "弗拉德三世退位" 
 bd_news.5.d:0 "罗马尼亚国王弗拉德三世最近因“健康原因”宣布退位。达尼克•普雷斯通•千界树被“要求”组成新政府，并被授权拥有一系列临时权力，包括暂停国会和“灵活”解释宪法。达尼克•普雷斯通•千界树声称弗拉德三世的贡献应该被每个罗马尼亚人铭记，他永远不会让罗马尼亚人民失望。" 
 bd_news.5.a:0 "意料之中"
 bd_news.5.b:0 "一个更加强大的罗马尼亚!"

 bd_news.6.t:0 "罗马尼亚新宪法" 
 bd_news.6.d:0 "罗马尼亚国王弗拉德三世最近签署了罗马尼亚新宪法，其中明确将国家的君主分配给国会，而不是国王。坐在轮椅上的菲奥蕾·弗尔维吉·尤格多米雷尼亚和国王弗拉德三世一起发表了演讲，声称民主是保护国王国家的最好武器，并强调国会和尤格多米雷尼亚（千界树）团体对国王的忠诚。" 
 bd_news.6.a:0 "所以国王被处理了."
 bd_news.6.b:0 "罗马尼亚万岁，国王万岁!"
 
 bd_news.7.t:0 "罗马尼亚清洗铁卫团" 
 bd_news.7.d:0 "在罗马尼亚国王弗拉德三世的命令下，警方和部分军队逮捕了一大群人，他们是最近被宣布为非法的铁卫军的成员。铁卫团被认为是极右翼青年运动，其成员持有一些极端的政治和宗教观点。反法西斯扫荡后，一些铁卫团团员逃往德国。" 
 bd_news.7.a:0 "这是什么状况？"
 bd_news.7.b:0 "必须清除这些极端分子."
 
 bd_news.8.t:0 "罗马尼亚铁卫团上台" 
 bd_news.8.d:0 "在罗马尼亚传播一系列激进的政治和宗教意识形态后，铁卫军最终被任命为执政党。国王弗拉德三世说，铁卫兵是“信仰的真正保护者”，只有一群有男子汉气概的人。其他各方被要求解散或暂停活动，铁卫队的准军事组织已成为罗马尼亚军队的一部分。" 
 bd_news.8.a:0 "意料之中的变化。"
 bd_news.8.b:0 "为了罗马尼亚!"
 
 bd_news.9.t:0 "小轴心国成立！" 
 bd_news.9.d:0 "一天前，匈牙利的独裁者伊丽莎白·巴托里和罗马皇帝尼禄·克劳迪斯签署了“罗马条约”。条约宣布，[HUN.GetNameDefCap]和[ITA.GetNameDefCap]组成一个名为“小轴心国”的军事联盟，可以解读为对抗德主导轴心国。这一协定意味着这两个国家已经成为一股不可低估的力量。" 
 bd_news.9.a:0 "我们的友谊万岁，联盟万岁!"
 bd_news.9.b:0 "我们会保持警惕。"
 
 bd_news.11.t:0 "伊丽莎白·巴托里在布达佩斯加冕" 
 bd_news.11.d:0 "著名的匈牙利独裁者伊丽莎白·巴托里(Elizabeth Báthory)被加冕为匈牙利女王。巴托里的支持者在Országház前面欢呼她的名字，伊丽莎白女王在布达佩斯向人群挥手问候。这一事件意味着哈布斯堡王朝的终结终于结束了。观察家指出，伊丽莎白的性格可能会导致欧洲更加不稳定。" 
 bd_news.11.a:0 "她终于还是自己称帝了."
 bd_news.11.b:0 "伊丽莎白女皇万岁!"
 
 bd_news.10.t:0 "伊丽莎白·巴托里被公开审判" 
 bd_news.10.d:0 "在军方控制政府后，著名的匈牙利独裁者伊丽莎白·巴托里(Elizabeth Báthory)接受了公开审判。审判是在匈牙利议会大厦前面的广场上进行的。[HUN.GetRulingPartyLong]的核心成员主持了审判。伊丽莎白被称为人民和国家的罪人和叛徒。她的罪行包括谋杀无辜的少女，镇压和剥削工人，非法逮捕反对者。观察家推断，她将在监狱中度过她的一生，并可能面临一些酷刑。" 
 bd_news.10.a:0 "有趣。"
 bd_news.10.b:0 "去死吧杀人犯!"
 
 bd_news.12.t:0 "亚马逊的森林火灾" 
 bd_news.12.d:0 "亚马逊森林的一场大规模森林大火已经持续了三个星期，最终在一段时间的降雨影响和[BRA.GetNameDefCap]政府的努力下被扑灭了。据报道，烟雾已经覆盖了巴西一些城市的天空，白天变成了夜晚。火灾原因尚未查明，但专家推测，可能与过度开发森林用于农业和建设有关。" 
 bd_news.12.a:0 "也许有一天像这样的大火会吞噬我们所有人."
 bd_news.12.b:0 "至少一切都结束了。"
 
 bd_news.13.t:0 "亚马逊的森林火灾" 
 bd_news.13.d:0 "亚马逊森林的一场大规模森林大火已经持续了三个星期，至今还没有被扑灭。据报道，烟雾已经覆盖了巴西一些城市的天空，白天变成了夜晚。[BRA.GetRulingPartyLong]的官员已经有几个人指责巴拉圭的共产党人放火。一天前，[BRA.GetLeader]宣布，[BRA.GetNameDefCap]已经收集了“足够的证据”，确定[PAR.GetNameDefCap]应该对这场火灾负责，并向巴拉圭宣战。" 
 bd_news.13.a:0 "欲加之罪，何患无辞？"
 bd_news.13.b:0 "这正是共匪会做的事情。"
 bd_news.13.c:0 "地球之肺在燃烧，但人类只能互相指责。"
 bd_news.13.e:0 "开战!"

 
