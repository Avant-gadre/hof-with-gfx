 more_ger.115.t:0 "慕尼黑传单事件"
 more_ger.115.d:0 "警察抓坏人从来都不是件轻松的事情，更何况这次的对手行踪诡秘捉摸不定，针对哥廷根大学的详细搜查完全一无所获。\n\n要仅仅如此也就再接再厉吧，然而目标显然不是一个只会躲躲藏藏的主，远在南德重镇的慕尼黑大学突然发生了紧急情况，就在昨日晚上以该校为中心发现了大量反对人民主义的传单。较为“有趣”的是传单特意刊载了VVD党内的黑历史，例如斯特拉瑟兄弟和戈培尔博士的过去的种族主义激进言论节选或是戈林元帅的索贿受贿一条龙账单之类的都可以在传单背面找到，最后一行另附有传单制作者的总结“人民必须否决虚假民意构建的暴力统治。”。\n\n“保安局可是费了不知多少功夫给大佬们擦屁股，这怎么一下子全给抖出来了？该不会是有内鬼提供情报？”\n\n“哎...？看我干嘛？喂喂莱茵哈德！你不会在怀疑我吧？”卡纳里斯靠在椅子上伸了个懒腰。“哎~~~呀！你看这罪状第二十四条，我不也上榜了。”\n\n的确，传单的脏水在泼向一众权贵的同时也击中了不怎么出名的卡纳里斯，原来这家伙竟也是十多年前推翻社民党政府的关键人物，一向待人和善彬彬有礼的海军上将竟然也有过越过重重看守溜进机要室偷文件的惊奇冒险谭，要不是这份传单恐怕连海德里希都不知道还有这种事。"
 more_ger.115.a:0 "“总之我们不能被牵着鼻子走。”" 
 
 more_ger.116.t:0 "《我们的世界》"
 more_ger.116.d:0 "又是一个和杀手斗智斗勇的下午，这一次海德里希的手上不再是两页的传单，而是一本标题为《我们的世界》的二十几页小册子。\n\n疑似抓捕对象四处散发的架空历史小说主要以一名参加了世界大战的老兵及其子嗣的视角展开，重点描绘的是大战后的德意志国————由“元首”国家社会主义者阿道夫·希特勒统治。\n\n“奥地利国家社会主义党的希特勒啊，那确实是个厉害的人物，讲的可比唱的好听”卡纳里斯评论道。\n\n海德里希没有理会他的点评继续向下浏览，此时已经是老兵之子加入“武装近卫队”参加战斗的故事，因篇幅不多的原因时间进展的很快，大战开始时德军顺风顺水的打败了波兰和法国，成功把英国佬赶回了盎岛。只不过英王从未有过媾和的打算，德军转头东进又在俄罗斯大地上陷入苦战，而随着大洋彼岸美利坚的宣战布告，茫茫多的士兵与坦克在无数飞机的掩护下开始在法国占领区登陆，终于山穷水尽的德国于柏林被苏俄军攻陷后选择无条件投降。\n\n“战败的德国又在美俄间的对峙中慢慢恢复成为了一大经济体？！这写的什么狗屁？！如果这个政权在战争中进行了死亡数量达到几百万人的种族屠杀，敌人的怒火显然会将我们焚尽！”\n\n“啊？你还认真看完了啊，老实说我也觉得中途出现的种族屠杀什么的太突兀了，斯特拉瑟哥俩就是想找个出气筒罢了，专门建立一大堆营地只负责杀人真的是危言耸听。”"
 more_ger.116.a:0 "“而且这些营地的负责人是我啊晒瑟？！我他妈为什么要杀这么多人？！！我图什么？！！！”"

 more_ger.117.t:0 "一段对话"
 more_ger.117.d:0 "“我说白玫瑰小姐，你也该消停点了吧。”\n\n“为什么？”\n\n“保安局局长这下是真被你给惹毛了，那书可都流传到国外去了，美国那什么杂志都用他当封面，都说他杀了六百万人。”\n\n“因为他确确实实在某个未来杀了六百万人，我只不过是在陈述事实。”\n\n“哎呀预言家小姐，你可真别再给我扯这些了，我都有点怀疑你说的话究竟是预言还是‘过去的事’。”\n\n“信不信由你吧，所以之后你还有什么办法吗？我承认自己一直以来是挺幼稚的，这些手段看似令你们防不胜防实则收效不大，不仅在外国成了娱乐新闻还导致一些参与进来的民众被秘密警察抓走，实在是失败。”"
 more_ger.117.a:0 "“我建议你先躲躲，保安局那边的力度越来越大了。”"
 more_ger.117.b:0 "“你早该听听老特务过去从内部瓦解社民党的故事了。”"  
 
 
 
