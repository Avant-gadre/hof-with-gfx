 more_ger.1.b:0 "算了，那地方我们守不住。"
 
 germany.559.t:0 "[JAP.GetName]提出青岛方案"
 germany.559.d:0 "日本大使近来找到我们希望通过归还青岛来换取一份盟约，这样他们将在我们与英法的战争中“两肋插刀”，说白了就是会趁机袭击英法的殖民地罢了。当然这对我们完全是好事，只是玛塔哈里可能对日本人图谋的地皮颇有微词...啊对了还有，日本大使一直很隐晦的表达着希望我们撤回在华顾问的请求。"
 germany.559.a:0 "和中国人的那些事只是生意！这才是我们要的。" 
 germany.559.b:0 "我们对此不感兴趣。"  
 
 germany.560.t:0 "[GER.GetName]批准了我们的申请"
 germany.560.d:0 "[GER.GetName]已经同意了我们的要求，只要我们维持着条约那么就得时刻准备着与英法的战争了！另外德国人同时表示他们和中国的关系“仅仅是生意而已”，只要生意做完他们随时都会撤走顾问。"
 germany.560.a:0 "哈哈！好啊！"  
 
