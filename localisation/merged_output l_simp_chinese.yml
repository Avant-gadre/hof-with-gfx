 more_ger.21.t:0 "军事谍报局的兴趣"
 more_ger.21.d:0 "国社派得势后斯特拉瑟可以动用更多的权力去为调查凶案，虽说专案组组长海德里希在整合了戈林的盖世太保后也不是太缺人手，不过或许是为了交好权贵，斯特拉瑟还是希望让军事谍报局局长卡纳里斯加入行动。虽说俩人私交不错，保安处与军事谍报局还订有“十诫”一个主内一个主外，然而局长们的口头协定历来都不会真正作数，卡纳里斯或许是希望借机参与进来再立个大功打压海德里希的影响力也说不定，可是眼下也只能让他来了。"
 more_ger.21.a:0 "“好久不见啊卡纳里斯！”"  

 more_ger.22.t:0 "真凶？"
 more_ger.22.d:0 "今日卡纳里斯宣称他已经抓住了真凶！呃...可是人已经死了。事件经过据说是海军训练舰“霍斯特·威塞尔”号在北海上发现了一只未经许可远航的快艇，前往阻拦时双方发生武装冲突导致快艇驾驶员当场死亡，而他身上发现的一把手枪恰好是杀死斯特拉瑟的瓦尔特PPK。面对这一证据海德里希只能宣布结案，大失所望的奥托·斯特拉瑟尽管对这个“不明人士暗杀说”的结果非常不满也只能选择接受，卡纳里斯则表示军事谍报局会进一步查清此人的具体身份。"
 more_ger.22.a:0 "“对了！霍斯特威塞尔！”"  
 
 more_ger.23.t:0 "剥丝抽茧"
 more_ger.23.d:0 "海德里希的密令下保安局的两位侦探穆勒和舒伦堡仍在调查，没想到竟渐渐发现格里戈尔·斯特拉瑟案竟与五年前霍斯特·威塞尔案存在共性，人民主义理论家兼党歌作者威塞尔确实被其情敌所杀，然而还有一个人在这之前事先支开了保镖，并在情敌开枪未中后准确的射杀了威塞尔。这两个杀人凶手均是在其他人的密谋中巧妙地完成自己的暗杀行动，如果不是我国警察认真负责发现其中内幕的话很可能早就结案了，而霍案真凶亦有在哥廷根大学附近逗留的迹象！"
 more_ger.23.a:0 "还特么是惯犯？！"  
 
 more_ger.24.t:0 "敌人就在..."
 more_ger.24.d:0 "海德里希满意的看着王牌间谍“梅菲斯特”送上来的证据，刺斯案还没什么头绪，卡纳里斯这条大鱼到露了马脚！原来这家伙竟然从遥远的美国抓了一个流浪汉空运到德国杀死后伪装成真凶，怪不得在欧陆范围内怎么搜寻都没有此人的任何信息，然而堂堂军事谍报局局长为何要做这种事？依稀记得当年扳倒社民党政府时他还有份功。“局长，这个消息可真是太有趣了，虽然咱这还有个同样好玩的消息。”身着奇装异服的男子依旧冲着沉默不语的海德里希打着油腔滑调。“还有什么？” “就是你眼前的这份情报还是我找玛塔小姐买的，所以...”梅菲斯特两手摊开。“她可是很早就开始监视军事谍报局了。”"
 more_ger.24.a:0 "“那看来真得好好感谢她。”"    
 
 more_ger.25.t:0 "引蛇出洞"
 more_ger.25.d:0 "卡纳里斯也不是个省油的灯，保安局特工执行抓捕任务时只看见他孤身一人在家，笑着束手就擒的同时顺便透露家人早已被安排逃亡的“独家消息”，可惜梅菲斯特在那艘快艇上更早的装上了炸弹。哎，出于平日两家人还不错的私人关系，海德里希决定不告知卡纳里斯实情，就让他这么自信满满地的老死在监狱吧。\n\n目前被推测为独行者的真凶依旧藏在暗处，而且据荷兰人截获的秘密通信来看这人似乎还比较“冲动”，给卡纳里斯的最后一封信中声称“不行我就弄死那个专员”，而卡纳里斯未发出的信上则只写有“别冲动”。\n\n作为“专员”海德里希可不敢怠慢，在前往元首宫汇报卡纳里斯案前早已做好了万全准备，今天可是豁出去了。"
 more_ger.25.a:0 "“如果这人真有那么莽的话...”"    
 
 more_ger.26.t:0 "“砰！”"
 more_ger.26.d:0 "虽然凶手前两次作案都是计划缜密的在他人的阴谋中完成自己的目的，不过卡纳里斯这个大靠山完蛋后这人必定是坐不住的。海德里希的推测并没错，在防弹奔驰于总理府大门口停下时一名不知从哪冒出来的白衣金发女子突然来到车前举起手中的PPK，可车中的海德里希只是冲她耸了耸肩，毕竟这辆车的窗玻璃是特地加厚过的。"
 more_ger.26.a:0 "“舒伦堡！就是现在！”"   
 
 more_ger.27.t:0 "结案"
 more_ger.27.d:0 "“干的漂亮莱茵哈德，还有瓦尔特。”奥托·斯特拉瑟拍了拍一旁舒伦堡的肩膀。“谢谢你帮我哥哥报了仇。” “我想奥托你还得感谢一下这位女士。”齐格弗里德为舒伦堡颁发勋章后回到办公桌上将一封电报递给了斯特拉瑟，简洁的电报纸上也就印着一行旁人读起来莫名其妙的短句，也只有批判过荷兰人民主义运动的斯特拉瑟明白是怎么一回事。"
 more_ger.27.a:0 "“这也是你的复仇，不是吗？”"

