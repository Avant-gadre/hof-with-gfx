 more_soviet.13.t:0 "乌克兰叛乱！"
 more_soviet.13.d1:0 "大事不好了！乌克兰军区中出了不知道多少勾结民族主义者的叛徒！像早就计划好的一般迅速袭击了数个军事基地并切断了交通线，第一书记勃列日涅夫发出请求增援的电报后现已联系不上，整个军区只剩下一小部分忠诚者和内务部队退至顿涅茨克一带组织防御！必须尽快派出部队消灭这群该死的叛匪！"
 more_soviet.13.d2:0 "大事不好了！乌克兰军区中出了不知道多少勾结民族主义者的叛徒！像早就计划好的一般迅速袭击了数个军事基地并切断了交通线，第一书记勃列日涅夫发出请求增援的电报后现已联系不上。普里马科夫将军更是来电声称军区司令亚基尔第一时间命令装甲部队前去平叛，但在敌人针对司令部的袭击下不幸壮烈牺牲，在他接替指挥下一些忠于职守的红军部队依靠坦克开路才退至哈尔科夫-顿涅茨克一带组织防御！" 
 more_soviet.13.d3:0 "大事不好了！乌克兰军区中出了不知道多少勾结民族主义者的叛徒！像早就计划好的一般迅速袭击了数个军事基地并切断了交通线，第一书记勃列日涅夫发出请求增援的电报后现已联系不上。军区司令亚基尔则来电声称他在司令部遭到了大量叛军的围攻，在忠于职守的红军部队解救下才突出重围，之后依靠坦克开路才退至哈尔科夫-顿涅茨克一带组织防御！"  
