 ukr_western.1.t:0 "缪尔赛思的遗产"
 ukr_western.1.d:0 "“俄国人的革命胆略和美国人的求实精神结合起来，就是党的工作和国家工作中的列宁主义的实质。”约瑟夫·朱加什维利曾在1928年如此说过。“俄国人的革命胆略”是什么自然不必说，这里的“美国人”，指的则是美国环境学家、工程师，如今已经爬上纽约州参议员高位的缪尔赛思。这里的“党的工作”，指的就是第聂伯河水电站。安娜·莫罗佐瓦的在文章中声称第聂伯河水电站是迈向共产主义的第一个重要进展，然而她以及那些位于权力顶层的人很清楚，他们不仅需要苏维埃的领导，还需要资本主义式的效率才能达成目标。美国陆军在赤塔的白军司令部有一个五六号人组成的参谋团，位于赤塔的白俄政府仍然是美国官方承认的俄罗斯的唯一合法政权，但是这完全没有妨碍到一批美国顾问被邀请到住在拥有两座网球场和一座高尔夫球场的“美国花园城市”中的新砖房里，向第聂伯河水电站的管理者和工程师们提供美国的专业经验，也没有妨碍到纽波特纽斯造船公司和通用电气公司接到了莫斯科方面的大批水轮机和发电机订单。位于这些美国顾问之首的，就是缪尔赛思。\n\n缪尔赛思是整个第聂伯河水电站和流域改造工程的总设计师。作为一名年轻的环境学家和土木工程师，缪尔赛思通过设计尼亚加拉大瀑布上的多伦多水电站一鸣惊人，并且曾经参与了圣劳伦斯河的治理工作。在她为第聂伯河水电站工程的服务范围进行谈判之前，莫斯科就向缪尔赛思的账户中存入了5万美元。她立刻接受了对方的邀请。第聂伯河水电站的原计划投资是5000万美元，然而竣工时投资已经增长了8倍。最高苏维埃的核心人物安娜·莫罗佐瓦亲临现场主持竣工仪式。人们发表讲话，对共产主义大加赞扬。缪尔赛思和其他5名美国顾问都被颁发了劳动红旗勋章，以表彰她们对共产主义建设事业的贡献。"
