 bd_hun.1.t:0 "[HUN.GetNameDefCap]想要肢解南斯拉夫"
 bd_hun.1.d:0 "大使最近提出了一项秘密请求，要求两国取代南斯拉夫。 无疑，这是恢复奥匈帝国领土的计划的一部分。"
 bd_hun.1.a:0 "一个不错的计划"
 bd_hun.1.b:0 "一个好的猎人不会与他人分享猎物。"
 
 bd_hun.2.t:0 "[HUN.GetNameDefCap] and [ITA.GetNameDefCap]给我们施压."
 bd_hun.2.d:0 "[ITA.GetNameDefCap]已向我们发出最后通牒，要求我们对政府进行“重组”。 显然他们要求我们的领土。[HUN.GetNameDefCap]似乎是本次活动的主要策划者。"
 bd_hun.2.a:0 "我们没有机会获胜"
 bd_hun.2.b:0 "我们永远不会投降。"
 
 bd_hun.3.t:0 "[ITA.GetNameDefCap]拒绝与我们分享南斯拉夫"
 bd_hun.3.d:0 "[ITA.GetNameDefCap]拒绝了我们共同向南斯拉夫施压的提议，他们想自己占领它。"
 bd_hun.3.a:0 "自私!"
 
 bd_hun.4.t:0 "南斯拉夫投降了"
 bd_hun.4.d:0 "[YUG.GetNameDefCap]最近已投降，领土转移将很快开始。"
 bd_hun.4.a:0 "Nice!"
 
 bd_hun.5.t:0 "南斯拉夫抵抗！"
 bd_hun.5.d:0 "[YUG.GetNameDefCap]拒绝在意大利和我们的霸权面前屈服."
 bd_hun.5.a:0 "他们做出了他们的选择，我们也会做出我们的。" 
 
 bd_hun.6.t:0 "小轴心国"
 bd_hun.6.d:0 "[HUN.GetNameDefCap] 提出了一个更有趣的计划, 也就是由[HUN.GetNameDefCap] and [ITA.GetNameDefCap] 组建一个名为“小轴心”的新派系。 他们的代表团暗示，我们对恢复前帝国的领土具有共同利益。 尼禄皇帝对此计划表示了兴趣。"
 bd_hun.6.a:0 "并肩而立，我们将立于不败之地"
 bd_hun.6.b:0 "我们想自己实现我们的梦想。"
 
 bd_hun.7.t:0 "小轴心提案已获批准"
 bd_hun.7.d:0 "尼禄·克劳迪乌斯（Nero Claudius）皇帝亲自签署了罗马条约，小轴心国（Little Axis）正式形成。"
 bd_hun.7.a:0 "荣耀的一天!"
 
 bd_hun.8.t:0 "小轴心提案已被拒绝"
 bd_hun.8.d:0 "尽管尼禄皇帝对该提案表示出极大的兴趣，但[ITA.GetNameDefCap]政府最终拒绝了该提案。"
 bd_hun.8.a:0 "Bah!" 
 
 bd_hun.9.t:0 "伊丽莎白·巴托里（ElizabethBáthory）亲自邀请尼禄皇帝访问。"
 bd_hun.9.d:0 "现任[HUN.GetNameDefCap]的实际领导人伊丽莎白·巴托里给尼禄皇帝发了一封亲笔信，信中她邀请皇帝访问布达佩斯，还提到了两国缔结友谊条约的可能性。我们应该怎么应对？"
 bd_hun.9.a:0 "旅行和签订友谊条约是一个好主意！"
 bd_hun.9.b:0 "皇帝没有时间这样做。"
 
 bd_hun.10.t:0 "尼禄皇帝决定访问布达佩斯"
 bd_hun.10.d:0 "尼禄·克劳迪乌斯皇帝访问布达佩斯，与伊丽莎白·巴托里参加了“演唱会”，并愉快地签署了友谊条约。"
 bd_hun.10.a:0 "友谊长存!"
 
 bd_hun.11.t:0 "尼禄皇帝拒绝访问布达佩斯"
 bd_hun.11.d:0 "[ITA.GetNameDefCap]回答说尼禄·克劳狄乌斯最近太忙了，他们还暗示[ITA.GetNameDefCap]没有兴趣参加友谊条约。"
 bd_hun.11.a:0 "愚蠢!"  
 
 bd_hun.12.t:0 "[HUN.GetNameDefCap]向我们施压"
 bd_hun.12.d:0 "[HUN.GetNameDefCap]已向我们发出最后通牒，要求政府进行“重组”。. Apparently they are demanding our territories.[ITA.GetNameDefCap] 似乎支持他们"
 bd_hun.12.a:0 "我们别无选择"
 bd_hun.12.b:0 "我们永远不会投降"
 
 bd_hun.13.t:0 "奥地利屈服了"
 bd_hun.13.d:0 "奥地利屈服，我们将与意大利朋友分裂奥地利。"
 bd_hun.13.a:0 "不错"  
 
 bd_hun.14.t:0 "奥地利坚持抵抗"
 bd_hun.14.d:0 "奥地利拒绝投降，我们已准备武力解决。"
 bd_hun.14.a:0 "愚蠢！"
 
 bd_hun.15.t:0 "伊丽莎白·巴托里（Elizabeth Báthory）提议缔结联邦"
 bd_hun.15.d:0 "[HUN.GetNameDefCap] 提议建立一个大胆的联盟，即开始全民公投，并选举伊丽莎白为波兰女王，然后让巴托里家族再次统治波兰。 波兰和匈牙利将组成一个国家联盟。"
 bd_hun.15.a:0 "疯狂，但我们喜欢."
 bd_hun.15.b:0 "荒谬"
 
 bd_hun.16.t:0 "[FROM.GetNameDefCap] 接受联盟"
 bd_hun.16.d:0 "波兰的全民公决显示了压倒性的结果，支持巴斯托里成为波兰女王。 集成正在进行中。"
 bd_hun.16.a:0 "统治吧，伊拉莎白·巴托里！"
 
 bd_hun.17.t:0 "[FROM.GetNameDefCap] 拒绝联盟"
 bd_hun.17.d:0 "波兰政府直接拒绝了我们的全民公决提议，并答复说这是不可能的。"
 bd_hun.17.a:0 "真遗憾."  
 
 bd_hun.18.t:0 "匈牙利在我们的领土发动了局部军事政变!"
 bd_hun.18.d:0 "匈牙利准军事部队渗透到境外，并发起了当地军事政变。 他们声称他们正在收回土地。"
 bd_hun.18.a:0 "这是战争行为！"
 bd_hun.18.b:0 "我们现在无力制造更多战争！"
 
 bd_hun.19.t:0 "匈牙利寻求和解"
 bd_hun.19.d:0 "尽管与我们存在领土问题，[HUN.GetNameDefCap]仍在寻求与我们的和解。 他们的大使表示，他们将放弃对特兰西瓦尼亚的领土要求，并在不威胁我们的情况下寻求重新武装。 如果我们与他们废除一项友邦条约，则马盖尔人的反对派将自首。"
 bd_hun.19.a:0 "兄弟不报隔夜仇."
 bd_hun.19.b:0 "不，他们不能以任何方式重新武装。"
 
 bd_hun.20.t:0 "罗马尼亚接受和解"
 bd_hun.20.d:0 "罗马尼亚决定接受和解，我们现在可以重新武装。"
 bd_hun.20.a:0 "谢谢"
 
 bd_hun.21.t:0 "罗马尼亚拒绝和解"
 bd_hun.21.d:0 "罗马尼亚拒绝我们进行和解的任何尝试。"
 bd_hun.21.a:0 "自私!"  
 
 bd_hun.22.t:0 "[HUN.GetNameDefCap]想要购买特兰西瓦尼亚"
 bd_hun.22.d:0 "在我们收购了特兰西瓦尼亚之后，匈牙利人民认为特兰西瓦尼亚是他们的核心领土，[HUN.GetNameDefCap]的统治者提供了一种利用该地区一定数量的工业产出来交换这块土地的交易。 那公平吗？"
 bd_hun.22.a:0 "好，给他们土地并接管工业"
 bd_hun.22.b:0 "谁先占领，谁就拥有这片土地"
 
 bd_hun.23.t:0 "[ITA.GetNameDefCap]已经同意达成这笔交易"
 bd_hun.23.d:0 "[ITA.GetNameDefCap]已同意该提议，我们将立即接管特兰西瓦尼亚。现在是时候该付款了。"
 bd_hun.23.a:0 "好吧"
 
 bd_hun.24.t:0 "[ITA.GetNameDefCap]拒绝达成这笔交易"
 bd_hun.24.d:0 "[ITA.GetNameDefCap]已经拒绝了该提议，我们不能从他们手中夺回领土。"
 bd_hun.24.a:0 "愚蠢"
 
 bd_hun.25.t:0 "[HUN.GetNameDefCap] 想购买伏伊伏丁那"
 bd_hun.25.d:0 "在我们收购了伏伊伏丁那之后，匈牙利人民认为伏伊伏丁那是其核心领土，[HUN.GetNameDefCap]的统治者提供了一种利用该地区一定数量的工业产出来交换这块土地的交易。 那公平吗？"
 bd_hun.25.a:0 "好，给他们土地并接管工业"
 bd_hun.25.b:0 "谁先占领，谁就拥有这片土地."
 
 bd_hun.26.t:0 "[ITA.GetNameDefCap]已经同意达成这笔交易"
 bd_hun.26.d:0 "[ITA.GetNameDefCap]已同意该建议，我们将立即接管伏伊伏丁那。现在是时候该付款了。"
 bd_hun.26.a:0 "好吧"

 bd_hun.27.t:0 "[HUN.GetNameDefCap]想要购买克罗地亚"
 bd_hun.27.d:0 "在我们收购了被匈牙利人视为其领土的克罗地亚之后，[HUN.GetNameDefCap]的统治提供了一项交易，可以使用该地区的一定数量的工业产出来交换这块土地。 那公平吗？"
 bd_hun.27.a:0 "好，给他们土地并接管工业"
 bd_hun.27.b:0 "谁先占领，谁就拥有这片土地."
 
 bd_hun.28.t:0 "[ITA.GetNameDefCap]已经同意达成这笔交易"
 bd_hun.28.d:0 "[ITA.GetNameDefCap]已同意该建议我们将立即接管克罗地亚。现在该付款了。"
 bd_hun.28.a:0 "好吧"
 
 bd_hun.29.t:0 "国王的信仰？"
 bd_hun.29.d:0 "弗拉德三世国王皈依天主教的传闻正在人们中间流传。右翼报纸首先主张国王应在信仰问题上发表立场。国内质疑国王的声音正在增多。 弗拉德三世国王必须发表一个关于自己宗教信仰的声明。"
 bd_hun.29.a:0 "我一直与人民和东正教教会站在一起。"
 bd_hun.29.b:0 "是的，我是天主教徒，那又如何？"
 
 bd_hun.30.t:0 "铁卫团抗议！"
 bd_hun.30.d:0 "在右翼政党铁卫团的领导下，在布加勒斯特发生了反对国王信仰的抗议活动。 一些学生和青年参加了抗议活动，并谴责弗拉德三世国王出卖了上帝的声音。 东正教教堂没有对此抗议做出回应，但一些神父也分别加入了这一运动。"
 bd_hun.30.a:0 "使用军队清扫铁卫团！"
 bd_hun.30.b:0 "刚刚发生了什么？"
 
 bd_hun.31.t:0 "菲奥蕾·弗尔维吉·千界树辞职"
 bd_hun.31.d:0 "菲奥蕾·弗尔维吉·千界树已于两天前正式提出辞职的要求。 她带领罗马尼亚和千界树家族度过了20世纪最艰难的时期。现在，她由于“健康原因”要求辞职，但有传言称她只是“厌倦了政治和内部冲突”。 我们应该让她辞职吗？"
 bd_hun.31.a:0 "国家感谢她，她可以休息了!"
 bd_hun.31.b:0 "人们仍然需要她!"
 
 bd_hun.32.t:0 "千界树想赎回他们在时钟塔的席位"
 bd_hun.32.d:0 "自从千界树统治罗马尼亚并加入我们的阵营以来，他们为我们的派系做出了许多贡献。 现在，他们的领导人考列斯·弗尔维吉·千界树正在寻求赎回他在时钟塔的席位，并获得我们的技术研究成果。 我们应该批准吗？"
 bd_hun.32.a:0 "他们应得的。"
 bd_hun.32.b:0 "现在不是合适的时间。"
 
 bd_hun.33.t:0 "时钟塔已接受我们的要求"
 bd_hun.33.d:0 "时钟塔已接受要求，我们将赎回我们在钟楼的席位，我们将部分使用他们的研究设施。"
 bd_hun.33.a:0 "太好了！"
 
 bd_hun.34.t:0 "时钟塔拒绝了我们的要求"
 bd_hun.34.d:0 "时钟塔已拒绝了要求，并回应了拒绝的理由。"
 bd_hun.34.a:0 "自私!"
 
 bd_hun.35.t:0 "正式化小协约国"
 bd_hun.35.d:0 "我们的老朋友罗马尼亚提出了一项建议，即法国和罗马尼亚应建立正式的军事防御联盟，从而加强“小协约国”。 我们应该如何回应？”
 bd_hun.35.a:0 "好想法。"
 bd_hun.35.b:0 "不，这太危险了。"
 
 bd_hun.36.t:0 "小协约国被批准"
 bd_hun.36.d:0 "法国批准了小协约，我们将建立军事同盟。"
 bd_hun.36.a:0 "很好"
 
 bd_hun.37.t:0 "小协约国被拒绝"
 bd_hun.37.d:0 "法国拒绝了该提议。 这意味着他们不会在可能的入侵中保护我们."
 bd_hun.37.a:0 "自私!"
 
 bd_hun.38.t:0 "罗马尼亚寻求和解"
 bd_hun.38.d:0 "尽管我们遇到领土问题，[ROM.GetNameDefCap]仍在寻求与我们的和解。 他们的大使表示，他们将在特兰西瓦尼亚进行有限的自治，并将保证Magyors在该地区的所有权利。 如果我们与他们缔结友谊条约，那么特里亚农条约将不再有效，但我们必须放弃对罗马尼亚领土的需求。"
 bd_hun.38.a:0 "兄弟不报隔夜仇"
 bd_hun.38.b:0 "不，我们还是要夺回我们的土地。"
 
 bd_hun.39.t:0 "匈牙利接受和解"
 bd_hun.39.d:0 "匈牙利已决定接受和解，我们现在可以重新武装。"
 bd_hun.39.a:0 "谢谢!"
 
 bd_hun.40.t:0 "匈牙利拒绝和解"
 bd_hun.40.d:0 "匈牙利拒绝我们进行和解的任何尝试。"
 bd_hun.40.a:0 "自私!"  
 
 bd_hun.41.t:0 "德国的影响"
 bd_hun.41.d:0 "德国的影响力已在我国蔓延。如果我们不采取任何措施，它将最终对我们的意识形态产生影响"
 bd_hun.41.a:0 "射杀亲德分子。"
 bd_hun.41.b:0 "我们无能为力."
 
 more_britain.14.b:0 "这是入侵行为，这意味着战争！"
 more_britain.14.c:0 "也许加入他们的派系将结束这种误会。"
 
 more_britain.16.t:0 "[SWE.GetNameDefCap]表示忠诚"
 more_britain.16.d:0 "[SWE.GetNameDefCap]大使向我们发送了紧急文件，并表示他们不愿意与英国敌对并帮助我们的敌人。 他们还要求加入我们的派系，要求我们停止封锁。"
 more_britain.16.a:0 "至少他们正确地找到了自己的位置。"
 more_britain.16.b:0 "不，封锁将继续。"
 
 more_britain.17.t:0 "[ENG.GetNameDefCap]接受了联盟"
 more_britain.17.d:0 "[ENG.GetNameDefCap]接受了同盟，并保证立即停止封锁。"
 more_britain.17.a:0 "至少不再有更多的封锁。"
 
 more_britain.18.t:0 "[ENG.GetNameDefCap]拒绝同盟"
 more_britain.18.d:0 "[ENG.GetNameDefCap]拒绝了结盟申请，并声明封锁将继续下去。"
 more_britain.18.a:0 "他们太糟糕了!"
 more_britain.18.b:0 "这次他们真的跨过了那条线。"

