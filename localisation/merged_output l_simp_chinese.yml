 more_soviet.7.t:0 "沙皇的黄昏"
 more_soviet.7.d:0 "图哈切夫斯基的政变军几乎没遇上有组织的抵抗，反而一路上像滚雪球一样吸纳了众多反对朱加什维利的人，直到莫斯科近郊时已经成为了一支声势浩大的反对派武装。察觉到问题严重性的朱加什维利仓促组织了一支大军前去迎战，可是局势的天平早已逆转，率领众人的图哈切夫斯基才像是真正代表人民的人，红军总司令兵不血刃地号召起朱加什维利的士兵们加入自己一方，反过来将整个莫斯科围了个严严实实。\n\n伏案小憩的朱加什维利突然被一阵骚动惊醒，只听见卫兵慌慌张张喊着什么“有敌人！”“白匪打进来了！”，紧接着枪声大作彷佛整个莫斯科都陷入了巷战。\n\n“这到底什么情况？！科涅夫在干什么？！”就算完全不明白，此时此刻也该做点什么！朱加什维利披上大衣抄起桌上的冲锋枪叫住几个慌慌张张的卫兵准备离开这个是非之地，下到一楼时恰好不好的同一伙穿着红军军装的叛党撞上了。"
