 POL_Lex_Grabski:0 "格拉布斯基法案"
 POL_Lex_Grabski_desc:0 "著名的“格拉布斯基法案”是1926年人民党和民族民主党的联合政府颁布的一系列法令的统称，由民族民主党的重要人物斯坦尼斯拉夫·格拉布斯基起草。这些法令要求所有教授少数民族语言的学校也必须同时教授波兰语。很多少数民族，尤其是乌克兰人将其视作一种民族压迫。"
 POL_Lex_Grabski_enhanced:0 "强化的格拉布斯基法案"
 POL_Lex_Grabski_enhanced_desc:0 "著名的“格拉布斯基法案”是1926年人民党和民族民主党的联合政府颁布的一系列法令的统称，由民族民主党的重要人物斯坦尼斯拉夫·格拉布斯基起草。这些法令要求所有教授少数民族语言的学校也必须同时教授波兰语。这一法案如今已经得到强化，相信不久的将来波兰语将成为这个国家绝大多数地区的唯一通用语言。"
 BMN_idea:0 "国家少数民族集团"
 BMN_idea_desc:0 "国家少数民族集团是由乌克兰人、白俄罗斯人、犹太人和德国人组成的关注少数民族利益的政治集团。获得该集团的支持会使得政府在少数民族地区受到更多的欢迎，但是也会导致政府在指定政策的时候遭到掣肘。"

 poland_hof.55.t:0 "波兰寻求政治和解"
 poland_hof.55.d:0 "波兰一直被视为乌克兰国家的殖民者和侵略者，但是与此同时，波兰也是我们作为一个独立国家的榜样。由于俄罗斯和德国对我国的生存的威胁似乎更大，波兰方面主动提出与我国进行政治和解。由于波兰方面之前的政策已经释放出了一定诚意，一部分人认为是时候和波兰暂时寻求和解，共同抵抗来自东面或者西面的威胁了。"
 poland_hof.55.a:0 "很好"
 poland_hof.55.b:0 "不能忘记波兰人对我们做了什么"
