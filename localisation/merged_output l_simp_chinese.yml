 GER_Das_Rheingold:0 "莱茵的黄金"
 GER_Das_Rheingold_desc:0 "使用这个代号命名该计划可能是对我国伟大英雄的不敬，但还有什么能更好的说明这笔“诅咒的财宝”呢？很多 非常多的假冒英镑法郎将由德国印钞机喷涌到我们的协约朋友那，在我们还能维持贸易的时候，不要忘了拿假钱去找他俩买东西！" 
 
 GER_Fra_Eng_Deal_I:0 "大量流行的可疑假币"
 
 GER_HAPRO:0 "合步楼条约"
 GER_HAPRO_desc:0 "德国缺乏稀有金属，中国缺乏工业，所以他们定然不会拒绝我们提出的贸易协定。步枪，火炮，坦克，换取我们在中国南方的钨矿开发权，这必须在全面战争爆发前尽快完成。"
 
 GER_CHI_continue_military_cooperation_with_china:0 "继续中德合作"
 GER_CHI_continue_military_cooperation_with_china_desc:0 "继续加深我们和中国的友好关系吧，他们确实在近一百年的表现相当丢人，可我们不也是这么走过来的？携手合作我们将一同撕碎帝国主义者的悲惨秩序。"
 
 GER_CHI_chinese_three_year_plan:0 "三年计划"
 GER_CHI_chinese_three_year_plan_desc:0 "戈林属下的四年计划办公室将分一部分人在埃里希·诺伊曼带领下前往中国进行一个 三年计划，这将显著的改善他们落后的工业，以成为我们够格的盟友。"
 
 GER_CHI_chinese_three_year_plan_I:0 "三年计划"
 
 GER_CHI_military_cooperation:0 "中德联合军演"
 GER_CHI_military_cooperation_desc:0 "呃，我们的军事发展方向完全不一样，但还是搞个联合军演改善一下亚洲人落后的脑袋吧，或许以后还是能见到他们的装甲部队？"
 
 GER_JAP_the_common_goal_unites_us:0 "与日本的共同目标"
 GER_JAP_the_common_goal_unites_us_desc:0 "别做扶助中国人的迷梦了，和日本人的合作才是现实的考虑，他们必定要称霸亚洲。而青岛什么的不过是旧时代容克老爷的幻梦而已，我们在亚洲根本没什么图谋，就以此开始和日本人的良好关系吧。"
 
 GER_JAP_nippon_lurgi_goshi_kk:0 "开发日本石油"
 GER_JAP_nippon_lurgi_goshi_kk_desc:0 "日本的扩张需要足够的燃油，而我们可以提供一些这方面的技术，同时据我们的专家报告，他们在大陆的占领区也可能有一片大型油田存在，但愿能早点挖出来。"
 
 GER_JAP_military_technology_collaboration:0 "德日技术交换"
 GER_JAP_military_technology_collaboration_desc:0 "日本人会为我们的重建我们的海军贡献出他们的技术，而我们则会为他们提供更现代化的地面和航空装备。"
 
 GER_Antimonopoly_law:0 "反垄断法"
 GER_Antimonopoly_law_desc:0 "阿道夫·希特勒的死对头斯特拉瑟兄弟一直对我国长期存在的大公司垄断行为相当鄙视，毫无疑问，国家是人民的，经济也是人民的！《反垄断法》将会切断资本家与希特勒等人的腐败链条！希特勒派则对斯特拉瑟兄弟进行了高强度扣“共匪”帽子，这更说明了希特勒集团的反动本质！"
 
