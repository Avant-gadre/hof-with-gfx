 SOV_Continue_to_expand_the_army_desc:0 "实现工业化才能生产更多更强的武器去实现革命，然而在白匪军既定的反扑面前不能以定式思维盲目工业化，适当的转移一些产能给武器生产和前线工事建设能够更轻松地应对即将到来的西伯利亚战争。" 
 
