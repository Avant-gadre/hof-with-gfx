 ENG_GATHERING_STORM_DESC:0 "英国的政治处在国王为核心的圆桌骑士团和议会制的时钟塔之间的谨慎平衡中，尽管国王亚瑟一世的威望不容小觑，时钟塔依然在英国拥有强大的政治和经济影响力。威尔士出身的国王制约了英格兰在整个国家中的支配性地位，从而缓和了国内的分离主义倾向。强大的皇家海军保卫着不列颠群岛和海外的殖民地。\n\n然而，这幅平稳的治世气象遇到了欧洲大陆极端主义的挑战，不稳定的法国、日渐强大的德国和咄咄逼人的意大利，谁都有可能挑起又一场点燃整个欧洲的冲突。而英国在海外的殖民地也面临着民族主义在全世界范围内的挑战。国王的性格以刚直顽固著称，这种情况下英国政治的稳定局势又能维持多久呢？"
 
