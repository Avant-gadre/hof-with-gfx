 trs_japan.22.d:0 "[ENG.GetNameDefCap]的领袖[ENG.GetLeader]提议与我们缔结一个防御协定来巩固我们先前的关系，我们该如何回应？"
 trs_japan.22.a:0 "很好这对我们都有益处。"
