 valkist:0 "人民主义"
 valkist_desc:0 "人民主义是一种极端的民族主义和军国主义意识形态，以德意志人民主义者佩戴的日耳曼标志Valknut之谐音（Volk）命名。人民主义提出了一种将政治权力集中在强大领导之下的制度，通过国家控制和引导民族走向复兴。尽管如此，人民主义者从根本上捍卫社会进步的理想，而领导人则赋予人民以自由。人民主义者的特点是他们经常从古老的、异教的、神秘和深奥的传统中吸取理念和审美，这导致他们在这个世界渐渐成为了右翼民粹的主流。人民主义经济学有许多流派，但国家的至高无上以及对经济的控制无可争议。"
 
 classical_liberalism:0 "古典自由主义"
 classical_liberalism_desc:0 "古典自由主义（Classical liberalism）是一种支持个人先于国家存在的政治哲学，强调个人的权利、私有财产，并主张自由放任的经济政策，认为政府存在的目的仅在于保护每个个体的自由。古典自由主义发源于17世纪和18世纪，也因此，它通常被视为由于工业革命和随后的资本主义体制而产生的一种意识形态。言论自由、信仰自由、思想自由、自我负责，和自由市场等概念最先也是由古典自由主义所提出，后来才陆续被其他政治意识形态所采纳。" 
 
 liberalism:0 "现代自由主义"
 liberalism_desc:0 "现代自由主义（英语：modern liberalism），又称新政自由主义（英语：New Deal liberalism）、社会自由主义（英语：social liberalism）、左翼自由主义（德语：Linksliberalismus）或福利自由主义（英语：welfare liberalism）是一种偏向社会公平及经济干预的自由主义，接近社会民主主义及进步主义，其学说在经济上采取凯恩斯主义的消费经济学，强调政府干预市场；社会哲学上它看重公平多于效率，主张发展福利主义和社会规划。社会自由主义总是与福利国家相联系。" 
 
 socialism:0 "社会民主主义"
 socialism_desc:0 "社会民主主义（Social democracy）是一种支持通过在自由民主体制和资本主义经济体系下，通过经济干预和社会干预的手段促进社会正义的意识形态。社会民主主义支持代议制和参与民主制。社会民主主义主张实行收入再分配，通过调控手段使经济发展符合大众共同利益。建设福利国家亦是社会民主主义的目标之一。社会民主主义希望使资本主义社会能更加民主、公正和团结。"
 
 conservatism:0 "保守主义"
 conservatism_desc:0 "保守主义（英语：conservatism），亦称为保守派，在不同的语境下，或者不同的历史阶段，拥有不同的含义，但它们都有类似的本质：是一种强调既有价值或现状的政治哲学。保守主义一般是相对激进而言的，而不是相对进步而言的。保守主义并不反对进步，只是反对激进的进步和彻底的颠覆，宁愿采取比较稳妥的方式。其特色为重视已建立之体制并加以维护或者小修小补，并且尊重传统为不同时代所累积智慧结晶而非累赘。"
 
 yezhovism:0 "叶若夫主义"
 yezhovism_desc:0 "根源上说叶若夫主义与斯大林主义几乎没有任何差别，除了变本加厉常态化的各种肃反运动以及无处不在为此提供支持的监视者外——自然斯大林模式下也有这类东西，然而叶若夫主义正是脱胎于斯大林主义的怪物，它的提出者和践行者将把肉体清除精神毁灭等残酷手段视作维护革命纯洁性的唯一方式，在此基础上确保农业集体化和工业计划化直到一国建成社会主义为止————亦那之后也不停息。"
 
 libertarian_socialist:0 "自由意志社会主义"
 libertarian_socialist_desc:0 "自由意志主义表示一系列广泛的社会主义理论，它们反对列宁主义对社会主义运动的支配，采取的手段则是支持生产资料由工人所有，以及由工人来统治一个权力下放，反对威权同时反对资本主义的社会。属于自由意志主义的意识形态包括左翼共产主义，委员会共产主义，无政府工团主义，以及无政府共产主义，并不一定都支持马克思主义或者共产主义的信条。" 
 
 democratic_socialist:0 "民主社会主义"
 democratic_socialist_desc:0 "民主社会主义（英语：Democratic socialism）是一种把现代民主宪政和社会主义经济合为一体的政治意识形态。由于何为“民主”、何为“社会主义”存在很大争议，民主社会主义也是一个相当宽泛的概念。“民主”通常意味着普选、多党制、司法独立、政治自由，反对法西斯主义和斯大林主义的一党专政。而社会主义经济则需要生产资料公有制，经济模式可以为计划经济、参与型经济或者市场社会主义。在实际执政过程中，许多民主社会主义者允许了多样型经济发展，并没有完全取缔市场经济，并着重于提供良好的福利保障和财富的再分配。民主社会主义属于社会主义的范畴，它比一般的社会民主主义更为左倾。"
 
 syndicalist:0 "工团主义"
 syndicalist_desc:0 "工团主义是与主流布尔什维克完全不同的社会主义意识形态。尽管工团主义分为各个不同的流派，一些人受到了马克思主义或无政府主义的影响，但正统工团主义思想主要根植于法国总工会(CGT)领导层的智慧结晶，并在1906年被精炼编纂入《亚眠宪章》之中，同时奉米哈伊尔·巴枯宁和皮埃尔-约瑟夫·蒲鲁东为工团主义的奠基人。工团主义理念基于自发革命和直接行动——他们坚信团结在工会之下的劳动人民必须直接同资本主义作斗争，而非依赖于诸如政党之类的外来组织。工团主义认为资本主义社会向工团主义社会的转型必须由一次总罢工来实现——通过一场全国规模的反资本主义运动，将一切生产资料全部交归工会所有。实行工团主义国家拥有去中央集权化和联邦制的政体，所有的产业都被组织进工联当中，地方由工会选举出来的工人委员会管理本地事务，中央政府则由国内的工会代表组成。不过，这些理念付诸实际操作的程度往往靠各国实际国情来决定。"
 
 orlean_system:0 "奥尔良体制"
 orlean_system_desc:0 "“她说什么就是什么，她让你去死那就快点死，否则死法就不是你能决定的了。”"
 
 accelerationism:0 "加速主义"
 accelerationism_desc:0 "“加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速快给我加加加加加速！”"
 
 national_populist:0 "国家民粹主义"
 national_populist_desc:0 "国家民粹主义包含各种极端民族主义和军国主义的运动，通常崇尚对国家的奉献，并将人民团结在强大的领导者以及提倡企业经济。国家民粹主义通常会支持种族政治以及暴力言论，而这受到了其他绝大多数政党的反对。"
 
 religious_fascism:0 "宗教民粹主义"
 religious_fascism_desc:0 "宗教民粹主义是国家民粹主义的一个变种分支，通过广大保守群体笃信的宗教，此类民粹运动的领导者很好的解决了权力来源的合法性问题，其现代代表是罗马尼亚的大天使米哈伊尔军团。这类政体通常会利用信仰的力量去推行极端民族主义运动并将其与传统牢牢结合，使得比起一般的右翼民粹来得更为狂热。"
 
 stratocracy:0 "军政府"
 stratocracy_desc:0 "军政府与一般家长制独裁别无二致，这类政体通常在强权的基础上构建一个观念保守军人至上的独裁政府，而一般军头较为短视的政治思维总是将国家陷入危险境地，使得他们比起一般的独裁君主政体更加不稳定，尽管那之中也有几个奇才？"
 
 theocracy:0 "神权政治"
 theocracy_desc:0 "作为几百年前的腐朽产物，本该在世界上消失的它仍在一些欠发达地区被统治者广为使用。与宗教民粹不同的是这类神权统治者并没有利用自己的威望去改变什么的打算，通常仅仅通过“天授”的权力维持着一个极端保守的古老社会，为此不惜坚持着许多现代人难以理解的习惯。" 
 
 authoritarian_democracy:0 "威权民主主义"
 authoritarian_democracy_desc:0 "威权民主是一种将强大的行政权力与代议制议会和部分民主政治制度相结合的意识形态。威权民主主义政权往往在社会问题上采取保守立场，并为国家在有限干预的情况下发展资本主义经济。这些制度的目的是维护国家稳定，并为人民提供一个受欢迎而且负责任的政府。" 

 absolute_monarchy:0 "君主专制"
 absolute_monarchy_desc:0 "君主专制强调统治者的至高权力，通常他们会宣称这是引领国家与社会走向一条正道的唯一方法，每个国民都是君王的附属品，必须接受他“仁慈”的“保护”。这类国家通常有着一个极其独裁的政府、保守的社会观点以及一个由政府控制着的经济，但亦有部分“开明君主”得以通过独裁体制引领社会走向变革————自然那也不会太彻底。"   intro.0.t:0 "介绍与免责声明"
 intro.0.desc:0 "所属权声明：德国的部分设定、国旗、部分图标来自于著名MOD元首之国（Fuhrerreich）。日本部分图标来自TNO（The New Order）。如果您喜欢请到创意工坊查看。相应的授权文件请查看沐足根目录。 \n 这个MOD是一个以型月（TypeMoon）和动漫为主题的MOD，并且融入了东方Project、明日方舟等要素，尝试将第二次世界大战历史世界与型月（TypeMoon）中的角色融合在一起。该MOD不采用奈须蘑菇的型月世界观（或其他任何二次元世界观），而是保留现实主义的二战世界观。诸如型月的从者、圣杯战争、根源，东方Project的妖怪、妖精，明日方舟的原石技艺、原石病之类的概念在这里没有意义。圣杯、魔术、妖怪、神等概念等应解释为宗教和政治符号。\n所有意识形态，宗教、种族、民族主义思想都是对历史或型月原作中真实存在过的思潮的模拟，与任何作者的个人立场无关。作者反对一切形式种族主义，法西斯主义，纳粹主义，恐怖主义，并尊重所有民族和宗教信仰。"
