 more_News.62.t:0 "预料之中的盟友"
 more_News.62.d1:0 "匈牙利极右翼党派与德国同行的紧密关系早就是公开的秘密，当匈牙利正式成为一个由极右翼把持的国家后这种关系迅速得到了深化，布达佩斯派遣的特别使团乘坐德国空军提供的飞机来到柏林，两国官员简单的会晤磋商后钢铁条约又多了一个成员国。\n\n一个强盛的亲德匈牙利显然不利于摇摇欲坠的凡尔赛体系，对于巴尔干地区敌视匈牙利的国家更是一个致命威胁。"
 more_News.62.d2:0 "匈牙利极右翼党派与德国同行的紧密关系早就是公开的秘密，当匈牙利正式成为一个由极右翼把持的国家后这种关系迅速得到了深化，布达佩斯派遣的特别使团乘坐德国空军提供的飞机来到柏林，两国官员简单的会晤磋商后钢铁条约又多了一个成员国。\n\n只不过战败的匈牙利并不能为[GER.GetName]的领土野心提供多少援助，相反[GER.GetName]更需要分出兵力帮助盟友收复领土，或许这么一看德匈盟友关系像是更加牢不可破了。"
 more_News.62.a:0 "德国人是最好的朋友。"
 more_News.62.b:0 "我们也需要足够强的靠山。"
 more_News.62.c:0 "都是凡尔赛体系的受害者。"
 more_News.62.e:0 "他们的共性还是挺多的。"

 more_News.63.t:0 "巴尔干联盟计划"
 more_News.63.d:0 "“面对愈加紧张的地区形势，巴尔干国家应当联合起来！”以此为主旨的“巴尔干联盟”在[HUN.GetName]的单方面主导下成立了。顾名思义，这是一个主要以巴尔干国家为主的军事同盟，外界观察家理所应当地对此表达了担忧。先不论团结一致的巴尔干能否抵御外敌，单纯团结一个火药桶就够头疼了。\n\n面对质疑巴托里不为所动，唯一的应对方式只有于周边国家开展的游说活动，看来她并不是单纯说说而已。"
 more_News.63.a:0 "“只要巴尔干人团结一心！”"
 more_News.63.b:0 "她这是自寻死路啊。"
 more_News.63.c:0 "不过是扩大势力范围。"
 more_News.63.e:0 "我们要加入吗？"
 more_News.63.f:0 "[HUN.GetName]已经有资格领导巴尔干了吗？"
 
 more_News.64.t:0 "[HUN.GetName]宣称她的雄心"
 more_News.64.d:0 "匈牙利极右翼党派与德国同行的紧密关系早就是公开的秘密，许多人都觉得如果匈牙利转变为右翼极权后会立即选择与[GER.GetName]结盟，可这种事情一直都没有发生。\n\n直到现在阿提拉的真正想法才得以揭示，根据她在“大巴尔干战争”动员会上的讲话，原来与[GER.GetName]的合作不过是笔交易，马扎尔人不会容忍其他势力踏足巴尔干半岛。\n\n如果只是维持巴尔干霸权也就算了，阿提拉进一步宣称[HUN.GetName]很快将开始“对巴尔干地区的完全整合”，而那之后更伟大的马扎尔帝国将以完全独立的姿态踏足世界舞台，“直到所有坏文明都被铲除为止。”"
 more_News.64.a:0 "“准备打仗！！”"
 more_News.64.b:0 "她这是自寻死路啊。"
 more_News.64.c:0 "让她来！！"
 more_News.64.e:0 "疯了吧？！"
 more_News.64.f:0 "这是什么超展开？！"

 more_News.65.t:0 "帝都不祥事件"
 more_News.65.d:0 "在激进民族主义运动与政府建制派之间的斗争发展了十余年以后，日本文官政府与军队间的不和彻底激化了！在一个月黑风高的夜晚，激进的中下层军官们率领所属部队约一千人潜入东京，以“尊皇讨奸”为口号试图获取天皇的支持以“天诛国贼”。叛军很快攻占了东京市政府大楼、东京警视厅等多处据点。\n\n但是一时冲动的冒险之举果然难以达成目的，听到风声的政府元老迅速调遣忠诚部队包围了政变军，只不过在平息骚乱的过程中一些有关强化政府权力的法案也得到了通过，或许有人想要借这个机会确立另一种威权统治。"
 more_News.65.a:0 "东京秩序井然。"
 more_News.65.b:0 "借刀杀人？"
 
 more_News.66.t:0 "帝都不祥事件"
 more_News.66.d:0 "在激进民族主义运动与政府建制派之间的斗争发展了十余年以后，日本文官政府与军队间的不和彻底激化了！在一个月黑风高的夜晚，激进的中下层军官们率领所属部队约一千人潜入东京，以一场针对皇居的突然袭击彻底改变了日本。他们成功获取了“授予权力以重塑国家”的天皇手谕，军队中的皇道派活动家和“国家改造理论”的拥趸以此强行解散了文官政府后迅速将激进运动推向全国，现在[JAP.GetName]基本落入了他们的掌控。"
 more_News.66.a:0 "为了大东亚！"
 more_News.66.b:0 "不好的开端..."

 more_News.67.t:0 "帝都不祥事件"
 more_News.67.d:0 "在激进民族主义运动与政府建制派之间的斗争发展了十余年以后，日本文官政府与军队间的不和彻底激化了！在一个月黑风高的夜晚，激进的中下层军官们率领所属部队约一千人潜入东京，在政府内部部分元老的支持下发起了一场成功的政变。主张“尊皇讨奸”的皇道派自此掌握了[JAP.GetName]，一系列关于巩固政权的清洗运动已经展开，直到天皇亲政前日本或许会维持这么一段紧急状态...抑或是永远。"
 more_News.67.a:0 "天皇陛下万岁！"
 more_News.67.b:0 "究竟是天皇亲政还是皇道派亲政？" 

 more_News.68.t:0 "帝都不祥事件"
 more_News.68.d:0 "在激进民族主义运动与政府建制派之间的斗争发展了十余年以后，日本文官政府与军队间的不和彻底激化了！在一个月黑风高的夜晚，激进的中下层军官们率领所属部队约一千人潜入东京，以“尊皇讨奸”为口号试图获取天皇的支持以“天诛国贼”。\n\n一时冲动的冒险之举果然难以达成目的，听到风声的政府元老迅速调遣忠诚部队包围了政变军。\n\n然而被任命为平叛总指挥的织田信长元帅亦是个野心家，她的军队把政府连带着一起收拾掉了，一个完全由其亲信“尾张帮”构成的幕府已经开始确立对日本的统治。"
 more_News.68.a:0 "没人比我更懂上洛。"
 more_News.68.b:0 "嗯？！"

 more_News.69.t:0 "神兵队事件"
 more_News.69.d:0 "在民间右翼组织进行了一系列政治暗杀未能达到效果以后，右翼活动家们开始了一系列更加冒险的赌博。而这一次，他们赢了。就在几天前，一个被称为“神兵队”的组织在伊势神宫和靖国神社前面示威，要求巩固国防。东京警视厅随后出动警力取缔了这个组织，不料这只是一个陷阱。东京警视厅很快被“神兵队”的叛乱武装攻占，并且海军的飞机也被调用以袭击首相的官邸。在一系列戏剧性的溃败之后，日本首相官邸也被占领。右翼活动的同情者比那名居天子被推举为新的首相，\n\n据可靠消息称“神兵队”与之前的右翼恐怖主义组织“血盟团”和激进军官团体“皇道派”有着极为密切的联系，由此便不难推测日本接下来政治的发展方向。"
 more_News.69.a:0 "天皇陛下万岁！"
 more_News.69.b:0 "这么轻松就政变了？！" 

 more_News.70.t:0 "织田信长的反击"
 more_News.70.d:0 "突发情况！日本陆军元帅突然在东京电视台露面并声称“沙条首相试图谋杀自己未遂”，“[JAP.GetName]绝不能由一个杀人犯统治！”在说这番话时，效忠于织田的陆军士兵已经控制了多个政府部门并在大街小巷四处张贴着紧急戒严令，据说这些军管法案完全没有写截止日期。"
 more_News.70.a:0 "八嘎！！还想烧死我两次吗？！"
 more_News.70.b:0 "怎么感觉她看起来不太一样？"

 more_News.71.t:0 "日本陷入分裂"
 more_News.71.d:0 "在二十世纪初，建立了日本现代民主制度的日本自由派政治家由于恐惧社会主义工人运动而转向保守。很多评论家正在哀叹日本自由主义的慢性死亡的时候，日本政坛上尚且处于权力边缘的新一代自由派竟在最近一系列政治暗杀事件的推动下阴差阳错地掌握了大权。不过即使如此现任自由派首相还是没能躲过各路保守势力的责难，在各种游说暗示均无法换来辞职的答复后，些许可怕的小道消息开始在东京流传————政变正在准备，而双方正在争取军队的支持。"
 more_News.71.a:0 "宪法上写了！这是一个民主国家！"
 more_News.71.b:0 "总有管不住的时候。"

 more_News.72.t:0 "日本内战"
 more_News.72.d:0 "日本自由派首相始终拒绝保守派的要求坚决不辞职，声称这是宪法赋予首相的权利。政府中的建制保守势力已经在两面受敌中迅速萎缩，而贵族院、政府中的强硬派和军队中的激进分子已经坐不住了。东京已经连续戒严三天并且政府向市民发放了大量武器之后，冲突终于政治爆发。军队中的叛乱分子声称新首相是“叛国分子”并且“藐视天皇”，要求拥立贵族院议长八云紫为临时首相。叛军随即向东京进发并且在东京郊区和政府军撞了个正着。\n\n自由派在政府中获得了足够的支持时用行动证明自身绝不是花瓶，忠诚于政府的军队开始与政变军交火，战火自东京周围迅速扩散到了整个日本列岛。"
 more_News.72.a:0 "为民主而战！！"
 more_News.72.b:0 "竟然打起来了？！"

 more_News.73.t:0 "日本的新生"
 more_News.73.d:0 "意料之外的内战让日本政治走向了一个截然不同的结局。军队里的激进军国主义分子被铲除，政府里的保守派接受了日本的新政局，而新政府也进行了多项体制改革。而最为艰难复杂的改革，毫无疑问是近期拟定的新宪法。宪法明确规定了日本是一个君主立宪制国家，并且明文排除了天皇干预政局和军队的可能性。按照新宪法，军队从属于文官政府，政府的首脑是首相，并且国会拥有国家的主权。作为妥协，贵族院被保留，但是权力被约束。\n\n军国主义思维正在随着激进军官被清洗而消退，神社局被解散，神社变成了法人，一项由激进分子提出的关闭靖国神社的提议则被搁置。\n\n与此同时，“大日本帝国”被改名为“日本国”，以作为新时代的标志，首相亦宣称要扭转之前的外交政策。批评家们认为新政府只是在推行一种“精心打扮的帝国主义”，但是亚洲国家的一些活动家已经兴奋了起来：日本或许依然会主导亚洲，但是可能是一个不同的亚洲。"
 more_News.73.a:0 "现在才刚刚开始。"
 more_News.73.b:0 "一个国家的诞生。"

 more_News.74.t:0 "元老诬陷事件"
 more_News.74.d:0 "事发突然，[JAP.GetName]合法民选首相沙条爱歌突然被抓捕下狱，另一当事人贵族院议长八云紫接受采访时自称“前首相试图以贪污罪名除掉自己”，“在局势稳定前将由我来监督政府的运作。”\n\n首相犯罪当然应该依法处理，只不过八云紫似乎连着整个选举制度一并处理了，据说紧闭的国会大门后议员都被换成了元老亲信，很难不让人怀疑八云紫的真实动机。"
 more_News.74.a:0 "这是必要的。"
 more_News.74.b:0 "是不是她自导自演的？"

 more_News.75.t:0 "1936日本选举"
 more_News.75.d:0 "1936日本大选结束，远坂时臣率立宪政友会扳回一局，看来政友会与民政党间的相互角逐愈发有形成美式两党制的趋势。"
 more_News.75.a:0 "哎，宝石都换成竞选资金了。"
 more_News.75.b:0 "好像还挺稳妥的。"

 more_News.76.t:0 "1936日本选举"
 more_News.76.d:0 "1936日本大选结束，立宪民政党继续端坐钓鱼台，只是相对保守的苍崎橙子接替了坂本龙马，或许愈发保守的日本政局能为老牌政党政友会创造新的机会？"
 more_News.76.a:0 "顺利过渡。"
 more_News.76.b:0 "好像还挺稳妥的。"

 more_News.77.t:0 "1936日本选举"
 more_News.77.d:0 "1936日本大选结束，政坛新星沙条爱歌率立宪政友会扳回一局。对比其他候选人，新任首相一向以对现状不满而著称，一就任即表示将展开广泛的体制改革。"
 more_News.77.a:0 "终于轮到我了。"
 more_News.77.b:0 "改成啥样呢？"

 more_News.78.t:0 "大政翼赞会"
 more_News.78.d:0 "现任日本首相承诺的政治改革终于落实了，尽管一系列改革过程中闹出了些许不清不楚的腐败及暗杀事件，但作为结果的“大政翼赞会”已经确确实实的垄断了日本政局。作为最高会长的沙条爱歌声明这将“更好的统合帝国以翼赞天皇陛下践行臣道”，部分外界观察家认为她已经凭此成为了事实上的独裁者，日本摇摇欲坠的民主就此终结。"
 more_News.78.a:0 "该把视线投向国外了。"
 more_News.78.b:0 "是翼赞天皇还是翼赞她呢？"  
 
 more_News.79.t:0 "弗拉德三世在爆炸中丧生"
 more_News.79.d:0 "在罗马尼亚于喀尔巴阡战争中取得了一系列令人震惊的胜利之后，一个更加令人震惊的消息传遍了欧洲。罗马尼亚的国王弗拉德三世在北特兰西瓦尼亚的首府的庆功宴会被一颗炸弹袭击了。罗马尼亚国王弗拉德三世据说当即毙命，而他的亲信达尼克·普雷斯通则在狼狈地逃出了爆炸现场以后宣称这场爆炸是罗马尼亚铁卫团的“政变阴谋”。而铁卫团方面，团长泽利亚·科德里亚努则宣称这件事是达尼克和他代表的“境外势力”所为，目的是颠覆罗马尼亚在喀尔巴阡地区的军事胜利。\n\n目前政府内阁乱作一团，国家复兴阵线的领导人一直没有发表评论，在布加勒斯特的各国新闻记者也一头雾水。不过可以肯定的是，刚刚获得了军事胜利的罗马尼亚很快就要陷入一场痛苦的政治斗争当中。"
 more_News.79.a:0 "才逃出深渊，又跳进火坑"
 more_News.79.b:0 "令人震惊"  
 
 more_News.80.t:0 "弗拉德三世被刺杀"
 more_News.80.d:0 "罗马尼亚在喀尔巴阡战争中的失败似乎将这个短暂团结的国家再次撕裂。在一系列国内的政治紧张局势升级以后，罗马尼亚的首都布加勒斯特终于被点燃了。随着铁卫团长泽利亚·科德里亚努被刺杀，铁卫团和国王弗拉德三世的矛盾被彻底激化了。铁卫团方面认定此次刺杀是弗拉德三世所为，便作为报复刺杀了弗拉德三世。观察家认为，政府军队和罗马尼亚铁卫团在街头的正式对抗很快就会开始。\n\n不过，也有人表达了对这一事件的怀疑。有观察家指出，刺杀行为不是弗拉德三世的常用手段，也不符合他的性格。因此，有人怀疑此次针对科德里亚努的暗杀是另有其人所为。现在，不管局势如何发展，他的目的都已经达到了。"
 more_News.80.a:0 "才逃出深渊，又跳进火坑"
 more_News.80.b:0 "令人震惊"  
 
 more_News.81.t:0 "罗马尼亚军团王国"
 more_News.81.d:0 "罗马尼亚王国的两大政治力量，国王弗拉德三世和他旗下的国家复兴阵线以及铁卫团长科德里亚努的铁卫团，如今已经合二为一。随着科德里亚努被任命为罗马尼亚的新一任总理，一个强大的军团王国就此诞生。很多人预测科德里亚努和弗拉德三世之间的矛盾最终会爆发，但是他们的预测落了空。\n\n科内柳·泽列亚·科德里亚努，作为一名右翼民粹活动家，和一位君主制的拥护者，宣布弗拉德三世是罗马尼亚的圣君，“真正地代表了罗马尼亚人民和民族的利益”。并且科德里亚努宣布，在他继任总理以后，要彻底地打击“垄断集团、叛国者、赤色分子和境外势力”，并且建立一个为真正的罗马尼亚人民服务的国家。"
 more_News.81.a:0 "国王陛下万岁！"
 more_News.81.b:0 "我们会密切关注"  
 
 more_News.82.t:0 "罗马尼亚军团王国"
 more_News.82.d:0 "国王弗拉德三世去世以后，人民始终在猜测罗马尼亚的君主制就会就此终结，但是事实却恰好相反。被认为很早就夭折的继承人芙兰朵露·斯卡雷特又出现在了世人的面前。这位年轻但又充满活力的君主决定任命科内柳·泽列亚·科德里亚努出任罗马尼亚的总理，意味着铁卫团在这场政治斗争中的完全胜利。\n\n科内柳·泽列亚·科德里亚努，作为一名右翼民粹活动家，和一位君主制的拥护者，在芙兰朵露的加冕典礼上宣布芙兰朵露是罗马尼亚的圣君，“真正地代表了罗马尼亚人民和民族的利益”。并且科德里亚努宣布，在他继任总理以后，要彻底地打击“垄断集团、叛国者、赤色分子和境外势力”，并且建立一个为真正的罗马尼亚人民服务的国家。芙兰朵露本人亦发表了简短但是有力的演说，谴责了她“懦弱”的姐姐和“腐败”的罗马尼亚议会，并且称赞科德里亚努是“伟大的革命家”，宣布罗马尼亚的复兴就此开始。"
 more_News.82.a:0 "国王陛下万岁！"
 more_News.82.b:0 "戏剧性的展开"  
 
 more_News.83.t:0 "铁卫革命"
 more_News.83.d:0 "罗马尼亚政治斗争，最后以激进右翼团体罗马尼亚铁卫团彻底摧毁了它的所有政治对手的方式结束了。国王弗拉德三世遭到了暗杀，而铁卫团团长科内柳·泽列亚·科德里亚努也付出的生命的代价。然而最令人震惊的是，顺位继承人蕾米莉亚·斯卡雷特的妹妹，被认为早已死亡的芙兰朵露·斯卡雷特出任了铁卫团的新团长。在一次震撼的演说中，她谴责了自己“懦弱”的姐姐，并且宣布罗马尼亚改组为“彻底的军团国家”。布加勒斯特议会被解散，银行被摧毁，法院被改组为军事法庭，政府机关被进行了彻底的清洗。\n\n正如观察家们所指出的，这是一场革命，而这场革命建立了一个激进、好战、全民皆兵的罗马尼亚。正如芙兰朵露·斯卡雷特所说，罗马尼亚已经准备好摧毁挡在它面前的任何敌人。"
 more_News.83.a:0 "团长万岁！"
 more_News.83.b:0 "怎么会这样？"  
 
 more_News.84.t:0 "布加勒斯特陷入对峙"
 more_News.84.d:0 "随着罗马尼亚国王弗拉德三世的突然逝世，罗马尼亚的政局陷入了混乱。铁卫团和罗马尼亚国王追随者之间的矛盾已经彻底激发，很快便发展为全国范围内的动乱。而冲突最激烈的部分则是在罗马尼亚的布加勒斯特。随着罗马尼亚军队和铁卫团相继在布加勒斯特布置据点，整座城市的交通枢纽和政府机关都变成了对峙的阵地。\n\n蕾米莉亚·斯卡雷特，弗拉德三世的继承人，已经准备好加冕为下一任罗马尼亚国王，而军队的任务则是保护她顺利加冕。与此同时，政治暗杀也在全国范围内扩展开来，已经先后有数位中高级官员和铁卫团领袖遭到了暗杀袭击，这些袭击有的成功了，有的失败了。只有时间能证明谁能在这场对抗中胜出。"
 more_News.84.a:0 "我们来看看谁会赢？"
 more_News.84.b:0 "罗马尼亚又要陷入混乱了"  
 
 more_News.85.t:0 "军队恢复罗马尼亚议会"
 more_News.85.d:0 "令人震惊的消息传来了！在罗马尼亚的激进右翼团体在相互争斗和倾轧中互相摧毁后，亲文官的军队占领了布加勒斯特，并且政府的代表已经宣称罗马尼亚议会将会在近期内逐步恢复。军方代表谴责右翼势力“试图摧毁国家”，并且承诺要恢复罗马尼亚的民主政治。这一系列事件在布加勒斯特以及全国其他地区都受到了广泛的欢迎，这是因为罗马尼亚人大多已经厌倦了无休止的内斗，而一个稳定的代表制政府向他们许诺了和平。\n\n如此戏剧性的政治变化，以及政治精英推动的马基雅维利式的民主化进程让观察家和民主主义的拥趸们感到兴奋又担忧。时间会证明罗马尼亚的民主制度能否在残酷的东欧极权主义的重压下幸存下来。"
 more_News.85.a:0 "罗马尼亚万岁！"
 more_News.85.b:0 "巴尔干的民主？真新鲜"  
 
 more_News.86.t:0 "玛格特罗伊德政变"
 more_News.86.d:0 "罗马尼亚的政治再一次发生了惊人的反转。刚刚攫取到权力的权术家达尼克·普雷斯通，在逐渐露出了自己的野心以及德国背景之后，被他的部下，工程师爱丽丝·玛格特罗伊德在一场巧妙设计的政变中推翻了。现在，大权已经落到了玛格特罗伊德的手上。她已经准备好在布加勒斯特进行一场特殊的审判，来审判参与的达尼克派势力、铁卫团势力和军队里的“颠覆分子”。千界树家族的其他成员纷纷宣布向这位沉稳但有些冷酷的新领袖效忠，以换取自己在接下来的清洗中能够保全性命。\n\n爱丽丝·玛格特罗伊德被惧怕她的人称之为“布加勒斯特的人偶师”。有人宣称，玛格特罗伊德是一个隐藏在贵族气息和冰冷外表下的民主派。但是更多人认为，这只是罗马尼亚专制统治的又一个循环。她现在确实是一个人偶师了，只不过她手上掌握着罗马尼亚的命运。"
 more_News.86.a:0 "爱丽丝小姐的选择很重要。"
 more_News.86.b:0 "她算什么东西？！"  
 
 more_News.87.t:0 "蕾米莉亚一世继位"
 more_News.87.d:0 "随着铁卫团分子在对抗中被一举摧毁，国王的继承人蕾米莉亚·斯卡雷特成功继承了罗马尼亚的王位，加冕为蕾米莉亚一世，并且通过强力的政治手段镇压了铁卫团的反抗力量和议会里的反对派。外界观察家之前推测，这位继承人是个“懦弱的小姑娘”，可是事实让这些评论家们大跌眼镜。蕾米莉亚·斯卡雷特迅速在全国范围内巩固了自己的势力，并且掀起了一波君主崇拜运动，她的反对派们则称这场运动为“红雾”。\n\n尽管上一任君主弗拉德三世被刺杀一事给罗马尼亚全国带来了震动，蕾米莉亚一世成功建立了罗马尼亚人对于君主制的信心。一个强力的专制君主统治罗马尼亚的时代，似乎在经历了短暂的波折之后又回来了。"
 more_News.87.a:0 "蕾米莉亚国王万岁！"
 more_News.87.b:0 "换汤不换药"  
 
 more_News.88.t:0 "达尼克的罗马尼亚"
 more_News.88.d:0 "达尼克·普雷斯通，一个出生在北欧地区的罗马尼亚政客，如今已经成为了世界媒体关注的焦点。他已经成为了欧洲最有名的野心家。这个游走在德国、英国和罗马尼亚之间的人，最终通过自己的政治手段将罗马尼亚纳入自己的统治之下。在弗拉德三世已经逝世、罗马尼亚铁卫团也被摧毁的情况下，达尼克·普雷斯通·千界树通过扩大自己的千界树家族的影响力，在罗马尼亚建立了一个属于他的帝国。\n\n只有时间才会证明，他只是一个试图统治罗马尼亚的投机政客，还是一个把罗马尼亚当做政治试验田的阴谋家。"
