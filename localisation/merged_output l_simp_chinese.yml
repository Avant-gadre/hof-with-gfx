 rw_jap.6.t:0 "射命丸文事件"
 rw_jap.6.d:0 "全国最大的综合性报纸之一的《文文新闻》最近开始同政府作对了。昨天，以撰写夸张花边新闻著名的记者射命丸文突然在报纸头条爆料首相[ROOT.GetLeader]在选举中涉嫌贿选！文中甚至披露了在东京都的部分片区贿金如何流向黑帮、企业甚至工会。如今其他大小报纸开始争相转载这一新闻，由于射命丸文在新闻界的名气，很多人开始相信她的胡言乱语是真实情况。"
 rw_jap.6.a:0 "身正不怕影子歪，让她说！"
 rw_jap.6.b:0 "公开反驳并且找个理由起诉《文文新闻》！"
 rw_jap.6.c:0 "请特高科把她安排了。"
 
 rw_jap.7.t:0 "昭和政变"
 rw_jap.7.d:0 "并不是政友会的所有成员都愿意接受沙条爱歌作为首相这一事实。事实上很多成员，包括一些很有名望的成员，非常担心革新派势力最后会颠覆日本的民主制度。现在他们找到了政友会的一个小人物，沙条爱歌首相的妹妹，沙条绫香。看起来他们似乎打算通过一场“直接行动”来实施一场针对沙条爱歌首相的政变。"
 rw_jap.7.a:0 "政变是成功的，沙条爱歌首相被迫下台。"
 rw_jap.7.b:0 "他们得到的只有绫香吊死在家中的尸体。"

 rw_jap.8.t:0 "沙条首相准备整治腐败"
 rw_jap.8.d:0 "日本政坛的腐败问题已经是全国公开的秘密。作为革新派的领袖，沙条首相自然不可能坐视不理。就在昨天沙条首相发表了全国演说，称要“彻底整治”国内的腐败问题。“从选举，到行政系统，再到军部，腐败无处不在，”沙条首相如是说，“而且有一些人，他们非常富有，或者非常有权力。他们的行动是非常隐蔽的，同时他们的道德是绝对败坏的。他们挟持了天皇陛下，并且正在妨碍我正常行使首相的职能。”在演说中她还暗示了宫中势力和贵族院里的元老是腐败链条中的重要一环。"
 rw_jap.8.a:0 "早该这么做了。"
 
 rw_jap.9.t:0 "八云紫腐败案"
 rw_jap.9.d:0 "沙条内阁组建的“昭和中央反腐小组”的副组长近卫文麿一周前向媒体公布了一个爆炸性新闻：贵族院院长、元老八云紫涉嫌巨额腐败！作为开国元勋之一的八云紫是一个连天皇陛下都要礼让三分的人，如今被革新派官僚直接暴出腐败，在政坛上引发了从未有过的巨大震动。如今此案已经被提交到大审院，而终审法官四季映姬则面临两难局面，一边是来势汹汹的革新官僚，一边是朝廷重臣元老。不过，法律面前人人平等，最终决定此案结果的还是证据和法官公正的判断。"
 rw_jap.9.a:0 "八云紫腐败证据确凿，判处终身监禁。"
 rw_jap.9.b:0 "沙条内阁伪造证据被揭露，陛下要求八云紫彻查此事。"
 
 rw_jap.10.t:0 "八云紫“消失”了"
 rw_jap.10.d:0 "东京监狱传来了令人困惑的消息，最近被判处终身监禁的八云紫在狱中“神秘失踪”了。尽管曾经的元老和当今的头号要犯在狱中凭空消失确实引人怀疑，但是公众也没有兴趣去追根问底。或许只有当班的狱警知道到底发生了什么了。"
 rw_jap.10.a:0 "元老也不过如此"
 
 rw_jap.11.t:0 "谋杀织田信长"
 rw_jap.11.d:0 "沙条首相掌握日本各项大权之路上最后一块绊脚石——陆军大臣织田信长最近终于给了首相一次除掉她的机会。织田去朝鲜视察期间，沙条爱歌首相私下会见了信长的弟弟，织田信胜。在进行了一番“礼尚往来”之后，织田信胜透露了织田信长回日本之后的行程信息，相对地，沙条首相向信胜许诺了一部分军事大权。沙条首相最亲密的朋友——特高科如今已经做好了准备，炸药已经在铁轨上埋好，只等最后请君入瓮了。"
 rw_jap.11.a:0 "暗杀是成功的，并且责任甩给了特高科。"
 rw_jap.11.b:0 "暗杀失败，织田部兵变控制了东京。"
 
 jap_flavour.2.t:0 "望远镜事件"
 jap_flavour.2.d:0 "又是一次极其无聊的国会，至少对于玉藻前天皇来讲是这样，尤其是国会议事堂内部十分闷热，而众议院议长又在进行冗长的发言，该死的形式主义！百无聊赖的天皇陛下看了一眼手中的诏书，突然一个有趣的想法复现在她的脑海。当着文武百官的面，她将诏书卷成了筒状，当成“望远镜”对着文武百官瞭望了起来：远坂时臣依然穿着精致优雅，正襟危坐，无趣；沙条爱歌眼睛炯炯有神，果然是年轻气盛啊；比那名居天子东张西望的，显然她也意识到了这国会极其无聊；化野凌里依然是一幅深不可测的笑容，可是她在想啥和我有什么关系？倒不如关注一下雾雨魔理沙的头发是哪里染的…………部分官员显然已经发现了天皇的“异常举止”，但是都没有打断天皇的胆子。正当天皇在仔细观察藤原妹红将军的背带裤的时候，她突然听到了一阵熟悉的咳嗽声。"
 jap_flavour.2.a:0 "“该死，被八云紫发现了。”"
 
 jap_flavour.3.t:0 "望远镜事件"
 jap_flavour.3.d:0 "又是一次极其无聊的国会，至少对于玉藻前天皇来讲是这样，尤其是国会议事堂内部十分闷热，而众议院议长又在进行冗长的发言，该死的形式主义！百无聊赖的天皇陛下看了一眼手中的诏书，突然一个有趣的想法复现在她的脑海。当着文武百官的面，她将诏书卷成了筒状，当成“望远镜”对着文武百官瞭望了起来：远坂时臣依然穿着精致优雅，正襟危坐，无趣；沙条爱歌眼睛炯炯有神，果然是年轻气盛啊；比那名居天子东张西望的，显然她也意识到了这国会极其无聊；化野凌里依然是一幅深不可测的笑容，可是她在想啥和我有什么关系？倒不如关注一下雾雨魔理沙的头发是哪里染的…………部分官员显然已经发现了天皇的“异常举止”，但是都没有打断天皇的胆子。正当天皇在仔细观察藤原妹红将军的背带裤的时候，贤者茨木华扇突然打断了众议院议长，厉声喝道：“陛下，您在干什么？”，全场官员都愣住了，但是意识到说话的人是茨木华扇之后大家才意识到这其实很正常。"
 jap_flavour.3.a:0 "“你吼那么大声干什么？”"
 
 jap_flavour.4.t:0 "幽谷响子的演讲"
 jap_flavour.4.d:0 "八云内阁推动的《国家动员法》在社会大众党内部引发了分歧，很多成员不清楚是否应当投赞成票。据社大党书记长村纱水蜜所说，最后圣白莲委员长认为《国家动员法》“似乎是社会主义模型”，拍板决定支持。次日社大党议员幽谷响子发表赞成演讲道：“八云首相应当更加大胆、直率地说，这就是日本前进的道路。我觉得应该像齐格飞、尼禄那样，或者像斯大林那样，大胆地沿着日本应该走的道路前进。”但是由于这一演讲将八云紫比作斯大林，幽谷响子被送交了惩罚委员会，两天后被从众议院开除。"
 jap_flavour.4.a:0 "翼赞也要注意分寸"
 
 jap_cabinet.2.t:0 "八云紫干预政府预算"
 jap_cabinet.2.d:0 "三贤者之一的八云紫再度对现政府“拖拖拉拉”的效率提出异议并且扬言要“否决三个月来众议院的所有预算申报”。现任首相[JAP.GetLeader]与众议院部分议员紧急与八云紫进行了磋商，并且修改了预算中令她最为不满意的部分，在进行了连续三天的扯皮之后，此事才算作罢。"
  
 jap_cabinet.3.t:0 "八云紫批评首相"
 jap_cabinet.3.d:0 "似乎八云紫从来没有欣赏过一位在任首相，现任首相[JAP.GetLeader]自然也不例外。目前贤者大人对于首相的一些施政方针异常不满，她随后通过自身巨大的影响力在贵族院通过议案将部分政策内容转换成了她所认可的样子，确实她的想法更有效率，然而这无疑是越权。"

 jap_cabinet.4.t:0 "八云紫干预军队"
 jap_cabinet.4.d:0 "我们的陆海军长期以来都看各自不顺眼，而贤者八云紫可能是对此最为不满的一个。就在最近她便以“协调军种合作”为由撮合了一次陆海军的小型联合演习，我们的伟大的帝国陆军和海军当然不负众望圆满结束了拉练，不过据称双方在演习过程中倒是发生了些许不愉快。"
 
 jap_cabinet.6.t:0 "摩多罗隐歧奈视察陆军"
 jap_cabinet.6.d:0 "对于贤者摩多罗隐歧奈前来视察一事陆军方极为重视，毕竟没有她的支持皇道派可难上位。陆军大臣特地命令举办一场大演习以向贤者展示帝国陆军的实力，而在皇道派掌权以来军费预算一直在向陆军偏斜，因而这一次除了常规的步兵操练外军方还另拉出了许多稀奇古怪的新兵器且尝试了不少新战术着实令她大开眼界。"
 
 jap_cabinet.7.t:0 "摩多罗隐歧奈视察海军"
 jap_cabinet.7.d:0 "虽然海军在被削减了军费后确实有点不好过，不过他们对于贤者视察一事可不敢怠慢然而也没有更多的热情。当贤者一行走下军舰时她总感觉有些敷衍，海军方面仅仅派了一支不大不小的舰队载着观察团在日本海上溜了一圈，尽管他们全程表现得还不错没有发生任何事故……因此自己更找不到批评的借口。"

 jap_cabinet.8.t:0 "摩多罗隐歧奈视察陆军航空队"
 jap_cabinet.8.d:0 "自维新以来陆海军的分歧已经决出了胜负，一个例子就是陆军航空队拥有了管辖全日本军用飞机的权力，自然贤者阁下有力的推动了这一政策的落实。当她乘坐的专机出现在陆航训练基地上空之际令人惊奇的一幕发生了，窗外竟然有一排烟幕形成的巨大红字“欢迎”，她不由得向旁边护航的飞行员们敬礼致意。"
 
 jap_cabinet.10.t:0 "茨木华扇批评众议院"
 jap_cabinet.10.d:0 "我们的贤者又一次在众议院上对该机构猛烈抨击，她的理由要么是“官僚主义”抑或是“不干实事”并且还能随着发言过程逐渐发掘出新的切入点。确实她说的很多都是当下存在的问题，然而她每一次发言都要占去几乎所有人的发言时间，以至于这类“批评时间”一旦发生的话政务根本无法运行。"
 
 jap_cabinet.11.t:0 "茨木华扇批评首相"
 jap_cabinet.11.d:0 "[JAP.GetLeader]又一次遭到了贤者的猛烈批评，茨木华扇先是于公方面抨击了现行政策的一系列漏洞后转而谈起了[JAP.GetLeader]私生活问题，在她的看法中首相应当像她一样过着苦行僧般的日子才合格。其实她进行监督倒也挺好的，然而记者们总是会从后续发言中提取出一些“合适”的东西就有点烦人了。"

 jap_cabinet.12.t:0 "茨木华扇批评天皇"
 jap_cabinet.12.d:0 "我们的天皇以其“不拘一格”的行为广为人知，甚至名声远在日本之外。前一周她又在出访活动中搞出了一件人尽皆知的花边新闻，而贤者茨木华扇则在近日天皇出席的例行会议上对其“不重”的行为予以批判，虽然我们的天皇向来把所有的批评当作耳旁风，可贤者的行为却在政界又掀起了一次关于不敬标准的大讨论。"
 
 jap_diplo.1.t:0 "日本寻求恢复英日同盟"
 jap_diplo.1.d:0 "我们和日本的同盟关系随着上次大战的结束已经名存实亡了，他们在拿到了属于自己的好处后愈发有成为东亚主宰的欲望。然而日本大使最近找上门来说是要恢复盟约，那么我们在慎重考虑后得出的结论是……" 
 
 jap_diplo.2.t:0 "英国同意恢复英日同盟"
 jap_diplo.2.d:0 "非常好！英国同意了我们的请求，现在我们将会如同五十年前那样开展合作，并且将在各自面临防御战争时互帮互助。"  
 
 jap_diplo.3.t:0 "日本违反了同盟条款"
 jap_diplo.3.d:0 "尽管日本并没有直接的对我们发动军事威胁，可是他们近来的在东亚大陆的一系列军事行动切实挑战了我们在当地的利益，或许我们没有必要和这么一个富有侵略性的日本结盟了。"   
 
 jap_diplo.4.t:0 "英日同盟终止"
 jap_diplo.4.d:0 "混账盎佬竟然终止了英日同盟条约，现在他们和我们没一点关系了。不过这倒也是预料中的状况，他们不会容忍我们在东亚大陆继续这么扩张下去……那么是不是该制定一个计划把他们也一并赶回欧洲了？"
 
 rw_jap.12.t:0 "打黑除恶"
 rw_jap.12.d:0 "警察，宪兵，特高课，整个帝国能够被用于“治安”的机构全都被沙条首相调动了起来，这么大阵仗自然是要去除掉什么人，“莫非是要彻底根除赤匪了？”刚刚被任命为这项行动“总负责人”的近卫文麿这么猜测着，实际上首相办公室外从那三个机构抽调而来的执行者们也和他一般类似的胡思乱想着。过了老长时间近卫才从首相办公室里走出来，迎面就是特高课的目暮警官，“公爵，首相到底是要我们来做什么？”"
 rw_jap.12.a:0 "“她说我们必须根除黑帮组织。”"   
 
 rw_jap.13.t:0 "两仪式越狱"
 rw_jap.13.d:0 "“呃，首相，您还记得上次专项行动抓捕的黑帮头子两仪式吗？”“记得，那怎么了？”沙条爱歌的注意力完全在战报上，直到近卫文麿慢条斯理的讲完了这件事后她才放下了报纸。“那个家伙跑了？！监狱的都是干什么吃的？！那种危险人物竟然给跑了？！！快给我接目暮警官！！！那家伙要是出现在这里，你和我马上就得去见天照大神！！”"
 rw_jap.13.a:0 "“不过据称她已经去了中国大陆。”"   
 
 rw_jap.14.t:0 "新体制运动"
 rw_jap.14.d:0 "近来日本政坛经历了一系列堪称“动荡”的大事件后沙条首相终于将整个政府控制在了手里，她总算可以开始自己的伟大事业————新体制运动。在发表了“实践翼赞大政的臣道，上意下达，下情上通，密切配合政府”这一纲领后她自任为新政党“大政翼赞会”的会长，自然这不会是首相单纯成立一个政党这么简单，同时其他政党竟然在这一消息发布后接二连三的开始自行解散且同时声明“并入大政翼赞会”，结果几天之内大政翼赞会在众议院的席位比例竟然增长到了90%之多。"
 rw_jap.14.a:0 "“这样就不存在能反对我的声音了。”"    
 
 rw_jap.15.t:0 "贵族院罢免了首相"
 rw_jap.15.d:0 "国会里稍微敏感的议员都会明白，首相与贵族院，尤其是与贵族院议长八云紫的关系已经下降到了他上任以来的最低点。如今贵族院已经不打算继续僵持下去了，三天前八云紫议长向天皇陛下提交了“弹劾奏折”，枢密院最近提交的报告也对首相颇有微词。首相认识到自己已经不再受天皇陛下信任，于是提出辞职。\n “到了关键时刻你才会明白[JAP.GetName]仅仅在宪法上是一个民主国家，大权终归于制定宪法的那帮人。”————不知名人士。"
 rw_jap.15.a:0 "贤者的亲信将暂领首相职务。"     
 
 rw_jap.16.t:0 "极端赤色分子袭击天皇"
 rw_jap.16.d:0 "社会主义者、共产主义者、无政府主义者……这些赤色分子对帝国的威胁从来没有停止过，事实上，《国家安全法》的颁布也并没有让情况变得更好。而如今这些极左分子已经将他们最极端的想法付诸实践了。在一次天皇的近期的外出事务中，知名“无政府下克上主义者”鬼人正邪突然于人群之中现身。不管她是谋划已久还是即时起兴，她已经对着昭和天皇掷出了手中的炸弹，等待陛下的命运将是……"
 rw_jap.16.a:0 "陛下死了，圣德亲王即位。"    
 rw_jap.16.b:0 "陛下猛扑过去抓住了刺客。"     
 rw_jap.16.c:0 "鬼人正邪刺杀失败但是逃走了。"   
 
 rw_jap.17.t:0 "雾社事件"
 rw_jap.17.desc_resign_demanded:0 "自从《马关条约》我国得到台湾以来，当地原住民从未安分过。就在昨天，台湾南投县雾社的原住民和我国驻台湾部队发生了交火。台湾自治联盟声称，为了镇压原住民，台湾总督江之岛盾子不但出动了飞机火炮，甚至动用了毒气。如今劳农党和社会大众党已经开始抗议此事，众议院一片哗然，外务大臣雾雨魔理沙更是以辞职威胁要求首相立刻辞职解散内阁。"
 rw_jap.17.desc_normal:0 "自从《马关条约》我国得到台湾以来，当地原住民从未安定过。就在昨天，台湾南投县雾社的原住民和我国驻台湾部队发生了交火。台湾自治联盟声称，为了镇压原住民，台湾总督江之岛盾子不但出动了飞机火炮，甚至动用了毒气。不过由于最近政府的对外政策日益强硬，台湾地方的抗议很快被政府无视了。"
 rw_jap.17.a:0 "首相只能选择辞职。"   
 rw_jap.17.b:0 "首相拒绝辞职。"   
 rw_jap.17.c:0 "就这样吧。"    

 rw_jap.18.t:0 "满洲事变"
 rw_jap.18.d:0 "自日俄战争后我们已经在满洲地区确立了经济上的统治地位，而历届政府一直将维护满洲特权作为对外经济扩张第一要务……一直经济来贸易去的是不是太软弱了？！那片富饶的土地不能再交给无能的支那人统治了！鼓吹“满洲生命线”理论的著名参谋石原莞尔已经为驻朝鲜军和关东军以及满铁守备队制定了一份详细的计划，现在就是行动的时候了！不用在乎本土的看法，他们肯定理解这是爱国的壮举！"
 rw_jap.18.a:0 "驻外日军按计划行动"   
 rw_jap.18.b:0 "政府提前得到风声逮捕了石原莞尔。"   
 rw_jap.18.c:0 "政府提前得到风声，但是支持了他们。"    
 
 rw_jap.19.t:0 "关东军的袭击"
 rw_jap.19.d1:0 "日本人对我们发动了袭击！这毫无预兆！出于当下关系的考量前线军官都不敢对其开火，我军正在节节败退，然而根据和日方领事的交涉来看日本政府对此完全不知情，或许这只是驻外军官的一次擅自行动。"
 rw_jap.19.d2:0 "日本人对我们发动了袭击！这毫无预兆！出于当下关系的考量前线军官都不敢对其开火，我军正在节节败退。另一方面日本领事亦发来一份近似最后通牒般的“要求”，勒令我们立刻撤出关外。"
 rw_jap.19.a:0 "我们只能撤退。"   
 rw_jap.19.b:0 "是可忍熟不可忍。"   

 rw_jap.20.t:0 "组建战争内阁"
 rw_jap.20.d:0 "总之事情终于发展到了今天这一步，历届政府对华外交的结果已经全部木大，当下唯一的解决方案只有武力。那么坚持和平外交的上届政府无论怎样也得下去了，尤其是坐视局势一团糟的无能首相和一事无成的外交大臣，所以该换谁呢？"
 rw_jap.20.a:0 "不再需要和平外交了。"   
 rw_jap.20.b:0 "老东西们都无法适应局势。"   

 rw_jap.21.t:0 "首相建议成立缓冲国"
 rw_jap.21.d:0 "满洲事变终究遂了密谋者的愿望，我们已经全面控制了整个满洲，然而现在日本和中国各势力的关系已经近乎破裂。对此首相认为应当继续在名义上维持满洲地区的独立，我们只要取得比原先更高的，绝对的经济支配权即可，这样或许未来还能和中国各方继续合作。"
 rw_jap.21.a:0 "这对于各方都是好的。"    
 rw_jap.21.b:0 "那军队的努力不就白费了？！" 

 rw_jap.22.t:0 "命莲寺大火"
 rw_jap.22.d:0 "首相一方面是政治家一方面又是佛教家，总归会在闲暇时刻回自己的寺内休息或是讲经……因而一场不知道是天灾还是人祸的悲剧就发生了，突如其来的大火过后现场一片狼藉，即使是火速赶到的消防队尽全力亦将其遏制。事后统计中包括首相在内的近百名佛教徒遇难，并且根据警视厅的调查显示现场有大量汽油挥发的痕迹，但除此之外毫无头绪……或许这将成为一起无头案了，那么还是来关注一下首相的换届吧。"
 rw_jap.22.a:0 "佛教首相没了，和平外交也得破产了。"    
 rw_jap.22.b:0 "对于一些野心家来说这是个机会。" 

 rw_jap.23.t:0 "加入抗日战争"
 rw_jap.23.d:0 "日本人已经完全撕下了伪装开始了对整个大陆的武力征服，我们是不是也得和老对头放下偏见开展合作了？就算中国人不打中国人这句话中国人自己也不信，可要在日本人打中国人的时候继续我行我素恐怕还是太出格了点。"
 rw_jap.23.a:0 "不能再兄弟阋墙了！"   
 rw_jap.23.b:0 "日本人又没打我们！关我什么事？！"  

 rw_jap.24.t:0 "驱逐桂系之战"
 rw_jap.24.d:0 "广西与广东一直都不是铁板一块，我们桂军与他们自辛亥革命以来争端不断，即使是今天他们仍未抛弃对我们的敌意。目前这些敌对分子正聚集在著名广东黑社会头子吉吊的旗下，在多次搜捕未果后她目前再一次纠集起地方宗族势力向我们宣战，尽管我军已经与粤军交战多次早就经验丰富，然而据称这一次她得到了日本人的支持。"
 rw_jap.24.a:0 "管你是什么人支持，给我打！"  

 rw_jap.25.t:0 "粤系求援"
 rw_jap.25.d:0 "一些民间右翼组织和部分陆军军官认为在中国的各个军阀政权实行渗透是提升我国影响力的重要手段，而这之中亦有两个重中之重，极北的满洲和极南的广东。现在正与我国民间组织合作着的粤军正与桂军处于僵局，单凭他们的能力恐怕还不足以击败桂军，只要政府官方稍稍介入一下……"
 rw_jap.25.a:0 "那些人的行动和政府没关系。"  
 rw_jap.25.b:0 "立刻送一船军火过去。"  
 rw_jap.25.c:0 "派遣“志愿者”直接参战！"  

 rw_jap.26.t:0 "独立之后"
 rw_jap.26.d:0 "成功了！桂系被我们彻底打败了！这多亏了日本人的帮助，也许我们得考虑深化和他们的关系了。"
 rw_jap.26.a:0 "日粤共荣！"  
 rw_jap.26.b:0 "这没必要。"  

 rw_jap.27.t:0 "日粤共荣？"
 rw_jap.27.d:0 "在粤军击败桂军后他们正式向我们提出了结盟的请求，在这件事上政府内的绝大部分人都还是同意的，如果说我们去强迫一个中国势力臣服于我们肯定会招致大量阻力……他们自己送上门就是另一回事了。"
 rw_jap.27.a:0 "这是极好的。"  
 rw_jap.27.b:0 "但是这样还是会激怒国民党。"  

 rw_jap.28.t:0 "言峰绮礼掌管外务省"
 rw_jap.28.d:0 "似乎什么都可以用战争解决，那设立外务省还有什么意义？感到无法胜任的古明地觉已经决定辞职，而以强烈主战著称且素有“背刺者”之名的言峰绮礼接替了她，或许铁腕手段更适应这个疯狂的时代。"
 rw_jap.28.a:0 "宣战的电报声能带给那家伙愉悦吗？"  

 rw_jap.29.t:0 "贤者议会的作用"
 rw_jap.29.d:0 "三贤者长期以来辅佐天皇陛下，她们三人构成的小团体一直被称为是内阁中的内阁，不过在法律上这个机构一直存在严重的权责不明。也许应该对其做一个合理的规范了？"
 rw_jap.29.a:0 "这仅仅是个非正式的咨询机构而已。" 
 rw_jap.29.b:0 "这应当算是个拥有实权的顾问团。" 
 
 rw_jap.30.t:0 "前外交大臣私藏草薙剑"
 rw_jap.30.d:0 "前外交大臣雾雨魔理沙一直都以和平外交和收藏军火出名，她的政敌亦经常对其发起各种各样有关“拥有大规模杀伤性武器”的指控，近来东京警视厅在对其宅邸的一次搜查中倒并没有发现什么“大规模杀伤性武器”，不过倒是发现了一把草薙剑！"
 rw_jap.30.a:0 "“有什么大惊小怪的？假的草薙剑你们小时候没玩过吗？”" 
 rw_jap.30.b:0 "“雾雨魔理沙盗窃神器，大不敬，抓进监狱。”"  
 
 rw_jap.31.t:0 "雾雨魔理沙越狱"
 rw_jap.31.d:0 "雾雨魔理沙拥有大规模杀伤性武器的假说恐怕是真的！近日东京巢鸭监狱发生了一起巨大的爆炸，监狱围墙直接被炸塌一大半，大量的犯人因此越狱而出……约莫五分钟后他们就被闻讯而来的警察控制住了。然而开头提到的那家伙似乎借着混乱的机会自己从下水道溜走了，据后续调查显示这人事后甚至回了一趟家，从一个未被搜查发现的暗室中拿取了大量现金和武器后不知所踪。"
 rw_jap.31.a:0 "“这老鼠！随她去吧。”"  
 
 jap_purge.1.t:0 "清洗尾张帮"
 jap_purge.1.d:0 "陆军大臣织田信长是个能人可又实在不是个善茬，她若是支持我们还好说，然而目前的情报看来她对我们完全没兴趣……而且还没有妥协的余地，那家伙遇到让自己不爽的情况从不妥协只会选择碾过去，所以我们只能先下手为强了。"
 jap_purge.1.a:0 "悄悄地“换”掉她。"       
 
 jap_purge.2.t:0 "清洗皇道派"
 jap_purge.2.d:0 "天皇真正站在哪一边？皇道派的年轻人们总是在这个问题上一厢情愿并以此一而再再而三的挑战秩序，我作为贤者必须让他们清醒清醒了……换个位面去“清醒”。"
 jap_purge.2.a:0 "消失吧。"   
 
 jap_purge.3.t:0 "清洗政敌"
 jap_purge.3.d:0 "庙堂之上朽木为官！叽叽喳喳一事无成！我们作为忠勇爱国之士已经忍得够久了，那么现在就该……"
 jap_purge.3.a:0 "天诛国贼！" 
 
 jap_purge.4.t:0 "清洗贵族"
 jap_purge.4.d:0 "据说天皇陛下对这么做还是有那么些意见，毕竟这一次的目标有很多人属于长期以来的元老级人物，但是无论如何我们也是有大人物支持的！天诛！"
 jap_purge.4.a:0 "西内！！"  
 
 jap_purge.5.t:0 "摧毁贵族"
 jap_purge.5.d:0 "“这真是没办法啊，说实话我近来根本没有上洛的意愿，都是……这都是时势造英雄啊！所以我这次上洛可不打算再被什么人做成烤肉了，先把天杀的天皇身边的羽翼统统拖出去毙了比较好，至于下一步那就……”"
 jap_purge.5.a:0 "“赶回去看看最新兵器的进度好了。”"   
 
 
 jap_elective.1.t:0 "血盟团事件——前奏"
 jap_elective.1.d:0 "1月6日，民间右翼团体与陆海军的有识之士在东京新宿区进行了一次秘密会晤，决定针对“特权阶级”进行暗杀活动，以“促进统治阶级反省”。参加会议的除了海军的年轻军官三上卓、民间活动家井上日召，还有东京大学的学生封兽鵺等。会议决定，由前些日子成立的民家右翼团体“血盟团”以“一人杀一个”的策略针对朝中重臣、政界要员、宫中元老和财阀领袖实施暗杀。“缓慢的宗教式的改革已经失败了”，全身黑色服饰，无法辨认面部的封兽鵺同学说到，“1936年之内必须要实现维新”。"
 jap_elective.1.a:0 "星星之火，可以燎原？"       
 
 jap_elective.2.t:0 "血盟团事件——暗杀海军大臣陆奥"
 jap_elective.2.d:0 "1934年是海军大将陆奥第二次出任帝国海军大臣，她正是在任上成为了伦敦海军条约的重要推动者，是“统帅权干犯”事件漩涡中心的人物。对于血盟团来说，她则是眼中钉和卖国贼。一天前，三位效忠于井上日召的爱国志士和一名海军中尉冲入了陆奥与她姐姐，前海军大臣长门的宅邸。海军中尉试图引爆一枚从海军军令处偷来的海军火炮炮弹……"
 jap_elective.2.a:0 "陆奥和海军中尉被当场炸死了。"   
 jap_elective.2.b:0 "陆奥躲过了一劫，刺杀者被抓住了。"   
 
 jap_elective.3.t:0 "血盟团事件——暗杀外务大臣雾雨魔理沙"
 jap_elective.3.d:0 "1932年出任外务大臣的年轻政界翘楚雾雨魔理沙一直是日本政界最有争议的人物之一。出身零售商家庭的雾雨魔理沙在家族政治泛滥的日本显得非常特别，而是她更加特别的是她的外交天赋和高超的谈判技巧。虽然她在诸多外交事务上为日本谋得了很多经济利益，也努力赢得了西方国家的一些信任，她在中国内战问题上主张的“不干涉政策”却被视为软弱。而如今，她现在是血盟团要刺杀的重要人物。\n昨日，三上卓中尉带领两人冲进了雾雨在东京的个人公寓，但是他们的行动被刚回到家的雾雨发现了，双方在公寓走廊内进行了激烈的枪战。在三上卓被雾雨魔理沙击毙后，剩下的两人逃离了现场，而雾雨只是左臂中了一弹。"
 jap_elective.3.a:0 "所以外相上班随身装着手枪吗？" 
 
 jap_elective.4.t:0 "血盟团事件——暗杀财阀远坂时臣"
 jap_elective.4.d:0 "远坂集团是日本的银行业三巨头之一，而远坂集团的理事长远坂时臣还同时是日本政界的一名要员。远坂集团不仅拥有大量的银行产业，还在建筑、汽车、船舶等产业领域持有大量股份。而对于血盟团而言，这样的权贵自然是必须要被摧毁的。昨日，一个穿黑色斗篷的蒙面人绕过了重重安保，冲入远坂的豪宅中试图对远坂进行谋杀，而远坂正好在家。"
 jap_elective.4.a:0 "这场暗杀是成功的。" 
 jap_elective.4.b:0 "远坂时臣在暗杀中生还了。" 
 
 jap_elective.5.t:0 "血盟团事件——新首相远坂凛"
 jap_elective.5.d:0 "远坂时臣首相的遇刺震动了整个日本政坛，天皇陛下也感到十分震惊。八云紫议长要求立宪政友会立刻组建一个新的内阁。受到家族政治传统的影响，最终远坂时臣的女儿远坂凛以微弱的优势胜出并得以组建一个新的内阁。尽管是远坂集团的接班人，远坂凛却是一个非常叛逆的狠角色。事实上，陆军部已经开始召开秘密会议准备对付这个难缠的家伙了。"
 jap_elective.5.a:0 "让我们开始吧。" 
 
 jap_elective.6.t:0 "血盟团事件——后记"
 jap_elective.6.d:0 "尽管特高课已经确定前两起暗杀事件的负责人是井上日召和三上卓，但是对于第三个孤身潜入的暗杀者，特高课却没有任何头绪。事实上，关于这个黑衣人的传言已经遍布了整个日本：有人说它是男性，也有人说它是女性；有人说它总是带着三支匕首，又有人说它的绝活是一把手枪……不过特高课在一个血盟团成员的藏匿窝点发现了一本日记，在扉页写有一个“鵺”字，其中有如下一段内容：\n我和远坂时臣是逆缘，一个是杀人的人，一个是被杀的人。然而，如果如实地看待其本质，所谓的时臣乃是我心中的时臣。我的心是什么呢？那就是伟大的如来之心……我杀时臣的过程中，朦朦胧胧感受到掌握了佛教的一些什么东西……\n 一切都是前世因缘，我自己不是为了杀人而杀他，远坂也不是为了死而死。杀人是为国家着想，被人杀害也是为了国家……自己的暗杀是神秘的暗杀，目的实现时我才承认我自己，承认远坂这个人。"
 jap_elective.6.a:0 "说实话，我没懂。"  
 
 jap_elective.7.t:0 "苍崎家的继承权问题"
 jap_elective.7.d:0 "相比于远坂的财富与地位，苍崎家似乎显得不那么显赫，但是苍崎家的近期却陷入了继承权问题的困境。5年前由于苍崎橙子的祖父将继承权突然转移给了她的妹妹苍崎青子，使得苍崎橙子愤然离家出走并且与他们断绝关系。如今苍崎橙子已经成了日本政商界赫赫有名的人物，而继承权问题又因为一些小事重新发酵闹到了大审院。那么大审院的判决是……"
 jap_elective.7.a:0 "苍崎橙子赢得了这场纠纷"  
 jap_elective.7.b:0 "苍崎青子赢得了这场纠纷"  
 
 jap_elective.8.t:0 "苍崎橙子引咎辞职"
 jap_elective.8.d:0 "自从苍崎橙子在继承权事件的法律诉讼中落败，政界各方对她的批评指责从未停止过，立宪民政党的重要人物也不再信任她。在种种压力之下苍崎橙子只得引咎辞职，立宪民政党于是推举刚刚赢得了诉讼案的边缘成员苍崎青子作为首相来维持立宪民政党在民间的形象和国会的多数席位。"
 jap_elective.8.a:0 "真是戏剧性的一幕"  
 
 jap_elective.11.t:0 "神兵队事件"
 jap_elective.11.d:0 "今日上午又是往常的一次内阁会议，但是这次会议却不像往常一番太平。就在上午11点，从全国各路右翼团体集结的300余人，结成了“大日本神兵队”，以“挽救国难国防请愿游行”的名义在明治神宫、靖国神社、宫城门口等地举行了示威活动，其中有人甚至在靖国神社门口要求打倒内阁，让比那名居天子出任首相，场面一度十分混乱。"
 jap_elective.11.a:0 "出动警察取缔他们。"  
 jap_elective.11.b:0 "先观察一下他们想干嘛。"  
 
 jap_elective.12.t:0 "神兵队事件——警视厅被占领"
 jap_elective.12.d:0 "由于警视厅的警察大多被派到靖国神社取缔示威者，警视厅防卫空虚，一支非法部队袭击了警视厅并且将其占领作为“神兵队”的总部。另一支部队目前正在向首相官邸开进，不用过多久就可以将其占领。"
 jap_elective.12.a:0 "再出动海军飞机攻击首相官邸，就是现在！"  
 
 jap_elective.13.t:0 "神兵队事件——维新成功"
 jap_elective.13.d:0 "首相官邸已经被“神兵队”完全占领，被逮捕的血盟团成员也被释放，朝中重臣的宅邸已经被控制。天皇陛下已经下达诏书，要求比那名居天子组建新内阁。维新已经成功了！"
 jap_elective.13.a:0 "板载！"

 jap_elective.14.t:0 "神兵队事件——阴谋失败"
 jap_elective.14.d:0 "由于警视厅采用了按兵不动的策略，前来攻击警视厅的非法部队被迅速挫败。由于没有得到信号，前往攻击首相官邸的部队也顿时乱了阵脚，被东京警视厅全部缴械。与此同时，特高课通过股票市场查到了通过证券为“神兵队”筹备资金的同谋，顺藤摸瓜抓捕了已经占领了海军飞机试验场的叛军。"
 jap_elective.14.a:0 "就这？"   
 
 jap_elective.18.t:0 "内阁倒台"
 jap_elective.18.d:0 "由于首相以及内阁与陆军省和参谋本部的关系的不断恶化，陆军省方面决定采取行动推翻内阁。一天前，陆军大臣宣布辞职，并且没有任何人愿意出任新的陆军大臣。在这种情况下，首相只好宣布内阁解散，而新的内阁中则由陆军中的人士出任首相。"
 jap_elective.18.a:0 "这也是没有办法的呀。"   
 
 jap_elective.19.t:0 "内阁倒台"
 jap_elective.19.d:0 "由于首相以及内阁与海军省和海军军令部的关系的不断恶化，海军省方面决定采取行动推翻内阁。一天前，海军大臣宣布辞职，并且没有任何人愿意出任新的海军大臣。在这种情况下，首相只好宣布内阁解散，而新的内阁中则由海军中的人士出任首相。"
 jap_elective.19.a:0 "这也是没有办法的呀。"   

 jap_elective.22.t:0 "军种对立——陆军主导"
 jap_elective.22.d:0 "由于陆军省在政府的话语权已经远远超过了海军省，现在国家的军备资源严重往陆军倾斜。"
 jap_elective.22.a:0 "明白了。"    
 
 jap_elective.23.t:0 "军种对立——陆军占优"
 jap_elective.23.d:0 "由于陆军省在政府的话语权总体超过了海军省，现在国家的军备资源整体往陆军倾斜。"
 jap_elective.23.a:0 "明白了。"    
 
 jap_elective.24.t:0 "军种对立——陆军平衡"
 jap_elective.24.d:0 "由于陆军省在政府的话语权与海军省大致相同，现在国家的军备资源平衡地分配到陆海军。"
 jap_elective.24.a:0 "明白了。"    
 
 jap_elective.25.t:0 "军种对立——海军占优"
 jap_elective.25.d:0 "由于海军省在政府的话语权总体超过了陆军省，现在国家的军备资源整体往海军倾斜。"
 jap_elective.25.a:0 "明白了。"  

 jap_elective.26.t:0 "军种对立——海军主导"
 jap_elective.26.d:0 "由于海军省在政府的话语权已经远远超过了陆军省，现在国家的军备资源严重往海军倾斜。"
 jap_elective.26.a:0 "明白了。"    
  
 jap_elective.27.t:0 "冈崎梦美与天皇机关说"
 jap_elective.27.d:0 "冈崎梦美是大日本帝国最重要的宪法学家，是明治时代以来宪法学领域最权威的学者之一，也是贵族院议员，其重要的学说既是“天皇机关说”。该学说的主要内容是“一国的主权属于作为法人的国家，而天皇是其最高机关，并在以内阁为首的多个机关辅弼下行使其统治权”。与之对立的“天皇主权说”则认为，“天皇即国家，统治权属于天皇”。两种宪法学说之争原本只是停留在学术界，然而原陆军中将，贵族院议员犬走椛认为这一学说是“反国体学说”，并且在贵族院要求罢免冈崎梦美在高等教育考试院的职务。与此同时，国士馆专业学校的葛木宗一郎教授则针对小野塚小町出版的《刑法讲义》和《刑法读本》进行批判，认为小野塚在书中“鼓吹马克思主义”，并向内务省告发，要求禁止出版这两本著作。"
 jap_elective.27.a:0 "这意味着什么？"

 jap_elective.28.t:0 "天皇机关说争论政治化"
 jap_elective.28.d:0 "被点燃的天皇机关说争论迅速政治化。近日，由右翼政客和学者组成的“拥护国体联合会”向陆海军人、在乡军人、教育界和神道界散播贵族院议员本居小铃博士撰写的《论冈崎梦美博士紊乱国体之思想》小册子，煽动舆论攻击冈崎梦美。在众议院预算委员会上，原陆军少将、众议院议员园田海未认为冈崎梦美“干犯了天皇大权”，紊乱国宪，要求时任内务大臣古明地觉发表看法。然而，冈崎梦美坚持自己的观点，仍然在贵族院会议上为自己的学说辩护，并且大声斥责犬走椛是“无知之徒”，犬走椛则指责冈崎梦美是“学匪”。"
 jap_elective.28.a:0 "事情正在起变化" 

 jap_elective.29.t:0 "军部排斥天皇机关说"
 jap_elective.29.d:0 "面对争论，军部意见一致，要求彻底排斥天皇机关说。陆军大臣、海军大臣一起在内阁会议上做了汇报。教育总监比那名居天子甚至在内部发布了训示要求陆军必须严厉排斥天皇机关说。与此同时，大日本生产党也向冈崎梦美递交了“自杀建议书”，国家社会党、东方会等其他右翼政党也纷纷发表声明，要求禁止出版冈崎梦美的著作、要求其辞去公职。"
 jap_elective.29.a:0 "问题正在激化"   

 jap_elective.30.t:0 "天皇机关说——首相态度"
 jap_elective.30.d:0 "如今这件事已经闹到了内阁，在一部分议员和军部的压力下，首相必须要就天皇机关说的合理性发表看法了。"
 jap_elective.30.c:0 "天皇机关说并没有本质上的不妥" 
 jap_elective.30.b:0 "此事应当交给学术界自行解决"    
 jap_elective.30.a:0 "天皇机关说是反国体的学说"     
 
 jap_elective.31.t:0 "天皇机关说——众议院态度"
 jap_elective.31.d:0 "首相在国会发表了他针对天皇机关说的态度之后，众议院已经陷入了沸腾状态，现在众议院应该就天皇机关说的性质统一一个最终看法。"
 jap_elective.31.c:0 "冈崎梦美有发表观点的学术自由" 
 jap_elective.31.b:0 "众议院无法达成一致"    
 jap_elective.31.a:0 "天皇机关说紊乱国体，应当排斥"    

 jap_elective.32.t:0 "天皇机关说——贵族院态度"
 jap_elective.32.d:0 "这件事始发于贵族院，最终还是回到了贵族院。现在贵族院也必须要对天皇机关说发表一个最终看法了。天皇陛下本人似乎是同情冈崎梦美并且支持天皇机关说的，可是天皇陛下懂什么天皇呢？贵族院必须要为天皇捍卫国体。"
 jap_elective.32.b:0 "天皇机关说与天皇主权说并无本质区别"    
 jap_elective.32.a:0 "必须坚持天皇即国家的主权说"   

 jap_elective.33.t:0 "天皇机关说——争论结束"
 jap_elective.33.d:0 "如今对于天皇机关说的争论已经进行了很长时间，舆论对于这一学说已经有了一个大体的看法，那就是……"
 jap_elective.33.a:0 "天皇机关说玷污国体，应该进入历史的垃圾堆"    
 jap_elective.33.b:0 "天皇机关说是正常的宪法学说"  

 jap_elective.34.t:0 "国体明徴运动"
 jap_elective.34.d:0 "天皇机关说问题的辩论已经过去了很久，但是政府一直没有在这个问题上下达一个明确指示。作为维新的一部分，我们必须要明确我们的国体，去除所有异端邪说，向全日本展示我们的政治蓝图。\n关于国体明徴的声明如下：恭惟我国国体乃天孙降临之际下赐御神敕所明示，万世一系之天皇统治国家，宝祚之隆与天地同兴无穷，是故颁布宪法上谕中宣示：“国家统治大权承之于祖宗，传之于子孙”，宪法第一条明示“大日本帝国由万世一系之天皇统治之”。即大日本帝国统治大权俨然存于天皇明也。"
 jap_elective.34.a:0 "天皇陛下万岁！"      
 jap_elective.34.b:0 "天皇陛下万岁！"    
 
 jap_elective.35.t:0 "比那名居天子与大日本生产党"
 jap_elective.35.d:0 "比那名居天子毫无疑问是日本当代贵族中最引人注目的那个，而这要归功于她叛逆的性格和行为方式。比那名居天子对于日本腐败的民主政治和官僚体系早有不满，对于财阀和贵族系统也多有批判的言论。1932年比那名居天子结识了国家社会主义活动家北一辉，立刻被他深刻的思想所吸引，而北一辉也盛赞她是“贵族院唯一的良心”。尽管1935年北一辉被无政府主义者刺杀，比那名居天子还是对于昭和维新抱有持续的热情。与此同时，比那名居与玄洋社、黑龙会系统关系密切，1934年大日本生产党成立的时候，比那名居天子是日本国会里唯一一个发送了祝贺信的议员。\n大日本生产党的创立是为了实现日本右翼在大日本主义的基础上的大同团结，推进维新事业，党员在鼎盛时期有1.6万人，但是后来稳定在3000人左右。其纲领包括：\n 1.颠覆亡国议会政治，实现天皇亲政；\n 2.确立产业大权，打倒资本主义；\n 3.克服国内阶级对立，以扬国威于世界。 \n然而作为右翼统一战线的生产党却陷入了黑龙会系统、国家社会主义派和旧国民党派的三派对立中，与比那名居天子对于他们的期待不同，生产党仍然是一个不稳定的同盟。"
 jap_elective.35.a:0 "可是他们又能做什么呢？"

 jap_elective.36.t:0 "生产党与劳农党械斗"
 jap_elective.36.d:0 "大日本生产党与日本劳农党在日本全境处于对立状态。在栃木县的一个村落的佃租纠纷中，都介入事件的双方发生了口角。生产党的党员辱骂劳农党总裁秋穰子是“赤匪农妇”、“国贼”，而劳农党的党员则骂比那名居天子是“法西斯贵族”、“盗版齐格飞”，并且双方都声称自己代表劳动人民，指责对方是人民的敌人。口角随后发展为械斗，生产党有四人死亡，还有十余人受伤，而劳农党方面则有六人死亡，六人受伤。"
 jap_elective.36.a:0 "太糟糕了"
 
 jap_coup.1.t:0 "暗中集结"
 jap_coup.1.d:0 "今天注定会是日本历史上最长的一天，不过它的开端仅仅从几个正在小摊摊吃拉面的几个青年军官开始，“（咀嚼）安藤君，你觉得我们应该怎么行动呢？（喝汤）据说已经有人向条子告密了，如果我们继续按照天子阁下的计划强冲皇宫恐怕风险极大，然而若是用所谓保险方案直接去找元老的话我们也无法发挥什么作用了，并且天子大人还补充过，那样的话革命将会很不彻底。”"
 jap_coup.1.a:0 "“天子阁下是正确的，我们是小人物，没人知道会是我们来做（咀嚼）。”"   
 jap_coup.1.b:0 "“我们力量有限必须求得元老的支持。”"   
 
 jap_coup.2.t:0 "煽动近卫师团？"
 jap_coup.2.d:0 "安藤辉三已经准备好行动了，不过他所在的第一师团早已受到政府的怀疑，能在特高课的眼皮底下集结起一千号武装人员就不错了，而皇宫正在齐装满员的近卫师团之守护下，强攻显然会导致致命的后果……因而另一种方案是智取，尽管天子阁下完全没有提过，可是安藤作为一名草根出身的军官深知近卫师团的情况，他们也和自己一样都对该死的官僚充满了愤恨，如果能够获取他们的支持……问题是这等于是“拉上安保一起造反”，风险可想而知。"
 jap_coup.2.a:0 "“没有办法……天诛！”"   
 jap_coup.2.b:0 "“先让我去见见他们！”"   

 jap_coup.4.t:0 "真吵啊"
 jap_coup.4.d:0 "“外面是在放烟花嘛？都几点了还让不让人睡觉了？”昭和天皇再翻了个身，逐渐加力捂着耳朵直到听不见室外的吵闹声。“哎，这混账宫内厅把老娘管的死死的，可连睡个觉的环境都没法……”正当她抱怨着的时候，卧室门突然被跌跌撞撞的侍从长一手拉开……"
 jap_coup.4.a:0 "“不好了陛下有刺客！！！”"    

 jap_coup.8.t:0 "八云紫的汇报"
 jap_coup.8.d:0 "“情况就是这样？”天皇睡眼惺忪，即使听完了贤者的报告也还是一副无关心的样子。“是的，叛军最终被近卫师团全歼于皇居大门外，现在陛下您又可以继续去睡觉了。”八云紫抽回折扇起身离去，却在迈出门的那一刻头又转了回来。“这种事情肯定不能再发生，所以我恳请陛下在大约一小时后签署一份由我起草的文件，这样我就可以更好的维护陛下和帝国的安全了。”"
 jap_coup.8.a:0 "“啊……好啊！你拿来，我签字。”"   

 jap_coup.5.t:0 "真累啊"
 jap_coup.5.d:0 "“哎？！你们是从哪来的？这是……哇这是什么啊！！！”天皇正做着身穿JK服饰于秋叶原逛街的美梦，突然被叫醒也就算了，一大群士兵还都话也不说就跪在自己面前并呈上了一张用血写成的“诏书”恳请签署。“来人啊！你们这是造反吗？！！”她大呼了几声可平日里形影不离的宫内厅侍从一个也没有来。“不，陛下您误会了，我们只是希望日本变得更加伟大而已。”“那么之后我就不用被宫内厅管了吗？！”"
 jap_coup.5.a:0 "“啊……那当然……可以了……”"  

 jap_coup.9.t:0 "日本的新时代"
 jap_coup.9.d:0 "在天皇的亲自支持下，激进派继续采取着类似冲击皇宫一般的手段，他们直接闯进政界人士的宅子里再用枪口逼迫他们“诵读圣旨”，若有不从者上去就是一记枪托。当第二天早上，广大东京市民走出家门开始无聊日常的时候，所有人都惊异的发现每条街道上都有士兵把守，而他们身边基本都一张像是临时出版的《朝日新闻》，头版上正印着几个潦草的大字。"
 jap_coup.9.a:0 "“日本的新时代开始了！”"  

 jap_coup.3.t:0 "元老的支持"
 jap_coup.3.d:0 "安藤等人悄悄地去拜访了三贤者之一的摩多罗隐岐奈，她确实是如天子阁下所言是支持改变日本政治现状的。这之后她就带着少壮派去拜访了同僚八云紫————不过安藤等人暂时被她安排在八云宅邸外待命，屋内八云紫在被告知了一系列“不可理喻”的要求后想都没想就拒绝了。“这不可能，你这是动摇国本，我想你是疯了！”"
 jap_coup.3.a:0 "“那就这样吧。（少壮派闯入）”"  
 jap_coup.3.b:0 "“那就……她怎么……消失了？！”"  

 jap_coup.6.t:0 "摩多罗的汇报"
 jap_coup.6.d:0 "“啊好久不见……所以情况就是这样？”天皇睡眼惺忪，即使听完了贤者的报告也还是一副无关心的样子。“是的，陛下您要做的就是在这份文件上签个字。”摩多罗隐岐奈笑着回道。“就像平日一样就行了。”当然天皇根本不需要她提醒，随手捻起签字笔一画便迫不及待地回去睡觉了，完全不在乎后方直刺在背的眼神。"
 jap_coup.6.a:0 "“要的就是这种无关心的态度。”"  
 jap_coup.6.b:0 "“她这个样子能搞好政治吗？”"  

 jap_coup.10.t:0 "昭和维新"
 jap_coup.10.d:0 "天皇亲政？大权独揽？这个消息对于广大日本人来说还是有点震撼的，毕竟从今天开始日本的民主制基本上是被判了死刑。不过话又说回来，上层官老爷们的权力游戏和普通人又有什么关系？反而街上那些广泛活动的皇道派成员呼喊着的大众化口号还颇为亲切，而在之前他们一直宣扬着的“天皇遭受蒙蔽”这一观点如今也是广泛的为人所信服，毕竟对“国贼”的公审大会日程已经在《朝日新闻》上贴出来了，至于为什么昨日的权贵就是今天的国贼……天皇陛下御批的你敢怀疑？！"
 jap_coup.10.a:0 "“天皇陛下万岁！”"  

 jap_coup.11.t:0 "新天皇"
 jap_coup.11.d:0 "自摩多罗那得知政变进行时，正在帝国陆军服役的圣德亲王当即向长官请假跳上火车直奔东京，不过她在一番冲动后仔细一想总觉得自己也没什么成功的希望，陛下说白了就是个人形自走签字装置，想来即使是“尊皇讨奸书”也会想当然的签了吧……沉思中火车渐渐降速，她向窗外望去……这是什么鬼？你们在对我喊什么？！"
 jap_coup.11.a:0 "“天皇陛下万岁！”" 

 jap_coup.15.t:0 "圣德维新"
 jap_coup.15.d:0 "“总不能让皇道派发现自己尊错了人吧？”在这一纲领指导下，摩多罗隐岐奈终于决定将昭和换掉，新的圣德天皇长期于陆军服役可谓本人就是个皇道派还素有亲民作风，对比其姐姐更是常年在外出抛头露面，由她来担任天皇想必非常合适。且这件事情更如预料般没有再社会上引起什么波动，昭和长期以来对政事无关心的态度导致的结果是她自己也成了无关心的对象，虽然这人在签署了退位诏书后竟然喜笑颜开再一溜烟地跑出了皇居……果然就该早点退位。"
 jap_coup.15.a:0 "“早该这么做了！”" 
 
 jap_coup.7.t:0 "调兵镇压"
 jap_coup.7.d:0 "“这是政变！给我接陆军大臣！”突然跳窗逃跑的八云紫对着电话那边一通咆哮后渐渐冷静了下来，似乎不应该去找陆军大臣的，那家伙虽然不是皇道派成员可却是个十足的野心家，在这局面逐渐失控之际或许更会火上浇油……然而绕过他直接调动陆军很显然又是挑战了他的地位。"
 jap_coup.7.a:0 "“必须按规矩来。”"  
 jap_coup.7.b:0 "“停！给我接藤原将军！！”"   
 
 jap_coup.12.t:0 "织田信长的崛起"
 jap_coup.12.d:0 "从八云紫那得知东京的异动后织田信长火速调兵进入东京，不过她的人在迫使势单力薄的皇道派缴械后又以“肃清残余叛党”的名义封锁了交通要道，再有意无意的将各大政要的宅邸严密的“保护”了起来。接着她本人更是在尾张亲兵的严密护送下大摇大摆的踢开了皇居大门，没人知道在里面发生了什么，只是在十几分钟后她一出来随即去了NHK总部大楼，很快她的声音就通过覆盖全日本的广播频道扩散到整个列岛……"
 jap_coup.12.a:0 "“吾宣布，织田幕府，成立了！！！”"  
 
 jap_coup.13.t:0 "粉碎叛乱"
 jap_coup.13.d:0 "藤原妹红的部队正准备进京就听说了叛乱已被粉碎的消息，原来一击不成的皇道派众人情急之下不听贤者的指令直奔皇居，在和近卫师团的交火中迅速败下阵来。接下来要做的就只有善后了，政变参与者将被开除军职，几个领头者则被“简洁”的判处死刑，至于密谋者们嘛……八云大人在这之后自然会借机向天皇进言以巩固自己的权力，恐怕接下来就再没有谁敢和她做对了。"
 jap_coup.13.a:0 "必须清理一下乱党了。"  

 jap_diplo.6.t:0 "[JAP.GetName]希望与我们结盟"
 jap_diplo.6.d:0 "看起来比起北洋政权的[BEY.GetLeader]，日本人现在更加青睐于我们这边。然而我们一定要接受吗？这样务必将导致一场轩然大波，无论是德国人还是一些地方实权派都会感到愤怒。"
 jap_diplo.6.a:0 "然而日本人会帮我们摆平一切的！"
 jap_diplo.6.b:0 "那至少把台湾还回来？"  
 jap_diplo.6.c:0 "开什么玩笑啊？！"   
 
 jap_diplo.7.t:0 "[CHI.GetName]同意了"
 jap_diplo.7.d:0 "[CHI.GetLeader]没经过怎么考虑立刻同意了我们要求，果然大亚细亚主义深入人心啊。"
 jap_diplo.7.a:0 "不费一兵一卒。"
 
 jap_diplo.8.t:0 "[CHI.GetName]希望以台湾换取同盟"
 jap_diplo.8.d:0 "[CHI.GetLeader]经过考虑后提出用台湾换取同盟，这恐怕……"
 jap_diplo.8.a:0 "那破地方无所谓。"
 jap_diplo.8.b:0 "看来我们找错人了。"
 jap_diplo.8.c:0 "蹬鼻子上脸了？！"
 
 jap_diplo.9.t:0 "[CHI.GetName]拒绝了我们的请求"
 jap_diplo.9.d:0 "总之[CHI.GetLeader]对我们的提案完全不感冒，她还是执意要把我们的势力赶出大陆。"
 jap_diplo.9.a:0 "有机会再收拾你。"
 jap_diplo.9.b:0 "那就是现在了。"
 
 jap_diplo.10.t:0 "[JAP.GetName]归还了台湾"
 jap_diplo.10.d:0 "日本人真的答应了，那么我们也得履行条约从此站在他们那边。"
 jap_diplo.10.a:0 "那就这样吧。"
 
 jap_diplo.11.t:0 "[JAP.GetName]拒绝归还台湾"
 jap_diplo.11.d:0 "指望小鬼子拿出诚意实在是妄想，说白了他们只是打算拿我们当枪使罢了。"
 jap_diplo.11.a:0 "难道不应该是这样吗？"
 
 jap_diplo.12.t:0 "[JAP.GetName]与[CHI.GetName]结盟！"
 jap_diplo.12.d:0 "大新闻！一贯和[GER.GetName]勾勾搭搭的[CHI.GetName]竟然放弃了与柏林的关系完全投入了东京的怀抱，[CHI.GetLeader]一定是疯了！"
 jap_diplo.12.a:0 "不能忍！！"
 jap_diplo.12.b:0 "我们不是日本人的对手。"
 
 jap_diplo.13.t:0 "我们和统一的中国"
 jap_diplo.13.d:0 "东亚大陆的分裂结束了，一个巨大的势力已经成为了实质上的中华正统，自然我们也没必要和它打上一架吧？也许出让点在华利益就能换取一份盟约。"
 jap_diplo.13.a:0 "满铁的经营权给他们"
 jap_diplo.13.b:0 "并且帮助他们加速工业化"
 jap_diplo.13.c:0 "并且归还大连"
 jap_diplo.13.e:0 "并且归还台湾"
 
 jap_diplo.14.t:0 "来自共荣圈的邀请"
 jap_diplo.14.desc_manchuria_railway:0 "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权来换取与我们的全面同盟，或许您该仔细看一下。"
 jap_diplo.14.desc_industry_supporting:0 "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权并且提供经济补助来换取与我们的全面同盟，或许您该仔细看一下。"
 jap_diplo.14.desc_dalian_return:0 "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权并且提供经济补助来换取与我们的全面同盟，与此同时，他们还许诺归还大连，或许您该仔细看一下。"
 jap_diplo.14.desc_taiwan_return:0 "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权并且提供经济补助来换取与我们的全面同盟，与此同时，他们还许诺归还大连和台湾，或许您该仔细看一下。"
 jap_diplo.14.a:0 "那就这样吧。"
 jap_diplo.14.b:0 "让他们滚远点。"
 
 jap_diplo.15.t:0 "他们同意了"
 jap_diplo.15.d:0 "总之用本就是他们的东西充当给他们的礼物实在是稳赚不赔啊，当然了明面上我们还是要表示祝贺的。"
 jap_diplo.15.a:0 "我们好歹是帮他们开发了不少！"
 
 jap_diplo.16.t:0 "他们拒绝了"
 jap_diplo.16.d:0 "实在想不通他们为什么还要拒绝，或许他们正准备问鼎整个亚洲的霸权？那看来我们得盯着点了。"
 jap_diplo.16.a:0 "这是否意味着战争？"
 
 jap_diplo.18.t:0 "接触内战胜利者"
 jap_diplo.18.d:0 "中国内战已经结束，或许我们应该同内战胜利者接触一下，确保我们之间不会爆发武装冲突。"
 jap_diplo.18.a:0 "接触国民政府"
 jap_diplo.18.b:0 "接触北洋政府"
 
 jap_flavour.5.t:0 "远坂银行倒闭了"
 jap_flavour.5.d:0 "远坂银行曾经是帝国最大的连锁银行，但是由于远坂凛将家族财产和个人精力用于竞选，导致银行经营不善，如今银行已经倒闭了。"
 jap_flavour.5.a:0 "行吧"
 
 jap_flavour.6.t:0 "八坂神奈子参观粒子加速器"
 jap_flavour.6.d:0 "八坂神奈子作为帝国最热衷于科学技术的贵族，资助了大量物理学方面的研究。昨日，八坂神奈子参观了位于东京大学的粒子加速器。如今日本的高能物理学已经达到了和西方国家比肩的水平，而这正是八坂神奈子希望看到的，对于她而言，科技是证明日本制度优越性的一个重要方面。"
 jap_flavour.6.a:0 "让洋鬼子看看我们的能耐"
 
 jap_flavour.7.t:0 "东京巫条大楼连续跳楼案"
 jap_flavour.7.d:0 "巫条集团在东京拥有多座建筑的产权，而其中最新建成的巫条大楼则被认为是日本今年经济发展的一个重要标志。然而，就在一周之内，已经有六个女学生从巫条大楼上坠下身亡。如此连续的坠楼事件使得人们开始怀疑存在一系列连续的谋杀案。东京警视厅没有找到任何有关谋杀的证据，而所有的坠楼女学生被视为是自杀而死。"
 jap_flavour.7.a:0 "怪异"
 
 jap_flavour.8.t:0 "冬木市大火"
 jap_flavour.8.d:0 "从市区的连环杀人案到新都地区的煤气泄露，冬木市近日被一系列事故带来的阴影所笼罩。然而最灾难性的事件毫无疑问是昨日火车站地区的一场大火。有人质疑是政府运输危险化学品导致了泄露，也有阴谋论在坊间迅速流传。"
 jap_flavour.8.a:0 "就没点好事？"
 
 rw_jap.32.t:0 "东方会改组"
 rw_jap.32.d:0 "东方会原本是日本的一个极右翼国家主义团体，但是如今它已经被八云紫盯上。随后，东方会的创始人中野正刚被“踢掉”，而其他国家主义政党如风见幽香领导的国民同盟和柳生宗矩领导的昭和会等的成员则被全部整合进来。现在东方会已经焕然一新，成为八云紫集团在众议院的代表。"
 rw_jap.32.a:0 "这是好的"
 
 rw_jap.33.t:0 "资产经营权分离"
 rw_jap.33.d:0 "尽管翼赞会方面提出了强硬的分离资产与经营权的要求并且得到了军部的支持，财界方面并不愿意接受这些要求。财界人士组织了代表与翼赞会进行会谈，慷慨陈词给予财阀适当的自由对国家的发展有利，并且指出随便分割与合并企业会带来经济问题，同时暗示如果翼赞会一意孤行那么财界将不再支持翼赞会。尽管沙条首相起初态度非常强硬，但是她也不是死脑筋，她的决定是……"
 rw_jap.33.a:0 "那就算了吧"
 rw_jap.33.b:0 "财阀觉得自己算老几？"
 
 rw_jap.34.t:0 "焚毁神社运动"
 rw_jap.34.d:0 "由于织田信长上台后推行的反宗教政策，宗教界与织田军政府的关系越来越差。最终，矛盾以织田军政府发起的焚毁神社运动而收场。全国约有三分之一的神社和寺庙遭到了焚毁，其中重点焚毁的是与前贵族有关联的诹访神社。昨日甚至有一批激进的军官试图带兵焚毁靖国神社，而一批保守派军人则试图阻止，双方在靖国神社的鸟居下面发生了械斗，此事无果而终。"
 rw_jap.34.a:0 "烧得好！"
 
 rw_jap.35.t:0 "与军部的谈判"
 rw_jap.35.d:0 "现在政府与军部的矛盾必须要放到桌面上来讨论了，军部要求通过一个法案规定陆军和海军大臣必须由现役军人担任，而这无疑会增大军部在政治问题上的话语权。"
 rw_jap.35.a:0 "法案通过"
 rw_jap.35.b:0 "法案未能通过"
 
 jap_elective.37.t:0 "任命内大臣"
 jap_elective.37.d:0 "内大臣是负责掌管和天皇有关的事务的公众重臣。原内大臣西园寺世界由于家庭变故而辞职，如今宫内省需要任命一个新的内大臣。\n一个选择是陆军元帅藤原妹红的妹妹藤原千花，一个在政界非常受欢迎的人物，另一个选择是贤者八云紫的亲信八云蓝。当然也可以任命一个对于党派斗争毫无兴趣的贵族蓬莱山辉夜，但是这只怕是会让陆军和贤者都不满意。"
 jap_elective.37.a:0 "任命藤原千花"
 jap_elective.37.b:0 "任命八云蓝"
 jap_elective.37.c:0 "任命蓬莱山辉夜"
 
 jap_diplo.5.t:0 "东京会议"
 jap_diplo.5.d:0 "我们已经邀请了亚洲各国的各界人士前来东京召开东亚民族大会，会上各路代表慷慨陈词发表了对于亚洲未来前途的看法。东京会议最重要的议题是："
 jap_diplo.5.a:0 "谴责西方帝国主义"
 jap_diplo.5.b:0 "联合抵御共产主义"
 jap_diplo.5.c:0 "亚细亚的团结"
 
 JAP_showa_democracy:0 "昭和民主"
 JAP_showa_democracy_desc:0 "在近年来一波又一波的激进主义政治运动下，日本的民主仍然奇迹般地幸存下来。保卫我们的民主是我们今日最基本的任务。"
 JAP_the_rising_sun:0 "旭日东升"
 JAP_the_rising_sun_desc:0 "今时不同往日，欧米鬼畜已然衰弱，日本的时代已然来临！"
 JAP_the_longest_day:0 "最长的一天"
 JAP_the_longest_day_desc:0 "今天将是日本史中最漫长的一天，它将见证改变整个国家的大革新。"
 JAP_eliminate_traitors:0 "尊皇讨奸"
 JAP_eliminate_traitors_desc:0 "天皇陛下已经被叛徒们蒙蔽和裹挟很久了，这些人都是些财阀，官僚和军阀.现在是时候扫除国贼，拥戴天皇陛下了！"
 
 JAP_end_rebellion:0 "终止叛乱"
 JAP_end_rebellion_desc:0 "无论事变是如何发生的，如果我们要维持帝国的国体，叛乱必须即刻中止。"
 JAP_lessons_from_the_crisis:0 "金融恐慌的教训"
 JAP_lessons_from_the_crisis_desc:0 "经济危机教训我们，如果不尽快对变化做出回应，经济便有崩溃的危险。"
 JAP_convene_tokyo_conference:0 "召开东京会议"
 JAP_convene_tokyo_conference_desc:0 "作为东亚的领导者，日本必须在团结亚洲政治活动家和规划这片大陆的未来中扮演重要的角色。"
 JAP_active_finance:0 "积极的财政政策"
 JAP_active_finance_desc:0 "积极的财政政策不仅要求经济增长，也要满足帝国扩张的需要。"
 
 JAP_youkusan_cabinet:0 "翼赞内阁"
 JAP_youkusan_cabinet_desc:0 "近日帝国的不稳定状态告诉我们，民选政党内阁无法维持正常政府的职能。除非我们建立一个只由忠于天皇人士组成的内阁，这样的暴乱就不会再接着发生。"
 JAP_transitional_cabinet:0 "过渡内阁"
 JAP_transitional_cabinet_desc:0 "我们的“上层工作”已经成功了！天皇陛下同意我们建立过渡内阁。维新之日不再遥远。"
 JAP_Japanese_revolution:0 "日本革命"
 JAP_Japanese_revolution_desc:0 "改变这个国家的唯一方法就是一场彻彻底底的革命。并且我们已经做到了。这场革命将为每一个人带来崭新的日本。"
 JAP_datsuaron:0 "重申脱亚论"
 JAP_datsuaron_desc:0 "脱亜論，即“去亚洲化”，是认为日本应当摆脱亚洲，加入欧洲势力圈的政治学说。为了使得日本仍然是世界级大国，我们应当重拾这一基本政策。"
 
 JAP_japanese_youth:0 "组建大日本青年党"
 JAP_japanese_youth_desc:0 "大日本青年党，是一个效仿德国齐格弗里德青年团的青年准军事组织和极端民族主义组织，从政纲到所使用的亮棕色成员服装都几乎一样。青年党吸引了许多为天皇陛下和帝国效力至死的青年人。"
 JAP_Chi_Ha_Tan:0 "知波单精神"
 JAP_Chi_Ha_Tan_desc:0 "知波単旅团曾经是大日本帝国陆军中最勇敢和凶猛的部队。我们应当在整个军队中传扬他们的精神。"
 JAP_Operation_Ketsugou:0 "“决”号战争计划"
 JAP_Operation_Ketsugou_desc:0 "我们已经失去了我们的外道，日本本土已然处于巨大的危险之中。每一个日本国民，无论性别，年龄以及是否被占领，都要承担起保卫帝国和为天皇陛下尽忠的责任。"
 
 JAP_negotiate_with_china:0 "中日协商"
 JAP_negotiate_with_china_desc:0 "对中国的唯一选项就是建立平等的军事联盟。让我们开始谈判，并且开出不让他们拒绝的合适价码。"
 JAP_Ni_Go_Industry:0 "仁号工业化方案"
 JAP_Ni_Go_Industry_desc:0 "仁号计划是一个由企业和工业部牵头的工业化计划，主要包括煤矿，铁矿，电力等基本重工业的发展。"
 JAP_F_Go_Industry:0 "F号工业化方案"
 JAP_F_Go_Industry_desc:0 "F号计划是大藏省提出的产业化规划，包括发展航运、汽车、飞机等重工业。"
 JAP_experimental_electronic_development:0 "实验电子器材"
 JAP_experimental_electronic_development_desc:0 "我们的科学家在实验性电子设备领域取得了进展，现在是时候将这些科技投入应用了。"
 JAP_tengu_focus:0 "天狗飞机制造厂"
 JAP_tengu_focus_desc:0 "天狗航空机工业是世界上最有名的战斗机制造商之一。我们应当下连续的采购订单。"
 JAP_hinanawi_focus:0 "比那名居飞机制造厂"
 JAP_hinanawi_focus_desc:0 "比那名居航空机工业是由比那名居轰炸机制造商的先驱之一。我们应当下连续的采购订单。"
 JAP_liberals_win:0 "自由派当选"
 JAP_liberals_win_desc:0 "国会中的自由派主要由青年政治家和活动家形成的团体组成。随着军部及其同伙的权力不断增长，自由派强硬地支持民主并要求更多政治影响力。"
 JAP_conservatives_win:0 "保守派当选"
 JAP_conservatives_win_desc:0 "国会中的保守派主要由元老政治家和政治精英们组成。他们试图平衡民选政府和军部之间的权力，以此保全日本民主。他们中的多数人都和军头与资本家们保持着非常好的关系。"
 JAP_reformist_win:0 "革新派当选"
 JAP_reformist_win_desc:0 "国会中的革新派主要由热衷于彻底革新政体，集中权力，建立强大的官僚系统的政治活动家组成。"
 JAP_electoral_reformation:0 "选举改革"
 JAP_electoral_reformation_desc:0 "日本的选举仍然有很多问题。如果我们不采取任何措施以减少我们民主中的腐败，人民将最终失去对我们的信心。"
 JAP_rapprochement_with_army:0 "与军部和解"
 JAP_rapprochement_with_army_desc:0 "军部经常批评我们介入天皇的最高统帅权已经很久了，现在是时候与军部协商，安抚激进军官，最终解决问题了。"
 JAP_eradicate_barriers:0 "排除障碍"
 JAP_eradicate_barriers_desc:0 "尽管纱条爱歌首相制定了一系列改革计划，但最大的阻碍仍然存在于国会与政党中。现在是时候执行我们的计划了。"
 JAP_purge_kodoha_fate:0 "清洗皇道派"
 JAP_purge_kodoha_fate_desc:0 "皇道派，我们已经确信他们是最近政变的策划者。为了帝国，我们必须无情地除掉他们。"
 JAP_blackbox_operation:0 "暗箱操作"
 JAP_blackbox_operation_desc:0 "尽管建立翼賛内阁的统治是必要的，我们也不应该立刻终结国会与民主政治。我们将要做的事情是某些小把戏，更确切地说，是某种政治智慧，你懂的。"
 JAP_touhoukai:0 "合并政党"
 JAP_touhoukai_desc:0 "我们统制派的主要问题是缺少强有力的政党组织去在国会表达政治诉求，并且太过于依赖传统政党以及亲军部政党。"
 JAP_rectify_the_army:0 "整肃军队"
 JAP_rectify_the_army_desc:0 "军队中的许多军官都是皇道派的合作者，至少也是同情者。所以最好重整一下军队，并让他们对天皇和八云首相效忠。"
 JAP_control_shinto:0 "扩大神社局的权力"
 JAP_control_shinto_desc:0 "特高课诚然很高效，但同时也很危险。它对翼赞内阁或许并不忠诚。最好的方案就是将维持公共秩序的权力移交给贤者信任的人。"
 JAP_Electricity_Nationalization:0 "电力国有化"
 JAP_Electricity_Nationalization_desc:0 "电力国有化是增强我们对经济控制的重要措施之一。尽管资本家们反对这一举措，但并没有什么事物能组织这一决议。"
 JAP_Japanese_patriot_industry_association:0 "大日本产业报国会"
 JAP_Japanese_patriot_industry_association_desc:0 "大日本产业报国会与西方工会完全不同。它并不是仅仅是工人的组合，也是一个将工人统合起来为国工作的组织。"
 JAP_total_war:0 "总体战"
 JAP_total_war_desc:0 "日本国民的潜力还没有完全展现！我们应当集中所有资源，实现“完全国防状态”。"
 JAP_cancel_shinto:0 "取缔国立神道教"
 JAP_cancel_shinto_desc:0 "神道教，以及佛教，是一种毒害人民的思想。作为国家复兴的一部分，我们应该从根本上取消和铲除这些国民宗教。"
 JAP_disband_national_diet:0 "解散国会"
 JAP_disband_national_diet_desc:0 "国会对于军队是无用的，在天下布武的思想指导下，国会应该被解散。"
 JAP_take_over_the_government:0 "接管政府"
 JAP_take_over_the_government_desc:0 "政府被愚蠢的官僚控制，他们只知道用叉子嗯造大餐。信长派系的天才军官将建立我们自己的军政府。"
 JAP_who_cares_about_the_emperor:0 "天皇算个球"
 JAP_who_cares_about_the_emperor_desc:0 "整个国家都在为织田信长的胜利欢呼。天皇还真的重要吗？天皇算个球。一个崭新的时代即将到来！"
 JAP_council_of_sage:0 "召开贤者议会"
 JAP_council_of_sage_desc:0 "说新日本是由三贤者建立的也不为过。贤者们应该合作，使天皇事事向她们求助。不过，三贤者议会当然由八云紫领导。"
 JAP_kokutai_toseiha:0 "统治之国体"
 JAP_kokutai_toseiha_desc:0 "国体，即国家制度，是日本政治的核心。我们需要加强对国家各方面的控制，以镇压那些要挑战这以天皇为中心的国体的那些人。"
 JAP_disband_kizuko_in:0 "解散贵族院"
 JAP_disband_kizuko_in_desc:0 "贵族院，亦即上议院，在旧政体中发挥着重要作用。而贵族院的一位贤者也帮助我们完成了维新革命。然而，整个贵族院现在应该被解散，因为这个新国家不再需要贵族。"
 JAP_reorganize_kizuko_in:0 "重组贵族院"
 JAP_reorganize_kizuko_in_desc:0 "贵族院，亦即上议院，在旧政体中发挥着重要作用。而贵族院的一位贤者也帮助我们完成了维新革命。尽管许多愚蠢腐败的贵族阻挡着国家的进步，贵族院对于天皇陛下亲政仍然很重要。"
 JAP_showa_resotration:0 "昭和维新"
 JAP_showa_resotration_desc:0 "过渡内阁已经完成了它的作用。现在是时候实现我们的愿望，让天皇陛下亲政了。"
 JAP_shoutuku_resotration:0 "圣德维新"
 JAP_shoutuku_resotration_desc:0 "过渡内阁已经完成了它的作用。现在是时候实现我们的愿望，让新的天皇陛下亲政了。"
 JAP_kokutai_meicho:0 "国体明徴"
 JAP_kokutai_meicho_desc:0 "国体，即国家制度，是日本政治的核心。维新之前，人们对天皇陛下在我们制度中的地位存在争议和怀疑。现在是时候纠正这种想法，确立天皇陛下的绝对统治。"
 JAP_jingi_in:0 "成立神祗院"
 JAP_jingi_in_desc:0 "神社局的地位无法与天皇陛下和国立神道教的地位相提并论。因此，神祗院的成立是为了促进国内宗教的发展。"
 JAP_unbroken_imperial_line:0 "万世一系"
 JAP_unbroken_imperial_line_desc:0 "日本的君主制与世界各地的君主制不同。那就是，皇室的血统万世一系。在天皇陛下亲政后，她将证明她的能力是独一无二的。"
 JAP_destroy_democracy:0 "摧毁民主"
 JAP_destroy_democracy_desc:0 "民主是寄宿在旧政权身上的最大毒瘤之一。这是盲目模仿西方国家的腐败精英造成的结果。为了确保维新革命不偏离目标，我们需要首先结束这种错误的制度。"
 JAP_purge_bureaucrat:0 "清洗官僚"
 JAP_purge_bureaucrat_desc:0 "官僚们几乎控制着这个国家的每一个方面。然而，他们腐败无能，卖官害民，欺君罔上。总而言之，他们得死。"
 JAP_nationalize_heavy_industry:0 "重工业国有化"
 JAP_nationalize_heavy_industry_desc:0 "重工业是由大财阀们控制的，他们虽然积累财富，却对这个国家毫不关心。所有的重工业都应该由国家来控制。"
 JAP_japanese_national_socialism:0 "日本国家社会主义"
 JAP_japanese_national_socialism_desc:0 "几年前，一些有远见的思想家曾指出，国家社会主义将是日本唯一正确的道路。今日我们很幸运地实现了我们的目标，日本的国家社会主义将继续给我们带来力量，团结和繁荣。"
 JAP_rebuild_Japan:0 "改造国家"
 JAP_rebuild_Japan_desc:0 "国家社会主义的道路并不简单。我们要做的是重建整个日本社会以实现社会革命。"
 JAP_mind_exercise:0 "精神训练"
 JAP_mind_exercise_desc:0 "我们的革命学说的核心内容的是精神的革命，它包含了对身心的重要锤炼。我们应该把这种精神动员普及到全军，然后普及到全国。"
 JAp_bulwark_of_the_resolution:0 "东方革命堡垒"
 JAp_bulwark_of_the_resolution_desc:0 "我们的革命是前卫的、创新的、彻底的，这意味着其他反动国家不会对我们客气。所以我们应该把日本建设成革命的堡垒，以保护我们的价值观。"
 JAP_pan_asian_culture:0 "泛亚文化"
 JAP_pan_asian_culture_desc:0 "我们国家的前卫作家和艺术家正在努力融合来自朝鲜、中国和印度的文化。事实上，亚洲文化是强大且丰富的。我们将不断吸收整个亚洲的优良元素来丰富日本人的精神生活。"
 JAP_rise_of_asia:0 "亚细亚之崛起"
 JAP_rise_of_asia_desc:0 "亚洲人等待今日已经很久了。现在正是要求亚洲崛起的时机!"
 JAP_korean_holistic_citizenship:0 "朝鲜完整公民权利"
 JAP_korean_holistic_citizenship_desc:0 "长期以来，日本人将朝鲜人视为二等公民。这是完全错误的。我们应该承认朝鲜文化和语言是日本文化的一部分，并将所有朝鲜人与日本国民同等看待。"
 JAP_line_of_life:0 "满洲生命线"
 JAP_line_of_life_desc:0 "一些思想家认为，满洲是日本的生命线。这是对的。如若日本想发展，我们需要控制和开发满洲，特别是在工业方面。"
 JAP_manchuria_operation:0 "满洲事变"
 JAP_manchuria_operation_desc:0 "满洲侵攻计划大成功。"
 JAP_intelligence_network:0 "情报网络"
 JAP_intelligence_network_desc:0 "我们可以像我们的欧洲盟友一样建立我们的情报网。"
 JAP_Russo_Japanese_co_prosperity:0 "日俄共荣"
 JAP_Russo_Japanese_co_prosperity_desc:0 "日俄同盟使我们在军队方面有了深入的规划。"
 JAP_claim_defeating_imperialism:0 "宣布击败帝国主义"
 JAP_claim_defeating_imperialism_desc:0 "欧洲帝国主义占领东亚并奴役那里的人民达数百年之久! 如今，我们已经解放了整个亚洲，并可以自豪地宣称我们已经打败了帝国主义。"
 JAP_seek_support_from_navy:0 "寻求海军支持"
 JAP_seek_support_from_navy_desc:0 "海军的一些高级军官已经了解了民主的价值。我们可以从他们那里寻求支持，以巩固民主。"
 JAP_seek_sympathizer:0 "寻求陆军支持"
 JAP_seek_sympathizer_desc:0 "尽管反民主的思潮在军队中很流行，但仍可以说服一些军官支持自由民主。我们所需要做的就是努力。"
 JAP_showdown:0 "摊牌"
 JAP_showdown_desc:0 "妈的不能再忍了！军队一次又一次地试图挑战政府，但我们能做的就是忍受。现在，我们将从政府和内阁中驱逐好战分子的人，一拳把他们打爆。现在是摊牌的时候了。"
 JAP_dissolute_the_zaibatsus:0 "解体财阀"
 JAP_dissolute_the_zaibatsus_desc:0 "财阀绝不是自由民主的象征。它是封建势力和资本主义结合的产物，并成为政府控制经济的工具。我们需要的不是一系列的垄断行业，而是一个灵活的市场。"
 JAP_exclude_koziku_opposition:0 "挑战贵族反对派"
 JAP_exclude_koziku_opposition_desc:0 "贵族院的贵族势力正与革新派敌对。 如果我们想推进我们的改革，我们就得他们闭嘴。"
 JAP_supportive_rural_economics:0 "支持农村经济"
 JAP_supportive_rural_economics_desc:0 "日本的工业发展是以农民的利益为代价的。沉重的地租阻碍了人们加入民主政治，导致法西斯主义在农村的兴起。我们应该改善农村地区的生活水平。"
 JAP_reorganize_parties:0 "重组政府"
 JAP_reorganize_parties_desc:0 "日本旧政体充满了漏洞。民主权力受到其他上位者，如贵族、大臣和宫内大臣们的制约。我们应该把政府组织起来，使民主发挥作用。"
 JAP_encourage_merger:0 "鼓励兼并"
 JAP_encourage_merger_desc:0 "事实证明，一个大公司比一系列的小公司更有效率。为什么不鼓励财阀企业进行兼并？"
 JAP_expand_imperial_universities:0 "扩建帝国大学"
 JAP_expand_imperial_universities_desc:0 "帝国大学是由帝国建立的，以鼓励学术研究。我们应该继续投资这些大学以促进我们的研究水平。"
 JAP_youkusankai:0 "大政翼赞会"
 JAP_youkusankai_desc:0 "旧政党制度现在已经没有用了。为了加强政府对国家经济和军队的控制，我们需要一个单一的、强大的政党来指挥一切。"
 JAP_bureaucrat_economics:0 "官僚经济学"
 JAP_bureaucrat_economics_desc:0 "纱条爱歌首相有一个雄心勃勃的计划，使政府能够控制我们的经济而不破坏财阀。它要建立一个复杂的官僚体制，以指导财阀，使他们为社会服务。"
 JAP_concentrated_government:0 "强化中央政府"
 JAP_concentrated_government_desc:0 "随着官僚制度的发展，首相能够集中政府的权力，而这些权力过去是由地方官员和小派别领导人分享的。"
 JAP_capital_management_separation:0 "资产经营权分离"
 JAP_capital_management_separation_desc:0 "资本家只为利益而生产，不为社会而生产。这就是政府需要干预的原因。我们将尝试把产权留给资本家，让官僚们负责管理，引导财阀们为国家服务。"
 JAP_long_term_contract:0 "长期合同"
 JAP_long_term_contract_desc:0 "我们与财阀的合约曾经是短期的，这很灵活但也不稳定。我们可以尝试与财阀签订长期合同，只要他们能够被信任。"
 JAP_colonies_authorization:0 "殖民地授权"
 JAP_colonies_authorization_desc:0 "授权给财阀开发权将使他们能够最好地利用殖民地的资源。"
 JAP_popular_education:0 "大众教育"
 JAP_popular_education_desc:0 "保守派正试图将教育资源集中到最高级的大学。诚然，这将促进国家研究水平。然而，真正关键的是大众教育，它在民主进程中发挥着重要作用。"
 JAP_private_advisory_institute:0 "投资私有智库"
 JAP_private_advisory_institute_desc:0 "私人智囊团在美国等国家很受欢迎。在日本，政府也可以向这些咨询机构投资，这些机构可能有比官僚更好的想法。"
 JAP_nobody_suffers_damage:0 "无人受损的国家"
 JAP_nobody_suffers_damage_desc:0 "由于我们成功地平衡了所有政治和经济团体的利益，我们已经实现了一个无人受损的国家。"
 JAP_mental_hygene:0 "精神卫生运动"
 JAP_mental_hygene_desc:0 "旧制度是试图向人们的头脑中灌输压制性的意识形态。我们要做的是解放人们的思想，开放对关键政治议题的讨论。"
 JAP_expand_departments:0 "扩展政府部门"
 JAP_expand_departments_desc:0 "为了进一步加强政府，我们需要扩大部门的权限和权力，这将产生更多官僚系统控制下的事务。"
 JAP_military_bureaucrat:0 "军队官僚化"
 JAP_military_bureaucrat_desc:0 "控制军队的最终解决方案是在军队中安排官僚，即使这一措施会对军队的效率产生负面影响。"
 JAP_smaller_japan:0 "贯彻小日本主义"
 JAP_smaller_japan_desc:0 "经济学家已经证明，殖民地是负担，不是日本经济的引擎。但帝国主义的意识形态仍然驱使日本军队占领更多的领土。如果必须有一个日本帝国，它只能是一个贸易、技术和文化的帝国，而不是一个军国主义的帝国。"
 JAP_tokiwadai_special_service:0 "常盘台特种技术局"
 JAP_tokiwadai_special_service_desc:0 "常盘台特种技术局在特种设备方面提供了另一种创新的解决方案。"
 JAP_motorized_segiments:0 "摩托化师团"
 JAP_motorized_segiments_desc:0 "摩托化师团应该被投入到真正的战斗中。"
 JAP_Riken:0 "理化学研究所"
 JAP_Riken_desc:0 "理研(RIKEN)，是理化学研究所的正式名称。它是由著名科学家高峰讓吉提出的一个大型科研机构。八坂神奈子亲王对它非常关注。因此，让我们开始发展这个项目。"
 JAP_Eirin_Plan:0 "八意永琳方案"
 JAP_Eirin_Plan_desc:0 "八意永琳将军也是一位医学家。她提出了一个雄心勃勃的军队改革计划。她指出，医疗系统应该被纳入后勤系统。我们应当仔细考虑她的建议。"
 JAP_Sasebo_Dockyard:0 "资助国立造船厂"
 JAP_Sasebo_Dockyard_desc:0 "国立造船厂提供更稳定和多功能的海军舰艇建造计划。更重要的是，他们与海军有很好的关系，投资他们会使海军感觉良好。"
 JAP_Kappa:0 "资助河童财阀"
 JAP_Kappa_desc:0 "河童财阀拥有先进的海军技术，特别是关于两栖作战的技术。然而，海军与河童财阀没有往来。更重要的是，河童财阀与一些老兵有非常特殊的关系，特别是八坂神奈子，海军不会高兴的。"
 JAP_Colonize_Taiwan:0 "殖民台湾"
 JAP_Colonize_Taiwan_desc:0 "殖民台湾可以让我们把台湾整合进帝国。"
 JAP_Colonize_Korea:0 "殖民朝鲜"
 JAP_Colonize_Korea_desc:0 "殖民朝鲜可以让我们把朝鲜整合进帝国。"
 JAP_Colonize_Manchuria:0 "殖民满洲"
 JAP_Colonize_Manchuria_desc:0 "Colonizing Korea allows us to integrate Manchuria into the Empire."
 JAP_Move_Capital:0 "新首都"
 JAP_Move_Capital_desc:0 "大陆政策已然开花结果。我们终于可以迁都大陆。"
 JAP_japanese_shipbuilding:0 "国立重樱造船公司"
 JAP_japanese_shipbuilding_desc:0 "国立重樱造船公司海军提议成立的一家国有企业辛迪加。整合资源，降低造船成本。"
 JAP_expand_Chinjufu:0 "扩建海军镇守府"
 JAP_expand_Chinjufu_desc:0 "镇守府是海军组织本地海军活动的重要机构。 通过扩展镇守府，我们能够使海军更加灵活。"
 JAP_Bank_of_Japan_Act:0 "日本银行法"
 JAP_Bank_of_Japan_Act_desc:0 "日本银行是负责货币事务的重要机构。 日本银行法将使它的功能更加规范。"
 JAP_showa_research:0 "昭和研究会"
 JAP_showa_research_desc:0 "昭和研究会是一个国家智库，专注于翼赞政体的扩展和国家总体战略。"
 JAP_japanese_economic_reorganization:0 "日本经济重组计划"
 JAP_japanese_economic_reorganization_desc:0 "日本经济重组计划是为战争重组社会生产的计划。 它包含引导财阀和合并现有公司的一些激进计划。 控制价格和外汇也包括在内。"
 JAP_Nagae_Electronic:0 "永江电子"
 JAP_Nagae_Electronic_desc:0 "永江衣玖是最有才华的军官和科学家之一。她成立的永江电子是最先进的电子公司和研究所之一。它将为军队提供最好的电子设备。"
 JAP_japanese_air_power_theory:0 "日本空军学"
 JAP_japanese_air_power_theory_desc:0 "日本空中力量虽然装备先进，但仍然缺乏理论指导。专注于空军理论将增加日本空中力量的灵活性，无论是陆航还是海航。"
 JAP_industrial_automation:0 "工业自动化"
 JAP_industrial_automation_desc:0 "电子和工业方面的先进知识使我们能够进行工业自动化实验。"
 JAP_support_our_friends:0 "支援我们的盟友"
 JAP_support_our_friends_desc:0 "我们通过支持白军运动来抵御共产主义的威胁。 我们应该继续支持他们，以确保他们能够最终赢得内战。"
 
 JAP_nichi_go:0 "二号作战"
 JAP_nichi_go_desc:0 "作为我们彻底征服大陆的前奏，凭借常年在满洲和北平一带的间谍活动我们早已充分掌握了敌方的动向，不过随着战争爆发这种优势很快将不复存在。" 
 
 JAP_join_axis:0 "青岛提案"
 JAP_join_axis_desc:0 "德国在亚洲没有殖民地和势力范围诉求……除了青岛。因而或许我们或许可以把青岛还回去，以此换取一份与他们一同反对英国佬的协议，不过我们最好不要在“军事顾问团”上对他们提要求，也许他们仅仅是想做笔钨矿生意呢？"  

