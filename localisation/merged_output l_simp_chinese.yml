 ger_news.17.t:0 "奥地利国社党掌权"
 ger_news.17.desc:0 "失去了哈布斯堡帝国后奥地利的国家认同感变得相当微弱，一部分人出于对往昔辉煌的怀念迫切的希望将奥地利并入[GER.GetName]以统合日耳曼人的力量，作为对这种思潮的抵制者，恩格尔伯特·陶尔斐斯与他一手打造的党派祖国阵线试图用更强的铁腕统治打压大德意志主义者并强化奥地利民族主义。\n\n不过祖国阵线的独裁统治在陶尔斐斯于三年前不明不白的“病死”后即受到了严重的削弱，早就摇摇欲坠的政权更是在近日被维也纳突发的一场暴动推翻，整个奥地利都落入了与[GER.GetName]联系密切的[AUS.GetLeader]与支持她的奥地利国社党手中。"
 ger_news.17.a:0 "欧根亲王万岁！" 
 ger_news.17.b:0 "奥地利属于大德意志！"
 ger_news.17.c:0 "[GER.GetName]的力量在增长。"

 ger_news.18.t:0 "齐格弗里德死亡"
 ger_news.18.desc:0 "齐格弗里德死了！作为很多人都不信的小道消息已得到了德国宣传部的公开证实，缔造了[GER.GetName]与人民主义的元首在一次前线视察中于空难中死去。\n\n对于[GER.GetName]的广大民众而言或许这是一个悲伤的时刻，而对于掌握大权的人民主义党高层而言可能又是另一回事了，外界纷纷猜测他们会用何种方式决定继任者。"
 ger_news.18.a:0 "他永远看着我们。" 
 ger_news.18.b:0 "这样前线的态势会变得更好吗？"
 ger_news.18.c:0 "他就这么挂了？"   
 
 ger_news.19.t:0 "[GER.GetLeader]宣称[GER.GetName]"
 ger_news.19.desc:0 "作为收复全部周边争议领土的纪念，[GER.GetLeader]决定将国名改为[GER.GetName]以更好地体现人民主义党一向坚持的大德意志理念。整个简短的仪式仍被选在凡尔赛镜厅举办，为防止法国地下抵抗组织的袭击，当天周边地区被宣布全面戒严，[GER.GetLeader]在发表了简短的讲话后即匆匆赶回了柏林，在那里又一场更大的胜利游行在等待。"
 ger_news.19.a:0 "胜利万岁！" 
 ger_news.19.b:0 "这不会持续太久的。"
 ger_news.19.c:0 "这种事为什么一定要跑到别人家里去？"

 ger_news.20.t:0 "齐格弗里德的复活"
 ger_news.20.desc:0 "后齐格弗里德时代的结局让所有人感到惊异，宣称自己是唯一合法继承人的保安局局长海德里希竟让一个孩子接手了[GER.GetName]的统治权，且根据德国宣传部官方报道，这个孩子竟还是是齐格弗里德的直系亲属。\n\n“德意志不会失去齐格弗里德，如同齐格弗里德也不会抛弃德意志。”常年不在大众眼前现身的海德里希亲自走上台前为这名“齐格弗里德”戴上象征权力的Valknut徽记，看来他的时代就此开始了。"
 ger_news.20.a:0 "齐格弗里德万岁！" 
 ger_news.20.b:0 "那只是个傀儡。"
 ger_news.20.c:0 "那么他妈是谁？"   
 
