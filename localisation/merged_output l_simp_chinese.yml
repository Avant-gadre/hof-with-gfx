 alice_event.1.t:0 "布加勒斯特的郊区"
 alice_event.1.d:0 "爱丽丝·玛格特罗伊德，一个孤身居住在布加勒斯特郊区的少女，只是一个开着一间修理家具、汽车的店铺的技师，有时候她也兼任裁缝，并且会在社区剧院给小孩子表演木偶剧。她总是穿蓝白红三色组成的衣服和长裙，非常朴素但总是一尘不染。尽管有传闻说她与1922年乌克兰铁血党的叛乱有关，又有传闻说她曾经帮共产党人修过汽车，还给铁卫团制作过绿色制服，但是传闻毕竟是传闻。爱丽丝的平静生活或许会一直持续下去，直到罗马尼亚炙手可热的大人物达尼克·普雷斯通亲自扣响了她小别墅的门。"
 alice_event.1.a:0 "“请进。”"
 
 alice_event.2.t:0 "玛格特罗伊德邸"
 alice_event.2.d:0 "“即便是弗拉德亲自来待遇也是一样的。”，爱丽丝说。达尼克对于爱丽丝的冷淡态度感到有些吃惊，不过他还是冷静下来尽快进入了正题：“玛格特罗伊斯小姐，我相信您也明白，千界树家族是不会对一个普通的修补匠感兴趣的。”达尼克扫视着屋子里的各式大小形态不同的人偶，“千界树需要这些人偶，或者更准确地说，需要操控这些人偶的提绳。一直呆在这么小间作坊里，您的才能也不太好施展吧。”爱丽丝只是喝了一口红茶，“我没有听懂您在说什么，达尼克先生。”。“玛格特罗伊德小姐，您需要明确您的位置”"
 alice_event.2.a:0 "“正直者之死，您总听说过吧？”"
 
 alice_event.3.t:0 "爱丽丝·玛格特罗伊德入驻千界树"
 alice_event.3.d:0 "千界树家族的大族长达尼克最近请来了一个穿着和生活习惯与周遭人格格不入的少女，一个被称为“人偶师”的人，爱丽丝·玛格特罗伊德。啊，或许是因为达尼克在时钟塔被苍崎橙子羞辱过吧。难说他是想为苍崎橙子找一个对手呢？不过这都是千界树内部的传闻。尽管不被以弗尔维吉为代表的其他家族成员信任，玛格特罗伊德小姐还是开始工作了。"
 alice_event.3.a:0 "这是好事"
 
 alice_event.4.t:0 "布加勒斯特的咖啡馆"
 alice_event.4.d:0 "帕秋莉：“没想到曾经连小镇半步都不肯踏出的爱丽丝竟然搬到城里住了”\n爱丽丝：“没想到曾经连上厕所都不愿意离开地窖的帕秋莉竟然上街了。”\n帕秋莉：“爱丽丝，我希望你明白你在做什么。达尼克和科德里亚努是一路货色，连时钟塔都不愿意接纳他。在诚实方面，科德里亚努甚至比他好一大截。”\n爱丽丝：“看来蕾米莉亚大小姐还不够你操心的，我劝你还是小心你家大小姐别被弗拉德哪天一个暴怒给宰了。”\n帕秋莉：“和你讲道理真是一如既往地困难。我只是想提醒你，”"
 alice_event.4.a:0 "“不要忘记我们的约定。”"
 
 alice_event.5.t:0 "组建工程站"
 alice_event.5.d:0 "自从达尼克扩大了千界树家族在罗马尼亚的影响力并且按照他的意愿接管了“人造人”的生产建设以后，他试图将自己的手伸的更远一些。自从将玛格特罗伊德“邀请”到千界树集团以后，家族开始有了在工业领域和亲国王的财团叫板的底气。现在达尼克有一个计划，那就是组建一个由千界树集团控制的工程站，来为罗马尼亚的战争机器提供工程支持，玛格特罗伊德也同意了参与这一计划。"
 alice_event.5.a:0 "这是好的"
 alice_event.5.b:0 "没有必要"
 
 alice_event.6.t:0 "整合军工厂"
 alice_event.6.d:0 "达尼克在将千界树集团向工程行业扩张的过程中，意识到可以以特兰西瓦尼亚战争的特殊需求为由向弗拉德三世申请一个“特许经营证”，这样他的工程站可以被授权生产一些武器，这将有利于达尼克的进一步计划。那么，达尼克的决定是？"
 alice_event.6.a:0 "必须扩张我们的影响力"
 alice_event.6.b:0 "这会留下后患"
 
 alice_event.7.t:0 "整合后勤系统"
 alice_event.7.d:0 "由于达尼克的工程站取得了不小的成功，在布加勒斯特的郊区建立的小型实验市镇已经初具规模。千界树集团现在有能力继续发展工程站，使得它能够接管军队里的重要后勤系统。这对于增加千界树的影响力当然有利，但是毫无疑问这也会触动军方一些人的利益。"
 alice_event.7.a:0 "有必要这么做。"
 alice_event.7.b:0 "算了吧。"

 alice_event.8.t:0 "整合布加勒斯特电力"
 alice_event.8.d:0 "玛格特罗伊德小姐对于机电控制方面似乎颇有心得，她认为将布加勒斯特和周围地区的电力系统整合到千界树工程站将会提高仿生技术设备和电力系统本身的效率。这还是这个话不多的工程师主动提出的第一个计划，但是接受她的提议意味着更多的成本投入，并且可能会引发皇宫方面的不满。"
 alice_event.8.a:0 "但是值得。"
 alice_event.8.b:0 "她懂什么电力系统？"

 alice_event.9.t:0 "建立装甲研究中心"
 alice_event.9.d:0 "爱丽丝·玛格特罗伊德设计的“歌莉娅”遥控坦克似乎非常成功，尽管它仍然需要一根长长的电线来控制，但是这个遥控坦克已经可以成功完成一些困难的爆破任务了。如今弗尔维吉姐弟提议在千界树的工程站里建立装甲研究所来扩展我们的影响力，并且这也将对我们与匈牙利的战争产生积极影响。"
 alice_event.9.a:0 "哈哈，好啊"
 alice_event.9.b:0 "不要给自己增添负担"
 
 alice_event.10.t:0 "脱胎换骨（Reincarnation）"
 alice_event.10.d:0 "爱丽丝·玛格特洛伊德自从入驻以来似乎只是一个优雅从容但是性格有点怪异的工程师。她对于达尼克·普雷斯通似乎始终抱有一种不屑的心态，但是也很可靠地一手建立了千界树集团的一系列先进工程平台。但是这正是达尼克·普雷斯通算错的地方。当他沉迷于对弗兰德三世和铁卫团分子的完全胜利之时，这个“工程师”从背后捅了他一刀。事实上，爱丽丝·玛格特洛伊德在提供军需品设计的时候和军方一些高层获得了良好关系，并且在布加勒斯特的电力系统和市政机关安插了一些心腹，另外，皇宫里的帕秋莉·诺雷姬也是她的内应。于是，在各方力量的帮助下，玛格特罗伊德小姐便成功发动了一场政变，占领了千界树集团的实验城并且指挥布加勒斯特的驻军宣布戒严。达尼克聪明反被聪明误，在最后失去了自己苦心经营的罗马尼亚的控制权。"
