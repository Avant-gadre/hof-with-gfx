 HUN_Emergency_Authorization_Act_desc:0 "一份授予政府绝对权力的文件将被全票通过，也许目前这仅仅是走个形式，怎么说还是必要的流程。" 
 
 HUN_Gesetz_zur_Behebung_der_Not_von_Volk_und_Reich:0 "授权法" 
 
 HUN_Ethnic_purity:0 "种族纯净" 
 HUN_Ethnic_purity_desc:0 "新政权将服务于全体匈牙利公民，不过在那之前有必要好好筛选“匈牙利人”，绝不能让吃里扒外的异族享受到政策福利。" 
 
 HUN_Ethnic_purity_idea:0 "种族纯净" 
 
 HUN_Hungarian_labor_front:0 "匈牙利劳工阵线" 
 HUN_Hungarian_labor_front_desc:0 "忠于犹太布尔什维克的工会将被取缔，由国家直接控制的劳工阵线组织将作为全国唯一合法的工会存在。该组织的工作内容基本类似[GER.GetName]的同名政策，诸如协调劳资矛盾以及开展集体娱乐项目，政府将为这些耗资巨大的活动全力拨款。" 
 
 HUN_Hungarian_labor_front_idea:0 "匈牙利劳工阵线" 
 
 
 HUN_Great_Land_Reform_Plan:0 "大土改计划"
 HUN_Great_Land_Reform_Plan_desc:0 "我国的农业和农民均要得到救助，政府制定了一大揽子政策旨在帮扶农民重获土地所有权，一旦成功我们将重新塑造起强有力的小农阶级。"

 HUN_Great_Land_Reform_Plan_mission:0 "大土改计划"

 HUN_Great_Land_Reform_Plan_mission_end_flag:0 "大土改已经完成...或者失败"	

 HUN_One_mind:0 "全民一心"
 HUN_One_mind_desc:0 "“只要每个匈牙利人团结一心，箭十字必将带来胜利！”\n\n如今一个只属于匈牙利人的国家已经建设完毕，我们有足够的理由将这句话予以贯彻，是时候去争取胜利了！！" 
 
 HUN_One_mind_idea:0 "全民一心"
 
 HUN_Hungarian_economy:0 "匈牙利经济" 
 HUN_Hungarian_economy_desc:0 "现在是时候着手对我国经济体系的改制了！各个派系均有一套属于自己的方案。" 
 
 HUN_Renaissance_Agriculture:0 "复兴农业" 
 HUN_Renaissance_Agriculture_desc:0 "只有把农业建设好了才有足够的基础发展工业，而匈牙利农业一直都处于摇摇欲坠半死不活的状态，不能再让饥荒发生了！" 
 
 HUN_Renaissance_Agriculture_idea:0 "土地改革" 
 
 
 HUN_Land_redistribution:0 "土地再分配" 
 HUN_Land_redistribution_desc:0 "国家将从地主手中购买土地再廉价出售给小农以解决愈发强烈的土地垄断问题，在这期间购地农民可以获得一笔贷款以抵消赎地款。"
 
 HUN_Land_redistribution_idea:0 "土地再分配" 
 
 HUN_Revitalize_the_rural_economy:0 "振兴乡村" 
 HUN_Revitalize_the_rural_economy_desc:0 "除了对农产品进行补贴外更要积极投资乡村地区的建设，除了道路住房和简易水电站外更要兴建学校以为我国的最大群体提供教育。"
 
 HUN_Rural_education_idea:0 "乡村教育" 
 
 HUN_Balanced_development:0 "平衡发展" 
 HUN_Balanced_development_desc:0 "既要维持农业又要发展工业，由此才能保证国民经济的平衡。"

 HUN_Subsidized_agriculture:0 "补贴农产品出口" 
 HUN_Subsidized_agriculture_desc:0 "匈牙利农业一直处于青黄不接的状态，唯有政府补贴才能让其打开外国市场，但这并不是长远之计。"

 HUN_Subsidized_agriculture_idea:0 "农业补贴" 

 HUN_product_diversification:0 "产业多样化"
 HUN_product_diversification_desc:0 "摆脱技术低下的初级农产品出口才能真正解决我国农产品附加值低下的问题，单纯的农产品补贴将被逐步用在指导农业健康发展上，这将为我国带来长期且稳定的收益。"

 HUN_product_diversification_idea:0 "产业多样化"

 HUN_Complete_land_reform:0 "完成土地改革"
 HUN_Complete_land_reform_desc:0 "在现政权推行的政策下，一个历史上不曾出现过的强大农民阶级诞生了。由此军队的食物供给与征兵兵源都有了保障，在这个混乱的时代未来会证明我们的改革是无比正确的。"

 HUN_Complete_land_reform_tooltip:0 "§G未来将在资源获取类国策上获得更多资源！§!"

 HUN_Solid_agriculture_idea:0 "坚实的农村经济"

 HUN_gyor_program_idea:0 "杰尔计划"

 HUN_announce_the_gyor_program_tooltip:0 "§G未来将在民工建设类国策上获得更多民工！§!"


 HUN_Planning_industry:0 "规划军工"
 HUN_Planning_industry_desc:0 "没时间管别的了，发展军事工业才是当下的第一要务，一切资源都必须为之服务。"
 
 HUN_Planning_industry_idea:0 "军工规划"
 
 HUN_Land_nationalization:0 "土地国有化"
 HUN_Land_nationalization_desc:0 "将土地国有化可以杜绝私有土地买卖，国家将有权利调配土地上的一切资源用于建设。"
 
 HUN_Land_nationalization_idea:0 "土地国有化"
 
 HUN_Enterprise_nationalization:0 "企业国有化"
 HUN_Enterprise_nationalization_desc:0 "不能让关乎国计民生的企业掌握在私人资本家手中，例如曼弗雷德·韦斯公司这类企业必须由国家直接控制。"
 
 HUN_national_eco_plan_committee_tooltip:0 "§G未来将在军工建设类国策上获得更多军工！§!"
 
 HUN_Genius_weapon_designer:0 "邀请本国武器设计师"
 HUN_Genius_weapon_designer_desc:0 "我国在武器设计方面有着众多专业人才，给予他们更好的待遇能够更快的促进我军装备更新换代。"
 
 HUN_supremacy_of_technology:0 "邀请本国武器设计师"
 
 HUN_Danuvia:0 "丹努维亚兵工厂"
 HUN_Danuvia_desc:0 "投资丹努维亚兵工厂能够满足我军基本的枪械供应。"
 
 HUN_arpad_tank:0 "阿尔帕德坦克工厂"
 HUN_arpad_tank_desc:0 "作为阿尔帕德扩军计划的重要组成部分，由国家专门出资，联合众多企业共同成立的阿尔帕德坦克工厂将成为我军装甲车辆供应链的最重要环节。"
 
 HUN_Our_oil_field:0 "我们的油田"
 HUN_Our_oil_field_desc:0 "为满足机械化部队的燃料供应必须进一步在我国土地上开采石油，哪怕是杯水车薪。"
 
 HUN_High_quality_fuel_supply:0 "高质量燃油供给"
 HUN_High_quality_fuel_supply_desc:0 "在布达佩斯大学与阿尔帕德工厂的共同努力下，我国在燃料化工方面取得了突飞猛进的成就，这应该能使尽可能少的燃料发动尽可能多的装甲车辆。"
 
 HUN_High_quality_fuel_supply_idea:0 "高质量燃油供给"
 
 HUN_Hungarian_army:0 "匈牙利军队"
 HUN_Hungarian_army_desc:0 "比起大战时，如今的匈牙利军队依然没有什么太大转变。自然这需要一场彻底的变革，不过在那之前也不能忘了本。"
 
 HUN_Hussar:0 "马扎尔骠骑"
 HUN_Hussar_desc:0 "骠骑兵作为我国的骄傲在军事史上写下浓墨重彩的一笔，作为荣耀在被我军时刻铭记的同时也正在被尝试继续发扬光大。"

 HUN_Hussar_tech_tooltip:0 "§G骑兵突破+10%§!"
 HUN_Hussar_tech:0 "马扎尔骠骑"
 
 HUN_Buy_artillery:0 "炮兵支援"
 HUN_Buy_artillery_desc:0 "在我军未来的改革中炮兵将逐渐作为辅助单位，不求一次性能够打出千万发炮弹压制敌军，只求在机械化部队高速突破时炮兵能够准确的打出致命一击。"
 
 HUN_Re_arms:0 "再军备"
 HUN_Re_arms_desc:0 "[HUN.GetName]该开始新一轮军队扩编计划了，军队的战斗力必须是唯一世界前列的！"
 
 HUN_Preparing_Great_War_idea:0 "再军备"
 
 HUN_Military_reform:0 "军事改革"
 HUN_Military_reform_desc:0 "政府拟定了数项雄心勃勃的扩军计划，其中重点包括建设机械化陆军并配属一支随时支援的战术空军，甚至在计划的最后一页还有海军相关的报告。"
 
 HUN_Air_defense_array:0 "防空阵列"
 HUN_Air_defense_array_desc:0 "空军并没有足够的预算为可能发生的本土防空战提供战斗机，广泛的在本土构筑防空炮阵地应该可以加以代替。"
 
 HUN_Air_Force_Development_Direction:0 "空军发展方向"
 HUN_Air_Force_Development_Direction_desc:0 "空军没用足够的经费支持全面发展，对于未来的重点发展方向一定要慎重。"
 
 HUN_Huba:0 "“胡巴”扩军计划"
 HUN_Huba_desc:0 "“胡巴”计划即是一项大规模的陆军机械化方案，国家将重点拨款研发先进的装甲载具与单兵装备并将之投产。"
 
 HUN_Mobile_Warfare_idea_1:0 "机动作战理论"
 
 HUN_Turan:0 "“突朗”坦克"
 HUN_Turan_desc:0 "一种由[CZE.GetName]研制的坦克受到了军方的关注，不出意外的话它将被进行一些修改后被购入以作为我军主力坦克。"
 
 HUN_Scout_Vanguard:0 "侦察尖兵"
 HUN_Scout_Vanguard_desc:0 "想要达到突袭的效果，预先侦察收集情报是必不可少的，现有的旧式骑兵侦察单位应当逐步装甲化以提高侦察效率。"
 
 HUN_Danuvia_39:0 "丹努维亚39式"
 HUN_Danuvia_39_desc:0 "丹努维亚兵工厂的全新冲锋枪具有强大的火力，军方已经要求该厂加快进度开始量产样品。"
 
 HUN_arpad:0 "“阿尔帕德”扩军计划"
 HUN_arpad_desc:0 "在“胡巴”计划的基础上，第二轮陆军机械化方案“阿尔帕德”将根据实战经验进一步强化我军的实力。"
 
 HUN_Mobile_Warfare_idea_2:0 "机动作战理论"
 
 HUN_Hussar_mech:0 "机械化骠骑"
 HUN_Hussar_mech_desc:0 "骠骑兵从未死去，乘坐各类车辆向敌人发起冲锋的装甲部队正继承了往昔英雄的精神。"
 
 HUN_Mech_Hussar_tech_tooltip:0 "§G所有摩托化 机械化步兵突破+10%§!"
 HUN_Mech_Hussar_tech:0 "机械化骠骑兵"
 
 HUN_Zrinyi:0 "“兹里尼”突击炮"
 HUN_Zrinyi_desc:0 "由“突朗”改装而来的“兹里尼”通过牺牲炮塔换来了更强大的火炮，该型战车能够为高速机动的机械化骠骑兵提供及时的支援火力。"
 
 HUN_arpad_tank_idea:0 "装甲车辆生产"
 
 HUN_arpad_tank_2_idea:0 "装甲车辆生产"
 
 HUN_Danuvia_43:0 "丹努维亚43式"
 HUN_Danuvia_43_desc:0 "丹努维亚兵工厂的明星产品得到了进一步发展，火力不变的前提下生产工艺得到了大幅简化。"
 
 HUN_Individual_anti_tank_weapons:0 "单兵反坦克武器"
 HUN_Individual_anti_tank_weapons_desc:0 "火炮并不在各项扩军计划的发展列表内，前线需求的各项反坦克武器也不在计划列表内，如今尽力弥补了。"
 
 HUN_villam:0 "闪电战"
 HUN_villam_desc:0 "在拥有数个装甲集群后，我军已经具备了[GER.GetName]军队一般的机动作战能力。"
 
 HUN_Mobile_Warfare_idea_3:0 "机动作战理论"
 
 HUN_Fekete_sereg:0 "黑军"
 HUN_Fekete_sereg_desc:0 "黑军是我国乃至欧洲历史上第一支职业化军队，其中包含了各类轻重骑兵以及更多装备精良的火绳枪手。如果缺乏步兵的配合骑兵部队亦无法百战百胜，现在的[HUN.GetName]军队应当注意到这一点，在机械化建设基本完成后是时候回头关注步兵师的火力了。"
 
 HUN_Fekete_sereg_idea:0 "黑军步兵"
 
 HUN_Death_comes_from_the_sky:0 "死从天降"
 HUN_Death_comes_from_the_sky_desc:0 "单兵武器的进一步升级尤其提高了伞兵部队的战斗力。"
 
 HUN_Technology_crystallization:0 "技术结晶"
 HUN_Technology_crystallization_desc:0 "通过与外国的技术合作，如今我国也可以开始自行研究新型喷气机与坦克了。"
 
 HUN_license_foreign_tank_designs:0 "外国坦克许可"
 HUN_license_foreign_tank_designs_desc:0 "为什么不多买点呢？"
 
 HUN_license_foreign_tank:0 "专注外国许可"
 
 HUN_Arms_orders:0 "军火订单"
 HUN_Arms_orders_desc:0 "通过长期交易打下的良好关系从我们的朋友那获得更多装备与许可。"
 
 HUN_Horty_Plan:0 "霍尔蒂计划"
 HUN_Horty_Plan_desc:0 "海军上将霍尔蒂终于有机会实现复兴海军的伟大理想了！数项关于建造大型战舰的计划将被予以实践。"
 
 HUN_Shipbuilding_plan:0 "造舰方案"
 HUN_Shipbuilding_plan_desc:0 "海军上将霍尔蒂终于有机会实现复兴海军的伟大理想了！数项关于建造大型战舰的计划将被予以实践。"
 
 HUN_Landing_force:0 "登陆部队"
 HUN_Landing_force_desc:0 "海军自然需要一支与大舰队相互配合的陆战队。"
 
 HUN_Conquer_the_world:0 "纵横四海"
 HUN_Conquer_the_world_desc:0 "指挥着大舰队的霍尔蒂上将像是年轻了十岁似的，也许他这辈子都在等待着这一刻，当然这也是我们所有人的梦想，绿白红三色旗将由强大的海军带到世界各地。"
 
 HUN_Conquer_the_world_idea:0 "纵横四海"
 
 HUN_Adria_Defense:0 "亚得里亚海防御"
 HUN_Adria_Defense_desc:0 "现在考虑建设一支远洋舰队是不现实的，海军专注于巩固海岸线就足够了。"
 
 HUN_coastal_defense_ships:0 "岸防舰艇"
 HUN_coastal_defense_ships_desc:0 "如果仅仅需要一支近海海军的话那就不必追求航程，在此方面牺牲掉的指标可以全部补到质量上。"
 
 HUN_coastal_defense_ships:0 "岸防舰艇"
 
 HUN_Anti_submarine_fleet:0 "反潜舰队"
 HUN_Anti_submarine_fleet_desc:0 "随着战争的进程，我军很有可能需要向海外投送兵力，当然友军舰队的护航完全不值得相信。" 
 
 
 
 HUN_Preventive_attack:0 "预防性袭击"
 HUN_Preventive_attack_desc:0 "在登陆敌军上岸前就用海军收拾掉是再好不过的了。"
 
 HUN_Preventive_attack_idea:0 "袭击舰队"
 
 HUN_Offshore_defense:0 "岸防空军"
 HUN_Offshore_defense_desc:0 "岸防舰艇成型依旧迟缓，而且在劣势海战中完全不是对手，如果想要尽快给登陆敌人带来麻烦的话只能使用对舰攻击机。"
 
 HUN_glory:0 "荣耀"
 HUN_glory_desc:0 "又一次伟大的胜利！不过这不代表一切就结束了，大匈牙利的边缘组成部分将进一步得到巩固以为未来的挑战做好准备。"
 
 HUN_Develop_Slovakia:0 "发展斯洛伐克工业"
 HUN_Develop_Slovakia_desc:0 "整个斯洛伐克地区正处于农业向工业过渡的转折点，我们可以充分利用好这一机会。"
 
 HUN_Develop_Banat:0 "开发巴纳特"
 HUN_Develop_Banat_desc:0 "巴纳特地区一直是多个民族的混居地，应当在此地进一步投资以扩大布达佩斯的经济影响。"
 
 HUN_Develop_Pannonia:0 "潘诺尼亚石油"
 HUN_Develop_Pannonia_desc:0 "三河交汇的伏伊伏丁纳地区土地肥沃，一向是我国重要的资源产地，而诸多资源中更有当下急需的原油。"
 
 HUN_Alpad_Line_more:0 "扩展阿尔帕德防线"
 HUN_Alpad_Line_more_desc:0 "[ROM.GetName]很有可能会再来一次，且就算没有他们也会有别的东方威胁，我国的东境防御有必要得到进一步强化。"
 
 HUN_Transylvania_Steel:0 "特兰西瓦尼亚钢铁"
 HUN_Transylvania_Steel_desc:0 "让[ROM.GetName]垂涎不已的特兰西瓦尼亚当然不只有铁矿，我军会好好利用这些资源制造的武器。"
 
 HUN_Hungary_stands_tall_in_the_Balkans:0 "匈牙利屹立于巴尔干"
 HUN_Hungary_stands_tall_in_the_Balkans_desc:0 "为了让当下的荣耀永远的传承下去，政府有必要制定一系列的外交政策，有时候只是为了维护当下的荣耀，亦有时候是为了更大的荣耀。"
 
 HUN_Hungary_stands_tall_in_the_Balkans_tooltip:0 "§G解锁外交国策！§!\n"
 
 HUN_Hungary_stands_tall_in_the_Balkans_flag:0 "解锁外交国策"
 
 HUN_join_comintern_decision:0 "加入红色阵营"
 
 HUN_join_the_France_decision:0 "加入[FRA.GetName]"
 
 HUN_join_the_Italia_decision:0 "加入[ITA.GetName]"
 
 HUN_join_the_Soviet_decision:0 "加入[SOV.GetName]"

 more_hun.81.t:0 "[HUN.GetName]希望与我们并肩作战"
 more_hun.81.d:0 "拒绝一个中欧强国的好意自然不是什么好事，所以我们决定..."
 more_hun.81.a:0 "欢迎他们！"
 more_hun.81.b:0 "他们有多远滚多远。"

 more_hun.82.t:0 "[FROM.GetName]同意了"
 more_hun.82.d:0 "。"
 more_hun.82.a:0 "这是理所应当的。"

 more_hun.83.t:0 "[FROM.GetName]拒绝了"
 more_hun.83.d:0 ""
 more_hun.83.a:0 "啊？！" 
 
 HUN_Faction_Industry_Aid:0 "阵营工业援助"
 HUN_Faction_Industry_Aid_desc:0 "依靠同志们的援助可以实现[HUN.GetName]工业的进一步发展。"
 
 HUN_Wartime_communism:0 "战时共产主义"
 HUN_Wartime_communism_desc:0 "国家处于危难之际时没有任何公民可以拒绝无偿劳动，这既是[SOV.GetName]同志们在内战时的经验。"
 
 HUN_Wartime_communism_idea:0 "战时共产主义"
 
 HUN_Do_not_forget_1919:0 "不忘1919"
 HUN_Do_not_forget_1919_desc:0 "小协约国试图在1919年毁灭[HUN.GetName]，那时候是共产党首先出面发动群众抵抗三国进犯，而如今共产党将率领人民彻底粉碎小协约！"
 
 more_hun.69.t:0 "[HUN.GetName]的邀请我们加入革命事业"
 more_hun.69.d:0 "聪明人都看得出来，这份由[HUN.GetName]外交官呈上的文书其实就是最后通牒，如果我国不加入[HUN.GetName]的“事业”可能只会有一个后果。"
 more_hun.69.a:0 "都是革命者为什么要打仗？"
 more_hun.69.b:0 "可我就是不想和他们一起革命。"

 more_hun.70.t:0 "[FROM.GetName]同意了"
 more_hun.70.d:0 "我们将并肩作战。"
 more_hun.70.a:0 "好极了。"

 more_hun.71.t:0 "[FROM.GetName]拒绝了"
 more_hun.71.d:0 "那就别怪我们..."
 more_hun.71.a:0 "狠狠的打！"
 
 HUN_Revenge_on_the_Allies:0 "向协约国复仇"
 HUN_Revenge_on_the_Allies_desc:0 "小协约三国说白了也不过是盎撒资本家的三条狗罢了！必须向资本主义的心脏发起革命！"
 
 HUN_Eradicate_fascism:0 "根除法西斯主义"
 HUN_Eradicate_fascism_desc:0 "比起公开代表反动的资本主义肥猪，伪装成进步意识形态的法西斯主义更为邪恶！我们周边仍有许多这样的反动国家实行着类似国家意志党的政策以蛊惑人民，是时候毁灭他们了！"
 
 HUN_revolution_will_win:0 "革命必胜！"
 HUN_revolution_will_win_desc:0 "这一次革命绝不被被打败！！无论是内部腐蚀还是外部压力都无法将我们击垮！！只要每个匈牙利人团结一心，革命必将胜利！"
 
 HUN_Overall_war_idea:0 "总体战"
 
 
 HUN_Balkan_Union:0 "巴尔干联盟"
 HUN_Balkan_Union_desc:0 "[HUN.GetName]作为巴尔干的唯一强权有资格领导起巴尔干对抗一切外部野心家的图谋。"
 
 HUN_Balkan_Union_faction:0 "巴尔干联盟"
 
 HUN_Balkan_Alliance_Initiative_op:0 "巴尔干联盟倡议"
 
 HUN_Balkan_Union_tooltip:0 "§G政治经济提案均同意的国家将加入我们的阵营，对方国家对你关系越好越有可能同意！§!"
 
 HUN_Balkan_Council:0 "巴尔干理事会"
 HUN_Balkan_Council_desc:0 "巴尔干联盟必须由[HUN.GetName]来领导，也就是说我们会拥有比其他加盟国更多的政治权利，当然布达佩斯会好好运用它以保证集体安全。"

 more_hun.72.t:0 "[HUN.GetName]希望我们加入巴尔干理事会"
 more_hun.72.d:0 "作为[HUN.GetName]近期提出的“巴尔干联盟”计划的基础要求，在布达佩斯成立的巴尔干理事会将是各个巴尔干国家共同派出代表参与的政治决策机构，理论上将协调各国间的关系。\n\n问题在于，该机构的人员任免与组织构成大多是由[HUN.GetName]方面说了算，我们加入不能说没有好处...只是居于次要地位。"
 more_hun.72.a:0 "但是这能保障巴尔干的安全。"
 more_hun.72.b:0 "我可不想当个跟屁虫。" 

 more_hun.73.t:0 "[FROM.GetName]同意加入巴尔干理事会"
 more_hun.73.d:0 "。"
 more_hun.73.a:0 "好极了。"

 more_hun.74.t:0 "[FROM.GetName]拒绝加入巴尔干理事会"
 more_hun.74.d:0 "未来别怪我们没给过机会。"
 more_hun.74.a:0 "未来别怪我们没给过机会。"

 HUN_Balkan_Council_idea:0 "巴尔干理事会"
 HUN_Balkan_Council_other_idea:0 "巴尔干理事会"


 HUN_Balkan_Trade_Convention:0 "巴尔干贸易公约"
 HUN_Balkan_Trade_Convention_desc:0 "巴尔干联盟必须由[HUN.GetName]来领导，自然这也体现在经济方面。我国应当能够调动整个巴尔干的资源进行各类民生建设与军工生产，当然这也是集体安全的保障。" 

 more_hun.75.t:0 "[HUN.GetName]希望我们加入巴尔干贸易公约"
 more_hun.75.d:0 "作为[HUN.GetName]近期提出的“巴尔干联盟”计划的基础要求，一项主要为促进巴尔干各国贸易的“巴尔干贸易公约”正被匈牙利人广泛宣传着。看起来消除关税壁垒减少额外成本以建设巴尔干经济圈的口号很美好，可明眼人都看得出来白纸上写满了“匈牙利优先”，只不过这次给其他成员留了口汤。"
 more_hun.75.a:0 "我们需要一个强大的[HUN.GetName]。"
 more_hun.75.b:0 "我可不想去擦鞋！" 

 more_hun.76.t:0 "[FROM.GetName]同意加入巴尔干理事会"
 more_hun.76.d:0 "。"
 more_hun.76.a:0 "好极了。"

 more_hun.77.t:0 "[FROM.GetName]拒绝加入巴尔干理事会"
 more_hun.77.d:0 "未来别怪我们没给过机会。"
 more_hun.77.a:0 "未来别怪我们没给过机会。"
 
 HUN_balkan_trade_union_idea:0 "巴尔干贸易公约"
 HUN_balkan_trade_union_other_idea:0 "巴尔干贸易公约"
 
 HUN_Balkan_Alliance_op:0 "巴尔干联盟"
 
 HUN_Balkan_Allied_Forces:0 "巴尔干联军"
 HUN_Balkan_Allied_Forces_desc:0 "整个联盟的军事力量应当通力合作，为此需要克服合作初期的诸多扯皮现象，那之后一定能组成一支强大的巴尔干联军。"
 
 HUN_Balkan_Industry_Council:0 "巴尔干工业委员会"
 HUN_Balkan_Industry_Council_desc:0 "通过政治与经济上的授权，我国可以调动整个巴尔干的力量集中为某个成员进行各类经济援助————最后自然是会让是会让所有人受惠。"
 
 HUN_Balkan_Joint_Research:0 "巴尔干科学会"
 HUN_Balkan_Joint_Research_desc:0 "整合巴尔干所有的聪明人才定能为这片长期被冠以“落后”帽子的土地带来繁荣。"
 
 HUN_BAL_technological_exchange:0 "巴尔干科学会"
 HUN_BAL_technological_exchange_desc:0 "巴尔干科学会。"
 
 HUN_Formally_conclude_a_treaty:0 "团结一致的巴尔干"
 HUN_Formally_conclude_a_treaty_desc:0 "曾经没有匈牙利的巴尔干联合击败了奥斯曼帝国，由我们主导的巴尔干联盟更不会怕任何人。"
 
 HUN_the_balkans_united:0 "共赴胜利"
 
 HUN_Eliminate_safety_hazards:0 "解决安全隐患"
 HUN_Eliminate_safety_hazards_desc:0 "保证巴尔干安全的第一步————安全隐患必须被消除。"
 
 HUN_Subvert_the_giant:0 "颠覆巨人"
 HUN_Subvert_the_giant_desc:0 "保证巴尔干安全的第二步————周边强权必须被消除。"
 
 HUN_Rekindling_medieval_ideals:0 "重燃中世纪理想"
 HUN_Rekindling_medieval_ideals_desc:0 "马扎尔人来到这片平原最初的目的就是建立一个属于我们自己的王国，而我们一直以来也是这么做的。现在理应是为摄政戴上王冠的时候了，那之后陛下会继续祖先的梦想继续为王国开疆扩土！"
 
 HUN_Catholic_Cultural_Exchange:0 "天主教文化交流"
 HUN_Catholic_Cultural_Exchange_desc:0 "老实说，陛下其实是新教徒。不过只要没人介意，这也不影响我国与[POL.GetName]开展一系列的文化交流。同是天主教国家又在历史上长期并肩作战，事实上[HUN.GetName]-[POL.GetName]两国民间的来往一直非常密切，现在只是需要在官方层面将其深化。"
 
 HUN_Central_European_military_exercises:0 "中欧军事演习"
 HUN_Central_European_military_exercises_desc:0 "在[HUN.GetName]-[POL.GetName]关系逐渐升温时，我国军方决定邀请[POL.GetName]军队在斯洛伐克境内进行一次联合演习。在两国元首会见的时候，[HUN.GetLeader]将私下向[POL.GetLeader]递交一份提案，其内容是..."
 
 HUN_Concluded_the_Treaty_of_St_Stephen:0 "缔结圣斯蒂芬条约"
 HUN_Concluded_the_Treaty_of_St_Stephen_desc:0 "[HUN.GetName]是一个强权，[POL.GetName]也是一个强权，然而我们两国四周还有别的强权，一对一的话我们绝不是对手。\n\n幸运的是匈波两国完全可以避免这类情况发生在，只要联合起来就能造就一个中欧大国，[HUN.GetLeader]希望[POL.GetLeader]能够好好考虑这份提案，两国当然可以缔结一份军事同盟条约...或者更紧密一点？"
 
 HUN_Take_over_the_crown_of_Poland:0 "接过波兰王冠"
 HUN_Take_over_the_crown_of_Poland_desc:0 "太好了！波兰人明白了我们的真实想法！[HUN.GetLeader]现在不仅是匈牙利国王更是波兰国王了！"
 
 HUN_Forcibly_claim_the_Polish_throne:0 "强行宣称波兰王位"
 HUN_Forcibly_claim_the_Polish_throne_desc:0 "[POL.GetLeader]的确有些不识好歹，或许要采取一些强制措施了。"
 
 HUN_Rule_Bohemia:0 "统治波西米亚"
 HUN_Rule_Bohemia_desc:0 "[CZE.GetName]必须臣服，正如千百年前我们第一次来到这里时那样。"
 
 HUN_From_Baltic_to_Adria:0 "从波罗的到亚德里亚"
 HUN_From_Baltic_to_Adria_desc:0 "一个伟大的国家必然需要广阔的海岸线，夺回克罗地亚地区将使我国的势力范围从波罗的一直延伸到亚德里亚。"
 
 HUN_To_the_black_sea:0 "再到黑海"
 HUN_To_the_black_sea_desc:0 "达契亚人能够建立自己的国度很大程度上也是祖辈的疏忽，这一错误将得到纠正。"
 
 HUN_Formation_of_the_Carpathian_Empire:0 "帝国万岁"
 HUN_Formation_of_the_Carpathian_Empire_desc:0 "陛下的数次征伐大大的扩展了我国的边界，继续以王国自称已经显得有些不合时宜，该告知世界我们是一个帝国级的强权了。"

 more_hun.78.t:0 "小轴心国"
 more_hun.78.d:0 "[HUN.GetLeader]近日向[ITA.GetLeader]提出了一个更有趣的计划, 也就是由[HUN.GetNameDefCap] and [ITA.GetNameDefCap] 组建一个环亚得里亚海两岸的新派系。\n\n他们的代表团暗示，我们对恢复前帝国的领土具有共同利益。 尼禄皇帝对此计划表示了兴趣。"
 more_hun.78.a:0 "并肩而立，我们将立于不败之地"
 more_hun.78.b:0 "我们想自己实现我们的梦想。"
 
 more_hun.79.t:0 "小轴心提案已获批准"
 more_hun.79.d:0 "尼禄·克劳迪乌斯（Nero Claudius）皇帝亲自签署了罗马条约，小轴心国（Little Axis）正式形成。"
 more_hun.79.a:0 "荣耀的一天!"
 
 more_hun.80.t:0 "小轴心提案已被拒绝"
 more_hun.80.d:0 "尽管尼禄皇帝对该提案表示出极大的兴趣，但[ITA.GetNameDefCap]政府最终拒绝了该提案。"
 more_hun.80.a:0 "Bah!" 
 
 HUN_United_Naval_Academy:0 "联合舰队"
 HUN_United_Naval_Academy_desc:0 "在朋友的帮助下，我们赎回了海岸线。 我们也可以与我们的意大利朋友提议联合舰队。"
 
 HUN_Steel_Treaty:0 "钢铁条约"
 HUN_Steel_Treaty_desc:0 "我们相信[GER.GetName]已经做好了复仇的准备，这一次协约国必将被毁灭。"
 
 HUN_Alpine_Training_Camp:0 "阿尔卑斯训练营"
 HUN_Alpine_Training_Camp_desc:0 "生活在平原上的我们不善于山地作战，这方面有必要向我们的盟友好好学习。"
 
 HUN_Joint_air_command:0 "联合空军指挥"
 HUN_Joint_air_command_desc:0 "与航空大国的合作能使我国空军收获宝贵的经验。"
 
 HUN_Resource_Import_and_Export_Agreement:0 "资源进出口协定"
 HUN_Resource_Import_and_Export_Agreement_desc:0 "[GER.GetName]是一个工业大国，拥有着我国军火工业急需的钢铁产量，鉴于他们自己也用不完的情况，或许可以问问能不能便宜点？"
 
 HUN_GER_Resource_Import_and_Export_Agreement_idea:0 "资源进出口协定"
 GER_HUN_Resource_Import_and_Export_Agreement_idea:0 "资源进出口协定"
 
 HUN_Joint_Army_Staff:0 "联合陆军参谋部"
 HUN_Joint_Army_Staff_desc:0 "与[GER.GetName]陆军参谋部的合作交流能够为双方都带来好处。"
 
 HUN_Destroy_Romania:0 "摧毁罗马尼亚"
 HUN_Destroy_Romania_desc:0 "这将是达契亚人最后一次给我们添麻烦了。"
 
 HUN_Proposed_alliance_with_Bulgaria:0 "提议结盟保加利亚"
 HUN_Proposed_alliance_with_Bulgaria_desc:0 "保加利亚渴望着夺回失去的土地，或许他们亦期待着一些可以帮上忙的朋友，我们会用武力证明这一点————他们必须加入。"
 
 more_hun.84.t:0 "[HUN.GetName]“邀请”我们加入阵营"
 more_hun.84.d:0 "聪明人都看得出来，这份由[HUN.GetName]外交官呈上的文书其实就是最后通牒，如果我国不加入[HUN.GetName]与其盟友的“事业”可能只会有一个后果。"
 more_hun.84.a:0 "那为什么不加入呢？"
 more_hun.84.b:0 "但是我拒绝。"

 more_hun.85.t:0 "[FROM.GetName]同意了"
 more_hun.85.d:0 "我们将并肩作战。"
 more_hun.85.a:0 "好极了。"

 more_hun.86.t:0 "[FROM.GetName]拒绝了"
 more_hun.86.d:0 "那就别怪我们..."
 more_hun.86.a:0 "狠狠的打！" 
 
 HUN_Request_Croatia:0 "拿下克罗地亚"
 HUN_Request_Croatia_desc:0 "根据自古以来，我国对克罗地亚地区是有宣称权的，当然即使没有这些鬼玩意也不能放弃阜姆，那是我们的港口！！"
 
 HUN_Preemptive_occupation_of_Greece:0 "先制占领希腊"
 HUN_Preemptive_occupation_of_Greece_desc:0 "巴尔干半岛的最南端是一片不错的登陆场，显然不能让敌人在那儿开辟一条新战线，我们会抢先占领该地区。"
 
 HUN_Revenge_for_Mohaz:0 "为莫哈赤复仇"
 HUN_Revenge_for_Mohaz_desc:0 "突厥人在莫哈赤对古匈牙利王国造成了毁灭性打击，这让我族不得不屈膝于哈布斯堡，显然这个仇该算算了。"
  
 HUN_European_threat:0 "欧陆威胁"
 HUN_European_threat_desc:0 "一些邻国强权并不乐意与我们的阵营共享一片蓝天，那么后果显而易见。"
 
 HUN_Slam_the_bear_belly:0 "猛击熊腹"
 HUN_Slam_the_bear_belly_desc:0 "我们将从高加索对斯拉夫肥熊发起攻击！拿下巴库油田以枯竭他们的战争机器！"
 
 HUN_Long_live_Attila:0 "阿提拉万岁"
 HUN_Long_live_Attila_desc:0 "“只要我们不断战斗，[HUN.GetName]的荣耀就永不褪色！” ————[HUN.GetLeader]。"
 
 HUN_only_good_civilization_in_the_world_flag:0 "唯一的好文明"
 
 HUN_Attila_faction:0 "神之鞭"
 
 HUN_What_the_hell_op:0 "巴尔干公敌"
 HUN_What_the_hell_other_op:0 "世界的威胁"
 
 
 HUN_Conquer_homeland:0 "征服家园"
 HUN_Conquer_homeland_desc:0 "祖先用刀枪弓箭打下我们脚下的平原时是否会想到后辈竟在这块地上整整呆了近一千年？不能再继续丢人现眼了！从现在开始这份事业将得到继承，我族将毁灭巴尔干半岛上所有的坏文明！"
 
 HUN_Horse_riding_and_blade_slashing:0 "骑马与砍杀"
 HUN_Horse_riding_and_blade_slashing_desc:0 "我族是一个马背上的民族，阿提拉尤其精于此道。"
 
 HUN_Empire_returns:0 "帝国回归"
 HUN_Empire_returns_desc:0 "巴尔干已被平定，我族将在荣耀的此刻向世界宣布帝国的回归————古老的匈人帝国！"
 
 HUN_Honor_Warrior:0 "荣誉战士"
 HUN_Honor_Warrior_desc:0 "在征服之路上会有一些异民族选择效忠帝国，自然我们会接纳这些积极拥抱好文明的聪明人————前提是他们得证明自己的实力！"
 
 HUN_Honor_Warrior_idea:0 "荣誉战士"
 
 HUN_Immortality:0 "长生天"
 HUN_Immortality_desc:0 "你想长生不老吗？！"
 
 HUN_Advance_into_the_Baltic_Sea:0 "挺进波罗的海"
 HUN_Advance_into_the_Baltic_Sea_desc:0 "为达到称霸欧陆的目的[POL.GetName]必须被征服，这不是因为好坏文明的问题，仅仅是他们挡着道了。"
 
 HUN_End_goths:0 "终结哥特人"
 HUN_End_goths_desc:0 "谁知道哥特后裔经历了千百年的发展后竟仍是欧洲一霸呢？必须清除这个坏文明！！"
 
 HUN_Sweep_Apennines:0 "横扫亚平宁"
 HUN_Sweep_Apennines_desc:0 "也许罗马文明是挺不错的，然而欧亚大陆上只能有一个好文明！"
 
 HUN_Long_Horse_Asia_Minor:0 "纵马小亚细亚"
 HUN_Long_Horse_Asia_Minor_desc:0 "根据突厥学者提出的图兰理论，他们和我们其实是一个民族，[HUN.GetLeader]很欣赏这个想法，因此决定邀请他们加入帝国！"
 
 HUN_Unify_Finland_Ugric:0 "统一芬兰-乌戈尔"
 HUN_Unify_Finland_Ugric_desc:0 "[HUN.GetLeader]很欣赏突厥学者提出的图兰理论，据此我们希望最北边的图兰兄弟[FIN.GetName]加入帝国，当然以我们的方式来！"
 
 HUN_Return_to_the_prairie:0 "回归大草原"
 HUN_Return_to_the_prairie_desc:0 "占据草原的斯拉夫人必须臣服于我们！就像他们过去臣服于其他游牧民族一样！"
 
 HUN_Distant_memory:0 "遥远的记忆"
 HUN_Distant_memory_desc:0 "终于到了最后一步！匈奴人不会忘记是谁驱逐了他们！这将是最后一次跨过长城！！！"
 
 HUN_decided_direction_of_diplomacy_flag:0 "已经决定了外交走向"
 
 HUN_The_dream_of_the_Union:0 "联邦之梦"
 HUN_The_dream_of_the_Union_desc:0 "哈布斯堡脐带对于[HUN.GetName]不是什么好事，名义上的民族大熔炉仅仅是两个民族的专权工具罢了，如今我们计划建立的多瑙联邦将是真正属于多瑙河流域全民族的伟大国度！"
 
 HUN_De_authoritarianism:0 "去极端化"
 HUN_De_authoritarianism_desc:0 "匈牙利民族主义自1914年以来一直是这个国家奋勇战斗的动力，然而长期的战火洗礼导致其愈加极端化，这不利于一个健全国家的构造，因此有必要采取多种手段消除各类极端主义的影响。"
 
