 rus_GK_PMC:0 "格里芬和克鲁格" 
 rus_GK_PMC_desc:0 "我军在极其有限的资源下保持着战斗力，很大一部分功劳应该归于克鲁格将军的运作，因此[ROOT.Getleader]进一步授意克鲁格先生正式以忠诚的雇佣兵为基础组建“安全承包公司”广纳世界人才，只要提供足够的报酬一定就能获得最强的战斗力。" 

 rus_GK_PMC_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §R+1%§!"

 rus_Bear_PMC:0 "遭遇战突击团" 
 rus_Bear_PMC_desc:0 "克鲁格拒绝为新政权服务，但是现任最高权力者[ROOT.Getleader]依然决定创建一个“安全承包公司”作为私兵部队使用，其明面上的领导者是斯皮里东·普京，他是[ROOT.Getleader]身边最忠诚的厨师。可能会有人质疑这次任命的合理性，但是普京先生的能力并不重要，上情下达，他是专业的。" 

 
 rus_siberian_headquarter:0 "全俄罗斯陆军指挥部"
 rus_siberian_headquarter_desc:0 "位于赤塔的全俄罗斯陆军指挥部会承担临时的全俄罗斯指挥任务，在克鲁格将军的规划下一切正在稳妥的运行。"
 rus_siberian_cavalry:0 "西伯利亚骑兵司令部"
 rus_siberian_cavalry_desc:0 "尽管欧洲的军事家们会认为骑兵已经被淘汰了，但是在条件艰苦的西伯利亚，骑兵依然有它存在的意义"
 
 rus_local_militia_training:0 "本地民兵训练"
 rus_local_militia_training_desc:0 "西俄罗斯随军迁移到西伯利亚的士兵无法为白军提供足够的兵员，我们应当试图训练当地人加以补充，但并不要太指望他们。"
 rus_lesson_from_the_great_war:0 "内战的教训"
 rus_lesson_from_the_great_war_desc:0 "与红军的缠斗让我们认识到了旧军事思维的落后，白军需要新的思维来提升作战能力，不过慑于极度恶劣的条件依然很难大有所为。"

 rus_lesson_from_the_great_war_tt:0 "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_XP_GAIN_ARMY_FACTOR$: §G+10%§!\n$MODIFIER_LAND_DOCTRINE_COST_FACTOR$: §G-15%§!" 


 rus_continue_modernization:0 "继续推动现代化"
 rus_continue_modernization_desc:0 "陆军现代化不是一日之功，通过推动武器装备的现代化，我们将拥有一支更加强劲的军队。"
 rus_modern_artillery:0 "现代炮兵"
 rus_modern_artillery_desc:0 "无需多言，俄罗斯需要炮兵。"
 rus_russian_armor_corps:0 "装甲部队"
 rus_russian_armor_corps_desc:0 "现代战争需要俄罗斯军队拥有和西方国家同等强大的装甲部队，当然目前还是只能用淘汰下来的旧货勉强凑合。"
 rus_siberia_logistics:0 "西伯利亚后勤装备委员会"
 rus_siberia_logistics_desc:0 "西伯利亚后勤补给的困难迫使我们的军官提出了创新思维，重点是尽可能的在运输途中减少“损耗”。"
 rus_winter_equipment:0 "冬季装备"
 rus_winter_equipment_desc:0 "西伯利亚的冬天迫使我们使用更加具有“地域特色”的武器装备"

 rus_siberian_air_forces_headquarter:0 "全俄罗斯空军司令部"
 rus_siberian_air_forces_headquarter_desc:0 "许多飞行员和设计师听闻沙皇之女幸存的消息后选择了继续效忠，为此俄罗斯空军依然可以保持一定对赤匪空军的压制。"
 rus_bomber_production:0 "订购“客机”"
 rus_bomber_production_desc:0 "订购德国客机改装成轰炸机，我们只不过是有样学样罢了。"
 rus_fighter_production:0 "双翼机援助"
 rus_fighter_production_desc:0 "协约国朋友们愿意提供一些老式战斗机，我们没有不接受的理由。" 
 rus_Maintain_old_bombers:0 "维护伊利亚·穆罗梅茨"
 rus_Maintain_old_bombers_desc:0 "伊利亚·穆罗梅茨是大战时期的著名轰炸机，现在俄罗斯空军依然保有一批————“零件”，理论上应该还是能再拼出几架能飞的。" 
 
 rus_Formally_established_the_Air_Force:0 "重建俄罗斯空军"
 rus_Formally_established_the_Air_Force_desc:0 "是该开始重组空中力量了。"
 
 RUS_Reviving_the_airline_industry:0 "重组航空工业"
 RUS_Reviving_the_airline_industry_desc:0 "没有必要对加入赤匪一方的航空专家予以“清算”，他们不少人也已经尝过NKVD的铁拳了，新生俄罗斯将继续出资扶持航空工业良好运行，分属两个阵营的设计师们将会在同一个车间内工作。"
 
 rus_Renovating_Soviet_aircraft:0 "翻修苏联旧式飞机"
 rus_Renovating_Soviet_aircraft_desc:0 "赤匪空军在盲目的扩张中生产了大量飞机，其中一小部分停留在机库里被我们接收了，然而这些双翼飞机正在以肉眼可见的速度过时，即使使用剩余零件进行改装也仅能起到暂时扩军的作用。"
 
 rus_Integrate_the_paratroopers:0 "整合空降兵"
 rus_Integrate_the_paratroopers_desc:0 "赤匪率先运用空降兵着实令人震撼，可惜他们并未将其真正用于实战，只有俄罗斯才会在战场上首先运用空降部队。"
 
 rus_Expand_flight_school:0 "国家航空学院"
 rus_Expand_flight_school_desc:0 "赤匪空军随随便便把普通人扔上一架劣质飞机去送死的“人海战术”并不适用于现代空战，俄罗斯空军将贯彻“优秀的飞行员，良好的飞行器，先进的战术”三位一体理论。" 
 
