 man_hof.4.t: "满铁的困境"
 man_hof.4.d: "作为帝国经略满洲的重要国策会社，自成立以来，我们已经为帝国的发展做出了巨大的贡献，但经济如同一条大河，并非时时刻刻都能按照管理者们的意愿发展。受到金融恐慌的影响，帝国的债券市场一片萧条，从日本市场募集公司债举步维艰，这直接导致了对满洲地区开发的停滞，满铁总裁酒吞童子和幕僚们采取了各种内部手段试图激发满洲地区的经济活力以推动开发，但都收效甚微。因此我们不得不将目光再次伸向帝国，希望获得来自政府或者财阀的支持以度过难关，并谋求更进一步。"
 man_hof.4.a: "联系内阁重臣"
 man_hof.4.e: "我们需要一位福泽谕吉"
 man_hof.4.b: "问问老朋友"
 man_hof.4.c: "向财阀示好"

 man_hof.5.t: "回信"
 man_hof.5.d: ""
 man_hof.5.a: "来自远坂银行的投资"
 man_hof.5.b: "乌丸财阀的支持"
 man_hof.5.c: "四叶家族"
 man_hof.5.e: "三岛八一决定进驻满洲"

 man_hof.6.t: "远坂家的大小姐"
 man_hof.6.d: "对于满铁如今的境况，最急缺的就是来自大企业的注资，而远坂银行正是为此而来。作为日本第一大银行的远坂银行在总帅远坂时臣的带领下欣欣向荣，所进行的投资都获利颇丰，本次其余满铁的合作则由其长女，人称“红色恶魔”的远坂凛主导，远坂大小姐之前甚少参与银行的经营而是挂着取缔役的职位流连在位高权重的大人物中，准备在接过其父亲在政界的地位。这次合作是她第一次参与到银行的经营当中。\n\n成果如何，犹未可知。"
 man_hof.6.a: "红色恶魔踏上满洲的土地"
 man_hof.6.b: ""

 man_hof.7.t: "永远亭的支持"
 man_hof.7.d: "驹草千如在东京游说投资的活动取得了意外之喜，永远亭的“公主殿下”蓬莱山辉夜对满洲开发表露出了极大的兴趣。掌控医疗与药物行业的永远亭正囿于帝国本土缺乏足够的医药作物种植土地，在台湾进行的拓殖刚刚起步，还不能提供足够的产量。因此，这个庞然大物又盯上了拥有广袤黑土地的满洲。虽然过往对满洲地区的开发主要以工业和交通为主，但只需要在农业政策方面对永远亭稍加倾斜，那就能获取其不菲的投资，而且还可以促进开拓团政策的落实，满铁背后的拓殖省对此次合作也大为支持。"
 man_hof.7.a: "满洲乐土"
 man_hof.7.b: ""

 man_hof.8.t: "财界的同道者"
 man_hof.8.d: "“寻求合作者时，务必为志同道合之人”，满铁总裁酒吞童子如是想到。而最终决定参与满洲开发的财阀，四叶家的代表正是一位符合这个要求的“同志”。\n\n司波达也，四叶财阀继承人四叶深雪的表兄兼未婚夫，也是革新官僚的支持者。他主导下的四叶家企业一直为沙条绫香等人提供资金和人脉上的支持。\n\n如今帝国政坛风起云涌而又晦暗不明，抱着不将鸡蛋放在一个篮子里的想法，司波达也决意将家族的触手伸向满洲，这与同属于革新官僚派系的酒吞童子一拍即合。"
 man_hof.8.a: "“欢迎司波阁下”"
 man_hof.8.b: ""

 man_hof.9.t: "冷血御曹司"
 man_hof.9.d: "作为帝国计划中的重工业基地，满洲的一切都将为这个目标服务。那么作为日本以重工业立身的三岛财阀可以说与之最为相配，三岛家继承人三岛八一是一个热忱的军备主义者，时常鼓吹帝国应当积极扩军备战，与大部分秉持“闷声大发财”思想的财阀背道而驰。因此，当他接到在满铁工作的老同学白银御行的邀请，希望他可以将产业拓展到满洲时，三岛八一立刻就开始了对满洲的考察计划。"
 man_hof.9.a: "合作愉快"
 man_hof.9.b: ""

