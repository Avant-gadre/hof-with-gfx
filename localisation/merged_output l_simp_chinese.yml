 SOV_Soviet_and_German_nonaggression_dec:0 "莫罗佐娃 - 克琳希德条约"
 SOV_Soviet_and_German_nonaggression_dec_desc:0 "对德贸易协定的签署让双方长期破裂的关系得以改善，在此基础上或许可以进一步扩大对德贸易，而我们将借此要求更进一步的政治合作-——瓜分东欧领土。\n\n莫罗佐娃代表团将再次访问柏林以与图勒卫队全国领袖克琳希德会谈此事，一旦成功就可以借助德国军势去索取上次大战中失去的东欧领土，而那些进行“独立保障”的境外势力则要掂量掂量我们彻底倒向德国带来的毁灭性后果。"

 more_soviet_dlc.45.t:0 "莫罗佐娃 - 克琳希德条约"
 more_soviet_dlc.45.d:0 "[SOV.GetName]大使再度访问柏林，在承诺进一步提供原材料的同时希望能够与我国“进一步合作” ———— 瓜分东欧领土。根据对方赤裸裸地地图开疆，可以看出西乌克兰和白罗斯还有整个波罗地沿岸均被收入囊中，不难想象"

 more_soviet_dlc.45.a:0 "签署协议。"
 more_soviet_dlc.45.a.tt:1 "§R条约有效期内，将无法使用封闭经济的贸易法案。§!\n"
 germany.11.b:0 "决不和法西斯分子谈判！"
 germany.12.t:0 "莫斯科签署条约"
 germany.12.d:0 "苏联明智地决定签署与我们的互不侵犯条约。这意味着我们的行动将不会受到苏联的干预。\n\n不幸的是，一些盟友质疑德国在彻底消灭共产主义上的决心。当我们处理完波兰和法国以后，我们可能需要重新衡量一下这个条约，不过这件事还是留到以后再谈吧……"
 germany.12.a:0 "好极了。"
 germany.13.t:0 "莫斯科拒绝签署条约"
 germany.13.d:0 "苏联拒绝签署我们的互不侵犯条约！这让事情变得复杂了，因为我们无法在布尔什维克不请自来的干预风险下彻底解决波兰和法国。"
 germany.13.a:0 "诅咒他们！"



 
 
 
