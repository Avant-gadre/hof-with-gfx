 russian_flavour.5.t:0 "皇室大婚"
 russian_flavour.5.d:0 "长久以来，女沙皇安娜斯塔西娅被多数保守的势力承认为俄罗斯传统的继承者和象征，但关于女皇的继承人和配偶问题长久以来始终挥之不去。明显地，这涉及到罗曼诺夫王朝的国祚能否顺利延续，并且还会关联到一系列社会与政治问题。尽管年轻美丽的女皇是不少欧洲贵族理想的联姻对象，当然或许她代表的那片广大的土地更为诱人。但女皇始终不可思议地钟情于出身平民的卡多克，一位曾经的社会革命党人。这难免让保守的大臣们对此颇有微词。\n\n卡多克·泽姆露普斯，曾经真诚地追随过共和国的理想，是萨文科夫的好友。但在布尔什维克发动那场著名的暴乱后，好友的身死让他彻底同克伦斯基为首的共和政府反目成仇，投向了保守派的怀抱。有人说女皇见到他的第一面就被吸引了，这才接纳他进入帝国政府。1917年的那段历史令多数老贵族和大臣们对他警惕甚至是疏远，他们甚至在担心卡多克是试图用他的共和思想来“改造”女皇。至于卡多克自己，尽管共和派的内斗让他心灰意冷，但对于君主制的归来，他的心情复杂无比。\n\n今天，一个对全俄罗斯来说意义重大的日子，宫廷正式宣布了女皇将和卡多克大婚的消息。这或许是俄罗斯君主主义史上第一次出现皇室和平民的联姻。从这个意义上来说，女沙皇的勇敢和坚定令人侧目。女沙皇是怎样打动这个忧郁迷茫的年轻男子的，外人也许很难知道答案。而世人也应当承认，爱情不需要理由。或许正是那份跨越身份的爱让女皇力排众议选择了他，也最终打动了他的心。在他最困难的时刻，她用自己的温柔与宽容接纳了他，不是作为女皇，而是像一个普通的少女一样陪伴着他。在真正的爱情面前，身份和其他的桎梏是那么的苍白无力，女皇的勇气令人难以置信，一如她挑起国家的重担时那般坚定。\n\n“我很荣幸……并非因为我迎娶的是世界上面积最大的帝国的女皇，而是因为，她是我在这个世界上最爱的人。我们会携起手来，让俄罗斯的每个人都像我们今天这样幸福。”\n\n虽然这是整个[RUS.GetName]最热闹的一天，但女皇的大婚必将成为一场波及俄罗斯全国的政治事件，未来会发生什么谁也难以预料。叶卡捷琳娜二世和波将金的故事，似乎还在这个古老帝国延续……"
