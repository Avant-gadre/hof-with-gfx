 fn.111.t:0 "大型巡洋舰"
 fn.111.d:0 "战争继续在各个海域进行。法国海上运输船队多次遭到德国海军沙恩霍斯特级战列巡洋舰的袭击，其装备的283mm火炮和高达32节的航速频频使我们的护航巡洋舰队遭受严重损失，轻、重巡洋舰的152mm和203mm火炮几乎无法对它造成有效伤害。几次交战后，北方联合舰队司令让·德·拉波尔德上将不得不下令派遣北海仅有的几艘主力舰，如‘敦刻尔克’号等担任重要船队的护航任务，必须承认，这是对法国北方舰队主力的巨大浪费。拉波尔德上将指出，如果德国重巡编队利用夜战高速奔袭我国航母编队，那么我国护航舰艇很难确保航母的安全。针对这种局面，海军部长黎塞留公爵重新提出大型巡洋舰的构想，这种新型战舰兼具战列舰的强大火力和重巡洋舰的高航速，足以与‘沙恩霍斯特’级战列巡洋舰抗衡，同时猎杀对方的重巡洋编队，即使与战列舰遭遇，也能凭借高速迅速脱离战场。海军部已经为此召开了几次会议，基本拟定了新型战舰的设计方案。"
 fn.111.a:0 "巡洋舰杀手"

 fn.112.t:0 "主炮选择"
 fn.112.d:0 "由于该型战舰承担任务的特殊性，海军以往的舰炮中并没有合适的选择，因此海军部决定研制一种新型主炮。该炮口径为305mm（12吋），是‘阿尔萨斯’级战列舰所装备的新型380mm/50主炮的缩小版，二者的炮身结构和身管倍径完全一致。筒紧炮身由内膛身管、等长增强层和后部的3层被筒组成，炮尾处有2道锁紧环和液压开关的螺式炮闩。该炮发射的穿甲弹重508千克，初速达890m/s，在18千米距离可以击穿325mm垂直装甲。新舰计划安装3座4联装炮塔，以‘前2后1’布局，每座炮塔重1120吨，最大仰角为35度，在35度时获得最大射程41000米，与‘阿尔萨斯’级方案相同，改良的装填系统可以使平均射速达到3发/分，炮管寿命为300发。按照法国海军更新后的主炮设计标准，所有新式炮塔均安装0.06秒延迟开火装置和陀螺稳定仪，并由RPC系统和中央火控系统直接控制射击。与‘敦刻尔克’级相比，该舰12门305mm火炮使射速和火力投送量均有极大提升，从这可以看出该舰与‘敦刻尔克’级在定位上的差异，前者完全是为针对‘沙恩霍斯特’级和猎杀巡洋舰而设计的。"
 fn.112.a:0 "305mm/50 Model 1940"

 fn.113.t:0 "船体防护"
 fn.113.d:0 "为了在与‘沙恩霍斯特’级战列巡洋舰的遭遇战中占优势，新舰的防护要求在20千米处可以有效防御自身主炮。具体设计为：15度倾斜的230mm主装甲带，下端逐渐削薄至130mm，内侧附加1层10mm防崩落内衬。水平防护为三层，第一层是36mm厚甲板装甲，第二层是100mm主水平装甲，第三层是15mm防破片隔板。主炮塔防护为正面330mm，侧边130至155mm，顶部130mm，后端为135mm，座圈330mm。为了减轻重量，副炮塔防护进行轻量化，正面从‘黎塞留’级的130mm削减至116mm。指挥塔装甲正面和顶部分别为270mm和130mm。受限于舰船宽度和重量，水下防护采用同期法国战列舰的三重底部保护，但防雷隔舱缩减为1道，防护能力介于战列巡洋舰和重巡洋舰之间。"
 fn.113.a:0 "航速优先"

 fn.114.t:0 "副武器及大、中口径防空武器"
 fn.114.d:0 "高效猎杀敌方巡洋舰和为舰队提供密集的防空火力是该舰的首要任务，为此，该舰计划装备12门152mm/55 Model 1935火炮、16门100mm/55 Model 1939高平两用炮和16门37mm/70 Model 1936防空炮。152mm炮为4座3联装，其中前部1座，背负在2号主炮塔后，后部3座，以品字形布置，这种布局的优点在于保持单侧9门副炮火力的同时，尽量缩短装甲盒长度，为布置防空炮节省空间。100mm高平两用炮为8座2联装，以前后两组布置在舰体两侧，中间为100mm炮射控仪。37mm防空炮为8座2联装，其中2座位于前部副炮两侧，2座位于前塔楼两侧，4座位于后塔楼两侧，每两座一组由一个指挥仪控制。152mm副炮弹药库设置在主炮弹药库后方单独的舱室中，100mm高平两用炮弹药库位于锅炉与引擎室之间的炮座正下方，37mm防空炮的弹药则存放在装甲甲板下方的弹药库，所有弹药库均置于装甲区中。按照此设计，该舰防空火力配置可以达到甚至超过部分战列舰的水平。"
 fn.114.a:0 "战列舰水平"

 fn.115.t:0 "最终设计指标"
 fn.115.d:0 "该舰是战列舰与重巡洋舰的结合体，可以看作‘阿尔萨斯’级战列舰的缩小版。具体指标如下：舰长：249.6m。标准排水量：30000吨。满载排水量：37000吨。主炮：12门305mm/50 Model 1940型火炮，3x4‘前2后1’布局，射程41千米。副炮：12门152mm/55 Model 1935型火炮，4x3，前部1座，后部品字形3座；16门100mm/55 Model 1939高平两用炮，8x2布置在舰体两侧。防空炮：16门37mm/70 Model 1936防空炮，8x2布置在前部副炮两侧及前、后塔楼两侧。20mm厄利孔机炮40具，20x2布置在舰体各处。动力系统：4台高温蒸汽轮机和6座新式增压锅炉。主机功率：17万马力。最大航速：33节。装甲布置：重点防护，主装甲带230mm倾斜15度，附带10mm防崩落内衬；水平防护为3层，第1层为36mm甲板装甲，第2层为100mm主水平装甲，第3层为15mm防破片隔板。水下防护：双重(弹药库下为三重)底部保护，1道防雷隔舱与多间水密隔舱。"
 fn.115.a:0 "其实她是主力舰！"

 fn_news.14.t:0 "圣女级"
 fn_news.14.d:0 "法兰西历史上第一艘大型巡洋舰从设计之初就‘历经磨难’，许多部门对她的船体和布局进行了多次修改。事实上，至少有8种不同的方案，从6000吨级的轻型巡洋舰到装备8门330mm火炮的30000吨级战列巡洋舰。海上运输队的严重损失最终促使海军委员会下定决心选择最为昂贵的方案，即装备12门新式305mm火炮的大型巡洋舰，这就是大名鼎鼎的‘圣女’级。"
 fn_news.14.a:0 "超级巡洋舰"

 fn_news.17.t:0 "贞德"
 fn_news.17.d:0 "很快圣泽纳尔的卢瓦尔船厂获得了2艘该级舰的意向合同并开始铺设龙骨。在海军部的大力支持下，1号舰建造工程大约只花了1年时间，当这艘先进的战舰开出船坞的那一刻，其总成本已达到惊人的10亿法郎。在隆重的下水仪式中，1号舰被正式定名为‘贞德’，正如法兰西历史上那挽狂澜于既倒的圣女，法国海军希望等战争来到最危急的时刻，她能够保护法国北部海域岌岌可危的航运线。经过短暂试航，‘贞德’加入法国北方联合舰队，担任第14巡洋编队领舰。短短几个月，她成为所有敌方巡洋舰指挥官的梦魇，即使只是远远的在望远镜里看到她高傲的主桅杆，他们都不得不立即选择拉烟逃跑，否则等待他们的只有被威力巨大的305mm主炮击沉的命运。一次次的激烈战斗中，在向敌人毫不留情地倾泻炮火的同时，她期待着与命运中的那位宿敌相遇。"
 fn_news.17.a:0 "圣女的决心"

 fn_news.18.t:0 "波丽娜"
 fn_news.18.d:0 "‘圣女’级2号舰的建造工程几乎与1号舰同时开始，法国北部海域的紧张局势已经不允许这2艘大型巡洋舰的建造有任何拖延。蒸汽隆隆作响，电灯彻夜长明，在造船厂上千劳工们夜以继日的努力下，崭新的战舰缓缓开出船坞。2号舰定名为‘波丽娜’，不仅是纪念这位新时代的圣女于法兰西危急时刻挺身而出保卫祖国，更是希望这艘无畏的舰船继承圣女之魂，英勇杀敌，帮助法国海军重获主动。正式服役后，‘波丽娜’担任法国北方联合舰队第17巡洋编队领舰，并成为法国海军中将埃米尔·亨利·缪斯里尔的旗舰。战场检验人的品质，随着巡洋舰杀手的盛名广为流传，德国人终于意识到他们不能再像过去一样肆无忌惮地破坏法国的航运。现在，‘贞德’与‘波丽娜’，‘沙恩霍斯特’与‘格奈森瑙’，冰冷的大洋上，最终对决即将开始。"
 fn_news.18.a:0 "圣女的威严"

 fn.26.t:0 "30年代航母发展计划"
 fn.26.d:0 "1920年代，法国海军为了开发航空母舰技术，将诺曼底级5号舰贝亚恩号从战舰改装成航空母舰。军方原预计在吸取贝亚恩号的运行经验后，在1930年代后期建造正规航空母舰，其标准排水量预计25000公吨。但因当时法国的假想敌德国正受到凡尔赛和约限制，加上受到华盛顿海军条约的约束，以及法国财政困难等多因素，使法国海军放弃建造航空母舰。至1936年前，法国海军仍只有1艘航母，并且该舰在多年运行中也发现许多瑕疵，而美国和日本对航母的大力发展也使法国海军逐渐认识到航母在今后海战中的重要地位。随着德国对凡尔赛和约越来越阳奉阴违，法国海军开始重新考虑新航母的造舰计划，他们提出了两种方案，一种是将原有的杜肯级巡洋舰改装为轻母，一种是建造2艘18000吨级中性航母。然而，当不久前法国当局得知德国海军开始建造‘齐柏林’级航母时，他们立即放弃了之前的构想，并决定开始建造真正的大型航母，以反制德国的举动，重新取得海上优势，方案代号为‘PA-16’。"
 fn.26.a:0 "争霸天空"

 fn.27.t:0 "船体设计"
 fn.27.d:0 "‘PA-16’方案的船体设计融合了贝亚恩号航空母舰与塔斯特司令官号水上飞机母舰，同时参考借鉴美国约克城级航母的部分特征。该舰上层建筑采用一体化舰岛设计，将斜立烟囱、桅杆、舰桥整合在一起，置于船体右舷，可以有效减少窝烟和后甲板乱流等问题，这种新式设计已经在‘敦刻尔克’级战列巡洋舰取得充分验证。为了适应大西洋复杂的海况，该舰创新性地采用封闭式舰艏，这也成为外形上的一大特征。该舰总长232.5米，宽33.1米，其中飞行甲板为单层全通甲板，长229.7米，采用双层机库，可容纳最多84架舰载机，并于甲板前、中、后部配备3座升降梯以提高起飞效率，舰艏飞行甲板设有2座弹射器，甲板前后均设有阻拦索。装甲方面，该舰定位为可以防御轻巡洋舰、空投炸弹及空投鱼雷攻击，具体设计是：水线装甲63.5mm至105mm，可以抵挡152mm火炮，甲板装甲40mm，并在机库上方增加1层70mm装甲，以阻止炸弹贯穿到关键的机库及下层武器库，水下防护为3重底部保护，设有多间防雷隔舱和水密隔舱，配合主装甲带防护鱼雷攻击。动力系统预计使用2组帕森型蒸汽涡轮发动机，搭配8组水管锅炉，输出功率可达到12万轴马力。"
 fn.27.a:0 "正规航母"

 fn.28.t:0 "武器系统"
 fn.28.d:0 "该舰武器系统采用8门100mm/45 Model 1933高平两用炮，装设于4座双联装炮塔内，分别布置在左舷及右舷飞行甲板，该型火炮也被大量安装在法国其他各种舰种上，射速可达15发/分。舰岛前方和后方各设有2座，共4座双联装37mm/70 Model 1935全自动防空炮，同时另设20挺12.7mm防空机枪布置于舰体各处。由于卢埃纳瓦莱炮兵研究所对新式37mm全自动防空炮的研制仍未成功，若该炮研发未按时完成，则将使用旧式半自动37mm/50 CAIL Model 1933防空炮作为代替。雷达技术的进步使侦测能力飞跃式地提升，与计划中的新式战列舰一样，该舰使用火控雷达辅助探测目标，以射控仪推算距离、速度、高度的参数，并引导防空炮自动瞄准，这套先进的RPC系统在全世界都是首次采用。"
 fn.28.a:0 "想多装点防空炮！"

 fn.29.t:0 "最终设计方案"
 fn.29.d:0 "该舰设计吸收融汇国内外先进思想，虽然是法国首级正规航空母舰，作战能力却不输于同期的英国‘皇家方舟’级航母或美国‘约克城’航母，详细指标如下：舰长：232.5m。舰宽：33.1米。标准排水量：22000吨。满载排水量：27000吨。飞行甲板：单层全通甲板，长229.7米，宽33.1米。机库容量：84到90。副炮：8门100mm/45 Model 1933高平两用炮，4座双联装，左、右舷飞行甲板各2座。防空炮：8门37mm/70 Model 1935或37mm/50 CAIL Model 1933防空炮，4座双联装，舰岛前、后各2座。12.7mm高射机枪20挺，布置在舰体各处。动力系统：2组帕森型蒸汽涡轮发动机和8组水管锅炉。主机功率：12万马力。最大航速：33.5节。装甲布置：水线装甲63.5mm至105mm；甲板装甲40mm，机库上方为70mm。水下防护：3重底部保护，设有多间防雷隔舱和水密隔舱，配合主装甲带防护鱼雷攻击。雷达系统：各式厘米波侦测及预警雷达，厘米波火控雷达。"
 fn.29.a:0 "是时候给海军打钱了！"
    
 fn_news.19.t:0 "霞飞"
 fn_news.19.d:0 "最终设计方案确定后不久，圣纳泽尔彭霍特造船厂便收到了来自法国海军的3艘‘霞飞’级航母意向合同，首舰‘霞飞’号龙骨安置工程很快开始，而受限于国内大型船坞的数量不足，在‘霞飞’下水后，2号舰‘潘勒韦’号的建造工程才能于同一船坞开始，3号舰‘贝当’的建造计划亦然。‘霞飞’号在海军上将让·德·拉波尔德主持下完成下水仪式，他是法国海军航空兵的先驱，曾任法国首艘航母‘贝亚恩’号的舰长。经过几个月的试航，‘霞飞’号被编入法国北方联合舰队第2特混编队，部署在加莱海军基地。期间她参与了数次重要的海上军事演习，为法国海军航空兵的战术指挥及运用积累了宝贵经验，正是在这几次演习中，法国海军航空兵确立了航空大队的编制规范，其由30架战斗机，36架俯冲轰炸机（分为两个中队），18架鱼雷轰炸机组成。现代海战经验表明，与战列舰相比，航母在机动性、侦察能力、大范围攻击能力方面具有无可比拟的优势。究竟她能否取代战列舰成为舰队新的核心？人们拭目以待。"
 fn_news.19.a:0 "海战新时代"
    
 fn.34.t:0 "航母紧急扩建计划"
 fn.34.d:0 "德法两国之间局势异常紧张，开战可能性急剧增大。海军部长黎塞留公爵在检视造舰计划时发现，法国海军航母数量过于稀少，而新的舰队航母可能长时间内还无法服役。于是她要求以巡洋舰体为基础，快速扩建一批轻型航空母舰。由此，法国海军一方面加速新的重型航母设计，另一方面开始研究巡洋舰尺寸的轻型航母。尽管设计人员提出这种改装航母会有许多安全和适航方面的限制，例如在巡洋舰原有甲板上方重新铺设机库甲板会使舰船重心升高，造成稳定性不足，薄弱的机库装甲会给机库和舰体强度造成隐患，狭小的飞行甲板使舰载机起降难度增大等，然而危险的局势已经不容任何迟疑，很快玛丽王后下令批准将正在研制并预备建造的‘贝亚德’级轻型巡洋舰中的6艘改装为轻型航母。‘集中智慧，克服难题。’黎塞留公爵在鼓励设计师们的信中说道。"
 fn.34.a:0 "火线救援"
    
 fn.35.t:0 "船体改装"
 fn.35.d:0 "B.S.E.B的初步设计是在正在研制的‘贝亚德’级轻型巡洋舰上增加1个一体式舰岛和相对狭窄的机库，在巡洋舰原有甲板上方重新铺设相对较短的机库甲板，并将舰艏改为封闭式设计。机库、飞行甲板和舰岛意味着船体上部重量显著增加，造成重心明显上升。为了解决这个问题，海军决定在原巡洋舰修长的舰体两侧设置防雷突出部，这样既可以增加舰体的浮力和稳定性，也能够在其内部设置重油舱增加战舰续航力，同时还能加强抵抗鱼雷攻击的能力。改装后的轻型航母安装两部升降机，分别布置在机库前后，并配备1具液压弹射器。装甲防护方面，原巡洋舰的130mm水线装甲能够提供对152mm火炮的有效防护，但是为减轻舰体上部重量，该舰采用的机库装甲较薄，仅为50mm，飞行甲板采用木质结构，其上附加1层很轻的装甲。水下防护水平则是在原巡洋舰基础上增加一道防雷鼓包，能够在一定程度上防御空投鱼雷的攻击。动力系统采用6座安德尔式锅炉和4台涡轮引擎，能够为航母提供10万轴马力的动力。"
 fn.35.a:0 "轻型航母"
    
 fn.36.t:0 "武器设置"
 fn.36.d:0 "由于飞行甲板相对狭小，该舰未安装大口径的高平两用炮，而是安装8座双联装37mm/70 Model 1935防空炮，其中4座布置在左舷，另外4座布置在舰岛前后。此外还有10座双联装20mm防空机炮安装在舰体各处，以构成严密的近程防空网。舰电系统上，该舰安装新式的水面侦测雷达，准确度为300码，分辨率为400码，可探测到16海里内的大型舰船或12海里内的驱逐舰，和新式对空搜索雷达，可探测70海里内10000英尺高的水上飞机或50海里内类似高度的战斗机。"
 fn.36.a:0 "最好的防空是战斗机。"
    
 fn.37.t:0 "最终设计方案"
 fn.37.d:0 "即使存在水平防护不足，船体稳定性不高等各种问题，该级舰的改装成果仍较预期成功许多，这要归功于设计人员日日夜夜的努力和海军部的大力支持。最终指标如下：舰长：191.4m。舰宽：22.7米（水线）。标准排水量：11000吨。满载排水量：16000吨。飞行甲板：单层全通甲板，长188.2米，宽33.1米。机库容量：35到41。防空炮：16门37mm/70 Model 1935防空炮，8座双联装，左舷4座，舰岛前、后各2座。24门20mm厄利孔机炮，10座双联装，布置在舰体各处。动力系统：6座安德尔式锅炉和4台涡轮引擎。主机功率：10万马力。最大航速：31.5节。装甲布置：水线装甲83mm至130mm；木制飞行甲板，机库上方为50mmCNC装甲。水下防护：2重底部保护，1道附加防雷鼓包。雷达系统：各式厘米波侦测及预警雷达，厘米波火控雷达。"
 fn.37.a:0 "‘宪法’级轻型航空母舰"
    
 fn.30.t:0 "重型航母扩建计划"
 fn.30.d:0 "对于‘霞飞’级航母的使用让法国海军意识到航母的脆弱部位主要在于飞行甲板和升降机，而装甲保护的核心是机库。无装甲飞行甲板容易被航弹击穿，击穿后航弹直接进入机库，对航母来说是非常危险，并且飞行甲板被毁后无法起降飞机，航母无法作战，而升降机被毁后虽然还有微弱可能起降飞机，但航母的作战能力也会大打折扣。为了应对德国和意大利大量陆基飞机的攻击，提高航母生存能力，法国海军决定参考英国‘光辉’级航母的特点，设计新一级重型装甲航母。另一方面，航空母舰在大西洋上的大显神威也让海军下定决心加速航母的建造。两方面因素合起来促成了新的大型航母扩建计划。多亏王后的大力支持，伴随着最高议会上的激烈争吵，海军最终争取到了4艘新型航母的拨款。为了纪念斐迪南·福煦元帅在一战中做出的巨大贡献，贞德建议将首舰命名为‘福煦’。"
 fn.30.a:0 "我们海军勤劳致富！"
    
 fn.31.t:0 "船体设计"
 fn.31.d:0 "‘福煦’级沿袭‘霞飞’级的基本特征，如封闭式舰艏、整体舰岛、全通式飞行甲板、双层机库等，但甲板防护大大增强，飞行甲板直接参与船体组成，其上覆盖一层76mmCNC装甲，在关键的弹药库上方加强到114mm装甲，这使‘福煦’级能够承受1000磅航空炸弹的攻击。当然厚重的装甲也带来一个缺点，即重心偏高，船体稳定性有所下降，因此该舰的干舷高度低于‘霞飞’级，以缓解这个问题。为了保证舰载机最短起降距离都有装甲保护，该舰没有使用前、中、后3升降机设计，而是采用2个更大的前、后升降机，不仅维持了高效的起降效率，而且不同于‘光辉’级无防护的升降机，该舰升降机上覆盖2张25mm装甲，对脆弱的升降机起到了一定保护作用。该舰在防护上的另一个设计亮点是机库带有暴风排出孔和可脱落钢板，这有助于缓解装甲航母机库闷爆造成的舰体损伤。水线装甲也加强至114mm，为船体提供更好的防护。水下防护则维持了‘霞飞’级的设计，防雷舱壁略有加厚。该舰计划安装4台高温蒸汽轮机和6座新式增压锅炉，能够产生15万轴马力的动力输出。"
 fn.31.a:0 "能承受1000磅！"
    
 fn.32.t:0 "武器系统"
 fn.32.d:0 "随着战争进行，舰船防空的重要性愈发凸显出来，该舰计划安装8座双联装100mm/55 Model 1939高平两用炮，分别布置在舰体前后两侧，该炮是1933型的增长版，炮管使用自紧整体式，带有半自动滑动楔式闭锁机，射速、威力和射程均有所提升。舰岛前后安装5座，左舷安装3座，共8座双联装37mm/70 model 1935防空炮。另外还有20座双联装20mm防空机炮安置在舰体各处。‘福煦’级首次开始使用先进的微波水面搜索雷达，准确度为200码，分辨率为400码，可侦察15海里内500英尺高度以下的低空轰炸机、22海里内的战列舰或15海里内的驱逐舰。同时安装SM雷达，可以搜索50海里内10000英尺高度的飞机，以及25海里内的战列舰，准确度为500至200码，分辨率200码，这种雷达还是第一批战斗机调配雷达，可有效调配战斗机拦截敌军飞机，连同额外增设的返航信号装置，该舰的雷达系统已达到相当先进的水平。"
 fn.32.a:0 "铁刺猬！"
 
 fn.33.t:0 "最终设计方案"
 fn.33.d:0 "战争带来的宝贵经验最终催生出这艘优秀的航空母舰，具体指标如下：舰长：241.5m。舰宽：33.1米。标准排水量：30000吨。满载排水量：35000吨。飞行甲板：单层全通甲板，长239.4米，宽32.6米。机库容量：81到87。副炮：16门100mm/55 Model 1939高平两用炮，8座双联装，舰体前后飞行甲板两侧各4座。防空炮：16门37mm/70 Model 1935防空炮，8座双联装，舰岛前、后5座，左舷3座。20mm防空机炮40门，20座双联装，布置在舰体各处。动力系统：4台高温蒸汽轮机和6座新式增压锅炉。主机功率：15万马力。最大航速：32节。装甲布置：水线装甲63.5mm至114mm；甲板装甲76mm（覆盖在前后2台升降机之间），弹药库上方为114mm，升降机2层25mm。水下防护：3重底部保护，设有多间防雷隔舱和水密隔舱。雷达系统：各式微波搜索和侦测雷达、火控雷达、战斗机调配雷达、返航信号装置等。"
 fn.33.a:0 "记得下饺子"
    
 fn_news.20.t:0 "福煦"
 fn_news.20.d:0 "‘福煦’的下水仪式由海军部长黎塞留公爵亲自主持，足以证明海军对这艘航母的重视程度。随着战争的进行，法国海军航空兵也在不断更新航空大队的编制，以适应战争对制空权的强烈需求，典型的‘福煦’级航母航空大队包括1个战斗机中队36架战斗机、1个侦察轰炸机中队12架、1个俯冲轰炸机中队18架、1个鱼雷轰炸机中队18架，总计84架飞机。‘福煦’的正式服役对于钢铁条约盟国来说无疑是一个噩耗，她卓越的侦察能力、防空能力和庞大的舰载机群为法国舰队同时提供了盾牌和利刃，而坚固的装甲更使她难以受到真正的伤害。现在，她将带领强大的机动特遣编队在广袤的大洋游弋，寻找那些不够走运的‘猎物’。小心了，钢铁条约盟国的舰船！"
 fn_news.20.a:0 "而那些航母，她们棒极了！"
    
 fn.55.t:0 "C6方案"
 fn.55.d:0 "尽管‘圣路易斯’级重巡洋舰在战斗中展现的优秀作战能力广受好评，但其采用的203mm火炮在射速和威力上仍不能和德国203mm SK C/34火炮拉开差距。而在几次实验性登陆作战中，法军发现虽然驱逐舰和轻巡洋舰的主炮威力小于重巡洋舰，但其较快的射速能够在短时间内形成对岸火力优势，反而比重巡洋舰效率更高。为了取得对德国重巡洋舰的压倒性优势，法国海军决定开发一种新型的240mm速射主炮。新炮原计划安装在‘圣路易斯’级重巡洋舰上，然而经过计算发现，新炮塔太重以至于舰体需要大改。因此法国海军决定将C5A3、C5SA1项目进一步发展，以便发挥新型火炮的全部效能，方案代号C6。"
 fn.55.a:0 "最后的火炮巡洋舰"
    
 fn.56.t:0 "速射主炮"
 fn.56.d:0 "新舰所装备的240mm速射火炮是‘圣路易斯’级203mm火炮的全面加强版，威力和射速均有极大提升。过去舰炮使用的分装弹有利于控制射程和威力，但射速偏慢。为了提高射速，新型主炮首次采用定装弹，并使用自动装填系统，火炮俯仰和旋转均为全电驱动，可以在任意角度装填，并可对空射击，由一个空气罐提供气压来开启和关闭炮闩，装填时间仅需8秒，射速可以达到惊人的8发/分。该炮是法国海军研制的首批使用滑动衬垫的火炮，炮身使用自紧整体式，由一个衬垫锁紧环固定镀铬的滑动衬垫，采用楔形垂直滑动尾块代替传统的断续螺钉，使用重型药包时炮弹初速可达845m/s，在40度仰角时达到最大射程36公里。新舰计划装备9门该型火炮，3座3联装，‘前2后1’布局，由于采用复杂的自动装填系统和更厚的装甲，炮塔重量较‘圣路易斯’级大幅增加，每个重达730吨。在先进的自动装填系统加持下，该舰理论上的弹药投送量可以达到可怕的13吨/分，火力堪比战列舰。"
 fn.56.a:0 "240mm/55 Model 1942"
    
 fn.57.t:0 "船体防护"
 fn.57.d:0 "为了在常规重巡洋舰交战距离（14千米）有效防御德制203mm/60火炮，该舰装甲防护较‘圣路易斯’级进一步增强，并且分布更加合理。具体设计为：12度倾斜的170mm水线装甲，下端逐渐削薄至102mm。水平防护为两层，上层是36mm厚甲板装甲，下层是90mm主水平装甲。主炮塔防护为正面240mm，侧边110至130mm，顶部114mm，后端为110mm，座圈200mm。指挥塔装甲正面和顶部分别为180mm和102mm。全舰使用与完整的装甲盒布局，装甲总重达3560吨，防护水平强于世界上其他所有重巡洋舰。水下防护采用两重底部保护，设置多道防雷隔舱和水密隔舱。"
 fn.57.a:0 "全装甲盒"
    
 fn.58.t:0 "副炮与防空武器"
 fn.58.d:0 "新舰计划使用新式127mm/54高炮两用炮以满足远程防空火力的强烈需求。该炮采用双联装CAD，炮塔旋转速度可达25度/秒，安装立楔式半自动炮闩和电动推弹杆，以随动扬弹机装填，可任意角度装填，射速高达每分钟20发。该炮由新式防空火控雷达引导，RPC系统指挥，执行防空任务时，使用无线电近炸引信高爆弹，炮弹初速可达870米/秒，而执行对舰射击任务时，发射穿甲弹，初速变为855米/秒，最远射程达18000米。中程防空方面，该舰使用更为强大的57mm/60 Model 1943防空炮取代原有的37mm炮。新式防空炮安装在双联装ACAD内，炮塔总重18吨，使用2.96千克（6.5英磅）重炮弹，炮弹初速850米/秒，射速可达120发/分，最远射程为14500米，在炮口仰角90度时最远射程则可达5500米。该防空炮由新式DRBC-30B型雷达射控指向器控制，可自动追踪目标。为了面对更大的空中威胁，该舰预计安装6座双联装127mm/54高平两用炮（置于前、后舰体两侧）和8座57mm/60防空炮（置于两舷侧），并配有多具新型微米波雷达用于探测目标和指导火控。同时该舰安装2座强大的3联550mm氧气鱼雷发射管，具备很强的雷击能力。"
 fn.58.a:0 "127mm/54 Model 1942，57mm/60 Model 1943"
    
 fn.46.t:0 "最终设计方案"
 fn.46.d:0 "作为法国海军设计的最后一级重巡洋舰，该舰是火炮巡洋舰的巅峰。详细指标为：舰长：225.7m。标准排水量：20000吨。满载排水量：24000吨。主炮：9门240mm/55 Model 1942型火炮，3x3‘前2后1’布局，最大射速8发/分，射程36千米。副炮：12门127mm/54 Model 1942高平两用炮，6x2布置在舰体两侧。防空炮：16门57mm/60 Model 1943防空炮，8x2布置在两舷侧。20mm/70高射机炮24具，12x2布置在舰体各处。鱼雷发射器：2具三联550mm氧气鱼雷发射管，布置在左、右舷侧甲板下方。动力系统：2组高温蒸汽轮机和4台大型增压锅炉。主机功率：14万马力。最大航速：33节。装甲布置：重点防护，水线装甲170mm倾斜15度，下端逐渐削薄至102mm；水平防护为两层，上层为36mm甲板装甲，下层为90mm主水平装甲。水下防护：双重底部保护，多间防雷隔舱和水密隔舱。雷达系统：各型新式毫米波雷达及预警装置。"
 fn.46.a:0 "别说了。我该上哪借钱？"
   
 fn_news.22.t:0 "亨利四世"
 fn_news.22.d:0 "紧张的战争预算和高昂的成本使这级全世界最强大的重巡洋舰仅取得了3艘建造计划，分别以法兰西历史上3位最伟大的统治者命名，首舰‘亨利四世’，2号舰‘查理曼大帝’和3号舰‘拿破仑’。3艘舰均计划于布雷斯特海军基地造船厂开工，其中首舰‘亨利四世’耗时1年完工，以旗舰身份加入北方联合舰队第6特混编队。她的诞生将彻底改变巡洋舰交战的格局，凭借9门强大的240mm速射火炮，她的火力超过2艘普通重巡洋舰之和，这让她甚至可以独自面对1个小型破交舰队，而优秀的防空火力又使她能完美胜任航母的护航任务。她是舰队中最可靠的‘多面手’，是大洋中无情的‘杀手’，火炮巡洋舰之巅，名副其实。"
 fn_news.22.a:0 "顶点"
    
 fn.60.t:0 "旧敌人"
 fn.60.d:0 "1922年华盛顿海军条约缔结时，法国海军费尽口舌也和潜在对手意大利一样，只获得英国35%的主力舰保有量。这对于传统悠久的法国海军却不得不接受这个数字，因为疲软的财政，短缺的物资使之根本无力进行昂贵的主力舰竞争。凡尔赛条约之后，法国海军从德国人的手里学到了许多，特别是在大型驱逐舰的方面，学到的成果并成功的与自身的舰船相结合，结果就是使法国海军的驱逐舰领舰是最强驱逐舰之一。然而好景不长，意大利人正在步步紧逼，他们想借助轻巡洋舰去猎杀驱逐舰领舰，这使得法国人迫切需要一款升级过后的驱逐舰领舰，让法国海军地位不会动摇。"
 fn.60.a:0 "我们要坚持自己的设计！"
    
 fn.62.t:0 "分歧"
 fn.62.d:0 "海军将领们为新驱逐舰的设计吵得不可开交，为此他们分成了两波人。第一波将领支持在沃克兰级上继续开发，武备包括5门单装138.6mm/50 Mle 1929主炮，3座三联装550mm鱼雷，2×37mm/70 Mle 1935防空炮；8门单装20mm厄利孔机炮，2×深弹投放轨及6×深弹抛射装置。而另一波将领主张新的船体设计，优化了旧船体诸多弊端如重心过重，为此他们拿出来了新的解决方案，新船体武备包括4×单装138.6mm Mle1929主炮，4座三联装550mm鱼雷，2×37mm/70 Mle 1935防空炮；8门单装20mm厄利孔机炮，2×深弹投放轨及6×深弹抛射装置。在最后一次的定型会议上，两者票数居然一样多。现在，最终的定型权力交到了黎塞留的手上。"
 fn.62.a:0 "如果财政够用就好了……"
    
 fn.64.t:0 "鱼雷"
 fn.64.d:0 "我国使用的上一代驱逐舰型鱼雷于1925年开始服役，至今已经过了10多年时间，其过时的酒精-空气加热推进方式使鱼雷的射程和航速均受到较大限制。为了满足新驱逐舰在雷击作战时的需求，法国海军决定研制以湿热空气发动机作为动力的新式鱼雷，这种发动机的原理是在燃烧室点火后喷入液态水，冷却气缸的同时产生更多气体，以充分利用热能推进鱼雷。在这种推进方式的支持下，新鱼雷可以达到46节的最高航速，此时射程为3000米，而在35节航速时，最远射程为13千米。战斗部装药310kgTNT，即使对于大型舰船也能造成很大威胁。"
 fn.64.a:0 "55cm(21.65'')36DT"
    
 fn.65.t:0 "空想炮驱计划"
 fn.65.d:0 "新式大型驱逐舰空想正式定型，面对意大利人的挑战，法国人拿出了最后的家底，在小型舰上进行了新一轮的博弈，目前的法国还处于经济危机之后的复苏阶段，已经没有能力建造更多的大型舰艇了。但毫无疑问这种动力强劲的新式驱逐舰，在骚扰能力和生存性能上都存在着大幅度提升，现在，意大利人不得不重新设计一款新的舰船来对抗这柄利剑。法国人可以保证，当意大利人新的轻巡下水时，他们又不得不再次面对一艘新的大型驱逐舰。这次是法国人走在前面，而意大利人永远是追逐法国脚步的那个。"
 fn.65.a:0 "这艘船可是用了黄黄长长的炮弹"
  
 fn.66.t:0 "新的希望"
 fn.66.d:0 "双联装138.6mm/50 Mle 1934驱逐主炮正在研制，这个事情很快传到了海军部的耳朵里，无论是之前的炮驱派还是雷驱派，重新坐到了一起，先前被搁置的雷驱计划被重新提上日程。实战表明，大型驱逐舰在伴随高速战列舰活动时需要承担重要的侦察与压制轻型护航舰艇任务，进一步加强驱逐舰的火力可谓水到渠成，趁此机会，海军部提出新一级大型驱逐舰的构想。"
 fn.66.a:0 "双倍的快乐！"
    
 fn.61.t:0 "武装及性能"
 fn.61.d:0 "新舰计划在原有雷击驱逐舰的基础上换装1934型主炮，即便是被拆了一座炮塔，但他的火力依旧大于之前的炮驱空想。航速被一如既往的设计为39节，拥有4座双联138.6mm/50 Mle 1934主炮；4具三联21.7英寸鱼雷发射管；2座双联37mm/70防空炮，4座双联20毫米厄利孔高射机炮，2×深弹投放轨，6×深弹抛射装置和1具新式反潜武器——24联刺猬弹发射器；雷击派和炮击派都对这艘船表达了满意之情，而意大利人的轻巡面对这样得驱逐舰，又会有什么样得反应呢？"
 fn.61.a:0 "雷炮合击！"
    
 fn.67.t:0 "刺猬弹"
 fn.67.d:0 "为了提高深水炸弹的命中率，海军研发部门将弹体缩小，弹重减轻，研制了射程较远并能齐射多发的反潜迫击炮。它的发射架上共有24个炮管，向前倾斜45度，齐射时24发刺猬弹以很短的间隔逐个发射出去，形成一个椭圆形的弹幕，潜艇如果被这个椭圆形的弹幕套中就有被消灭的可能。基础技术指标为：口径7英寸 (178mm)；弹重29公斤/装药30磅TNT；射程200到259米；下沉速率6.7到7.2m/s。相比深水炸弹，这种武器有几个突出的优点：1.使用触发式引信，不成功的攻击不会干扰声纳；2.不必知道潜艇准确深度；3.不会让潜艇发现其受到攻击；4.与深弹相比非常轻便，可以携带很多枚。"
 fn.67.a:0 "像刺猬一样！"
    
 fn.68.t:0 "鱼雷"
 fn.68.d:0 "压缩空气推动鱼雷航行时，空气中不可燃烧的氮气会直接排除，在水中流出一排气泡，可能会提前暴露自己。为了解决该问题，法国海军决定采用压缩氧气来作为助燃物，推进剂在纯氧中燃烧，主要产生微溶于水的二氧化碳，因此不易产生气泡。鱼雷的航速和射程因而也得到极大提升，新式550mm氧气鱼雷最高航速可达到55节，此时射程为3000米，在40节航速下，射程为18千米，而以35节航速运行时，最远射程可达30千米。由于节省了推进剂，新式鱼雷装药也有所提升，达到430kgTNT，可对任何敌方舰船造成严重伤害。"
 fn.68.a:0 "55cm(21.65'')42DT，氧气大法好！"
    
 fn.69.t:0 "莫加多尔级"
 fn.69.d:0 "法国人有多喜欢大型驱逐舰？我们不知道，但是也许你应该能从入列仪式中找到答案。当第一艘莫加多尔级驱逐舰正式服役的时候，海军将领的自信，科研者和工人的自豪，舰上官兵的骄傲，这些就是答案。这艘驱逐舰的主炮射速达到了12发每分，航速高达43节！吨位也达到了轻巡级别的4000吨！新式火控配新主炮，无论是在面对驱逐舰时，还是巡洋舰时，都有着不俗的表现。高机动配合鱼雷，使其成为新的法兰西海上利剑，这种船将严重威胁意大利人的海上补给线！没错！法国人又一次走在了意大利人的前面，正如法国人说的，意大利只有追在他们后面的资格！"
 fn.69.a:0 "这是小学生还是中学生？"
    
 fn.48.t:0 "海军大演习"
 fn.48.d:0 "大演习分为两个对抗舰队，一支是以贝亚恩为主力的新锐舰队，一支是以敦刻尔克级战列巡洋舰组成的传统舰队。其中，贝亚恩的出色表现让海军部为之一振，它的航空器突破了传统舰队轮形阵的一层又一层防御，直接“带走”敌方舰队中心的旗舰敦刻尔克号，这件事让法国人认识到两件事情：一、法国现有舰船对空火力严重不足；二、航空母舰对未来海战的重要性。当法国人意识到这件事的时候发现，自己早已经在这两个方面落后于英美日三国，除了抓紧建造新式航母的脚步以及新的对空武器研究之外，对旧有兵器的改造也是一个不错的法子。海军部门想到了上一年的还未定型的新轻型巡洋舰格拉斯级，整艘船的设计已经接近尾声，再加上这次大演习的经验，格拉斯的蓝图部分设计将会被重新规划。"
 fn.48.a:0 "会是一艘什么船呢？"
    
 fn.44.t:0 "格拉斯级船体设计"
 fn.44.d:0 "由于该舰要求在伦敦海军条约框架下设计，排水量严格限制在8000吨以下，而新舰定义为防空巡洋舰，主要担任主力舰护航任务，因此该舰仅安装轻型装甲防护。具体设计为：舷侧水线装甲带100mm，下端逐渐削弱至28mm。水平防护为覆盖甲板的单层32mm穹甲带，弹药库上方附加一层32mmCNC装甲。指挥塔正面75mm，主炮塔正面、侧边、顶部、后部、座圈均为32mm。水下防护保持最低限度的双重底部保护，配有1道防雷隔舱和多间水密隔舱。"
 fn.44.a:0 "轻型防护"
    
 fn.49.t:0 "武装设计"
 fn.49.d:0 "格拉斯的初始设计为三座三联装152mm主炮，但是由于缺乏有效的对空武器，海军部门对格拉斯的防空设计进一步加强，考虑到152mm主炮对空性能欠佳，无法胜任外围防空网的职责，海军部门将原有的152mm主炮全部卸下，炮塔基座增加一座，主炮为4座双联装130mm/45 Model 1935高平两用炮。由于拆除了弹射器，副炮由原来3座6门1930型100毫米45倍径高射炮增加至6座12门，在中段加装6座新式37mm/70 model 1935双联装高炮，以取代4座老式的半自动37mm/50防空炮，13.2mm机枪也增加至24挺，但这种机枪已经很难对现有攻击机造成客观的伤害，敌方飞机将会带着满身13.2mm弹洞返回自己的航母或机场，这薄弱的近层防空网急需新的武器来替代它的位置，好在替换成本并不是很高，等有的那一天再装上就行了。除了承担舰队防空任务，该舰还设计为可以作为驱逐舰编队领舰，并装备2具3联550mm压缩空气鱼雷发射器。"
 fn.49.a:0 "密集火力网"
    
 fn.50.t:0 "最终指标"
 fn.50.d:0 "鉴于该舰船设计位于轮形舰队中层防空网，在驱逐与主力舰之间，因此舰体装甲也十分薄弱，但其8w马力的引擎能为其保持极高的航速。虽然新的设计违背了最开始的设计，轻巡洋舰提供防空火力，但防空巡洋舰似乎也不是个坏的产物，初始计划依旧保存了起来，等待着合适的时机，一艘全新的轻巡洋舰将会破茧而出。详细指标如下：舰长：175.7m。标准排水量：8000吨。满载排水量：9600吨。主炮：8门130mm/45 Model 1935型火炮，4x2‘前2后2’布局，理论射速15发/分。副炮：12门100mm/55 Model 1933高平两用炮，6x2，‘品’字型布置在前、后主炮内侧。防空炮：12门37mm/70 Model 1935防空炮，6x2布置在两舷侧。13.2mm高射机炮24挺，布置在舰体各处。鱼雷发射器：2座三联55cm(21.65'')25DT压缩空气鱼雷发射管。动力系统：4座重油锅炉。主机功率：8万马力。最大航速：32.5节。装甲布置：水线装甲100mm，下端逐渐削薄至28mm；水平防护为单层32mm穹甲，弹药库上方附加32mmCNC装甲。水下防护：双重底部保护，1道防雷隔舱和多间水密隔舱。雷达系统：各型对海、对空搜索雷达、射控雷达及预警装置。"
 fn.50.a:0 "防空巡洋舰"
    
 fn.51.t:0 "轻巡洋舰"
 fn.51.d:0 "在37年的阅舰式上，法国人给他友好的邻居展示了法国最新的战列巡洋舰敦刻尔克号，但成群的英国轻巡也是让法国人垂涎不已。然而不幸的是，法国的轻巡计划因为大演习被打断了，海军航空器成为法国海军针对的重中之重。未设计完毕的格拉斯重新设计，初始设计的防空性能实在是不敢恭维，而新的格拉斯则成为防空轻巡洋舰，但是这艘船对船火力较弱，最大口径甚至不如德国人在建的36A型驱逐舰。迫于威胁，初始的格拉斯设计又再次被拿了出来。在原有的基础上，更换了新式主炮，较于之前初始的格拉斯设计，火炮射速成为这次主炮的强化对象。"
 fn.51.a:0 "新的轻巡终于要来了。"
    
 fn.53.t:0 "船体防护"
 fn.53.d:0 "法国海军的目标旨在设计一种火力、防护、机动性能均衡，且能快速建造和部署的大型轻巡洋舰，因此在巡洋舰的正常交战距离上，能够有效防御对方轻巡洋舰或驱逐舰的火炮是至关重要的。由于该舰的排水量已不受海军条约限制，故可以使用更优秀的装甲防护，具体设计为：水线装甲带130mm，下端削弱至83mm；水平防护为57mm甲板装甲，弹药库上方附加30mm隔板装甲；主炮塔正面170mm，侧面、顶部76mm，后方38mm，座圈150mm，指挥塔正面130mm，顶部57mm。水下防护为法国海军更新后的标准巡洋舰设计，采用两重底部保护，设置多间独立的鱼雷隔舱和水密隔舱，防护能力显著强于旧式巡洋舰。"
 fn.53.a:0 "机动与防护的平衡"
    
 fn.52.t:0 "武装及性能"
 fn.52.d:0 "重新设计过后的轻巡格拉斯被命名为贝亚德级，与英国人的巡洋舰不同的是，法国的巡洋舰拥有极佳的机动性，整个法国舰队的机动性是远强于英国舰队。新主炮为152mm/55 Mle 1935（SP）火炮，使用更为复杂的滑动式扬弹机构，在原计划的格拉斯152mm火炮基础上大幅度强化了射速，理论射速达10发/分，但也因此明显增加了炮塔重量，单个炮塔重175吨。副炮采用四座双联装100mm/55 Model 1939高平两用炮，防空武器为8座双联37mm/70 Model 1935防空炮，20座单联厄利空防空炮，并安装2座三联533mm鱼雷。使用2组高温蒸汽轮机和6座增压锅炉，搭配一体式排烟管道，可输出惊人的120000轴马力，为整艘舰船提供34.5节的极限航速。"
 fn.52.a:0 "但愿我们能追上些。"
    
 fn.54.t:0 "贝亚德级"
 fn.54.d:0 "贝亚德级轻巡洋舰的出现及时弥补了法国海军在高速火力上的欠缺，其高航速、高射速的特点将保证其在中小型舰船的中、近距离战斗中获得优势，或在为主力舰护航时提供充足的火力支援和强大的防空火力。详细指标如下：舰长：189.6m。标准排水量：12000吨。满载排水量：15000吨。主炮：12门152mm/55 Model 1935型火炮，4x3‘前2后2’布局，理论射速10发/分。副炮：8门100mm/55 Model 1939高平两用炮，4x2，布置在舰体两侧。防空炮：16门37mm/70 Model 1935防空炮，8x2，其中6座布置在两舷侧，2座布置在前、后主炮塔内侧。20mm单装厄利孔机炮24座，布置在舰体各处。鱼雷发射器：2具三联550mm压缩空气鱼雷发射管，布置在左、右舷侧甲板下方。动力系统：2组高温蒸汽轮机和6座增压锅炉。主机功率：12万马力。最大航速：34.5节。装甲布置：水线装甲130mm，下端逐渐削薄至83mm；水平防护为单层57mm甲板装甲，弹药库上方附加30mm隔板装甲。水下防护：双重底部保护，设置多间独立防雷隔舱和水密隔舱。雷达系统：各型对海、对空搜索雷达、射控雷达及预警装置。"
 fn.54.a:0 "全面的轻巡"
    
 fn.40.t:0 "方案怪物"
 fn.40.d:0 "还有一件让海军部长黎塞留夜不能寐的东西，那就是H级战列舰的护航舰，据间谍们冒死拿到手的信息，这将是比袖珍战列舰更难对付的重巡洋舰，是一艘优于目前所有重巡洋舰的设计的方案，完善的武备使得美国人的水牛城级重巡洋舰也甘拜下风，强大的突破袭扰能力使它成为法国人不得不面对的一个问题。C4巡洋舰已经过时，C5方案的成果成为法国海军迫切需要的新鲜血液，它带着我们法国人最后的骄傲，但C5设计的草案一个一个落选，在诸多企业都无法完成这一任务时，C5SA1出现了，唯一的分歧的地方就是防空火力，我们究竟是秉持着最后的骄傲使用13.2mm机枪 37m m中程防空武器，还是师夷长技以制夷，使用20mm的MK4 MK20防空炮和40mm的博福斯防空炮。不论讨论结果如何，法国海军是不会低头的！"
 fn.40.a:0 "天佑法兰西！"
    
 fn.42.t:0 "船体防护"
 fn.42.d:0 "30年代初期，为了回应意大利扎‘拉级’重巡洋舰，我们建造了防护性能同样优秀的‘阿尔及尔’级重巡。虽然其条约型的设计方案已经不能满足现今的要求，但其设计思路仍可以作为很好的借鉴。最终新舰的防护设计沿用‘阿尔及尔’级的体系，并在其基础上全面强化，成为法国海军摆脱条约限制后的新锐重巡洋舰防护标准。具体设计为：水线装甲带150mm，采用表层硬化装甲以剥除穿甲弹被帽，倾斜10度，下端逐渐减弱至80mm；水平防护为单层70mm水平匀质装甲甲板，弹药库上方加强至90mm。主炮塔防护为正面203mm，侧边100至120mm，顶部102mm，后部90mm，座圈160mm。指挥塔装甲正面和顶部分别为160mm和102mm，装甲总重2700吨。水下防护采用两重底部保护，设置多道防雷隔舱和水密隔舱，这种设计也成为法国海军新的巡洋舰水下防护标准方案。"
 fn.42.a:0 "完善的装甲布局"
    
 fn.43.t:0 "武装及性能"
 fn.43.d:0 "新舰将要面对的首要威胁是装备203mm/60 SK C/34火炮的德国新式重巡洋舰，为了在炮战中占得上风，除了优秀的防护，火力上的优势必不可少。该舰主要火力为3座三联装，共9门新型203mm/55 Mle 1934火炮。该炮长11.5米，重17.4吨，使用的穿甲弹重140公斤，以重型药包发射时初速可达844米/秒，在40度仰角时获得最大射程32千米。实际测试中，该炮在10000（20000）米处可以击穿270（165）毫米垂直表层硬化装甲，20000米处击穿70毫米水平均质装甲，最大射速为5发/分，实际作战时一般能达到4发/分。从1937年海军演习开始，法国海军对舰船防空能力变得极为重视。新舰副炮及外层防空火力采用7座双联100mm/45 Mle 1933高平两用炮，该炮已在大量新服役的战列舰、航母、巡洋舰上广泛使用，具备良好的性能和极高可靠性。经过仔细研究、比对和测试，法国海军最终选择了自己的37mm/70防空炮和进口瑞士20mm厄利孔机炮作为中近距离防空武器，总共装备6座双联37mm/70防空炮和8座双联、12座单装20mm厄利孔机炮，因此该舰防空能力十分优秀。最后，该舰将安装2座3联550mm鱼雷发射器，以便能够在夜战或近距离交战中对敌方主力舰船进行有效打击。"
 fn.43.a:0 "超越条约时代"
    
 fn.45.t:0 "最终指标"
 fn.45.d:0 "‘阿尔及尔’已经是优秀的重巡，而现在我们又进了一步。新的设计彻底摆脱了条约限制，有足够能力胜任新时代战争中法国巡洋舰队的核心，具体指标如下：舰长：206.7m。标准排水量：15500吨。满载排水量：18000吨。主炮：9门203mm/55 Mle 1934型火炮，3x3‘前2后1’布局，最大射速5发/分，射程32千米。副炮：14门100mm/45 Mle 1933高平两用炮，7x2，其中3座‘品’字形后置，4座布置在舰体两侧。防空炮：12门37mm/70 Mle 1935防空炮，6x2，4座布置在两舷侧，2座布置在前塔楼两侧。20mm/70厄利孔机炮28具，8x2和12x1，布置在舰体各处。鱼雷发射器：2具三联550mm压缩空气鱼雷发射管，布置在左、右舷侧甲板下方。动力系统：2组高温蒸汽轮机和6座增压锅炉。主机功率：12万马力。最大航速：33节。装甲布置：重点防护，水线装甲150mm倾斜10度，下端逐渐削薄至80mm；水平防护为70mm水平匀质装甲主甲板，弹药库上方增强至90mm。水下防护：双重底部保护，多间防雷隔舱和水密隔舱。雷达系统：各型对海、对空搜索雷达、射控雷达及预警装置。"
 fn.45.a:0 "有钱随便设计，没钱‘随便’设计"
    
 fn_news.21.t:0 "圣路易斯"
 fn_news.21.d:0 "作为一艘不受条约限制的新锐重巡，这艘战舰可能是这个时代重巡洋舰中完美的存在，或许其不菲的造价——6亿法郎是唯一的缺点。尽管如此，最高议会仍然批准了9艘该级别重巡的建造计划，其中1号舰被命名为‘圣路易斯’，得名于法兰西历史上完美无缺的国王。‘圣路易斯’的正式服役对法国海军而言可谓雪中送炭，使法国严重缺乏重巡洋舰的糟糕现状终于得到了缓解。凭借高航速和精良的武装，她能够有效反制以巡洋舰为主的德国破交舰队，消灭来自海上和天上的威胁。阴阴细雨中，北大西洋冰冷的海水不住地拍打着修长的船身，法国北方联合舰队最新成员‘圣路易斯’，已做好战斗准备！"
 fn_news.21.a:0 "大头们，我们准备好了！"

 fn.120.t:0 "法属印度支那政府来信" #本土事件
 fn.120.desc:0 "我们刚刚收到了法属印度支那总督的来信，其中详细阐述了法属印度支那正面临日本帝国的威胁以及所需的援助，包括要求我们帮助改装旧战列舰和派遣更多舰队，甚至还提到在可能的情况下订购1艘新锐战列舰和数艘后续的巡洋、驱逐舰，以组成完整的破交舰队，为此他们愿意承担大部分费用。然而考虑到一方面国内财政状况较为紧张，另一方面由于新的造舰计划，各船厂均处在巨大的施工压力中，我们是否应该满足他们的要求，或者至少部分满足？"
 fn.120.a:0 "批准所有订单，准备旧战列舰改装工程，之后派遣她们和少量护航舰到法属印度支那。"
 fn.120.b:0 "我们现在没法开建更多新舰，把老战列舰改装了就行，之后派遣她们与少量护航舰到法属印度支那。"
 fn.120.c:0 "我们现在没法开建更多新舰，而且战列舰必须留下保护本土，只派少量护航舰。"
 fn.120.d:0 "我们没有闲心管这种事儿，让他们自己去解决。"
    
