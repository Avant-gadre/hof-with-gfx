 ISR_one_state_solution:0 "一国方案"
 ISR_one_state_solution_desc:0 "锡安主义者数十年来的努力正在变为现实：一个独立的、民主的以色列国家似乎已经呈现在了世人眼前，上帝赐予犹太人的土地终于回到了他们手里。但是这一切却在十年前发生了变数。自从特蕾西娅担任了世界锡安主义组织的议长之后，锡安主义的议程在一些关键的问题上被修改了：《巴塞尔计划》被废除，替代它的是特蕾西娅亲自草拟的《巴别塔计划》。锡安主义从此不再只是一种关于“以色列人回归故土”的意识形态，它还更加强调犹太人对这片土地的原有居住者的责任：将这些人纳入到一个和平、统一的民主国家之中，并且改善这个国家所有人的生存状况。尽管遭到了很多锡安主义者的反对，这一改变却得到了“崩得”（立陶宛、波兰和俄罗斯犹太工人总联盟）的支持。国王亚瑟主导的英国政府也宣布欢迎这项计划，因此一个由犹太人和阿拉伯人组成的二元国家被生造了出来。为了表达对犹太人和阿拉伯人的尊重，这个国家不再被称作“以色列”（Isreal），而被称为“以思拉汀”（Isratin）。毫不奇怪的是，锡安主义的批评者们继续批评特蕾西娅的“改革”并没有改变锡安主义的殖民主义本质，而且或许他们是对的。这场怪异的社会实验的结果，或许只有靠历史来检验了。"
 
 ISR_Babel_Program:0 "巴别塔计划"
 ISR_Babel_Program_desc:0 "《巴别塔计划》是世界锡安主义组织的纲领《巴塞尔计划》的替代，这一计划不但强调要为犹太人争取一片土地，并且与世界反犹主义作斗争，还强调犹太人应当承担对于移民地的原住民的社会责任。这一计划很快被特蕾西娅付诸实践。其中包括一系列为犹太人和阿拉伯人建立住房的计划、发展民用经济的方案，以及将传统的以色列集体农庄基布兹（Kibbutz）进行改革和推广的尝试。与此同时，巴别塔计划还包括了一系列军事防御上的计划，以避免这个新生的国家被外部力量轻易摧毁。"
 
 ISR_Aliyah_movement:0 "阿利亚运动"
 ISR_Aliyah_movement_desc:0 "阿利亚运动是遍布全球的鼓励各行各业的犹太人移民移民到以思拉汀的运动。如果犹太人要证明自己有资格拥有这片土地，他们需要先证明他们有能力和阿拉伯人和平共处。"
 
