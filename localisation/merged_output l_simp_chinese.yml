 UKR_no_army_idea_desc:0 "[SOV.GetName]仅是为了安抚人心与平息动乱才设立了乌克兰自治苏维埃，出于前者的考量，基辅当局应专注于改善民生，出于后者的考量，基辅当局的权力也仅限于民政，乌克兰军区理所当然地由莫斯科直辖。"
 
