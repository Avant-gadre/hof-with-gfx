 rus_diplo.23.d:0 "[FROM.GetName]同意了我们关于购买满铁北段的要求"
 rus_diplo.23.a:0 "很好"
 
 rus_diplo.24.t:0 "[FROM.GetName]拒绝了我们的要求"
