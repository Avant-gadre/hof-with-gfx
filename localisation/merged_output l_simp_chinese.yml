 russian.206.t:0 "[RUS.GetName]的请求"
 russian.206.d:0 "看来野心勃勃的间桐大使应该是用了不少手腕才让《日俄保护协议》得以批准，先不说他用了多少贿赂打通关节，按照协议来看他有很大几率被任命为“全权大使”以掌管[RUS.GetName]残余势力，而满足他的野心务必将得罪一大批斯拉夫人。\n\n因此还打算留守的俄罗斯政府阁员向我们提议不要设置这个“全权大使”，并声称那边已经做通了女沙皇的思想工作，她将继续履行血统赋予的职责。\n\n决定权依旧在我们的手上，可以答应俄罗斯人，也可以任命间桐或是相对更受欢迎的顾问团团长更识担任全权大使。"
