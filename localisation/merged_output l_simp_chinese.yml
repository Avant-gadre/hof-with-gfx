 trs_japan.1.t:0 "[JAP.GetNameDefCap]策划了一次极端民主主义政变"
 trs_japan.1.d:0 "越来越多的民族主义终于引发了[JAP.GetNameDefCap]支持的政变。如果我们允许那些人获得权力，我们就必须加入日本的阵营。否则一场内战在所难免。"
 trs_japan.1.a:0 "人民的选择"
 trs_japan.1.b:0 "我们决不投降"
 
 trs_japan.2.t:0 "印度国民军"
 trs_japan.2.d:0 "在日本的支持和组织下，民族主义者正在组建一支旨在夺取政权并与西方国家特别是英国作斗争的军队。如果我们选择与他们合作，我们就要对抗我们现在的合法政府，当然，我们也可以选择对抗他们。 "
 trs_japan.2.a:0 "亚洲人的亚洲！"
 trs_japan.2.b:0 "卑鄙的日本人！"
 
 trs_japan.3.t:0 "亲日民族主义分子暴动"
 trs_japan.3.d:0 "在日本的支持和组织下，民族主义者正在组建一支旨在夺取政权并与西方国家作战的军队。日本人答应让那些人得到满洲的控制。虽然大多数人仍然怀疑他们的目的，但许多极端的民族主义者决定加入他们。如果我们选择与他们合作，我们就要对抗我们现在的合法政府，当然，我们也可以选择对抗他们。"
 trs_japan.3.a:0 "中华帝国万岁！"
 trs_japan.3.b:0 "卑鄙的日本人！"
 
 trs_japan.4.t:0 "[JAP.GetNameDefCap]邀请我们加入[JAP.GetFactionName]"
 trs_japan.4.d:0 "不管是对我们的军事力量还是意识形态立场有兴趣，[JAP.GetNameDefCap]想要与我们结盟。他们想要和我们组建一个同时统治亚洲和欧洲的帝国。 \n 我们该如何回复？ "
 trs_japan.4.a:0 "让黑暗降临世间吧。"
 trs_japan.4.b:0 "不，我们有我们自己的计划。"
 
 trs_japan.8.t:0 "针对织田信长的特别军事行动"
 trs_japan.8.desc:0 "在反对党的一些精英突击队员的帮助下，两仪式轻松地破解了重重防御，成功地攻击了织田信长的住所并活捉了她。在宣称任务取得胜利后，国家陷入混乱，但反对党控制了大部分军队。 曾经忠于信长的将军承认了他们对两仪式的忠诚。意识到她的失败，织田信长心甘情愿地宣称对新政府的忠诚。值得注意的是，本次行动几乎没有人员伤亡。"
 trs_japan.8.a:0 "所谓兵不血刃。"
 
 trs_japan.9.title:0 "台湾换同盟"
 trs_japan.9.desc:0 "离开满洲后，日本人现在提出了一个军事联盟。虽然许多人不相信他们，但他们提供了一个令人无法拒绝的价码：如果我们能够建立联盟，他们愿意归还台湾。"
 trs_japan.9.a:0 "好机会，我们同意了！"
 trs_japan.9.b:0 "我们千万不要上日本人的贼船，他们很危险。"
 
 trs_japan.12.title:0 "谋杀织田信长"
 trs_japan.12.desc:0 "在逐一铲除她的亲信之后，这次我们发现有一个机会永远摆脱这个愚蠢的女人。当她周末住在寺庙里时，我们会安置一个炸弹并对她说：永别了。"
 trs_japan.12.a:0 "永别了。"
 
 trs_japan.13.title:0 "织田信胜谋反"
 trs_japan.13.desc:0 "长期以来一直渴望权力的织田信胜终于发动了政变。在企图谋杀织田信长失败后，忠于他的军队发动了一场内战。"
 trs_japan.13.a:0 "叛徒！"
 
 trs_japan.14.t:0 "[JAP.GetNameDefCap]想要与我们结盟"
 trs_japan.14.d:0 "不管是对我们的军事力量还是意识形态立场有兴趣，[JAP.GetNameDefCap]想要与我们结盟。 [JAP.GetNameDefCap]是我们并不熟悉的新兴力量。 \n 我们该如何回复？"
 
 
