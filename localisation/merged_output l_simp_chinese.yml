 more_hun.59.d:0 "勉强令反对者统统闭嘴后，共产党人不得不面对一个更加棘手的问题————自己人。\n\n库恩·贝拉的确是1919年匈牙利的革命先锋，然而那之后的时间里党长期处于拉伊克·拉斯洛与亚诺什·卡达尔的实际控制下，这二人采取了更加符合匈牙利国情的做法广泛在农村活动。如今拉斯洛与卡达尔公然拒绝未来的各种集体化改造路线并号召追随者发起游行，朱加什维利的好学生拉科西已经开始准备动员武力清除所谓“本土派”的影响。\n\n如果真这么做让分歧进一步激化，国家可能又将面临一场动乱，对立的双方不得不尝试寻找更多外援以求“和平的”压垮对手。\n\n于是前摄政巴托里又一次成为了风暴的中心，而她提出的交易条件也很简单————继续当头儿就行，管头衔是摄政还是书记抑或是其他。"
 more_hun.59.a:0 "追随布尔什维克的“国际派”与巴托里达成了交易。"
 more_hun.59.b:0 "试图创造特色社会主义的“本土派”与巴托里达成了交易。"
 
 
