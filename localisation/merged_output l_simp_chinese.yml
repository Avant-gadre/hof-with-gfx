 POLITICS_MATOU_SHINJI_DESC:0 "间桐慎二曾一度与卫宫士郎共同作为日本社会大众党的新星被寄予厚望，然而他的家暴丑闻被爆出来后立刻就被急于摆脱干系的社大党开了党籍，受到严重打击的慎二并没有因此退缩，当日本政府需要一名驻俄大使时他的俄罗斯血统发挥了重要作用。\n\n在俄罗斯白军政权中慎二的风评亦是极为恶劣，有关其人傲慢自大的实例数不胜数，据传其人时常在喝多了时大呼自己才是俄罗斯大地的真正统治者。\n\n现在慎二确确实实统治了俄罗斯...的一小块土地，他决定从此洗心革面开始属于自己的道路，因此开始正式使用俄文名“玛奇里·西吉斯连科”，但愿这能让被统治者看他顺眼点。"

 rus_news.3.t:0 "四处旅行的末代沙皇"
 rus_news.3.desc1:0 "如今的俄罗斯政府仅仅是日本的傀儡，基本上能离开的人都离开了，其中自然也包括前沙皇安娜斯塔西亚，如今她正与前俄罗斯社会共和党领袖卡多克·泽姆露普斯结伴四处旅行。刻意低调的行事风格并无法阻止各路大刊小报，例如《泰晤士报》《时代周刊》等大牌媒体甚至还专门开通了板块追寻两人的足迹，当然至今仍是一无所获。\n\n最近一次两人似乎被拍到在墨西哥与前红军总政委托洛茨基一同在酒吧里共饮，一拥而上的记者只抓住了醉醺醺的托洛茨基，后者被迫接受采访对着镜头痛斥堕落工人国家的罪恶。"
 rus_news.3.desc2:0 "如今的俄罗斯政府仅仅是日本的傀儡，基本上能离开的人都离开了，其中自然也包括前沙皇安娜斯塔西亚，如今她正与前俄罗斯社会共和党领袖卡多克·泽姆露普斯结伴四处旅行。刻意低调的行事风格并无法阻止各路大刊小报，例如《泰晤士报》《时代周刊》等大牌媒体甚至还专门开通了板块追寻两人的足迹，当然至今仍是一无所获。\n\n最近一次两人似乎被拍到正在德国柏林国会大厦前观光，部分评论人士认为这可能是为了与侨居此地的前俄军将领弗兰格尔接头，或许另一场反攻就要开始了？"
 rus_news.3.desc3:0 "如今的俄罗斯政府仅仅是日本的傀儡，基本上能离开的人都离开了，其中自然也包括前沙皇安娜斯塔西亚，如今她正与前俄罗斯社会共和党领袖卡多克·泽姆露普斯结伴四处旅行。刻意低调的行事风格并无法阻止各路大刊小报，例如《泰晤士报》《时代周刊》等大牌媒体甚至还专门开通了板块追寻两人的足迹，当然至今仍是一无所获。"
