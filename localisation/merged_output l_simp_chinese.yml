 RUS_Whatever_it_takes:0 "不惜一切代价"
 RUS_Whatever_it_takes_desc:0 "敌人说俄罗斯军队是“灰色牲口”，意指只会打无脑送死的烂账，然而我军只是会在关键点投入全部力量以换取整场战争的胜利！" 
 
