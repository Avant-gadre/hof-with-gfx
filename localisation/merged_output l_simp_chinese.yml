 HUN_GER_economic_control_idea:0 "德国经济控制"
 HUN_GER_economic_control_idea_desc:0 "大战的末尾，协约国小弟们瓜分大匈牙利的野心并未得逞，也就是说我们从未和协约国签下什么条约。财大气粗的协约国大佬们显然不在乎一个小小的匈牙利，做出联合经济制裁的决议后便再没来叨扰了，结果这导致我国几乎失去了半个世界的市场。\n\n如今的匈牙利经济变得及其依赖我们的朋友————[GER.GetName]，亦或许不仅仅是经济依赖..." 
 
 HUN_Ethnic_resistance_idea:0 "达契亚骚乱"
 HUN_Ethnic_resistance_idea_desc:0 "即使是最狂热的民族主义者也必须承认，大匈牙利的边缘领土几乎都是异族人数量占优。\n\n上次大战的时候诸如“民族自决”等等邪恶理论层出不穷，不过在马扎尔铁拳之下没有武力也只能空谈分离，如今东方边境的达契亚人在一度集结了军队准备“解放”，显而易见，我国境内的达契亚人也准备好喜迎王师了。\n\n§R他们毫无机会！§!\n" 

 HUN_Ethnic_resistance_to_the_military_idea:0 "达契亚恐袭"
 HUN_Ethnic_resistance_to_the_military_idea_desc:0 "即使是最狂热的民族主义者也必须承认，大匈牙利的边缘领土几乎都是异族人数量占优。\n\n上次大战的时候诸如“民族自决”等等邪恶理论层出不穷，不过在马扎尔铁拳之下没有武力也只能空谈分离，如今东方边境的达契亚人在一度集结了军队准备“解放”，显而易见，我国境内的达契亚人也准备好喜迎王师了。\n\n§R他们毫无机会！§!\n" 

 
 HUN_years_of_glory:0 "荣耀岁月"
 HUN_years_of_glory_desc:0 "匈牙利在大战末尾中央同盟的崩溃下脱离了奥匈二元体系获得了独立，然而协约国对此非常不满————他们唆使三个小弟从北东南三个方向发动攻击，只不过“小协约国”在团结一致的匈牙利面前撞了个头破血流。\n\n当然，这不代表小协约从此就消停了，[ROM.GetName]人依旧在策划下一场战争，根据一些迹象显示他们已经在路上了。"
 
 more_hun.1.t:0 "巴托里政权的组成"
 more_hun.1.d:0 "伊丽莎白·巴托里女伯爵在1919年成功团结起分裂的左右翼联合一致抵挡小协约的进犯，战后亦正如社会各界所料政坛又再度陷入了分裂，仅仅靠着胜利的荣耀勉强维持着。\n\n巴托里主要依靠政府中占多数的“温和右翼”实行威权统治，在中断了十几年宪法后执政联盟已经出现了不少反对她的声音。不过比起极端右翼来说这些都是小事了，在匈牙利共产党的权利受到限制后，主张“阶级合作”的社会民族主义者 退伍军官费伦茨·萨拉希创建的“国家意志党”迅速填补了共产党的影响力，并在骑兵将领阿提拉的支持下吸纳了原本一盘散沙的多个极右翼党派，其声势足以发动一场布达佩斯进军。"
 more_hun.1.a:0 "你们怎么就知道给我添乱呢？！" 
 more_hun.1.b:0 "但是我族存续至今不就是依靠马扎尔精神？" 
 more_hun.1.c:0 "或许该把共产党放出来制约他们了。"  
 
 more_hun.2.t:0 "德国经济纽带"
 more_hun.2.d:0 "经济从来都不简单，尤其匈牙利现在仍被旧协约国经济封锁，谁叫我们从没在狗屁和约上签一个字呢？\n\n目前我们的最大贸易伙伴是同样深受协约所害的[GER.GetName]，长期以来固定的对德贸易造成我国经济高度依赖[GER.GetName]，同时更助长了费伦茨为代表的亲德集团的嚣张气焰。"
 more_hun.2.a:0 "现在只有好好利用对德贸易了。"
 more_hun.2.b:0 "这是德匈友谊的象征！"  
 more_hun.2.c:0 "搞点国有化对抗德国经济控制吧。"

 more_hun.3.t:0 "大匈牙利"
 more_hun.3.d:0 "大匈牙利没有一寸国土是多余的！不爱国的匈牙利人不配为人！\n\n可话又说回来，我国并不是一个单一民族国家，北部有斯洛伐克人，东部特兰西瓦尼亚一带多数区域以达契亚人为主，南部巴纳特地带亦有德意志人与斯拉夫人混居，处理多民族之间的关系可真够头疼的。"
 more_hun.3.a:0 "这个还是慢慢来吧。"
 more_hun.3.b:0 "应当加强与部分群体的合作。"  
 more_hun.3.c:0 "平权是一定要做的！" 

 more_hun.4.t:0 "外交困境"
 more_hun.4.d:0 "因为经济纽带的关系，我国当前的确是牢牢地挂靠在[GER.GetName]身上，这让国外很多人认为[HUN.GetName]未来无论如何都将与[GER.GetName]协同修正战后格局。\n\n或许这话只说对了一半，我们的确会不会屈从于协约国定下的狗屁规矩，然而盟友并不一定是[GER.GetName]。情报显示协约国势力对愈加狂热的[ROM.GetName]的忍耐度也快到极限了，若是[HUN.GetName]能够证明自身实力，部分协约成员或许会出于现实需要与我们结盟。"
 more_hun.4.a:0 "无论如何我们得打破外交困境。"
 more_hun.4.b:0 "无论如何我们必将修正旧秩序！"  

 more_hun.5.t:0 "军队扩编"
 more_hun.5.d:0 "我军长期坚持骑兵传统，这并非意味着守旧的骑马，在新时代中骑兵应当坐上装甲车，手边也应当是冲锋枪而不是陈旧的马刀。\n\n可惜我国工业暂时无法实现大规模的摩托化，面对动员起来的罗马尼亚人还得继续扩大传统步兵的行列，也许应当尝试一点非常手段？"
 more_hun.5.a:0 "训练几个步兵旅。"
 more_hun.5.b:0 "还得发动群众！"  
 
 HUN_Hunt_for_infiltrators:0 "清剿达契亚渗透者"
 HUN_Hunt_for_infiltrators_desc:0 "必须承认，马扎尔族群在北特兰西瓦尼亚的部分地区没有人数优势，为数众多的达契亚人聚居区显然是铁卫团渗透者的温床。对此可以用“坚壁清野”的方式消除隐患，我军会把这些村庄外出的道路全部封死，通行必须严格检查证件，看他们还怎么通敌！" 


 HUN_Hunt_for_infiltrators_idea:0 "搜捕渗透者"
 HUN_Hunt_for_infiltrators_idea_desc:0 "无论是什么人，只要是危害国家安全的，一个也不放过！"

 more_hun.6.t:0 "普鲁奈·帕尔要求回归军队"
 more_hun.6.d:0 "有一些人对于“镇压”无比精通，只不过他们的方式总是显得十分残暴，这之中又以前骑兵军官帕尔·普鲁奈为代表，1919政局尚未稳固的动荡岁月里，普鲁奈的手下针对共产党人闹事的手段有效阻止了革命的进一步发生，当然这也给了巴托里伯爵一个开他军籍的好借口。\n\n如今东部的达契亚人再度蠢蠢欲动，普鲁奈与其褴衫军部下亦在骑兵将领阿提拉的支持下上书要求恢复军籍，不如正好派他们去特兰西瓦尼亚？"
 more_hun.6.a:0 "就这样吧。"
 more_hun.6.b:0 "他永远别想回来！"  

 more_hun.7.t:0 "老本行"
 more_hun.7.d:0 "似乎阿提拉关于普鲁奈将稍微“安分守己”的承诺纯属随口一说，声名狼藉的褴衫军一到特兰西瓦尼亚就开始我行我素，在地方正规军的默许下，普鲁奈下令对任何“通敌嫌疑者”展开大规模处决，甚至直接夷平了一个村子。\n\n但不得不承认的是他这一招真的很管用，对比单纯执行封锁政策，达契亚人的渗透活动显然是减少了————渗透者将注意力转向了对等的恐怖活动。"
 more_hun.7.a:0 "让他给我消停点！"
 more_hun.7.b:0 "一不做二不休！" 

 more_hun.8.t:0 "根伯什·久洛逝世一周年纪念"
 more_hun.8.d:0 "今天是匈牙利民族主义阵营大佬根伯什·久洛的一周年忌日，从布达佩斯的街道至赛格德周边的农村都有人自发地举起他的巨幅照片开始纪念游行。自1919年起，根伯什就作为摄政巴托里的总理负责处理内外事务，也正是他一直往政府中安插大量亲信，以此构成政府内外的庞大右翼网络。\n\n不过作为一个工作狂他的身体并不好，因此病死在了出访[GER.GetName]的行程中，可惜他的死亡也没促成民族主义者的分裂，更为激进的“社会民族主义者”萨拉希·费伦茨与骑兵将领阿提拉结成了联盟继续影响着巴托里政府。"
 more_hun.8.a:0 "出于礼貌，巴托里决定出席游行纪念。"
 more_hun.8.b:0 "懒得去！" 

 more_hun.9.t:0 "泽普·扬科的提议"
 more_hun.9.d:0 "“如果您还想要一些作战飞机的话，在下可以通过柏林的朋友帮帮忙，而且...”巴纳特日耳曼族裔代表泽普·扬科稍微顿了顿。“祖国方面更有意愿派遣技术人员为我军提供全面指导。”\n\n“这么慷慨，那么代价是什么？”\n\n“啊？！代价？”扬科看起来十分惊讶。“阁下，这是您想多了，祖国一向对贵国保护日耳曼族裔的政策表示感谢，这些以我名义申请的额外援助全部都是免费的。”\n\n免费的飞机和顾问似乎也无法把巴托里从迟疑的沉默中拉出来，扬科与同行的国家意志党党魁萨拉希·费伦茨只能坐在对面耐心等待，终于..."
 more_hun.9.a:0 "“那你去试试吧。”"
 more_hun.9.b:0 "“算了吧。”" 

 more_hun.10.t:0 "特兰西瓦尼亚的紧张局势"
 more_hun.10.d:0 "巴纳特专员泽普·扬科近来汇报称[HUN.GetName]军队正在紧急扩编，结合[ROM.GetName]方面达尼克旗队长传来的情报来看达契亚人很快就要动手了。而目前我们在[HUN.GetName]的渗透显然更深一层，扬科已经和当地最大民族主义党派达成了政治同盟，也许可以借这个机会向[HUN.GetName]提议派遣军事顾问协助抵御达契亚人————并增强我们的势力。"
 more_hun.10.a:0 "“让扬科去试试。”"
 more_hun.10.b:0 "“有必要吗？”" 

 more_hun.11.t:0 "[HUN.GetName]希望我们进一步支援"
 more_hun.11.d:0 "看来扬科的任务完成了，图勒卫队方面将挑选大约一百人的队长级军官，由奥托·斯科尔兹尼与施迈瑟·格韦尔作为正副团长。\n\n空军方面也拨出了十架斯图卡，所有人员将通过空运方式前往布达佩斯。"
 more_hun.11.a:0 "“马上出发吧。”"

 more_hun.12.t:0 "[GER.GetName]同意派遣飞机与顾问"
 more_hun.12.d:0 "德国人回电称他们将在明晚降落于布达佩斯机场，按理说..."
 more_hun.12.a:0 "巴托里应当前往机场迎接。"
 more_hun.12.b:0 "懒得去！" 

 HUN_German_Advisory_Group_idea:0 "德国军事顾问团"
 HUN_German_Advisory_Group_idea_desc:0 "德国军事顾问团正在我国境内活动，与其接触过的军官都称赞了他们认真负责的态度，但也有细心人指出这帮人并非正规军..."

 more_hun.94.t:0 "顾问团被驱逐了！"
 more_hun.94.d:0 "该死的匈牙利赤匪成功夺权后理所当然地把我国顾问团驱逐了！派遣过去的一个空军中队所使用的轰炸机也没有归还。\n\n这会儿我们还不能就此作为宣战理由，等日后再好好教训这群不知天高地厚的混蛋。"
 more_hun.94.a:0 "等计划轮到他们的时候..."

 more_hun.13.t:0 "扬科的回电"
 more_hun.13.d:0 "泽普·扬科报告称提案被拒绝了，无论怎么劝都没能得到摄政的首肯。"
 more_hun.13.a:0 "真顽固。"

 more_hun.14.t:0 "演唱会？"
 more_hun.14.d:0 "作为巴托里最大的支持者，前奥匈帝国海军上将霍尔蒂·米克洛什近来提出了一个令人无法拒绝的提案————举办演唱会！是的！就是在布达佩斯体育馆举办音乐会！激昂的音乐能够振奋人心！古希腊人早就证明了这一点。\n\n而为什么说无法拒绝呢，因为登台演唱者就是巴托里本人！曲目则是我国知名神曲《我是巴托里的士兵》。由本人来演唱或许有点怪，但那不重要！让布达佩斯燃起来吧！！！"
 more_hun.14.a:0 "“我要放飞她的三色旗~~”"

 more_hun.15.t:0 "库恩·贝拉的演讲"
 more_hun.15.d:0 "当现行政策开始有意无意地贴近共产党的主张时，这群野心家就像闻到了蜂蜜的熊一样从地洞里跳了出来。过去势头极盛的共产党大佬库恩·贝拉突然无视限党禁令，来到我国工业巨头曼弗雷德·韦斯旗下的一间钢铁厂发表煽动性讲话。\n\n警察已经在路上准备取缔这次演讲了，不过他们报告称刚刚撞上了一支属于国家意志党的民兵，这群人自然是准备去砸场子的。"
 more_hun.15.a:0 "“把两边都带进局子！”"
 more_hun.15.b:0 "“那就让他们去砸场子！”"
 more_hun.15.c:0 "“不如再给民兵一点武器吧。”"
 more_hun.15.e:0 "“只抓他们就行！”"

 more_hun.16.t:0 "钢铁厂大乱斗"
 more_hun.16.d:0 "由于警察的纵容，气势汹汹的左右双方在钢铁厂大门前撞上了，库恩·贝拉开始鼓动支持者拿起工具与民兵对抗，对面的指挥官当然也没有后退的打算。\n\n那么最后的结果如何？"
 more_hun.16.a:0 "两败俱伤。"
 more_hun.16.b:0 "工人打赢了。"
 more_hun.16.c:0 "民兵打赢了"

 more_hun.17.t:0 "拉科西·马加什回国"
 more_hun.17.d:0 "库恩·贝拉的匈牙利共产党与[SOV.GetName]的联系几乎是公开的秘密，随着共产党重新开始公开露面，往昔因限党令逃往[SOV.GetName]的一些共产党人又回来了，例如拉科西·马加什。\n\n这个人被认为是前[SOV.GetName]领导人朱加什维利的忠实信徒，情报机关一直将其威胁程度看得比库恩·贝拉更高，很难想象这种人若是夺权了会搞些什么名堂。好在情报明确显示了他计划从斯洛伐克-波兰边界偷渡的时间地点..."
 more_hun.17.a:0 "送他进号子。"
 more_hun.17.b:0 "有必要特别关注他？"

 more_hun.18.t:0 "参观国家意志党党部"
 more_hun.18.d:0 "我国现在最大的民族主义政党党魁萨拉希·费伦茨一直不遗余力地在社会各界宣扬其“社会民族主义”，追求强大国家与正义社会的口号确实很能招揽群众，然而萨拉希对此仍不满足，近来国家意志党竟开始对未成年人学生进行宣传，一些与民族主义者长期具有联系的学校开始组织学生参观位于安德拉什大街60号的国家意志党党部。\n\n过去政府曾查封了匈共培养“列宁男孩”的场地，现在也应当制止这种活动吗？"
 more_hun.18.a:0 "立刻查办！"
 more_hun.18.b:0 "我们也搞类似的不就行了？今天就在城堡山开演唱会！"
 
 HUN_Alpad_Line:0 "阿尔帕德防线"
 HUN_Alpad_Line_desc:0 "面对达契亚人的攻击需要重点巩固北特兰西瓦尼亚一带的防御，在这狭长的山地突出部上进一步构筑工事定能挡住达契亚匪徒。"

 HUN_German_arms_trade:0 "德国武器贸易"
 HUN_German_arms_trade_desc:0 "依靠巴纳特日耳曼人党派“人民团体”的帮助，我们可以从[GER.GetName]获取一些武器，包括枪械火炮甚至还有坦克。"
 
 HUN_szekler_mountain_infantry:0 "赛克勒山地步兵"
 HUN_szekler_mountain_infantry_desc:0 "住在特兰西瓦尼亚山区的赛克勒族人是我们的亲戚，征召山民在山地作战当然是再好不过了，更何况达契亚人就对他们的土地虎视眈眈。"
 
 HUN_Building_the_Slovak_Army:0 "建设斯洛伐克陆军"
 HUN_Building_the_Slovak_Army_desc:0 "[CZE.GetName]本计划与[SLO.GetName]组成一个联邦，当然这个计划在1919年可耻的失败了，我们也扶植了亲匈政府复刻他们的想法。[CZE.GetName]肯定是不会善罢甘休的，提升[SLO.GetName]军队的实力应当能分担一下北部战线的压力。"
 
 HUN_hungarians_are_united:0 "只要团结一心"
 HUN_hungarians_are_united_desc:0 "面对达契亚人大家的想法都一样，我们决不能输！"
 
 HUN_Victory_is_certain:0 "胜利必将..."
 HUN_Victory_is_certain_desc:0 "只要匈牙利人团结一心，胜利必将..."
 
 HUN_National_Mobilization_idea:0 "极限动员"

 HUN_Victory_is_certain_tooltip:0 "§R只要匈牙利人团结一心，胜利必将到来！§!"
 
 more_hun.30.t:0 "我们胜利了！"
 more_hun.30.d:0 "是的，所谓的胜利仅仅是挡住了罗马尼亚人的攻势，不过从长远来看匈牙利依旧掌握着中欧的大片土地，我们的发展空间显然优越于小协约们。\n\n此次攻势受挫后想要再来一次恐怕有点久了，且那时[HUN.GetName]一定不会像现在这样仅能采取守势！"
 more_hun.30.a:0 "等着瞧吧！"

 more_hun.32.t:0 "我们大胜！"
 more_hun.32.d:0 "胜利了！！[ROM.GetName]不仅什么都没得到还被我军彻底逐出了特兰西瓦尼亚！！"
 more_hun.32.a:0 "[HUN.GetName]万岁！！！"

 HUN_wins_the_war_flag:0 "§G喀尔巴仟战争：匈牙利胜利§!"

 HUN_New_legend:0 "新的传奇"
 HUN_New_legend_desc:0 "无论是世界大战还是[ROM.GetName]策划了十几年的复仇都没能打垮伟大的[HUN.GetName]，我族必将在世界史上写下新的传奇！"
 
 HUN_National_celebration:0 "新的传奇"
 HUN_National_celebration_desc:0 "新的传奇"
 
 HUN_National_celebration:0 "国家庆典"
 HUN_National_celebration_desc:0 "没有广大人民的积极奉献，工厂不可能有产量！军队不可能有战斗！举办一场为期一周的盛大庆典，此期间不允许任何工作行为，所有人嗨起来吧！"
 
 HUN_Meeting_important_people:0 "会见改革派"
 HUN_Meeting_important_people_desc:0 "巴托里长期统治依靠的多是思想较为保守的传统主义者，不过实际上她并不喜欢这些人，如果想要实现真正的理想那就必须与改革者合作，比如匈牙利社会民主党。"
 
 HUN_Danube_project:0 "多瑙计划"
 HUN_Danube_project_desc:0 "在经济状况稳定后，巴托里决定宣布她真正的理想，团结所有多瑙河流域民族的“多瑙计划”。"
 
 HUN_Mending_the_economy:0 "修补经济"
 HUN_Mending_the_economy_desc:0 "战争结束了，政府终于可以分出精力治理早已破碎的匈牙利经济。"
 
 HUN_economy_is_improving_idea:0 "经济好转"
 
 HUN_economy_collapse_idea:0 "经济崩溃"
 
 HUN_economy_recovery_idea:0 "经济干预"
 
 HUN_economy_intervent_idea:0 "经济调控"
 
 
 HUN_lost_the_war_flag:0 "§Y喀尔巴仟战争：罗马尼亚胜利§!"
 
 HUN_Glory_is_not_there:0 "荣耀不在"
 HUN_Glory_is_not_there_desc:0 "我们被打败了..."
 
 HUN_Close_the_endgame:0 "收拢残局"
 HUN_Close_the_endgame_desc:0 "战败令政府中许多要员对巴托里的统治产生了怀疑，必须承认这对于人而言是正常的，巴托里也只能尽量去团结内阁。"
 
 HUN_Suppress_dissatisfaction:0 "压制不满"
 HUN_Suppress_dissatisfaction_desc:0 "因为战败，极端势力已经膨胀到了随时可以挑战政府的地步，现在只有看谁够狠了。"
 
 HUN_Action_Chakhtis:0 "行动：恰赫季斯"
 HUN_Action_Chakhtis_desc:0 "一项大规模逮捕正在策划中..."
 
 
 HUN_Danube_project_tooltip:0 "§G巴托里政府将开始排除多瑙联邦计划的种种阻碍。§!"
 
