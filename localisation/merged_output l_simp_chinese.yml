 FIC_New_governor:0 "新总督"
 FIC_New_governor_desc:0 "巴黎的风波平息后，一位新总督就任了。"
 
 FIC_New_governor_tt:0 "§新总督就任§!\n"    

 FIC_Frenchization_policy:0 "法国化政策"
 FIC_Frenchization_policy_desc:0 "玛尔达总督决定对[FIC.GetName]的整个社会进行一次大改革，如果成功的话这里就会变成东方的法兰西，当然这肯定是阻力重重的。"
 
 FIC_Promote_Catholicism:0 "强推天主教"
 FIC_Promote_Catholicism_desc:0 "我们的总督认为信仰才是征服人心的最好手段，就像曾经传教士做过的那样，这一次我们要排除一切困难将教堂修到丛林中！" 
 
 FIC_Pull_out_the_poppy:0 "“拔除罂粟”"
 FIC_Pull_out_the_poppy_desc:0 "“拔除罂粟”仅仅是这项行动的称呼而已，过去我们推行的盐酒鸦片专卖都会被取消，并且教会设施将会从物质和精神两个方面为成瘾者提供帮助。"  
 
 FIC_Decentralization:0 "铁拳政策"
 FIC_Decentralization_desc:0 "接下来的目标可是很长远，将权力收归与总督府手中将更有助于促进改革，阳奉阴违的当地贵族已经可以滚一边去了，广设的天主教会将会代替他们的作用。"  
 
 FIC_Reiterate_the_three_principles:0 "重申三原则"
 FIC_Reiterate_the_three_principles_desc:0 "不管怎么样，平等 自由 博爱的原则我们始终要贯彻，若我们真能做到以上三点的话这儿从此也不会是个充满当地人敌意的殖民政权，一定会成为法兰西真正的一部分！"   
 
 FIC_Realistic_policy:0 "现实主义政策"
 FIC_Realistic_policy_desc:0 "黎塞留总督可没有另一位人选那么...理想主义，[FIC.GetName]正如她的名字一样仅仅是[FRA.GetName]的属地，还能有什么比为本土供血更重要？"    
 
 FIC_Strengthen_cooperation_with_princes:0 "强化与当地贵族的合作"
 FIC_Strengthen_cooperation_with_princes_desc:0 "试图在这里推行任何法国化运动都是徒劳，这里的人民有他们自己的文化他们自己的信仰，我们只需要利用他们所认同的“主子”间接的统治就好，一直以来我们都是这么做的。而如今我们将继续提高合作的价码，如此一来这帮毫不关心同胞的贵族就会更加卖力的给我们干活。"     
 
 FIC_Rectify_corruption:0 "打击腐败"
 FIC_Rectify_corruption_desc:0 "当然了，当地王公贵族对他们的子民完全不关心，他们只关心自己的奢华生活...不幸的是许多本土派来的殖民地官员也在跟着他们腐败，只要抓几个典型立刻就能把巴黎那边的财报数字给提上去。" 

 FIC_Recruit_locals:0 "征募本地人"
 FIC_Recruit_locals_desc:0 "如果我们想不依靠巴黎的力量自行保护这片土地免受外地侵犯的话那就只能继续放宽对本地人的限制，虽然他们对参加印支军队完全不感冒，即使来了也可能只是吃军饷不干活...似乎也没别的办法。"   

 FIC_Strong_suppression:0 "强力镇压"
 FIC_Strong_suppression_desc:0 "绝大多数当地人都是麻木不仁的，虽然最近民族主义者开始和共产主义者合流联手反抗我们，应对这种新局面我们自然还是采取老办法杀一儆百，当地贵族会支持我们的行动的。"    
 
 FIC_Restore_order:0 "秩序的恢复"
 FIC_Restore_order_desc:0 "越盟经历了一轮大扫荡后看似安静了下来，不过我们仍将保持警惕。"

 FIC_Bank_of_Indochina_Investment_Loan:0 "印支银行投资贷款" 
 FIC_Bank_of_Indochina_Investment_Loan_desc:0 "随着秩序的恢复，我们的雄心勃勃的投资计划也可以开展了。"
 
 FIC_Full_industrial_investment:0 "全面工业投资" 
 FIC_Full_industrial_investment_desc:0 "如果我们真的打算让[FIC.GetName]成为法兰西的一部分，那就必须让当地人明白我们从现在开始确确实实是来建设的，必须让这里拥有自己的工业体系。" 
 
 FIC_Local_weapon_manufacturing:0 "本地武器生产" 
 FIC_Local_weapon_manufacturing_desc:0 "未来[FIC.GetName]会用自己的武器武装自己的军队。"  
 
 FIC_Local_steel_plant:0 "东京钢厂" 
 FIC_Local_steel_plant_desc:0 "钢铁工业是现代工业化最重要的一环，利用中南铁路带来的相对便利与近来的投资款项，在东京开办一所钢铁厂已经不再是难事。"   
 
 FIC_Local_shipyard:0 "西贡造船厂" 
 FIC_Local_shipyard_desc:0 "作为我们统治的中心，西贡港除了停靠船舶外现在也该尝试自行造船了。"    
 
 FIC_Protect_workers_rights:0 "强化教会" 
 FIC_Protect_workers_rights_desc:0 "近来[FIC.GetName]的工业取得了飞速进步，然而本地人的怀疑同时也在急速加剧...对此我们将继续通过教会采取物质与精神双重手段平息这一不满。"     
 
 FIC_Stable_industrialization:0 "稳定的工业化" 
 FIC_Stable_industrialization_desc:0 "这里还有很多人不明白我们的好意，不过我们相信随着时间推移他们总会明白的，而工业化也将一直进行下去，我们的事业也将得到保障。"     
 
 FIC_Indochina_Railway:0 "中南铁路" 
 FIC_Indochina_Railway_desc:0 "中南铁路，作为半岛的交通命脉将继续得到扩建。"      
 
 FIC_Limited_land_reform:0 "土地改革" 
 FIC_Limited_land_reform_desc:0 "与当地人合作并不仅仅局限于利用王公贵族，大量的事实证明种植园经济对于当地人的小农经济是一种摧残，并随之导致了大量无地农民的出现...那么我们就来一出均田地的好戏。"     
 
 FIC_Expand_rice_planting:0 "扩大水稻种植" 
 FIC_Expand_rice_planting_desc:0 "水稻作为我们明面上的主要出口作物必然得到了重视，通过化学技术将实现进一步增产。"  
 
 FIC_Expand_rubber_plantation:0 "扩大橡胶种植" 
 FIC_Expand_rubber_plantation_desc:0 "[FIC.GetName]的资源中没有什么不比橡胶更重要了，欧洲大陆可根本找不到这种资源，虽然好像德国人正在使用奇怪的方式..."   
 
 FIC_Limited_industrial_expansion:0 "有限工业化" 
 FIC_Limited_industrial_expansion_desc:0 "当地精英并不是真正意义上的完全附庸于我们，如果我们完全将作为殖民者的一面展露出来的话是不会有人来合作的，那么至少来一点面子工程吧。"    
 
 FIC_Continue_to_increase_taxes:0 "扩充殖民地警察" 
 FIC_Continue_to_increase_taxes_desc:0 "在土地改革后当地人的组织又回到了过去的松散状态，从好的方面想他们没有聚集在一起难以产生大的暴乱，从坏的方面他们分散开来又不方便监管，自然我们还是得和当地乡绅广泛合作，例如将殖民地警察的职务继续承包给他们。"  
 
 FIC_Stable_financial_resources:0 "模范殖民地" 
 FIC_Stable_financial_resources_desc:0 "毫无疑问[FIC.GetName]已经超越了所有的法属殖民地，我们为祖国创造了一个新的广大财源，尽管当地人非常的不爽...那又如何？强大的法国军队使用他们创造的劳动价值武装起来并将确保这片土地继续为[FRA.GetName]服务，正可谓良性循环。"  
 
 FIC_Port_expansion:0 "扩大港口" 
 FIC_Port_expansion_desc:0 "海港将继续扩建以方便从本土船运。"   
 
 FIC_Conveying_equipment_from_home:0 "来自本土的设备" 
 FIC_Conveying_equipment_from_home_desc:0 "本土运来的工业设备将改善这里的生产水平。"  
 
 FIC_Local_technicians:0 "来自本土的技术" 
 FIC_Local_technicians_desc:0 "巴黎派遣而来的技术专家将提升我们的科研能力，也许未来就不用那么依靠本土了。"  
 
 FIC_Indochina_Research_Center:0 "印度支那研究中心" 
 FIC_Indochina_Research_Center_desc:0 "我们的工业水平已经算是不错了，于当地开办的大学业已得到了新的投资，本地的研究员将与法国科学家互补。"   
 
 FIC_Indochina_Military_Development_Plan:0 "启动塔西尼改革" 
 FIC_Indochina_Military_Development_Plan_desc:0 "不知道出于什么目的，王室政府挑选了还不是将军的加布里埃·德·拉特尔·德·塔西尼成为了印度支那殖民军的总司令，而他也展现了意想不到的热情意欲将这支本该无能至极的军队打造成能与日本人匹敌的存在。" 
 
 FIC_East_Asian_trench_war:0 "东亚堑壕战" 
 FIC_East_Asian_trench_war_desc:0 "长期以来我们的作战方式仍然沿用着大战时期的战术，即使可能已经落伍了...然而迫于现实我们没有足够的能力去更新装备以完全适应新思想，那么就尽量将一切可能遭遇的敌人钉在原地吧。"  
 
 FIC_East_Asian_Mobile_Warfare:0 "东亚机动战" 
 FIC_East_Asian_Mobile_Warfare_desc:0 "戴高乐将军...他的心态不是很好，似乎在这里干活有点辜负了才干？然而当塔西尼提出装甲部队建设计划的时候他一瞬间就来了兴趣。"   
 
 FIC_actung_panzer:0 "注意！坦克！" 
 FIC_actung_panzer_desc:0 "“他们都抄袭了我的想法！根本没有人重视我！！”戴高乐决定化怨气为力量，在这个鬼地方开始他的第一次尝试...坦克就找本土搞一点老旧型号来吧？"    
 
 FIC_Motorized:0 "“摩托化”" 
 FIC_Motorized_desc:0 "我们必须尽量为装甲部队提供随行掩护，那么同时还需要更多的机动车辆...如果没有的话就用马代替吧？而且...自行车也可以的！！"    
 
 FIC_Oriental_special_model:0 "东方特别型号" 
 FIC_Oriental_special_model_desc:0 "结构简单的轻型坦克我们也可以尝试自制，它应当符合当地特殊的地理环境，比如可靠性将放在绝对的第一位，其次它必须很便宜..." 

 FIC_Rapid_reaction_force:0 "快速反应部队" 
 FIC_Rapid_reaction_force_desc:0 "好了！我们有自己的装甲师了！也许它缩水严重完全不能和本土部署的机动部队相比拼，但是碾一碾不老实的亚洲人是没什么问题的！"  
 
 FIC_Oriental_Magino:0 "东方马奇诺" 
 FIC_Oriental_Magino_desc:0 "似乎我们不是第一个使用该称呼的，总之印泰边界的防线就叫这个名字了。必须盯紧他们！且或许我们应当找个时机一劳永逸的解决掉这个威胁？"  
 
 FIC_Standard_command_system:0 "规范指挥体系" 
 FIC_Standard_command_system_desc:0 "简单来说，该项政策是统一指挥语言，总不能让说法语的军官去指挥一大群本地士兵吧？法语必须作为军中的标准语言！" 
 
 FIC_Replace_the_old_gun:0 "换掉老套筒" 
 FIC_Replace_the_old_gun_desc:0 "至少要实现完全淘汰前装枪！再从本土搞一批...本土竟然缺乏单兵武器？！"  
 
 FIC_Set_up_a_cannon:0 "架起加农炮" 
 FIC_Set_up_a_cannon_desc:0 "如果我们要打堑壕战那就必须要有火炮支援，至少给部队都用上75mm炮的实力我们还是有的。"   
 
 FIC_Jungle_Verdun:0 "丛林凡尔登" 
