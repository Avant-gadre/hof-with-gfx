 relaxed_industry:0 "轻松的行业"
 
 GER_ministry_of_armaments:0 "军备部部长"
 GER_ministry_of_armaments_desc:0 "前线很不妙，非常的不妙...看来八小时工作制必须被叫停了。阿尔伯特·施佩尔已被党内多名高层保举为军备部部长主掌军事生产，虽然他是个业余人士...不过看起来他确实是充满了激情。毕竟如果我们输了...我是说万一，那么这位建筑师的梦想可是彻底完了，他肯定不会让这一切发生的，对吧？"
 
 active_industry:0 "完全动员的工业生产"
 
 GER_focke:0 "支持库尔特·谭克"
 GER_focke_desc:0 "另一位著名的飞机设计师库尔特·谭克时常抱怨受到梅塞施密特的政治打压，先不评论这种指控是否真是存在，谭克本身就是一位著名的飞行员，他的意见应该是很值得一听的。若照他的思路，飞机发展应当是多用途的，像梅塞施密特那样设计航程极次的“机场保卫者”显然不是个好主意，即使是战斗机也可以搭载各类武器进行各种支援任务。"

 
 GER_air_ACE:0 "王牌飞行员"
 GER_air_ACE_desc:0 "我们需要构建以王牌飞行员为核心的作战方略！通俗的来说就是每一只航空联队都需要一位王牌飞行员，刚学会开飞机的新手只要做好王牌对陪衬即可。"
 
 GER_Ace_idea:0 "德国空军的创新思维"
 GER_Mobile_Warfare_I1:0 "机动作战理论"
 #GER_Mobile_Warfare_I2:0 "机动作战理论-装甲掷弹兵"
 
 GER_Interleaved_Road_wheel:0 "全新装甲应用理论"
 GER_Interleaved_Road_wheel_desc:0 "面对更加强大的敌军，早期发展而来的坦克越来越不堪一用，闪电战也可以就此叫停了。而全新的坦克将有着更高的吨位和更厚装甲以及更大的主炮，用这些怪物来碾碎敌人！" 
 
 GER_Mobile_Warfare_I2:0 "机动作战理论-质量优势"
 
 GER_Nibelungenwerk_I:0 "尼伯龙根工厂"
 GER_Nibelungenwerk_I1:0 "尼伯龙根工厂"
 
 GER_improve_infantry_equipment:0 "更新步兵武器"
 GER_improve_infantry_equipment_desc:0 "我军的主要发展方向是机械化部队，不过那也得配备上最好的枪，如果没有足够的冲锋枪掩护四周，坦克可是没法面对近距离敌人扔来的各种小玩意的..."
 
 GER_gather_foreign_equipment:0 "再用缴获军火"
 GER_gather_foreign_equipment_desc:0 "军工生产不可能不出现缺口，这样只能让部队自行想办法解决了。"
 
 GER_reuse_the_capture_equipment_I:0 "步兵武器“计划”"
 
 GER_counter_armor:0 "应对敌军坦克"
 GER_counter_armor_desc:0 "忽视步兵师建设可谓是我军的一项基本政策，这导致落后的步兵师可能在面对敌人的坦克时毫无还手之力，那还是做点什么吧。" 
 
 GER_STUG:0 "量产突击炮"
 GER_STUG_desc:0 "在坦克车体上安装简单的战斗室及一门更大的火炮，如此构造出的突击炮结构简单火力强大，理论上我们该给每个步兵师配上一个突击炮营以强化它们的攻坚和反装甲能力。"
 
 GER_assault_gun_Alkett:0 "步兵武器计划"
 
 GER_Generalstab_Junker:0 "强化总参谋部"
 GER_Generalstab_Junker_desc:0 "将军事完全交给总参谋部吧，他们是最专业的。"
 
 general_staff_Junker:0 "总参谋部"
 
 GER_Generalstab_Junker_vorbeck:0 "召回第二帝国军官"
 GER_Generalstab_Junker_vorbeck_desc:0 "容克贵族军官们已经取得了军队的控制权，部分过去因为政治原因而离开军队的将军也可以回来了。" 
 
 general_staff_Junker1:0 "总参谋部"
 
 GER_Generalstab_WaffenSS:0 "成立最高统帅部"
 GER_Generalstab_WaffenSS_desc:0 "让容克们见鬼去吧！他们中只有一部分人是值得依靠的，而大部分都是酒囊饭袋！判定的标准就是“掌权的容克即为酒囊饭袋”，这是上次大战最值得反省的错误之一！成立国防军最高统帅部能够分化这群白痴的权力！"
 
 general_staff_TST:0 "国防军最高统帅部"
 
 GER_WaffenSS_General:0 "提拔近卫队军官"
 GER_WaffenSS_General_desc:0 "最高统帅部成功的分化了容克们的权力，那就继续提拔来自党的武装部队“图勒近卫队”的新锐军官吧！虽然这群人时常被诟病靠政治上位，但也不乏不满军队保守派的陆军军官，就以此开启德国陆军的革新之风吧！"
 
 general_staff_TST1:0 "国防军最高统帅部"
 
 GER_SOV_build_kazan_panzerplant:0 "建设喀山坦克工厂"
 GER_SOV_build_kazan_panzerplant_desc:0 "德国和俄国都是陆权国家，都需要最强的装甲车辆来确保地面的霸权，一同开发新式坦克将是最好的选择！"
 
 GER_SOV_koester_nakhimov_plan:0 "海军共同发展计划"
 GER_SOV_koester_nakhimov_plan_desc:0 "大陆上的敌人迟早会被击垮，我们终将把目光投向更远，可是我们的海军都很弱..."
 
 GER_SOV_koester_nakhimov_plan_I:0 "海军共同发展计划"
 
 GER_nibelungen_steyr_werke_tank_plant:0 "尼伯龙根玩具厂"
 GER_nibelungen_steyr_werke_tank_plant_desc:0 "尼伯龙根玩具厂拥有全德意志最新最现代化的战车生产线！整个投产计划与德奥合并息息相关，它预计将在奥地利的圣瓦伦丁小镇开办以方便利用那里的工业资源，可如果情况有变，工厂只能开在柏林了..." 
 
 GER_ITA_prepare_to_cross_the_alps:0 "跨越阿尔卑斯"
 GER_ITA_prepare_to_cross_the_alps_desc:0 "奥地利军队人才济济，对于山地战的认知更是世界领先。而如果我们要为日耳曼兄弟伸张南蒂罗尔的正义，那跨越阿尔卑斯定然是少不了的。" 
 
 GER_Special_Forces_I1:0 "特种部队建设"
 
 GER_military_maneuvers_in_the_rhineland:0 "莱茵兰军事演习"
 GER_military_maneuvers_in_the_rhineland_desc:0 "晒瑟他妈的凡尔赛条约吧，齐格弗里德将引领崭新的德意志走向一个无比光辉的未来！我们现在要做的就是向世界宣告我们即将要做的事，军队将前往法占莱茵兰边境拉练一下，看看躲在碉堡里晒腋窝的法国佬有没有吓得尿裤子！" 
 
 GER_Versailles_died_op:0 "撕毁凡尔赛条约"

 GER_deploy_the_osttruppen:0 "组建东方营"
 GER_deploy_the_osttruppen_desc:0 "东方营是由东方占领区的忠诚者组建的部队，战斗力可能会有点问题，国内的种族主义者对此更是非常非常的不满，但是在广阔的东线面前，我们需要更多人。"
 
 GER_the_wall_of_europe:0 "欧罗巴之墙"
 GER_the_wall_of_europe_desc:0 "俄国人已经被击败了，可仍不能放松警惕，不管是他们卷土重来，还是东方的什么“黄祸”，他们永远别想席卷我们的欧罗巴大陆！"
 
 GER_geheime_staatspolizei:0 "盖世太保"
 GER_geheime_staatspolizei_desc:0 "“盖世太保”即为国家秘密警察的简称，尽管这么一个机构的形象可能不太好，然而部分东方野蛮人的形象可能根本就不存在。尤其是在上次大战末尾趁乱造反的波兰佬，他们对东方德意志人的罪行简直罄竹难书，即使是向来不太爱说话的齐格弗里德阁下也对此深表愤怒，那么现在就是盖世太保东方办事处开张的时候了。" 
 
 GE_Gestapo_I1:0 "国家秘密警察"
 
 GER_incorporate_gestapo_into_divisions:0 "扩大秘密警察的职权"
 GER_incorporate_gestapo_into_divisions_desc:0 "莱因哈德·海德里希认为盖世太保不止要负责清理外国颠覆势力，内部颠覆势力同样值得重视！那么就让宪兵部门也并入盖世太保管辖吧。不过很多高级将领对此很有意见，他们认为这完全是模仿苏联内务部那一套，那会不会大清洗？！" 
 
 GE_Gestapo_I2:0 "军事化国家秘密警察"
 GER_incorporate_gestapo_into_divisions_EXPL:0 "宪兵队的职权加强了"
 
 GER_Poznan_or_war:0 "波兹南或..."
 GER_Poznan_or_war_desc:0 "波兹南曾经是日耳曼的一部分，波兹南现在是日耳曼的一部分，波兹南永远是日耳曼的一部分！如果波兰不打算把这片土地交出来，那我们就会把他们打成碎片！" 
 
 GER_resettle_polish_citizens:0 "“安置”波兰人"
 GER_resettle_polish_citizens_desc:0 "很显然波兰人完全没有和我们好好相处的打算，那就给他们一人办一张去俄国的签证吧，如果又不想走又不想和日耳曼人生活，那就去..."
 
 GER_Polish_I:0 "波兰移民"
 
 GER_generalgouvernement_final_germanization:0 "波兰的日耳曼化"
 GER_generalgouvernement_final_germanization_desc:0 "最后，波兰会成为一个过去的地理名词，而几百年后，这片土地上剩余的波兰人还会忘记何为“波兰”，只有大德意志国的东方省，总之，让我们友好相处吧！" 
 
 GER_CZE_sudetenlandische_treibstoffwerke_ag:0 "苏台德油井"
 GER_CZE_sudetenlandische_treibstoffwerke_ag_desc:0 "难得在我们的核心控制区附近发现了油田！法本公司的员工已经在路上了。"
 
 GER_CZE_czech_final_germanization:0 "捷克的日耳曼化"
 GER_CZE_czech_final_germanization_desc:0 "波西米亚很早就是奥匈帝国的一部分，现在只要他们肯放下他们那无谓的民族主义，乖乖成为一个德意志人就好了。并且就当前的局势，他们毫无选择。" 
 
 GER_RHI_Anschluss:0 "要求莱茵兰公投"
 GER_RHI_Anschluss_desc:0 "莱茵兰该会到祖国父亲身边了，唯一的变数就是法国佬的态度，如果他们不从，我们便杀过去！"
 
 GER_yellow:0 "黄色方案"
 
 GER_integrate_switzerland:0 "整合瑞士"
 GER_integrate_switzerland_desc:0 "瑞士已经在祖国父亲的控制之下！理念的差异并不能阻止我们是一家人！"
 
 GER_exploit_swiss_wealth:0 "瑞士银行的无息贷款"
 GER_exploit_swiss_wealth_desc:0 "要求瑞士银行提供一笔爱国钱在当前状况下是非常容易的事情。" 
 
 GER_Bofors_SWE:0 "瑞典火炮技术"
 GER_Bofors_SWE_desc:0 "瑞典的火炮一度远销世界...现在我们也能分一点技术..免费的！" 
 
 GER_nuclear_SWE:0 "德瑞核技术合作"
 GER_nuclear_SWE_desc:0 "北欧有我们的核计划需要的重水，瑞典人也在这方面有所突破，一起合作可以更快的开发出这等超级武器。"
 
 GER_ITA_truncate_italian_dream:0 "索要南蒂罗尔"
 GER_ITA_truncate_italian_dream_desc:0 "南蒂罗尔是被南方的面条佬毫无理由割出去的德意志人居住点，他们没什么理由不把它环回来，或者他们缺一个被打烂的理由。" 
 
 GER_ITA_take_out_fascist_pretenders:0 "宣称威尼斯"
 GER_ITA_take_out_fascist_pretenders_desc:0 "与面条佬的合作都会遭到各种理由的背叛，只能把他们打回城邦形态才能终结这个南部威胁！"
 
 GER_ITA_our_access_to_mediterranean_sea:0 "建设伊斯特利亚基地"
 GER_ITA_our_access_to_mediterranean_sea_desc:0 "在过一会，我们的海军就能在地中海上巡逻了，为此我们将在旧奥匈帝国的海军基地上建设德国海军的地中海总部。"
 
 GER_ITA:0 "联合意大利"
 GER_ITA_desc:0 "出于现实考虑，与面条佬开战将会是个大灾难，其实我们还是有着相同的目标的，而且南蒂罗尔争端也解决了，那为何不..." 
 
 GER_ITA_stahlpakt:0 "开发北意钢铁"
 GER_ITA_stahlpakt_desc:0 "既然面条佬已经不再和我们为敌，那也该稍微扶助一下他们可怜兮兮的钢铁工业，否则真没法考虑他们是否有足够的军火去击败英法帝国主义。"
 
 GER_erwin_rommels_deutsches_afrikakorps:0 "提拔隆美尔"
 GER_erwin_rommels_deutsches_afrikakorps_desc:0 "埃尔文·隆美尔是军队中的一颗新星，他曾在二十年前狠狠收拾过面条佬，对他委以重任将有效提高我们在南部军事行动的效率。"
 
 GER_Special_Forces_I2:0 "特种部队建设"
 
 germany.519.t:0 "[GER.GetName]表示将继续遵守凡尔赛条约"
 germany.519.d:0 "遵照凡尔赛条约的修正案，我们需要支持德国经济以继续凡尔赛赔款，而[GER.GetName]的外交人员也表达了对我们支持的感谢，同时也表达了他们当下的困难，要求进一步减少当期的赔付。"
 germany.519.a:0 "只要能还就行。"
 
 germany.523.t:0 "[GER.GetName]要求进行莱茵兰公投"
 germany.523.d:0 "“对不起，但是莱茵兰必须是祖国父亲的。”"
 germany.523.a:0 "我们退回马奇诺！"
 germany.523.b:0 "他们什么也得不到！"
 
 germany.524.t:0 "莱茵兰回归"
 germany.524.d:0 "[FRA.GetName]默许了公投，结果毫无疑问。"
 germany.524.a:0 "欢迎回来！"

 germany.525.t:0 "[FRA.GetName]出兵戒严莱茵兰"
 germany.525.d:0 "[FRA.GetName]派兵驱散了正在准备的投票活动，看来只能..."
 germany.525.a:0 "他们死定了！"
 
 germany.526.t:0 "[GER.GetName]索要南蒂罗尔"
 germany.526.d:0 "“对不起，但是奥地利是大德意志的一部分。”"
 germany.526.a:0 "那儿确实日耳曼人更多些..."
 germany.526.b:0 "给日耳曼蛮子回一份！"
 
 germany.527.t:0 "[ITA.GetName]军队撤离南蒂罗尔"
 germany.527.d:0 "外交结果还未公布，[ITA.GetName]军队已经从所有日耳曼人聚居地撤离，我军现已进驻。"
 germany.527.a:0 "欢迎回来！"

 germany.528.t:0 "[ITA.GetName]态度强硬"
 germany.528.d:0 "[ITA.GetName]反而给了我们一份最后通牒，说只要我们敢来，他们就趁势征服日耳曼尼亚。"
 germany.528.a:0 "可以！这一次就把他们打回城邦状态。"
 
 germany.529.t:0 "[GER.GetName]希望与我们联盟"
 germany.529.d:0 "“对不起，虽然我们过去有分歧，但我们仍有着共同目标。”"
 germany.529.a:0 "情况已经很明显了..."
 germany.529.b:0 "我们没有任何共同点。"
 
 germany.531.t:0 "[ITA.GetName]与我们结盟"
 germany.531.d:0 "[ITA.GetName]同意了我们的请求，现在我们又是一个同盟了。"
 germany.531.a:0 "这一次希望别再叛变了。"
 
 germany.532.t:0 "[ITA.GetName]拒绝与我们结盟"
 germany.532.d:0 "[ITA.GetName]政府似乎永远看不懂局势，看来他们仍然有与我们为敌的打算。"
 germany.532.a:0 "那就解决这个威胁！"
 
 germany.530.t:0 "[GER.GetName]提出了一项贸易协定"
 germany.530.d:0 "[GER.GetName]希望获取我国境内的钨矿开采权，并将其中部分运往德国，为此他们会在一年时间内向我方提供大量军火。"
 germany.530.a:0 "似乎没有拒绝的理由。"
 germany.530.b:0 "但是我就是不想签字。"
 
 germany.533.t:0 "[CHI.GetName]签字了"
 germany.533.d:0 "[CHI.GetName]已经同意了协定，我方工程人员会前往位于[CHI.GetName]南方的钨矿产地指导扩大开采，同时我国工业会分出一定产能去生产外售的军火。"
 germany.533.a:0 "让我们期待吧。"
 
 GER_Fra_Eng_Deal_III:0 "合步楼条约"
 
 germany.571.t:0 "第二批军火到岸了"
 germany.571.d:0 "来自[GER.GetName]的军火已经进过清点入库，准备列装部队。"
 germany.571.a:0 "未来我们也能自产。"
 
 germany.572.t:0 "第三批军火到岸了"
 germany.572.d:0 "来自[GER.GetName]的军火已经进过清点入库，这一次比上次来的更多。"
 germany.572.a:0 "[CHI.GetName]军队正在崛起。" 
 
 germany.573.t:0 "第四批军火到岸了"
 germany.573.d:0 "来自[GER.GetName]的军火已经进过清点入库，这一次比上次来的还要多，[GER.GetName]承诺他们将在下一次，也是最后一次的军火外售中增加他们当前最好的轻型坦克。"
 germany.573.a:0 "我们的装甲师？！" 
 
 germany.574.t:0 "合步楼条约圆满结束"
 germany.574.d:0 "结束了，德国人带走了最后一批钨矿，而我们则从货船上看到了满载的坦克！虽然..这些坦克装甲板上不乏打磨的痕迹，一看就是二手货。"
 germany.574.a:0 "能退货吗？！"  
 
 germany.534.t:0 "[CHI.GetName]拒绝了我们的提案"
 germany.534.d:0 "他们..."
 germany.534.a:0 "是不是有病？" 
 
 germany.535.t:0 "奥地利人逃过边境"
 germany.535.d:0 "东方之国已不复存在，部分奥地利人不愿生活在他人的殖民统治下，纷纷穿过德奥边境需求我们的庇护..."
 germany.535.a:0 "迟早要打回去。" 
 
 germany.539.t:0 "苏台德人起义！"
 germany.539.d:0 "苏台德德意志人领袖康拉德·汉莱茵急电我军，东苏台德的要塞已被起义军炸毁，现在就是越过防线，把捷克和斯洛伐克斩成两半的时候！"
 germany.539.a:0 "LOS！LOS！"  
 
 GER_Grun:0 "绿色方案"
 
 germany.541.t:0 "苏台德人造反！"
 germany.541.d:0 "该死的德裔！听说我们和德国开战的消息后整个苏台德都是一片混乱，而有组织的破坏活动更是在东苏台德一带...他们炸毁了要塞！！！"
 germany.541.a:0 "蛤？！"   
 
 germany.542.t:0 "中德联盟"
 germany.542.d:0 "在合步楼条约后，[GER.GetName]正式向我们发出了结盟的请求。如果接受，我们将成为钢铁条约组织在亚洲的代言人，德国人更会继续扶持我们。"
 germany.542.a:0 "我们也要向帝国主义者讨回主权。"    
 germany.542.b:0 "为什么要和失败者站在一边？"     
 
 GER_CHI_agreed_to_cooperate_FLAG:0 "中德合作"
 
 GER_CHI_sino_german_cooperation_op:0 "中德合作"
 
 Stahlpakt:0 "钢铁条约"
 
 Asia_Stahlpakt:0 "柏林-南京条约"
 
 Asia_Stahlpakt1:0 "柏林-东京条约"
 
 germany.543.t:0 "[CHI.GetName]与我们结盟"
 germany.543.d:0 "[CHI.GetName]已经在盟约上签字，自此我们在亚洲总算有了个盟友。尽管就我们目前的海军状况来看维持到东亚大陆的补给线几乎是不可能的，但是如果一定要维持我军在东亚的存在的话也可以提出租借青岛作为我们的亚洲海军基地，就我们迄今为止以及未来还会继续的援助来看，[CHI.GetName]没有什么拒绝的理由，何况这也是为了他们好。"
 germany.543.a:0 "青岛啊！我回来了！"    
 germany.543.b:0 "没有必要再重复一次过往。"   

 germany.544.t:0 "[CHI.GetName]拒绝与我们结盟"
 germany.544.d:0 "看来[CHI.GetName]也确实是单纯和我们做生意罢了，那么就祝他们早日被[JAP.GetName]吞并。"
 germany.544.a:0 "看来还是得找[JAP.GetName]。"    

 germany.545.t:0 "日德联盟"
 germany.545.d:0 "[GER.GetName]正打算与我们缔结盟约，虽然他们不久前才和[CHI.GetName]达成了一笔军火大单，现在来看那应该是单纯的生意没错。而他们对英法帝国主义者开战只是个时间问题，如果欧陆战端一起，那殖民地..."
 germany.545.a:0 "这是好的。"    
 germany.545.b:0 "过去我们是敌人，现在也不会是朋友。"     

 GER_JAP_agreed_to_cooperate_FLAG:0 "日德合作"

 GER_JAP_the_common_goal_unites_us_op:0 "日德合作"

 germany.546.t:0 "[JAP.GetName]与我们结盟"
 germany.546.d:0 "[JAP.GetName]已经在盟约上签字，自此亚洲唯一的强国成为了我们的盟友，不过要注意的是，如果日本人没有进一步和我们合作的打算，同盟效力仅局限于和同一敌人作战，他们并不会真正成为我们中的一员。"
 germany.546.a:0 "我们也不想太多的和他们扯上关系。"    

 germany.547.t:0 "[JAP.GetName]拒绝与我们结盟"
 germany.547.d:0 "也不知道[JAP.GetName]是在介怀二十年前的青岛战役还是觉得自己足够强大了，总之他们没有和我们达成协议的打算，那么祝他们早日被[CHI.GetName]赶出大陆。"
 germany.547.a:0 "看来还是得找[CHI.GetName]。"    
 
 germany.548.t:0 "来自核心权力层的新元首？"
 germany.548.d:0 "一位核心权力层的新元首是当下最为科学的决定，这三人本就是齐格弗里德身边的“顾问”，这不会给眼下动荡的局势带来更多不稳定因素。"
 germany.548.a:0 "阿道夫·希特勒是理所当然的人选。"   
 germany.548.b:0 "奥托·斯特拉瑟是更明智的选择。"  
 germany.548.c:0 "海因里希·希姆莱会引领德意志走出困境！"  
 
 germany.549.t:0 "来自核心权力层外的新元首？"
 germany.549.d:0 "或许某些人领导党的时间也太久了，被排挤在核心权力层外的高官也抓住了这个机会竟逐新元首的宝座。"
 germany.549.a:0 "约瑟夫·戈培尔设法使所有人相信了他。"   
 germany.549.b:0 "阿尔伯特·施佩尔对经济体制的改革功不可没。"  
 germany.549.c:0 "赫尔曼·戈林终于坐上了头把交椅。"   
 
 germany.550.t:0 "不可思议的选择？"
 germany.550.d:0 "政客和官僚无法领导德意志渡过世界大战的难关，我们需要战士。"
 germany.550.a:0 "埃尔文·隆美尔率领国防军控制了国会。"   
 germany.550.b:0 "莱因哈德·海德里希率领近卫队发起了一场政变。"  
 germany.550.c:0 "卡尔·邓尼茨拿出了一封信。"   
 
 germany.551.t:0 "来自爱因兹贝伦家族族长的提议"
 germany.551.d:0 "古老且神秘的爱因兹贝伦家族近日来信希望提供一项独门技术协助当前的战争，先不论这到底是什么技术，据盖世太保的调查，这个家族深居简出，且有传闻称他们在进行秘密的人体实验，只是抓不到实际证据。所以大部分人都觉得他们不过是一群闭门搞炼金术等伪科学的神棍罢了，不过党的核心人物 海因里希·希姆莱对此很感兴趣，强烈要求把他们请来。"
 germany.551.a:0 "那就拨一笔经费资助研究。"   
 germany.551.b:0 "军队里搞占卜的骗子已经够多了。" 

 GER_Fra_Eng_Deal_IIIIII:0 "研究经费"

 germany.552.t:0 "齐格弗里德前往爱因兹贝伦研究所"
 germany.552.d:0 "呃...他执意要去位于佩内明德的爱因兹贝伦研究所看看，我们拦不住他，而且...爱因兹贝伦确实是在进行人体实验没错...说实话，虽然我们的最高领袖平日基本没几句话，但是这种事他不太可能会容忍..."
 germany.552.a:0 "啥？！必须拦下他！！"   

 germany.553.t:0 "爱因兹贝伦研究所大爆炸"
 germany.553.d:0 "晒瑟晒瑟晒瑟晒瑟！！！据称最高领袖进入研究所后目睹了正在进行的人体试验并与爱因兹贝伦族长大吵了一架，且他执意施放实验品，在砸毁了多个实验器械后引发了大爆炸！我们现已无法进入被瓦砾掩埋的地下研究所，更没有最高领袖和爱因兹贝伦族长的生还消息，据侥幸逃出的工作人员声称，有部分实验体趁乱逃了出来！"
 germany.553.a:0 "晒瑟？！" 
 
 germany.554.t:0 "齐格弗里德不在的日子？"
 germany.554.d:0 "德意志民族的象征就这么离开了我们，战争却仍在继续，那么谁来掌握最高权力？"
 germany.554.a:0 "还能是谁？"   
 germany.554.b:0 "也许有新的人选？"  
 germany.554.c:0 "一些情况发生了..."    
 
 germany.555.t:0 "研究成功了"
 germany.555.d:0 "经历了一系列突发情况后，重建的爱因兹贝伦研究所还是拿出了成果，如今我们拥有堪称无尽的人力。不过别忘了这些“人”还是人，最好在经过严格的教育后将其安排在后方工作岗位上，且据盖世太保调查，已经有从大爆炸中脱逃的“人”开始为敌军效力了。"
 germany.555.a:0 "倒也算...不亏吧。"  
 
 Homunculus_active_industry:0 "完全动员的工业生产"
 
 
 germany.557.t:0 "占领波兰边境"
 germany.557.d:0 "[GER.GetName]袭击[POL.GetName]后，西方的宿敌已经没有足够的兵力来应付我们这边，该报华沙战役的仇了，也为了协定划给我们的势力范围。"
 germany.557.a:0 "命令边防军跨过边境！"   

 germany.558.t:0 "[SOV.GetName]的背后一刀"
 germany.558.d:0 "[SOV.GetName]趁着我们西线告急时袭击了防备薄弱的东部边境！如果坐视不管整个东波兰都将被他们吞并，可是管的话...那就是两线作战..."
 germany.558.a:0 "为了祖国！！！！" 
 germany.558.b:0 "只能退让...." 
 
 GER_fear_idea:0 "扩散的恐慌"

 germany.561.t:0 "[GER.GetName]拒绝了我们的申请"
 germany.561.d:0 "[GER.GetName]方面对我们的要求极度冷淡，总之是谈不拢了。"
 germany.561.a:0 "那么，什么时候在柏林阅兵？" 
 
 GER_rom_non_aggression_idea:0 "罗马-日耳曼协定"
 
 germany.568.t:0 "[ITA.GetName]希望我们主持对西班牙的领土裁决"
 germany.568.d:0 "遵照条约，[ITA.GetName]将获取西班牙东部海岸线，西班牙人肯定不太情愿，因而他们希望我方主持一次领土裁决。"
 germany.568.a:0 "西班牙割让东部沿岸，用整个葡萄牙作为补偿。"   
 germany.568.b:0 "不关我事。"   
 
 germany.569.t:0 "[GER.GetName]与[ITA.GetName]进行了对我们的领土裁决！"
 germany.569.d:0 "[ITA.GetName]图谋他们的“合法”领土，据称本来是整个伊比利亚，现在被缩减到伊比利亚东部。而德国人提出用葡萄牙来补偿我们，将直接支持我方对葡萄牙的军事行动。"
 germany.569.a:0 "日后再说..."    
 germany.569.b:0 "他们什么都别想得到！" 
 
 germany.570.t:0 "[GER.GetName]拒绝主持裁决！"
 germany.570.d:0 "[GER.GetName]这是打算违约？！只要他们不打算帮助西班牙就行了，这样我们反而能打掉整个伊比利亚！"
 germany.570.a:0 "日后再说！"   

 germany.575.t:0 "[GER.GetName]要求我们站队了！"
 germany.575.d:0 "[GER.GetName]方面态度明确，他们不容许我们继续维持中立，要么加入钢铁条约，要么就和他们为敌！"
 germany.575.a:0 "是时候该加入他们了。"   
 germany.575.b:0 "有本事就来！" 

 germany.576.t:0 "[ROM.GetName]站在我们一边"
 germany.576.d:0 "[ROM.GetName]已经放弃了中立，选择与加入我们的新世界秩序。"
 germany.576.a:0 "那就先来两桶油吧。"   

 germany.577.t:0 "[ROM.GetName]继续维持中立"
 germany.577.d:0 "[ROM.GetName]不愿放弃中立，看来..."
 germany.577.a:0 "我们需要几小时在布加勒斯特阅兵？"   

