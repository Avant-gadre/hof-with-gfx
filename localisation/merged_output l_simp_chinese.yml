 GER_secure_vital_resources_from_sweden_desc:0 "欧洲大陆局势风云变幻，不说盟友，就连生意朋友都有随时翻脸的可能性。我国的资源又及其贫乏，北方的瑞典可谓是少有的“中立国”，与其深化贸易协定应该是个好主意...也许吧。"
 
