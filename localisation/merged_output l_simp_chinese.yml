 more_ger.111.d:0 "1919年法国派军队强行进驻莱茵兰，在即将占领鲁尔区的时候，软弱的社会民主党政府居然下令撤军！英勇的莱茵兰工人在阿尔伯特·施莱戈特尔的领导下与本地的自由军团开始了一场武装护厂的斗争。工人们打开锅炉放出蒸汽，将试图占领工厂的法国佬烫的嗷嗷叫，这时埋伏好的自由军团战士立刻展开反击。尽管最后没有能够成功击退法军，工人们和自由军团的英勇行为还是在国内赢得了大量的支持，为1920年的革命胜利奠定了基础，也获得了俄国布尔什维克方面卡尔·拉狄克等人的盛赞。没有在斗争中牺牲的工人们很多都加入了斯特拉瑟领导的国家劳动团，并且成为了1920年革命以后人民主义党在工人阶级的重要基础之一。\n\n现在我们与法国佬的决战已经到来，劳动团的工人们已经不满足于只在生产线上和德意志的敌人战斗了，他们要到前线去！阿尔伯特·施莱戈特尔安东·冯·阿尔科组织了三个劳动团工人师参加针对法国佬的复仇之战。值得注意的是，阿尔伯特·施莱戈特尔的老朋友马丁·鲍曼也不甘于做一个办公室政客了。尽管经验不足，他也作为政治军官参加到了这场战争中来。"
 more_ger.111.a:0 "德意志工人们，击垮你们的敌人！"

