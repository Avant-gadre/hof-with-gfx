 ukr_western.2.t:0 "列奥·哈维的基辅之旅"
 ukr_western.2.d:0 "法国民主共和联盟的政治家、法国著名的年轻企业家家族的新一代继承人列奥·哈维如今开始了他的苏联之旅。尽管法国在苏俄内战中出动了小股部队参与以打击布尔什维克，但是目前巴黎方面由于自身政局不稳，对于维护赤塔方面苟延残喘的白匪军政权并不上心。在巴黎方面一些政客和莫斯科方面眉来眼去一段时间以后，民主共和联盟的领袖列奥·哈维终于决定访问苏联，以增加两国之间的相互理解。列奥·哈维在马列主义的意义上是一个标准的大资产阶级，然而这并没有妨碍他在基辅机场受到了仪仗队的欢迎，并且住进了基辅的一个豪华酒店，从外宾商店里挑选乌克兰的特色商品。不过这事对于NKVD来讲就不那么轻松惬意了。这些忠诚的内务部人员要把那些街边空空如也的商店里全部塞上装饰用的食品，然后把那些饥民全部藏到一个街区以外的地方，再给学校里的孩子培训怎么回答这个法国资本家的问题。另外，还要防范乌克兰民族主义者和无政府主义分子卑鄙的暗杀活动。\n\n列奥·哈维对他的访问之旅非常满意，在名为“菲利克斯·捷尔任斯基之家”的学校里，他得知学生们每周都可以吃到烤鱼或者牛肉。很快，他又见识到了苏联工业化的先进成果。看起来，他之前对于苏联确实有不少成见，不过那也没有办法，毕竟他是个资本家。\n\n哈维还是一位美食家，但是他吃东西总是很有节制，并且荤素均衡，这样他并不会发胖。他的下一站是莫斯科，在那里，他将品尝到最正宗的鱼子酱面包和红菜汤。回到巴黎以后，列奥·哈维称乌克兰的集体农庄是秩序井然的花园，《真理报》愉快地报道了列奥·哈维的评价。故事圆满结束。"
 ukr_western.2.a:0 "希望这能有回报"
 ukr_western.2.b:0 "毕竟莫斯科才是我们的潜在盟友"
 
 ukr_western.3.t:0 "亚基尔发言的余波"
 ukr_western.3.d:0 "苏联流亡军官亚基尔最近在伦敦的新闻发布会上愤怒地控诉莫斯科方面残酷的政治清洗和在乌克兰地区失败政策的悲惨结果。这一控诉显得极大地败坏了莫斯科以及他们在全球的追随者的名誉，但是也同样狠狠地抽了西方世界的脸。不过，亚基尔的控诉仍然是单方面的，缺少更多证据，而且更多的平民和政客其实也不关心乌克兰到底发生了什么，有些人仍然相信苏联官方遭到了污蔑。\n\n“亚基尔的指控完全是捏造的”，这正是《纽约时报》驻莫斯科专栏记者、普利策奖得主沃尔特·杜兰德的立场。杜兰德在《纽约时报》的专栏里反复宣称，亚基尔在伦敦发布会上的发言是“哗众取宠的恐怖故事”，并且声称“根本没有发生饥荒”，只不过是“由于营养不良引发疾病导致广泛死亡”。这倒是和莫斯科的官方立场颇为接近。杜兰德同时还指出，所谓的清洗和饥荒都是服从于更高的目的，“你总不能在煎鸡蛋的同时不打破鸡蛋。”。\n\n在我们的新闻媒体和政客们七嘴八舌地争论或者在观望的时候，德国人已经占领了舆论先机。身材肥硕的赫尔曼·戈林声称亚基尔所说的饥荒“都是马克思主义造成的”，而齐格弗里德的御用文人阿尔弗雷德·罗森堡则宣称这是莫斯科“对于乌克兰人民的压迫”的一部分。德国的宣传机器已经开始抓住这次机会飞速运转，而我国的情报机构尚不能确认乌克兰发生的真实情况。"
 ukr_western.3.a:0 "看起来我们已经被当成了傻子"
 
