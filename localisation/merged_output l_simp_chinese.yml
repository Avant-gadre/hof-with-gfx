 germany.611.t:0 "普里莫·德里维拉的获救"
 germany.611.d:0 "西班牙长枪党党魁普里莫·德里维拉，这位倒霉鬼自从内战开始就被该死的布尔什维克暴徒抓住了，一度传来要处决他的消息...这已经不可能了，一支德军部队配合国民军攻下了一座乱党的集中营，没想到里面竟关着这位大人物，在他即将被处决时德国狙击手毙掉了行刑者。"
 germany.611.a:0 "他一直是我们这边的人。"
 
 germany.612.t:0 "西班牙长枪党的回礼"
 germany.612.d:0 "德里维拉不是狡猾的弗朗哥，他一直对德国文化情有独钟，尤其是在我们把他从布尔什维克暴徒手里救出来后。现在西班牙内战已经结束，于是他理所当然的向我们提出申请加入钢铁条约。"
 germany.612.a:0 "欢迎！"
 germany.612.b:0 "西班牙应该维持中立。"
 
 germany.613.t:0 "局势恶化"
 germany.613.d:0 "[GER.GetName]的势力已经抵达边境，很难说他们不会破坏[ROM.GetName]的中立。那么我们现在是继续维持中立，还是站在他们那边？"
 germany.613.a:0 "我们不想站在任何一边！"
