 GATHERING_STORM_DESC:0 "黑暗时代即将来临。在欧洲，德国人民党已经巩固了它的权力，并将目光投向了德意志以外的地区。尼禄·克劳狄乌斯治下的”罗马帝国”持续进行着大胆的军事冒险，而日本帝国也已蓄势待发准备在大陆展开扩张。自上次大战结束后已经过去了近二十年的时间，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。"

 ENG_GATHERING_STORM_DESC:0 "英国的政治处在国王为核心的圆桌骑士团和议会制的时钟塔之间的谨慎平衡中，尽管国王亚瑟一世的威望不容小觑，时钟塔依然在英国拥有强大的政治和经济影响力。威尔士出身的国王制约了英格兰在整个国家中的支配性地位，从而缓和了国内的分离主义倾向。强大的皇家海军保卫着不列颠群岛和海外的殖民地。\n\n然而，这幅平稳的治世气象遇到了欧洲大陆极端主义的挑战，不稳定的法国、日渐强大的德国和咄咄逼人的意大利，谁都有可能挑起又一场点燃整个欧洲的冲突。而英国在海外的殖民地也面临着民族主义在全世界范围内的挑战。国王的性格以刚直顽固著称，这种情况下英国政治的稳定局势又能维持多久呢？"
 
 IRQ_GATHERING_STORM_DESC:0 "在世界文明的发源地两河流域，生活着来自东西南北的各个民族。上次大战中英国向当地人以建立一个完整的独立国家为条件换取了一场对抗奥斯曼帝国的大起义。然而背信弃义的威斯敏斯特却和法国秘密瓜分了中东地区，只留下了美索不达米亚片区成为了一个独立国家。\n\n英雄王吉尔伽美什的崛起或许为这个国家带来了新的希望，面对欧洲和亚洲逐渐露出獠牙的侵略者，美索不达米亚的人民已经准备好保卫自己的家园。与此同时，一种流淌在底下的黑色液体也在悄然地改变他们的命运..."
 
 ITA_GATHERING_STORM_DESC:0 "罗马复兴主义者的努力得到了回报：古代帝国现在又复活了。 但是，政治改革无法解决以前意大利经济和军事上的弱点问题。 尼禄皇帝被视为暴君，是基督徒的敌人。 另一方面，皇帝和元老院之间的紧张关系不断增加，这使得这个国家更加不稳定。 \n\n然而，皇帝遇见了她的新朋友：法西斯党。一场彻底的革新或许会到来。而这个古老的新帝国将如何选择她的道路？"
 
 JAP_GATHERING_STORM_DESC:0 "作为第一个实现现代化的亚洲国家，日本站在亚洲和欧洲的十字路口。尽管日本经济受到经济危机冲击较小，但是漏洞百出的政治和不平衡的社会结构正在侵蚀这个国家本就脆弱的民主政治。军队和政府的矛盾在加剧，世界对于日本的警惕也在增长。 \n\n日本外交在帝国主义与泛亚细亚主义之间摇摆，帝国主义要求日本扩大其领土和势力范围，而泛亚细亚主义主义则将日本想象为西方殖民者的解放者。整个亚洲的命运将与日本人的选择息息相关。"
 
 GER_GATHERING_STORM_DESC:0 "作为凡尔赛条约的最大受害者，德意志国并未掀起其他欧洲大国的王政复古运动，它始终坚守着凡尔赛和约加给它的限制与和平...在一切都可以利用之前。\n\n旧秩序的象征霍亨索伦家族早就被激进的荷兰民族主义者牢牢控制，人民主义的德国已然无法被动摇，Valknut的信徒在伟大英雄齐格弗里德面前纷纷宣誓，“德意志终将胜利！”。而英雄仅是看着他们什么都不说，也许沉默的他也有着自己的打算？"
 
 SOV_GATHERING_STORM_DESC:0 "十月革命一声炮响为俄罗斯送来了列宁版本的社会主义，几年内，红旗便插满了这个曾经无比庞大但又积贫积弱的帝国的半壁江山。观察家们没有预料到这场革命会以如此快的速度扩展，就如同他们也没能料到这场革命会被白军顽固地阻止在西伯利亚以西。\n\n工业化的匮乏，使得这个新生的革命政权逐渐消耗了自身的能量，这个政权不得不同时面对内外的敌人，以及几乎难以企及的工业化任务。它必须做出选择，哪怕代价颇为沉重..."
 
 RUS_GATHERING_STORM_DESC:0 "安娜斯塔西娅，俄语意为“复活”。沙皇的“重生”标志着作为反革命运动的“白军运动”的死灰复燃。本来各自为战的白军势力奇迹般的聚集到了一起，在西伯利亚展开了防线。于是，长达接近二十年的持久战开始了。\n\n不过，沙皇的位置并没有坐稳，白军内部共和主义者的势力依然强大，强行捏成一团的乌合之众的内部依然充满了猜忌。被取缔的鄂木斯克临时政府流亡海外，而白军内部的紧张局势或许对他们来讲也意味着机会。"
 
 UKR_GATHERING_STORM_DESC:0 "俄罗斯帝国的粮仓——乌克兰，在上一次大战中成为了俄罗斯帝国与奥匈帝国的交战前线。内战中，乌克兰选择和德国人合作，但是德国的瓦解使得他们付出了代价。现在，作为苏维埃联盟的一部分，乌克兰承受了工业化的代价。失败的集体化运动导致了乌克兰地区的饥荒，或许，愤怒的乌克兰人会选择再次用武力改变他们的生存境况..."
  
 SWE_GATHERING_STORM_DESC:0 "瑞典作为中立国侥幸地躲过了上次大战，但是大战对于国际贸易的冲击严重影响了瑞典的经济。人民主义在德国的兴起将北欧神话提高到了前所未有的地位，而种族主义学说的兴盛使得北欧人被作为一种理想化的日耳曼人形象在种族主义者当中受到崇拜。\n\n 瑞典利用了和平时期积累了科技优势，尽管军备力量薄弱，但是拥有不容小觑的工业潜力和充足的铁矿石储备。人们不禁要问，瑞典在即将到来的下一次冲突中，还会保持中立吗？"

 HUN_GATHERING_STORM_DESC:0 "1919年奥匈帝国崩溃时匈牙利顶住了来自宿敌罗马尼亚与两个新生国家捷克和南斯拉夫的联合武装干涉，这促使协约国放弃了对该国的所有赔偿诉求，大致按照当时的停火线草草划分了战后边界。\n\n作为唯一没有在凡尔赛和约上签字的中央同盟成员，匈牙利拥有着远比一般传统国家强势的民族主义，领导1919战争胜利的民族英雄巴托里借此一直呆在摄政王的位置上。当然，战争从未真正结束，达契亚人下一次跨过喀尔巴仟的日子指日可待。"

 ROM_GATHERING_STORM_DESC:0 "罗马尼亚如同投机一般参加了世界大战并被中央同盟迅速击溃，直到1918年中央同盟崩溃后才得以光复国土并继续开战时的领土声索，拉拢新生国家捷克和南斯拉夫一同攻击孤单的匈牙利应该没有1916年那么困难了。\n\n再一次失败彻底令外国王室的声望跌至谷底，愤怒的达契亚人将其赶出国门后选出了本民族的国王。鉴于多次被马扎尔人背叛的经历这位王誓要完成复仇，兴起的极端民族主义团体天使长米哈伊尔军团以其保王立场很快得到了他的青睐，集全民族之力的下一次喀尔巴仟战役就快要准备好了。"


 
