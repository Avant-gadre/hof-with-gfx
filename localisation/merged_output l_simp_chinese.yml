 FRA_unified_Franco_Iberia:0 "撕毁《乌得勒支条约》"
 FRA_unified_Franco_Iberia_desc:0 "今天法兰西和西班牙再次团结在同一个王冠下！是时候将哈布斯堡-波旁帝国的荣耀带回欧洲了。"
 
 FRA_Emergency_allocation:0 "紧急救市条款"
 FRA_Emergency_allocation_desc:0 "周二的股市崩盘产生了一系列灾难性的后果，大规模的市场崩溃几乎使国内经济遭受灭顶之灾，全球的金融危机只是时间上的问题。圣女已经出发前往全国各地演讲，鼓舞和安抚民众；玛丽·安东尼内特皇后则紧急召集了内阁，救市行动刻不容缓。"
 FRA_fireside_talk:0 "炉边谈话"
 FRA_fireside_talk_desc:0 "每周三晚上7点，数千万的法国民众都会聚集在广场或家中的收音机前，收听巴黎国家电台的《今夜法国》。玛丽皇后会坐在凡尔赛宫寝房的壁炉旁，阅读由全法国各阶层公民寄来的信件、自己给他们的回信以及国内外的时事，鼓舞人民在艰难的时光中保持信念和乐观。她的那句‘我的朋友’在当时广为流传。"
 FRA_Royal_bonds:0 "王室债券"
 FRA_Royal_bonds_desc:0 "第一轮的救市资金虽然正初步缓解着经融危机的损害，但远远不足以拯救濒临破产的银行业和制造业。玛丽皇后刚刚签署了以皇室资产和信誉为基础，价值百亿法郎的债券以挽救国内受影响最大的产业，并刺激经济反弹。"
 FRA_National_Relief_Agency:0 "国家救济署"
 FRA_National_Relief_Agency_desc:0 "经济危机造成法国大规模的失业浪潮，在这个连资本家都人人自危的时代，无数失业的普通人愤怒的走向街头抗议游行。圣女敦促法国政府紧急成立了国家救济署，为流浪街头的灾民提供经济与生活上的补助。"
 FRA_Industrial_Renaissance_Act:0 "工业复兴法"
 FRA_Industrial_Renaissance_Act_desc:0 "工业是国家的命脉所在，银行金融业的惨败为我们证明了，只有将工业发展重新提回首位，才能重振法国的经济。"
 FRA_Invite_Western_world_Investment:0 "向西方求助"
 FRA_Invite_Western_world_Investment_desc:0 "在经济全球化的今天，我们作为资本世界重要的组成部分，不会被西方世界所抛弃。我们可以向美国、英国、瑞士等国求助，请他们加大对我国企业的投资，来恢复我们和全球的经济。"
 FRA_Investing_national_education:0 "国家教育"
 FRA_Investing_national_education_desc:0 "经济危机给我们的国家和社会带来了严重的伤害，很多人已经对我们的政府和皇室失去了信任，社会动荡不安。尽管我们的国库正承受着严峻的考验，但我们反而更应该关注民生，让人民恢复对政府和皇室的信任，其中教育便是一个重要的方面。"
 FRA_Out_of_the_darkness:0 "走出黑暗"
 FRA_Out_of_the_darkness_desc:0 "1936年的经济危机是法国历史上最严重的事件之一，然而我们挺过来了，在玛丽皇后和圣女的领导下，人们同心协力克服难关。“如果我们正身在地狱之中，继续走下去”，圣女这样说道。虽然我们仍需要很多时间，花费更多努力才能完全恢复，但光明就在前方等待着我们。天佑法兰西！"
 FRA_Nemesis:0 "为法兰西而战"
 FRA_Nemesis_desc:0 "Vive la france！"
 FRA_Imperial_industry:0 "复兴工业"
 FRA_Imperial_industry_desc:0 "帝国的工业是我们神圣事业最锋利的尖刀，我们将重振法兰西军马的雄风，让敌人在钢铁的洪流之下颤抖。"
 FRA_Gestapo:0 "秘密警察"
 FRA_Gestapo_desc:0 ""
 FRA_National_Broadcasting_Bureau:0 "政治宣传"
 FRA_National_Broadcasting_Bureau_desc:0 "神圣的思想将我们凝聚在一起，我们不允许任何对我们高贵信仰的质疑和亵渎，舆论必须完全由党控制，这样才能防止腐败滋生。"
 FRA_continent_military_industry:0 "大陆军工"
 FRA_continent_military_industry_desc:0 ""
 FRA_French_Imperial_Society_of_Sciences:0 "国家科研体系"
 FRA_French_Imperial_Society_of_Sciences_desc:0 ""
 FRA_National_Economic_Amendment_Act:0 "国家经济修正法案"
 FRA_National_Economic_Amendment_Act_desc:0 "过去腐败法国政府领导下的经济政策过于软弱，对资本和市场的过于放任是导致经济危机的主要因素。现在我们必须规范我们的市场和经济，让所有资源在我们的规划下被合理地利用。"
 FRA_Imperial_Economic_Regulations:0 "帝国经济贸易条例"
 FRA_Imperial_Economic_Regulations_desc:0 "我们不能放任外国资本对我国肆无忌惮地掠夺，合理的关税制度会保证我们自己的利益。"
 FRA_Colonial_Blood:0 "大学军事化"
 FRA_Colonial_Blood_desc:0 "所有的研究机构都必须为军事服务，就像一百多年前革命那会。"
 FRA_District_21:0 "21区"
 FRA_District_21_desc:0 "自从皮埃尔·居里与玛丽·居里发现数种放射性元素以来，我们在世界物理学与化学领域就保持着很高的水平。近日我们的科学家提出可以利用核科技创造一种威力前所未有的超级武器，为此英明的黑圣女已经批准建造相关研究设施。而我们也“邀请”到了我们最知名的物理学专家保罗·郎之万先生，作为这项计划的主要负责人。这个秘密机构将被称为“21区”。"
 FRA_State_machine:0 "国家机器"
 FRA_State_machine_desc:0 ""
 FRA_Inverted_cross:0 "这一切都是为了..."
 FRA_Inverted_cross_desc:0 ""
 FRA_national_grid_focus:0 "国家电网"
 FRA_national_grid_focus_desc:0 "一战后的法国基础设施建设仍十分薄弱，哈维政府上台后，兼任经济部长的列奥 B· 哈维十分关注这个问题，他拟定并推动了一系列方案来加强法国的各项基础设施建设。这些方案中最重要的便是关于国家电力设备建造的条款。尽管方案的实施进度受到法国内战与二战的严重影响，但该条款最终仍催生出现代法国国家电网雏形，大大改善了当时的工业与民生。"
 FRA_national_grid_focus_tt:0 "在控制的每个区域上添加 1 基础设施"
 FRA_Atlas:0 "代达罗斯计划"
 FRA_Atlas_desc:0 "欧洲的形势风云变幻，我们地处西欧心脏地带，必须全力加强科技与军事上的实力，才能保持我们在政治上的优势。"
 FRA_Research_Assembly_line:0 "流水线研发"
 FRA_Research_Assembly_line_desc:0 "经济危机让我们损失了大量的工厂和设备，为了保证生产的质量和效率，我们必须研发新的工业流水线。"
 FRA_national_power_corporation:0 "国家电力公司"
 FRA_national_power_corporation_desc:0 "根据哈维部长在1934年的法令，法国政府国有化了约1700家小的能源生产公司、传输公司和配电公司，将这些企业整合创立了法国电力集团Electricite De France（简称EDF）作为一家国有工商企业，为国有独资。为了满足公共服务事业的需求，EDF负责电力设施的设计、建设和运营，经营全法国的发、输、配电业务。EDF的成立发展了法国的工业化基础，并在战后法国核能设施及水电建设中发挥了关键作用。"
 FRA_Central_Military_Factory:0 "中央军工厂"
 FRA_Central_Military_Factory_desc:0 "在1937年法国政府制定的《法兰西1937年国防与军事发展规划》中，代号为973工程项目计划在大巴黎及奥尔良地区，建造6座大型枪械及弹药工厂，生产新式的MAS36型栓动步枪，以替换当时法国陆军老式的贝蒂埃和勒贝尔步枪。这些工厂生产的步枪在枪托上铸有C.字样，因此二战中法国陆军士兵经常亲切地称呼这些枪为“老C”。"
 FRA_Expanding_Industrial_Networks:0 "扩大工业网络"
 FRA_Expanding_Industrial_Networks_desc:0 "在1937年法国政府制定的《法兰西1937年国民经济与社会发展规划》中，代号为261工程项目计划从美国引入新的高炉，并在国内新增数座炼钢厂，以解决法国对紧缺的钨、钼、铬等特种钢材的进口依赖。"
 FRA_national_Labour_Union:0 "法兰西工会联盟"
 FRA_national_Labour_Union_desc:0 "法兰西是工团主义的摇篮，自法国大革命以来，工会的观念已经深入人心。工会是广大工人群体与资本家谈判的重要手段。为了维持社会稳定，缓和工人与资本家的矛盾，同时规范生产条例，提高生产效率，圣女提出要创建一个在政府和皇室监督下的总工会组织。该建议最终转化为法兰西工会联盟，由塞巴斯蒂安·福雷任工会联盟总代表。"
 FRA_French_Academy_of_Sciences:0 "法国科学院"
 FRA_French_Academy_of_Sciences_desc:0 "自文艺复兴以来，法兰西大地便是孕育科学与哲学最佳的土壤，在这片土地上诞生了众多科学上的明星。但一战和经济危机给我们的科学带来了深深的伤害，现在我们应该把法兰西的科学重新领会世界前沿。玛丽皇后已正式批准建立法兰西皇家科学院，由著名的物理学家路易·德布罗意出任第一任院长。"
 FRA_Advanced_assembly_line:0 "先进流水线"
 FRA_Advanced_assembly_line_desc:0 ""
 FRA_North_African_industry:0 "北非工业基地"
 FRA_North_African_industry_desc:0 "前不久法国非洲总督莫里斯·甘末林向皇室和议会提交了《1938年法兰西非洲地区经济发展及财政报告》与《1938年法兰西非洲地区国防报告》。根据报告内容，议会批准了1939年对法国非洲占领地区的各项拨款，其中有2100万法郎的拨款被用于扩建北非的煤炭开采基地及金属冶炼厂。"
 FRA_Amendments_to_Labor_Law:0 "劳动法修正案"
 FRA_Amendments_to_Labor_Law_desc:0 "《法兰西1938年劳动法二十二条修正案》第六条规定，“在非紧急动员情形下，用人单位应当保证劳动者每日最长工作时间不得超过9小时。”第七条规定，“在非紧急动员情形下，用人单位应当保证劳动者每周至少休息一日。”"
 FRA_Black_blood:0 "黑色血液"
 FRA_Black_blood_desc:0 "我国的石油资源十分紧缺，这是目前我国国防战略面临的最严峻的问题，新一轮的国防态势评估指出，以目前的石油储备我们最多能维持6个月的战争。日前玛丽皇后授意国防部长布拉达曼特加紧推进与美国财政部长亨利·摩根索及标准石油公司董事长约翰·洛克菲勒的多方会晤，商议以国债形式加大从美国的原油进口及购买美国先进的炼油设备。"
 FRA_Paris_Conference:0 "巴黎会议"
 FRA_Paris_Conference_desc:0 "由于无法接受德意志第三帝国的专制统治，许多科学家开始陆续逃离德国，当今世界的科学中心正在转移，我们应该抓住这个机会，将大量顶级人才引入我们的国家。玛丽皇后已经指示外交部长玛尔达着手准备一次规模空前的国际性学术大会，由皇室出资，邀请各个领域的专家前来参加，让人们清楚体会到法国浓厚的科学氛围与对人类科学事业的诚意和热情。"
 FRA_Paris_Academy:0 "巴黎学派"
 FRA_Paris_Academy_desc:0 "巴黎会议的成功举办让全世界见证了法国深厚的科学底蕴，这次会议结束后，我们有幸接触到了著名的大物理学家波尔，向其表达了支持科学研究和与纳粹斗争到底的决心。后者对我们的态度深表赞许，并表示会考虑将实验室与住所搬往巴黎。"
 FRA_controlled_fission:0 "可控分裂"
 FRA_controlled_fission_desc:0 "量子力学与核物理的突破性进步使我们的科学家认识到可能利用核裂变制造一种威力前所未有的武器，同时我们的谍报部门警告称德国可能正在进行相关的研究。前不久，意大利物理学家恩里克·费米的核反应堆实验取得了巨大成功，令人尊敬的德布罗意先生建议我们可以从可控的反应堆入手，逐步了解这种陌生的科技。"
 FRA_MX_rocket:0 "M-X火箭"
 FRA_MX_rocket_desc:0 "以往对敌方防御阵地和城市目标的轰炸都造成了巨大的飞行员伤亡，如果能制造出一种自行飞向目标的炸弹，那我们的飞行员存活率将大大提高。国防部长布拉达曼特下令三家公司和空军武器研发部门参与这种飞弹的研制，代号M-X方案。"
 FRA_new_world:0 "新世界"
 FRA_new_world_desc:0 "一封由大科学家波尔署名、两百多位科学家联名的信件被秘密送往凡尔赛宫，信中详细描述了一种设想中的武器——原子弹，它利用核裂变，威力比现在最强的炸弹还大成千上万倍。信中建议我们立即开始对这种武器的研制，并警告我们，如果德国比我们先造出这种武器，那我们就会输掉战争。"
 FRA_Royal_military_parade:0 "皇家阅兵"
 FRA_Royal_military_parade_desc:0 "军队正在失控！这场可怕的危机正疯狂破坏我们的国家，由于裁军计划带来的恐慌与军备维护上的困难，陆军的士气已经低到了极点。我们绝不能再放任这种情况继续发展下去，很快圣女将回到巴黎觐见皇后，恳请由皇室组织一次大规模的阅兵仪式重振军队的士气，向人们与士兵们表达政府、皇室与他们一起共同战胜危机的信心和决心，同时警告国内外投机分子，法兰西军队仍然坚如磐石。"
 FRA_army_command_focus:0 "陆军最高指挥部"
 FRA_army_command_focus_desc:0 "我们的军队中普遍蔓延着一种自大自满的情绪，已经落伍的一战经验仍然充斥着绝大多数高级将领的头脑，保守、不思进取的作风深入我军的骨髓。面对日益紧张的国际形势，我们需要彻底革新我军的军事思想和组织结构。圣女提议召开一次全国范围的军事会议，商讨法国未来的战略方向，并组建一个新的最高统帅部来统领全军的军事行动及战略部署。"
 FRA_Strategies_for_New_Era:0 "新时代的战略"
 FRA_Strategies_for_New_Era_desc:0 "贞德（Alter Lily），法国陆军一级上将，著名将领，法国“机械化作战”理论创始人，被誉为“法国装甲兵的缔造者”。1934年贞德（Alter Lily）时任第一骑兵师师长，在观摩并参与了英国的演习后，她进一步加深了对装甲部队的各种认识，后于1936年出任摩托化步兵部队总监。同年德国著名将领海因茨·古德里安的著作《注意——坦克！》出版，立即引起了她的重视，她吸收并改进了古德里安的“闪击战”思想，在大量集中使用坦克的基础上加入多线空袭与空降兵结合使用，以此实现对敌军的快速纵深突破及分割包围。不仅如此，她还实际参与到法国坦克的设计中，一改过去法国坦克只重装甲的错误，使法国装甲部队实现了火力、装甲、机动的优秀平衡。"
 FRA_Old_Glory:0 "旧世的荣耀"
 FRA_Old_Glory_desc:0 "拿破仑·波拿巴，法兰西第一帝国皇帝，法兰西王国陆军元帅，坚定的“大炮主义”与“优势火力”学说支持者。玛丽皇后重新上台后，拿破仑出任陆军部总参谋长，他的战略思想既不同于大多数保守派将领也不同于以贞德（Alter Lily）为代表的革新派，他始终认为炮兵即使在这个时代也仍然起着至关重要的作用，但不能再像一战那样只作为步兵冲锋前的火力掩护。在拿破仑的战略理念中，灵活性、机动性、立体性将成为这个时代炮兵的重要特征，同时火力来源不能再仅局限于陆地，来自空中的立体火力网将扮演同样重要的角色，利用空地一体化的火力支援打击敌方重要战略目标，切断敌方后勤补给连线是拿破仑战略思想的重要特征。"
 FRA_Britain_armor_treaty:0 "联合装甲研发"
 FRA_Britain_armor_treaty_desc:0 "阿尔托莉雅和时钟塔的英国是我们可以合作的对象，多年以来英法两国在政治和军事上一直存在许多共同利益。为了支持贞德（Alter Lily）的装甲部队改革，国防部长布拉达曼特准备前往英国，商讨两国分享技术联合研发新一代主力坦克的可能。"
 FRA_GIAT_group:0 "GIAT集团"
 FRA_GIAT_group_desc:0 "GIAT集团是历史悠久的法国军火制造商，又称伊西莱姆利罗公司，其前身可追溯到1690年。一战结束后，GIAT集团的军火订单逐年减少，这让公司陷入了低谷，不过这种状况后来发生了彻底改变。1938年6月，由于国防部长布拉达曼特认为法军现有的雷诺B1-bis重型坦克已不能符合装甲部队机械化作战集中攻击、快速推进的战术理念，她下令重新研制一款新式的中性主力坦克。有三家公司参与竞标，GIAT的“AMX-7”方案凭借平衡的火力、装甲、机动能力与良好的可靠性最终赢得这场竞赛，该方案后来定名为“AMX-20t”，是法军装甲部队第一种成功的中型坦克。“AMX-20t”及其各种后续型号的成功使GIAT集团逐渐成为法国最重要的装甲供应商，直到现代。"
 FRA_Eve_of_the_storm:0 "风暴前夕"
 FRA_Eve_of_the_storm_desc:0 "如今的国际局势已经表明了一场大规模的冲突已经不可避免，把整个世界点燃的家伙可能是德国人、意大利人甚至是英国人。我们不能在回味上次大战中耽误时间了。"
 FRA_Royal_Guards:0 "皇家卫队"
 FRA_Royal_Guards_desc:0 "我们需要一支精锐的部队来象征王室的威严和法国的贵族精神。"
 FRA_French_lion:0 "法兰西雄狮"
 FRA_French_lion_desc:0 "时过境迁，法国的陆地军事力量已经今非昔比。法兰西雄狮的咆哮将再次响彻整个欧洲大陆。"
 FRA_Modern_strategy:0 "现代战略"
 FRA_Modern_strategy_desc:0 "尽管法国的军队在历史上曾经令整个欧洲颤抖，但是如今新科技的发展已经使得战争的格局和层次发生了变化。更加重视机动作战力量的现代战略可以让我们在更短的时间内迅速击垮我们的敌人。"
 FRA_Mechanized_Army:0 "机械化陆军"
 FRA_Mechanized_Army_desc:0 "机械化的步兵部队将拥有常规陆军无法拥有的突破能力。"
 FRA_Alpine_Troops:0 "山地猛虎"
 FRA_Alpine_Troops_desc:0 "山地战部队将有利于我军在阿尔卑斯以及比利牛斯山附近的作战。"
 FRA_panzer_elite:0 "装甲精英"
 FRA_panzer_elite_desc:0 "精锐的装甲部队可以轻易突破敌人的防线并且作为部队的先锋力量。"
 FRA_Manufacture_d_Armes_de_St.Etienne:0 "MAS"
 FRA_Manufacture_d_Armes_de_St.Etienne_desc:0 "The Manufacture d'armes de Saint-Étienne was a French state-owned manufacturing company located in the town of Saint-Étienne. It has since been merged into the state-owned Nexter defence conglomerate."
 FRA_Battlefield_support:0 "战场支援"
 FRA_Battlefield_support_desc:0 "现代化的作战方式需要我们重视支援部队的建设。它们能在消耗尽量少的资源的前提下提升部队的综合作战能力。"
 FRA_Cannon_doctrine:0 "大炮主义"
 FRA_Cannon_doctrine_desc:0 "炮兵在上一次战争的重要性已经无需多言。增大火炮的口径和威力是一种简单但是有效的部队改进方案。"
 FRA_September_Snow:0 "九月雪"
 FRA_September_Snow_desc:0 "如果九月会下雪，那降下的一定是法兰西的伞兵部队。"
 FRA_Three_dimensional_war:0 "立体战争"
 FRA_Three_dimensional_war_desc:0 "炮兵和空军系统在战争中的重要性正在逐渐增加，而我们的参谋官们却没有引起足够的重视。只有把支援和空军的参谋官引入到我们的参谋系统中，我们才能真正实现立体战争。"
 FRA_Dark_cloud:0 "暗云"
 FRA_Dark_cloud_desc:0 "并不是只有流血的地方才能叫战场。在正面战场的背后，还有电波纵横中的情报战场。在密码战的暗云中击败对手之后，我们在正面战场上会更具优势。"
 FRA_clairvoyance:0 "千里眼"
 FRA_clairvoyance_desc:0 "名为雷达的新式科技已经被证明可以有效地提高我们对空中和海上目标的探测能力。我们应当立刻将它投入使用并且将雷达情报整合到我们的情报网络中。"
 FRA_Soul_of_Versailles:0 "凡尔赛之灵"
 FRA_Soul_of_Versailles_desc:0 "在巴黎建设一个计算中心可以让我们有条件发展全世界最先进的计算技术。"
 FRA_clean_air:0 "净空"
 FRA_clean_air_desc:0 "密布全国的雷达侦测系统可以保证我们的领空中没有我们不想看到的飞行器。"
 FRA_Accelerated_resolution:0 "加速解析"
 FRA_Accelerated_resolution_desc:0 "我们的情报机构已经截获并且破译了部分的外国研究成果！毫无疑问这将降低我们的秘密武器同世界领先水平的差距。"
 FRA_Shield_of_France:0 "法兰西之盾"
 FRA_Shield_of_France_desc:0 "虽然我们的地理位置使得我们处在多个强国的夹击之中，但是我们同样拥有适合构筑防御工事的自然天堑。我们应当重视要塞防御的研究。"
 FRA_Complete_Maginot_Line:0 "完整马奇诺防线"
 FRA_Complete_Maginot_Line_desc:0 "我们的马奇诺防线可以有效阻挡德国人的入侵，但是防线在比利时的缺口使得我们仍然暴露在危险之中，是时候延长这条防线了。"
 FRA_alpine_forts:0 "阿尔卑斯防线"
 FRA_alpine_forts_desc:0 "在阿尔卑斯山修建防线将使得精罗分子翻越阿尔卑斯时想要发疯。"
 FRA_Pyrenees_forts:0 "比利牛斯防线"
 FRA_Pyrenees_forts_desc:0 "西班牙人随时可能从背后捅我们一刀。利用比利牛斯山脉的地势修建要塞可使我们无后顾之忧。"
 FRA_Heaven_barrier:0 "天堂堡垒"
 FRA_Heaven_barrier_desc:0 "百年战争的阴影依然笼罩在法国人的心头，北部的不列颠群岛毫无疑问是法国人永远的威胁。我们需要在大西洋的海岸上建立防线来避免英国人入侵。"
 FRA_Return_to_World_Stage:0 "重返世界舞台"
 FRA_Return_to_World_Stage_desc:0 "上一次大战带给国家的伤害已经逐渐愈合。现在是时候让法兰西返回世界的舞台了。"
 FRA_BSEB:0 "B.S.E.B"
 FRA_BSEB_desc:0 "布列斯特海军设计局为我们提供了额外的资源进行海军设计。"
 FRA_Atlantic_Strategy:0 "大西洋战略"
 FRA_Atlantic_Strategy_desc:0 "我们在大西洋上的军事存在对于维持我们在欧洲和非洲的权益至关重要，我们应当建立一整套海军作战学说来满足大西洋上日益紧张的局势。"
 FRA_Ocean_Industry_Group:0 "大洋工业集团"
 FRA_Ocean_Industry_Group_desc:0 "大洋工业集团是为了扩大海军军备而专门成立的工业集团，整合了原本的造船、钢铁和通信等数个企业。"
 FRA_Ocean_Operational_Theory:0 "大舰队作战"
 FRA_Ocean_Operational_Theory_desc:0 "一支海军的力量并不是所有舰船力量的总和。大型舰队作战方法的研究对于形成有效的战斗力至关重要。"
 FRA_Maritime_supremacy:0 "海上霸主"
 FRA_Maritime_supremacy_desc:0 "我们没有理由将海洋的统治权力拱手让给英美。强大的法国海军能够让我们也成为海上霸主俱乐部的一员。"
 FRA_Mediterranean_hegemony:0 "地中海霸权"
 FRA_Mediterranean_hegemony_desc:0 "在我们地中海舰队建设完毕以后，我们将有能力超越意大利成为地中海的唯一霸权。"
 FRA_Provence_Shipyard:0 "普罗旺斯造船厂"
 FRA_Provence_Shipyard_desc:0 "在普罗旺斯建设新的造船厂将使得我们有能力同时在大西洋和地中海建设大型军舰。"
 FRA_Large-scale_landing:0 "大规模登陆行动"
 FRA_Large-scale_landing_desc:0 "登陆作战的特殊性对我们的船只和指挥系统都提出了更高的要求。我们应当满足这些要求来提高我们的登陆作战能力。"
 FRA_Fleet_shield:0 "舰队屏障"
 FRA_Fleet_shield_desc:0 "改进的材料和对船坞进行的适应性改造可以提高我们生产屏卫舰的效率。"
 FRA_Aurore_programme:0 "Aurore方案"
 FRA_Aurore_programme_desc:0 "Aurore方案是一套潜水艇的设计方案。"
 FRA_Fantasme_programme:0 "Fantasme方案"
 FRA_Fantasme_programme_desc:0 "Fantasme方案是一套驱逐舰的设计方案。"
 FRA_C5A3_programme:0 "C5A3方案"
 FRA_C5A3_programme_desc:0 "Joffre方案是一套巡洋舰的设计方案。"
 FRA_Joffre_programme:0 "Joffre方案"
 FRA_Joffre_programme_desc:0 "Joffre方案是一套航空母舰的设计方案。"
 FRA_PN-196_programme:0 "PN-196方案"
 FRA_PN-196_programme_desc:0 "PN-196方案是一套战列舰的设计方案。"
 FRA_Naval_warfare_theory:0 "海战理论"
 FRA_Naval_warfare_theory_desc:0 "我们的海军军官素质已经有一些跟不上海军军备的更新速度了。我们需要新的海战学说来提升我们海军的适应力。"
 FRA_Fury_of_Ocean:0 "怒海争锋"
 FRA_Fury_of_Ocean_desc:0 "推行全新的海军军官教育能够全面提升海军部队的指挥水平。"
 FRA_Glory_of_French:0 "法兰西的荣耀"
 FRA_Glory_of_French_desc:0 "我们的海军需要一种最为强劲的无敌战舰。这种战舰能够告诉世界，法兰西依然强大，并且还将强大下去。"
 FRA_Breaking_British_and_American_Hegemony:0 "世界霸权"
 FRA_Breaking_British_and_American_Hegemony_desc:0 "如果想要打破英美在海洋上的霸权，我们需要尽可能地集中我们的海军生产资源。时间不等人，我们现在的表现将直接决定我们战后世界的位置。"
 FRA_Dominant_Mediterranean:0 "主导地中海政治"
 FRA_Dominant_Mediterranean_desc:0 "我们不能放任英国和意大利掌握了地中海的大部分重要港口和基地。如今只有有限的地域还没有他们的脏手，而这是我们唯一的机会。"
 FRA_European_Air_Force_Command:0 "欧洲空军司令部"
 FRA_European_Air_Force_Command_desc:0 "空军部队各自隶属于所在部队并且仅有集团军司令官控制的时代已经结束了。欧洲空军司令部将允许我们的最高级军官对全国的空军进行统一调配。"
 FRA_Air_superiority:0 "空中优势"
 FRA_Air_superiority_desc:0 "保证制空权是我们取得战场主动权的重要一步。"
 FRA_Ace_of_Ace:0 "王牌"
 FRA_Ace_of_Ace_desc:0 "重视王牌飞行员的培养将给我们带来一支战无不胜的强大空军。"
 FRA_Navy_Strike_Corp:0 "海军陆航队"
 FRA_Navy_Strike_Corp_desc:0 "让海军拥有一部分飞机的控制权能够增强海军作战的灵活性并且避免海军和空军之间的交流不畅。"
 FRA_Tactical_Strike:0 "战术打击"
 FRA_Tactical_Strike_desc:0 "允许轰炸机对于战术目标进行打击将能使得我们的作战方案更加灵活。"
 FRA_Air_fortress:0 "空中堡垒"
 FRA_Air_fortress_desc:0 "发展有自卫能力的战略轰炸机将允许我们深入地方的腹地展开战略轰炸破坏敌人的战争机器。"
 FRA_multi-cooperation:0 "多线行动"
 FRA_multi-cooperation_desc:0 "同时进行多种空军兵种的协同作战能够减少被单独击破的机会。"
 FRA_Dassault_aircraft_company:0 "达索公司"
 FRA_Dassault_aircraft_company_desc:0 "Dassault Group ( GIMD, Groupe Dassault, or the Groupe Industriel Marcel Dassault S.A.) is a France-based group of companies established in 1929 with the creation of Dassault Aviation by Marcel Dassault"
 FRA_Jet_Aircraft:0 "暴风雨"
 FRA_Jet_Aircraft_desc:0 "将火箭引擎改造成喷气式引擎的实验已经成功了！强大的喷气式飞行器将让敌人无从拦截。"
 FRA_Expanding_Air_Base:0 "快速反应基地"
 FRA_Expanding_Air_Base_desc:0 "在我们的海外领土建立快速反应基地使得我们的空军可以应对来自全球的威胁。"
 FRA_Aerial_detection:0 "空中探测"
 FRA_Aerial_detection_desc:0 "在全国各地进行定点对空雷达扫描可以在发现敌机时让我方空军迅速行动。"

