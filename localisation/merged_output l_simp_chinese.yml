 lr_france_news.4.t:0 "法国政局陷入动荡"
 lr_france_news.4.desc:0 "波旁王朝学着隔壁的罗马唐突复辟后一直遭到抵制，目前人民的不满终于导致了他们的再一次退位，皇后已经离开了凡尔赛宫不知去向。而素有威望的圣女贞德则宣布进行一次全民公投来决定未来的去向，据称大量派系都将参与，甚至她本人就同时受到了自由派与激进社会主义者的支持，不过更具热度的明星或许是科西嘉的矮子，巴黎的报纸已经学着过去那样开始报道他的行踪了。"
 lr_france_news.4.a:0 "权力属于人民！" 
 lr_france_news.4.b:0 "他们乱了总归是好事。"
 lr_france_news.4.c:0 "法国人为什么总是这么讨厌自己的政府？"
 
 lr_france_news.5.t:0 "激进社会主义者赢得了法国公投"
 lr_france_news.5.desc:0 "出乎意料的情况！法国的激进社会主义者赢得了公投的胜利，大量的右派开始宣称投票存在舞弊，即使是圣女贞德的威信也抑制不住他们的不满。据称公投热度人物也是法军实权派科西嘉矮子拿破仑在发表了大量敌视新政权的言论后已经率部前往法国南部，巴黎方面的调令与解职令全被无视，看来有什么大事要发生了。"
 lr_france_news.5.a:0 "这家伙早有前科！" 
 lr_france_news.5.b:0 "他们很快就无暇顾及莱茵兰了。"
 lr_france_news.5.c:0 "法国人为什么总是这么热衷于内战？" 
 
 lr_france_news.6.t:0 "社会民主主义者赢得了法国公投"
 lr_france_news.6.desc:0 "最近的法国全民公投是社会民主主义者获胜，他们温和的想法得到了许多政治派系的赞同，并顺利的组成了一个联合政府团结在公投的发起者圣女贞德旗下，他们宣布将在未来实行多项改革以确保社会的公平正义。接下来法国又将回到共和国体制下，看来复辟或许也只是一股突如其来的逆流吧，这个时代总归是属于人民的。"
 lr_france_news.6.a:0 "我们会继续前进。" 
 lr_france_news.6.b:0 "切，没乱起来。"
 lr_france_news.6.c:0 "竟然可以和平过渡？"  
 
 lr_france_news.7.t:0 "保守主义者赢得了法国公投"
 lr_france_news.7.desc:0 "最近的法国全民公投是保守主义者获胜，由大财阀列奥·哈维领导的他们多由社会上层组成，在竞选途中一直受到大量左翼人士的攻击，即使在当下也有相当多的左翼人士宣称这伙人早就用钱收买了选民。作为回应哈维很快与圣女贞德一同公布了竞选资金的详细列表，同时法国军队在第一时间也宣布支持他，看来还是不会发生什么事。"
 lr_france_news.7.a:0 "我们会维护秩序。" 
 lr_france_news.7.b:0 "切，没乱起来。"
 lr_france_news.7.c:0 "竟然可以和平过渡？"   
 
 lr_france_news.8.t:0 "拿破仑赢得了法国公投"
 lr_france_news.8.desc:0 "作为法国公投的热门人物，拿破仑·波拿巴的名字虽然日常见报不过其实很多人都不想让他赢，但是...在绝大多数下层人民的支持下，他再一次回到了忠诚的巴黎并在圣女贞德的公证下加冕为法兰西第三帝国的皇帝。说实话这是不是有点本末倒置了？你们不是因为对君主制不满才搞公投的吗？"
 lr_france_news.8.a:0 "这是法国人民的选择。" 
 lr_france_news.8.b:0 "那么他应该会先打盎佬。"
 lr_france_news.8.c:0 "怎么是他？！"   
 
 lr_france_news.9.t:0 "法国内战"
 lr_france_news.9.desc:0 "法国全民公投终于演变成了内战，各方势力的矛盾显然已经不是投票能满足的了，现在他们将用老办法也就是武力解决。无论是左派右派还是混迹于奥尔良的魔怔人都拿起了武器，最终的赢家将决定这片土地最终的命运。"
 lr_france_news.9.a:0 "为法兰西而战！" 
 lr_france_news.9.b:0 "收复莱茵兰！"
 lr_france_news.9.c:0 "他们真是逃不过这种命运。"   
 
