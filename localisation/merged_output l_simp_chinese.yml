 RUS_Modernization_of_the_Russia_Army:0 "军事现代化"
 RUS_Modernization_of_the_Russia_Army_desc:0 "俄罗斯军队距离欧洲列强还有一段距离，不过我们一直是个善于从失败中汲取教训的民族...至少军事方面应该是如此。" 
 
 
 RUS_Authorize_the_PMC:0 "授权于“军事承包商”"
 RUS_Authorize_the_PMC_desc:0 "将一些尖端武器优先配给我们的“军事承包商”吧，他们可以发挥更好的战斗水平活跃于第一线，作为精英部队直面“钉子”。" 
 
