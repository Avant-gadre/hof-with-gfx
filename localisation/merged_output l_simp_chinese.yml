 fa.3.t:0 "AMX-30"
 fa.3.d:0 "结合最新技术与几年来战场上积累的经验，FARPA终于成功创造出发射G型破甲弹（HEAT）的新式105mm主炮，其对垂直匀质装甲钢穿深可达惊天动地的400mm！这一革命性突破立即引起了法国陆军和GIAT公司高度关注。很快法国陆军便提出基于该炮的新型主战坦克研制计划，并最终催生出强大的AMX-30主战坦克。吸取了法国之前坦克只重防护，不重机动的教训，GIAT研制的这种新型坦克具有极为优秀的火力、机动和足以满足需求的防护。该坦克战斗全重36吨，使用720hp柴油发动机，单位功率为优秀的19.7hp/吨，在实际测试中公路时速高达65km/h，越野速度超过40km/h。搭载1门105mm Mle F1主炮，发射G型破甲弹时对垂直装甲穿深超过400mm，且穿深不受距离影响。火控方面首次安装火炮垂直稳定器，配合良好的射控系统可实现高效率移动开火。副武器配备1门火力强大的20mm同轴机炮和1挺7.62mm防空机枪。防护方面，车身首上装甲80mm，倾斜68度；两侧前装甲59mm，倾斜23度；后部装甲30mm。炮塔正面80mm，倾斜73度，覆盖150mm炮盾；侧面41.5mm；后部30mm。总体而言，AMX-30的正面等效防护与德国‘虎王’重型坦克相当，两侧及后部防护较弱，但仍可有效防护轻型反坦克武器。同时，为了应对将来可能发生的核战争，该坦克装有完善的三防装置。军方希望AMX-30能够尽快大量投产，以在装甲力量方面对敌国形成绝对优势。"
 fa.3.a:0 "先进的法国技术"
 
 fa.4.t:0 "AMX-30-155-GCT"
 fa.4.d:0 "AMX-30坦克量产后，其各种改型很快相继推出。其中AMX-30-155-GCT自行榴弹炮是基于AMX-30底盘与155GCT炮塔结合的产物。155mm火炮可作-4°～+66°俯仰，可随炮塔作360°旋转，配有全自动供弹系统，射速为8发/min；车上携带炮弹42发。新型空心装药破甲弹的初速为300～800m/s，射程达23.5km。"
 fa.4.a:0 "先进支援火力"
 
 fa.5.t:0 "AMX-30-SA"
 fa.5.d:0 "AMX-30坦克量产后，其各种改型很快相继推出。其中AMX-30-SA双30mm自行高炮是用AMX-30底盘和TG230A型炮塔结合而成。主武器是两门希斯巴诺-苏莎公司生产的30mm831机炮，弹链供弹，单炮射速为650发/min，初速1800m/s，车上携弹1200发，车体和炮塔各存放一半弹药。这种自行高炮被设计用于对抗低空飞机，高炮由模拟计算机控制，可折叠式“绿眼”多普勒雷达引导，依靠视觉跟踪，警戒距离为15km，测距距离为5km。"
 fa.5.a:0 "先进防空力量"
 
 fa.6.t:0 "AMX-13"
 fa.6.d:0 "当陆军先进研究计划局（FARPA）制造出第一个摇摆炮塔时，所有人都被其怪异的外形迷惑了。但当人们亲眼见证这样1座安装90mm火炮和全自动装弹机构的炮塔，在10秒内将12发炮弹倾泻而出时，所有人无不为之震惊。很快陆军便要求将这种炮塔应用在轻型坦克上，以强化轻型装甲部队的火力，GIAT公司承担了这项任务，并于最近推出了成果——AMX-13轻型坦克。该坦克的定位是用于侦察，并具备足够的反坦克能力，其底盘十分小巧，使用由五个传动轮加上两个滚轮组成的扭力杆悬挂，乘员为3人，战斗全重15吨，使用1台250hp8缸汽油机，公路最高速度可达60km/h。采用安装90mm火炮的摇摆炮塔，配备炮口制退器、热护套等，可发射穿甲弹、破甲弹、榴弹、烟幕弹和照明弹等多种炮弹，由炮塔后部的2个鼓形弹舱供弹，每个弹舱装有炮弹6发。火炮发射后，空弹壳可经炮塔后窗口自动抛出。在自动装弹机支持下，火炮可在10秒内将12发炮弹倾泻至敌人头顶，弹药基数44发。尽管火力惊人，但这种装弹机也存在一个很大的缺点，即弹舱内的炮弹耗尽后，坦克必须后退寻找演化，并由乘员从外部重新装填炮弹。由于AMX-13的装甲十分薄弱，仅能对机枪产生有效防护，即使面对轻型反坦克武器也是十分危险的，不过优秀的机动性和极低矮的车身也从另一个方面弥补了该坦克的生存能力。"
 fa.6.a:0 "这火力够夸张"
 
 fa.7.t:0 "AMX-50"
 fa.7.d:0 "在与德国人的装甲大战中，军方迫切需求一种能够压制‘虎王’重型坦克的新型重坦。GIAT在吸取AMX-M4的研制教训后，决定采用FARPA研制的摇摆炮塔，重新研制一种防护不逊于‘虎王’，而火力更为强大的50吨重坦，这就是日后的AMX-50重型坦克。AMX-50车体部分设计直接采用早期AMX-M4-3方案，动力/传动装置改为后置，主动轮在后、诱导轮在前，并借鉴德国的交错负重轮技术，采用9个直径800毫米的交错式负重轮，大大提升了底盘的可靠性和承载能力，足以承载它沉重的装甲和火炮。武器方面，AMX-50安装1门威力巨大的120mm主炮，采用摇摆炮塔和自动装弹机，火力远超‘虎王’坦克，辅助武器为两挺7.5mm机枪。防护能力上，车体正面装甲加强到160mm，呈‘楔形’，考虑到摇摆炮塔的上塔体在实战中有被直接命中的可能，上部正面也增加至110mm，炮塔座圈250mm，这些强化一方面为AMX-50带来坚实的防护，另一方面也使该坦克重量有些超标，达到57吨。为了保证足够的机动性，AMX-50使用1台850hp柴油发动机，单位功率15hp/吨，公路最高时速达到了51km/h，能够满足法军装甲部队快速机动的要求。无论从火力、机动与防护的三大性能平衡度看，还是考虑成本、制造工艺和可生产型等非性能因素，AMX-50重型坦克都代表了目前法国重型坦克领域的最高技术水平。"
 fa.7.a:0 "猎杀德国‘动物园’"
 
 fa.8.t:0 "AMX-10P"
 fa.8.d:0 "AMX-10P是为满足现代机械化部队作战，由FARPA和GIAT联合研制的新型步兵战车，用以取代老式的AMX-VCI步战车。AMX-10P战斗全重14.5吨，采用希斯巴诺-苏莎公司的一台多种燃料发动机，功率为300hp，最大公路速度为65km/h，支持水陆两用，水上速度为7km/h。该车车体用铝合金焊接而成。发动机前置。驾驶舱位于车体前部左侧。主武器为1门25mm811机炮，采用双向单路供弹，配榴弹175发，穿甲弹45发，对地面目标的最大有效射程为1500m，搭配昼夜观瞄系统，具备夜间作战能力。辅助武器为1挺7.62mm并列机枪，位于炮塔右侧。炮塔的旋转和武器的俯仰均用电操纵，速度为45°/s。主炮俯仰范围为-10～+45°，水平方向可旋转360°。除3名乘员外，该步战车可载全副武装的士兵8人，主要用途是搭载士兵快速到达战场，为步兵提供火力支援并与坦克部队协同推进。"
 fa.8.a:0 "先进机械化部队"
 
 fa.9.t:0 "AMX-10C"
 fa.9.d:0 "AMX-10C是AMX-10的侦察骑战车型号，主武器由25mm机炮替换为1门90mm火炮，配备有炮口制退器、热护套，可发射榴霰弹、榴弹、破甲弹、烟幕弹和穿甲弹等各种炮弹。作为骑战车型号，AMX-10C取消了步战车型的步兵运载舱室，改为弹药舱和安装各类侦察设备，车组乘员为4人。"
 fa.9.a:0 "先进骑战车"
 
 fa.10.t:0 "Panhard-AML"
 fa.10.d:0 "法国陆军在北非成功应用轮式装甲车后，要求提供装备火力更强的类似车辆。样车的研制和生产由潘哈德公司承担，并最终推出新型轮式侦察车——潘哈德-AML。该车战斗全重5.5吨，采用1台66千瓦汽油发动机，公路最大速度达90km/h。安装H60-20型炮塔，左侧装备1门20mm机炮，右侧装备HB60式60mm迫击炮，可发射榴弹、霰弹、烟幕弹和照明弹等。机炮俯仰范围为-8°～+50°，迫击炮俯仰范围为-15°～+80°，直接射击最大射程300米，间接射击最大射程2600米。装甲厚度为8～12mm，可有效抵挡机枪射击。"
 fa.10.a:0 "先进轮式侦察车"
 
