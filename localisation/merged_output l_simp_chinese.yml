 ukr_reunion.16.t:0 "切尔诺伯格行动"
 ukr_reunion.16.d:0 "我们与俄帝国的战争毫无疑问仍然没有结束，而且我们非常清楚，我们的力量比起庞大的北方巨熊还是稍显不足。这种情况下，我们就需要一场非对称的军事行动，来创造先发优势。根据塔露拉的计划，我们将会针对一个俄国的大城市发起一场大规模的袭击，来开启我们对于俄帝国的最终胜利之战。不过，我们应该把炸弹运到哪个城市呢？"
