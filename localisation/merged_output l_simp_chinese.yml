 rus_great_patriotic_war_desc:0 "伟大的卫国战争的号角已经吹响，俄罗斯母亲再次唤起她的孩子们保卫祖国。"
 RUS_move_industry_to_the_urals:0 "向乌拉尔转移工业"
 RUS_move_industry_to_the_urals_desc:0 "战争已经迫近，祖国正受到威胁。虽然我们的部队将战斗到最后一颗子弹，不让出土地一步，但考虑到敌人的力量，这可能还远远不够。在工厂被攻陷之前，必须将其疏散到安全地带。"
 RUS_Mobilize_the_rear_industrial_area:0 "动员后方工业区" 
 RUS_Mobilize_the_rear_industrial_area_desc:0 "我们的国家幅员辽阔，从一个工厂到另一个工厂运送零部件是不现实的。我们应该将手头的军事工业进行垂直整合——让原材料从一端进入，军用品从另一端出来，再被准确地投送到最激烈的战线。" 
 RUS_Simplify_production:0 "简化武器生产" 
 RUS_Simplify_production_desc:0 "为让更多人拿起武器，为让更多部队装备上坦克，唯有进一步简化武器结构。" 
 RUS_the_road_of_life:0 "生命之路" 
 RUS_the_road_of_life_desc:0 "我们的数个城市都面临着被围城的危险，必须向这些城市派出增援部队，不计代价地保卫它们。" 
 RUS_the_defense_of_moscow:0 "莫斯科防卫" 
 RUS_the_defense_of_moscow_desc:0 "敌人就在莫斯科的大门。这里就是我们誓死坚守并且要让敌人溃败的地方，就像当年对拿破仑一样！" 
 RUS_organization_of_the_partisans:0 "组织黑色青年团"
 RUS_organization_of_the_partisans_desc:0 "极端的民族主义组织“黑色青年团”已经在莫斯科组建完毕，他们与敌占区的农民和工人一起，继续与侵略者作战。我们必须给他们送去支援，以便能拖住更多敌军。" 
 RUS_lessons_of_war:0 "战争的教训"
 RUS_lessons_of_war_desc:1 "无论我们在战前有什么计划，在与敌人的接触中都无所幸存。我们必须对这场战争给我们带来的教训持开放态度，而不是坚持过时的教条。只有这样，我们才能停止退却，重新开始发动进攻。" 
 RUS_the_glory_of_the_russia_army:0 "冰上之战"
 RUS_the_glory_of_the_russia_army_desc:0 "十三世纪时，俄罗斯的民族英雄，亚历山大·涅夫斯基在楚德湖的冰面上击败了条顿骑士团，证明了俄罗斯从未屈服于日耳曼人的铁蹄之下，过去没有，今天也不会！"
 rus_organize_black_youth:0 "组织黑色青年团"
 rus_organize_black_youth_desc:0 "极端的民族主义组织“黑色青年团”已经在莫斯科组建完毕，他们已经准备好将俄罗斯的青年们组织起来为保卫俄罗斯而战了。"

 RUS_carl_mannerheim:0 "卡尔·曼纳海姆"
 RUS_CARL_MANNERHEIM_DESC:0 "卡尔·古斯塔夫·埃米尔·曼纳海姆是一名芬兰出身的俄罗斯军人，二月革命沙皇退位后他辞掉了一切军职回到了独立的祖国芬兰，指挥芬兰白军在内战中驱逐了布尔什维克的影响，在这之后他又辞掉了芬兰军队总司令的职务。\n\n一年后，在听说了罗曼诺夫四公主的奇迹生还后，曼纳海姆立即开始了前往俄属远东的漫长旅途，成功在赤塔见到了那位有点熟悉却又有些陌生的公主殿下，现在他将继续履行过去效忠沙皇家族的誓言。"
 RUS_carl_mannerheim_desc:0 "卡尔·古斯塔夫·埃米尔·曼纳海姆是一名芬兰出身的俄罗斯军人，二月革命沙皇退位后他辞掉了一切军职回到了独立的祖国芬兰，指挥芬兰白军在内战中驱逐了布尔什维克的影响，在这之后他又辞掉了芬兰军队总司令的职务。\n\n一年后，在听说了罗曼诺夫四公主的奇迹生还后，曼纳海姆立即开始了前往俄属远东的漫长旅途，成功在赤塔见到了那位有点熟悉却又有些陌生的公主殿下，现在他将继续履行过去效忠沙皇家族的誓言。"
 
