 RUS_Battalion_formation:0 "合成营编队"
 RUS_Battalion_formation_desc:0 "比起在需要时组建特遣部队，我军可以尝试在营级单位组建常备化的多兵种合成营级战术群，在有效提升战斗力的同时也要注意到，此种编制极易遭受敌军的围歼。" 
 
