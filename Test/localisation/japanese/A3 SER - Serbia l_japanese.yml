 serbia_news.1.title: "The Montenegro Revolution"
 serbia_news.1.desc: "Serbian nationalism was instrumental in the war against the old Austro-Hungarian Empire, except that some region under its influence seemed to be a shackle for other nations from its inception, not to mention that the country lost the 1919 war of joint intervention in Hungary.\n\nSince then the conflict between the Serbs and the other nationalities was completely intensified, and after the riots gradually escalated into a civil war, the communist partisans led by $MNT_milovan_dilas$ won several successive battles, and relying on the gradually accumulated prestige $MNT_milovan_dilas$ slowly became the recognized leader of the insurgents."
 serbia_news.1.a: "At least one pole of the Little Entente no longer exists."
 serbia_news.1.b: "It would have been nice if we had won back then."
 serbia_news.1.c: "The revolution will win!"
 serbia_news.1.d: "Damn bandits!"
 serbia_news.1.e: "The powder keg is still exploding."
