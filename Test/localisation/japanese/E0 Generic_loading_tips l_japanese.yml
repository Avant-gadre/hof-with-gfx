 LOADING_TIP_0: "Many people are smiling and laughing. I believe this cannot be wrong.\n- Arturia Pendragon"
 LOADING_TIP_1: "Hunger is the greatest enemy.\n- Arturia Pendragon"
 LOADING_TIP_2: "If you do evil out of a hatred for evil, that rage and hate will merely birth new conflict.  \n- Arturia Pendragon"
 LOADING_TIP_3: "What I was believing is, that will be a peaceful end like a peron falling into sleep.\n- Arturia Pendragon on the collapse of the British Empire"
 LOADING_TIP_4: "I will take the price of everything if I can avoid this extinction.\n- Arturia Pendragon"
 LOADING_TIP_5: "This is the measure for the future's victory. Everyone, endure this please!\n- Arturia Pendragon"
 LOADING_TIP_6: "This island is the very foreign land away from the mainland.\n- Arturia Pendragon"
 LOADING_TIP_7: "Everyone has meet his limit; It's only I that feel everything is fine.\n- Arturia Pendragon"
 LOADING_TIP_8: "Though everyone likes correct things, but nobody likes something that is too correct.\n- Merlin"
 LOADING_TIP_9: "Please think twice before you pick up the sword.\n- Merlin"
 LOADING_TIP_10: "The most important thing for her is not the kingship. She raises her sword for people's lives.\n- Merlin"
 LOADING_TIP_11: "Our goal is an ideal king, while your pursuit is people's happiness.\n- Merlin"
 LOADING_TIP_12: "If you walk down the path that you believe is right, you cannot be wrong \n- Emiya Shiro"
 LOADING_TIP_13: "Though the light is weak, it never fade.\n- Gawain"
 LOADING_TIP_14: "Its meaning will remain, even if it get erased. \n- Mash Kyrielight"
 LOADING_TIP_15: "At this time before the end of this country, I would say: Fool enough.\n- Kay"
 LOADING_TIP_16: "Who even cares about that craps. I'll do what I want, when I want, and that's that. But I'll own up to my actions.\n- Mordred"
 LOADING_TIP_17: "It is not at the life time a person finds the meaning of his life.\n- Mash Kyrielight "
 LOADING_TIP_18: "The king is different from us at the beginning. \n- Lancelot"
 LOADING_TIP_19: "King Arthur does not understand man's heart. \n- Tristan"
 LOADING_TIP_20: "A man will die if he is killed. \n- Emiya Shiro"
 LOADING_TIP_21: "Of the love or hatred God has for the English, I know nothing, but I do know that they will all be thrown out of France, except those who die there.\n- Jeanne d'Arc 1431 "
 LOADING_TIP_22: "Lord, I will devote this body to you. \n- Jeanne d'Arc"
 LOADING_TIP_23: "To act for he knows the result, and to do not act for he knows the result, I don't think it's a human. \n- Jeanne d'Arc"
 LOADING_TIP_24: "My flag, defend my compatriots! \n- Jeanne d'Arc"
 LOADING_TIP_25: "Do you want to build a country where everyone can laugh? A country where people do not need to kill each other. Did you ever think that one day you could live in peace with people who believed in other gods? Yes, we used to think so. \n- Charlemagne"
 LOADING_TIP_26: "There is no need for so-called universal values. Fantasy paladins and fictional saviors are never needed. \n- Charlemagne"
 LOADING_TIP_27: "The difference between the depth of the wallet represents the decisive gap between combat effectiveness! \n- Luviagelita Edelfelt"
 LOADING_TIP_28: "I will never be deceived, and will never admit to be betrayed. By the way the voice of Lord can not be heard. Since I cannot heard voice, it represents Lord has lost his belief in this country! \n- Jeanne d'Arc (Alter)"
 LOADING_TIP_29: "If God is certain to exist, then surely divine retribution shall find me. \n- Jeanne d'Arc (Alter)"
 LOADING_TIP_30: "So-called Belief, to me it's nothing more than evil. \n- Jeanne d'Arc (Alter)"
 LOADING_TIP_31: "I did get executed, laughed at and despised. But even so, I have no reason to retaliate against them. I became a queen at the people's request. Without the people, how can a queen be called a queen? \n- Marie Antoinette"
 LOADING_TIP_32: "Viva La France! \n- Marie Antoinette"
 LOADING_TIP_33: "What I don't know, I learn. That's my policy. \n- Marie Antoinette"
 LOADING_TIP_34: "Why can't the Germans eat cake with us in peace? \n- Marie Antoinette 1940"
 LOADING_TIP_35: "Will you declare yourself a greater fool than me, the queen who failed to stop the revolution? \n- Marie Antoinette"
 LOADING_TIP_36: "If my lord orders me to kill, I shall kill. That's all there is to it. After all one's own principles and position have little meaning when crossing swords.\n- Okita Souji"
 LOADING_TIP_37: "In general, sword fighting is all about fighting spirit. If your sword or sheath breaks or even if you are unarmed... No one will wait for you on the battlefield.  \n- Okita Souji"
 LOADING_TIP_38: "A fifty-year life, is simply a dream if looked down from the Heaven. A billiant colorful short life is the most valuable. \n- Oda Nobunaga"
 LOADING_TIP_39: "German style is so cool. \n- Oda Nobunaga"
 LOADING_TIP_40: "Burn this power of the Demon King into your eyes! \n- Oda Nobunaga"
 LOADING_TIP_41: "In my name representing order, I announce. Everything will be corrected.  \n- Aokazi Aoko"
 LOADING_TIP_43: "First, the monster should not speak human language; Second, the monster should not show the true body; Third, if the monster is not undead body, it makes no sense! \n- Aokazi Touko"
 LOADING_TIP_44: "Will the place where the light does not shine will naturally become dark? \n- Aokazi Touko"
 LOADING_TIP_45: "It is a human who is killed, but the one that kills does not have the dignity and meaning of a human. \n- Aokazi Touko"
 LOADING_TIP_46: "Tell me what you expect.   \n- Rgouyi Shiki"
 LOADING_TIP_47: "As long as it is a living thing, even a God I will kill for you. \n- Rgouyi Shiki"
 LOADING_TIP_48: "The dawn is over. \n- Rgouyi Shiki"
 LOADING_TIP_49: "May you and your world be happy forever. \n- Kokutou Mikiya"
 LOADING_TIP_50: "When I was young, I wanted to be a partner of justice. \n- Emiya Kiritsugu"
 LOADING_TIP_51: "Taking responsibility for yourself is the minimum condition for being being a person. \n- Tohsaka Tokiomi"
 LOADING_TIP_52: "Such a burst, such lament, is my pleasure? \n- Kotomine Kirei"
 LOADING_TIP_53: "If I become a bad girl, would you forgive me? \n- Matou Sakura"
 LOADING_TIP_54: "The flag of fidelity... is undying! Slash! Advance!  \n- Hijikata Toshizo"
 LOADING_TIP_55: "What I want is not this simple correctness! \n- Emiya Shirou"
 LOADING_TIP_56: "My Lord, please give me another chance. \n- Amakusa Shiro Tokisada"
 LOADING_TIP_57: "The most important thing is not life. What must be maintained is the dignity of the soul. \n- Thosaka Rin"
 LOADING_TIP_58: "You could treat me as a knife. \n- Sasaki Kojiro"
 LOADING_TIP_59: "As the new Tsar of Russia, I will wipe out my enemy of Russia! \n- Anastasia Nikolaevna Romanova"
 LOADING_TIP_60: "Hiding weapons is a girl's hobby, right? \n- Rgouyi Shiki"
 LOADING_TIP_61: "Stop talking stupid. The underworld will also make sense. \n- Rgouyi Shiki"
 LOADING_TIP_62: "I don't mean murderous. What I have in mind is just legitimate anger. \n- Edmond Dantes"
 LOADING_TIP_63: "Don't lose to a world that is useless but powerful. \n- Patsy"
 LOADING_TIP_64: "Everything is like a bubble dream.  \n- Miyamoto Musashi"
 LOADING_TIP_65: "Losing faith in humanity is easy. Simply hating them is easier, but continuing to love them is extremely diffcult. \n- Jeanne d'Arc"
 LOADING_TIP_66: "At one end of the fascist spectrum is the endless glory of Rome, and at the other end is the greatest number of people in this country. \n- Nero Claudius 1937"
 LOADING_TIP_67: "If you want to restore Rome, you must first occupy North Africa. If you want to occupy North Africa, you must first conquer Gaul. \n- Nero Claudius 1938"
 LOADING_TIP_68: "My love is too selfish. While giving everything, I must take everything away. \n- Nero Claudius"
 LOADING_TIP_69: "What is a genius? A genius is someone who knows clearly the difference between himself and others. \n- Nero Claudius"
 LOADING_TIP_70: "Children say that people are hung sometimes for speaking the truth. \n- Jeanne d'Arc 1431 "
 LOADING_TIP_71: "About Jesus Christ and the Church, I simply know they're just one thing, and we shouldn't complicate the matter. \n- Jeanne d'Arc 1431 "
 LOADING_TIP_72: "I must ride with my knights to defend what was, and the dream of what could be. \n- Arthur Pendragon in Excalibur (1981) "
 LOADING_TIP_73: "Joan was a being so uplifted from the ordinary run of mankind that she finds no equal in a thousand years. \n- Winston Churchill "
 LOADING_TIP_74: "It is quite certain that in seeing the people who treat us so well despite their own misfortune, we are more obliged than ever to work hard for their happiness. \n- Marie Antoinette 1766 "
 LOADING_TIP_75: "We had a beautiful dream and that was all. \n- Marie Antoinette 1793"
 LOADING_TIP_76: "Justice cannot save the world. It is useless.\n- Emiya Kiritsugu"
 LOADING_TIP_77: "All those people who met there have wholeheartedly admitted the evil and foolishness of this act called war. \n- Emiya Kiritsugu"
 LOADING_TIP_78: "What lies there is only cold despair and a sin called victory, built on the pain of the defeated. \n- Emiya Kiritsugu"
 LOADING_TIP_79: "Because of the wistful actions of those idiots and their refusal to admit that bloodshed is by itself evil, the essence of humans has stayed on the same spot since the Stone Age! \n- Emiya Kiritsugu"
 LOADING_TIP_80: "You're as good as naked before my spear. \n- Diarmuid Ua Duibhne"
 LOADING_TIP_81: "Conflict is humanity's primal instinct. Eliminating it would mean eliminating humanity itself. \n- Kotomine Kirei"
 LOADING_TIP_82: "Fright is about the feeling that you will die. The true meaning of terror doesn't lie in a static condition, but in a change. \n- Gilles de Rais"
 LOADING_TIP_83: "Pleasure leads to joy and joy leads to happiness. \n- Gilgamesh"
 LOADING_TIP_84: "The world is just another word for the things you value around you. \n- Thosaka Rin"
 LOADING_TIP_85: "The pretty lie that is \"equality\" is nonsense spouted by weaklings who cannot look upon on the darkness. \n- Gilgamesh"
 LOADING_TIP_86: "Humans are humans. Deciding on what's wrong and what's right is entirely circumstantial for those bastards. \n- Mordred"
 LOADING_TIP_87: "Strive to consistently maintain the proper flow.  \n- Tohsaka Tokiomi"
 LOADING_TIP_88: "If you act only on what you should do without head for what you want to do, you're nothing more than a machine, a phenomenon.  \n- Natalia Kaminska"
 LOADING_TIP_89: "If you do evil out of a hatred for evil, that rage and hate will merely birth new conflict.  \n- Arturia Pendragon"
 LOADING_TIP_90: "The ability to make excuses for doing cruel and irredeemable things is an unfortunate trait that all humans posses in some capacity.  \n- Jeanne d'Arc"
 LOADING_TIP_91: "Gilgamesh was called a god and a man; Enkidu was an animal and a man. It is the story of their becoming human together.  \n- Herbert Mason, Talking of The Epic of Gilgamesh"
 LOADING_TIP_92: "There are worthless things, but there are no meaningless things. \n- Kotomine Kirei "
 LOADING_TIP_93: "I want to know if it is a crime to live as you are, when you are different from others. \n- Kotomine Kirei "
 LOADING_TIP_94: "It's time to crush you red bandits, in the name of the Tsarina! \n- Mikhail Drozdovsky, January 1, 1937"
 LOADING_TIP_95: "Welcome to the HOF! Have a good tour! Build more mechanized equipments! \n- DEV with love"
 LOADING_TIP_96: "What's wrong with that? I don't want another Romanov who takes revenge on the us in fifteen years. I bet everyone would do that. \n- Private conversation of Philip Goloshchukin after the execution of the whole family of the Tsar"
 LOADING_TIP_97: "Yes, it is true that there were problems, and probably still will be in the future. But the food shortage must be artificially made up, look at the store shelves full. \n- Leo Harvey interviewed by French media after his return from the USSR"
 LOADING_TIP_98: "Today, I was defeated by mechanized troops. In the future, I will be able to defeat the enemy with even more superior mechanized forces. \n- New player who just got into HOF"
 LOADING_TIP_99: "Give me 500 CAS, I don't care how many armored divisions Ai will put out. \n- High-end coloring player"
 LOADING_TIP_100: "The Roman Empire will never shine the shoes of the Krauts!!! \n- Italo Balbo"
 LOADING_TIP_101: "One blow from the Russian army and another from the Ukrainian army brought an end to this ugly product of the Brest treaty. \n- Pavlo Skoropatsky (after the fall of the Soviet Union)"
 LOADING_TIP_102: "At that time I had no idea that this thing (the Dnieper hydroelectric power station) was so important. \n- Roman Shukhovich, after the independence of Ukraine on the site of the repair of the hydroelectric power station"
 LOADING_TIP_103: "Why die for Sudetenland? \n- French anti-war slogans, 1938"
 LOADING_TIP_104: "The Tsarina! How many divisions does she have? \n- Nikolai Yezhov"
 LOADING_TIP_105: "Sorry, but the Rhineland is ours. \n- Siegfried"
 LOADING_TIP_106: "At dawn they stormed Moscow, and although it was still Russia fighting the Russians, I was somehow so joyful. \n- Boris Dzerzhinsky"
 LOADING_TIP_107: "Sometimes it's more trouble to deal with my predecessors than to ask for Army collaboration. \n- Zuikaku"
 LOADING_TIP_108: "Are the Huns the same as the Huns and the Hungarians? \n- Hungarian students who read the new history textbook"
 LOADING_TIP_109: "The Germans, the Hungarians, and the Japanese are the three most powerful peoples in this world. \n- Salahi Ferencz"
 LOADING_TIP_110: "I am the warrior of Elisabeth Bathory, the bravest of her warriors! \n- Hungarian \"folk song\""
 LOADING_TIP_111: "Not all monarchs are good. But monarchies have always been good. \n- Corneliu Codrianu"
 LOADING_TIP_112: "Transylvania ~ Transylvania ~ hope is in us! \n- Romanian soldiers crossing the Carpathian Mountains"
 LOADING_TIP_113: "Give me a scarlet thinker sword and I can hack my way to Moscow by myself! \n- The son of Bina Naju"
 LOADING_TIP_114: "Can I go back to sleep now? \n- Emperor Showa, after signing the Genro Authorization Act"
 LOADING_TIP_115: "When will the China region be updated? \n- Message from the player"
 LOADING_TIP_116: "Everything in heaven and earth is as I want it to be! \n- Sajyou Manaka"
 LOADING_TIP_117: "She's smart, but she's also stupid... I guess she's dead. \n- After the assassination attempt, Reinhard Heydrich comments on Canaris' female co-conspirators"
 LOADING_TIP_118: "I believe that the dark future she told me about will take root under \"Valkist\". \n- The Private Diary of William Canaris"
 LOADING_TIP_119: "This war is so amazing that perhaps a game should be made to recount it. \n- A discussion among a group of Swedes after the start of the Great Europa War"
 LOADING_TIP_120: "Between bread and freedom, if the people choose bread, then they will end up throwing away everything. If the people choose freedom, then they will instead enjoy the bread they have earned by their own labor, and no one will be able to take it away from them. \n- Stepan Bandera"
 LOADING_TIP_121: "The only real power comes from half-price mechanized equipment. \n- Unknown"
 LOADING_TIP_122: "No Bolsheviks, no democracy and no Tsarina! There is only -- Power! \n- Kadok Zemulups' speech announcing the creation of the Russian state"
 LOADING_TIP_123: "So, why should I give power to someone else again? \n- Mikhail Tukhachevsky, who is deciding the future of the Soviet Union"
 LOADING_TIP_124: "I don't know anything about economics, my job is to order the construction of more arsenals. \n- Herman Goering, head of the Office of the Four-Year Plan"
 LOADING_TIP_125: "It doesn't matter what we believe in; what matters is as long as we have faith. \n- Propaganda Minister Josef Goebbels talking with Chancellor Otto Strasser about the current situation in Germany, 1937"
 LOADING_TIP_126: "My name is surrounded by such hatred and fear that no one can judge what is truth and what is fallacy, what is historical fact and what is fiction. \n- Sergei Taboritsky"
 LOADING_TIP_127: "Hegel remarks somewhere that all great world-historic facts and personages appear, so to speak, twice. He forgot to add: the first time as tragedy, the second time as farce. \n- Karl Marx"
 LOADING_TIP_128: "Yes, this is Russia, from the Baltic Sea to the Bering Strait, this is Russia, this is the whole Russian Empire, and she will decide the fate of the whole Europe. \n- Karl Mannerheim"
 LOADING_TIP_129: "As long as people have not learned to reveal the interests of these or those classes through any statements, declarations, promises about morality, religion, politics and society, they have always been and will always be the victims of the folly of political self-deception. \n- Vladimir Lenin"
 LOADING_TIP_130: "I still abide by the maxim of the great Florentine poet: Go your own way and let others speak. \n- Karl Marx"
 LOADING_TIP_131: "Give the country 20 years of stability -- international and domestic, and present-day Russia will become unrecognizable to you. \n- Arkadyevich Stolypin"
 LOADING_TIP_132: "Heavenly punishment! \n- A certain imperialist soldier"
 LOADING_TIP_133: "Russia is an Asian beast under an European mask. \n- Józef Piłsudski"
 LOADING_TIP_134: "I don't think I'm a person who can't be trusted. \n- A message from Kun Bela to the Regent"
 LOADING_TIP_135: "It's a shame to remain in power when others have gained power, it doesn't matter who is in power. \n- Benito, the socialist who defected to the Fascist Party, after the march on Rome in 1936"
 LOADING_TIP_136: "To achieve my rightful place in order to become great, even if I betray the oath I once took, that's what I should do. \n- Benito Mussolini"