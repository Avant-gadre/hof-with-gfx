 YUN_infantry_equipment_0: "Kunming Type 88"
 YUN_infantry_equipment_0_short: "Kunming Type 88"
 YUN_infantry_equipment_0_desc: "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Kunming Arsenal in Yunnan, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 YUN_infantry_equipment_1: "Kunming Type 27"
 YUN_infantry_equipment_1_short: "Kunming Type 27"
 YUN_infantry_equipment_1_desc: "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Kunming, though it may not fully replace its predecessors for some time."
 YUN_infantry_equipment_2: "Tsingtao MP18"
 YUN_infantry_equipment_2_short: "Tsingtao MP18"
 YUN_infantry_equipment_2_desc: "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
 YUN_infantry_equipment_3: "Kunming Xinhai Type 33"
 YUN_infantry_equipment_3_short: "Kunming Type 33"
 YUN_infantry_equipment_3_desc: "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simple gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 YUN_artillery_equipment_1: "75mm Hanyang Xinhai Type 10 Field Gun"
 YUN_artillery_equipment_1_short: "75mm Hanyang Type 10"
 YUN_artillery_equipment_1_desc: "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
 YUN_motorized_equipment_1: "Kunming Type Ziyuan"
 YUN_motorized_equipment_1_short: "Ziyuan"
 YUN_motorized_equipment_1_desc: "After the outbreak of the American Civil War, many American engineers went into exile to escape the war. The Yunnan Machinery Bureau in Kunming seized the opportunity and recruited a group of engineers from the former US Stuart Motor Company. With the assistance of these engineers and the financial support of the Yunnan clique, the car named 'Ziyuan'(Resources) was officially put into production and entered military service."
