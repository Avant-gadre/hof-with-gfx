 TUR_infantry_equipment_0_short: "Mauser T98"
 TUR_infantry_equipment_0_desc: "Mauser T98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of Mauser in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious.\n'One side of me withered from sorrows / the other from a Mavzer wound'"
 TUR_infantry_equipment_1: "Hümayun Tüfeği Yapım 1355"
 TUR_infantry_equipment_1_short: "Kırıkkale T55"
 TUR_infantry_equipment_1_desc: "Kırıkkale T55 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1936 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
 TUR_infantry_equipment_2: "Hümayun Yarı-Otomatik Tüfek Yapım 1360"
 TUR_infantry_equipment_2_short: "Kirikkale T60"
 TUR_infantry_equipment_2_desc: "Kırıkkale T60 Semi Automatic Rifle was based on the receiver of the Gewehr 41, the T-60 is issued with a lighter build and shortened stock, emphasising reliability and speed over range and accuracy. This rifle saw wide use across all branches of service in the Ottoman Military."
