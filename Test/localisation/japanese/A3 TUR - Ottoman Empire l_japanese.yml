 turkish_focus: "Turkish National Focus"
 TUR_the_montreux_convention: "The Montreux Convention"
 TUR_the_montreux_convention_desc: "It is outrageous that despite everything that has happened since the Great War, we are still denied the rights to administer our own straits. Instead of a unilateral seizing of the straits by our military, let us instead try a more deft diplomatic maneuver so we can escape this crisis without becoming Europe's new pariah."
 TUR_the_montreux_convention_tt: "We shall call a §YConvention§! announcing our intention to remilitarize the §YDardanelles§! and the §YBosporus Strait§!. We should be prepared for potential backlash from the §YSoviet Union§!."
 TUR_fully_integrate_the_is_bank: "Fully Integrate the İş Bank"
 TUR_fully_integrate_the_is_bank_desc: "Celâl Bayar and a group of likeminded liberals and advocates for democracy have bound themselves to the institution of the İş Bank, which Atatürk established in 1924. By integrating the İş Bank and the liberals chained to it, we can signal to our nation and to the wider world that Turkey is finally ready to take the next few tentative steps towards becoming a full-fledged democracy."
 TUR_sanayiciler_liberals_tt: "\nThe §YSanayiciler Industrial Projects§! decisions will be cheaper on account of our liberal economic model."
 TUR_ratify_the_six_arrows: "Ratify the Six Arrows"
 TUR_ratify_the_six_arrows_desc: "The Six Arrows symbolize the six fundamental pillars of Kemalism and our ratification of these principles into Turkey's national constitution will surely do a great deal to aid us in our mission of entrenching Kemalist values across all of Turkey."
 TUR_privatize_the_anadolu_agency: "Privatize the Anadolu Agency"
 TUR_privatize_the_anadolu_agency_desc: "Freedom of the press is a necessity under a true democracy, and though we may not love a free media we will just have to learn to cope with them. We can take a big step in this direction by privatizing the state-run Anadolu Agency, which has spread the news throughout Turkey since Atatürk founded it in 1920."
 TUR_privatize_the_anadolu_agency_tt: "Removes the §YInstitute Press Censorship§! decision."
 TUR_lift_the_ban_on_other_political_parties: "Lift the Ban on Other Political Parties"
 TUR_lift_the_ban_on_other_political_parties_desc: "Without fail, every single time a new political party has been established to contest the CHP it has invariably been hijacked by religious fundamentalists who would pervert our republic and its founding principles for their own means. This time things must be different - and yet we must remain vigilant all the same."
 TUR_holding_our_first_multi_party_election: "Hold Our First Multi-Party Election"
 TUR_holding_our_first_multi_party_election_desc: "The very fate of the Republic of Turkey hangs in the balance based upon the upcoming election: but we swore to fight it fair, and fight fair we have. The Turkish people can be trusted to make the right call."
 TUR_official_opposition_party_organised: "An official opposition party has been organized."
 TUR_democratic_transition_focus: "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD: "Achieving Atatürk's Dream"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST: "The Milletin Adamı"
 TUR_democratic_transition_focus_desc: "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD: "Mustafa Kemal Atatürk long dreamed that [ROOT.GetNameDef] would one day become a fully functioning democracy, and it would appear that we have successfully fulfilled that dream."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST: "Adnan Menderes, by pushing transparently Islamist policies on a platform of democratic rights, has become the Man of the Nation. [ROOT.GetNameDefCap] is undergoing a conservative revolution, and all the world can do is watch in dismay."
 TUR_expanding_our_armaments: "Expand Our Armaments"
 TUR_expanding_our_armaments_desc: "The world is changing, and we will bear a responsibility to take up arms against those that would threaten not only the Republic of Turkey but the ideological foundations upon which it stands. It should take very little to convince the sanayiciler of this, and to secure their aid in protecting our country."
 TUR_permit_regional_elections: "Permit Regional Elections"
 TUR_permit_regional_elections_desc: "Turkey is a large country of many religions, cultures, and interests - perhaps it would not be flexing the boundaries of the constitution too badly if we were to allow a certain degree of autonomy across the nation, even to those that have rallied hardest against Kemalism... all in the name of national security, of course."
 TUR_unlock_reconciliation_occupation_law_tt: "Unlocks occupation law: §YReconciliation§!."
 TUR_truce_with_government_called_flag: "A truce with the government has been called."
 TUR_privatize_our_infrastructure: "Privatize Our Infrastructure"
 TUR_privatize_our_infrastructure_desc: "As staunch liberals, we should learn to depend more on private enterprise rather than letting the state intercede in every single matter of construction. If there is a demand for more provincial infrastructure, then the market will rise to supply those demands!"
 TUR_democratic_capstone_focus: "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD: "Looking Outwards"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST: "Purge the Officers"
 TUR_democratic_capstone_focus_desc: "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD: "Being a responsible democratic power comes with more responsibilities than just guaranteeing your own citizens freedoms. The world is dangerous, and democracies across the world are under assault by sinister forces. We have a duty to stand up for freedom."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST: "We cannot effectively govern until we have flushed the Kemalist scum out of every organ of the state. We cannot even trust our own armed forces to be loyal to the rightfully elected government! That needs to change."
 TUR_civil_war_tt: "§RPurging the Kemalists from our armed forces will start a civil war. The strength of our starting position will depend upon how strong the Islamists are in the midlands, and whether we have reformed our armed forces or not. Kurdistan will break away and fight for its freedom if stability is below 60% when this focus is completed.§!"
 TUR_the_sanayiciler: "The Sanayiciler"
 TUR_the_sanayiciler_desc: "Atatürk has worked tirelessly over the years to cultivate a class of entrepreneurs and industrialists to assist in the modernization of our state. It is time to stop cultivating, and to start harvesting - we shall work together to make Turkey a competitive regional power."
 TUR_sanayiciler_tt: "Using §YPolitical Power§! and other means at our disposal, we will be able to empower our burgeoning industrial class to invest their resources into erecting §YCivilian Factories§! and §YMilitary Factories§! for the state's use.\n"
 TUR_cooperate_with_the_debt_council: "Cooperate with the Debt Council"
 TUR_cooperate_with_the_debt_council_desc: "When the dust settled after the Great War, the Republic of Turkey remained standing: a free and independent nation. Well, except for the fact that [TUR.GetNameDef] has inherited the obscene debt that the Ottoman Empire racked up, and the fact that same debt is managed overseas by our would-have-been conquerers. It is not ideal, but we can work together and invent a scenario that benefits us all."
 TUR_debt_council_nationalized_tt: "The §YDebt Council§! will no longer maintain control over the debt of §Y[TUR.GetNameDef]§!."
 TUR_utilize_foreign_capital: "Utilize Foreign Capital"
 TUR_utilize_foreign_capital_desc: "Our nation is young and much of our land is bare of industry, but we do not have to work alone on this matter. A strong Turkey is in the interests of many of the European powers, and if we go to them for aid then they shall surely give it."
 TUR_foreign_capital_tt: "The higher our relations with the old §YGreat Powers of Europe§! and the §YUSA§!, the more options for §Yinvestment§! we will be able to pay for."
 TUR_treaty_of_saadabad: "Treaty of Saadabad"
 TUR_treaty_of_saadabad_desc: "We have nothing to lose and everything to gain by remaining friendly with our neighbors to the east. The idea of a treaty formalizing our friendship has been lobbed around on occasion, and it is high time for Turkey to take the initiative and make sure this friendship is codified in a treaty."
 TUR_assess_our_future: "Assess Our Future"
 TUR_assess_our_future_desc: "When Mustafa Kemal Atatürk liberated this nation and declared its independence, he did so with a very specific vision of what the [ROOT.GetAdjective] state should eventually look like. The time has come to analyze whether the vision of our Ghazi still aligns with the priorities of the current administration."
 TUR_choices_will_decide_legacy_tt: "§YMustafa Kemal Atatürk§! has long championed §Y[ROOT.GetNameDef]§!'s transition from an authoritarian one-party state into a multi-party liberal democracy. Our choices on where to steer our nation's ideological direction will reflect how well we are being perceived as living up to the ideals of §YAtatürk§!."
 TUR_ataturk_seeking_treatment: "Atatürk seeking medical treatment"
 TUR_the_hatay_issue: "The Hatay Issue"
 TUR_the_hatay_issue_desc: "We can no longer sit idly by and allow the oppression of Turkish minorities by Arab irredentists and French imperialists. The notion that Hatay is not every bit a rightful part of Turkey is ridiculous and to be dismissed out-of-hand as revisionism. It is time to set right the mistakes of 1921."
 TUR_peace_in_the_world: "Peace in the World"
 TUR_peace_in_the_world_desc: "Atatürk once proclaimed Peace in the World as the ultimate aim of Turkish foreign policy, and we intend to live up to that lofty goal. We work towards peace on Earth, not eternal war over petty land squabbles."
 TUR_continue_the_policy_of_etatism: "Continue the Policy of Etatism"
 TUR_continue_the_policy_of_etatism_desc: "İsmet İnönü and a group of fellow left-wing ministers are in favor of pivoting our economic policy away from laissez-faire liberalism and towards a uniquely Turkish state-managed economy. Etatism, like Kemalism, represents the perfect fusion of left-wing and right-wing ideologies into something even greater which serves the Turkish people best."
 TUR_sanayiciler_etatism_tt: "\nThe §YSanayiciler Industrial Projects§! decisions will be more expensive on account of our Etatist economic model."
 TUR_peace_at_home: "Peace at Home"
 TUR_peace_at_home_desc: "Our potential enemies will pounce upon us the moment they sense weakness inside of us. It is the paramount responsibility of all Turkish administrations to secure the well-being and internal stability of the state. When we have Peace at Home, we can aspire for Peace in the World."
 TUR_turkish_state_railways: "Turkish State Railways"
 TUR_turkish_state_railways_desc: "Without the intervention of the state, our country will permanently remain a disparate nation of rich and urban cities in the west and decentralized tribes in the east. By connecting our nation together with infrastructure, we bring the entirety of Turkey into the twentieth century, not just our wealthy coastal cities bordering the Aegean."
 TUR_revive_turkish_revolutionism: "Revive Turkish Revolutionism"
 TUR_revive_turkish_revolutionism_desc: "The reformation of the Turkish political system has clearly proved inadequete in the face of widespread opposition by the Turkish people. But is the solution to appease the masses, or to double down on the radicalism of our reforms? Kemalism has changed at the core level before: who is to say where the next reconfiguration of its ideological components will take it in the future?"
 TUR_reinvigorate_turkish_nationalism: "Reinvigorate Turkish Nationalism"
 TUR_reinvigorate_turkish_nationalism_desc: "The only way to unify the country is mimic the rule of Mussolini. We need a strong right-wing leader that is not opposed to left-wing economic reforms and who can speak to the heart of the people. There is only one man for the job: the esteemed Marshal Fevzi Çakmak."
 TUR_the_second_five_year_plan: "The Second Five Year Plan"
 TUR_the_second_five_year_plan_desc: "The first Five Year Plan was a great success, so the best government ministers in the country came together and decided that if the first Five Year Plan was such a success, then why not have another?"
 TUR_the_guardians_of_kemalism: "The Guardians of Kemalism"
 TUR_the_guardians_of_kemalism_desc: "The Kemalist officer corps can only do so much when it comes to the dissemination of Kemalist ideals throughout the nation. It is time for the government to take a more proactive approach in helping Kemalism win the hearts and minds of the Turkish population."
 TUR_kemalist_state_targets_tt: "Two unaligned states become §YKemalist§!\n"
 TUR_the_sun_language_theory: "The Sun Language Theory"
 TUR_the_sun_language_theory_desc: "The Sun Language Theory is the theory that all human languages are descended from the same Turkic root language. The theory is obviously completely logical and it is imperative that we officially state sponsor the theory and start teaching it across the entire country."
 TUR_variant_turkish_tax_focus: "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD: "Varlık Vergisi"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR: "İnanç Vergisi"
 TUR_variant_turkish_tax_focus_desc: "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD: "We shall levy a 'Wealth Tax' on non-Muslims in our country so we can better fund our industrial projects and support ourselves in the mission to secularize [ROOT.GetNameDef]."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR: "Religious institutions have had it far too good in this country for far too long. Time and time again, religious authorities have sought to undermine this government and its efforts, so now we shall liberate them of their wealth so that it can be put to better use."
 TUR_turk_ulusu: "Türk Ulusu"
 TUR_turk_ulusu_desc: "Part of being a responsible and modern country is being able to redefine what it means to be a citizen of said country. We have been too strict on what it means to be Turkish, and to properly represent the make-up of our country it is high time we expand the definition of what makes a citizen a Turk."
 TUR_loosen_the_laws_on_secularism: "Loosen the Laws on Secularism"
 TUR_loosen_the_laws_on_secularism_desc: "Religion has been the single greatest dividing factor for our nation: we have committed to a path of secularism, but why? To mimic the weak nations of the west? It is not the business of the state to decide when, where, and how a man prays to his god."
 TUR_purify_the_diyanet: "Purify the Diyanet"
 TUR_purify_the_diyanet_desc: "The Diyanet has been stacked with men who have never prayed to the Almighty even once in their empty, hollow lives. The Diyanet should be filled with men of faith: men who service themselves to the state and turn to Allah for guidance and comfort!"
 TUR_kemalist_officers_made_hostile_tt: "§RThe Kemalist Officers will strongly take issue with the government's course of action.§!"
 TUR_rehabilitate_the_kadro_movement: "Rehabilitate the Kadro Movement"
 TUR_rehabilitate_the_kadro_movement_desc: "It was a mistake to shut down Kadro and disperse its theorists. They approached the state with fresh and revolutionary ideas and we turned our backs on them. A new kind of nation requires new ideas, and there are no bolder ideas found outside of Kadro!"
 TUR_kemalism_and_the_modern_movement: "Kemalism and the Modern Movement"
 TUR_kemalism_and_the_modern_movement_desc: "When Recep Peker returned from Italy with a report on how fascism could be made compatible with Kemalism, he was ejected from his office. Fascism is the creed of the twentieth century, and we were fools to look past the ideology best suited for Turkey when it was staring at us from right across the Adriatic!"
 TUR_kemalism_and_the_modern_movement_tt: "All the §Yfascist§! countries in §YEurope§! will have their opinions of [ROOT.GetNameDef] increased by §G+25§!."
 TUR_integrate_the_fascist_council: "Integrate the Fascist Council"
 TUR_integrate_the_fascist_council_desc: "Recep Peker's advisory Fascist Council has existed on the sidelines of the state for long enough, it is time to start the integration of Turkish fascist values into the framework of Kemalism."
 TUR_restack_the_officer_corps: "Restack the Officer Corps"
 TUR_restack_the_officer_corps_desc: "The officer corps uphold the key values of Turkey, but those key values have... changed. If the officers are reluctant to reflect the current values of Kemalist ideology, then we shall force them to embody those values."
 TUR_restack_the_officer_corps_tt: "The §YKemalist Officers§! shall be reorganized to be more amenable to the government's wishes. \n§RIf the country is below 50% stability and the Kemalist Officers have been greatly empowered then they can be expected to revolt against the government!§!"
 TUR_form_the_redshirts: "Form the Redshirts"
 TUR_form_the_redshirts_desc: "Every legitimate fascist movement across the world has a shirted movement! The English and Italians have blackshirts, the Germans have brownshirts, the Chinese have blueshirts - the color red best reflects the Republic of Turkey, so we shall form the redshirts! When people hear the term 'redshirt', they will instantly think of the men and women supporting our movement! We are geniuses!"
 TUR_fatherland_first: "Fatherland First!"
 TUR_fatherland_first_desc: "There are a lot of elements of Turkish society that would undermine the government and destabilize our society for their own selfish reasons. That stops with us: from now on, every citizen of Turkey will put their Fatherland First!"
 TUR_fatherland_first_tt: "We shall make a nationwide appeal to the £faction_tur_traditionalist §YTraditionalists§!, the £faction_tur_kurdish §YKurds§!, and the other downtrodden of our nation to unite and stand behind a government that represents them all."
 TUR_deal_for_the_oniki_islands: "Deal for the Oniki Islands"
 TUR_deal_for_the_oniki_islands_desc: "The Oniki Islands off our coast were ripped from our hands and passed off to the lecherous Italians, but not before the perfidious Greeks put their claim to the islands. Rhodes was Turkish, and Rhodes will be Turkish again!"
 TUR_the_pontic_redoubt: "The Pontic Redoubt"
 TUR_the_pontic_redoubt_desc: "We have doted on our western defenses for far too long while ignoring our border with the openly irredentist [SOV.GetNameDef]! We cannot hope to hold them at our border alone for long, but by fortifying a redoubt along our river lines we can hope to best them in a war of attrition. What other hope do we have?"
 TUR_pontic_redoubt_trabzon_tt: "Adds §Y7 land forts§! along the Çoruh River near the [SOV.GetAdjective] border.\n"
 TUR_pontic_redoubt_van_tt: "Adds §Y6 land forts§! along the Kars Stream near the [SOV.GetAdjective] border.\n"
 TUR_pontic_redoubt_erzurum_tt: "Adds §Y3 land forts§! in the city of Erzurum.\n"
 TUR_abuse_the_office_of_soil_products: "Abuse the Office of Soil Products"
 TUR_abuse_the_office_of_soil_products_desc: "The Toprak Mahsulleri Ofisi was founded to regulate the production of foodstuffs and the wages of agricultural workers, but [ROOT.GetNameDef] does not need farmers - it needs land. We shall pressure the poorly performing farm owners into selling their land so that new industry can be erected on those plots to the benefit of the nation as a whole."
 TUR_kemalist_socialist_theory: "Kemalist Socialist Theory"
 TUR_kemalist_socialist_theory_desc: "The Kadro Movement stands for a fundamentally patriotic form of socialism, and is very akin to the British strain of fascism and Marxism-Leninism in many ways. In essence, Kadro puts the Turkish worker first on a fundamental level, and does not seek to sweep away their national identity while doing so. Ours is a truly revolutionary movement, and more importantly: it is a truly Turkish movement."
 TUR_patriotism_over_internationalism: "Patriotism Over Internationalism"
 TUR_patriotism_over_internationalism_desc: "We reject the internationalism of Trotskyism and radical Marxism in favor of a truly national form of socialism. The plight of the international worker is secondary to the struggles of the Turkish laborer, and that is what sets Kemalist-socialism apart from the more radical variants of communism."
 TUR_create_the_turkish_workers_militia: "Create the Turkish Workers' Militia"
 TUR_create_the_turkish_workers_militia_desc: "Politics is a dirty business, and no regime is guaranteed permanence. It is important that we arm the workers and equip them with the means and the will to protect their rights against any who would take it away: whether that be a foreign power, or an upstart new political movement from within our own borders."
 TUR_halk_ve_devlet: "Halk ve Devlet"
 TUR_halk_ve_devlet_desc: "'People and State' - here lies the priority of our Kemalist-socialist government. We must protect and safeguard our people, and we can best do that by strengthening the powers of the state in all matters."
 TUR_nationalise_all_private_industry: "Nationalize All Private Industry"
 TUR_nationalise_all_private_industry_desc: "We do not disregard the contributions of industrialists and liberals in our mutual fight to protect the Turkish state from predatory foreign powers, but they have gotten too big for their own britches. While protecting us from predatory venture capitalists, they have become the predatory venture capitalists. It can be abided no longer: we must nationalize our industry and protect our workers."
 TUR_georgian_manganese_extraction: "Manganese Extraction in Georgia"
 TUR_georgian_manganese_extraction_desc: "There are many minerals and metals remaining unutilized inside of Georgia, and all while our own steel stockpiles remain disappointingly low. We shall send an offer to the regional Georgian administration, and barter for our rights to extract their metals for them in exchange for keeping some of the excesses for ourselves. Should they agree, we shall manufacture the steel right next to the operation in Trabzon."
 TUR_salt_the_scars_of_the_great_war: "Salt the Scars of the Great War"
 TUR_salt_the_scars_of_the_great_war_desc: "The Turkish people have grown soft in the years since the War of Independence. Where is the rage that we need so badly if we are to project our might onto the world? We lost so much in the Great War, more than most, and the only reason we survived was because we fought tooth and claw for that right to survive. We will fight tooth and claw in the next war too."
 TUR_intervene_in_the_spanish_civil_war: "Intervene in the Spanish Civil War"
 TUR_intervene_in_the_spanish_civil_war_desc: "The Spanish Civil War has turned into the world's petri dish for competing ideologies. We share the Mediterranean, and that gives us more right than most to choose to intercede on behalf of our chosen side in the war."
 TUR_a_common_destiny_for_all_of_turkey: "A Common Destiny for All of Turkey"
 TUR_a_common_destiny_for_all_of_turkey_desc: "Turk, Greek, Kurd, Christian, Muslim, Atheist - we are all in this together. It is in our collective interest to come together as a whole and unite behind a strong government that backs radical ideas and works for the collective as a whole. We shall stand united, or we shall perish divided."
 TUR_hunt_down_fifth_columnist_islamists: "Hunt Down the Fifth Columnist Islamists"
 TUR_hunt_down_fifth_columnist_islamists_desc: "While Europe frets over their internationalist communist fifth columnists, we have been struggling with our own internationalist fifth columnists since the very birth of our nation. There exists no greater existential threat to our grand republic than radical Islam and its antiquated proponents. We shall squash these dregs of the Ottoman Empire like the insects they are."
 TUR_pivot_to_the_past: "Pivot to the Past"
 TUR_pivot_to_the_past_desc: "The War of Independence may have been a necessity, but the Republic was a mistake. Atatürk is no longer here to safeguard his precious secular republic, and the people clamor for the return of the Ottoman Sultanate. We shall oblige them, after putting down the Kemalists once and for all."
 TUR_purge_the_kemalists: "Purge the Kemalists"
 TUR_purge_the_kemalists_desc: "By ridding our country of the Kemalist scourge, we will have sown the seeds for the return to our old ways of living and of governing. The Sultan's return is inevitable, as is the destruction of the ephemeral republicans."
 TUR_kemalists_purged_tt: "Removes all £faction_tur_kemalist §YKemalist§! state modifiers."
 TUR_restore_the_divan: "Restore the Divan"
 TUR_restore_the_divan_desc: "A parliament of civil stooges elected by our enemies? No, we never intended for that to last for very long. It is time to bring back the old ways: we shall restore the Divan so that religion sits at the very center of the state. We shall also do away with the westerner-borrowed office of Prime Minister, it is high-time we brought back a Grand Vizier!"
 TUR_rebuilding_our_nation: "Rebuilding Our Nation"
 TUR_rebuilding_our_nation_desc: "The Kemalists ravaged our nation in their futile attempts to repress the will of the people. Our enemies will see us as weak, and so we must rebuild with as much haste as possible!"
 TUR_return_of_the_sultan: "Return of the Sultan"
 TUR_return_of_the_sultan_desc: "It is at long last time to accomplish that which we have dreamed of for so long: we must bring the Sultan home from exile immediately. Our loyalists already have him in hand, and now all that is left is to bring him home and give him a grand coronation."
 TUR_reclaim_macedonia: "Reclaim the Makedonyalı Sanjak"
 TUR_reclaim_macedonia_desc: "Those unfaithful dogs to our west played a central role in the collapse of the last Ottoman Empire. The Greeks have resented us since the very moment we disassembled their pitiful, sickly empire - and now they hold much of Thrace and Madedonia from us. It is time to save our compatriots, while enacting a little revenge at the same time..."
 TUR_join_the_central_powers: "Rejoin the Central Powers"
 TUR_join_the_central_powers_desc: "We failed together as a pact of powers once, but we shall not fail this time! Fate has somehow seen fit to grant us all a second chance to right the wrongs of the Great War, and we must all together seize that opportunity by the horns!"
 TUR_press_the_austro_hungarian_claim: "Press the Austro-Hungarian Claim"
 TUR_press_the_austro_hungarian_claim_desc: "Our triumphant return from the ashes of the Republic of Turkey was a grand event indeed, but we are surrounded on all sides by enemies who would see us destroyed once again. We need allies, and an Ottoman-led expedition into the Danube would hardly be unprecedented."
 TUR_aligning_bulgaria: "Align Bulgaria"
 TUR_aligning_bulgaria_desc: "[BUL.GetNameDef], the only one of us all from the Central Powers to survive with their sovereignty and way of life intact, and what have they done with that? Nothing. They are cowards! We shall see just how cowardly they are with us breathing down their necks and keeping them to task."
 TUR_reclaiming_our_lost_empire: "Reclaim the Fallen Empire"
 TUR_reclaiming_our_lost_empire_desc: "Removing the Kemalists from power and restoring the authority of the Sultan was but only the early steps to our master plan. We shall march across the entire world until our empire is made whole once again!"
 TUR_expanding_the_saadabad_pact: "Expand the Saadabad Pact"
 TUR_expanding_the_saadabad_pact_desc: "The Saadabad Pact was a worthy initiative of the Kemalists, but we surely have more in common now with the signatories than we ever have before. Let us not waste time on half measures, it is time to approach the Saadabad Pact members so that we can formalize this agreement into a proper alliance."
 TUR_saadabad_pact_faction_tt: "We will invite all the signatories of the §YSaadabad Pact§! into a formal alliance."
 TUR_no_faction_members_tt: "The Saadabad Pact has no signatories"
 TUR_no_faction_alliance_members_tt: "The Saadabad Pact signatories have not ratified the Saadabad Concordat"
 TUR_the_damascus_diktat: "The Damascus Diktat"
 TUR_the_damascus_diktat_desc: "[677.Controller.GetNameDefCap] is weak. All we need to do is threaten the possibility of war if they do not surrender Syria, and they shall fall to their knees crying for peace and begging us to take Syria off their hands."
 TUR_supporting_the_east: "Supporting the East"
 TUR_supporting_the_east_desc: "It is our states in the east that form the very backbone of our support, and yet the quality of infrastructure in these states compared to the urban provinces in the west is just apalling. By supporting the east, we support our followers and also better prepare ourselves for undertaking operations to to the east and north."
 TUR_desert_camel_corps: "Desert Camel Corps"
 TUR_desert_camel_corps_desc: "If we are going to enter these arduous and long-lasting operations in the Middle East and Africa, then it is would be simply preposterous to not reform our camelry corps! On our camels, we could ride from Cairo to Cape Town in comfort and in style!"
 TUR_unlock_camelry_effect_tt: "Add technology: §YCamelry Units§!."
 TUR_the_pan_national_association_of_ulemas: "The Pan-National Association of Ulemas"
 TUR_the_pan_national_association_of_ulemas_desc: "Ours is not a national movement: we do not simply stand for the authority of the Sultan, but for the authority of Muslims around the world. We do not abide by nationalism, because we believe in the international cause of Islam! We shall cooperate with religious leaders from all across the world to determine how best we can spread and liberate our religious flock by the sword."
 TUR_reinstate_the_darulfununu_sahane: "Reinstate the Darülfünûn-u Şahâne"
 TUR_reinstate_the_darulfununu_sahane_desc: "We do not hesitate to say that many of our institutions are... not exactly modern. Yet, we live in the age of modern warfare. It is a good thing that our nation is as industrialized and modern as it is - all thanks to the hard work of the Ottoman Bureaucracy! To that end, we shall establish a school in Istanbul University that encourages technical and scientific cooperation between ourselves and likeminded nations."
 TUR_imperial_factories: "Imperial Factories"
 TUR_imperial_factories_desc: "The Kemalists had this interesting idea called 'Etatism', and while we would never openly sponsor a Kemalist ideological pillar, we cannot help but feel it might be... expedient, to centrally organize and control the state's means of production. Do not draw comparisons to communism or fascism: the factories will all belong to the Sultan - we shall just administer these factories on his behalf!"
 TUR_refining_our_strategies: "Refining Our Strategies"
 TUR_refining_our_strategies_desc: "We have learned a lot about warfare since our downfall during the Great War, and we must no longer embark on crazy plans we have no hopes of winning. We must fight smart and conservatively, so that when all the fighting stops and the dust settles we are the victors still standing."
 TUR_the_red_apples_of_sevres: "The Red Apples of Sèvres"
 TUR_the_red_apples_of_sevres_desc: "Paris, Rome, London: these are the kızıl elma of the restored Ottoman Empire. We shall stop at nothing to ensure our old foes - who would have seen us dismantled, humilated, and destroyed - are humbled, bent, and then broken for their insidious designs upon our realm. We shall cast the old world order into flames, and build a new status quo upon the carcasses of their fallen empires."
 TUR_realize_the_nightmare_of_meiji: "Realize the Nightmare of Meiji"
 TUR_realize_the_nightmare_of_meiji_desc: "Sultan Abdul Hamid II used to fear the Japanese emperor would convert to Islam and proclaim themselves Caliph in the place of the Turkic monarch. This never came to pass. Alas, Japan signed Sèvres, just as they signed Lausanne - though we long admired the Japanese, they are just as culpable as the other old powers. We shall humble them by ruling the Khedivate of Nihon directly from Kostantiniye."
 TUR_continue_to_prioritise_balkan_integrity: "Continue to Prioritize Balkan Integrity"
 TUR_continue_to_prioritise_balkan_integrity_desc: "It has always been in our interest that peace reign in the Balkans. We must confess to feeling some responsibility for protecting and elevating our neighbors, especially considering our... unfortunate pasts together. That time is behind us: we approach no longer as conquerers but as staunch friends who mean to protect our weaker neighbors from new conquerers who mean them harm."
 TUR_reaffirm_the_balkan_pact: "Reform the Balkan Pact"
 TUR_reaffirm_the_balkan_pact_desc: "The Balkan Pact was formed to deter Bulgarian and Hungarian irredentism but the world has grown significantly more dangerous since then. The Balkan Pact is inadequate, we must reform it into a Balkan Entente!"
 TUR_balkan_defense_council: "Balkan Defense Council"
 TUR_balkan_defense_council_desc: "Every single country in the Balkan Entente knows war like an old friend. We collectively know we cannot begin a war on the offence, so we must coordinate together to form the greatest defense."
 TUR_balkan_defense_council_tt: "Once the §YBalkan Pact§! has been ratified into an alliance, we can coordinate on how to best defend ourselves from foreign aggression."
 TUR_three_year_industrial_plan: "Three Year Industrial Plan"
 TUR_three_year_industrial_plan_desc: "We are prepared to undergo a peninsula-wide industrialization effort that could daunt even [ENG.GetNameDef]. We shall support one another as equals, and together we shall rise above the strength of our enemies through the collective might of the Balkan Entente!"
 TUR_united_against_imperialism: "United Front Against Imperialism"
 TUR_united_against_imperialism_desc: "All of us have been the victims of the machinations of powers greater than us. Too often have we been bullied into treaties and agreements that have humilated and weakened us. We say that the world is not as it once was and that we shall never again fold to imperialist harassment!"
 TUR_united_against_imperialism_tt: "Change in popularity of Democracy or Unaligned for §YBalkan Pact§! countries: §G10%§!.\n"
 TUR_create_the_balkan_central_bank: "Create the Balkan Central Bank"
 TUR_create_the_balkan_central_bank_desc: "We shall adopt a new currency shared by all our nations alongside our national currencies, and establish a new central bank through which we can all exchange legal tender and engage in business dealings. What could possibly go wrong?"
 TUR_the_treaty_for_prosperity_and_trade: "The Treaty for Prosperity and Trade"
 TUR_the_treaty_for_prosperity_and_trade_desc: "We shall spearhead a collective treaty promoting free trade along the principes of free market liberalism. We cannot expect all our fellow members to fully reconfigure their economies to allow free trade, but we can at least bring an end to protectionism in the Balkans."
 TUR_joint_budgets_on_fortifications: "Joint Budgets on Fortifications"
 TUR_joint_budgets_on_fortifications_desc: "Fort lines have long been a staple of most defensive doctrines, and while some today suggest that such stratagems have been outmoded by modern technology we believe that the fort may yet have some use. By all pitching in for one another's defenses, we guarantee our collective safety."
 TUR_connecting_our_capitals: "Connecting Our Capitals"
 TUR_connecting_our_capitals_desc: "In order to best allow our armies to move smoothly from frontline to frontline, we must have efficient infrastructure laid out across the Balkan Peninsula. We shall work together with our partners to ensure as best we can that our capital cities are connected by modern infrastructure."
 TUR_connect_capitals_greece_tt: "Since §YGreece§! has undertaken infrastructure projects of its own volition, it shall receive additional infrastructure."
 TUR_connect_capitals_romania_tt: "Since §YRomania§! has undertaken infrastructure projects of its own volition, it shall receive additional infrastructure."
 TUR_connect_capitals_yugoslavia_tt: "Since §YYugoslavia§! has undertaken infrastructure projects of its own volition, it shall receive additional infrastructure."
 TUR_fortifying_contentious_areas: "Fortifying Contentious Areas"
 TUR_fortifying_contentious_areas_desc: "The Balkans have not been called the Powderkeg of Europe for nothing. In every single one of our countries there exists at least one potential flashpoint for conflict with a larger power. It is our duty to ensure these flashpoints are adequately defended and fortified."
 TUR_fortify_the_south_tt: "Adds §Y2 land forts§! on each crossing from the §Y[164.GetName]§!.\n"
 TUR_fortify_the_north_tt: "Adds a defensive line of §Yland forts§! in §Y[354.GetName]§!.\n"
 TUR_fortify_the_east_tt: "Adds §Y5 land forts§! on the eastern borders of §Y[800.GetName]§!.\n"
 TUR_integrated_armed_forces: "Integrated Armed Forces"
 TUR_integrated_armed_forces_desc: "It is an ambitious program, but one we have decided is worth pursuing. In light of the predicament we smaller nations face when put up against a great power, we have decided to spearhead a multinational Balkan Entente armed forces organization. We shall afford resources to one another as necessary so that when we stand united we shall not be snuffed out like candles by the imperialists."
 TUR_the_balkan_academy_of_science: "The Balkan Academy of Science"
 TUR_the_balkan_academy_of_science_desc: "We live in an age of science and innovation, and we cannot allow ourselves or any other member of the Balkan Entente to fall too far behind the technical achievements of the larger more industrialized nations."
 TUR_extend_an_olive_branch_to_bulgaria: "Extend an Olive Branch to Bulgaria"
 TUR_extend_an_olive_branch_to_bulgaria_desc: "The Balkan Pact was formed to counter Bulgarian revanchism, but the world has spawned far worse monsters in the years since. Bulgaria, like us, is just another pawn for the imperialists to maneuver in their pursuit for imperial domination. We should offer a helping hand - allow them to join their forces with our own so that we may all emerge from this conflict with our borders and our morals still intact."
 TUR_preempt_bulgarian_alignment: "Pre-empt Bulgarian Alignment"
 TUR_preempt_bulgarian_alignment_desc: "The Prussia of the Balkans might be a smaller power like ourselves, yet they have the hunger and ambition of a mighty great power. Can we doubt for even a moment that the Bulgarians will not stab us all in the back for their own personal gain the moment the opportunity presents itself? The answer is no, which leaves only one solution: Bulgaria must be destroyed."
 TUR_peninsular_network_of_factories: "Peninsular Network of Factories"
 TUR_peninsular_network_of_factories_desc: "Alone, none of us can stand against the larger and more industrialized countries like [GER.GetNameDef] and [SOV.GetNameDef], but together - with all of us pooling our resources to maximize all of our potential? That will make us a mighty power in our own right."
 TUR_combined_operational_strategies: "Combined Operational Strategies"
 TUR_combined_operational_strategies_desc: "By collaborating on a deeper level on matters of strategy and defense, we can guarantee security for our whole region - even against overwhelming odds."
 TUR_edirne_research_exchange: "Edirne Research Exchange"
 TUR_edirne_research_exchange_desc: "We shall seize the initiative and form a public institution that encourages a multinational free flow of ideas so that we can stand on the forefront of all the latest technological and scientific advancements in the Balkan Pact."
 TUR_crush_the_warmongers_in_rome: "Crush the Warmongers in Rome"
 TUR_crush_the_warmongers_in_rome_desc: "The [ITA.GetAdjective]s are the source of all woe in the Mediterranean. They are a malevolent tumour that believe they can spread into Southern Europe like a cancer by right of might. We shall take the fight to them and give them so many doses of their own medicine that they choke on it."
 TUR_brace_against_the_red_menace: "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc: "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism: "Brace Against the Red Menace"
 TUR_brace_against_the_red_menace_communism_desc: "To the north lies the perfidious threat of communism and its chief sponsor in the world. [SOV.GetNameDef] is a pox on this world, and the Balkan Entente will be doing humankind a favor by dismantling the [SOV.GetAdjective] hegemony."
 TUR_brace_against_the_red_menace_generic: "Brace Against the [SOV.GetAdjective] Menace"
 TUR_brace_against_the_red_menace_generic_desc: "To the north lies the perfidious Russia. Forever have they tried to meddle in Balkan and Turkish affairs. The Balkan Entente will be doing humankind a favor by dismantling the [SOV.GetAdjective] hegemony."
 TUR_reconfigure_our_foreign_policy: "Reconfigure Turkish Foreign Policy"
 TUR_reconfigure_our_foreign_policy_desc: "[TUR.GetAdjective] foreign policy has been focused on domestic affairs and keeping foreign policy interactions consigned mostly to our neighbors, but the times have changed and our foreign policy must reflect that. It is time long overdue that we started to deal more with the major powers of the world."
 TUR_the_anglo_turkish_agreement: "The Anglo-Turkish Agreement"
 TUR_the_anglo_turkish_agreement_desc: "The [ENG.GetAdjective] government has been anxious to sign an agreement with us: an agreement that, in effect, requires us to promise nothing but would compel [ENG.GetNameDef] to leap to our aid in the event of an invasion. The whole thing reeks of desperation, but we can use desperation."
 TUR_add_medium_tank_technology_tt: "Add technology: §YBasic Medium Tank§!."
 TUR_applying_british_oil_embargoes_on_iraq: "Applying [ENG.GetAdjective] Oil Embargoes on Iraq"
 TUR_applying_british_oil_embargoes_on_iraq_desc: "The [ENG.GetAdjective] are determined to stop [IRQ.GetAdjective] oil shipments from reaching their continental foes but have been largely unsuccessful. We can support the [ENG.GetAdjective] initiative by blocking one of the largest land routes that the [IRQ.GetAdjective]s pass through to trade in Europe."
 TUR_host_exiled_scientists: "Host Exiled Scientists"
 TUR_host_exiled_scientists_desc: "So many nations run by jackbooted fools are willing to shortsightedly banish their best and brightest minds simply because those scientists will not agree to serve a tyrannical agenda. We shall offer a home to those exiles here in [TUR.GetNameDef], for we have a great need for them."
 TUR_the_chester_concession: "The Chester Concession"
 TUR_the_chester_concession_desc: "We remain entitled to the concessions that the Americans promised us over a decade ago. We can make our engagement with the war incumbent on American contributions to the well-being of the [TUR.GetAdjective] state."
 TUR_raise_opinion_of_america_tt: "The higher the opinion the §YUnited States of America§! has of us, the more likely the concession will be approved."
 TUR_american_motor_factories: "American Motor Factories"
 TUR_american_motor_factories_desc: "Much of our heavy industry that is associated with the production of motorized vehicles is dependent upon cooperation with the Americans. We have not always been the most lenient nation when it comes to foreign investment, but if we were to loosen our regulations for our American friends... well... who can say what might happen?"
 TUR_bomber_schematics: "Bomber Schematics"
 TUR_bomber_schematics_desc: "It is not enough that we can defend our own skies in wartime, we must be able to strike at the hearts of our enemies so that any war can be brought to a swift conclusion. The Allies are the masters of using the bomb as a tool to ground down their enemies, and there is much we can learn from them."
 TUR_join_the_allies: "Join the Allies"
 TUR_join_the_allies_desc: "The world has reached a moment of destiny, and we sit at the crossroads of many empires vying to change the world forever. We must stand for the values upon which our country was founded, and fight with the nations of the West in the name of freedom and liberty."
 TUR_controlling_the_skies_of_europe: "Controlling the Skies"
 TUR_controlling_the_skies_of_europe_desc: "Superior firepower is how we will win the war, and we must be an active contributor to the war effort by adding our own firepower in the struggle to dominate the skies."
 TUR_expanding_our_navy: "Expand Our Navy"
 TUR_expanding_our_navy_desc: "We fight alongside some of the preeminent global naval powers, and we have much to learn from them. By the end of the war, our navy shall be lauded amongst the greats."
 TUR_the_petra_proposal: "The Petra Proposal"
 TUR_the_petra_proposal_desc: "Our advisors have come up with a plan that would see us become responsible for protecting and administrating [ENG.GetAdjective] protectorates in the Levant. The strategy and proposal are sound, and now all that is left is to pitch it to the [ENG.GetAdjective]."
 TUR_expanded_credit_on_our_debts: "Expanded Credit on Our Debts"
 TUR_expanded_credit_on_our_debts_desc: "What luck that we have ended up allied with many of the countries to whom we owe a great deal of debt to! Surely our participation in this conflict is reason enough to see much of that debt wiped away, all in the name of our shared battle for liberty of course."
 TUR_partnership_pact_with_bulgaria: "Partnership Pact with Bulgaria"
 TUR_partnership_pact_with_bulgaria_desc: "It would be wise not to judge the [BUL.GetAdjective] people too harshly lest they be pushed into the arms of the enemy. Let us offer them an alternative: an opportunity to stand on the side of liberty and justice, rather than autocracy and corruption."
 TUR_seizing_the_romanian_oil_fields: "Seizing the Romanian Oil Fields"
 TUR_seizing_the_romanian_oil_fields_desc: "The Romanian oil fields are an area vital to the [GER.GetFactionName] war effort. Cutting off their supply to [ROM.GetNameDef]'s oil would be like stopping blood from flowing to a heart."
 TUR_securing_iran: "Securing Iran"
 TUR_securing_iran_desc: "If the [PER.GetAdjective]s will not regulate the trade of their oil so that it does not reach the reserves of our enemies, then we shall forcibly administer their resources for them."
 TUR_british_dockyards_in_turkey: "British Dockyards in Turkey"
 TUR_british_dockyards_in_turkey_desc: "Our coasts are long and stretch around almost all of our country. There is plenty of free real estate here for ship manufacturing industry and the [ENG.GetAdjective] recognize this. We shall take up their offer of bolstering our naval industry in order to tilt the war effort more in our collective favor."
 TUR_taking_over_defense_of_the_gulf: "Taking Over Defense of the Gulf"
 TUR_taking_over_defense_of_the_gulf_desc: "We can take a little pressure off of our [ENG.GetAdjective] allies by offering to safeguard their Middle Eastern possessions for them. They will likely be amenable to the suggestion, especially considering all that we have contributed to the war effort... and the fact that they would not really be in a position to stop us from just seizing the territories."
 TUR_we_must_not_fall: "We Must Not Fall!"
 TUR_we_must_not_fall_desc: "We did not fight tooth and nail as a nation during our War of Independence only to be annihilated a few decades later. No, [TUR.GetNameDef]'s story does not end here - we must not fall, we will not fall!"
 TUR_the_german_turkish_friendship_treaty: "The German-Turkish Friendship Treaty"
 TUR_the_german_turkish_friendship_treaty_desc: "[GER.GetNameDefCap] and [ROOT.GetNameDef] are natural friends. We do not have to see eye-to-eye on every issue, for our recent histories are not all too dissimilar. [ENG.GetAdjective] efforts to control our foreign policy will come to naught: we shall prove that with a new Treaty of Friendship, signed unilaterally between [GER.GetLeader] and [ROOT.GetLeader]."
 TUR_the_clodius_agreement: "The Clodius Agreement"
 TUR_the_clodius_agreement_desc: "The [GER.GetAdjective]s have approached us with a favorable deal: chromium ore in exchange for the means to produce more military equipment of our own. By becoming [GER.GetNameDef]'s primary source of chromium ore, we also become entitled to [GER.GetNameDef]'s protection which is quite an enviable position to be in nowadays."
 TUR_clodius_agreement_tt: "Every state that produces §Y65§! or more units of §YChromium§! will receive three levels of §YInfrastructure§! and two §YMilitary Factories§!."
 TUR_purchase_italian_light_tanks: "Purchase Italian Light Tanks"
 TUR_purchase_italian_light_tanks_desc: "You cannot have a modern armed forces without strong, reliable armor supporting the backbone of the army. We simply must get our hands on some of our own, and is there any doubt that the greatest tanks produced in the world come out of [ITA.GetNameDef]?"
 TUR_approve_the_funkplan: "Approve the Funkplan"
 TUR_approve_the_funkplan_desc: "When the Schachtplan was rolled out across Southern Europe, we did not participate in the scheme. The situation has changed, and we are prepared to deepen our economic ties with [GER.GetNameDef]. [GER.GetAdjective] economist Walther Funk has drafted up a scheme tailored specifically to our situation, and we would be fools not to implement this scheme as soon as possible."
 TUR_the_italo_turkish_naval_academy: "The Italo-Turkish Naval Academy"
 TUR_the_italo_turkish_naval_academy_desc: "The [ITA.GetAdjective]s are the undisputed master of the seas. There is much we could learn from them if they are willing to teach us."
 TUR_invite_german_officers_to_izmir: "Invite German Officers to [339.GetName]"
 TUR_invite_german_officers_to_izmir_desc: "[GER.GetAdjective] military advisors are the envy of the world. To modernize our military and its tactics, we must employ the aid of the people with the most modern armed forces in Europe."
 TUR_the_mediterranean_entente: "The Mediterranean Entente"
 TUR_the_mediterranean_entente_desc: "We must negotiate a comprehensive pan-Mediterranean alliance that takes responsibility for the security of the region. Any project aimed at controlling the Mediterranean that does not begin with an open hand extended to [ITA.GetNameDef] is doomed to fail."
 TUR_join_the_axis: "Join the Axis"
 TUR_join_the_axis_desc: "The future of [ROOT.GetNameDef] lies very clearly with the nation that will reshape the fate of the world. No country stands prepared to shake up the old status quo and bring in a new era of peace and prosperity quite like [GER.GetNameDef]. We must help them realize their visions for the future."
 TUR_invite_bulgaria: "Invite Bulgaria"
 TUR_invite_bulgaria_desc: "[BUL.GetNameDefCap] has sat on the sidelines for far too long. Their future with [GER.GetNameDef] is not in doubt, only when they will finally declare their loyalties. We shall help the [BUL.GetAdjective]s find their courage."
 TUR_entice_the_greeks: "Entice the Greeks"
 TUR_entice_the_greeks_desc: "Peace with [GRE.GetNameDef] has been something our administrations have worked very hard for since the collapse of the Ottoman Empire. We have no reason to throw away decades of diplomatic efforts, but if we find ourselves on opposite sides of this war then that very well could change. Let us hope they listen to wisdom, and do not throw away their future needlessly."
 TUR_carve_up_greece: "Carve Up Greece"
 TUR_carve_up_greece_desc: "Much to our chargrin, there just does not seem to be a future where [GRE.GetNameDef] exits this era as a still independent nation. There is no animosity in this decision, we are simply doing what must be done for survival's sake. Peace shall again reign in the Aegean, but not in this cruel and unforgiving era."
 TUR_pressure_portugal_to_join: "Pressure Portugal to Join"
 TUR_pressure_portugal_to_join_desc: "[POR.GetNameDefCap] may not technically border the Mediterranean, but it has a large stake in the future of the region. We have needs of their large empire, and they stand to gain much from friends like us."
 TUR_collaborative_civil_works_programme: "Collaborative Civil Works Programme"
 TUR_collaborative_civil_works_programme_desc: "If it were purely up to [ITA.GetNameDef], all anybody in our alliance would do is conquer and subjugate other peoples. We stand as the voice of reason for the other aspects of ruling: has nobody considered employment rates or the post-war economy? We should pool our resources and work together to build a better future that is worthy of all this bloodshed."
 TUR_fortifying_the_bosporus: "Fortifying the Bosporus"
 TUR_fortifying_the_bosporus_desc: "The Bosporus sits as the gateway between the Black Sea and the Mediterranean Sea. The Suez Canal is heavily defended, as are the entryways to the Gibraltar Strait. Does it make sense then to leave our very own strait unprotected and open to molestation by foreign powers? It does not. We shall work hard to defend what is ours."
 TUR_fortifying_the_bosporus_istanbul_tt: "Adds §Y3 land forts§! inside the city.\n"
 TUR_fortifying_the_bosporus_edirne_tt: "Adds a string of level two §Yland forts§! along the §YTurkish Straits§!.\n"
 TUR_mediterranean_merchant_fleet: "Mediterranean Merchant Fleet"
 TUR_mediterranean_merchant_fleet_desc: "Convoys are the bloodline of this faction, and we must all make a better collective effort to increase the amounts of convoys we have available. Of course, if this new merchant fleet were also used as a covert means to share additional information about naval research then this might work out to be a particularly fruitful endeavour."
 TUR_court_the_spanish: "Court the Spanish"
 TUR_court_the_spanish_desc: "It is no secret that the leader of Spain is sympathetic to our faction and what it represents. A simple offer of friendship and some vague promises about future gains should be enough to entice them over to our side in a more committed fashion."
 TUR_cleanse_iberia_of_bolshevism: "Cleanse Iberia of Bolshevism"
 TUR_cleanse_iberia_of_bolshevism_desc: "The loss of the Nationalist cause during the Spanish Civil War was an outrage! It was wrong; a perversion of justice and a tragic failing of the fascist cause. We must remedy the wrongs of the past through force."
 TUR_end_the_british_hegemony: "End the British Hegemony"
 TUR_end_the_british_hegemony_desc: "This world cannot know peace until the perfidious and eternal reign of the [ENG.GetAdjective] is brought to a violent and definitive end. This is not war, it is duty."
 TUR_punish_french_weakness: "Punish French Weakness"
 TUR_punish_french_weakness_desc: "The [FRA.GetAdjective] tricolor once flew over half of Europe during the days of Napoleon. Today, it is not even fit to fly over Paris. It is past time to put an end to the global embarrassment that is the nation known as '[FRA.GetNameDef]'."
 TUR_victory_or_death_against_communism: "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc: "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism: "Victory or Death Against Communism"
 TUR_victory_or_death_against_communism_communism_desc: "The global fight against communism is a righteous one. The fight goes beyond simple ideology: we are fighting for our very way of life against a terrifying monolith that destroys everything it touches. We cannot afford to lose."
 TUR_victory_or_death_against_communism_generic: "Victory Against Russian Imperialism"
 TUR_victory_or_death_against_communism_generic_desc: "The global fight against [SOG.GetAdjective] imperialism is a righteous one. The fight goes beyond border disputes: we are fighting for our very way of life against a terrifying expansionist empire that destroys everything it touches. We cannot afford to lose."
 TUR_increase_german_military_aid: "Increase German Military Aid"
 TUR_increase_german_military_aid_desc: "If the [GER.GetAdjective]s expect us to keep up with their advances on the frontlines then they need to share some of the copious amounts of technology they have gathered over the years. Of course, we would like to fight in a more intensive capacity - but some [GER.GetAdjective] aid could go a long way in facilitating that desire."
 TUR_cooperative_research_centers: "Cooperative Research Centers"
 TUR_cooperative_research_centers_desc: "This war will be won by the power with the greatest technological capabilities. Fascism is the creed of the future, so it stands to reason we require only the most modern of technologies to wage our warfare."
 TUR_the_tuz_golu_training_facility: "The Tuz Gölü Training Facility"
 TUR_the_tuz_golu_training_facility_desc: "Our nation's Mediterranean climate is not a fit environment to train our soldiers so they can adequetely operate in arid climates. We have elected to erect training facility close to the Tuz Gölü salt lake, so that our troops might be better prepared to fight in desiccated environments."
 TUR_pack_for_a_long_winter: "Pack for a Long Winter"
 TUR_pack_for_a_long_winter_desc: "It is no easy task emulating some of the bitter colds of Eurasia, but he have been forced to make do. We have elected to construct a facility on the summit of Mount Palandöken in Erzurum with an additional smaller facility based around Mount Ağrı so our troops can train in alpine and glacial-like conditions all year round."
 TUR_support_the_golden_square: "Support the Golden Square"
 TUR_support_the_golden_square_desc: "There is a group with some considerable influence in [IRQ.GetNameDef] that share objectives very similar to our own. We ought to support these likeminded individuals so they might help up eliminate the imperialist presence in the region."
 TUR_secure_the_iraqi_oil: "Secure the Iraqi Oil"
 TUR_secure_the_iraqi_oil_desc: "Why trust others to do a job you know you can do perfectly fine on your own? Our boots will be touching ground in Baghdad before the end of the month: guaranteed."
 TUR_rebuke_the_treaty_of_lausanne: "Rebuke the Treaty of Lausanne"
 TUR_rebuke_the_treaty_of_lausanne_desc: "We have already violated so many of the stipulations of the treaty that was imposed on us after the end of the Great War. It is time to finally throw off the yoke of our enemies, just as our allies have already done before us. It is unfortunate, but we cannot trust that our western borders will be secure until the [GRE.GetAdjective] is resolved."
 TUR_turkish_panzers: "Turkish Panzers"
 TUR_turkish_panzers_desc: "Why should [GER.GetNameDef] be the only country to have awe-inspiring tanks? We shall commission our very own range of armor that shall go on to conquer the world alongside the [GER.GetAdjective] panzers!"
 TUR_establish_the_committee_of_pan_turkism: "Propagate the Doctrine of Pan-Turkism"
 TUR_establish_the_committee_of_pan_turkism_desc: "All across Eurasia our oppressed Turkic brothers and sisters wait for us to liberate them from the clutches of their evil masters. We intend to do exactly that, and we shall not stop until every Turkic person in the world lies free in our borders and under our protection!"
 TUR_integrate_german_officers_into_the_army: "Integrate German Officers into the Army"
 TUR_integrate_german_officers_into_the_army_desc: "With there no longer being any need to disguise the role of the German military officials in our country, we have officially integrated them into our chain of command with the express consent of [GER.GetLeader]."
 TUR_restoring_our_nations_pride: "Restoring Our Nation's Pride"
 TUR_restoring_our_nations_pride_desc: "Our achievements in the past few years have been utterly staggering. We have gone from being terrified of war following our tremendous losses in the Great War to continental conquerers fighting battles all across the world. We are on the cusp of a golden age: the Golden Age of the Wolf!"
 TUR_renew_the_turkish_soviet_non_aggression_pact: "Renew the Soviet Non-Aggression Pact"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc: "We signed a non-aggression pact with [SOV.GetNameDef] in 1925 and were one of the first countries in the world to engage in friendly relations with the [SOV.GetAdjective]s, but the times have changed. It is important we renew this pact, and ensure ties with the current regime are healthy."
 TUR_the_batumi_accord: "The Batumi Accord"
 TUR_the_batumi_accord_desc: "We should work together with the Georgian regional government to enhance the industries of both our nations. Such an agreement would be fruitful to both parties, and could not possibly be denied except for reasons that were explicitly political in nature."
 TUR_provide_refuge_to_the_victims_of_fascism: "Provide Refuge to the Victims of Fascism"
 TUR_provide_refuge_to_the_victims_of_fascism_desc: "The fascist cause is indiscriminate in its choice of victims. These demagogues pander to the masses with delusions of grandeur on the one hand, while letting the rats out of the sewer with the other. We must protect those who have no means with which to protect themselves."
 TUR_soviet_tank_factories: "Soviet Tank Factories"
 TUR_soviet_tank_factories_desc: "By taking a more explicity anti-fascist stance in our foreign policy, we can ensure the success of a scheme designed to foster armor production in [ROOT.GetNameDef] with the aid of the [SOV.GetAdjective]s."
 TUR_dissolve_the_ODPA: "Dissolve the Debt Council"
 TUR_dissolve_the_ODPA_desc: "The Western powers think just because the Ottomans were indebted to them that it means our allegiance is owed to their cause. The imperialists have not changed, and they consistently seem to strive to prove that they can never change. We will put to death this antiquated symbol of our past: when we were too weak to stand up for ourselves."
 TUR_adana_to_baku_highway: "Adana-to-Baku Highway"
 TUR_adana_to_baku_highway_desc: "We have long wanted to foster greater ties between ourselves and the Caucasus. This initiative can serve to only deepen our ties with [SOV.GetNameDef]."
 TUR_arctic_wolves_training_program: "The Arctic Wolves Training Program"
 TUR_arctic_wolves_training_program_desc: "Our soldiers shall prowl the snow like wolves hunting prey in the boreal. Through our training, the enemy shall come to fear more than cold in the icy winds."
 TUR_seize_religious_property: "Seize Religious Property"
 TUR_seize_religious_property_desc: "Religion has been the bane of this republic since its very inception. We shall nationalize and close every religious building in this country and put the land to better use. By freeing ourselves from the shackles of religion, we shall finally reach our fullest potential."
 TUR_guarding_our_western_frontiers: "Fortifying the Western Frontiers"
 TUR_guarding_our_western_frontiers_desc: "The greatest threat to our sovereignty comes from the west. When the Western nations come for us, they shall find us prepared to push them back into the seas from which they spawned."
 TUR_anti_bolshevik_mediterranean_bloc: "The Anti-Bolshevik Mediterranean Bloc"
 TUR_anti_bolshevik_mediterranean_bloc_desc: "We wish we could maintain friendly ties with [SOV.GetNameDef], but Stalinism is so far from the Marxist ideal that we would be lying to ourselves if we claimed it tolerable. We must break with [SOV.GetNameDef], and find likeminded friends elsewhere."
 TUR_readdress_the_montreux_convention: "Readdress the Montreux Convention"
 TUR_readdress_the_montreux_convention_desc: "When we first held the Montreux Convention, we were perhaps too harsh when considering the [SOV.GetAdjective] position. We ought to revisit the signed declaration and make the concessions that the [SOV.GetNameDef]s asked for in the name of friendship and cooperation."
 TUR_the_international_of_proletarian_freethinkers: "The International of Proletarian Freethinkers"
 TUR_the_international_of_proletarian_freethinkers_desc: "The freethinkers come from the working class, and soon the best and brightest of the working class shall flock here to contribute to the greater good."
 TUR_officers_of_the_revolution: "Officers of the Revolution"
 TUR_officers_of_the_revolution_desc: "Just as the Kemalist officers represent and safeguard their own ideology, our new officers shall serve as the guardians of Marxism in [TUR.GetNameDef]."
 TUR_taking_responsibility_for_the_air_war: "Taking Responsibility for the Air War"
 TUR_taking_responsibility_for_the_air_war_desc: "The [SOV.GetAdjective]s have enough on their plate dominating the land and seas, we ought to lend a helping hand by taking some responsibility for the air war."
 TUR_strengthening_our_navies: "Strengthening Our Navies"
 TUR_strengthening_our_navies_desc: "To protect ourselves in the Mediterranean, we need strong and capable navies. Through a combined effort, we shall achieve the minimum required to safeguard our borders from enroaching threats."
 TUR_avenge_the_treaty_of_sevres: "Avenge the Treaty of Sèvres"
 TUR_avenge_the_treaty_of_sevres_desc: "[FRA.GetNameDefCap] thought they could destroy us when we were at our weakest. They sought to exploit us, and disarm us, and divide us. We shall do unto them exactly as they had planned to do unto us."
 TUR_strike_at_the_fascist_menace: "Strike the Fascist Menace"
 TUR_strike_at_the_fascist_menace_desc: "Fascism is too dangerous an ideology to leave running rampant in our backyard. How long before our own people catch the fascist bug? We must crush the fascists and in doing so rob their movement of all its legitimacy."
 TUR_learning_from_the_tripolitanian_war: "Learning from the Tripolitanian War"
 TUR_learning_from_the_tripolitanian_war_desc: "The chain of events that set off the collapse of the Ottoman Empire happened so quickly that there was hardly any time at all to reflect on lessons learned. We should learn from our mistakes when the [ITA.GetAdjective]s invaded Ottoman Libya and seized it from us."
 TUR_stop_the_stalinist_charade: "Stop the Stalinist Charade"
 TUR_stop_the_stalinist_charade_desc: "The true revolution must be brought back from whence it came. Somewhere along the way, [SOV.GetNameDef] lost sight of its purpose and spirit. We must help them reclaim their lost idealism."
 TUR_strike_the_british_imperialists: "Strike the British Imperialists"
 TUR_strike_the_british_imperialists_desc: "The world can never truly change so long as [ENG.GetNameDef] still exists as it is. We must crush them, and destroy their deplorable empire."
 TUR_foreign_brigades_for_the_revolution: "Foreign Brigades for the Revolution"
 TUR_foreign_brigades_for_the_revolution_desc: "Marxism is a fundamentally internationalist creed and so it is merely natural that revolutionaries from all across the world would flock to our nation to fight in our shared global struggle."
 TUR_joint_caucasian_turkish_officer_school: "Joint Caucasian-Turkish Officer School"
 TUR_joint_caucasian_turkish_officer_school_desc: "Kars is a city with a storied history, and its proximity to [SOV.GetNameDef] makes it the ideal location to establish a new politicized officer school. Our officers will be taught not just the fundamentals of warfare, but the intricacies of Marxist doctrine."
 TUR_lift_the_turkiye_komunist_partisis_exile: "Lift the Türkiye Komünist Partisi's Exile"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc: "Many members of the Turkish Communist Party still remain in exile in [SOV.GetNameDef] or hidden throughout Europe in secret cells. We may not agree with everything the TKP has to say, but we do remain comrades in the same class liberation struggle. It is time to bring them home."
 TUR_reconciling_kemalism_with_bolshevism: "Reconciling Kemalism with Bolshevism"
 TUR_reconciling_kemalism_with_bolshevism_desc: "[SOV.GetLeader] must be added as one of the crucial ideological figures who define our ideology. How we can cleanly accomplish such an ideological shift in a clean fashion is a mystery, but who is going to call us out on it?"
 TUR_the_turkish_tank_project: "The Turkish Tank Project"
 TUR_the_turkish_tank_project_desc: "The tank is the weapon of the future, and communism is the creed of the future. The two go together like çiğ köfte and rakı!"
 TUR_scrapping_our_debts: "Scrapping Our Debts"
 TUR_scrapping_our_debts_desc: "Building our nation from almost the ground up was a costly affair, and we will be thankful for the charity of nations richer than us that assisted us in our climb for national progress. However, we have become so divergent from those who thought to control us by the purse strings that we have no choice but to sever all of our debts."
 TUR_collectivising_our_agriculture: "Collectivizing Our Agriculture"
 TUR_collectivising_our_agriculture_desc: "Agriculture is a very important field in [ROOT.GetNameDef], and those who toil the earth can no longer be exploited by those who would milk them for profit. From now on, the farmer sets their own wage and controls their own means of production."
 TUR_capitalise_on_rising_kurdish_nationalism: "Capitalize on Rising Kurdish Nationalism"
 TUR_capitalise_on_rising_kurdish_nationalism_desc: "We have reason to believe that Kurds outside of our nation are conspiring to commit acts of misguided terrorism inside of our own borders. They do not understand that through communism the Kurdish worker has been liberated. We shall liberate the misguided proles abroad as well."
 TUR_issue_an_ultimatium_to_the_bulgarians: "Issue an Ultimatium to the Bulgarians"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc: "Has there ever existed a fouler nation than [BUL.GetNameDef]? Again and again, they have upset the balance in the Balkans for no reason other than to fulfill their own selfish, irredentist delusions. We shall dominate them, and in doing so we shall liberate the [BUL.GetAdjective] worker - even if he does not really deserve it."
 TUR_learning_from_the_great_war: "Learning from the Great War"
 TUR_learning_from_the_great_war_desc: "Even though our armies emerged from the War of Liberation victorious against the Entente and the Ottomans, our nation paid the price for freedom in blood. We must never again allow a disaster of such a devastating scale to strike our country again. We must learn from our past mistakes, and study our victories."
 TUR_modernising_the_army: "Modernizing the Army"
 TUR_modernising_the_army_desc: "We have fallen behind the curve when it comes to technological innovations in warfare. To avoid a repeat of the bloodshed of our past, we must quickly modernize our tactics and our equipment."
 TUR_hava_okulu: "Hava Okulu"
 TUR_hava_okulu_desc: "We are proud of having such an old and venerable academy dedicated to military and civilian aviation. We should put a greater focus on our air warfare efforts."
 TUR_expand_the_air_bases: "Expand the Air Bases"
 TUR_expand_the_air_bases_desc: "Our nation is very large, and it is vital that our air force be able to cover every inch of [ROOT.GetAdjective] territory."
 TUR_mechanising_our_army: "Mechanizing Our Army"
 TUR_mechanising_our_army_desc: "It is an ambitious goal but one that is pursued out of necessity. Sooner or later, all armies will be mechanized. We must simply decide whether we prepared to undertake such an effort now, or wait until it becomes more viable in the future."
 TUR_embrace_military_tradition: "Embrace Military Tradition"
 TUR_embrace_military_tradition_desc: "The Ottoman Empire used to menace the entire continent of Europe. Sure, some mistakes were made - but by looking to the past perhaps we might once again have an army capable of marching all the way to the gates of Vienna and beyond."
 TUR_the_kirikkale_tank: "The Kırıkkale Tank"
 TUR_the_kirikkale_tank_desc: "We have become too reliant upon the foreign designs of armored vehicles. We shall design our very own [ROOT.GetAdjective] tank - the Kırıkkale Tank!"
 TUR_superiority_of_arms: "Superiority of Arms"
 TUR_superiority_of_arms_desc: "Why throw men at a problem when bullets and shells are far more expendable? We must make a greater effort to save the lives of our soldiers through the use of overwhelming firepower."
 TUR_utilising_our_terrain: "Utilizing Our Terrain"
 TUR_utilising_our_terrain_desc: "Anatolia is a defender's dream and an invader's worst nightmare. We know our country, and we should train to utilize the natural defenses of our nation to make any invasion a hard-fought battle."
 TUR_construct_the_cakmak_line: "Construct the Çakmak Line"
 TUR_construct_the_cakmak_line_desc: "Field Marshal Fevzi Çakmak has proposed building a defensive line of fortifications around Edirne and the Bosporus Straits. While there has been some trepidation among officials about pursuing the project, ultimately the benefits outweigh the costs and it is about time we got started on the fortline."
 TUR_accelerate_native_fighter_designs: "Accelerate Native Fighter Designs"
 TUR_accelerate_native_fighter_designs_desc: "Our aviation industry is old and well-respected, but few distinctly [ROOT.GetAdjective] plane designs have met the standards for production. We must work to change that."
 TUR_patrol_the_seas: "Patrol the Seas"
 TUR_patrol_the_seas_desc: "Our ocean is our natural barrier against invasion and we must care for it just as we would a land border."
 TUR_invoke_the_methods_of_mehmed_ii: "Invoke the Methods of Mehmed II"
 TUR_invoke_the_methods_of_mehmed_ii_desc: "We learned from Mehmed II that when a problem seems insurmountable, a big cannon will usually prove to be a very viable solution."
 TUR_turkish_air_defense_platforms: "Turkish Air Defense Platforms"
 TUR_turkish_air_defense_platforms_desc: "We must work to defend our air space in the case of an aerial attack from the seas or from one of our neighbors' territories."
 TUR_expand_the_golcuk_naval_base: "Expand the Gölcük Naval Base"
 TUR_expand_the_golcuk_naval_base_desc: "By expanding the Gölcük Naval Base we will be able to support our strategic goals in the strait and Aegean sea."
 TUR_relocate_from_yildiz_palace: "Relocate from Yıldız Palace"
 TUR_relocate_from_yildiz_palace_desc: "We have centered our naval efforts around Çanakkale and the Straits for far too long. It is time to finally act on our plans to expand the Port of Mersin."
 TUR_the_legacy_of_osmanli_donanmasi: "The Legacy of the Osmanlı Donanması"
 TUR_the_legacy_of_osmanli_donanmasi_desc: "The Ottoman Fleet was truly impressive, and if there is at least one thing worthy of mourning from the fallen empire it would be the illustrious navy it wielded. We can honor that legacy with a more modern navy today."
 TUR_the_path_of_the_wolf: "The Path of the Wolf"
 TUR_the_path_of_the_wolf_desc: "Like the wolf, we must always be on the prowl. We shall stay low, and attack when our enemy leasts expects it. We have the mindsets of wolves, and the submarine is the perfect tool to exercise that mindset."
 TUR_fortified_defensive_bases: "Fortified Defensive Bases"
 TUR_fortified_defensive_bases_desc: "It is said the best offence is a good defense, and our official stance is that we do not disagree!"
 TUR_turk_silahli_kuvvetleri: "Türk Silahlı Kuvvetleri"
 TUR_turk_silahli_kuvvetleri_desc: "Our armed forces have become truly modern and are no longer the shade they had become after the terrible War of Independence. We could take on the world in our current state. We should be proud of how far we have come."
 TUR_misak_i_milli: "Misak-ı Millî"
 TUR_misak_i_milli_desc: "Misak-ı Millî - the National Oath. After the collapse of the Ottoman Empire and the conclusion of the War of Independence, we voluntarily surrendered a great deal of territory that we held and dropped our claims on the territory. The world is different now, and the people in these territories clamor for our return. We shall oblige them."
 TUR_alienate_our_allies_tt: "\n§ROur radical shift in foreign policy might alienate us from our allies, especially if we begin targetting them.§!"
 TUR_recover_the_kardzhali_vilayet: "Recover the Kardzhali Vilayet"
 TUR_recover_the_kardzhali_vilayet_desc: "The contemptible [BUL.GetAdjective] have been a thorn in our side for too long. They can deny it all they wish, but the Turkic people trapped and oppressed in their vicious rump state cry out for liberation. We do not intend to keep them waiting any longer."
 TUR_cypriot_and_oniki_ilhak: "Cypriot and Oniki Ilhak"
 TUR_cypriot_and_oniki_ilhak_desc: "The [GRE.GetAdjective]s can cry out for enosis all they wish; we shall beat them at their own game with our own ilhak. Cyprus and Rhodes are rightfully ours, and when we take hold of them again we shall never let them go."
 TUR_reuniting_thrace_through_force: "Reuniting Thrace Through Force"
 TUR_reuniting_thrace_through_force_desc: "There is still a substantial [ROOT.GetAdjective] population in Thrace. We hold the greater part of it in Edirne, but the [GRE.GetAdjective] insist on keeping the territory divided. We must now insist to the contrary."
 TUR_rebuke_the_treaty_of_kars: "Rebuke the Treaty of Kars"
 TUR_rebuke_the_treaty_of_kars_desc: "The Treaty of Kars was supposed to put to rest the borders between [ROOT.GetNameDef] and the Caucasus, but how can such a treaty hold weight when the lives of the Turkic places in that accursed region are at stake? We shall fight tooth and claw to save our kin."
 TUR_unite_the_azeri_diaspora: "Unite the Azeri Diaspora"
 TUR_unite_the_azeri_diaspora_desc: "It is our solemn duty to unite all the Turkic peoples of the world under one nation, and until we have liberated our Azeri brethren abroad our mission is not yet finished."
 TUR_konfederasyon: "Konfederasyon"
 TUR_konfederasyon_desc: "We have always had a great affinity with the people of Azerbaijan, and it would be an absolute privilege to extend to the Azeri people equal citizenship in our fine conglomeration of Turkic peoples."
 TUR_annul_the_ankara_anlasmasi: "Annul the Ankara Anlaşması"
 TUR_annul_the_ankara_anlasmasi_desc: "In 1926, the Mosul Question was seemingly resolved - but as with all crises of the time the result was undeniably in favor of the [ENG.GetAdjective] and the [FRA.GetAdjective]. We shall no longer ignore the plight of the [IRQ.GetAdjective] Turk. The time for action has come."
 TUR_liberate_the_kurdish_diaspora: "Liberate the Kurdish Diaspora"
 TUR_liberate_the_kurdish_diaspora_desc: "The destinies of the Turkish and Kurdish people are intertwined, and if we are not all in this together then history will be doomed to repeat itself for all of eternity."
 TUR_turanist_ambition: "Turanist Ambition"
 TUR_turanist_ambition_desc: "We have the will to forge for ourselves a mighty empire, but we risk inciting the ire of the world's still-standing Great Powers. They will try to hinder us, but once Eurasia falls under our control they will be able to do naught to stop us."
 TUR_subdue_the_magyars: "Subdue the Magyars"
 TUR_subdue_the_magyars_desc: "They may think themselves far beyond their roots after centuries under the Austrian thumb, but we see the Hungarian for what he truly is. He is a Turk who denys it; a wolf who sees himself as a hawk. We shall remind the Magyars of their heritage."
 TUR_cin_turkleri: "Çin Türkleri"
 TUR_cin_turkleri_desc: "The Turk in China will always be preyed upon without the solidarity of Turks abroad. It is incumbent on us to liberate and safeguard the Turks of China from those who would deny them their heritage."
 TUR_crowning_ourselves_with_the_fin_ugor: "Crowning Ourselves with the Fin-Ugor"
 TUR_crowning_ourselves_with_the_fin_ugor_desc: "There is no finer jewel in the Turanist crown than that of [FIN.GetNameDef]. To conquer the [FIN.GetAdjective] is the sum of ultimate ambition, and we fully intend to meet that ambition and complete our Turanist brotherhood."
