 PAR_infantry_equipment_0: "Mauser Modelo 1907"
 PAR_infantry_equipment_0_short: "Modelo 1907"
 PAR_infantry_equipment_0_desc: "As tensions mounted in the Gran Chaco in the beginning of the 20th century, Bolivia and Paraguay each commenced audacious rearmament campaigns to counter the other. During this period, Paraguay adopted a slightly shortened derivative of the Mauser 1898. This rifle, chambered in 7.65×53mm Mauser, became the backbone of the Paraguayan military until conflict again flared two decades later."
 PAR_infantry_equipment_1: "Oviedo Mauser Modelo 1927"
 PAR_infantry_equipment_1_short: "Modelo 1927"
 PAR_infantry_equipment_1_desc: "In 1927, the Spanish Oviedo company won a contract with the Paraguayan government to produce an updated variant of the Argentinian 1909 Mauser. While the rifle itself is top-of-the-line for its time, providing sufficient ammo to supply the rifles has proven surprisingly difficult for Paraguay."
