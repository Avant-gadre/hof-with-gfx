 artillery_equipment_2: "改进型火炮"
 artillery_equipment_2_desc: "新榴弹炮的设计利用新的液压反冲装置和更长的炮管。"
 artillery_equipment_3: "先进型火炮"
 artillery_equipment_3_desc: "重量更轻的火炮能够被分解运输，为那些以前难以获得火炮支持的地区提供火力支持。"
 anti_air_equipment_2: "改进型防空炮"
 anti_air_equipment_2_desc: "使用更强炮弹和炮管的防空火炮可以瞄准高空飞行的飞机。"
 anti_air_equipment_3: "先进型防空炮"
 anti_air_equipment_3_desc: "高级防空炮有着更大的覆盖范围和设计容量，能够打击最快最新的敌机。"
 rocket_artillery_equipment_2: "先进型火箭炮"
 rocket_artillery_equipment_2_desc: "高级火箭炮有着更大的射程和更轻的炮管重量。"
 anti_tank_equipment_2: "改进型反坦克炮"
 anti_tank_equipment_2_desc: "大口径火炮用于打击更厚的倾斜装甲防护坦克。"
 anti_tank_equipment_3: "先进型反坦克炮"
 anti_tank_equipment_3_desc: "高级反坦克炮使用多种新型弹药技术与更快地枪口射速相结合，能够应对敌人可能的开发的任何装甲。"
 motorized_rocket_equipment: "自行火箭炮"
 motorized_rocket_equipment_short: "自行火箭炮"
 motorized_rocket_equipment_desc: "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 motorized_rocket_equipment_1: "自行火箭炮"
 motorized_rocket_equipment_1_short: "自行火箭炮"
 motorized_rocket_equipment_1_desc: "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 amphibious_mechanized_equipment: "两栖登陆载具"
 amphibious_mechanized_equipment_short: "履带登陆车"
 amphibious_mechanized_equipment_desc: "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_equipment_1: "基础型履带登陆车"
 amphibious_mechanized_equipment_1_short: "基础型履带登陆车"
 amphibious_mechanized_equipment_1_desc: "两栖履带登陆车，或称AMTRACs，使得海军陆战队可以在装甲保护下登陆海滩。然而，这会导致更多燃料的消耗。"
 amphibious_mechanized_equipment_2: "改进型履带登陆车"
 amphibious_mechanized_equipment_2_short: "改进型履带登陆车"
 amphibious_mechanized_equipment_2_desc: "这些两栖履带登陆车相对于其基础版本有许多改进，例如车尾的装载坡道，让部队在海滩上更容易卸载。"
