l_simp_chinese:
 industrial_area_Lv1: "工业区"
 industrial_area_Lv1_desc: "工业区不仅拥有更多可供建设厂房的土地，各类产业间的互动效应甚至能创造出额外的产能，在这里投资工业是比其他地域更值得的。"
 industrial_area_Lv2: "大型工业区"
 industrial_area_Lv2_desc: "大型工业区通常是具有一定历史积淀的老牌工业地带，而这个年代正是属于它们的荣耀之时。"
 industrial_area_Lv3: "超级工业区"
 industrial_area_Lv3_desc: "工业的心脏，国家的命脉。"
 industrial_area_Lv4: "超级工业区"
 industrial_area_Lv4_desc: "工业的心脏，国家的命脉。"
 agrarian_state: "农业区"
 agrarian_state_desc: "欠发达的农业区需要更多在基础设施方面进行更多的投资才能将其闭塞的乡村联系在一起，进而推动工业化的第一步。\n\n可以在当地建造§G4级基础设施§!且拥有§G核心§!或§G大于40%顺从度§!时消除该修正。"
 half_industrial_state: "半工业区"
 half_industrial_state_desc: "欠发达的工业区需要更多在基础设施方面进行更多的投资才能将其分散的城市联系在一起，进而推动工业化的第一步。\n\n可以在当地建造§G4级基础设施§!且拥有§G核心§!或§G大于40%顺从度§!时消除该修正。"