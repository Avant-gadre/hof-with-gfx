 BEL_Roland: "罗兰"
 BEL_CAS_equipment_1: "萨布卡-卡普罗尼 47"
 BEL_CAS_equipment_1_short: "S.47"
 BEL_CAS_equipment_1_desc: "由于在速度上表现差劲，这款近距支援机十分容易被瞄准击落，在1940年遭受了惨重损失；而且，由于有效载弹量不足，那些被分配去作最后一搏的倒霉蛋飞行员也根本不可能炸毁阿尔贝特运河。"
 BEL_CAS_equipment_2: "雷纳德 37 B 14N"
 BEL_CAS_equipment_2_short: "R-37 B"
 BEL_CAS_equipment_2_desc: "雷纳德 37 B是R37用于对地攻击的一款双翼衍生型。由于只有战斗机款的原型机成功建造完毕，这家伙从始至终都只存在于图纸之上。"
 BEL_cv_CAS_equipment_2: "雷纳德 37 B 海航型"
 BEL_cv_CAS_equipment_2_short: "R-37 B AN"
 BEL_fighter_equipment_0: "费尔雷 狐狸"
 BEL_fighter_equipment_0_short: "狐狸"
 BEL_fighter_equipment_1: "费尔雷 魅影"
 BEL_fighter_equipment_1_short: "魅影"
 BEL_fighter_equipment_2: "雷纳德 38"
 BEL_fighter_equipment_2_short: "R-38"
 BEL_fighter_equipment_2_desc: "导致比利时军队取消了订单的、失事坠毁的R-36原型机的修改版。"
 BEL_cv_fighter_equipment_2: "雷纳德 38 海航型"
 BEL_cv_fighter_equipment_2_short: "R-38 AN"
 BEL_nav_bomber_equipment_1: "腓特烈港飞机结构公司 Ff 195"
 BEL_nav_bomber_equipment_1_short: "Fr 195"
 BEL_nav_bomber_equipment_2: "雷纳德 37 海防型"
 BEL_nav_bomber_equipment_2_short: "R-37 DC"
 BEL_cv_nav_bomber_equipment_2: "雷纳德 37 海航型"
 BEL_cv_nav_bomber_equipment_2_short: "R-37 DC AN"
 BEL_nav_bomber_equipment_2_desc: "作为R36原型机的第一种改进型号，雷纳德 37只存在于图纸上。不过在计划里，有一种“海防型”(défense côtière)飞机。"
 BEL_nav_bomber_equipment_3: "汉莎-勃兰登堡 Hb 115"
 BEL_nav_bomber_equipment_3_short: "Hb 115"
 BEL_heavy_fighter_equipment_1: "巴伐利亚飞机制造厂 Bf 110"
 BEL_heavy_fighter_equipment_1_short: "Bf 110"
 BEL_heavy_fighter_equipment_2: "卡普罗尼 Ca.331"
 BEL_heavy_fighter_equipment_2_short: "Ca.331"
 BEL_heavy_fighter_equipment_3: "雷纳德 42"
 BEL_heavy_fighter_equipment_3_short: "R-42"
 BEL_heavy_fighter_equipment_3_desc: "R-42是一款双体长距战斗机，属于R-36及其后续设计（R-38，R-40）的变体，美国后来开发的F-82 双发野马也沿用了这一设计思路。由于战争原因，这一款飞机仅完成了草图。"
 BEL_tac_bomber_equipment_0: "LACAB GR.8"
 BEL_tac_bomber_equipment_0_short: "GR.8"
 BEL_tac_bomber_equipment_0_desc: "GR.8绰号“杜立佛”（Doryphore，大意为“马铃薯瓢虫”，源自其糟糕的飞行性能），作为一种多用途飞行器被列入比利时空军服役。“需要肩负轰炸机、侦察机、重型战斗机”……由于它忠实的应付了比利时军队提出的各项荒谬要求，因此实际战斗中不管它扮演何种定位都表现差劲。"
 BEL_tac_bomber_equipment_1: "萨布卡 S.45"
 BEL_tac_bomber_equipment_1_short: "萨布卡 S.45"
 BEL_tac_bomber_equipment_1_desc: "萨布卡 S.45是一款授权自产的卡普罗尼 Ca.135飞机，相比意大利有限的生产能力来说，萨布卡 S.45的产量更大。凭借制造这款轰炸机获得的经验，比利时人本可以轻易制造更多国产飞机，可他们自始至终没有这么做。"
 BEL_tac_bomber_equipment_2: "雷纳德 R.35B"
 BEL_tac_bomber_equipment_2_short: "R.35B"
 BEL_strat_bomber_equipment_1: "多尼尔 Do 19"
 BEL_strat_bomber_equipment_1_short: "Do 19"
 BEL_strat_bomber_equipment_2: "汉莎-勃兰登堡 Hb 177"
 BEL_strat_bomber_equipment_2_short: "Hb 177"
 BEL_scout_plane_equipment_1: "雷纳德 R.32"
 BEL_scout_plane_equipment_1_short: "R.32"
 BEL_scout_plane_equipment_2: "卡普罗尼 Ca.311"
 BEL_scout_plane_equipment_2_short: "Ca.311"
 BEL_gw_tank_equipment: "$GER_gw_tank_equipment$"
 BEL_light_tank_equipment_0: "$GER_gw_tank_equipment$"
 BEL_gw_tank_equipment_short: "$GER_gw_tank_equipment_short$"
 BEL_light_tank_equipment_0_short: "$GER_gw_tank_equipment_short$"
 BEL_light_tank_equipment_1: "CLR T15"
 BEL_light_tank_equipment_1_short: "T15"
 BEL_light_tank_equipment_1_desc: "佛兰德-瓦隆选择定制一批加拿大维克斯的Mk III坦克改型，以取代其老旧雷诺FT坦克的计划最初招致了德国的极大不满；直到德方收到大量车载武器、引擎及其他组件的订单后，他们对加拿大势力渗透的担忧才逐渐打消。在克服了种种险阻之后，它最终以T15之名得以定型列装。"
 BEL_light_tank_equipment_2: "$GER_light_tank_equipment_2$"
 BEL_light_tank_equipment_2_short: "$GER_light_tank_equipment_2_short$"
 BEL_light_tank_equipment_3: "$GER_light_tank_equipment_3$"
 BEL_light_tank_equipment_3_short: "$GER_light_tank_equipment_3_short$"
 BEL_light_tank_artillery_equipment_1: "SA F.R.C. 76mm"
 BEL_light_tank_artillery_equipment_1_short: "SA 76mm"
 BEL_light_tank_artillery_equipment_1_desc: "SA 76是一款外观惊世骇俗的装甲车辆，它由两部分组成：加拿大维克斯超轻型坦克的底盘，及一门尺寸超标得离谱的76mm主炮。它虽然短处触目惊心，但主炮的威力不容小觑。"
 BEL_light_tank_artillery_equipment_2: "$GER_light_tank_artillery_equipment_2$"
 BEL_light_tank_artillery_equipment_2_short: "$GER_light_tank_artillery_equipment_2_short$"
 BEL_light_tank_artillery_equipment_3: "$GER_light_tank_artillery_equipment_3$"
 BEL_light_tank_artillery_equipment_3_short: "$GER_light_tank_artillery_equipment_3_short$"
 BEL_light_tank_destroyer_equipment_1: "T13"
 BEL_light_tank_destroyer_equipment_1_short: "T13"
 BEL_light_tank_destroyer_equipment_1_desc: "鉴于一方面加拿大维克斯制超轻型坦克在部队中得到了良好风评，另一方面却受到德国要求终止与加方合作的压力，佛兰德-瓦隆政府在需要坦克歼击车时相中了一家埃诺省的轻武器厂，主要是因为其设计方案与加方颇为相近。该车直接沿用了部队中现役的47mm反坦克炮作为主武器。"
 BEL_light_tank_destroyer_equipment_2: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_short: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_desc: "T13 B3作为T13系列发展的传承者，已经完全变了样。它拥有一门安装在炮塔中的新式75mm炮，车体也经过重新设计；实际上，它完全可以算作是另一种新型号。"
