 PAN_infantry_equipment_0: "M1903式春田步枪"
 PAN_infantry_equipment_0_short: "M1903 春田"
 PAN_infantry_equipment_0_desc: "1903式步枪由春田兵工厂于美西战争之后研发；合众国认为原来的克拉格-约根森步枪不利于行动，由此结合克拉格步枪和西班牙毛瑟的优点而制造了1903式步枪。这款步枪在世界其他地方在进行大战之时逐渐采用了.30-06步枪弹。这种巴拿马毛瑟也逐渐被控制巴拿马直到1924年的亲美政府使用，并改膛7.65×53mm以与巴拿马手中的秘鲁毛瑟通用。"
