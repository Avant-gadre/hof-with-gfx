 neutrality_noun: "中立主义"
 fascism_desc: "极权政体"
 communism_desc: "极权政体"
 democratic_desc: "民主政体"
 neutrality_desc: "威权政体"
 conservatism: "保守主义"
 conservatism_desc: "\"§Y($conservatism$)§!\n\n保守主义认为社会的急剧变化可能有害 保守主义崇尚传统和温和的改革 有时主张回归旧的道德价值观\""
 liberalism: "现代自由主义"
 liberalism_desc: "\"§Y($liberalism$)§!\n\n自由主义有着重视个人自由的悠久哲学传统，将保障这些权利视为国家的首要职能。\""
 classical_liberalism: "古典自由主义"
 classical_liberalism_desc: "\"§Y($classical_liberalism$)§!\n\n古典自由主义是一种政治意识形态，植根于对个人自由、自由市场以及政府对人民生活和经济的有限干预的信仰。它强调个人自由、私有财产权、法治和宪政的重要性。\""
 marxism: "马克思主义"
 marxism_desc: "\"§Y($marxism$)§!\n\n马克思主义涵盖从经济学到历史观的辽阔领域，其根本上力图将卡尔·马克思的理论付诸政治实践。主张阶级斗争以及过渡至生产资料公有制社会是这种意识形态的主要特征。\""
 leninism: "列宁主义"
 leninism_desc: "\"§Y($leninism$)§!\n\n列宁主义是一种基于马克思主义的意识形态流派，其旨在以党领导革命颠覆资本主义社会的方式建立社会主义国家。而在取得政权后，这种意识形态下的政党会通过内部讨论决策的方式执政。\""
 stalinism: "斯大林主义"
 stalinism_desc: "\"§Y($stalinism$)§!\n\n作为对马克思列宁主义在政治上的继承和发展，斯大林主义重视快速工业化与集体化，并认为只有强而有力的社会主义政府才能彻底肃清反革命分子。\""
 anarchist_communism: "无政府共产主义"
 anarchist_communism_desc: "\"§Y($anarchist_communism$)§!\n\n无政府共产主义是一种将共产主义理想视为无国家社会的意识形态，其主张跳过具备过渡性质的社会主义国家，倾向于直接建立互帮互助的社会。\""
 yezhovism: "叶若夫主义"
 yezhovism_desc: "\"§Y($yezhovism$)§!\n\n根源上说叶若夫主义与斯大林主义几乎没有任何差别，除了变本加厉常态化的各种肃反运动以及无处不在为此提供支持的监视者外——自然斯大林模式下也有这类东西，然而叶若夫主义正是脱胎于斯大林主义的怪物，它的提出者和践行者将把肉体清除精神毁灭等残酷手段视作维护革命纯洁性的唯一方式，在此基础上确保农业集体化和工业计划化直到一国建成社会主义为止————亦那之后也不停息。\""
 nazism: "纳粹主义"
 nazism_desc: "\"§Y($nazism$)§!\n\n国家社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。\""
 falangism: "长枪党主义"
 falangism_desc: "\"§Y($falangism$)§!\n\n长枪主义是一种兼具法西斯主义和保守主义特征的威权主义意识形态，其非常重视民族和天主教的身份认同。\""
 rexism: "雷克斯主义"
 rexism_desc: "\"§Y($rexism$)§!\n\n雷克斯主义是一种强烈反对自由主义及共产主义，同时提倡社团主义经济的坚定的保守民族主义意识形态。鉴于其越来越多地使用民粹主义和威权主义的言辞，他们的理念正与其他法西斯运动相接近。\""
 religious_fascism: "宗教民粹主义"
 religious_fascism_desc: "\"§Y($religious_fascism$)§!\n\n宗教民粹主义是国家民粹主义的一个变种分支，通过广大保守群体笃信的宗教，此类民粹运动的领导者很好的解决了权力来源的合法性问题，其现代代表是罗马尼亚的大天使米哈伊尔军团。这类政体通常会利用信仰的力量去推行极端民族主义运动并将其与传统牢牢结合，使得比起一般的右翼民粹来得更为狂热。\""
 orlean_system: "奥尔良体制"
 orlean_system_desc: "\"§Y($orlean_system$)§!\n\n奥尔良体系是一种由贞德（Alter)创立并由其同事奉行的意识形态。 他们完全忠于一套神秘的、也许是疯狂的理想，这些理想如此激进，以至于很难想象掌权之后会发生什么。\""
 accelerationism: "加速主义"
 accelerationism_desc: "\"§Y($accelerationism$)§!\n\n加速主义是一套多样化的理论或意识形态，有时也会引起争议，这些理论或意识形态认为，社会进步，特别是在解决资本主义或技术领域的问题时，可以通过加速或强化某些进程来实现。\""
 despotism: "专制主义"
 despotism_desc: "\"§Y($despotism$)§!\n\n专制主义是一种个人拥有绝对权力的政府形式。\""
 oligarchism: "寡头政治"
 oligarchism_desc: "\"§Y($oligarchism$)§!\n\n寡头政治是一种权力结构的概念形式，在这种结构中，权力掌握在少数人手中。这些人可能有也可能没有一个或几个特征，如贵族、名声、财富、教育或企业、宗教、政治或军事控制权。\""
 stratocracy: "军政府"
 stratocracy_desc: "\"§Y($stratocracy$)§!\n\n军政府是一种政府形式，在这种政体中，军事机构掌握着国家的大部分权力和影响力。在层级政体中，军方往往主导政治决策、治理和社会控制。军事领导层可能直接治理国家，或对文职领导层和机构拥有重大权力。\""
 theocracy: "神权政治"
 theocracy_desc: "\"§Y($theocracy$)§!\n\n神权政体是一种政府形式，在这种政体中，宗教机构或领袖掌握着治理的最高权力，宗教原则或教义指导着法律和政治制度。在神权政体中，法律和治理通常以宗教经文或对神意的解释为基础。\""
 absolute_monarchy: "君主专制"
 absolute_monarchy_desc: "\"§Y($absolute_monarchy$)§!\n\n绝对君主制是君主以自己的权利或权力进行统治的一种君主制形式。在绝对君主制中，国王或王后不受任何限制，拥有绝对权力。\""
 where_is_the_subideology_loc: "你不应该看到这个的"
 authoritarianism: "威权主义"
 authoritarianism_desc: "\"§Y($authoritarianism$)§!\n\n\"威权主义 \"是一个结合了威权主义和民主两种元素的术语，但它通常被认为是一个矛盾体，或在本质上自相矛盾。它指的是存在一些民主元素的制度，如选举或政党，但这些民主进程在很大程度上受到专制政权的控制或操纵。\""
 classical_fascism: "经典法西斯主义"
 classical_fascism_desc: "\"§Y($classical_fascism$)§!\n\n法西斯主义包括各种极端民族主义运动，通常崇尚对国家的奉献，并将人民团结在一个强有力的领袖之下。\""
 democratic_socialism: "民主社会主义"
 democratic_socialism_desc: "\"§Y($democratic_socialism$)§!\n\n民主社会主义是一种结合了社会主义和民主元素的政治意识形态。它主张建立一种民主政治制度，由国家或工人自己（通常通过合作社或其他形式的集体所有制）拥有和控制生产资料。\""
 libertarian_socialism: "自由意志社会主义"
 libertarian_socialism_desc: "\"§Y($libertarian_socialism$)§!\n\n自由社会主义结合了自由主义和社会主义的要素，寻求调和个人自由与资源的集体所有权和控制权。它强调摆脱包括国家和资本主义在内的压迫性等级制度，同时倡导分散的组织形式，如工人合作社和基于社区的决策。\""
 market_liberalism: "市场自由主义"
 market_liberalism_desc: "\"§Y($market_liberalism$)§!\n\n市场自由主义是一种政治意识形态，它将市场经济与个人自由和人权相结合，而社会自由主义则将个人自由和人权与混合经济和福利国家相结合。\""
 monarchist_socialism: "君主社会主义"
 monarchist_socialism_desc: "\"§Y($monarchist_socialism$)§!\n\n君主社会主义是一种专制的左翼文化意识形态，它认为君主的角色本质上是一种公共角色，因为君主对他的国家负有养育之恩。这可以有多种形式，从绝对君主制到君主立宪制，在大多数情况下，国王是革命的领导者，而社会主义政府则更倾向于让君主作为宪政元首来处理政治事务。\""
 national_populism: "国家民粹主义"
 national_populism_desc: "\"§Y($national_populism$)§!\n\n国家民粹主义是一种结合了民族主义和民粹主义元素的政治意识形态。它通常强调特定民族或族群的利益和身份，将 \"人民 \"描绘成受到腐败精英或外部势力的压迫或忽视。\""
 progressivism: "进步主义"
 progressivism_desc: "\"§Y($progressivism$)§!\n\n作为一种政治运动，进步主义寻求通过基于科学、技术和社会组织方面的所谓进步的社会改革来改善人类状况。\""
 radical_socialism: "激进社会主义"
 radical_socialism_desc: "§\"Y($radical_socialism$)§!\n\n激进社会主义是与工会主义没有直接联系的各种社会主义、共产主义和无政府主义意识形态的总称。\""
 reactionism: "反动主义"
 reactionism_desc: "\"§Y($reactionism$)§!\n\n在政治学中，反动分子或反动派是指持有政治观点的人，他们倾向于恢复以前的现状--以前的社会政治状态--他们认为这种状态在某些方面更好，而当代社会却不存在这些方面。\""
 social_democracy: "社会民主主义"
 social_democracy_desc: "\"§Y($social_democracy$)§!\n\n社会民主主义以改良主义手段争取平等和社会主义国家，旨在通过公众授权废除或减轻资本主义的影响。\""
 syndicalism: "工团主义"
 syndicalism_desc: "\"§Y($syndicalism$)§!\n\n工团主义是工人运动中的一股革命潮流，它通过产业工会主义，力图按照产业将工人联合起来，并通过罢工来推进工人的要求，最终目标是通过社会所有制来获得对生产资料和整个经济的控制权.\""
 totalism: "极权主义"
 totalism_desc: "§Y($totalism$)§!\n\n极权主义(totalitarismo)指的是一种政治或意识形态体系，它寻求对社会各方面的全面控制，通常以中央集权、压制不同意见以及强调对执政党或领导人的绝对服从为特征。"
 trotskyism: "托洛茨基主义"
 trotskyism_desc: "\"§Y($trotskyism$)§!\n\n托洛茨基主义是俄国革命家列昂-托洛茨基以及左翼反对派和第四国际的其他一些成员发展起来的政治意识形态和马克思主义分支。\""
 valkism: "人民主义"
 valkism_desc: "\"§Y($valkism$)§!\n\n人民主义是德国的一个法西斯派别，其名称自其党徽（Valknut）。这种思想的文化根基大于民族根基，在一定程度上接受了大量左翼观点，但仍是一种极右民粹主义。持这种思想的人多半试图建立一个中央集权的国家，并利用它进行内部改革或对外扩张。\""
 warlordism: "军阀"
 warlordism_desc: "\"§Y($warlordism$)§!\n\n控制一个国家的军事领导者，更常见的是控制一个国家内的一个地区，尤其是在中央政府无法控制的情况下。\""
