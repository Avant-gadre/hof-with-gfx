 democratic_noun: "民主主义"
 fascism: "法西斯主义"
 fascism_noun: "法西斯主义"
 neutrality: "中立主义"
 neutrality_noun: "中立主义"
 fascism_desc: "极权政体"
 communism_desc: "极权政体"
 democratic_desc: "民主政体"
 neutrality_desc: "威权政体"
 valkist_ideology: "人民主义"
 valkist_ideology_desc: "人民主义是在德国兴起的法西斯主义派别，其名称（valkist）源自他们的党徽（valknut）。该思想更多扎根于文化而非民族，并在一定程度上接受了大量左翼观点，然究其根本仍是一种极右民粹主义。持该思想者大多试图构建一个集权国家，并以此进行内部改革或是对外扩张。"
 yezhovism_ideology: "叶若夫主义"
 yezhovism_ideology_desc: "叶若夫主义是全面强化了对“反革命清洗”的斯大林主义。该思想由苏联秘密警察头子叶若夫提出，旨在构建一个监控无所不在的稳定国度。作为平民，如果不是你知道正在被监控，你可能永远也意识不到这一点。"
 conservatism: "保守主义"
 conservatism_desc: "保守主义（英语：conservatism），亦称为保守派，在不同的语境下，或者不同的历史阶段，拥有不同的含义，但它们都有类似的本质：是一种强调既有价值或现状的政治哲学。保守主义一般是相对激进而言的，而不是相对进步而言的。保守主义并不反对进步，只是反对激进的进步和彻底的颠覆，宁愿采取比较稳妥的方式。其特色为重视已建立之体制并加以维护或者小修小补，并且尊重传统为不同时代所累积智慧结晶而非累赘。"
 liberalism: "现代自由主义"
 liberalism_desc: "现代自由主义（英语：modern liberalism），又称新政自由主义（英语：New Deal liberalism）、社会自由主义（英语：social liberalism）、左翼自由主义（德语：Linksliberalismus）或福利自由主义（英语：welfare liberalism）是一种偏向社会公平及经济干预的自由主义，接近社会民主主义及进步主义，其学说在经济上采取凯恩斯主义的消费经济学，强调政府干预市场；社会哲学上它看重公平多于效率，主张发展福利主义和社会规划。社会自由主义总是与福利国家相联系。"
 socialism: "社会民主主义"
 socialism_desc: "社会民主主义（Social democracy）是一种支持通过在自由民主体制和资本主义经济体系下，通过经济干预和社会干预的手段促进社会正义的意识形态。社会民主主义支持代议制和参与民主制。社会民主主义主张实行收入再分配，通过调控手段使经济发展符合大众共同利益。建设福利国家亦是社会民主主义的目标之一。社会民主主义希望使资本主义社会能更加民主、公正和团结。"
 classical_liberalism: "古典自由主义"
 classical_liberalism_desc: "古典自由主义（Classical liberalism）是一种支持个人先于国家存在的政治哲学，强调个人的权利、私有财产，并主张自由放任的经济政策，认为政府存在的目的仅在于保护每个个体的自由。古典自由主义发源于17世纪和18世纪，也因此，它通常被视为由于工业革命和随后的资本主义体制而产生的一种意识形态。言论自由、信仰自由、思想自由、自我负责，和自由市场等概念最先也是由古典自由主义所提出，后来才陆续被其他政治意识形态所采纳。"
 marxism: "马克思主义"
 marxism_desc: "马克思主义涵盖从经济学到历史观的辽阔领域，其根本上力图将卡尔·马克思的理论付诸政治实践。主张阶级斗争以及过渡至生产资料公有制社会是这种意识形态的主要特征。"
 leninism: "列宁主义"
 leninism_desc: "列宁主义是一种基于马克思主义的意识形态流派，其旨在以党领导革命颠覆资本主义社会的方式建立社会主义国家。而在取得政权后，这种意识形态下的政党会通过内部讨论决策的方式执政。"
 stalinism: "斯大林主义"
 stalinism_desc: "作为对马克思列宁主义在政治上的继承和发展，斯大林主义重视快速工业化与集体化，并认为只有强而有力的社会主义政府才能彻底肃清反革命分子。"
 anti_revisionism: "反修正主义"
 anti_revisionism_desc: "反修正主义是一种为反击众多自诩马克思主义继承人的意识形态而产生的流派，提倡保持原始革命理论的核心要素。其主要反对将资本主义经济元素引入社会主义国家，这种意识形态很大程度上通过“什么不是什么”而非“什么是什么”来定义。"
 anarchist_communism: "无政府共产主义"
 anarchist_communism_desc: "无政府共产主义是一种将共产主义理想视为无国家社会的意识形态，其主张跳过具备过渡性质的社会主义国家，倾向于直接建立互帮互助的社会。"
 yezhovism: "叶若夫主义"
 yezhovism_desc: "根源上说叶若夫主义与斯大林主义几乎没有任何差别，除了变本加厉常态化的各种肃反运动以及无处不在为此提供支持的监视者外——自然斯大林模式下也有这类东西，然而叶若夫主义正是脱胎于斯大林主义的怪物，它的提出者和践行者将把肉体清除精神毁灭等残酷手段视作维护革命纯洁性的唯一方式，在此基础上确保农业集体化和工业计划化直到一国建成社会主义为止————亦那之后也不停息。"
 libertarian_socialist: "自由意志社会主义"
 libertarian_socialist_desc: "自由意志主义表示一系列广泛的社会主义理论，它们反对列宁主义对社会主义运动的支配，采取的手段则是支持生产资料由工人所有，以及由工人来统治一个权力下放，反对威权同时反对资本主义的社会。属于自由意志主义的意识形态包括左翼共产主义，委员会共产主义，无政府工团主义，以及无政府共产主义，并不一定都支持马克思主义或者共产主义的信条。"
 totalist: "极权主义"
 totalist_desc: "极权主义指的是一种政治或意识形态体系，它寻求对社会各方面的全面控制，通常以中央集权、压制不同意见以及强调对执政党或领导人的绝对服从为特征。"
 democratic_socialist: "民主社会主义"
 democratic_socialist_desc: "民主社会主义（英语：Democratic socialism）是一种把现代民主宪政和社会主义经济合为一体的政治意识形态。由于何为“民主”、何为“社会主义”存在很大争议，民主社会主义也是一个相当宽泛的概念。“民主”通常意味着普选、多党制、司法独立、政治自由，反对法西斯主义和斯大林主义的一党专政。而社会主义经济则需要生产资料公有制，经济模式可以为计划经济、参与型经济或者市场社会主义。在实际执政过程中，许多民主社会主义者允许了多样型经济发展，并没有完全取缔市场经济，并着重于提供良好的福利保障和财富的再分配。民主社会主义属于社会主义的范畴，它比一般的社会民主主义更为左倾。"
 syndicalist: "工团主义"
 syndicalist_desc: "工团主义是与主流布尔什维克完全不同的社会主义意识形态。尽管工团主义分为各个不同的流派，一些人受到了马克思主义或无政府主义的影响，但正统工团主义思想主要根植于法国总工会(CGT)领导层的智慧结晶，并在1906年被精炼编纂入《亚眠宪章》之中，同时奉米哈伊尔·巴枯宁和皮埃尔-约瑟夫·蒲鲁东为工团主义的奠基人。工团主义理念基于自发革命和直接行动——他们坚信团结在工会之下的劳动人民必须直接同资本主义作斗争，而非依赖于诸如政党之类的外来组织。工团主义认为资本主义社会向工团主义社会的转型必须由一次总罢工来实现——通过一场全国规模的反资本主义运动，将一切生产资料全部交归工会所有。实行工团主义国家拥有去中央集权化和联邦制的政体，所有的产业都被组织进工联当中，地方由工会选举出来的工人委员会管理本地事务，中央政府则由国内的工会代表组成。不过，这些理念付诸实际操作的程度往往靠各国实际国情来决定。"
 fascism_ideology: "法西斯主义"
 fascism_ideology_desc: "法西斯主义涵盖了许多极端民族主义的要素，总的来说，其核心理念崇尚对国家的奉献，以及将人民团结在一位强大领袖的领导下。"
 nazism: "纳粹主义"
 nazism_desc: "国家社会主义植根于极端民族主义，并且受到了日耳曼种族至上理念的推动。其积极推行侵略性扩张政策并主张建立极权国家，在此基础上，人民都将被团结在拥有绝对权力的领袖——元首的领导下。"
 falangism: "长枪党主义"
 falangism_desc: "长枪主义是一种兼具法西斯主义和保守主义特征的威权主义意识形态，其非常重视民族和天主教的身份认同。"
 rexism: "雷克斯主义"
 rexism_desc: "雷克斯主义是一种强烈反对自由主义及共产主义，同时提倡社团主义经济的坚定的保守民族主义意识形态。鉴于其越来越多地使用民粹主义和威权主义的言辞，他们的理念正与其他法西斯运动相接近。"
 valkist: "人民主义"
 religious_fascism: "宗教民粹主义"
 religious_fascism_desc: "宗教民粹主义是国家民粹主义的一个变种分支，通过广大保守群体笃信的宗教，此类民粹运动的领导者很好的解决了权力来源的合法性问题，其现代代表是罗马尼亚的大天使米哈伊尔军团。这类政体通常会利用信仰的力量去推行极端民族主义运动并将其与传统牢牢结合，使得比起一般的右翼民粹来得更为狂热。"
 orlean_system: "奥尔良体制"
 orlean_system_desc: "“她说什么就是什么，她让你去死那就快点死，否则死法就不是你能决定的了。”"
 accelerationism: "加速主义"
 accelerationism_desc: "“加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速加速快给我加加加加加速！”"
 national_populist: "国家民粹主义"
 national_populist_desc: "国家民粹主义包含各种极端民族主义和军国主义的运动，通常崇尚对国家的奉献，并将人民团结在强大的领导者以及提倡企业经济。国家民粹主义通常会支持种族政治以及暴力言论，而这受到了其他绝大多数政党的反对。"
 despotism: "专制主义"
 despotism_desc: "专制主义是一种个人拥有绝对权力的政府形式。"
 oligarchism: "寡头政治"
 oligarchism_desc: "寡头政治是一种小部分人拥有绝对权力的政府形式。"
 moderatism: "温和主义"
 moderatism_desc: "温和主义是一种在施政上采取温和姿态或手段来避免极左或极右的政府形式。"
 centrism: "中间路线"
 centrism_desc: "中间路线是一种试图通过符合常识的治理方式解决问题的政府形态，其施政力求在考虑风险和承载力的情况下，妥善解决当前和未来的需求，从而获取公众信任，进而维护共同利益。"
 anarchism: "无政府主义"
 anarchism_desc: "无政府主义对威权本身极为排斥，其主张使社会分解为自我管理的自治集体，而非形成统一的中央集权国家。"
 stratocracy: "军政府"
 stratocracy_desc: "军政府与一般家长制独裁别无二致，这类政体通常在强权的基础上构建一个观念保守军人至上的独裁政府，而一般军头较为短视的政治思维总是将国家陷入危险境地，使得他们比起一般的独裁君主政体更加不稳定，尽管那之中也有几个奇才？"
 theocracy: "神权政治"
 theocracy_desc: "作为几百年前的腐朽产物，本该在世界上消失的它仍在一些欠发达地区被统治者广为使用。与宗教民粹不同的是这类神权统治者并没有利用自己的威望去改变什么的打算，通常仅仅通过“天授”的权力维持着一个极端保守的古老社会，为此不惜坚持着许多现代人难以理解的习惯。"
 authoritarian_democracy: "威权民主主义"
 authoritarian_democracy_desc: "威权民主是一种将强大的行政权力与代议制议会和部分民主政治制度相结合的意识形态。威权民主主义政权往往在社会问题上采取保守立场，并为国家在有限干预的情况下发展资本主义经济。这些制度的目的是维护国家稳定，并为人民提供一个受欢迎而且负责任的政府。"
 absolute_monarchy: "君主专制"
 absolute_monarchy_desc: "君主专制强调统治者的至高权力，通常他们会宣称这是引领国家与社会走向一条正道的唯一方法，每个国民都是君王的附属品，必须接受他“仁慈”的“保护”。这类国家通常有着一个极其独裁的政府、保守的社会观点以及一个由政府控制着的经济，但亦有部分“开明君主”得以通过独裁体制引领社会走向变革————自然那也不会太彻底。"
 valkist_desc: "人民主义是在德国兴起的法西斯主义派别，其名称（valkist）源自他们的党徽（valknut）。该思想更多扎根于文化而非民族，并在一定程度上接受了大量左翼观点，然究其根本仍是一种极右民粹主义。持该思想者大多试图构建一个集权国家，并以此进行内部改革或是对外扩张。"
 where_is_the_subideology_loc: "你不应该看到这个的"