 MEX_legacy_of_revolution_and_wars: "革命与战争的遗产"
 MEX_legacy_of_revolution_and_wars_desc: "多年的战争和革命使这个国家遭到了极大的破坏，现在是重建它的时候了。"
 MEX_focus_new_american_myth: "新美洲神话"
 MEX_focus_new_american_myth_desc: "我们处于世界舞台的边缘已经太久了。但现在，在魁札尔·科亚特尔的领导下，我们将在新时代创造自己的神话。"
 MEX_focus_repeal_the_calles_law: "废除卡列斯的法令"
 MEX_focus_repeal_the_calles_law_desc: "卡列斯粗暴地执行宪法中关于反对宗教的条款，引发了基督军叛乱。卡列斯的法律通过禁止在牧师公共场合穿制服，并监禁批评政府的宗教人士来羞辱神职人员。我们同意教会的政治影响力需要被削弱，但他的行为是对个人自由的攻击，而不是对教会权力的攻击。"
 MEX_focus_plan_of_agua_prieta: "阿瓜普列塔计划"
 MEX_focus_plan_of_agua_prieta_desc: "反对迪亚兹的革命和随后到来的恶性内讧持续了十年之久。当尘埃落定之后，获胜的北方的将军们在索诺拉省的阿瓜普列塔会面，在那里他们给出了关于墨西哥未来的清晰的计划。他们是一群由推动现代化世俗化的民粹主义者所组成的军阀，要不然就是“酋长的联盟”，比那些瓜分战利品的土匪贵族们好不到哪里去，怎么看待他们取决于个人的视角。"
 MEX_mexicaytol: "原初墨西哥主义运动"
 MEX_mexicaytol_desc: "围绕玛格达莱娜·卡门·弗里达·卡洛·卡尔德隆的思想、艺术和言论，原初墨西哥主义运动兴起，旨在将纳瓦文化从卡拉斯科及其民族主义害虫的歪曲中拯救出来。为了劫持他的本土复兴主义运动，并将其引向植根于平等社会主义和民主共产主义的方向，卡洛和三重联盟精英将不懈努力，将墨西哥从旧的残酷的意识形态中拯救出来，同时拥抱我们的本土历史，而不是我们受帝国主义污染的现实。"
 MEX_focus_proclaim_aztec: "宣称阿兹特克帝国"
 MEX_focus_proclaim_aztec_desc: "自从入侵者摧毁了我们的国家已经过去了四百余年。尽管今天我们许多人都是欧洲人的后代，但是我们已经在一种新的文化下，一个新的国家中凝聚在了一起。 新鲜的血液在我们每个人身上流淌。现在是时候高举我们失落的帝国的旗帜，并且夺回我们与生俱来的权力了。"
 MEX_tlaloc_supercomputer: "塔拉洛克雨神计算机"
 MEX_tlaloc_supercomputer_desc: "我们的目标是建造一台以阿兹特克雨神命名的超级计算机“Tlaloc”，以保护我国的民族精神并且扩张我国的商业利益。"
 MEX_focus_nahui_ehecatl: "第二太阳纪"
 MEX_focus_nahui_ehecatl_desc: "在我们的编年史中我们曾经有过五个太阳。尽管现代科学已经揭示了太阳系的结构，但正是这种科学让我们能够掌握太阳的秘密。现在，魁札尔·科亚特尔，第二太阳纪的主神，将把太阳的狂怒带到人间。"
 MEX_rebuild_lost_empire: "重建失落的帝国"
 MEX_rebuild_lost_empire_desc: "Ēxcān Tlahtōlōyān（即三国联盟）是新世界有史以来最伟大的文明。最初的三国联盟在战争、科学、公民规划和管理以及农业方面表现出色，并逐渐成为该地区的主导文化和宗教力量，确实令人羡慕和敬畏。尽管卡拉斯科创造的卑鄙副本已经被推翻，但这并不意味着我们应该停止尝试重返这些昔日的辉煌。我们将重建曾经伟大的墨西加帝国，融合奥尔梅克人和托尔特克人的思想以及我们自己的社会主义影响，以重建和超越几个世纪前当征服者第一次到达岸边时我们失去的荣耀、文化以及工业和经济实力。"
 MEX_recreate_kalpulli: "重建卡尔普利社区"
 MEX_recreate_kalpulli_desc: "The Kalpulli were native communes and communities that worked in a sort of proto-feudalist and proto-communalist system, providing food, manpower, sacrifices, and other supplies for the Toltec and Aztec empires, along with other Mesoamerican communities, while the main city-states, or altepetl, oversaw the production and administration of urban goods and services. We shall work to modernize and incorporate this system of Kalpulli communes working in unison with Altepetl urban centers, creating an efficient, egalitarian, and anti-authoriaian system of societal organization where each settlement and commune specializes and works in tandem with their constituent parts - a true Socialist and semi-Anarchist system invented centuries before the writings and theories of Marx realized once more."
 MEX_modern_agrarianism: "Archaic Agrarianism Made Modern"
 MEX_modern_agrarianism_desc: "Tweaking the long-standing Ejido system to fit the needs of the People, we shall move to usher in a new agricultural revolution in Mexico. Mechanization and modernization shall be the name of the game as we try to bail Mexico out of the Dark Ages and into the contemporary age. By modernizing the agricultural practices of our ancestors, such as the Chiampa system, and pairing it with new technological advances, we shall build an agrarian economy to be the envy of all other Agrarian regimes around the world."
 MEX_mexican_values: "Indigenous Culture and Mexican Values"
 MEX_mexican_values_desc: "As we progress towards this new conception of indigenous values and culture, we should be careful to never forget the history and odyssey that brought us to our current realities. Though we are native at heat, Spanish imperialism and European colonization still runs hot in our blood and in our history. Instead of burying this past and pretending it never happened, we shall move to reconcile the damage and benefits this unique path has brought us as we work to fuse our Mexican and European-borne reality with our Indigneous history."
 MEX_lost_languages: "Reviving Our Lost Languages"
 MEX_lost_languages_desc: "The Uto-Aztekan language group describes the multitude of languages used by both the citizens of the Aztec Empire and the wider nations, clans, tribes, and other human settlements around them. Stretching from the American Southwest to northern Central America, this language family is as diverse as it is ancient. We shall move to revive all the languages of this ethnolinguistic family, particularly among the Nahautl subgroup. Though it will take many, many years and tons of effort, we shall slowly work to replace the dominance of Spanish-borne Mexican with the indiegnous tongues of the People."
 MEX_aztec_elite: "The Aztec Triple Alliance Elite"
 MEX_aztec_elite_desc: "The group of artists, intellectuals, and philosophers that truly rule the nation behind the unifying visage of the Great Tōltēcātl and Tecuichpoch Frida Kahlo are named the Aztec Triple Alliance Elite. So named after the original Aztec Empire’s true name, this cabal of thinkers, cultural titans, and revolutionary heroes are the true governing and administrative force behind the new regime. By their will and by their secretive word, the new Mexicayotl Movement and the new Mexico bends to their whim, and with the nationally beloved Kahlo as the face of this clique, none shall stand it our way as we progress Mexican society away from the preposterous lunacy of Carrasco and the ARM and towards the light of Indigenous Socialism."
 MEX_house_of_sun: "Praise the House of the Sun"
 MEX_house_of_sun_desc: "The House of the Sun, also called the In Kaltonal, is the Nahautl term for the Native Mexican Church, and describes the sun worship typical in the religion. With the religion spreading throughout Mexico quite rapidly due to it appeasing both the Christian and Indigenous halves of our society, we shall go ahead and name this new faith the state religion of Mexico. All the old folk saints and Vatican-ordained saints shall be transferred over to this new faith, given traditional names, and paired to similar Aztec and Toltec deities. We will build a new religion accepted by all and dominant throughout all Mexico in order to unite the people and the culture like never before."
 MEX_conserve_native_church: "Consecrate the Native Mexican Church"
 MEX_conserve_native_church_desc: "The Native Mexican Church is the proposed spiritual body that seeks to combine certain Christian ideas and practices with the faith and culture of the indigenous Nahuatl peoples. First formed as a confederation of multiple Kalpulli, or Socialist communes echoing indegenous cultural practices, and now stands as the most rapidly growing religion in Mexico. We shall move to officially support this new syncretic faith and help it to spread throughout Mexico in hopes that we can amend the difference between our two distinct cultural halves."
 MEX_revitalize_culture: "Revitalize the Anahuac Culture"
 MEX_revitalize_culture_desc: "Anahuac, meaning close to water in Nahuatl, was used by the Aztecs to describe the ancient core of Mexico, and can roughly be described as the spiritual water realm and underground aquifers and valley springs around Mexico City, where Tenochtitlan once stood. We shall move to revitalize and spread the Anahuac culture, or the modernist, Socialist, and indigenously-rooted culture of Mexico City to the wider nation, creating a cosmopolitan Amerindian culture for all Mexicans to embrace and cherish."
 MEX_neo_shamanism: "The Nahua Neo-Shamanist Renaissance"
 MEX_neo_shamanism_desc: "Atzec and wider Mexica and Nahua culture had a compex priesthood, with priests named after and dedicated to each of the patron gods of the Aztec and Toltec pantheons, their own sacrificial calendar separated from the traditional chronological calendar, and multitudes of different holidays, feast days, and other periods of ceremonial significance. We shall move to revive these traditions and practices in a modernized form of Neo-Shamanism. Unlike the direct revival of Carrasco and the ARM, we shall pursue a moderated, humanized, and modernized form of the once barbaric religion of the Aztecs, incorporating those ideas which will make us stronger, and ditching the practices that would only alienate us from the rest of the world."
 MEX_word_tecuichpoch: "Undeniable Word of Tecuichpoch"
 MEX_word_tecuichpoch_desc: "Tecuichpoch Ichacaxochitizin was known as the Last Aztec Empress, and served as the consort and aid to numerous Aztec Tlatoanis, including the great Cuauhtemoc, final Emperor of the Aztecs. Of royal blood as the daughter of Moctezuma II, Tecuichpoch was one of the greatest and most revered Mexica to ever live. Honoring this history, we have moved to grant Frida Kahlo with the honorific of Tecuichpoch II, solidifying her great importance to the state and placing her on the pedestal of power alongside Emperors, Empresses, and Gods as the rest of the Triple Alliance Elite work to implement our Socialist dream.Tecuichpoch’s word shall be law, undeniable and unignorable, and by her genius, we will thrive like never before."
 MEX_hail_toltecatl: "All Hail the Great Tōltēcātl"
 MEX_hail_toltecatl_desc: "The Tōltēcātl, or Toltecayotl, is a Nahua word that refers to the members of the long-dead Toltec civilization, though has gained wider usage as referring to any skilled indigenous artisan. Frida Kahlo is beloved and renowned as the Great Tōltēcātl - the greatest artisan of our people and the muse of millions. By her artistic and cultural genius, we are guided to salvation and the revival of our slumbering idigneous identity, and by her will, we are brought to salvation from the villains of the ARM. Though her illnesses keep her body confined, her mind and genius is only fed by these obstacles, and this only fuels her to greater heights of artistic and cultural ingenuity. With her at the helm, our culture will flourish like never before!"
 MEX_focus_party_of_the_revolution: "革命党"
 MEX_focus_party_of_the_revolution_desc: "卡德纳斯总统以土地改革的政纲赢得选举，这要感谢工人和农民组织的支持。我们已经执行了这些改革，现在我们拥有了一个随时准备在国际舞台上对抗不公的社会主义国家。"
 MEX_focus_institutional_revolution: "制度革命"
 MEX_focus_institutional_revolution_desc: "民主制在墨西哥的遗产是脆弱的，但我们可以强化它。我们信奉的法治正在进步，人民也开始信任选举，而此前这都被政府所控制的。"
 MEX_focus_exile_calles: "流放卡列斯"
 MEX_focus_exile_calles_desc: "前总统普鲁塔尔科·卡列斯在1924年到1928年之间担任总统，他的暴政引发了基督战争和数不胜数的小规模叛乱。他企图像控制过去几任傀儡总统一样，控制现任的卡德纳斯总统。卡德纳斯有他自己的民主授权，自己对未来的计划，为了墨西哥的稳定，卡列斯应该离开。"
 MEX_focus_jefe_maximo: "至高领袖"
 MEX_focus_jefe_maximo_desc: "如果普鲁塔尔科·卡列斯失去了对国家的影响力，墨西哥就会在混乱中堕落得更深。他一手塑造了波特斯、奥尔蒂斯、罗德里格斯和现任的卡德纳斯的政府，而他的政敌谴责他为“至高领袖”，这听着像是什么土匪头子的称号！实际上，卡列斯只不过是个年迈的政客，他头脑里有着对墨西哥未来最好的规划。如果政治舞台上缺少了他，那革命简直就是一场滑稽戏。"
 MEX_focus_ban_catholic: "挤压天主教"
 MEX_focus_ban_catholic_desc: "天主教教廷拒绝承认魁札尔·科亚特尔是中美洲的神灵，这一点将不再被容忍。 我们必须不惜一切代价确保Quetzalcoatl的领导地位。 "
 MEX_focus_reflect_old_tranditions: "反思旧传统"
 MEX_focus_reflect_old_tranditions_desc: "人牲献祭，我们过去文化中符号性的仪式，在今天应当被重新反思。我们的现代国家是为我们每个人建立的，这一传统都必须在所有意义上被抛弃。"
 MEX_focus_fighting_for_freedom: "自由的斗争"
 MEX_focus_fighting_for_freedom_desc: "我们的政治化军队是一个大问题。 我们必须改革我们的军事制度，以确保军队在我们的控制之下。 每个士兵都应该知道他不仅要为国家而战，还要为自己的自由而战。"
 MEX_focus_lucha_libre: "自由摔角训练"
 MEX_focus_lucha_libre_desc: "自由摔角，这项运动随着欧洲人的入侵而诞生，不仅具有精神上的意义，而且对我们的士兵来说也是一个很好的训练。 让我们的士兵变得身心强壮吧！"
 MEX_focus_enforce_the_calles_law: "执行卡列斯的法令"
 MEX_focus_enforce_the_calles_law_desc: "基督军的步兵或许没有在战场上被全部消灭，但是他们无谓的叛乱结束后的几年中，他们残余的领导人和教会中的支持者们被逐个逮捕，他们的运动因此瘫痪，并再无可能复苏。教会现在别无他选，只能接受我们针对他们的要求。他们会成为政府权力的新工具，否则我们还会继续瘫痪他们。"
 MEX_focus_triumph_over_the_cristeros: "战胜基督军"
 MEX_focus_triumph_over_the_cristeros_desc: "许多有能力的个人在对抗基督军的战役中爬到了高层。以小股部队战术和空中支援打击的方式对抗叛乱者给了我们的将军绝佳的验证他们能力的机会。镇压基督军的战役还让我们看清了谁有意愿去干更脏的活。"
 MEX_focus_state_education: "国家教育"
 MEX_focus_state_education_desc: "墨西哥的社会主义教育意味着注重理性主义和爱国主义，而不是遵从教宗的教条和命令。我们只需要给下一代墨西哥年轻人提供良好的反教会教育，教会的民众支持就会在一夜之间消失。一旦人们认识到可能存在一个不同的世界，他们就不会容忍吸人血的教士。"
 MEX_focus_rebuild_the_temple: "重建大神殿"
 MEX_focus_rebuild_the_temple_desc: "我们为羽蛇神建造的大神殿被西班牙殖民者摧毁了。现在我们已经获得了独立，我们应当重修大神殿来作为我们崛起的标志。"
 MEX_focus_warrior_trandition: "战士国家"
 MEX_focus_warrior_trandition_desc: "历史上我们有很强的武士文化传统。这个传统在不安分的今天对于我们来讲是一种宝藏。振兴这一传统也能提升我们的军队。"
 MEX_jaguar_warriors: "豹勇士"
 MEX_jaguar_warriors_desc: "阿兹特克战士的另一个级别是豹勇士，他们比鹰勇士拥有更重的武装和装甲。他们的作用很可能是作为军队的重步兵，与敌方主力交战。他们很可能在对抗那些措手不及或愚蠢地与重型美洲豹勇士交战的轻型部队的战斗中占据优势。"
 MEX_eagle_warriors: "鹰勇士"
 MEX_eagle_warriors_desc: "阿兹特克人重视战斗技能，士兵通过战斗中的出色表现和军衔晋升来提高社会地位。其中较高的等级之一是鹰勇士。这些战士戴着色彩缤纷的鹰羽毛头饰和服装，增强了他们的军事风范。"
 MEX_focus_guerra_florida: "花环战争"
 MEX_focus_guerra_florida_desc: "战争不只是一种生存的手段，它更是一种仪式。我们不需要为战争寻找理由，因为它是我们生活中神圣的一部分。"
 MEX_el_dorado: "黄金国"
 MEX_el_dorado_desc: "弗朗西斯科·奥雷利亚纳和冈萨洛·皮萨罗一起寻找埃尔多拉多，传说中的失落黄金之城，据信隐藏在广阔的亚马逊雨林中的某个地方。他们沿着亚马逊河的探索会带来终生的繁荣还是会淹没在悲伤中？"
 MEX_focus_overlord_of_south_america: "南美的霸主"
 MEX_focus_overlord_of_south_america_desc: "毫无疑问整个南美都应该处在我们的统治之下。征服他们并且建立我们新的帝国！"
 MEX_focus_an_alliance_in_the_forest: "雨林中的同盟"
 MEX_focus_an_alliance_in_the_forest_desc: "亚马逊女王已经显示出了她的志向。如果我们能够与她结盟，我们就能够成为南美洲无法阻挡的统治力量。"
 MEX_focus_realpolitik: "现实政治"
 MEX_focus_realpolitik_desc: "我们有自己的意识形态信念，但墨西哥作为一个国家，它的的利益与国际斗争是分开的。在未来的动荡时期，我们需要谨慎行事。一次失误就可能导致潜在的帝国主义者和暴君骑在我们头上。"
 MEX_negotiate_with_british: "与英国谈判"
 MEX_negotiate_with_british_desc: "事实上英国人不一定是我们的敌人，他们也可以是我们的盟友，如果我们能做到化敌为友，那么这将是我们外交的胜利。 "
 MEX_diplomacy_missions: "外交使团"
 MEX_diplomacy_missions_desc: "我们需要通过外交任务来改善与大国的关系。"
 MEX_repuchase_railways: "重新收购铁路"
 MEX_repuchase_railways_desc: "我们大部分铁路都在外国人手里，我们需要把它买回来。"
 MEX_seek_american_support: "寻求美国支持"
 MEX_seek_american_support_desc: "过去，美国人是我们的敌人，有时也是我们的朋友，寻求他们的支持对于我们双赢是必要的。"
 MEX_negotiate_with_american: "与美国谈判"
 MEX_negotiate_with_american_desc: "与美国的关系是我们与西方最重要的关系之一。我们应该充分利用这一外交资源来巩固我们的事业。"
 MEX_oil_renegotiation: "重新协商石油问题"
 MEX_oil_renegotiation_desc: "我们知道美国和英国对我国的经济利益。安排增加石油等货物的交付将使我们能够要求重新进行石油谈判。"
 MEX_focus_for_the_kingship: "为了王道"
 MEX_focus_for_the_kingship_desc: "羽蛇神也可以被视为整个中美洲的王。某种程度上说，我们和不列颠惊人地相似。如果我们同他们接触，我们或许可以一同为所有人的幸福和正义而战。"
 MEX_focus_modern_army: "现代化军队"
 MEX_focus_modern_army_desc: "不管是我们的传统，还是现行的军事系统，都不能够满足新时代的战争需求。一支现代化的军队是必要的。"
 MEX_focus_for_the_liberty: "为了自由"
 MEX_focus_for_the_liberty_desc: "某种意义上说我们同我们的美国邻居，自由的故乡，美利坚很相似。如果我们成立一个同盟，那么北美大陆将会成为自由的无敌堡垒。"
 MEX_focus_naval_technology: "海军科技"
 MEX_focus_naval_technology_desc: "我们的盟友在海军技术方面比我们更加有经验。 我们应该抓住这一机会提升我们的海军力量。"
 MEX_attract_investment: "吸引投资"
 MEX_attract_investment_desc: "许多处于墨西哥经济核心的私营企业已被撕裂并成为废墟。通过向这些企业提供政府补贴，我们可以确保他们重新站起来，并为我们的人民带来迫切需要的就业机会。"
 MEX_economy_aid: "Economy Aid"
 MEX_economy_aid_desc: "虽然我们需要减少资本主义最坏的因素，但我们的经济可以从创业活动的增加中受益匪浅。通过为重要行业提供投资补助和贷款，我们可以刺激此类活动。"
 MEX_focus_religious_reconciliation: "宗教和解"
 MEX_focus_religious_reconciliation_desc: "尽管我们并不是一个基督教国家，但是教会在国家仍然发挥着重要角色。和解而不是压迫才是走向美好未来的最佳方式。"
 MEX_focus_antidisestablishmentarianism: "反政教分离运动"
 MEX_focus_antidisestablishmentarianism_desc: "正信的概念已经被“革命”军政府滥用了几十年。教堂、修道院和圣物箱被正式收归国有，神职人员管理郊区需要得到政府的许可证。有些州只有一名牧师负责数万名信徒。让我们抛弃这一规定，让教会重新拥有自己的财产。"
 MEX_focus_rewrite_the_constitution: "重修1917年宪法"
 MEX_focus_rewrite_the_constitution_desc: "恶毒的将军们撰写的宪法将国家置于教会之上，使婚姻成为一项民事行为、阻止神职人员为政治候选人背书、并拒绝承认天主教会是墨西哥道德权威的来源。我们必须通过正式确立天主教为国教来解决这些矛盾。"
 MEX_focus_knights_of_columbus: "哥伦布骑士会"
 MEX_focus_knights_of_columbus_desc: "在基督战争期间，当战争双方都犯下了罪行，此时国际哥伦布骑士会介入并协助我们。起初，他们秘密募集捐款来资助和武装基督军。在墨西哥主教拒绝对叛乱负责后，骑士们向美国政府游说，呼吁举行谈判，并最终结束了战争。"
 MEX_focus_catholic_politics: "天主教政治"
 MEX_focus_catholic_politics_desc: "墨西哥的大多数政党都被1911年革命后夺权的反对教会干政人士掌控。如果我们天主教徒想要合法地掌握权力，那么建立一个由虔诚的信众组成的政党就是必要的。"
 MEX_focus_reform_the_cristero_guard: "改组基督军卫队"
 MEX_focus_reform_the_cristero_guard_desc: "基督军面对暴君卡列斯的压迫勇敢地保卫教会，他们中的许多人在基督的旗帜下殉道。现在，圣教会的力量已经恢复，基督军必须重新组织起来，成为基督的武装保护者。"
 MEX_focus_social_catholicism: "社会天主教主义"
 MEX_focus_social_catholicism_desc: "社会天主教主义是一种政治宗教学说，它的起源可以追溯到20世纪初。它强调通过攻克造成贫困的原因来减轻穷人的负担。不受约束的工业资本主义造成的不公正需要教会团结起来对抗，墨西哥的进步主义教士将尽力解决这个问题。"
 MEX_focus_church_schools: "教会学校"
 MEX_focus_church_schools_desc: "革命的将军们试图在他们称为学校的社会主义再教育营中给年轻人洗脑。我们必须恢复宗教在教室中的地位，让神父和修女教育我们的孩子。"
 MEX_focus_crusade_against_atheism: "对无神论者发动圣战"
 MEX_focus_crusade_against_atheism_desc: "在1930年代初，许多基督军运动的领袖被政府所逐个猎捕并谋害。不过，有一些人逃过了大清洗，并已经准备重新领导墨西哥虔诚的信众了。万岁基督君王，万福瓜达露佩圣母！"
 MEX_focus_synarchist_youth: "共治主义青年团"
 MEX_focus_synarchist_youth_desc: "青年人是国家的未来。如果他们受到的教育是正确的，那么他们就会成为我们信条的化身：勇敢，忠诚而虔诚。"
 MEX_focus_falangist_veterans: "长枪党老兵"
 MEX_focus_falangist_veterans_desc: "长枪党是西班牙的一个法西斯主义准军事组织。他们为了上帝和国家而战，不过不幸的是，他们中的许多人都是君主主义者。尽管如此，我们还是应该同西班牙内战中的长枪党老兵取得联系，并从他们的内战经历中学习军事知识。"
 MEX_focus_triumph_of_synarchism: "共治主义的胜利"
 MEX_focus_triumph_of_synarchism_desc: "我们的敌人被我们痛打一气，现在他们躲在暗处，像是撒旦的仆从。我们现在可以随心所欲地确保国家的重建工作将会以一种兼顾信仰和政治意愿方面的统一的方式进行。"
 MEX_focus_synarchist_communes: "共治主义公社"
 MEX_focus_synarchist_communes_desc: "现在，人民的思想已经从“革命分子”手中被解放出来，信徒们又纷纷涌向再次神圣的教堂，我们的经济计划也可以实施了。新的生产单位将使信徒能够服务于国家事业和教会，同时在信仰和思想上感到一致。"
 MEX_focus_legion_of_christ: "基督军团"
 MEX_focus_legion_of_christ_desc: "我们正以基督使者不屈不挠的精神纠正“革命”的错误，但我们才刚刚开始。我们需要建立一个组织，找出并惩罚袭击圣教会的罪犯。就像《出埃及记》中所说：以眼还眼，以命偿命。"
 MEX_focus_latin_culture: "南美洲文化"
 MEX_focus_latin_culture_desc: "勇敢、热情、渴望自由，这就是拉丁美洲。墨西哥会成为拉丁美洲的文化龙头并且为每个拉美人的幸福而战斗。"
 MEX_focus_national_spirit: "民族精神"
 MEX_focus_national_spirit_desc: "这是一个变化的时代。不提振我们的民族精神，我们就没办法保证我们在外敌的面前保持团结。这不只是一种宣传，这是我们每个人的声音。"
 MEX_focus_spanish_civil_war_refugees: "西班牙内战难民"
 MEX_focus_spanish_civil_war_refugees_desc: "席卷西班牙的战火烧向了数以万计的西班牙国民。他们中的许多人要么是西班牙知识分子中的精英，要么就是有高技能的技术人员。授予他们难民身份，我们就可以同事完成人道主义使命，并为墨西哥谋利益。"
 MEX_focus_latin_america_alliance: "拉丁美洲联盟"
 MEX_focus_latin_america_alliance_desc: "现在是拉丁美洲每个人团结起来为自己的命运而战的时候了。我们将领导一个摧毁任何试图威胁我们的力量的联盟。"
 MEX_focus_invasion_intervine: "入侵干预"
 MEX_focus_invasion_intervine_desc: "这世界上的大国们正在发动战争。 如果我们不阻止他们，当他们变成无法阻挡的力量时就已经为时已晚了。"
 MEX_focus_invite_brazil: "邀请巴西"
 MEX_focus_invite_brazil_desc: "尽管巴西曾经是葡萄牙的殖民地，它的历史并不能完美地和墨西哥的历史相互映照，但他们在文化上仍然更接近我们，而不是渴望复仇的欧洲帝国主义者或贪婪的扬基佬商人。我们应该使他们更接近我们的势力范围，以便从相互保护中受益。"
 MEX_focus_goddess_wisdom: "善神智慧"
 MEX_focus_goddess_wisdom_desc: "羽蛇神是掌握知识与农业的善神。在她的领导下，我们可以专注于我们的教育，毕竟知识就是力量。"
 MEX_focus_compulsory_education: "义务教育"
 MEX_focus_compulsory_education_desc: "在古典时期，我们曾是最早一批实施义务教育的文明。历史不能倒退，历史上我们做到的，今天也必须做到。"
 MEX_restore_the_old_lands: "恢复旧帝国领土"
 MEX_restore_the_old_lands_desc: "阿兹特克-西班牙人的土地曾占有半个美洲大陆。现在是时候夺回这些领土了。"
 MEX_focus_liberate_the_caribbean: "解放加勒比"
 MEX_focus_liberate_the_caribbean_desc: "像拉丁美洲的其他部分一样，加勒比诸国在挣脱枷锁之前被欧洲的帝国主义者残酷地剥削。尽管他们还很弱小，但是他们值得我们保护。墨西哥的民族自豪感要求我们保障加勒比地区免遭帝国主义者的剥削！"
 MEX_focus_liberate_the_antilles: "解放安的列斯"
 MEX_focus_liberate_the_antilles_desc: "许多加勒比岛屿仍然被帝国主义列强占领，后者自发现美洲以来一直在继续压迫和剥削。我们将一劳永逸地结束殖民主义带来的不公！"
 MEX_focus_integrate_the_caribbean: "整合加勒比"
 MEX_focus_integrate_the_caribbean_desc: "加勒比的小国正在被并入墨西哥，现在轮到加勒比各国人民了。他们将成为忠诚的墨西哥国民，只要他们维护我们的传统，就能反过来受益于成为墨西哥民族社会的一部分。"
 MEX_focus_unify_centroamerica: "统一中美洲"
 MEX_focus_unify_centroamerica_desc: "微不足道的香蕉共和国如尼加拉瓜、巴拿马和哥斯达黎加实在是太小了，作为国家而言实在无法存续。我们必须把它们整合进我们的国家，借此将荣耀带给墨西哥和墨西哥人民。"
 MEX_focus_push_past_the_darien_gap: "进军达连隘口"
 MEX_focus_push_past_the_darien_gap_desc: "在我们统一中美洲的战役之后，我们现在必须通过巴拿马和哥伦比亚之间的丛林地带才能在南美洲站稳脚跟。这里被称为“达连隘口”。"
 MEX_focus_andean_offensive: "安第斯攻势"
 MEX_focus_andean_offensive_desc: "现在我们已经在安第斯山脉北方站稳了脚跟，继续发动这场攻势，攻克这片险要的热带地区，完成统一拉丁美洲的任务是我们的天命。"
 MEX_focus_integrate_the_south: "整合南方"
 MEX_focus_integrate_the_south_desc: "团结墨西哥人民的工作进展一直很慢，但这不会被区域边境或山脉所阻挡，我们过去克服过这些困难，我们现在也将继续在南方诸省克服这些困难。"
 MEX_focus_march_southwards: "向南进军"
 MEX_focus_march_southwards_desc: "在独立的斗争中，墨西哥失去了南方的几个省份。名不副实的墨西哥帝国是我们历史的一个祸根，但我们可以改正这个错误。南方诸省对我们的防御而言至关重要，我们将会重新宣称这些省份。"
 MEX_focus_seize_the_panama_canal: "夺取巴拿马运河"
 MEX_focus_seize_the_panama_canal_desc: "巴拿马运河是世界上最重要的关节，它是以拉丁裔工人的鲜血和生命的代价，在美国人对工业利润的追求下完工的。我们已经夺取了运河的周边地区，现在我们可以发起闪电战袭击规模较小的运河区卫戍部队，强迫扬基佬在对我们发动一场血流成河的战争或交给我们运河区的控制之间二选一。"
 MEX_focus_fortify_the_canal: "巩固运河区"
 MEX_focus_fortify_the_canal_desc: "随着巴拿马运河终于落入我们手中，我们需要保证水闸与河堤的安全，确保这里成为一座坚不可摧的堡垒。"
 MEX_focus_redeem_aztlan: "夺回阿兹特兰"
 MEX_focus_redeem_aztlan_desc: "生活在美国这片自由之地的墨西哥人有一个政府不再因他们的家世、出生地或在家使用的语言而压迫他们的梦想。这个梦想已经成真了。"
 MEX_focus_atlantic_fleet: "拓展航程"
 MEX_focus_atlantic_fleet_desc: "我们并没有远洋岛屿作为我们的海军基地，这也意味着我们必须拓展海军的航程来让我们直接抵达欧洲。"
 MEX_focus_amphibious: "两栖作战"
 MEX_focus_amphibious_desc: "两栖作战对于我们的远征来讲毫无疑问是重要的。两栖作战的科技无论如何发展都不为过。"
 MEX_focus_cross_the_atlantic: "跨越大西洋"
 MEX_focus_cross_the_atlantic_desc: "我们不可能永远呆在美洲大陆上。为了跨越大西洋，我们必须要推进我们的造船事业。"
 MEX_focus_sunset_invasion: "日落入侵"
 MEX_focus_sunset_invasion_desc: "日落入侵是我们在《十字军之王2》中完成的无上壮举，尽管这里是《钢铁雄心4》，我们也不能输给过去的自己。"
 MEX_focus_rescind_the_mexican_cession: "撤销墨西哥土地割让"
 MEX_focus_rescind_the_mexican_cession_desc: "1848年，我们输给了北方的侵略者广阔的土地，这一直萦绕在一些墨西哥民族主义者的心头。现在，数以百万的西班牙裔人民生活在美国，其中一些人的祖先就是原本墨西哥的居民，其他人则是最近的移民。我们应该碾碎扬基佬侵略者，挽回墨西哥的声誉，并团结起墨西哥人民！"
 MEX_focus_national_bank: "国家银行"
 MEX_focus_national_bank_desc: "为了重建被内战破坏的经济而成立于1925年的墨西哥银行是我们最后的贷款人、货币发行者和各种事关国家利益的风险项目投资者。"
 MEX_focus_northern_steel_plants: "北部炼铁厂"
 MEX_focus_northern_steel_plants_desc: "墨西哥首都之外工业最发达的地区是北部的美墨边境。沿着格兰德河，这里有马塔莫罗斯和华雷斯市这样和边境对面的布朗斯维尔和埃尔帕索等城市的深厚经济纽带中获益的许多城市。我们应该利用这一地区优越的基础设施，进一步发展重工业。"
 MEX_focus_law_on_industrial_promotion: "工业促进法"
 MEX_focus_law_on_industrial_promotion_desc: "多年来，墨西哥诸州和联邦政府一直寻求通过免税来鼓励新产业的发展。一般情况下，当地法规会把资金转移到不重要或效率低下的地区，同国家利益之间对抗。我们要统筹规划，使工业发展方式合理化。"
 MEX_focus_engineering_school: "工程学校"
 MEX_focus_engineering_school_desc: "墨西哥城的国立理工学院中的高等机械与电气工程学院旨在训练新一代机械工程师和电气工程师。"
 MEX_focus_television_innovators: "电视创新"
 MEX_focus_television_innovators_desc: "墨西哥的电子工业令人惊讶地先进。吉列尔莫·冈萨雷斯·卡马雷纳和其它“无线电试验联盟”的成员们正在测试彩色电视信号传输的实验。如果我们关注这一领域的进展的话，我们或许可以成为世界通信技术的领导者。"
 MEX_focus_oil_field_expansion: "扩建油田"
 MEX_focus_oil_field_expansion_desc: "美国对石油的需要是贪得无厌的。尽管他们生产了世界上的大部分石油，他们却还要进口这些资源。在墨西哥湾海岸，墨西哥拥有随处可见的欠开发的油田，我们可以打开油田的阀门，致力于出口资源。"
 MEX_focus_royal_dutch_shell: "荷兰皇家壳牌集团"
 MEX_focus_royal_dutch_shell_desc: "荷兰皇家壳牌集团是一家英荷合资公司，掌握了60%的墨西哥石油的许可权。我们通过向外国石油公司承诺解决劳动用工方面的纠纷，可以达到一种对我们双方都好的状态中。"
 MEX_focus_oil_revenue_reinvestment: "石油收入再投资"
 MEX_focus_oil_revenue_reinvestment_desc: "我们现在从出售石油之中得到了许多利润，我们的预算正在大幅上升，因此我们必须计划一条有效的使用这些资金的途径。为了获得长远利益，将这些收益用在刺激经济发展的投资上是个最显而易见的选择。"
 MEX_focus_nationalize_the_oil_fields: "国有化油田"
 MEX_focus_nationalize_the_oil_fields_desc: "外国的石油特许公司主导者墨西哥的经济，并且对我们的国内和国际事务都施加了太大的影响力。英国人和美国人在荷兰皇家壳牌公司和标准石油公司上投入的关注比对我们政府的关注高得多！"
 MEX_focus_capital_reserves: "资本储备"
 MEX_focus_capital_reserves_desc: "我们卖出石油，获得了不少现金，这让我们能够展示经济肌肉了。举例来说，如果我们要从美国或者英国那里购买技术的话，我们现在就有了途径。只要我们感觉合适，我们就可以逆向研究或者大量生产这些技术设计。"
 MEX_focus_community_of_nations: "国家共同体"
 MEX_focus_community_of_nations_desc: "我们对英国的经济依赖不一定是一种诅咒。我们可以接受现状，并借此在有超级大国支持的情况下参与到国际事务之中。"
 MEX_focus_purchase_belize: "购买伯利兹"
 MEX_focus_purchase_belize_desc: "在殖民时代，这块小小的地方一直被西班牙的君主所宣称，尽管半岛贵族们从来没有殖民过这里。在拿破仑战争终于让西班牙的殖民帝国垮台之后，英国人逐渐在这一地区巩固了据点，并最终在1862年创立了英属洪都拉斯殖民地。这一地区应该被作为真诚的表示被交给墨西哥。"
 MEX_focus_oppose_yanqui_imperialism: "反对扬基帝国主义"
 MEX_focus_oppose_yanqui_imperialism_desc: "我们已经正当地重申了对本国资源的控制权，现在外国人叫嚷着要求赔偿，但显然这些特许公司在本质上是借助在独裁者迪亚兹统治的时代中趁虚而入，从墨西哥人民手中窃取了财富。我们凭什么要还给窃贼他们偷走的财产？"
 MEX_focus_new_world_order: "世界新秩序"
 MEX_focus_new_world_order_desc: "德国人显然是欧洲的霸主。如果我们帮助它们对抗英国和美国的话，我们肯定能在他们的世界新秩序中获得一席之地。过去发送的齐默尔曼电报之所以被发送过来是有原因的：美国人只能被一场地面攻势粉碎……"
 MEX_focus_german_resource_exchange: "交换德国资源"
 MEX_focus_german_resource_exchange_desc: "德国的战争机器正在重新开动一事已经是显而易见的了，但它们需要墨西哥的石油才能正常运转。和让我们拜服在美国人脚下，或者把我们的整个国家卖给俄罗斯人不同，我们可以采取充分利用德国人对我们石油资源的需求，来增强我们军队的实力。"
 MEX_focus_international_proletarianism: "无产阶级国际主义"
 MEX_focus_international_proletarianism_desc: "苏联人已经展示了他们的社会主义制度将会改变整个世界。我们为之奋斗的革命志士通往解放人民的第一步：先是解放墨西哥人民，现在则要解放整个世界。"
 MEX_focus_ejido_worker_militias: "村社工人民兵"
 MEX_focus_ejido_worker_militias_desc: "1917年宪法所承诺的土地改革的进度很缓慢。一般来说，地主们会通过地痞流氓和私人武装恐吓佃农，阻止土地的再分配。我们来组织起来农民，农场主和工人，把他们纳入公社民兵之中，保卫我们对抗不公的成果。"
 MEX_focus_compensation: "赔款"
 MEX_focus_compensation_desc: "我们把石油特许权卖给了皇家壳牌公司和标准石油公司，我们不能为了追求利润就犯下错误。我们应该通过向外国人赔偿国有化石油开采特许权的方式维护法律系统的公平正义。"
 MEX_focus_liberty_and_justice_for_all: "所有人的自由与公义"
 MEX_focus_liberty_and_justice_for_all_desc: "美国现在是历史上最大的经济强国。苏联人的工业化进程或许很快，德国人或许更懂得如何打仗，但是美国人的优势在于她对于个人自由的坚持以及对制度而非暴力的依赖。将我们之间的经济纽带穿变味军事同盟是自然而然的选择。"
 MEX_focus_aztec_eagles: "阿兹特克之鹰"
 MEX_focus_aztec_eagles_desc: "我们是拉丁美洲地区最具有影响力的国家之一，我们应当对美国伸出援手，对抗那些以扩张主义威胁全面和平的好战分子，以此展现我们对于确保世界和平的决心。"
 MEX_focus_international_peacekeepers: "国际维和部队"
 MEX_focus_international_peacekeepers_desc: "世界上的民主国家计划建立一个平等的同盟，一个联合国，通过给世界各国提供一个调和各自的不同，仲裁他们之间的争端的地方的方式确保国际和平。我们将会投身于这一伟大事业，帮助拉美国家维持独立。"
 MEX_focus_agricultural_credit_bank: "农业信贷银行"
 MEX_focus_agricultural_credit_bank_desc: "农业信贷银行将会通过给村社农民提供贷款，帮助他们购买农业机械和其它资本货物的方式加速土地改革。阿尔贝托·何塞·帕尼是一位金融业的老手，他将会带领墨西哥提高生产能力。"
 MEX_focus_confederation_of_mexican_workers: "墨西哥工人联合会"
 MEX_focus_confederation_of_mexican_workers_desc: "墨西哥的政治精英一直寻求控制工会的行为，墨西哥工人联合会（CTM）将会代替墨西哥地区工人联合会（CROM），后者被认为已经腐化，并且由于和不受欢迎的前任领导人之间的联系而名声扫地。"
 MEX_focus_rent_freeze: "冻结租金"
 MEX_focus_rent_freeze_desc: "城市地区的工人是建设新墨西哥的关键组成部分，他们在革命期间被动员到了红军营中，现在他们要求兑现当初承诺的补偿。我们需要立即考虑一个方面是那些寄生的地主们还在从辛勤工作的财富创造者身上抽取租金。"
 MEX_focus_rural_schools: "农村学校"
 MEX_focus_rural_schools_desc: "我们在这些学校里把不识字的农民改造成爱国的国民，他们会很乐意同不公平斗争，为国家发展做出贡献。地方农民学校将会教导农民革命，传授给他们专业技术，让他们自给自足。"
 MEX_focus_rural_infrastructure: "农村基础设施"
 MEX_focus_rural_infrastructure_desc: "在迪亚兹统治的时代，墨西哥的铁路系统得到了扩建，但它们主要集中在北部的城市，以便为对美贸易提供方便。我们要把铁路系统延伸到南部。"
 MEX_focus_peripheral_infrastructure: "郊区基础设施"
 MEX_focus_peripheral_infrastructure_desc: "我们大部分农村地区的基础设施已经数十年没有得到什么改善了。如果我们改善我们的道路系统，那么守着大片赤贫土地的农民就可以自由前往工厂工作，并且接受教育了。"
 MEX_focus_urban_development: "发展城市"
 MEX_focus_urban_development_desc: "城市地区是经济活动的中心，因此需要把它们的需求摆在落后的乡村诸州之前。我们将会在墨西哥城和其它主要城市地区建设公路和铁路系统，这样做将会让墨西哥的财富得到进一步的增加。"
 MEX_focus_liberalize_the_banking_sector: "银行业自由化"
 MEX_focus_liberalize_the_banking_sector_desc: "有许多粗暴且笨拙的政府政策阻止市场的力量改变墨西哥。举1925年的信用机构通则为例，它不允许银行持有其他银行的部分。真是荒谬！市场越自由，人民越自由。Luis Montes de Oca是一位奥地利学派的经济学家，他将会帮助我们改革银行业。"
 MEX_focus_cientifico_camarilla: "科学家幕僚"
 MEX_focus_cientifico_camarilla_desc: "迪亚兹政权得到了一群内阁中技术官僚和私人企业家的支持。他们所建立的不受欢迎的恩庇主义与赞助体系是他们政权垮台的一个原因。不过，我们是受到人民热爱和支持的，而且这些科学家也掌握着我们急需的技术……"
 MEX_focus_strike_breaking: "破坏罢工"
 MEX_focus_strike_breaking_desc: "加入公会是1917年宪法所保护的一项基本权利，但是对财产的攻击行为是犯罪行为，应当得到应有的惩罚。在危急时刻的关键行业撤出劳动力的行为可以被视为叛国。"
 MEX_focus_purge_the_bureaucracy: "清洗官僚系统"
 MEX_focus_purge_the_bureaucracy_desc: "卡列斯派们正在从他们不应得到的具有影响力的位置上被清洗出去。我们在心里有许多称职的替代者的人选，他们有能力，有智谋，并且对于能为墨西哥服务心怀感激……"
 MEX_focus_nafinsa: "国家金融银行"
 MEX_focus_nafinsa_desc: "国家金融银行是一家为鼓励墨西哥工业化而建立的开发银行。他对于在墨西哥中部各州新建工厂，比如墨西哥城的化工厂和炼铁厂至关重要。"
 MEX_focus_end_land_reform: "结束土地改革"
 MEX_focus_end_land_reform_desc: "土地改革计划长期以来被拥有政治关系或者军事实力的地方强人所滥用。富农偷窃公地为个人牟利的行为不会让墨西哥变得更强大与统一。正相反，土地应该被卖给出价最高的人。或许有些地主确实会虐待他们的佃农，但这是法院该去解决的问题。"
 MEX_focus_privatization: "私有化"
 MEX_focus_privatization_desc: "村社体制依据政府的意向限制了土地的用途。为什么国家要强迫农民自给自足，而不是让他们种植可用于出口的经济作物呢？如果我们解散集体农场，允许进行真正的发展的话，我们就能让墨西哥变得更富有。过时的自给自足的想法只会阻碍墨西哥的发展和参与全球化的水平。"
 MEX_focus_abolish_capital_punishment: "废除死刑"
 MEX_focus_abolish_capital_punishment_desc: "最近的军事叛乱、农民起义和基督战争的所导致的不稳定，以及政府对这些乃至更小的“罪行”的血腥回应，导致恐惧气氛在墨西哥弥漫。人们害怕被国家施行暴政，再也不能自由地交谈了。我们应该逐步淘汰死刑。随着我们逐步放开管制，人们将再也不会感到有必要逃离国家了。"
 MEX_focus_xefo: "XEFO广播电台"
 MEX_focus_xefo_desc: "政府一直在全国各地建造无线电发射塔和设立电台。它有利于传播政治宣传，但它也让农村人民之间的联系更加密切。XEFO就是由革命制度党所运营的这样一座无线电台。"
 MEX_focus_national_agriculture: "国家农业联盟"
 MEX_focus_national_agriculture_desc: "农业是国民经济的基础。那些分散而且贫苦的农民应该被组织起来并且接受官方的指导。"
 MEX_army_modernization: "现代化墨西哥陆军"
 MEX_army_modernization_desc: "墨西哥武装部队仍在使用世界大战时代的过时装备，过去十年来我们的军事理论和战术也落后于时代。如果我们想再次对美洲发挥影响力，我们就必须从革命中向前迈进。我们的国家在经济和外交上是北美和中美洲的主要参与者，因此我们的军队必须能够支持我们的言论。"
 MEX_independent_air_force: "独立空军"
 MEX_independent_air_force_desc: "新时代要建设独立空军。"
 MEX_army_support_airforce: "空地支援"
 MEX_army_support_airforce_desc: "空军和陆军的协同可以在战场上发挥更好的作用。"
 MEX_air_war_plans_division: "空战计划部"
 MEX_air_war_plans_division_desc: "为了在航空和飞机生产方面确定正确的优先事项，需要长期规划。 空战计划部将确保我们拥有物资、组织和战略计划。"
 MEX_focus_aviation_workshops: "航空工厂"
 MEX_focus_aviation_workshops_desc: "TNCA在革命后由于缺乏资金而被暂时关闭，但是飞机的杀伤力只会增加。因此，我们必须站在航空工业发展的风口浪尖。"
 MEX_focus_military_aviation_specialists: "军事航空专家"
 MEX_focus_military_aviation_specialists_desc: "航空机械专家军事学院们将会训练一批技术熟练的工程人员维护我们的飞机。飞机维护得越好，飞行员们就有更长的时间积累经验。"
 MEX_escort_fighters: "护航战斗机"
 MEX_escort_fighters_desc: "虽然轰炸机可能总能通过，但他的僚机可能不会——除非他们都受到友方战斗机的保护。"
 MEX_strategic_bombing: "战略轰炸"
 MEX_strategic_bombing_desc: "执行精确轰炸可以让我们阻止任何国家的战争机器"
 MEX_combined_bomber_offensive: "轰炸机联合进攻"
 MEX_combined_bomber_offensive_desc: "和我们盟友中的另一个列强联合，使我们在研究和应用大规模攻击性轰炸中有意想不到的优势。 "
 MEX_air_support: "空军支援"
 MEX_air_support_desc: "空战必须首先和其他军事行动联结起来。"
 MEX_close_air_bombers: "近距支援轰炸机"
 MEX_close_air_bombers_desc: "俯冲轰炸机在近距支援上的价值不应被低估。 "
 MEX_tactical_bombers: "战术轰炸机"
 MEX_tactical_bombers_desc: "The era is past when armies could win wars without looking to the skies. We must develop our tactical bombers to provide our soldiers with the air support they need."
 MEX_focus_military_budget_review: "核算军事预算"
 MEX_focus_military_budget_review_desc: "拥有一支预算充足的军队的迪亚兹政权在革命民兵开始解放城市，并切断资金来源之后就崩溃了。我们需要核算军事预算，确保军队在战争时期能够坚持更久。"
 MEX_two_ocean_navy: "两洋海军"
 MEX_two_ocean_navy_desc: "战争一触即发，我们必须确保没有敌人能够踏上墨西哥海岸。我们的海军必须能够与构成我们边界的两大洋中的任何一个敌人作战。"
 MEX_focus_pacific_coast_naval_yards: "太平洋海岸船坞"
 MEX_focus_pacific_coast_naval_yards_desc: "同大西洋相比，跨太平洋的对日贸易以及和加利福尼亚的贸易并不那么重要，但我们应该维护我们的利益，对更多机会敞开大门。扩建太平洋海岸的船坞能够让我们在墨西哥湾地区被封锁的时候给予我们更大的回旋余地。"
 MEX_focus_gulf_coast_naval_yards: "墨西哥湾海岸船坞"
 MEX_focus_gulf_coast_naval_yards_desc: "墨西哥湾海岸面对着欧洲，而东海岸面对着美国，它们都是我们主要的贸易伙伴。我们正在成长的工业需要韦拉克鲁斯地区的船坞扩建才能得到良好的支撑。"
 MEX_fund_the_navy: "海军拨款"
 MEX_fund_the_navy_desc: "我们必须能够适应敌人向我们抛出的任何新事物。增加对海军演习的资助将提高海军的效率，在战术上胜过我们的敌人。"
 MEX_expand_the_marines: "扩大海军陆战队"
 MEX_expand_the_marines_desc: "通过确保我们可以打击任何地方的敌人，我们可以确保我方有随时予以打击的能力。如果敌国总是顾虑海岸线遭到登陆，那其在前线就无法部署过多部队。因此，我们应重点关注两栖作战和海军陆战队。"
 MEX_amphibious_operations: "两栖作战"
 MEX_amphibious_operations_desc: "除非最可能的梦魇变成现实，这场战争不会在墨西哥的土地上结束。干净利落的登陆是通向胜利不可或缺的一部分。 "
 MEX_bureau_of_ships: "海军船务局"
 MEX_bureau_of_ships_desc: "我们将合并建造修理局和工程局来监督未来的海军发展。在两局合并的同时，也许是时候对军械局极力否认的鱼雷性能不足的传言进行调查了。"
 MEX_unrestricted_submarine_warfare: "无限制潜艇战 "
 MEX_unrestricted_submarine_warfare_desc: "历史已经表明，无论用什么善意的条约试图控制潜艇战，其价值都值不得写下它的纸张。我们不应该认为自己受到我们的敌人无论如何都会无视的东西的约束。"
 MEX_focus_raiding_navy: "掠袭海军"
 MEX_focus_raiding_navy_desc: "我们不能奢望在水面上同世界上主要海军国家的战列舰和航空母舰展开较量。我们应该反其道而行之，在敌国军队赶到之前截断他们的运输，从而保护墨西哥免遭入侵。"
 MEX_fleet_submarines: "舰队潜艇"
 MEX_fleet_submarines_desc: "我们在海战中最有可能的敌人都依赖对外贸易，而外贸显然非常容易受到潜艇的影响。这些潜艇必须有很长的航程，才能穿越海洋并靠近敌人的海岸。 "
 MEX_escort_effort: "重视护航"
 MEX_escort_effort_desc: "潜艇对我们的贸易护航造成了危险。重点发展新型驱逐舰可以让我们更有效地发动反潜战。 "
 MEX_focus_brown_water_navy: "褐水海军"
 MEX_focus_brown_water_navy_desc: "墨西哥依赖着过时的一战前船只来保护海岸附近的贸易。我们一直尝试从西班牙和其它大国那里购买更现代的船只，但进展缓慢。我们应该开发我们自己的海军战术，以备战火吞没欧洲，并延烧到整个西半球。"
 MEX_convoy_tactics: "护航策略"
 MEX_convoy_tactics_desc: "保护贸易船只不仅需要护航和有效的情报机构，还要有策略的安排我们的贸易路线和习惯。 "
 MEX_carrier_primacy: "航母为主"
 MEX_carrier_primacy_desc: "空军力量在未来战争是必须的，而最实用的扩大作战半径方法就是使用航空母舰。我们必须建造更高级更专业的航母类型。"
 MEX_bureau_of_aeronautics: "海军航空局"
 MEX_bureau_of_aeronautics_desc: "为了达到海军航空发展的需要，墨西哥航空局已经着力发展了几十年并且必须扩大了。"
 MEX_naval_radar: "海军雷达 "
 MEX_naval_radar_desc: "雷达提供诱人的可能性，使我们的敌人不再受到夜色的掩护，甚至能在恶劣的天气中探测到他们。 "
 MEX_battleship_primacy: "战列舰为主"
 MEX_battleship_primacy_desc: "由于日本谴责华盛顿海军条约，我们可能面临另一场海洋军备竞赛。我们要确保拥有最好和最多的战列舰。"
 MEX_focus_blue_water_navy: "蓝水海军"
 MEX_focus_blue_water_navy_desc: "墨西哥从未成为过海军强国。在殖民时代，我们的西班牙宗主需要集结全部海军力量对抗英国人。在追求独立的斗争和随之而来的内战中，我们的注意力又全部转移到了国内。在美国人赶超了我们并成为列强之后，在海面上展开竞赛的尝试也变得没有意义了。但是在现在这样动荡的时代里，或许墨西哥需要一支强大的海军。"
 MEX_advanced_basing: "前进基地"
 MEX_advanced_basing_desc: "能让敌人远离我们的海岸越远，那就越好。"
 MEX_advanced_mahanian_doctrine: "海权论"
 MEX_advanced_mahanian_doctrine_desc: "阿尔弗雷德·赛耶·马汉在海军战争的影响不可能被低估。以他深思熟虑的决定性因素为基础会让我们更好的使用战列舰。"
 MEX_liberty_ships: "自由轮"
 MEX_liberty_ships_desc: "需要大量生产货轮为我们的工业发展保驾护航来保证我们的材料和军队抵达需要他们的地方。"
 MEX_maritime_commission: "海事委员会 "
 MEX_maritime_commission_desc: "虽然大多数非专业人士只专注于战舰，但真正的专家知道，是不起眼的运输货船赢得战争。为了增加战争期间可用的运输量，我们将组建一个专门的委员会来协调建设。"
 MEX_focus_weapons_modernisation: "武器现代化 "
 MEX_focus_weapons_modernisation_desc: "墨西哥在革命前拥有不错的轻武器工业。尽管令人憎恶的独裁者迪亚斯有种种缺点，但他对武器发展抱有强烈的的兴趣。我们需要对迪亚兹时代的自动步枪实验进行调查研究。"
 MEX_focus_army_expansion_programme: "扩军项目"
 MEX_focus_army_expansion_programme_desc: "墨西哥有着深厚的扩军潜力，同时随着革命后开展的国家建设运动，自私自利的诸州被整合成了唯一的祖国。我们爱国的国民们将会在危急时刻援助祖国。"
 MEX_focus_aerial_artillery: "空中对地火力"
 MEX_focus_aerial_artillery_desc: "我们在基督战争中试验了轰炸机对地面“软目标”的杀伤力，同时不守规矩的将军们还拿无法计数的叛军一并做了实验。叛军无法同空中的敌人较量，因此轰炸机在保卫墨西哥国土中发挥的作用将会是必不可少的。"
 MEX_focus_tank_workshops: "坦克工厂"
 MEX_focus_tank_workshops_desc: "我们的航空设计厂TNCA（国家航空工程技术公司）在一战期间积累了丰富的有关装甲战斗车辆的经验，并基于英国菱形坦克的设计制造出了一台原型机。我们应该重启这些实验项目，开办自己的坦克工厂。"
 MEX_focus_heroic_military_college: "英雄军事学院"
 MEX_focus_heroic_military_college_desc: "英雄军事学院在1823年成立，1847年美墨战争期间，军校的五名学员在同美国海军陆战队之间的战斗中阵亡，军校因此得到了荣誉性的“英雄”的称号。第六名学员用墨西哥国旗将自己裹住，并从高墙上跳了下来以免被俘。"
 MEX_focus_control_the_army: "控制军队"
 MEX_focus_control_the_army_desc: "军队或许是墨西哥最重要的选民阵营了。过去二十年已经证明了人民的意志只会被被刺刀所驱动。因此，流氓将军们成为了当前政府的一个威胁，无论这个政府的合法性如何。"
 MEX_focus_revolutionary_women: "革命妇女"
 MEX_focus_revolutionary_women_desc: "在墨西哥，妇女传统上从事家务劳动，最近几十年来也从事工业劳动。烟草业、咖啡业和服装业倾向于雇佣大多数女性，尽管这与男性主导的工会运动产生了摩擦。男性现在已经享有同工同酬和最低工资的权利——我们也应该为女性落实这一权利。"
 MEX_focus_soldaderas: "娘子军"
 MEX_focus_soldaderas_desc: "作为革命的符号之一，女性战士作为一般作战成员参加战争，有一些人还被晋升为初级军官。她们对于后勤供给不良的革命军而言至关重要。"
 MEX_focus_caudillo_private_armies: "考迪罗私人武装"
 MEX_focus_caudillo_private_armies_desc: "在地方上，州长、商人和警备司令三种身份倾向于集中于一人之身——革命的将军通过积累忠诚的部下积累权力，走上具有影响力的高位。这些考迪罗是我们应该培养的既成事实，而不是我们应该对抗的对象。"
 MEX_focus_arrest_general_cedillo: "逮捕塞迪略将军"
 MEX_focus_arrest_general_cedillo_desc: "考迪罗们是一种威胁。他们把墨西哥分裂成了好几个小规模的封地，在那里他们可以指派官员，授予他们高于经济、军队和政府的权力。他们在洗劫墨西哥的财富，而且没有谁比萨图尼诺·塞迪略在他控制的省份里做得更绝了。他相对于中央政府的独立地位是完全无法容忍的，他所召集的叛军注定是一场徒劳。"
 MEX_focus_support_general_cedillo: "支持塞迪略将军"
 MEX_focus_support_general_cedillo_desc: "北方的萨图尼诺·塞迪略将军和其它像他一样的考迪罗需要政府承诺尊重他们的自治权。卡列斯总统和卡德纳斯总统推行的快速的权力集中政策让我们能够对造成国家巨大麻烦的问题施加巨大影响，所以进一步驱逐考迪罗的行动就没那么必要了。"
 MEX_focus_depoliticised_army: "去政治化的军队"
 MEX_focus_depoliticised_army_desc: "将军们无权获得他们麾下士兵的效忠。合法性的最终来源是墨西哥政府。我们应该通过在各省之间让将军换防来防止他们有任何叛乱的想法，这样他们就不能培植庇护关系网络，或确保士兵的对他们的私人忠诚。"
 MEX_focus_professional_army: "高等军校"
 MEX_focus_professional_army_desc: "我们不能专门依赖特设的娘子军去填补战场上的部队，我们需要补给站和后勤部队。在军学，我们的陆军参谋长和军官们将学习先进军事知识，使他们能够开发有效的供应系统。\n在这一点上，哪怕是用驴子也比让军队自己去寻找补给要好。"
 MEX_focus_ban_political_militias: "禁止政治性民兵"
 MEX_focus_ban_political_militias_desc: "左翼和右翼的准军事组织都声称自己是与叛国者对抗的爱国者，但实际上他们只不过是希望削弱我国的恶毒的外国列强的爪牙。政府必须取缔法西斯主义和共产主义民兵。"
 MEX_military_college: "创立高等军校"
 MEX_military_college_desc: "专业军队的一个主要方面是训练有素的大型军官队伍。我们的军队在各级指挥结构中都缺乏经验丰富的军官，因此我们需要扩大我们的军事学院以培养更多的军官。我们将通过在首都创建高等军校来开始这一举措，作为我们新军官培训计划的核心。"
 MEX_citizen_soldier: "公民兵"
 MEX_citizen_soldier_desc: "游击队不仅应该由职业军人组成，而且每个公民都应该能够参加对敌的斗争。每个公民都有责任保护自己心爱的国家，求助于值得信赖的蒙德拉贡，这将被授予墨西哥的每一位仆人。有了特殊的公民民兵，我们可以确保每个公民都能履行对墨西哥的职责。"
 MEX_die_standing: "死战到底"
 MEX_die_standing_desc: "墨西哥一米土地都不能落入帝国主义手中！我们光荣的士兵将保卫墨西哥的每一个角落，他们永不屈服！墨西哥将保持自由，无论付出什么代价。"
 MEX_focus_womens_suffrage: "妇女普选权"
 MEX_focus_womens_suffrage_desc: "许多革命政府的立法者和内阁部长反对扩大妇女投票权，因为他们认为妇女更容易被神职人员的论点左右，并将导致世俗化的终结。无论过去发生过什么，我们都不能阻碍前进的道路。"
 MEX_general_staff: "瓜达卢佩·维多利亚的继承人"
 MEX_general_staff_desc: "最有效的战斗力量是一支专业的、管理良好的正规军，例如几个世纪前瓜达卢佩·维多利亚领导的军队，目的是将我们从西班牙手中解放出来。然而，我们的武装部队却恰恰相反。我们需要对我们军队的大部分方面进行改革，以便摆脱革命乌合之众的时期，像我们的民族祖先那样更加组织化，我们应该从总参谋部和指挥机构开始。"
 MEX_legacy_of_the_wars: "战争的遗产"
 MEX_legacy_of_the_wars_desc: "上一次世界大战确实给我们国家带来了震撼。因此，我们要好好总结经验教训，新时期我军绝不能再掉进同样的沟里。"
 MEX_future_of_war: "战争的未来"
 MEX_future_of_war_desc: "战争的未来取决于所使用装备的未来。为了为明天的冲突做好准备，这无疑将挑战墨西哥的完整性和自由，我们今天需要思考设备的未来。"
 MEX_trundlers_of_the_sonora: "索诺拉先锋部队"
 MEX_trundlers_of_the_sonora_desc: "如果说现代冲突教会了墨西哥一件事，那就是装甲坦克将成为胜利的预兆。我们必须确保墨西哥装甲部队比北方洋基佬出色。我们将在防守上坚不可摧，在进攻上势不可挡。"
 MEX_mechanized_warfare: "要求新装甲设计"
 MEX_mechanized_warfare_desc: "虽然我们墨西哥士兵的实力很强，虽然墨西哥火炮的威力更强，但墨西哥坦克的实力却是最强的！我们需要使我们的军队机械化，这样正规的敌军就无法击败我们。"
 MEX_industrial_warfare: "资助门多萨制造公司"
 MEX_industrial_warfare_desc: "虽然我们墨西哥士兵的实力很强，但墨西哥火炮的威力更强。我们需要为我军配备重型步兵支援武器，以提高对敌正规军的作战能力。"
 MEX_solderas: "娘子军"
 MEX_solderas_desc: "在墨西哥革命期间，许多妇女为革命原则而奋斗。这些“娘子军”已经在战场上证明了自己的力量和意志，但女性在军队中仍然不受欢迎。我们应该结束这种歧视，并允许妇女在我们的武装部队中作战。"
 MEX_guerilla_warfare: "游击战争"
 MEX_guerilla_warfare_desc: "墨西哥的地形极其恶劣，有各种沙漠、山脉和丛林。在墨西哥革命期间，游击战术已被证明在这种不允许大规模、装备精良的军队的地形上非常有效。在我们继续工业化努力的同时，建立地方民兵和游击队训练将暂时保证我们政权的安全。"
 MEX_improve_soldiers: "加强英雄军事学院"
 MEX_improve_soldiers_desc: "为了培养下一代墨西哥军官，我们将向英雄军事学院提供大量资金，并实施一系列军官能力测试，以淘汰通过裙带关系进入我们队伍的人员。学院将与我们当前的军队和政府合作，确保我们有源源不断的聪明、冷静、有计划的新兵来领导我们的未来。"
 MEX_reapers_of_borders: "边境收割者"
 MEX_reapers_of_borders_desc: "必须确保墨西哥免受太平洋、加勒比海、北方和南方四面八方的安全。墨西哥腹地的每一寸土地都将由敌人付出代价，用我们伟大的爱国者的鲜血付出代价。"
 MEX_jungle_training: "尤卡坦战略"
 MEX_jungle_training_desc: "墨西哥南部和东部遍地是丛林，我军应重点适应这种极其恶劣的地形，因为这里可能成为未来战争的战场。"
 MEX_desert_training: "向北方师学习"
 MEX_desert_training_desc: "我们在美洲大陆最大的竞争对手之一是美利坚合众国，它试图破坏墨西哥的自由。墨西哥和美国的边境大部分是沙漠和干旱的山脉，所以我们应该训练我们的士兵在这种敌对的环境中阻止美军。幸运的是，北方师是在这些条件下作战的专家，所以我们将扩大这些沙漠骑手，并让他们教导军队的其​​他成员。"
 MEX_militias_training: "民兵训练"
 MEX_militias_training_desc: "将鼓励人民组建民兵保卫家园。这将使更多的人口有资格在以后应征入伍。"
 MEX_decentralized_command: "采纳革命者学说"
 MEX_decentralized_command_desc: "在索诺拉州的沙漠或尤卡坦半岛的丛林中从墨西哥城指挥一支游击队是很困难的，而且可能会浪费宝贵的时间和分钟来等待数百英里外的命令。我们的指挥结构应该更加分散，地方指挥官拥有足够的自主权，以便在游击攻击期间表现良好。"
 MEX_recon_scouts: "关注沙丘"
 MEX_recon_scouts_desc: "入侵的军队害怕伏击，在伏击中，数量和火力的力量对于突袭和卑鄙的恐怖来说毫无意义。然而，即使对于经验丰富的部队来说，协调一次完美的伏击也是很困难的。为了帮助实现这一目标，精锐侦察部队将接受训练，以定位和围堵像牧羊犬这样的敌方军队。"
 MEX_night_ambushes: "夜间杀手"
 MEX_night_ambushes_desc: "当入侵的军队侵入墨西哥乡村的山区迷宫时，可能会被压垮或迷失方向。当他们在夜间受到完全黑暗的困扰，伴随着我们步枪的闪光时，这种绝望感会成倍增加。我们应该进行极端的夜间训练团，让我们的士兵成为夜间的猎手，像美洲虎一样致命，伏击敌军，像幽灵一样潜入夜色。"
 MEX_focus_interior_defence_plan: "国内防御计划"
 MEX_focus_interior_defence_plan_desc: "很显然，扬基佬无论是在人数上还是在技术上都对我们具有优势，但是我们对地形烂熟于心，有着人民的支持，还有时间和空间建立起强大的防线，我们将会使用一击脱离战术，建立纵深防御以及隐蔽的据点让敌人在荒漠与深山中把血流干。"
 MEX_focus_coastal_defence_plan: "海岸防御计划"
 MEX_focus_coastal_defence_plan_desc: "1864年，美国人告诉我们，尽管在北方，我们的沙漠和山脉让我们有着很大的战略纵深，但侧翼的滨海地区对于一次登陆入侵而言却是十分脆弱的。我们应该在墨西哥湾和太平洋沿岸的港口和城市添加海岸防御设施。"
 MEX_modern_division_structure: "现代指挥系统"
 MEX_modern_division_structure_desc: "现代师结构复杂，而墨西哥师则只有几个步兵营。我们需要彻底重组墨西哥武装部队的师范本。"
 MEX_small_unit_tactics: "陆军基本单位"
 MEX_small_unit_tactics_desc: "游击队必须灵活且小型。大排或师不允许这样做，反过来，这对我军来说也是不可行的。我们必须分散所有武装部队的权力，我们的军校必须发展小部队战术，将机动性和灵活性置于标准军队编队和程序之上。"
 MEX_professional_army: "高等军校"
 MEX_professional_army_desc: "多亏了我们的军校，将军们学会了如何开发高效的补给系统，使我们的部队以最高效率作战。"
 MEX_centralized_command: "革命之后的新时代"
 MEX_centralized_command_desc: "如果给予地方指挥员太多的自主权，一旦遇到敌人，我们的武装力量和指挥部就会陷入混乱，没人知道到底发生了什么。我们需要一个规范的、集中的指挥结构来正确领导军队。"
 MEX_siempre_leales: "永远忠诚"
 MEX_siempre_leales_desc: "墨西哥军队将永远忠诚地为墨西哥服务，无论付出什么代价。无论在战争还是和平时期，它将始终保护我们美丽的国家免受任何外部或内部的威胁。 “Siempre Leales”，永远忠诚。"
 MEX_flexiable_planning: "弹性计划和灵活策略"
 MEX_flexiable_planning_desc: "老赫尔穆特·冯·毛奇准确地说，“没有任何作战计划能够在与敌人接触后幸存下来”，墨西哥革命的混乱战斗完美地证明了这一点。我们的计划需要灵活，以便能够快速适应新情况。"
 MEX_logistics: "征服不可跨越之所"
 MEX_logistics_desc: "由于我们地形恶劣，基础设施不发达，很难为一支庞大的军队提供大量重型装备。我们需要特种部队来监督和组织补给线，以保持我们的军队始终装备齐全。"
 MEX_focus_heavy_artillery: "重型火炮"
 MEX_focus_heavy_artillery_desc: "野战炮的杀伤力是无可否认的。第一次世界大战向世界证明了炮兵在支持军队推进和粉碎敌方攻势中是多么必不可少。我们必须发展自己的常规火炮。"
