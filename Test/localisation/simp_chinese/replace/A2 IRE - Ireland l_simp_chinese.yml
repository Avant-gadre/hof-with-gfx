 ireland_focus: "爱尔兰国策树"
 IRE_economic_advancement_act: "爱尔兰经济进步法案"
 IRE_economic_advancement_act_desc: "尽管我们已经取得了自由，但我们小小岛屿的经济发展已经停滞了相当一段的时间，甚至某些地区已经滋生了腐败，但随着爱尔兰经济进步法案(IEAA)的通过，下议院将会得到授权来解决这一重要问题，爱尔兰可能不过是个小小的岛国，但她有着勤奋的人民，她的城市也有很大的发展空间。"
 IRE_agricultural_reform_drive: "农业改革行动"
 IRE_agricultural_reform_drive_desc: "爱尔兰的农村地区的发展到目前为止从来没有被政府所重视过，这样一来如果要进行大刀阔斧的改革，农村遍是最好的起点。与欧洲大陆相比，我们的农耕方法已经过时了，而且我们的基础设施也非常落后。"
 IRE_mechanised_farming_reform: "机械化农业改革"
 IRE_mechanised_farming_reform_desc: "毫无疑问，农业是我们国家中最重要的组成部分，然而我们现在的农业技术却十分落后，我们在欧洲大陆和美洲看到了机械化耕作的便利，如果我们也实行机械化耕作制度，我们可以让我们的农场生产更多的粮食，喂养更多的人。"
 IRE_rural_renovations_maintenance: "乡村翻新与维护委员会"
 IRE_rural_renovations_maintenance_desc: "爱尔兰的农村地区的基础设施需要大量的翻新和维护工作，但目前我们没有任何公共机构来负责此事，从而使得农村基础设施的先关事宜落到毫无可靠性的私营企业手中。如果我们创建一个政府机构来专门负责基础设施的维护和翻新，我们就可以保持我们的道路得到充分的维护和高质量的修复工作，而如果国家进入战争状态，这样的组织也可以抽调去用于负责其他军用设施的维护。"
 IRE_transeireann_national_network: "跨爱尔兰国家交通网"
 IRE_transeireann_national_network_desc: "英国人给我们留下的铁路仍可使用，与欧洲新建的高速铁路相比较简直是天壤之别，因此我们应该向欧洲大陆的国家学习，让我们的铁路系统现代化。新式铁路极大地有利于我们的生产力发展。"
 IRE_industry_for_ireland: "爱尔兰工业"
 IRE_industry_for_ireland_desc: "我国长期以来存在着严重的失业问题，许多家庭甚至无法满足温饱的需求。但另一方面，我国的民用工业也有着巨大的发展潜力，通过政府的投资去建设新的工业，我们既可以在一定程度上缓解人民的需求，又可以将我们的经济发展起来。"
 IRE_revitalise_the_north: "振兴北方地区"
 IRE_revitalise_the_north_desc: "回归爱尔兰之后，阿尔斯特北部的大部分地区工业尽数毁坏，影响了本国的其他地区。贝尔法斯特曾经是一个繁荣的工业化城市，德里以及科尔雷恩等城市也相当繁华。振兴北方地区并对其进行工业投资会帮助国家更好的发展。"
 IRE_national_industrial_investment: "国家工业投资基金"
 IRE_national_industrial_investment_desc: "如果我们想让爱尔兰在世界的舞台上占据一席之地，对我们的国家进行经济建设以及工业发展是非常重要的。我们需要资金来完成我们的快速工业化的计划。这会让我们进行更具效率的，更大规模的建设。当然这取决于我们能够有多少资金用在这上面。"
 IRE_set_up_dias: "设立DIAS"
 IRE_set_up_dias_desc: "尽管爱尔兰有三所历史悠久的大学，但它们都缺乏足够的投资，这很大程度上是由于我们停滞不前的经济造成的。博士后们的科学研究尤其如此。我们应该建立一个新的机构，该机构将专注于纯科学研究与理论物理学等新兴领域。在这项政策的推动下，我们将能够吸引国外研究领域的顶尖人物，并鼓励国内创新产业的人才增长。"
 IRE_financial_industrial_capital: "建立金融和工业发达的首都"
 IRE_financial_industrial_capital_desc: "英国工团主义的兴起使得群岛的主要贸易往来几乎限制在少数几个工团国家中，这样一来非工团主义的国家便可以把爱尔兰看做一个新的主要贸易国。我们位于美洲和欧洲大陆之间的大西洋，只要我们肯努力去发展并与其他的国家进行深入的交往，我们就可以把都柏林建设成下一个伦敦。"
 IRE_industrial_research_priorities: "工业研究优先"
 IRE_industrial_research_priorities_desc: "我们的国家对工业生产有着急切的需求，然而，我们国内的工厂大多破旧而过时，为了建设现代工业，他们也有对研究和发展新技术的需求。爱尔兰需要现代化的工厂，投资于工业研究将使我们让我们在工业化的道路上更进一步。"
 IRE_synthetic_fuel_project: "爱尔兰合成燃料项目"
 IRE_synthetic_fuel_project_desc: "虽然我们的人民十分勤劳，爱尔兰也在我们的努力下成为工业化的国家，但不幸的是，和其他世界大国相比我们非常缺乏自然资源，尤其是石油和橡胶。因此，如果我们想在我们的工业体系当中可以使用这些资源，爱尔兰必须发展合成化工工业。"
 IRE_scientific_innovation_council: "爱尔兰科学创新委员会"
 IRE_scientific_innovation_council_desc: "和其他众多其他工业国家相比，我们的科研能力相当贫弱。最近爱尔兰对科研的投资相当少。如果我们要全力发展我们的国家，进行一些科研项目十分有必要。"
 IRE_immigration_reform: "移民改革"
 IRE_immigration_reform_desc: "爱尔兰人是勤劳而且愿意进行工作的。但是我们毕竟只是一个小国。到目前为止，我们的经济状况一直不景气，并且缺乏吸引力。但随着爱尔兰经济进步法案(IEAA)的通过，我们也许可以开始改善现状。如果我们鼓励其他不太发达的地区的人口前来移民，爱尔兰的经济将会得到更快的发展。"
 IRE_improved_safety_regulations: "改进安全规章法案"
 IRE_improved_safety_regulations_desc: "事故、职业病和其他的安全问题已经在爱尔兰的工厂中变成一个广泛存在的严峻问题。由于我们现在所欠缺的安全规章制度，工人们对现有的安全问题产生高度的关注，并且出现转向工团主义的趋势。我们承认所有工人都不应该在危险的环境中工作，现在是时候作出改变了。"
 IRE_women_in_workplace: "女性工作"
 IRE_women_in_workplace_desc: "爱尔兰过去一直是被天主教会把持的保守国家。然而，在爱尔兰共和主义以及民族主义运动影响下，大众的观念开始发生了变化。人们开始要求妇女从家中解放出来，使妇女获得独立。如果鼓励雇主雇佣更多的妇女，将减少我们男性人口的压力。"
 IRE_national_tax_reform: "国家税收改革"
 IRE_national_tax_reform_desc: "随着我国经济的快速发展，现在我们需要开始处理税收法的问题了。一个现代的税收计划将使政府有更好的经济自由，来为我们国家的发展作出决策。当然，这样庞大的计划需要仔细考虑，我们并不想让爱尔兰人身上背负过于承重的税收。"
 IRE_foreign_exploitation_contracts: "外国开采合同"
 IRE_foreign_exploitation_contracts_desc: "爱尔兰仅有少量的自然资源，并且这些资源很少能用于军事生产。外面的世界如此之大，理论上爱尔兰可以在友好国家的殖民地上建立资源产业，来获取稀有资源为国内工业助力，并获取丰厚的利润。"
 IRE_questions_of_the_day: "现在的政治问题"
 IRE_questions_of_the_day_desc: "尽管已经从英国暴政下获得了自由，但爱尔兰仍然是一个分裂的国家，在公众和政治家的心中也有许多重要的待解决问题。如果想让我们的国家成为一个真正的整体，我们必须解决这些问题。"
 IRE_uniting_the_nation: "团结国家"
 IRE_uniting_the_nation_desc: "我们国家的一些主要的分歧可以通过文化改革方案加以解决。推广爱尔兰语将有助于团结我们的同胞，同时可以逐步解决天主教会所长期坚持的爱尔兰的价值观和道德观念。我们的青年可以从童子军中获得好处，并且我们的移民人口可以因此更好地融入融入我们的国家。"
 IRE_dealing_with_church: "解决教会问题"
 IRE_dealing_with_church_desc: "自从迈克尔·柯林斯的统治开始以来，教会的地位一直是存疑。表面上看，爱尔兰共和国是一个世俗化的国家，但有些人质疑爱尔兰是否真的成为了一个世俗国家。现在是时候立法正式解决教会问题了，这将直接决定国家的未来。"
 IRE_promote_irish_language: "推广爱尔兰的语言"
 IRE_promote_irish_language_desc: "爱尔兰的盖尔语曾经在爱尔兰广泛使用，但是在英国统治时期，盖尔语开始慢慢衰落，甚至在某些地区已经不再使用盖尔语。我们可以通过鼓励在全国各地使用盖尔语，这能更好地团结我们的人民并保护我们的文化遗产。"
 IRE_irish_scouts: "爱尔兰童子军"
 IRE_irish_scouts_desc: "年轻的爱尔兰少年少女经常在我们的社会里无事可做，而且因为他们的父母在我们的工厂和企业里进行着长时间工作，这些少年少女经常被留在家中无人照顾。我们可以学习美国人的童子军，创建一个我们自己的组织，向我们的青年灌输爱尔兰文化和宝贵的价值观。"
 IRE_on_the_world_stage: "世界舞台上的爱尔兰"
 IRE_on_the_world_stage_desc: "英国革命以来已经过了十一年，在令人困顿的孤立中，外界的政治看起来并不重要。然而，现在，第二次世界大战已经悄然逼近，爱尔兰必须坚持自己在世界舞台的位置。否则，爱尔兰人的生命也许会再次被当作消耗品来消耗。"
 IRE_ancestral_ties: "血脉相连"
 IRE_ancestral_ties_desc: "当初，爱尔兰人为了逃离英国的压迫和饥荒而来到美国。现在，在美利坚合众国已经存在数百万爱尔兰裔美国人。由于流散者中的许多人处于高位，我们可以利用祖先之间的纽带来影响美国政府和政策。"
 IRE_improve_integration: "增强爱尔兰-美利坚合作"
 IRE_improve_integration_desc: "我们从北美收到的难民人口大部分受到爱尔兰兄弟姐妹的热烈欢迎。但是，这么大的一群人试图在新的土地上开始新的生活一定是紧张而困难的。我们可以采取措施，使美裔爱尔兰人更好地融入社会。"
 IRE_attract_fleeing_intellectuals: "接触无国籍知识分子"
 IRE_attract_fleeing_intellectuals_desc: "无论是战火还是迫害，许多有才华的人发现自己被丢在一边，他们只想找到一个安全的安乐窝。由于我国相对安定，因此深受各无国籍知识分子欢迎。通过吸引这些外国知识分子，我们可以利用他们的才华来改善爱尔兰的经济以及研究设施。"
 IRE_reforming_armed_forces: "武装部队改革"
 IRE_reforming_armed_forces_desc: "自从英国革命以后，爱尔兰军队水平开始下滑，并且在不列颠联盟和加拿大的威胁下降后开始裁军。但是随着工团主义的威胁越来越大，军队必须改革。"
 IRE_heavy_industrial_focus: "重视重工业"
 IRE_heavy_industrial_focus_desc: "爱尔兰不过弹丸之地，军工产业无法无限扩张。所以我们的军工产业应该专为战争而设计，产出数量质量皆优的产品。我们也不能在把民用工业转为军用这件事上浪费时间。"
 IRE_heavy_production_drive: "大生产运动"
 IRE_heavy_production_drive_desc: "更快、更硬、更强：这很快成为了爱尔兰军工产业的一种精神。我们可能无法在数量上匹敌对手，但我们将以最好的武器消灭对手。"
 IRE_define_industrial_strategy: "规划产业战略"
 IRE_define_industrial_strategy_desc: "在战场之外也是要做出战略决策的。正如我们的将军们必须决定我们军队的首要任务，我们也必须决定我们的工业战略。我们将设立一个委员会以用来在一年内两次审查我们的优先事项，并允许我们将生产工作集中在一条主要的生产线上来显著提高产量。"
 IRE_medium_industrial_focus: "重视中等工业"
 IRE_medium_industrial_focus_desc: "为了适应不断变化的世界局势，爱尔兰军工的高度灵活性也至关重要。战争或许迫在眉睫，但这样的战争也不会持久。我们必须把战争与和平时的工业需求放到同等地位来考虑，一个便宜而灵活的中等工业体系就能胜任这一点。"
 IRE_maintain_flexibility: "维持弹性"
 IRE_maintain_flexibility_desc: "我们的军工厂被设计成能够廉价，快速建造并且能轻松拆除并可随时组建的样式。我们对于在工厂的生产线也有着相同的概念。新的生产线需要能够被快速建立并立即运行，而且能够切换生产品，并开始最大利用这个设计来迎合“可移动”产业战略。"
 IRE_industrial_defence_plan: "工业防御计划"
 IRE_industrial_defence_plan_desc: "我们的工业生产不能因敌军的轰炸而受损，这一点至关重要。通过我们的精密布防，我们能把敌军轰炸所造成的伤害最小化。"
 IRE_military_industry: "军事工业"
 IRE_military_industry_desc: "虽然爱尔兰人民比起战争更喜欢和平，但毫无疑问，战争就在眼前。爱尔兰海对面的敌人还羽翼未丰，爱尔兰如果希望在未来的风暴中幸存下来，就必须发展军事工业。"
 IRE_naval_industry_focus: "重视海军工业"
 IRE_naval_industry_focus_desc: "如果爱尔兰希望组建一支特别重要的舰队，那么她很快就需要开始建造新的海军设施。对我们国家海军工业的投资将是朝着保护爱尔兰海，保护我们国家自身，抵御外国侵略的正确方向迈出的一步。"
 IRE_cork_submarine_foundry: "科克潜艇制造厂"
 IRE_cork_submarine_foundry_desc: "我们的一些海军理论家认为潜艇很可能是未来的海军武器。如果我们要听从他们的建议，那么我们最好开始生产更多的潜艇。通过在科克建立专门的潜艇铸造厂和测试设施，我们可以把海军生产线集中在这些海下狼群的开发上。"
 IRE_belfast_capital_shipwright: "贝尔法斯特主力舰造船厂"
 IRE_belfast_capital_shipwright_desc: "与强大的战列舰相比，小船和潜艇只不过是小孩子的玩具。如果我们想要成为海上的一支重要的力量，我们必须要生产巨大、强力的船只。贝尔法斯特是完美的大建场地。"
 IRE_dublin_destroyer_shipyard: "都柏林驱逐舰造船厂"
 IRE_dublin_destroyer_shipyard_desc: "屏卫舰在任何海军战略中都扮演着关键的角色。爱尔兰目前可能没有太多的舰队，但我们的海军将领知道基本情况。无论我们生产的是哪种类型的飞机，屏卫舰都很重要。都柏林的一个造船厂可以被调整以专注于开发驱逐舰和轻型巡洋舰。"
 IRE_an_taerchor: "空中部队"
 IRE_an_taerchor_desc: "到目前为止，爱尔兰军队的一个明显错误是没有任何空军，视其既不重要又太昂贵。英国拥有世界上最强大的空军之一，我们有机会就必须纠正这一点，这一点至关重要。"
 IRE_protect_eire_from_above: "空中保卫爱尔兰"
 IRE_protect_eire_from_above_desc: "如果发生战争，英国空军将能够轻而易举地入侵爱尔兰的领空。我们必须研究能防止这种情况发生的飞机，并让英国飞机有来无回。"
 IRE_defend_the_irish_sea: "保卫爱尔兰海"
 IRE_defend_the_irish_sea_desc: "英国历史上最强大的军事力量是它的海军，它可以保卫它的岛屿免受侵略。要削弱英国的力量，保护爱尔兰免遭英国的打击，最好的方法就是研究并制造一系列能够摧毁船只的轰炸机。"
 IRE_advanced_bombing_campaign: "进阶轰炸"
 IRE_advanced_bombing_campaign_desc: "现在我们已经研究了海军轰炸机，我们应该利用我们新发现的知识来研究其他种类的轰炸机，这些轰炸机可以帮助我们对抗大不列颠。"
 IRE_expand_our_airfields: "扩建机场"
 IRE_expand_our_airfields_desc: "目前，我们在都柏林和德里的机场相比许多其他国家的机场不达预期，我们必须使这些机场达到标准。"
 IRE_radar_technology: "雷达科技"
 IRE_radar_technology_desc: "现在我们已经组建了自己的空军，就应该资助雷达的研发，这样我们可以更早发现敌军战机，使得击毁他们变得更加容易。同样，我们可以将其用在发现敌方陆军以及舰船上。"
 IRE_heavy_fighter_programme: "重型战斗机项目"
 IRE_heavy_fighter_programme_desc: "随着我们的战斗机研究取得成功，我们现在应该考虑建造重型战斗机，这种战斗机比普通战斗机航程更远，并且擅长摧毁敌人的轰炸机。"
 IRE_women_in_the_iraf: "爱尔兰空军中的女性"
 IRE_women_in_the_iraf_desc: "尽管爱尔兰妇女委员会也参与了复活节，但许多人仍反对女性加入爱尔兰军队或海军，不过让她们加入空军更容易，也许是因为有著名的美国飞行员艾米莉亚·埃尔哈特作为先例。"
 IRE_an_tarm: "陆军"
 IRE_an_tarm_desc: "自独立战争结束以来，军事战术和学说已经发生了变化。不过爱尔兰军队却没有变化。在欧洲爆发战争的时候，我们要保持与时俱进，这是至关重要的。"
 IRE_honourable_army: "荣耀的军队"
 IRE_honourable_army_desc: "我们的军队必须注重秩序、纪律，以及防守。虽然这些战术在复活节起义期间可能已经失败了，但他们更适合常规战争。"
 IRE_peoples_army: "人民的军队"
 IRE_peoples_army_desc: "我们的军队必须注重速度和快速的计划。我们需要调整一些在爱尔兰独立战争中击败英国的战术，使其适应常规战争。"
 IRE_establish_officer_school: "建立军官学校"
 IRE_establish_officer_school_desc: "目前，我军许多军官缺乏正规训练，这是因为我们的军队出身游击队，而不是专业部队。如果我们要建立一所军官培训学校，训练平民和应征士兵，使他们获得被委任为爱尔兰军官的机会，这将提高我们军队的素质。"
 IRE_patriotic_movement: "爱国运动"
 IRE_patriotic_movement_desc: "既然我们决定要使我们在独立战争期间所运用的战术适应现代，那么有必要开展一场比较现代军队与“飞行纵队”的运动。我们开创这种战略，正是为了唤起人民的民族自豪感。"
 IRE_professional_army: "职业军队"
 IRE_professional_army_desc: "既然我们决定使我们的军队向专业化更进一步，我们必须要训练我们的士兵以及军官。他们当中有很多人还抱着旧时代战争的理念。"
 IRE_the_fighting_irish: "战斗的爱尔兰人"
 IRE_the_fighting_irish_desc: "虽然我们的一些部队难以适应我们的决定，但国内外有许多爱尔兰人都曾为美国或英国等军队而战。我们可以雇佣他们帮助训练我们的部队。"
 IRE_mobile_warfare: "机动作战"
 IRE_mobile_warfare_desc: "军事战术正在改变，机动战以及坦克战逐渐开始流行。我们必须紧跟时代的步伐，开始学习研究机动作战学说。"
 IRE_motorising_the_saighdiuri: "步兵摩托化"
 IRE_motorising_the_saighdiuri_desc: "如果机动作战要起效，我们的常规步兵必须摩托化，要超过敌人的速度，否则我们的先锋会孤军深入，很容易被包围。"
 IRE_armour_advances: "装甲发展"
 IRE_armour_advances_desc: "坦克是机动作战的关键，是形成对敌人的包围先锋。如果我们希望机动战术获得成功，就必须研究坦克技术。"
 IRE_womens_auxiliary: "女性辅助军"
 IRE_womens_auxiliary_desc: "女性对我国及国防有很大的贡献。我们必须向那些愿意为国家服役的勇敢的爱尔兰女儿们敞开大门。"
 IRE_superior_firepower: "优势火力"
 IRE_superior_firepower_desc: "新的机动学说主要适用于那些想要侵略其他国家的国家，而爱尔兰并不是其中之一。我们的学说应该集中在使用大炮和保护我们士兵的生命上。"
 IRE_small_arms_focus: "重视轻武器"
 IRE_small_arms_focus_desc: "没有补给和弹药，军队就打不了仗。虽然德国的物资和美国的捐款在独立战争期间证明是有帮助的，但我们必须学会研究并生产我们自己的物资。"
 IRE_dublin_arsenal: "都柏林兵工厂"
 IRE_dublin_arsenal_desc: "我们的学说依赖于制造火炮，以保护我们士兵的生命。我们不能仅仅依靠从国际军火公司购买武器，而必须研究如何生产火炮。"
 IRE_fortify_the_shannon: "筑防香农"
 IRE_fortify_the_shannon_desc: "爱尔兰最关键的地标之一就是香农河，把爱尔兰分为东西两瓣。我们的部队沿河两岸妥善驻防，一旦有外敌入侵，我们的部队就能依香农天险构筑防线。"
 IRE_anti_air_batteries: "防空炮台"
 IRE_anti_air_batteries_desc: "尽管英国空军对爱尔兰构成了严重威胁，但在宣战后，我们却迟迟没有对他们建立任何防御措施。这种情况必须迅速改变。"
 IRE_tearmann_citadel_project: "避难所：堡垒计划"
 IRE_tearmann_citadel_project_desc: "虽然我们把重点放在保卫沿海与河流，但城市本身却没有受到保护。我们为此提出了“堡垒计划”，第一阶段是在那些城市中建立地堡，以保护其免受攻击。"
 IRE_citadel_dublin: "都柏林堡垒"
 IRE_citadel_dublin_desc: "计划的第二阶段是用堡垒、防空设备、沿海堡垒和雷达全面防御都柏林。我们必须在都柏林或贝尔法斯特选择其一，因为我们没有足够的资源来巩固两者。"
 IRE_citadel_belfast: "贝尔法斯特堡垒"
 IRE_citadel_belfast_desc: "计划的第二阶段是用堡垒、防空设备、沿海堡垒和雷达全面防御贝尔法斯特。我们必须在都柏林或贝尔法斯特选择其一，因为我们没有足够的资源来巩固两者。"
 IRE_an_balla_eireannach: "爱尔兰之墙"
 IRE_an_balla_eireannach_desc: "我们下一个防御爱尔兰的提议是在爱尔兰的东海岸建造一道海岸防御墙，那里最可能发生海上登陆。"
 IRE_an_tseirbhis: "海军"
 IRE_an_tseirbhis_desc: "尽管我们是一个邻近英国的岛国，但海军却只有几艘驱逐舰，主要用于搜救溺水者。如果我们要趁机对抗英国著名的海军，我们就需要扩张海军。"
 IRE_screen_research_project: "屏卫舰研究计划"
 IRE_screen_research_project_desc: "屏卫舰的概念是用于舰队侦察，并且保护我方舰队避免潜艇和飞行器的袭击。这将在会在发现不列颠潜艇以及臭名昭著的不列颠空军上面很有用。"
 IRE_doctrinal_innovation: "学说创新"
 IRE_doctrinal_innovation_desc: "新学说对现代战争而言举足轻重，不可不用心尽力为之。"
 IRE_muirshaighdiuiri: "海军陆战队"
 IRE_muirshaighdiuiri_desc: "既然我们已经扩建了海军，应该要考虑训练一支精锐的海军陆战队部队去发动登陆作战了。如果此举成功，我们最终将能够把700年来爱尔兰争取自由的斗争打到不列颠的土地上。"
 IRE_wolfhounds_on_irish_sea: "爱尔兰海的猎狼犬"
 IRE_wolfhounds_on_irish_sea_desc: "在世界大战期间，尽管德国人不敌不列颠海军，但他们的U艇起到了奇效。我们应该首先研究潜艇战术，让我们也可以复制这一成功。"
 IRE_second_fenian_ram: "芬尼亚·拉姆二号"
 IRE_second_fenian_ram_desc: "1881年，爱尔兰发明家约翰·菲利普·霍兰德为爱尔兰共和兄弟会发明了一艘名为“霍兰2号”的潜艇，绰号叫“芬尼亚·拉姆”。现在，我们必须跟随他们的脚步，建造一支我们自己的潜艇舰队，保卫我们自己并对抗英国海军。"
 IRE_grand_fleet: "爱尔兰的大舰队"
 IRE_grand_fleet_desc: "如果我们要抗衡英国人，必须能够建立一支与他们相仿的舰队。虽然这将需要很长时间，但最终还是值得的，德国曾经远不如英国，而他们现在的成绩就是我们的榜样。"
 IRE_better_battleships: "更好的战列舰"
 IRE_better_battleships_desc: "既然我们已开始建造一支能与英国相媲美的大舰队，就应该研究建造一艘超级重型战舰。虽然大建需要很长时间，并且费用昂贵，但结果会是值得的。"
 IRE_maintain_free_state: "维持自由邦"
 IRE_maintain_free_state_desc: ""
 IRE_push_the_constituition: "推动宪法"
 IRE_push_the_constituition_desc: "我们需要一部新宪法来维护我国主权，并确保[IRE.GetNameDef]与世界上伟大的民主国家站在一起。"
 IRE_president_replacement: "总统而非君主"
 IRE_president_replacement_desc: "英国君主与爱尔兰的关系不再像过去那样密切。我们应该用一个更好的角色，即总统来取代它。"
 IRE_infectious_disease_wage: "传染病救助金"
 IRE_infectious_disease_wage_desc: "为不幸染病之人提供救助金以养活自己是我国政策的一大进步。"
 IRE_recognize_the_palce_of_the_church: "认可教会作用"
 IRE_recognize_the_palce_of_the_church_desc: "天主教会在[IRE.GetNameDef]国内占有一席之地，应该得到承认和保护。"
 IRE_abolish_the_upper_house: "废除参议院"
 IRE_abolish_the_upper_house_desc: "参议院一直在阻挠我们的议程。它已成为我国负担，必须消除。"
 IRE_emergency_powers_act: "紧急权力法"
 IRE_emergency_powers_act_desc: "随着欧洲爆发大规模战争，我们必须采取必要举措来确保我们的主权和安全。"
 IRE_temporary_state_guidance: "临时国家指导"
 IRE_temporary_state_guidance_desc: "在黑暗时期，国家必须采取必要措施以确保经济的增长。"
 IRE_broad_censorship_programs: "广泛审查倡议"
 IRE_broad_censorship_programs_desc: "一些人公开反对我们的政府，危及[IRE.GetNameDef]的未来。我们需要这些人保持沉默。"
 IRE_ira_defense_force_memebrship: "国防军IRA成员"
 IRE_ira_defense_force_memebrship_desc: "征召爱尔兰共和军有助于预防冲突。"
 IRE_promote_neutrality: "远离外交事务"
 IRE_promote_neutrality_desc: "[IRE.GetNameDefCap]不必为战事担忧，它不会波及到我们的。相反，维护我们的独立更为重要。"
 IRE_northern_ireland_for_assistance: "北爱谈判换援助"
 IRE_northern_ireland_for_assistance_desc: "战争正在蹂躏世界，而且[ENG.GetNameDef]可能很快就会卷入另一场利益冲突之中。我们可以向他们提供支援，保护大西洋航线。但我们的援助并非免费，其代价双方都一清二楚：一个统一的爱尔兰。"
 IRE_fine_gael: "统一党的胜利"
 IRE_fine_gael_desc: "我们战胜了一切困难，现在已经准备好以我方价值观管理这个国家了。"
 IRE_rally_rural_ireland: "重视爱尔兰农村地区"
 IRE_rally_rural_ireland_desc: "我们的选民很大一部分生活在农村，让这些人站在我们这边是至关重要的。"
 IRE_hold_public_funding_oppertunities: "举行公共资助活动"
 IRE_hold_public_funding_oppertunities_desc: "我党需要资金来维持生存，最好的方法便是举行公众集会。"
 IRE_radio_broadcasts: "广播选举演讲"
 IRE_radio_broadcasts_desc: "领导者应该总是与他们的人民谈话，而借助现代技术，我们可以通过广播进行讲话。"
 IRE_militarizing_country: "军事化国家"
 IRE_militarizing_country_desc: ""
 IRE_oust_the_moderates: "结束温和绥靖政策"
 IRE_oust_the_moderates_desc: "我们想要夺回对统一党的控制权，而蓝衫党在他们的队伍中仍有一些支持者。现在统一党在选举中获胜，没有比这更好的时机来夺取权力。"
 IRE_raise_the_irish_brigade: "组建爱尔兰旅"
 IRE_raise_the_irish_brigade_desc: "[IRE.GetNameDefCap]可以使用小部分志愿军来帮助我们的海外盟友。"
 IRE_rid_alien_influence: "消除经济中的外来影响"
 IRE_rid_alien_influence_desc: "像[ENG.GetAdjective]这样的外人对我国经济掌握太多，我们只有控制自己的市场才能生存。"
 IRE_accept_dominin_status: "接受自治"
 IRE_accept_dominin_status_desc: "爱尔兰和英国一直有着密切的联系，加入英联邦的设想也已流行一段时间了。或许我们应该公开承认这些想法。"
 IRE_establish_the_coorperate_state: "法团国家之争"
 IRE_establish_the_coorperate_state_desc: "法团主义是爱尔兰的未来。大多数现代国家都采用了类似做法，我们也应该如此。"
 IRE_agricultural_pasturing: "农牧业"
 IRE_agricultural_pasturing_desc: "农业是[IRE.GetNameDef]经济的重要组成部分，对其进行投资只有好处。"
 IRE_protectionism: "贸易保护主义"
 IRE_protectionism_desc: "进口过多的外国商品会使其他国家控制我们的经济，给我们带来无法摆脱的经济停滞。"
 IRE_free_trade: "开放自由市场"
 IRE_free_trade_desc: "自由贸易是确保经济长期增长和繁荣的最佳法则。"
 IRE_irelands_oppertunity: "爱尔兰的机遇"
 IRE_irelands_oppertunity_desc: "如果我们要收回我们的旧领土，最好的办法便是与欧洲的新兴力量结盟。"
 IRE_claim_the_celtic_world: "宣称凯尔特世界"
 IRE_claim_the_celtic_world_desc: "仅仅统一爱尔兰并不够，我们的目标是解放我们所有的凯尔特同胞。"
 IRE_british_arms: "购买英国武器"
 IRE_british_arms_desc: "[IRE.GetNameDefCap]的武器装备已经过时且难以配型，我们需要更好的装备以预防冲突。"
 IRE_treet: "收回条约港"
 IRE_treet_desc: "我们可以与[ENG.GetNameDef]达成一项协议，收回我们自己港口的主权。"
 IRE_coa: "爱尔兰法"
 IRE_coa_desc: "在我们的经济被摧毁之前，我们必须结束这场贸易战并修复与[ENG.GetNameDef]的联系。"
 IRE_constitutional_monarchy: "爱尔兰君主立宪制"
