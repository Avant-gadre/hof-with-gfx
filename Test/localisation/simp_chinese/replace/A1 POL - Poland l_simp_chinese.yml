 control_all_ukrainian_states_tt: "控制或让附属国控制§Y乌克兰§!除了南比萨拉比亚以外的所有地区。"
 sabotaged_industry_tt: "§Y当我方任意区域被占领§!\n我们的§Y工厂§!和§Y基础设施§!将被§R破坏§!。"
