 POL_Pilsudski_Poland: "毕苏斯基的波兰"
 POL_Pilsudski_Poland_desc: "毕苏斯基期待波兰成为一个多民族联邦国家，复兴曾经的立陶宛大公国和波兰-立陶宛联邦。各民族将在波兰的旗帜下和平共处。§R俄国§!被视为这条道路上的主要对手。"
 POL_Dmowski_Poland: "德莫夫斯基的波兰"
 POL_Dmowski_Poland_desc: "德莫夫斯基期待波兰成为一个同质化的现代民族国家，以讲波兰语的人民为核心。各少数民族要么被排除在波兰的领土范围之外，要么最终也成为波兰人。§R德国§!被视为这条道路上的主要对手。"
