 POL_hungary_scope_no_vojvodina_tt: "@HUN §Y$HUN$§!"
 POL_central_region_strategy: "中部地区战略"
 POL_central_region_strategy_desc: "将工业集中于远离边境的中部地区，我们不仅能够提高生产效率，同时也能使其免遭任何潜在侵略者的破坏。"
 POL_expansion_of_new_towns: "新兴波兰工业"
 POL_expansion_of_new_towns_desc: "随着此前从德国人手中收回了西部领土，我们现在必须进一步发展格丁尼亚等城市中欣欣向荣的工业，使其不久后能在规模上与华沙相媲美。"
 POL_fill_the_railways_gaps: "整合铁路干线"
 POL_fill_the_railways_gaps_desc: "由于波兰曾被三个大国所瓜分，所以我们各地的铁路网相距甚远且互不相连。如果我们想要实现波兰工业的集中发展，就必须将这些四散的铁路干线加以整合！"
 POL_start_central_industrial_region: "扩建克拉科夫工业"
 POL_start_central_industrial_region_desc: "作为波兰的旧都，尽管早已摆脱了奥地利帝国的束缚，但克拉科夫的城市建设却依旧停留在过去，缺乏与那些西方名城相匹敌的现代工业。通过投资，我们将令克拉科夫重焕新生。"
 POL_expand_central_industrial_region: "加利西亚工业现代化"
 POL_expand_central_industrial_region_desc: "正如克拉科夫，加利西亚也曾是奥地利人手中不受重视的宝地。不过既然此地已经重回波兰的怀抱，我们或许可以增加对当地的投资，进一步推动我国亟需的现代化进程。"
 POL_the_four_year_plan: "四年计划"
 POL_the_four_year_plan_desc: "我们必须有计划地扩建我国基础设施，以同当下及未来的工业发展规模相匹配。"
 POL_national_defence_fund: "国防基金"
 POL_national_defence_fund_desc: "无论公民个人还是国家整体，都必须为我们日益增长的工业投注基金，以应对将来潜在的威胁。"
 POL_warsaw_main_railway_station: "华沙铁路枢纽"
 POL_warsaw_main_railway_station_desc: "华沙是重要的交通货运枢纽，为避免其出现拥堵，对铁路的管理需要受到额外重视。"
 POL_invest_in_the_old_polish_region: "投资旧波兰工业区"
 POL_invest_in_the_old_polish_region_desc: "我们不仅要对凯尔采、斯卡日斯科、拉多姆、斯塔拉霍维采和奥斯特罗维茨等地的老旧工业园区进行现代化改造，同时也要兴建新工业区以增强工业实力。"
 POL_develop_upper_silesia: "发展上西里西亚"
 POL_develop_upper_silesia_desc: "尽管西里西亚仅有小部分地区为我国控制，但它的工业价值却十分巨大。作为我国工业化程度最高的地区之一，西里西亚只需进行少量投资，即可继续支持整个国家的长远工业化发展。"
 POL_additional_research_slot1: "波兰数学流派"
 POL_additional_research_slot1_desc: "数学几乎是一切技术领域的核心。而在波兰，从利沃夫到华沙，各数学流派正蓬勃发展。我们必须利用好这个波兰在思想上的黄金时代，予其所需，将国家打造为科技的强国！"
 POL_the_bombe: "“炸弹”破译机"
 POL_the_bombe_desc: "“炸弹”是一种先进的破译机，使我们能够破译逐步升级的德国英格玛密码。"
 POL_the_cyclometer: "循环测定机"
 POL_the_cyclometer_desc: "有了这项发明，德国人的加密信息在我们面前将如同明文，他们再也藏不住什么机密了。"
 POL_atomic_physics_institute: "原子物理研究院"
 POL_atomic_physics_institute_desc: "我们定要成为首个驾驭核裂变毁灭之力的国家。"
 POL_additional_research_slot2: "扩张华沙大学"
 POL_additional_research_slot2_desc: "波兰举国最伟大的头脑多集中于华沙大学，他们不仅从事着教学工作，同时也为波兰的科研发展添砖加瓦。投资扩建这所大学就能为更多的杰出之士提供机会，为强大的波兰国家锦上添花！"
 POL_prepare_for_the_next_war: "准备下一场战争"
 POL_prepare_for_the_next_war_desc: "上次世界大战可能只是开始，我们必须为风云变幻的战场做好准备。"
 POL_the_defence_of_poland: "波兰本土防卫"
 POL_the_defence_of_poland_desc: "为了捍卫我们的本土，必须制定更加大胆的策略。"
 POL_romanian_bridgehead_strategy: "罗马尼亚桥头堡战略"
 POL_romanian_bridgehead_strategy_desc: "我们必须提前制定计划，以便在战局不利时能够与盟友有效协同部队并组织反击。"
 POL_silesia_fortified_area: "西里西亚防线"
 POL_silesia_fortified_area_desc: "在南部修建更多的要塞将有利于巩固防御。"
 POL_hel_fortified_area: "赫尔防线"
 POL_hel_fortified_area_desc: "战火可能同时从海陆边境上再次燃起，我们必须强化要塞防御，不打无准备之仗。"
 POL_standardisation_of_equipment: "装备标准化"
 POL_standardisation_of_equipment_desc: "通过实现我军士兵装备的标准化，我们将为现代化的补给体系打下基础。"
 POL_modernising_the_cavalry: "骑兵现代化"
 POL_modernising_the_cavalry_desc: "虽然骑兵仍可派上用场，但我们也需要为其配备能驰骋在现代战场上的新式钢铁坐骑。"
 POL_study_foreign_tanks: "研究外国坦克"
 POL_study_foreign_tanks_desc: "鉴于这些叫“坦克”的玩意儿或将成为如今武装冲突的重要组成部分，我们必须不惜一切代价赶上邻近诸国的技术水平。"
 POL_cruiser_tank_experiments: "巡洋坦克测试"
 POL_cruiser_tank_experiments_desc: "随着对坦克设计基础理论的通晓，我们现在已经准备好在这机械化载具领域开创自己的道路了。"
 POL_artillery_modernisation: "火炮现代化"
 POL_artillery_modernisation_desc: "我们决不能忽视对火炮进行改进或现代化升级的重要性，这能为我军士兵提供更有效的支援。"
 POL_anti_tank_guns: "反坦克枪炮"
 POL_anti_tank_guns_desc: "鉴于任何敌人都肯定会动用坦克来对付我们，我们必须为他们备下“热烈的欢迎”。"
 POL_army_modernisation: "军队现代化"
 POL_army_modernisation_desc: "现代化的装备，配上现代化的士兵！"
 POL_air_base_expansion: "扩建空军基地"
 POL_air_base_expansion_desc: "空军基地之于空中支援，正如空中支援之于现代战争般重要。"
 POL_fighter_modernisation: "战斗机现代化"
 POL_fighter_modernisation_desc: "战斗机作为空军的中流砥柱，性能上绝不能落后。随着我国空军其余机种纷纷赶上时代，战斗机也必须现代化。"
 POL_air_innovations: "空军改革"
 POL_air_innovations_desc: "航空领域的战略战术仍有改进空间。"
 POL_heavy_fighter_concept: "重型战斗机概念"
 POL_heavy_fighter_concept_desc: "如果我们不得不发起攻势，一种能在漫长战线上巡航的新式战机则必不可少。"
 POL_naval_bomber_experiments: "海军轰炸机实验"
 POL_naval_bomber_experiments_desc: "制空权在陆地与海面上都很重要，专门用于海战的战机有助于我们争夺海上制空权。"
 POL_medium_bomber_focus: "重视中型轰炸机"
 POL_medium_bomber_focus_desc: "精确轰炸理论的发展，能够指导延长执行支援任务时的航程。"
 POL_light_bomber_focus: "重视轻型轰炸机"
 POL_light_bomber_focus_desc: "俯冲轰炸机在近距支援上的价值不应被低估。"
 POL_air_modernisations_programme: "空军现代化方案"
 POL_air_modernisations_programme_desc: "航空理论与技术同等重要，我军飞行员仍有潜力发掘更多的新战略。"
 POL_rocket_development: "发展火箭"
 POL_rocket_development_desc: "速度在所有性能指标中位列第一，火箭和喷气发动机在理论上可以允许我们突破之前的速度纪录。"
 POL_develop_polish_ship_building: "发展波兰造船业"
 POL_develop_polish_ship_building_desc: "但泽已无可挽回地为纳粹党的邪恶政权所篡夺，波兰贸易必须另辟蹊径以颠覆纳粹对我国经贸的限制。我们可能永远无法收复格但斯克，但也许格丁尼亚可以成为与一个之相媲美的大海港。"
 POL_study_foreign_built_ships: "研究英国军舰设计"
 POL_study_foreign_built_ships_desc: "几十年来，英国海军一直支持着波兰的海域，但其最近的绥靖政策让波兰危机重重，无所指望。通过研究英国的军舰设计，我们或有能力开始生产一样强劲且宏伟的舰艇。"
 POL_a_cruiser_navy: "巡洋海军"
 POL_a_cruiser_navy_desc: "我们需要吨位更大的舰船，以此实现我国海军的存在舰队方案。"
 POL_import_submarine_technology: "“鹰”行动"
 POL_import_submarine_technology_desc: "现代海战不仅发生在海面之上，波涛之下亦是危机四伏。我们若想与德国U型潜艇匹敌，就必须设计并实装波兰自研的潜艇。"
 POL_commerce_attack: "商船袭扰战略"
 POL_commerce_attack_desc: "潜艇是非常规的海军，需要特定战术加以有效利用，这样就能和其它舰种一样为国效力。"
 POL_the_twin_threats: "重启海军现代化"
 POL_the_twin_threats_desc: "既然海岸线现已重归我手，海军现代化即可着手重启。胜利将来自于在投产前，先行研究海战战略。"
 POL_coastal_defense: "适度现代化"
 POL_coastal_defense_desc: "作为海岸线的经济劣势国家，海军现代化必须适度。驱逐舰是一种保护海岸线的廉价而有效的方式，我们对此力所能及。"
 POL_strike_force: "巨龙野心"
 POL_strike_force_desc: "迄今为止，波兰海军在现代化的努力中一直是适度且软弱的，但到此为止了。一条伟大的波兰巨龙将掀起巨浪，当天际线上的庞然大物一样升起时，德意志和俄罗斯都会因她的咆哮而颤抖！"
 POL_baltic_navy: "波罗的海守护者"
 POL_baltic_navy_desc: "我们的陆地禁止敌人通行，我们及盟友的海岸也禁止敌人登陆。波罗的海属于波兰，任何外来势力都不得插手干预。"
 POL_strengthen_the_polish_state: "团结波兰"
 POL_strengthen_the_polish_state_desc: "分裂不可容忍，我们的力量因在参议院和众议院的团结一致而愈加强大。"
 POL_defensive_focus: "重视防御"
 POL_defensive_focus_desc: "我们不会主动发起下一场战争，但得确保能够打赢。"
 POL_polish_militarism: "波兰军国主义"
 POL_polish_militarism_desc: "我们在以前的战争被打败了，但从未被打倒。士兵愈加勇猛，军官愈加精进，我们将再次崛起。"
 POL_polish_revanchism: "波兰复仇主义"
 POL_polish_revanchism_desc: "很少有国家像我们一样，在如此短的时间内失去如此之多。若正义尚奄奄一息，我等将不择手段予以扶正。"
 POL_poland_first: "波兰优先"
 POL_poland_first_desc: "国家利益必须优先于所谓“真理”。我们掌握了自己的命运，也必须掌握自己的事实。"
 POL_ideological_fanaticism: "民族主义教育"
 POL_ideological_fanaticism_desc: "无数年轻人在全国各地的大学就读，而这是将我们共同为之奋斗的波兰梦融入他们心中的绝佳机会。应该鼓励年轻人成为爱国者与战士，以此铸就波兰梦的坚不可摧堡垒！"
 POL_the_between_the_seas_concept: "海间理念"
 POL_the_between_the_seas_concept_desc: "约瑟夫·毕苏斯基有一个建立从海洋到海洋的国家联盟的野心。波兰、罗马尼亚、前联邦构成国，甚至意大利都在共同努力，以确保在互不影响主权的同时继续共存。现在，我们有能力实现毕苏斯基的伟大愿景。通过接触罗马尼亚，我们将迈出通往海间联邦的第一部！"
 POL_treaty_with_lithuania: "与立陶宛的条约"
 POL_treaty_with_lithuania_desc: "旧怨已逝，前路黑暗，我等将携手砥砺前行。"
 POL_the_baltic_alliance: "与波罗的国家结盟"
 POL_the_baltic_alliance_desc: "朋友永远不嫌多。"
 POL_internationalism: "国际主义"
 POL_internationalism_desc: "敌人的敌人就是我们的朋友。"
 POL_authoritarianism: "威权主义"
 POL_authoritarianism_desc: "民主解决不了迫切棘手的问题。集权才能办成大事。"
 POL_paramilitarism: "准军事组织"
 POL_paramilitarism_desc: "军队之外也应该进行军事化训练。随着社会的军事化程度加深，每个公民都能随时拿起武器战斗。"
 POL_go_right: "向右转"
 POL_go_right_desc: "强权即是真理。邻国已经接受了这个事实，我们也必须跟上。"
 POL_military_youth: "青年军"
 POL_military_youth_desc: "通过招收我国的年轻人，对其进行组织纪律和意识形态教育，从而培育我国未来的忠诚战士。"
 POL_seek_accommodation_with_germany: "寻求对德和解"
 POL_seek_accommodation_with_germany_desc: "既然相似多于分歧，为何仍要斗争不休？"
 POL_go_left: "向左转"
 POL_go_left_desc: "只有团结我们的人民，才能战胜我们的敌人。"
 POL_political_commissars: "政治委员"
 POL_political_commissars_desc: "军队需要设立政委，坚持党指挥枪的原则不动摇，才能牢牢掌控军队。"
 POL_seek_accommodation_with_USSR: "寻求对苏和解"
 POL_seek_accommodation_with_USSR_desc: "苏联和我们一样不想打仗。也许，我们不必流血就能化解历史恩怨。"
 POL_liberalism_focus: "自由主义"
 POL_liberalism_focus_desc: "暴君或独裁者都不能让我们屈服。永远不要忘记，一个国家应该且只应该为其人民服务。"
 POL_intervention_focus: "重视干涉"
 POL_intervention_focus_desc: "如果我们重视自由，那不仅需要保护好自己的自由，也应该保护其他国家的自由。如果这意味着战争，就让它来吧！"
 POL_draw_closer_to_britain: "亲近英国"
 POL_draw_closer_to_britain_desc: "英国致力于保护我国的独立，改善两国关系是必要之举。"
 POL_volunteer_corps: "志愿军"
 POL_volunteer_corps_desc: "不愿则无自由，否则就是一种嘲弄。然而，那些志愿选择拿起武器为自由而战的人，必须获取得以实现目的之手段。"
 POL_militarism_focus: "波兰军国主义"
 POL_authoritarianism_focus: "威权主义"
 POL_polish_revanchism_focus: "波兰复仇主义"
 POL_slavic_revanchism: "波兰复仇主义"
 POL_internationalism_focus: "国际主义"
 POL_invite_to_faction_tooltip: "被邀请加入[Root.GetFlag]§Y[Root.GetName]§!的阵营。\n"
 POL_central_defence_of_poland: "波兰中央防御"
 POL_central_defence_of_poland_desc: "波兰缺乏抵御无数边境威胁所需的装备。扩张国防部的职能将使我军装备更加精良，抗击任何试图蹂躏波兰领土的敌人。"
 POL_modernize_congressional_factories: "前议会波兰工业现代化"
 POL_modernize_congressional_factories_desc: "会议波兰地区坐拥冠绝全波兰的发展潜力，曾是我国最强大、最团结的地区。通过对华沙这样的主要城市进行现代化改造，我们将有望使会议波兰地区转变为我国的工业心脏。"
 POL_expand_katowice_mines: "扩大卡托维兹资源开发"
 POL_expand_katowice_mines_desc: "尽管面积相对较小，上西里西亚仍然蕴藏有丰富的钢铁和铝资源。虽说控制整个西里西亚不太现实，但我们必须从现在开始就全力挖掘上西里西亚的工业潜力。"
 POL_abolish_segregated_seating: "废除种族隔离坐席制"
 POL_abolish_segregated_seating_desc: "尽管在教育中保留着坐席隔离糟粕，但波兰仍然是不同种族、文化和信仰的人们交融共生的典范。如果大家都认同波兰公民身份，那理应自由地来往相处与交流思想。种族隔离是我国教育事业中虽小但切实存在的阻碍，必须予以废除。"
 POL_agrarian_reform: "农业改革"
 POL_agrarian_reform_desc: "农民罢工迫在眉睫。食品价格在全国疯涨，不平衡的工业体系和缺乏效能的政府使得波兰最贫穷的人缺乏帮助，这导致了农民的极大不安。但是，只要有足够的投入和改革，我们应该能够完全满足农民的需求。"
 POL_invest_in_eastern_poland: "投资东波兰"
 POL_invest_in_eastern_poland_desc: "东部既贫瘠又荒凉，无论是俄罗斯还是波兰国家都从未留心过这个地区。若要对此投资，我们可以找到很多理想的工厂位置，也能为工人提供就业岗位。"
 POL_complete_the_plan: "完成四年计划"
 POL_complete_the_plan_desc: "是时候回顾四年计划的成果，为波兰工业化的下一个四年做准备了！我们对波兰的工业投资越多，就能更好地应对我国工业体系的潜在短板。"
 POL_woo_the_sanation_generals: "拉拢萨纳齐亚将领"
 POL_woo_the_sanation_generals_desc: "亲萨纳齐亚的军官对政权心存不满，缺乏忠诚。有人会说，萨纳齐亚气焰如此嚣张，若是不清洗军官，恐怕后患无穷。但这些人实在是太过重要了。"
 POL_sanationist_army: "萨纳齐亚军队"
 POL_sanationist_army_desc: "随着一位忠诚的萨纳齐亚运动高级指挥官处在了我方控制下，是时候在军队中发挥利用这位老兵的经验了。"
 POL_purge_the_sanation: "清除萨纳齐亚"
 POL_purge_the_sanation_desc: "萨纳齐亚的将军们既善变又不忠，事实证明，比起波兰国家，他们更愿意忠于自己的私心。我们必须把所有涉及萨纳齐亚政变的将军们从我军指挥高层中清除出去！"
 POL_appoint_new_officers: "任命新军官"
 POL_appoint_new_officers_desc: "既然那些不忠的将军们已被清除出军队，我们就有机会授权给那些真正心系波兰主权，而非苟且于城堡派，左派和右派的人们。"
 POL_new_military_academy: "新军事学院"
 POL_new_military_academy_desc: "我们的指挥中枢变得寥落而空荡，但这是一个为了未来播种的黄金时机：确保未来的将军们忠于我们的国家且深谙战争之道。通过在全国范围内资助军事院校，我们将确保新的波兰军官具有比他们任何前辈都高的才干。"
 POL_attract_foreign_motors: "吸引外国汽车公司"
 POL_attract_foreign_motors_desc: "虽然一些人认定LRL的原设计就是波兰机械化装备的未来所在，但问题是，如果我们只需要调整现有的设计就可以满足需求，为什么还要费时费力的去从头研究呢? 外国的汽车公司早已掌握了让材料更便宜更坚固且制造更快的工艺，因此邀请他们来设计装备似乎是个更明智的选择。"
 POL_adaptive_designs: "适应性设计"
 POL_adaptive_designs_desc: "维持从外国获得的设计商许可对我们的国家来说是一笔庞大的开支，但也许有一些方法可以让我们将军事设计重新用于私营部门。通过将一部分材料分配给企业，我们可以降低雇佣这些外国设计商的花费。"
 POL_complete_april_constitution: "完成四月宪法"
 POL_complete_april_constitution_desc: "四月宪法是一系列旨在将波兰改革为一个总统领导下更加集权专制国家的改革。萨纳齐亚政府由此得以合法化，但仍有一些人怀念从前的体制。四月宪法必须得以完善，以进一步扩大[GetAppropriateLeaderNameInBookmark]的权力，建立中央集权的波兰国家！"
 POL_consolidate_sanation_government: "巩固萨纳齐亚政府"
 POL_consolidate_sanation_government_desc: "自约瑟夫·毕苏斯基去世以来，萨纳齐亚政府四分五裂，分崩离析。政府被割裂成三个派系：城堡派，萨纳齐亚左派与萨纳齐亚右派。尚不确定城堡派能否维持其独裁控制，但为了抵御迫在眉睫的战争风暴，政府必须尽快摆脱这种动荡不安的状态。"
 POL_the_castle: "城堡派"
 POL_the_castle_desc: "城堡派代表了在伊格纳齐·莫希奇茨基领导下在华沙王宫城堡的官员们。他们是保守现状的坚定支持者，支持驻地在城堡的政府，试图保持国家稳定并防止左右派的萨纳齐亚篡取煽动政变之必要基础。"
 POL_eliminate_socialist_parties: "消灭社会主义党派"
 POL_eliminate_socialist_parties_desc: "社会主义意识形态在世界上快速 传播，但其根本上与城堡派政府的理念不容。左翼不仅作为农业与社会民主党派上反对我们，还干出了卖国的共产党行径。为了波兰国家持久的稳定与安全所计，我们不接受任何形式的社会主义，一切社会主义党派必须被查禁。"
 POL_dissolve_the_sejm: "解散波兰众议院"
 POL_dissolve_the_sejm_desc: "波兰众议院始终在萨纳齐亚政府的庇护下苟且维续，仅作为曾经的波兰民主之象征。然而，现在是时候剥夺波兰众议院的一切权力，并将转授给参议院和城堡派的参议员了。"
 POL_promote_chemical_industry: "支持化学工业"
 POL_promote_chemical_industry_desc: "在投身于萨纳齐亚运动之前，伊格纳齐·莫希奇茨基是一位知识分子和化学家。现今已成为波兰国家总统的他，也许能够大力支持波兰的化学工业和该领域的理论研究。"
 POL_camp_of_national_unity: "维持独裁政权"
 POL_camp_of_national_unity_desc: "萨纳齐亚的左右派将不再对政府产生威胁，剩下的就是正式解散这帮残兵败将，以此拥护伊格纳齐·莫希奇茨基的领导，将波兰引向一个更加美好的未来。"
 POL_the_sanation_left: "萨纳齐亚左派"
 POL_the_sanation_left_desc: "萨纳齐亚左派忠于瓦莱雷·斯瓦韦克，并认为斯瓦韦克是毕苏斯基真正的继任者，他们尝试与反对派寻求和解，而不是像右派和城堡派那样将反对者完全排除在政府之外。虽然与他们的合作极有可能会惹恼萨纳齐亚右派，但我们需要左派人士手中的内部权力来建立一个可靠的部门内阁。"
 POL_modus_vivendi: "妥协手段"
 POL_modus_vivendi_desc: "萨纳齐亚左翼分子寻求与反动派取得通融；待时机成熟给予他们政府内的权力席位。然鹅当反动派成员有了足够的权利，被抛弃是不可避免的。"
 POL_draft_a_new_constitution: "起草新宪法"
 POL_draft_a_new_constitution_desc: "长久以来，斯瓦韦克一直抱有修宪的野心。若赋予他这么做的权限，我们对波兰国家的控制将更加直接，并进一步完善四月宪法。"
 POL_department_for_home_defence: "国土防卫部"
 POL_department_for_home_defence_desc: "长久以来波兰在两条边界上都缺乏国防实力。现在通过建立国土防卫部，我们将得以有办法去保家卫国。"
 POL_legion_of_merit: "荣誉军团勋章"
 POL_legion_of_merit_desc: "作为瓦列里-斯瓦韦克的构想，荣誉军团勋章将向任何对国家有突出贡献的共和国公民授予特权地位。该勋章将保证个人在参议院拥有席位，因此无论是谁被邀请加入军团，都肯定没有理由对我们的政权不满。"
 POL_the_left_chairman: "左派国家主席"
 POL_the_left_chairman_desc: "萨纳齐亚左右两派在意识形态上势同水火，无法调和。虽然我们也许能从右派的改革中中收点蝇头小利，但真正把波兰放在心上是左派。通过赋予他们更大的权力，我们或许能将右派彻底边缘化。"
 POL_common_organization_of_society: "普罗大众会"
 POL_common_organization_of_society_desc: "斯瓦韦克早有野心，想用一个被他称之为“普罗大众会”的权力结构取代无党联盟。唯有这个结构可以在赋予波兰各州和乡镇极大自治权的同时，将政府凝聚在一个强大的威权政体内并准备好在战时干涉地方管治。左翼当政，斯瓦韦克或许终将实现他的野心。"
 POL_dissolve_the_bbwr: "城堡派的新王"
 POL_dissolve_the_bbwr_desc: "左派在独裁政府中变得如此强势，以至于莫希奇茨基充其量已是个象征性的总统。现在我们只需要让左派走上台前，并从政府中清除掉城堡派的残垣断壁，将斯瓦韦克推向国家权力的巅峰。"
 POL_the_sanation_right: "萨纳齐亚右派"
 POL_the_sanation_right_desc: "萨纳齐亚右派是爱德华·雷兹-希米格维的追随者，其成员多由将军和高级军官组成。手握军政大权的右派控制了政府的主要职位，通过赋予权力与让步可以让右派继续保持忠诚，且有可能将他们并入城堡派。"
 POL_support_right_paramilitaries: "支持右派准军国主义"
 POL_support_right_paramilitaries_desc: "波兰政治格局中的法兰德斯派经常被描述为狂热、法西斯，甚至可以与纳粹相提并论，但他们的言论对波兰的爱国主义者充满吸引力，耶日·鲁特科夫斯基提议建立一支由愿意为波兰的独立而战斗和牺牲的青年志愿者组成的准军队。"
 POL_codify_national_unity: "将民族团结阵营编入法典"
 POL_codify_national_unity_desc: "民族团结阵营代表着萨纳齐亚右派与城堡派的共同利益，迄今为止该政党的政策和目标尚未明确。然而，我们可以通过修改四月宪法来将民族主义，法律，秩序与反对共产主义的价值观刻在我们共和国的根基上。"
 POL_second_man_of_the_state: "国家二把手"
 POL_second_man_of_the_state_desc: "萨那齐亚左派已经被充分边缘化，现在希米格维和莫希奇茨基可以彻底清除左派的影响力。希米格维将成为\"二号人物\"，意味着在战争时期，莫希齐茨基必须将他的总统席位让给萨纳齐亚右派与军队。"
 POL_ozon: "民族团结阵营（OZN）的胜利"
 POL_ozon_desc: "尽管协议要求莫希奇茨基在战争时期交出他的席位，但很明显，边境上的迫在眉睫的威胁超出了我们的抵挡能力。在希米格维掌控了国家后，我们的军队和文职政府将合为一体，并随时准备好与任何敢于威胁波兰主权的人战斗到底。"
 baltic_security_opinion: "保护波罗的海的安全"
 POL_align_with_the_west: "与西方结盟"
 POL_align_with_the_west_desc: "英国，法国以及其他西方国家是波兰主权的忠实捍卫者，我们应该尽可能的与他们保持良好关系。"
 POL_lithuanian_ultimatum: "对立陶宛最终通牒"
 POL_lithuanian_ultimatum_desc: "多年来，我们在官面上与立陶宛处于战争状态，尽管维尔纽斯被吞并时，根本没有人采取过激的行动。随着德国在整个欧洲大陆掀起的腥风血雨，仅仅用战争威胁就能得到想要的东西，也许我们可以对立陶宛做同样的事情；为了我们两个国家的利益，必须立刻结束这种军事敌对态势。"
 POL_lithuanian_alliance: "联合立陶宛"
 POL_lithuanian_alliance_desc: "我们已同北方旧敌握手言和，现在则必须学会如何作为朋友共同前进。我们有着共同的敌人和盟友，立陶宛自然也应同我们结盟。"
 POL_lithuanian_annexation: "要求合并立陶宛"
 POL_lithuanian_annexation_desc: "德奥合并已经证明，捎带一点威胁性的声索即可恢复旧日联盟。也许可以提议说，如果立陶宛依附于一个强大的国家，其国民可能会更安全……举个例子，波兰。"
 POL_restore_the_sejm: "恢复波兰众议院"
 POL_restore_the_sejm_desc: "我们必须承认，实行四月宪法是个错误，而当务之急是立刻予以修正。权力必须回归到众议院的手中，同时也要通过更民主手段决定我们国家的未来。"
 POL_plan_west: "西部计划"
 POL_plan_west_desc: "轴心国的威胁近在眼前。尽管政府内部的一些人时常认为自己和[GER.GetLeader]的关系非常亲近，但我们仍然坚信德国不可信任。为了波兰的未来，我们必须向西进行领土扩张。"
 POL_the_prusya_line: "普鲁士防线"
 POL_the_prusya_line_desc: "东普鲁士是德国入侵的关键点，我方在此的防卫也有重大缺口。通过扩建沿普鲁士边境的要塞，我军将更有力地抵御北方的威胁。"
 POL_invest_anti_air: "投资防空炮"
 POL_invest_anti_air_desc: "我国在飞行器的产量可能比不上德国，但这并不是必须的。相反，我们将在地上投产一批防空武器。只要每个地区都安排上了博福斯防空炮，德国飞行员飞不太远就会撞见我们的炮火。"
 POL_the_prusya_army: "普鲁士驻防"
 POL_the_prusya_army_desc: "我国与普鲁士的边境并未设防。若没有部队把手要塞，我们在普鲁士边境的一切投入都会打了水漂。"
 POL_expand_poznan_forts: "扩建波兹南要塞"
 POL_expand_poznan_forts_desc: "波兹南已建有大量堡垒和防御结构，但仍有很多改进空间。波兹南是御敌的第一道防线，必须不计代价予以强化。"
 POL_local_western_plans: "西部地区计划"
 POL_local_western_plans_desc: "波德边境一带有一系列重要战略地区。在当地开展全面计划并在适当的时候执行，对于波兰国家的持续生存和更长远的战争规划都很必要。"
 POL_sudeten_mountaineers: "苏台德山地军"
 POL_sudeten_mountaineers_desc: "临近苏台德的边境并不安全，但也给予我们独特的防守姿态。通过山地战训练，我们将能在扎奥尔杰高山上智取德军。"
 POL_complete_plan_west: "完成西部计划"
 POL_complete_plan_west_desc: "针对与德国不可避免的冲突，波兰军队高层对这一充分的计划十分满意。西部计划业已告结。"
 POL_sabotage_polish_industry: "破坏波兰工业"
 POL_sabotage_polish_industry_desc: "我们的敌人拥有着远比我们强大且更庞大的军队。虽然我们应该相信我们不会失败，但事实是我们不可能永远坚持下去。通过在我们的工厂和铁路上安放爆破物，也许我们能确保它们在被敌人占领时毫无用处。"
 POL_plan_east: "东部计划"
 POL_plan_east_desc: "几个世纪以来，我们一直与俄罗斯人有着大大小小的军事冲突，且我们几乎可以肯定[SOV.GetLeader]会像[SOV.GetLeader.GetHerHis]的祖辈那样试图入侵波兰。这次我们必须让他们折戟沉沙，必须制定计划以确保波兰对[SOV.GetNameDef]的绝对胜利！"
 POL_eastern_conscripts: "东部征募"
 POL_eastern_conscripts_desc: "尽管相比于波兰人，许多东部的人更认为自己是乌克兰人或者白俄罗斯人，但仍需说服他们去战斗!尽管我们发现愿意为了波兰而战的人并不多，但他们之中会有无数的人前赴后继的拿起武器对抗[SOV.GetAdjective]!"
 POL_belorussian_army: "白俄罗斯军队"
 POL_belorussian_army_desc: "在白俄罗斯境内有大量的无政府军队组织有意对抗[SOV.GetNameDef]，我们要做的是承认他们的正式地位并且派遣军事指挥官给他们，"
 POL_ruthenian_army: "鲁塞尼亚军队"
 POL_ruthenian_army_desc: "就像在波兰人和乌克兰人中一样，反[SOV.GetAdjective]情绪在东部极为常见。通过资金和军事支持，这些准军事主义者将很快成为我们军队的后备军力"
 POL_fortification_of_belarus: "北部要塞"
 POL_fortification_of_belarus_desc: "东波兰的北部是一大片荒无人烟的茂密森林。这种情况不能再继续下去了，为了应对入侵的威胁，这些森林必须被改造成抵御布尔什维克的屏障。"
 POL_fortification_of_ukraine: "乌克兰要塞"
 POL_fortification_of_ukraine_desc: "东部主要是落后农业经济，而且波兰属乌克兰仍是南波兰首当其冲的软肋。必须沿边境线修建一些基础防御工事，以此保卫我们的祖国！"
 POL_supply_the_rail_nexus: "铁路补给中心"
 POL_supply_the_rail_nexus_desc: "波兰东部的铁路系统和中部相比不甚理想。与[SOV.GetNameDef]作战的成败关键在于补给调配，为我军维持状况良好的供给链可以是个不错的开始。"
 POL_local_eastern_plans: "东部地区计划"
 POL_local_eastern_plans_desc: "我们的军官十分值得信任，他们有能力独立草拟各项计划，但在现在这样的战争中，对于细节的直接干预更加必要。若想阻止[SOV.GetAdjective]的帝国主义霸权，每一寸土地都至关重要。即使是最小的冲突，我们也都必须严阵以待。"
 POL_complete_plan_east: "完成东部计划"
 POL_complete_plan_east_desc: "针对与[SOV.GetAdjective]不可避免的冲突，波兰军队高层对这一充分的计划十分满意。东部计划业已告结。"
 POL_prepare_for_the_inevitable: "人事已尽，天命难违"
 POL_prepare_for_the_inevitable_desc: "抵抗人事已尽，失败不可避免。是时候承认了，波兰已经不复存在，但波兰精神没有灭亡。即使在流亡中，波兰精神始终与我们同在。有了盟国足够的支持，我们将有能力建立一支流亡军，支持仍在国内抵抗敌占的同志们。"
 POL_foreign_air_support: "外国空军支援"
 POL_foreign_air_support_desc: "在我们盟友的援助下，我们仍有能力部署一支强力的波兰空军。对流亡的波兰空军来说，购置工厂和装备仅仅只是开始！"
 POL_foreign_army_support: "外国陆军援助"
 POL_foreign_army_support_desc: "每天都有大量从波兰而来的难民加入我们的队伍，只需要提供一支步枪，他们将随时准备好为了祖国冲上任何一座山峰。而我们需要做的则是请求控制盟友更多的工业"
 POL_aces_in_exile: "流亡飞行员"
 POL_aces_in_exile_desc: "敌人也许占领了我们的国土，但我们最好的飞行员们在天空翱翔，鼓舞着士兵们前仆后继地向家乡推进！"
 POL_foreign_naval_support: "外国海军援助"
 POL_foreign_naval_support_desc: "我们所剩无几的海军正处于令人悲伤的状态。即使我们或许永远无法重塑过去海军的辉煌，但我们盟友的援助也许能让波兰的水手们从海上给予盟友一些帮助。"
 POL_resistance_industries: "抵抗工业"
 POL_resistance_industries_desc: "尽管家园已然沦陷，但我们仍需要强大的工业基础来支持波兰情报部门的扩展，并重新发展我们从敌人手中夺回的土地。"
 POL_exile_industries: "流亡工业"
 POL_exile_industries_desc: "随着逃离家乡越来越久，我们需要全力发展流亡生产基地，为反击战做好准备。"
 POL_expand_polish_intelligence: "扩张波兰情报部门"
 POL_expand_polish_intelligence_desc: "随着我军惨遭击溃，败退并被迫转入地下，波兰只能被迫在阴影中进行抵抗。如果目前重踏故土的希望十分渺茫，那我们就必须得优先发展波兰的情报部门"
 POL_pomscimy_wawer: "为瓦韦复仇"
 POL_pomscimy_wawer_desc: "传言到，在华沙的大街小巷里，抵抗组织正在准备一次对敌人的大胆行动。全城大大小小的墙上涂上了危险的标语，向敌人昭示者我们的复仇决心。虽然困难，但这次起义可能是我们最终回家并对敌反击不可或缺的动力。抵抗组织需要波兰高层进行一些组织安排，愿他们能够成功……"
 POL_the_long_push_home: "长路归乡"
 POL_the_long_push_home_desc: "起义成功了！现在要做的就是坚持下去直到救援到达。与亲眼目睹了敌人在沦陷区的残暴与恐怖的人民一起，波兰军队将再次抵抗四十倍于我军的敌人！而这一次，我们将与敌人奋战到底！"
 POL_the_north_sea: "守望北海"
 POL_the_north_sea_desc: "在开始考虑把北方的中立国拉入联盟之前，我国必须在全球外交舞台上产生一定影响力。我们必须让北方国家意识到我国渴望合作的意愿，并把舌灿金莲的约瑟夫·贝克派到北欧国家，使其相信加入海间联邦拥有诸多好处。"
 POL_finno_polish_pact: "芬波条约"
 POL_finno_polish_pact_desc: "芬兰的情况与我国分外相似：东侧守着与[SOV.GetAdjective]漫长的国境线，而后者只想着如何再次把我们两国并进其帝国中。这样看来，芬兰是海间联邦在北欧国家中扩张最理想的候选人。"
 POL_invite_denmark: "邀请丹麦"
 POL_invite_denmark_desc: "丹麦虽小，却控制着波罗的海的重要战略区域——丹麦海峡。若与丹麦结盟，我们就能保证出入波罗的海的通道。我们只需相信丹麦自己能抗住其跟前的威胁。"
 POL_invite_sweden: "邀请瑞典"
 POL_invite_sweden_desc: "在这个冲突不断加剧的时代，瑞典人奉行着有趣的中立理念。也许我们可以说服其外交部长，告诉他海间联邦是世上所有联盟中最中立的，而这种共同提供的防御是他们阻止列强直接干预的最佳机会。"
 POL_invite_norway: "邀请挪威"
 POL_invite_norway_desc: "毫无疑问，德国对挪威有所打算，后者国内甚至也有一帮人已经准备好与未来的外国入侵者合作。只是多发几封海间联邦的邀请函，我们就能给挪威提供有尊严的抵抗而非向德国屈服这一独一无二的机会。"
 POL_the_mediterranean: "直到地中海"
 POL_the_mediterranean_desc: "在波兰和地中海之间有一群被恶狼盯上的绵羊。南斯拉夫、奥地利，甚至希腊和土耳其都是待西方诸强所瓜分的猎物。我们必须使巴尔干等地区的所有国家意识到，我国有着保护其主权及其人民安全的迫切愿望。只有这样，正式的保护能被落实，海间联邦得以扩张。"
 POL_coerce_czechoslovakia: "守卫捷克斯洛伐克"
 POL_coerce_czechoslovakia_desc: "捷克和斯洛伐克于波兰如同手足，保护他们不仅符合我们的我最高利益，亦属道义之必要。"
 POL_austro_hungarian_alliance: "联合奥匈"
 POL_austro_hungarian_alliance_desc: "虽然奥匈帝国一度瓜分了波兰，但他们现在同我们一样，都成了德国的靶子。对他们来说，屈服似乎不可避免。但如果存在另一个选择，他们可能不会那么冲动地把自己的国家卖给[GER.GetLeader]。"
 POL_protect_yugoslavia: "保护南斯拉夫"
 POL_protect_yugoslavia_desc: "南斯拉夫一直不在状态，也是其邻国入侵的首选目标。我们得邀请他们加入海间联邦，保卫其免受国内外敌人的滋扰。"
 POL_invite_greece: "邀请希腊"
 POL_invite_greece_desc: "希土矛盾重重，而海的对面是意大利。希腊无疑会得益于我们的保护。"
 POL_control_the_bosporus: "控制博斯普鲁斯海峡"
 POL_control_the_bosporus_desc: "如果我们没法让军队和舰艇自由通行博斯普鲁斯海峡的话，与罗马尼亚的盟约就没有了意义。土耳其处在在我国的战略利益节点上，必须把他们拉进联邦里。"
 POL_italian_alliance: "联合意大利"
 POL_italian_alliance_desc: "意大利政府毫无疑问是海间联邦所代表的自决理念之敌，但如两国政府如果愿意对内进行适当的改革，或许我们能够在对欧洲未来的愿景上保持一致。"
 POL_anti_blitz_vehicles: "反闪电战载具"
 POL_anti_blitz_vehicles_desc: "敌军将试图用装甲洪流来冲垮我们。我们在坦克数目不太可能比得上敌军，但可以投产专门设计用来破坏载具的武器，让敌军付出巨大代价。"
 POL_clamp_down_on_danzig: "在但泽戒严"
 POL_clamp_down_on_danzig_desc: "形式上，但泽是由波兰保护的自由市。但近来这座城市已经深陷纳粹控制，在事实上沦为阿道夫·希特勒的傀儡。这已演变成我国北境上的污点，严重阻碍波兰经贸发展。我们必须重新控制这座城市，否则就要被德国给夺去。"
 POL_attract_poles_to_gdynia: "格丁尼亚人口迁移"
 POL_attract_poles_to_gdynia_desc: "一个大港需要许多人员来运营，现在国内失业的波兰人恰有许多。通过鼓励他们迁移到格丁尼亚，我们或许可以进一步推进海港发展计划。"
 POL_ban_the_nazi_party: "查禁纳粹党"
 POL_ban_the_nazi_party_desc: "我们已经在格但斯克已得到足够多的民众支持，可以正式开始清洗城中的纳粹分子，为波兰国家夺回这座城市！"
 POL_develop_gdansk_ship_building: "发展格但斯克造船业"
 POL_develop_gdansk_ship_building_desc: "格但斯克现已重回我国掌控，我们可以提供亟需的海军投资，开始建设波兰强大的波罗的海舰队！"
 POL_expand_gdynia_seaport: "扩建格丁尼亚港口"
 POL_expand_gdynia_seaport_desc: "格丁尼亚现已发展成可以同但泽相媲美的贸易大城，剩下的工作就是将其正式开辟为贸易城市。我国的经济将能且只能被我们自己控制！"
 POL_integrate_gdansk_industries: "整合格但斯克工业"
 POL_integrate_gdansk_industries_desc: "数十年来，格但斯克一直与我国若即若离，但这一情况很快就会改变。通过将格但斯克纳入行政管辖，我们可以重新掌控我国的进出口商埠。"
 POL_expand_northern_rail: "修建北部铁路"
 POL_expand_northern_rail_desc: "波兰生产的所有商品都需要经由北部进行运输，但那里的基础设施建设并不理想。我们必须在北部修筑足够的铁路基建。"
 POL_join_allies: "加入同盟国"
 POL_join_allies_desc: "[Root.GetNameDef]的未来掌握在我国在西方的老盟友手中。虽然我们现在已经与同盟国捆在了一根绳上，但正式加入要求我们遵守对西方的承诺，并同时寄希望于西方国家同样遵守对波兰的承诺。"
 uncontrolled_exports: "经贸受限"
 uncontrolled_exports_desc: "外国几乎完全控制了我国全部进出口贸易，导致我国处于实质的经贸受限状态，无法同世界上的其他国家进行自由贸易。"
 POL_anti_german_offensive: "反德计划"
 POL_anti_german_offensive_desc: "我们制定了在城市街道上围歼德国的作战计划。"
 POL_anti_soviet_offensive: "反苏计划"
 POL_anti_soviet_offensive_desc: "波兰军队已制定了高度针对性的计划，以应对[SOV.GetAdjective]在该地区的攻势。"
 POL_new_military_academy_idea: "新军事学院"
 POL_looming_peasants_strike: "迫在眉睫的农民大罢工"
 POL_looming_peasants_strike_desc: "由于政府没有对东部的严重落后状况作出任何有效的应对措施，一场农民大罢工已经迫在眉睫。如果问题在年底前没有得到解决，很有可能会在波兰全国范围内发生某种程度的动乱。"
 POL_great_peasants_strike: "农民大罢工"
 POL_great_peasants_strike_desc: "政府的不作为导致农村地区发生了大规模的抗议。警方治安维持已是杯水车薪，只会进一步刺激到抗议群体的情绪。若不迅速采取行动，这场大规模抗议很可能将演变成一场全面内战。"
 POL_four_year_plan_idea: "四年计划"
 POL_four_year_plan_complete_1: "四年计划"
 POL_four_year_plan_complete_2: "四年计划"
 POL_four_year_plan_complete_3: "四年计划"
 POL_four_year_plan_complete_4: "四年计划"
 POL_four_year_plan_idea_desc: "该国已在大规模工业化方面做出卓越努力。"
 POL_san_left_desc: "萨纳齐亚左派支持改革，并认为瓦莱雷·斯瓦韦克是前任独裁者约瑟夫·毕苏斯基真正的继承人。"
 POL_sanation_left_opposition_1: "轻微的左派反对"
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc]当下，萨纳齐亚左派对政局的影响很小，很难威胁到政权的稳定。"
 POL_sanation_left_opposition_2: "中等的左派反对"
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc]当下，萨纳齐亚左派正在政府中篡取权力，已有干预我们行政部门的日常运作的能力。"
 POL_sanation_left_opposition_3: "广泛的左派反对"
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc]当下，萨纳齐亚左派的势力非常强大，完全随时让我们的行政部门陷入瘫痪。"
 POL_sanation_left_opposition_4: "激烈的左派反对"
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc]当下，萨纳齐亚左派距离发动政变仅一步之遥。他们不愿再被排挤和边缘化，尚不清楚斯瓦韦克将怎么做。"
 POL_san_right_desc: "政府右派主要由一群集结在爱德华·雷兹-希米格维身后的高级军事官员组成。"
 POL_sanation_right_opposition_1: "轻微的右派反对"
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc]目前，萨纳齐亚右派对政府很满意，对现政权威胁不大。"
 POL_sanation_right_opposition_2: "中等的右派反对"
 POL_sanation_right_opposition_2_desc: "[Root.GetRightDesc]当下，萨纳齐亚右派与我们的关系略有紧张。他们将莫希齐茨基的命令更多地看做建议，而非严格的命令。"
 POL_sanation_right_opposition_3: "广泛的右派反对"
 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc]当下，萨纳齐亚右派认为独裁政权正企图动摇该派在军队权威，并开始在最高指挥部利用职权之便干预波兰军队。"
 POL_sanation_right_opposition_4: "激烈的右派反对"
 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc]当下，萨纳齐亚右派正在策划发动一场政变，他们在军队中的势力使其在政府中拥有很大的话语权。如果不尽快做出让步，这帮右派很可能会将波兰撕裂。"
 POL_april_constitution_1: "四月宪法"
 POL_april_constitution_1_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。这项宪法赋予了总统几乎一切的权力，也给予了他对众议院与参议院的绝对控制。"
 POL_april_constitution_2: "四月宪法"
 POL_april_constitution_2_desc: "波兰众议院于1935年通过了这项宪法，以此确保波兰国家的和平稳定。这项宪法赋予了总统几乎一切的权力，也给予了他对众议院与参议院的绝对控制。"
