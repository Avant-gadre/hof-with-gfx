 poland_hof.1.t: "1936年国家瑟姆选举"
 poland_hof.1.d: "1936年的选举是毕苏斯基发动“五月政变”以来的第二次选举，也是新宪法下的第一次选举。随着国内外紧张局势的加剧，1936年的选举显得尤为重要。萨纳奇军政府虽然极力地试图维持政府的威权统治，却无法直接破坏民主程序，只能以一般政党的形式参与选举。影响力最为强大的反对党，波兰人民党，在新领导人焰尾掌舵以后继续发动声势浩大的选举造势，大有将萨纳奇政府一举推翻的野心。另一支不容忽视的力量，是毕苏斯基的宿敌，罗曼·德莫夫斯基的民族民主运动旗下的民族党，他们要求建立以大波兰地区为核心的单一民族国家，并且对少数民族实施强力的同化政策。他们也谋求推翻萨纳奇政权以结束当前的政治僵局。选举结果是...."
 poland_hof.1.a: "人民党当选"
 poland_hof.1.b: "萨纳奇当选"
 poland_hof.1.c: "民族党当选"
 poland_hof.2.t: "波兰社会党与民族民主运动的冲突"
 poland_hof.2.d: "早在波兰独立以前，社会党与民族民主运动就经常发生冲突。波兰社会党主张针对俄国发动革命，而民族民主党人则认为德国是主要威胁。波兰社会党旗下的工会和民族民主党旗下的工人组织“民族工人联合会”也经常发生冲突。1905年革命发生之后，二者的工人组织就发生过流血冲突。随着“五月政变”以后波兰政治的每况愈下，二者的冲突又再次激烈了起来。工人械斗已经变成了家常便饭。社会党尽管使用了经典的社会主义口号，并且为工人阶级的利益发动过很多次抗争，但是其联邦主义的主张在大波兰地区并不受欢迎。相比之下，民族民主党有时候对于讲波兰语的工人阶级更有吸引力。"
 poland_hof.2.a: "社会党更占上风"
 poland_hof.2.b: "民族民主党更占上风"
 poland_hof.3.t: "波兰社会党与波兰人民党结盟的可能性？"
 poland_hof.3.d: "尽管社会党和人民党都声称自己愿意维护波兰的民主，二者的利益经常发生冲突。社会党声称自己代表工人阶级，而人民党则自视为人数占压倒性优势的波兰农民的保护者。由于社会党在1933年毕苏斯基发动的“五月政变”中支持毕苏斯基推翻了人民党右翼和民族民主党的民选联合政府，二者便结下了梁子。但是随着萨纳奇政权日益走向威权统治，社会党和人民党如今又有走到一起的趋势。\n\n社会党的工会代表如今前往卢布林和人民党的代表进行了一场紧张的谈判。在斥责了一番“资产阶级”和“独裁政府”对波兰人民的苦难莫不关心，并且渲染了波兰共产党的威胁之后，代表终于提到了核心议题。社会党代表表示波兰的工人阶级愿意做出让步，接受较高的粮食价格，但是人民党需要支持社会党的一系列改革方案。"
 poland_hof.3.a: "“你们给了波兰农民一条活路，我们没有理由不支持”"
 poland_hof.3.b: "“你们的要求太高了”"
 poland_hof.4.t: "大规模农民罢工"
 poland_hof.4.d: "随着通过选举解决波兰社会矛盾的机会已经错失，波兰人民党已经不愿意再回到谈判桌上了。昨日，波兰人民党号召波兰乡镇地区的所有农民加入针对萨纳奇政府的总罢工，各地纷纷响应。甚至境内的乌克兰和白罗斯农民也加入了罢工的行列。很多农民阻断了乡镇道路，将谷物囤积起来，拦截试图将粮食运往城市的商人。一些农民甚至将一部分谷物点燃。一时间，整个波兰境内狼烟四起。人民党要求萨纳奇政府立刻下台，并且有序恢复波兰民主和言论出版自由，释放政治犯，然后建立一支新式军队。华沙方面已经开始调集军警，准备开始镇压和逮捕领头的人士，一场血腥的冲突就在眼前。"
 poland_hof.4.a: "他妈的，国家怎么成了这个样子！"
 POL_what_happens_next_depends_on_chosen_options_tt: "§R此事件的结果将取决于你之前的选择。§!"
 poland_hof.5.t: "波兰社会党加入了罢工"
 poland_hof.5.d: "随着乡镇地区罢工愈演愈烈，社会党抓准了时机，宣布所有社会党旗下的工会将开始总罢工。铁路工人切断了主干道的道闸，使得军队的列车无法出发前往农村，而电力工人罢工导致城市的许多重要功能已经陷入瘫痪。随着城市工人和乡村农民的罢工浪潮此起彼伏，萨纳奇政府已经丧失了镇压罢工的能力。当局除了下台并且宣布重新选举以外已经别无他法。"
 poland_hof.5.a: "萨纳奇时代的终结。"
 poland_hof.6.t: "波兰社会党组建新政府"
 poland_hof.6.d: "由于在波兰的民主斗争中发挥了关键的作用，波兰社会党由原来一个10%支持率的小党一跃成为30%支持率的大党，在赢得了部分人民党成员支持的情况下，社会党将一些左翼小党整合，东拼西凑出了一个执政联盟。社会党如今已经可以彻底和萨纳奇政权一刀两断，通过民主选举的政府来实施自己的社会改革计划。娜塔莉亚·卡明斯卡已经被推举为党首，出任波兰共和国的新总统。"
 poland_hof.6.a: "社会党的第一次执政"
 poland_hof.7.t: "文岑蒂·维托斯退休"
 poland_hof.7.d: "曾经出任波兰总理的波兰人民党元老文岑蒂·维托斯宣布退休。维托斯曾经在出任总理期间主导了部分波兰的土地改革，但是他的政府在1933年被毕苏斯基发动的“五月政变”推翻，本人也在毕苏斯基主导的第一次布列斯特审判中被判刑关押，导致萨纳奇于1934年上台。从此之后，维托斯便成为了萨纳奇政权的坚定反对者，一直为波兰的民主化奔走呼号，并且一直出任波兰人民党的党魁。但是随着时间推移，维托斯决定将党的领导权交给索娜·焰尾，后者在军队中担任军官，并且更加年轻，更有活力。\n\n焰尾本人还是波兰人民党旗下的准军事组织“红松骑士团”的领袖。这使得外界猜测波兰人民党已经厌倦了和平抗争的方式，这一任命是开始拉拢军队里的同情者开展武装斗争的标志。无论如何，在当今波兰国内政治对立愈演愈烈的当下，这一交接无疑加重了人民党和当局之间的紧张气氛。"
 poland_hof.7.a: "年轻人的时代到来了"
 poland_hof.8.t: "莫尔日阵线成立"
 poland_hof.8.d: "萨纳奇政权当中，并非所有人都认同当局愈发严厉的高压统治和权力的进一步集中。临光家族的次女，玛嘉烈·临光的妹妹玛利亚·临光便是这其中的代表。近日，玛利亚·临光和瓦迪斯瓦夫·西科尔斯基、约瑟夫·哈勒等几位将军和一些基督教民主党的领导人在钢琴家扬·帕德雷夫斯基在瑞士莫尔日的住宅中会面，组建了一个声誉良好的中右翼反对派莫尔日阵线。他们希望结束萨纳奇政权的威权统治，并且将波兰重新民主化。与此同时，他们还希望拉近波兰和法国的关系。尽管有玛利亚·临光和瓦迪斯瓦夫·西科尔斯基这样的重量级人物站台，莫尔日阵线在波兰国内仍然没有太多知名度。除非萨纳奇政府中的当权者主动和他们接触，他们的主张没有太多实现的可能性。"
 poland_hof.8.a: "新的变数"
 poland_hof.9.t: "波兰社会党拒绝加入罢工"
 poland_hof.9.d: "由于波兰社会党和人民党的合作由于双方的利益冲突而失败，波兰社会党在农民罢工中选择了旁观。社会党的工会要求工人们呆在岗位上，并且拒绝对人民党的罢工发表评论。波兰的各个大城市秩序井然，军队和警察的调动都非常顺利。民族党也严厉地谴责了这次罢工。只有共产党支持这次农民罢工，然而共产党影响力委实有限。波兰人民党如今不得不独自面对萨纳奇政权的镇压，局面正在朝着冲突扩大的方向发展。"
 poland_hof.9.a: "人民党孤军奋战"
 poland_hof.10.t: "农民罢工发展为内战"
 poland_hof.10.d: "萨纳奇政府的军队开赴了乡村与罢工的农民对峙，但是由于政府的执行力有限，前往镇压和逮捕罢工领袖的军队陷入了混乱。一部分同情农民的军官倒戈，拒绝镇压罢工。各路农民准军事组织也明目张胆地开始分发武器。政府镇压的挫败对罢工者产生了极大的鼓舞效果，很多准备观望的农民也选择拿起武器对抗政府。一些原本持温和立场的高级军官也宣布反对政府的镇压决定。一场内战已经就在眼前。"
 poland_hof.10.a: "与波兰人民党与广大农民共进退！"
 poland_hof.10.b: "毕苏斯基的国家能挺过这一关！"
 poland_hof.11.t: "农民罢工被镇压"
 poland_hof.11.d: "萨纳奇政府的军队开赴了乡村与罢工的农民对峙。由于政府强大的镇压能力，政府军的装甲车很快就冲破了农民设置的路障。随之而来的警察逮捕了罢工的领袖。开进卢布林的政府军队驱散了人民党的临时会议，一部分领导人选择了流亡。索娜·焰尾辞去了军队内的职务，并且在被逮捕以前逃离。她所指挥的“红松骑士团”也被政府军摧毁。罢工失败并没有导致人民党被彻底摧毁，但是已经元气大伤。没有人能够期待人民党能够赢得下一次选举了。"
 poland_hof.11.a: "对人民党的致命打击"
 poland_hof.12.t: "萨纳奇政府倒台"
 poland_hof.12.d: "萨纳奇政府的军队开赴了乡村与罢工的农民对峙，但是军队行进非常迟缓。一些将军拒绝执行命令，另外一些则在观望。警察机关则是一团乱麻，很多警察连要逮捕谁都不知道就出动了。与此同时，政府的孱弱使得罢工者士气高涨。在克拉科夫，一小撮激进分子攻占了市政厅，但是警察却毫无作为。大部分报纸媒体也一边倒地支持罢工者。在这种情况下，当局只能宣布解散政府，并且重新开始选举。主张强硬路线的将军则被解除了职务。两日之后，索娜·焰尾宣布新政府组建完成，人民党再次成为了波兰的执政党。"
 poland_hof.12.a: "人民的胜利"
 poland_hof.13.t: "波兰人民党当选"
 poland_hof.13.d: "作为规模和影响力最大的反对党，波兰人民党一致致力于恢复被毕苏斯基破坏的民主政治。尽管萨纳奇当局一直在寻找理由逮捕人民党的活跃分子，并且干扰人民党的竞选活动，他们也无法根除人民党在广大农村地区的影响力，也无法改变军队里一部分军官同情人民党的立场。随着选举结束，人民党也重新掌握了政权，结束了萨纳奇政权的威权统治。"
 poland_hof.13.a: "人民的选择"
 poland_hof.14.t: "萨纳奇当选"
 poland_hof.14.d: "自从毕苏斯基发动“五月政变”以来，萨纳奇军政府就以不同的名号一直把持着波兰的议会。毕苏斯基去世以后，他所指定的一小拨人继续收紧了对国家的控制。从最初的逮捕竞选者、选举舞弊，再到后来的媒体审查和政治骚扰，萨纳奇军政府一直在干扰政治对手的竞选活动。然而不论如何，萨纳奇在波兰人民当中的支持率本身也不低。1936年的选举最终以萨纳奇政权的维持为结果。只有时间才能表明，萨纳奇在波兰的统治是否会像毕苏斯基期望的那样长久。"
 poland_hof.14.a: "人民的选择"
 poland_hof.15.t: "民族党当选"
 poland_hof.15.d: "早在波兰独立之前，民族民主运动（Endecja）就已经成为了波兰社会党之外的波兰民族主义的主要阵地。如今，民族民主运动的头领，波兰民族主义之父罗曼·德莫夫斯基旗下的政党民族党赢得了1936年的波兰选举。在萨纳奇统治期间，民族民主运动一直是政权最为激烈的反对者之一。现在大众都在猜测，民族党的此次全面胜利将意味着萨纳奇政权的彻底终结，还是波兰政治的又一次循环。"
 poland_hof.15.a: "人民的选择"
 poland_hof.16.t: "萨纳奇发动政变"
 poland_hof.16.d: "民族民主运动掌握政权一事，完全超过了萨纳奇当局的容忍范围。罗曼·德莫夫斯基从很早开始就是毕苏斯基的死敌，在毕苏斯基去世以后，德莫夫斯基旗下的民族党也是萨纳奇政权最激烈的反对者之一。担心遭到报复和清洗，并且试图挽救毕苏斯基遗产的萨纳奇军官们策划了一场政变，颠覆了刚刚选举上台的民族党人。\n\n以社会党为首的左翼政党也大多支持这场政变，再次试图通过拥护军事政变的方式摧毁右翼反对派的政府。在社会党的命令下，工人们切断了铁路的道闸，并且卸下了大量载具的轮胎，导致忠于新政府的军队完全无法调动。由唯一一个仍然同时拥有社会党党籍的萨纳奇成员娜塔莉亚·卡明斯卡指挥的部队没有遇到任何抵抗就兵不血刃占领了华沙。罗曼·德莫夫斯基在军队到来以前就逃离了华沙。娜塔莉亚·卡明斯卡被任命为“临时总统”，发誓要“调查”民族党的“选举舞弊”问题。"
 poland_hof.16.a: "令人震惊的反转"
 poland_hof.17.t: "民族党政府"
 poland_hof.17.d: "民族党在刚刚到来的选举中以多数优势胜出，出乎萨纳奇当局的意料。一些萨纳奇军官试图组织一场政变来推翻民族党的胜选，但是响应者并不多。军队中的高级军官选择观望，而人民党等反对派也没有同萨纳奇合作的兴趣。于是，罗曼·德莫夫斯基于昨日在民族主义者的簇拥下宣誓就职为波兰总统，并且任命斯坦尼斯拉夫·格拉布斯基担任总理。社会党试图发动一场罢工来抗议民族党的当选，但是也不了了之。"
 poland_hof.17.a: "峰回路转"
 poland_hof.18.t: "萨纳奇当局否认选举结果"
 poland_hof.18.d: "尽管人民党赢得了选举，但是人民党和萨纳奇的选票差距实在太小，这导致了萨纳奇当局宣称人民党的选举结果存在“程序问题”。不管是真的存在问题还是这只是萨纳奇的一个借口，选举已经演变为一场僵局。萨纳奇当局拒绝交出权力，并且以武力相威胁。而人民党则威胁要发动农民罢工以“保障人民的民主权利”。眼下，针对选举程序的任何严肃调查都已经不可能了，接下来的只是两方势力的暴力对垒。"
 poland_hof.18.a: "想打架，那就来"
 poland_hof.18.b: "需要有人打破僵局"
 poland_hof.19.t: "萨纳奇发动政变"
 poland_hof.19.d: "人民党和萨纳奇的选票纠纷只是一个导火索，将整个波兰政治局势一瞬点燃。萨纳奇当局由于对这种局面早有准备，便火速发动了一场军事政变。人民党的代表聚集在华沙，很快就被擒拿。索娜·焰尾侥幸逃脱，但是已经失去了对局面的控制。爱德华·雷兹-希米格维将军宣布华沙和克拉科夫戒严，并且派出了警察搜捕组织农民罢工的领袖。\n\n随着人民党的政治力量被一举摧毁，没有什么可以阻挡希米格维将军总揽整个国家的权力了。希米格维很快宣誓就职为波兰总统，并且获得一大批民族主义者的支持。甚至民族党人也罕见地对这位新的萨纳奇领袖发表了祝贺。"
 poland_hof.19.a: "希米格维元帅，我来了！"
 poland_hof.20.t: "人民党政府"
 poland_hof.20.d: "人民党在以压倒性优势赢得了1936年选举之后，成功地抵挡住了萨纳奇方面的压力，完成了政权的交接。由于缺乏支持，一小撮试图通过政变推翻选举的将军也放弃了图谋。索娜·焰尾已经宣誓就职为波兰总统，并且任命没落贵族卡利斯基家族的后代，人民党的要员格蕾纳蒂·卡利斯卡为总理。\n\n索娜将成为波兰历史上最年轻的总统，并且这将是人民党首次独立执政。尽管萨纳奇政变的威胁已经消失，人民党要面对的情势依然很严峻。"
 poland_hof.20.a: "人民选择我们，就是为了克服困难。"
 poland_hof.21.t: "人民党质疑选举结果"
 poland_hof.21.d: "尽管萨纳奇在选举中守住了多数席位，但是它和人民党的选票太过于接近。人民党很清楚1934年毕苏斯基是如何通过逮捕和干扰来影响选举结果，以及一些萨纳奇领袖是如何在统计选票时上下其手的。人民党于是以发动农民罢工相威胁，要求重新统计选票。这一要求自然遭到了萨纳奇当局的拒绝。"
 poland_hof.21.a: "接下来会发生什么？"
 poland_hof.22.t: "第二次利沃夫审判"
 poland_hof.22.d: "乌克兰民族主义组织（OUN）一直是我国政府的眼中钉，肉中刺。OUN一直在谋求使用暴力手段促成乌克兰的独立，并且不停地使用恐怖主义手段袭击我国的政府官员和试图使用温和手段解决问题的波兰人和乌克兰人。最大的一起袭击事件发生在1931年，内政部布罗尼斯瓦长夫·皮亚茨基在OUN头目斯捷潘·班德拉策划的一场恐怖袭击中丧生。尽管班德拉一直逍遥法外，但是政府逮捕了不少OUN的重要成员。随着苏联方面局势的变化，OUN似乎将活动重心转移到了苏联。德国方面的官员表示，班德拉已经被他们送往苏联参加“破坏活动”，并且要求我们将OUN的一些成员也转交给他们。\n\n当然，轻易相信德国人是愚蠢的行为。那些真正有威胁的人已经被我们秘密转移或者秘密处决，剩下的人被移交给了德国人。尽管OUN的一些组织成员已经前往苏联去送死，我国针对OUN的打击却不能停止。其中最为重要的是在利沃夫举行的，针对OUN成员的第二次审判。斯捷潘·班德拉在审判中被缺席判处终身监禁，其他成员也相继被判刑。这一次审判的判决尽管大多数是无效的，但是却象征意义重大，它将是我们清扫OUN的残余组织的一系列行动的开端。"
 poland_hof.22.a: "班德拉匪帮的末日要到了"
 poland_hof.23.t: "第三次利沃夫审判"
 poland_hof.23.d: "随着OUN的残余组织在我们的“治安战”中被逐步清理，我们有理由认为可以给这场与OUN的旷日持久的战争画上句号了。随着在利沃夫举行的针对OUN组织的第三次审判的进行，国内OUN的最后一批成员已经被清除殆尽，剩下的成员则逃亡国外，尤其是德国。"
 poland_hof.23.a: "很好"
 poland_hof.24.t: "华沙情报部门的新报告"
 poland_hof.24.d: "华沙的情报部门通过一个在明斯克的地方政府卧底了数年的特工获得了一份档案。这封档案包含了一系列存档照片，有一张时间戳为1920年的照片的角落里发现了一封被不慎照入存档的信件，信件上有着关于波兰军队在布拉纳维茨（Baranavichy）附近的兵力部署情况，旁边还有数张关于波兰村镇的地图。该特工在被大清洗运动处死之前将这份档案传回了华沙。情报部门立刻根据内容推测这是一个高级别军官向布尔什维克泄露的关于波兰军队的情报。这些情报导致了波兰军队在1920年苏波战争中的一系列失利。\n\n经过仔细对比，情报部分将目标范围缩小到了一批参加过布拉纳维茨战役的高级军官身上。情报部门最后将目标定在了陨星身上。陨星是波兰军队里最有名的犹太裔军官之一，曾经以雇佣兵军官身份参加“守林人”组织，由于在波兰独立和苏波战争中立功，被授予了波兰国籍并且晋升为高级军官。尽管陨星为波兰立下了汗马功劳，但是她同时曾还是犹太工会组织“崩得”的成员，并且有亲人在苏联境内生活。在这个犹太-布尔什维克理论流行的时代，这些因素毫无疑问地加大了情报部门对陨星的怀疑。"
 poland_hof.24.a: "陨星叛国？不可能"
 poland_hof.25.t: "陨星被捕"
 poland_hof.25.d: "在新报告送达总参谋部之后的第二天，陨星就被召入总参谋部办公室。作为参谋部唯一的犹太人，陨星的存在本身已经受到一部分人的反感。接受了简单的问询之后，陨星被当场逮捕。第二天，报纸上就已经出现了将陨星称之为是叛徒的报道，尽管此时还没有经过任何审判程序。随后，陨星被押送前往布列斯特接受审判。早在1934年毕苏斯基发动“五月政变”的时候，布列斯特的法庭就被用来审判异见人士。这些人在选举之前就被逮捕并且关押，这其中就包括了人民党的领袖文岑蒂·维托斯。尽管萨纳奇政府在选举结束以后释放了这些人，并且给了一些人流亡的机会，布列斯特法院已经变成了镇压国内异见人士的标志。只不过，这次受审的不是异见分子，而是被指控为叛徒的高级军官陨星。"
 poland_hof.25.a: "这个平步青云的小姑娘有麻烦了。"
 poland_hof.26.t: "恰尔内会见守林人"
 poland_hof.26.d: "在布列斯特举行这场备受瞩目的审判之前，民族党的一位代表恰尔内前往拜访了“守林人”组织的首脑，同样是高级军官的守林人本人，要求她前往法庭作证。\n\n守林人是一个爱沙尼亚人，在上一次世界大战之后随家人辗转来到波兰，加入了毕苏斯基的波兰军团，后来在与俄国白军和苏俄的战争中成为了反俄武装“守林人”的重要头目之一。1918年，守林人所在的村庄由于驻军受到了叛徒的出卖，遭到了俄国白军的偷袭和劫掠，几乎被夷为平地，此事给守林人带来了巨大的打击。从此以后，守林人变得敏感多疑，时刻在搜寻军队里的叛国人员。\n\n恰尔内向守林人出示了总参谋部的报告，要求守林人出庭作证陨星的背叛，并且不断地暗示陨星同样是1918年事件中出卖情报的人。守林人和陨星曾经是亲密的战友，然而在屠村事件之后曾多次怀疑过陨星的忠诚。在仔细检查了恰尔内提供的“证据”以后，守林人发现了多处和她经验不符的地方，但是她的内心一直在呼唤她抓住这个机会“找出”这个叛徒。也许对于复仇的渴望会将她的理性淹没。"
 poland_hof.26.a: "“（警惕地看着恰尔内）不，我依然相信陨星。”"
 poland_hof.26.b: "“（面无表情）好，我会出庭作证。”"
 poland_hof.27.t: "第二次布列斯特审判"
 poland_hof.27.d: "随着审判日的到来，陨星叛国一案在布列斯特进行了审理。尽管情报部门和总参谋部都来了一些证人，但是这些人都没有直接参与过东部与苏俄的作战。民族党的活动家也前来助阵，但是收效甚微。总参谋部也并非所有人都认可这些“证据”，玛嘉烈·临光就在法庭上对于一些细节进行了严厉的反驳，另外一些高级军官则索性拒绝出庭作证词。由于检方没有足够的、不会自相矛盾的直接证据表明陨星就是将情报泄露给苏俄的人，法庭审判宣告陨星无罪。审判过程中，陨星的态度一直温和而诚恳，这一态度反倒改善了很多人对于她的印象，并且让民族党的一些人士颜面扫地。"
 poland_hof.27.a: "一场闹剧"
 poland_hof.28.t: "第二次布列斯特审判"
 poland_hof.28.d: "随着审判日的到来，陨星叛国一案在布列斯特进行了审理。尽管情报部门和总参谋部都来了一些证人，但是这些人都没有直接参与过东部与苏俄的作战。民族党的活动家也前来助阵，但是收效甚微。然而，东线战场的重要参与者守林人出庭作证改变了这一局面。\n\n守林人全程面无表情地用没有感情的声音陈述了她的证词，声称她也掌握了足够多的证据表明了陨星刚开始从1918年波兰军队与俄国人作战时就已经背叛了波兰，并且多次给俄国白军以及后来的苏俄军提供关于波兰方面的情报，以换取莫斯科方面的经济待遇。玛嘉烈·临光提出了严厉的异议，但是守林人依然用很平淡的语气进行了清楚的回应。审判过程中，陨星的态度一度温和而诚恳，但是在听取了守林人的发言之后，情绪突然崩溃，一直在法庭上不停地啜泣，不再回答法官和检查方的问题。于是，陨星被判处叛国罪，剥夺了所有军衔和荣誉，一周后将在华沙被执行绞刑。"
 poland_hof.28.a: "这简直是耻辱！"
 poland_hof.29.t: "反犹狂潮"
 poland_hof.29.d: "陨星无罪的判决引发了国内反犹人士，尤其是民族党的激进派的广泛不满。一些报纸上针对陨星的无底线的谩骂开始蔓延，并且被谩骂的对象还延伸到了萨纳奇当局的一些权贵以及军队里其他一些对审判持反对意见的军官身上。"
 poland_hof.29.a: "这会产生影响。"
 poland_hof.30.t: "反犹狂潮"
 poland_hof.30.d: "陨星被判处绞刑的事件引发了国内反犹人士的狂欢，民族党的报纸要求对更广大范围内的“犹太人背叛”进行彻底的审查，并且要求进一步限制犹太人在国内的政治权利。陨星案带给大众的震撼使得民族党的反犹主义议程得到了越来越多的支持。"
 poland_hof.30.a: "这会产生影响。"
 poland_hof.31.t: "华沙暴动"
 poland_hof.31.d: "第二次布列斯特审判导致了毕苏斯基掌权以来的波兰国内有关“犹太人”问题的情绪的一次集中爆发。民族党的激进人士自然不会放过这个机会来攻击毕苏斯基以来的民族政策和萨纳奇当局的统治。在民族党的青年激进派分支领袖波列斯瓦夫·皮亚塞基的煽动下，一批民族党的激进分子在华沙发动了一场暴动。\n\n起初，暴动还只是关于要求“清理”政府和军队里的犹太人的抗议。很快，“抗议”演变成呼吁萨纳奇政府下台的口号，一些人试图冲击国家瑟姆，而国王城堡有重兵把守，处于暴动的影响范围之外。几个小时之后，暴动已经扩展到了住宅区以及火车站等公共交通枢纽。"
 poland_hof.31.a: "干什么？要造反啊？"
 poland_hof.32.t: "华沙暴动"
 poland_hof.32.d: "然而，萨纳奇当局反应迅速，华沙地区的驻防部队被立刻调往市中心，和警察一起维持秩序。冲击国家瑟姆的人员在瑟姆门口遇到了大批的警察，很快败下阵来。带头冲击瑟姆的人员则被迅速地抓捕。暴动者随即选择了更加暴力的方式对抗警察，包括使用武器。这毫无疑问给了警察和军方使用更强力手段进行镇压的借口。\n\n尽管一开始有很多市民同情暴动者，但是暴动人员的歇斯底里和暴力举措很快招致了市民，尤其是华沙地区工人阶级的广泛的厌恶。民族党公开谴责这场暴动，但是已经无济于事，因为大家都知道这些激进人士来自于民族党旗下的派系。这毫无疑问对于试图赢得选举的民族党来讲是一个打击。"
 poland_hof.32.a: "搬起石头砸自己的脚"
 poland_hof.33.t: "华沙暴动"
 poland_hof.33.d: "尽管暴动者似乎给当局带来了很大的威胁，萨纳奇当局却动作迟缓。来自国王城堡的命令过了很久才传达到市郊驻军的地点。警察局也一片混乱，由于警察局长是犹太人，很多警察转而同情暴动者，拒绝执行警察局的命令。很快，暴动者便占领了国家瑟姆。瑟姆议员们早已撤离，于是暴动者们开始在瑟姆里大肆发泄，破坏设施。这些事件被新闻记者拍下，很快见诸报端。\n\n民族党谴责了这场暴动，但是指出暴动的根本原因是萨纳奇当局的“无能”，以及对于国家已经被“犹太人”控制这一事实的熟视无睹。尽管未能导致萨纳奇政权的倒台，这一暴动极大地鼓舞了民族党人士的士气。可以预料到的是民族党在接下来的选举中会更有优势。"
 poland_hof.33.a: "他们达到了他们的目的"
 poland_hof.34.t: "波兰准备发动攻击"
 poland_hof.34.d: "情报部门的最新报告表明，波兰正在准备趁我国处于危难之中对我国发动攻击，以执行所谓的“普罗米修斯”计划来为波兰建立东欧地区的势力范围。"
 poland_hof.34.a: "我会注意的。"
 poland_hof.35.t: "执行普罗米修斯计划"
 poland_hof.35.d: "将东欧各民族从俄罗斯帝国以及其后继者苏联手中解放出来一直是毕苏斯基的毕生理想。如今，俄罗斯的内乱和乌克兰地区的动荡局势为我们执行这一计划创造了条件。由于我们已经做了事先准备，我们得以充分利用这次机会，将军队集中到东欧前线，向[SOV.GetName]发动进攻。"
 poland_hof.35.a: "这次一定要成功"
 poland_hof.36.t: "临时总统"
 poland_hof.36.d: "波兰共和国从1935年6月开始就处于总统位置空缺的状态，萨纳奇当局的一小撮军官通过集体统治的方式来分享毕苏斯基所授予的权力。然而，毕苏斯基的逝世使得波兰萨纳奇军政府的权力陷入了短暂的真空。如今，为了在接下来的选举中获得更多优势，萨纳奇需要推举出一位领导人来支撑门面。\n\n一个选择是在波兰政界各方都颇有声望的罗莱塔·罗素尔。罗素尔是波兰军团时期的军事将领转行从政的人士中最成功的之一。她在波兰政界、军界和大众当中都有相当的影响力。然而，罗素尔自从布列斯特审判以来就多次表达过对萨纳奇当局的政治手段的不满，为文岑蒂·维托斯打抱不平，并且成为了波兰人民党的同情者。\n\n另一个选择是玛恩纳·临光。作为临光家族的长者，玛恩纳在苏波战争时期在华沙战役一战成名，成为了毕苏斯基最为赞赏的战争英雄。然而波兰共和国的种种问题使得玛恩纳·临光变得心灰意冷，愤世嫉俗。推举玛恩纳当总统或许会获得很多支持，但是他恐怕并没有维护萨纳奇政权的兴趣。\n\n最后一个选择是麦基。作为一个商界的发言人，麦基热衷于在不违背萨纳奇的政治原则的情况下维护波兰资本家的利益，这使得他在军队里并不受人待见。然而，他对于萨纳奇的忠诚和他灵活的政治手腕使得他成为了少数能进入萨纳奇当局高层的商界人士。由于和大众缺乏接触，很多人并不知道麦基是谁。选择他出任总统会影响萨纳奇在大众中的受欢迎程度。"
 poland_hof.36.a: "推举罗莱塔·罗素尔"
 poland_hof.36.b: "推举玛恩纳·临光"
 poland_hof.36.c: "推举麦基"
 poland_hof.37.t: "罗曼·德莫夫斯基逝世"
 poland_hof.37.d: "罗曼·德莫夫斯基，这个现代波兰民族主义的缔造者，如今在克拉科夫逝世了。民族党在华沙和克拉科夫举行了盛大的游行来悼念这位“波兰民族主义之父”。德莫夫斯基以及他代表的民族民主运动在波兰独立以前就被约瑟夫·毕苏斯基以及他的跟班视作死敌。然而，德莫夫斯基和毕苏斯基已经构成了波兰民族的两块基石，两人的影响都深深地在波兰的历史中打下了烙印。\n\n德莫夫斯基的逝世也表明了一个问题，那就是老一代的政治家都已经纷纷凋零。波兰的未来属于下一代人。"
 poland_hof.37.a: "和过去告别"
 poland_hof.38.t: "波兰的新总统"
 poland_hof.38.d: "随着德莫夫斯基的逝世，执政的民族党需要推举出一位新总统来继承他的方针。尽管民族党内部比较团结，但是仍然存在对于波兰的政治、经济等问题的不同看法。\n\n有人推荐长袖善舞的恰尔内出任总统以打击民族党的政治对手。一些更加“守规矩”的人则推举奥地利学派经济学家罗曼·里巴尔斯基。他更加忠于议会民主制度。罗曼·德莫夫斯基的个人秘书塔道兹·别列茨基也颇有人望，被认为可以最完全地继承德莫夫斯基的理念。而如果条件合适，民族党或许还有一些更加出人意料的选择......"
 poland_hof.38.a: "选择恰尔内"
 poland_hof.38.b: "选择罗曼·里巴尔斯基"
 poland_hof.38.c: "选择塔道兹·别列茨基"
 poland_hof.38.e: "选择“白金”欣德莱亚"
 poland_hof.39.t: "梅希莱尼采市遭到袭击"
 poland_hof.39.d: "小波兰省的官员向华沙方面报告，称梅希莱尼采市遭到了一群暴徒的袭击。这些暴徒冲进了市警察局，缴械了所有警察，抢夺了警察局的武器。随后，这些暴徒打砸了市长的公寓，以及一些犹太人的商店。他们讲犹太人商店中的商品拉到了集市上进行烧毁，并且准备纵火焚烧犹太教堂。\n\n他们的领头人是民族民主派的著名活动家亚当·多薄申斯基。多薄申斯基是一名有名的民族主义作家，十年前就积极参与民族民主人士的活动，积极主张一种有机的天主教社会，同时憎恨自由资本主义和社会主义。1934年多薄申斯基加入了民族党，并且在克拉科夫组建了民族党的工人组织，为工人们开设民族主义讲座，并且在乡村中开设移动图书馆来传播民族党的出版物。\n\n如今我们可以将这件事交给当地警察解决，但是这件事的影响将难以预料。有人建议调动军队镇压这些暴徒并且借机扫荡和打击右翼的民兵组织。这样做的话将会对右翼民兵造成不小的打击，但是大规模的军队调动可能会降低政府干预其他事态的能力。"
 poland_hof.39.a: "警察可以解决这事"
 poland_hof.39.b: "派出军队扫荡右翼民兵"
 poland_hof.40.t: "亚当·多薄申斯基向警察投降"
 poland_hof.40.d: "亚当·多薄申斯基在得知警察增援部队在向梅希莱尼采市开进的时候决定逃离城镇并且试图向[CZE.GetName]的方向逃窜。但是他们还没逃到边境就被警察部队包围、经历了反复交火以后，多薄申斯基以及他领导的暴徒宣布向警察缴械投降。\n\n然而，多薄申斯基的“英勇壮举”开始在民族党的圈子里流传，很多人认为这一事件进一步增长了民族党的影响力。"
 poland_hof.40.a: "真烦人啊"
 poland_hof.41.t: "亚当·多薄申斯基向军队投降"
 poland_hof.41.d: "亚当·多薄申斯基在得知陆军在向梅希莱尼采市开进的时候决定逃离城镇并且试图向[CZE.GetName]的方向逃窜。边境方向的驻军接到命令也前来增援，导致多薄申斯基一行人被围困在梅希莱尼采。面对装备精良的陆军，多薄申斯基等人没开两枪就缴械投降。\n\n陆军借此机会在克拉科夫周边进行了一波扫荡式检查，将该地区的右翼民兵领袖全部抓了起来。此举虽然对民族党造成了不小打击，但是也耗费了陆军的大量精力。"
 poland_hof.41.a: "真烦人啊"
 poland_hof.42.t: "克拉科夫审判"
 poland_hof.42.d: "亚当·多薄申斯基投降以后被押送往克拉科夫接受审判。检查方提出多薄申斯基犯有袭击警察、破坏公共设施、打砸市长公寓以及试图在犹太教堂纵火等多种罪行。多薄申斯基辩称他的行动是为了对抗政府对于民族民主人士的镇压。今年年初，民族党的议员瓦沃辛尼克·谢尔斯基（Wawrzyniec Sielski）遭到警察枪击身亡。多薄申斯基声称此举是对这一事件的报复和抗议，而他本人并没有任何推翻政府的意思。\n\n多薄申斯基的辩词引发了一些陪审团成员的同情。有人认为他的行为是“必要的”。审判他的全部罪行会导致民族党的支持者获得更多的社会同情，但是放过他又会招致反对派如社会党以及大众的愤怒。"
 poland_hof.42.a: "宣判他无罪"
 poland_hof.42.b: "仅定罪他夺取警察的武器"
 poland_hof.42.c: "进行完整的定罪"
 poland_hof.43.t: "土地改革的遗产"
 poland_hof.43.d: "波兰的土地改革缩小了地主阶级的规模，使大量无地、少地的农民获得了土地，但是没有解决土地面积小而效率低下的问题。但是随着工业化的逐步进行，一部分农民选择卖掉土地到城里成为国有企业或者私有企业的雇员，成为了波兰正在壮大中的无产阶级。而工业的发展也使得大量的农业机械得以被生产出来，逐步缓解了农业生产效率低下的问题。至于新产生的无产阶级和现有的资产阶级或者管理国有企业的官僚会不会发生新的冲突则是另一个话题了。"
 poland_hof.43.a: "波兰正在向工业国迈进"
 poland_hof.44.t: "土地改革的成效"
 poland_hof.44.d: "随着当前新政府推进的土地改革逐步取得成果，更多的波兰农民获得了土地。然而，很多农民的土地面积狭小，也缺少农业工具。尽管有自发的合作社运动得以帮助农民，农业生产效率低下的问题仍然困扰着这个国家。"
 poland_hof.44.a: "只有工业化可以解决这个问题"
 poland_hof.45.t: "有限集体化"
 poland_hof.45.d: "波兰社会党核心成员，历史学家布列斯瓦夫·李曼诺夫斯基(Bolesław Limanowski)是提出波兰农业社会主义的核心人物。尽管他自认是一个马克思主义者，但是他只是将农业社会主义中的集体化视作对抗小农经济的低效率的工具。在他看来，波兰应当实行自愿集体化和土地私有制并存的混合制度。\n\n李曼诺夫斯基的实用主义为波兰社会党的农业政策提供了有效的指导方针。如今的集体化便是这一方针实践的结果。自然，集体化从未像计划中那样顺利，但也并未出现右翼所一直声称的，苏联式的灾难结果。"
 poland_hof.45.a: "很好"
 poland_hof.46.t: "民族党的土地改革"
 poland_hof.46.d: "波兰民族党的土地改革政策并非只是简单的土地再分配。波兰裔农民从土地改革中获得了明显的优势，白俄罗斯和乌克兰的农民则几乎一无所获。大量的波兰移民从西部移民到东部来耕种新获得的土地。只要时间足够充裕，整个东部地区的波兰化便指日可待。"
 poland_hof.46.a: "很好"
 poland_hof.47.t: "针对玛利亚·临光的暗杀企图"
 poland_hof.47.d: "玛利亚·临光的莫尔日阵线虽然在公众当中知名度并不高，但是在波兰的军官圈子里却颇有影响。这一影响引发了一部分民族主义者的警觉。有丰富的准军事斗争经验的波兰社会党很快便捕捉到了民族党的一些边缘组织的动向。工人情报员提供的消息显示，有一个代号为“白金”的民族党人物试图组织对玛利亚·临光和西科尔斯基等人的暗杀。希米格维将军很可能也对此事知情。\n\n这一情报对于社会党非常重要。很显然，民族党的任何动作都可以成为社会党打击他们的把柄。不过，这一刺杀活动对于社会党本身影响并不大。或许让萨纳奇当局和民族党的颠覆份子火并是更加合适的选择。"
 poland_hof.47.a: "通知娜塔莉亚·卡明斯基"
 poland_hof.47.b: "通知人民党和红松骑士团"
 poland_hof.47.c: "让资产阶级政党自相残杀吧"
 poland_hof.47.e: "先调查一下这个“白金”是什么来头"
 poland_hof.48.t: "“白金”的真实身份"
 poland_hof.48.d: "调查的结果是令人震惊的。“白金”的真实身份是高级军官欣德莱亚。看起来，欣德莱亚不但效忠于波兰军队，更加效忠于一个右翼准军事组织“无胄盟”。“无胄盟”一直在准备和从事针对萨纳奇当局和左翼反对派的政治暗杀。不过，看起来欣德莱亚并不是这个组织里的最高级人物。在“白金”之上还有“青金”等更有话语权的人物，而这些人物的真实身份无从得知。\n\n这件事情可疑的地方在于，关于“白金”的情报来的太过于容易。这不难让人联想到是有人故意暴露甚至泄露了这些情报以转移视线。有一种可能，那就是欣德莱亚已经被无胄盟当成了弃子，如果情况真是如此，那么这或许是可资利用的一个机会。"
 poland_hof.48.a: "通知娜塔莉亚·卡明斯基"
 poland_hof.48.b: "通知人民党和红松骑士团"
 poland_hof.48.c: "让资产阶级政党自相残杀吧"
 poland_hof.49.t: "卡明斯卡的反击"
 poland_hof.49.d: "由于社会党提前通风报信，娜塔莉亚·卡明斯卡在华沙市郊区布下了天罗地网，准备将参加行动的“无胄盟”刺客一网打尽。于此同时，社会党方面也派出了工人民兵助战。尽管担心此事被苏联利用，一些党员还通知了波兰共产党前来增援。"
 poland_hof.49.a: "准备迎战无胄盟"
 poland_hof.49.b: "准备伏击“白金”"
 poland_hof.50.t: "红松骑士团的反击"
 poland_hof.50.d: "由于社会党提前通风报信，红松骑士团准备给打无胄盟一个措手不及。毫无疑问，对手非常狡猾，但是红松骑士团认为，只要手段得当，就不用害怕阴影里的刺刀。格蕾纳蒂·卡利斯卡认为，应当在华沙市郊区周围布放。但是，如果有更多情报的话，红松骑士团可以做更加积极的应对。"
 poland_hof.50.a: "在华沙郊区布放"
 poland_hof.50.b: "对欣德莱亚的住所发动先制攻击"
 poland_hof.51.t: "针对玛利亚·临光的失败暗杀"
 poland_hof.51.d: "尽管社会党没有将暗杀企图通知任何人，身经百战的老将玛恩纳·临光的直觉还是敏锐地从政坛上捕捉到了民族党的异动。于是，玛嘉烈·临光的警卫部队被部署在临光家的住宅内部。玛嘉烈本人也和她妹妹一起居住。无胄盟发起攻击时，未能料到遇到如此之大的抵抗。尽管玛利亚·临光没有获得任何外部援助，但是却成功躲过了无胄盟的刺杀。\n\n然而，“白金”在此次行动中成功识破了一部分警卫的伪装，避免了不少损失。同时，她拒绝了来自“青金”的，牺牲一部分队员换取战术优势的命令，将队员们的生命放在了第一位。“白金”还成功销毁了有关民族党参与了此次行动的证据，成功保全了民族党的名声。以德莫夫斯基为首的党内主流派系都给予了她不错的评价。与此同时，萨纳奇当局也加强了华沙地区的卫戍力量以应对不测。"
 poland_hof.51.a: "意料之外的结局"
 poland_hof.52.t: "针对玛利亚·临光的失败暗杀"
 poland_hof.52.d: "针对玛利亚·临光的暗杀部队在华沙市郊遭到了反对派武装的激烈抵抗。双方在华沙市郊进行了两个小时左右的交火。由于前来拦截的反对派武装准备更加充分，无胄盟遭到了严重的损失。然而，在这关键时刻，无胄盟的上层指挥“青金”却禁止“白金”的部下撤退，并要求“白金”一旦被捕就承担所有责任。“白金”索性要求部队停止抵抗，并且逃离战斗地点。“白金”本人随后不知所踪。"
 poland_hof.52.a: "至少阻止了一场惨案"
 poland_hof.53.t: "针对玛利亚·临光的失败暗杀"
 poland_hof.53.d: "针对玛利亚·临光的暗杀部队在华沙市郊遭到了反对派武装的激烈抵抗。双方在华沙市郊进行了两个小时左右的交火。由于前来拦截的反对派武装准备更加充分，无胄盟遭到了严重的损失。然而，在这关键时刻，无胄盟的上层指挥“青金”却禁止“白金”的部下撤退，并要求“白金”一旦被捕就承担所有责任。“白金”索性要求部队停止抵抗，并且逃离战斗地点。娜塔莉亚·卡明斯卡带来的部队早有准备，和警察一起将“白金”擒获。原来“白金”就是欣德莱亚，就连华沙市的警察局长都感到震惊。\n\n娜塔莉亚·卡明斯卡与欣德莱亚进行了交涉，并且让欣德莱亚回忆起了在无胄盟当打工妹的悲惨时光。欣德莱亚意识到了自己是无胄盟的弃子，于是表示愿意加入社会党，切断与民族党的一切联系。"
 poland_hof.53.a: "有趣的进展"
 poland_hof.54.t: "针对“白金”的先制攻击"
 poland_hof.54.d: "红松骑士团本来可以在华沙郊区布防以拦截无胄盟的刺客，但是由于获得了“白金”欣德莱亚的情报，索娜·焰尾决定对欣德莱亚发动先制攻击。别名为“野鬃”的悍将艾沃娜·克鲁科夫斯卡亲自带领红松骑士团的武装人员冲入了欣德莱亚的住宅。欣德莱亚试图抵抗，与克鲁科夫斯卡进行了激烈的械斗。平时沉默寡言的欣德莱亚像野兽一样不顾一切地与凶悍的克鲁科夫斯卡搏斗。最终，在楼顶守望的查丝汀娜·瓦伦泰收起了狙击步枪也加入了械斗才将欣德莱亚制服。\n\n会见了文岑蒂·维托斯、托兰·喀什等多人后，欣德莱亚理解了自己已经成为了无胄盟的弃子，于是愿意向人民党和红松骑士团效忠。"
 poland_hof.54.a: "有趣的进展"
 poland_hof.55.t: "波兰寻求政治和解"
 poland_hof.55.d: "波兰一直被视为乌克兰国家的殖民者和侵略者，但是与此同时，波兰也是我们作为一个独立国家的榜样。由于俄罗斯和德国对我国的生存的威胁似乎更大，波兰方面主动提出与我国进行政治和解。由于波兰方面之前的政策已经释放出了一定诚意，一部分人认为是时候和波兰暂时寻求和解，共同抵抗来自东面或者西面的威胁了。"
 poland_hof.55.a: "很好"
 poland_hof.55.b: "不能忘记波兰人对我们做了什么"
 poland_hof.56.t: "乌克兰同意和解"
 poland_hof.56.d: "乌克兰方面表示愿意与我国进行政治和解，暂时搁置与我们关于利沃夫的领土争端。"
 poland_hof.56.a: "很好。"
 poland_hof.57.t: "乌克兰拒绝和解"
 poland_hof.57.d: "乌克兰方面拒绝与我国进行政治和解。"
 poland_hof.57.a: "混账。"
 poland_hof.58.t: "[FROM.GetName]向我国表达支持"
 poland_hof.58.d: "[FROM.GetName]近期向我国的复国事业表达了坚定的支持，并且宣称将帮助本国犹太人“前往我国进行建设”。很显然，波兰人只是想把我们的同胞从波兰送出去以尽快摆脱他们。然而，无论如何，这对于我国仍是大有裨益的。我们需要向他们提供一定的技术援助，以换取他们继续支持锡安主义事业。"
 poland_hof.58.a: "谢谢他们"
 poland_hof.59.t: "[FROM.GetName]提供技术援助"
 poland_hof.59.d: "为了感谢我们对锡安主义事业的支持，[FROM.GetName]向我们派出了一个由精英学者组成的顾问团。作为回报，他们希望我们继续支持锡安主义事业。"
 poland_hof.59.a: "很好"
 poland_hof.60.t: "[FROM.GetName]寻求援助"
 poland_hof.60.d: "[FROM.GetName]近日向我国发了一封官方文书，为了解决“犹太人问题”向我国请求援助。[FROM.GetName]声称，《少数民族保护法案》是我国参与强迫他们签署的，但是我国并没有帮助他们改善犹太人的生存状况。这使得他们无法再保证境内犹太人的生存状况。我们应该如何回应？"
 poland_hof.60.a: "提供经济援助"
 poland_hof.60.b: "提供犹太人移民份额"
 poland_hof.60.c: "这得他们自己解决"
 poland_hof.61.t: "[FROM.GetName]提供经济援助"
 poland_hof.61.d: "[FROM.GetName]提供了经济援助以用于缓解我国国内犹太人的生存危机，但是派出了一个代表团监督这些款项的使用。"
 poland_hof.61.a: "太好了"
 poland_hof.62.t: "[FROM.GetName]提供犹太人移民份额"
 poland_hof.62.d: "[FROM.GetName]提供了犹太人移民份额，这样在我国无法找到生计的犹太人可以去他们那里另谋生路。"
 poland_hof.62.a: "至少他们有地方去"
 poland_hof.63.t: "[FROM.GetName]无动于衷"
 poland_hof.63.d: "[FROM.GetName]拒绝提供帮助，声称他们自己也很困难，而且犹太人的生存状况是我们自己的事。"
 poland_hof.63.a: "伪善的家伙们"
 poland_hof.64.t: "[FROM.GetName]邀请我们加入反俄条约"
 poland_hof.64.d: "随着[FROM.GetName]逐渐走向激进的反俄主义，他们一直在大肆宣传来自东部俄罗斯的威胁，并且试图拉拢我们对抗俄国人。俄国对于我国的威胁一直是真实存在的，但是是否需要加入他们以武装对抗俄罗斯则是由我们自己决定。"
 poland_hof.64.a: "加入"
 poland_hof.64.b: "拒绝"
 poland_hof.65.t: "[FROM.GetName]同意加入反俄条约"
 poland_hof.65.d: "[FROM.GetName]同意加入了我们的反俄协定，我们将一同对付俄国人。"
 poland_hof.65.a: "很好"
 poland_hof.66.t: "[FROM.GetName]拒绝加入反俄条约"
 poland_hof.66.d: "[FROM.GetName]拒绝加入反俄条约以对抗俄国人。"
 poland_hof.66.a: "混账！"
 poland_hof.66.b: "那我们就先对付他们"
 poland_hof.67.t: "守林人政变"
 poland_hof.67.d: "守林人在指控了她曾经的朋友陨星并且导致了陨星被以叛国罪处死之后，变得愈发偏执、多疑。她凭借在民族党内逐渐壮大的地位摄取了大量本来属于恰尔内的政治资源。随着德莫夫斯基的去世，守林人终于可以排除恰尔内这个阻碍她实现她的最终复仇计划的障碍了。恰尔内曾经利用守林人的偏执排除了陨星，但如今自己也成为了受害者。恰尔内在正式就职后的两天被发现在家中自杀，而守林人则被推举为新的总统。"
 poland_hof.67.a: "通往复仇之路"
 poland_hof.68.t: "国家少数民族集团加入政府？"
 poland_hof.68.d: "国家少数民族集团（Blok Mniejszości Narodowych，BMN）是波兰国家最大的少数民族政治集团，由处于边缘地位的白俄罗斯人、乌克兰人、犹太人和德国人组成，曾经一度成为波兰共和国的第二大政党。在毕苏斯基发动政变以后，BMN变得四分五裂，逐渐失去了政治影响力。随着波兰民主制度的恢复，国家少数民族集团又重整旗鼓，赢得了相当数量的少数民族支持。将该集团的人士请进政府，获得该集团的支持会使得政府在少数民族地区受到更多的欢迎，但是也会导致政府在指定政策的时候遭到掣肘。"
 poland_hof.68.a: "我们需要他们的支持。"
 poland_hof.68.b: "没他们我们也能搞得很好。"
 poland_hof.69.t: "人民党政府选举"
 poland_hof.69.d: "在近期的全国范围内的选举中，人民党政府依然获得了压倒性的优势。然而，在执政联盟内部，有更多的人物被认为可以接替索娜·焰尾担任总统。也许人民会期待一个风格不一样的政府。"
 poland_hof.69.a: "索娜·焰尾继续担任总统。"
 poland_hof.69.b: "谢斯切娜·瓦伦汀担任总统"
 poland_hof.69.c: "来自BMN的守林人担任总统"
 poland_hof.69.e: "“白金”欣德莱亚担任总统"
 poland_hof.70.t: "社会党政府选举"
 poland_hof.70.d: "在近期的全国范围内的选举中，中左同盟联合政府依然获得了压倒性的优势。然而，在执政联盟内部，有更多的人物被认为可以接替娜塔莉亚·卡明斯卡担任总统。也许人民会期待一个风格不一样的政府。"
 poland_hof.70.a: "娜塔莉亚·卡明斯卡继续担任总统。"
 poland_hof.70.b: "来自人民党的伊奥娜·克鲁科夫斯卡担任总统"
 poland_hof.70.c: "来自崩得的陨星担任总统"
 poland_hof.70.e: "“白金”欣德莱亚担任总统"
 poland_diplo.1.t: "波兰想要同我们签订互不侵犯条约"
 poland_diplo.1.d: "由于波兰民族党的上台，波兰的外交政策发生了重要的变化。新的波兰政府对于恢复波兰-立陶宛联邦的旧领土并没有兴趣，并且希望尽快同我国取得和解以对抗德国。"
 poland_diplo.1.a: "很好"
 poland_diplo.1.b: "然而我们另有计划"
 poland_diplo.2.t: "波兰对我国的外交转向"
 poland_diplo.2.d: "由于波兰新政权的上台，其国内的政治风向转为极度仇视俄国。看起来目前波兰人和我们依然有不少共同利益。新的波兰政府已经向我国发送了外交照会，希望同我国改善关系，共同抵抗俄国的威胁。波兰还暗示，它在西部边界地区的一些问题上可以“灵活处理”。"
 poland_diplo.2.a: "这正是我们需要的"
 poland_diplo.2.b: "波兰需要先割让波兹南"
 poland_diplo.2.c: "不可能，我们迟早要摧毁波兰"
 poland_diplo.3.t: "德国索要波兹南"
 poland_diplo.3.d: "德国方面要求我们同意在波兹南“举行德国监督的全民公投”以决定波兹南的归属。他们声称这一区域的民族自决权是两国合作关系的基础。尽管这是我们意料之中的，但是我们依然可以选择拒绝这一要求，尽管这将丧失同德国和解的机会。"
 poland_diplo.3.a: "没有舍弃，就没有收获"
 poland_diplo.3.b: "不可能"
 poland_diplo.4.t: "波兰割让波兹南"
 poland_diplo.4.d: "波兰方面已经表示在波兹南问题上他们会“尊重民族自决权”。是时候履行我们对于波兰的承诺了。"
 poland_diplo.4.a: "很好"
 poland_diplo.4.b: "可是我又反悔了"
 poland_diplo.5.t: "[FROM.GetName]同意和解"
 poland_diplo.5.d: "我们同德国的外交取得了成功，至少我们暂时不用与他们对抗了。"
 poland_diplo.5.a: "很好"
 poland_diplo.6.t: "[FROM.GetName]同意和解"
 poland_diplo.6.d: "我们同俄国的外交取得了成功，至少我们暂时不用与他们对抗了。"
 poland_diplo.6.a: "很好"
 poland_diplo.7.t: "波兰寻求军事合作"
 poland_diplo.7.d: "波兰人曾经在日俄战争期间寻求和我们结盟以对抗俄国人，如今已经获得独立的波兰人也一直很重视波兰-日本关系。在这种情况下，波兰向我国提出正式合作的请求。他们愿意同我们分享一部分他们机械化骑兵部队的经验以及化学工业方面的进展，他们希望获得我们的步兵武器的技术和作战经验。"
 poland_diplo.7.a: "很好"
 poland_diplo.7.b: "波兰人一边凉快去吧"
 poland_diplo.8.t: "日本同意了军事互助"
 poland_diplo.8.d: "日本人同意了与我国进行军事互助。我们的陆军质量可以得到提升。"
 poland_diplo.8.a: "太好了"
 poland_diplo.9.t: "日本拒绝了军事互助"
 poland_diplo.9.d: "日本人拒绝了与我国进行军事互助。"
 poland_diplo.9.a: "唉，日本"
 poland.13.t: "[From.GetNameDefCap]寻求与[faction_invitee_target.GetAdjective]合作"
 poland.13.d: "[From.GetLeader]请求[Root.GetAdjective]政府向[Root.GetFactionName]发出邀请，理由是在发生入侵时，与[faction_invitee_target.GetAdjective]结盟会带来可观的战略优势。"
 poland.13.a: "[faction_invitee_target.GetNameDefCap]当然是我们的朋友！"
 poland.14.t: "Sanacja advocates the purity of the Polish nation."
 poland.14.d: "\"The Polish-Lithuanian Federation is a community of these two peoples, and the rights of foreigners must be restricted! \" Sanacja's representative pointed the finger at the current government's series of conciliatory measures in East Poland, so the view of most people is."
 poland.14.a: "First, prove how pure your bloodline is!"
 poland.14.b: "Yes! Outsiders get out of our country!"
 poland.15.t: "[From.GetNameDefCap]要求合并[Root.GetAdjective]！"
 poland.15.d: "今天，一纸令人担忧的电文送到了[Root.GetLeader]的办公桌上。这封电文发自[From.GetAdjective]总统，他在电文中不仅要求[LIT.GetNameDef]放弃对其原首都维尔纽斯的宣称，还要求其解除武装，将全部领土移交给[From.GetAdjective]。自[Root.GetNameDef]政权之始，[From.GetNameDefCap]就致力于恢复早已不复存在的波兰-立陶宛联邦，而如今他们又认为，只要威胁与[Root.GetLeader]再打一仗，就能让它屈服。"
 poland.15.a: "非常好。"
 poland.15.b: "绝对不行！"
 poland.16.t: "[From.GetNameDefCap]邀请我们加入海间联邦"
 poland.16.d: "\"Democracy is inefficient! Freedom is chaotic! \" Piłsudski amended the constitution and destroyed democracy on similar grounds in 1926. Naturally, he received a reaction from the vast majority of people, but the visible corruption of the dictatorship was chilling. So the view of most people is."
 poland.16.a: "当然！"
 poland.16.b: "我想不出凭什么要和波兰佬结盟。"
 poland.17.t: "萨纳齐亚左派的胜利"
 poland.17.d: "瓦莱雷·斯瓦韦克终于又坐上了[Root.GetNameDef]政府首脑的位置。他架空了[Root.GetLeader]，而后者在政府里只能充当顾问了。然而，很多人都不清楚斯瓦韦克真正的政治倾向。有些人觉得他是一个寻求改革的社会主义者，批评他的人则认为他是一个新的独裁者，与[Root.GetLeader]和雷兹-希米格维这些人没什么不同。既然斯瓦韦克现在当上了政府首脑，那么，当他再次修宪的时候，这些疑问自然就水落石出了。"
 poland.17.a: "维持强有力的政府。"
 poland.18.t: "民族团结阵营的胜利"
 poland.18.d: "爱德华·雷兹-希米格维，以及他在萨纳齐亚运右派中的党羽，一直以来都是隐藏在[Root.GetNameDef]幕后的真正操手。然而，随着[Root.GetLeader]与民族团结阵营达成共识，雷兹-希米格维掌权的事实终于在法理上得到了确认。鉴于他与长枪党人的密切关系，一些人担心[Root.GetNameDef]与极右翼过于亲密；而雷兹-希米格维对法西斯展现的同情态度，最终亦可能导致[Root.GetNameDef]与其盟友决裂，陷入外交孤立。"
 poland.18.a: "我们的专政会保持绝对中立。"
 poland.18.b: "邀请长枪党人进入政府。"
 poland.19.t: "瓦莱雷·斯瓦韦克自杀身亡"
 poland.19.d: "“我将结束我的生命。勿要责备旁人。我已焚尽一切私人书信及秘密文件。如有遗漏，恳请原谅。全能的上帝或将宽恕我的罪过，宽恕我饮弹自尽的忤逆。”昨日晚间8时45分，瓦莱雷·斯瓦韦克的遗体被发现，一同还有他身边的枪和遗书。哪怕是毕苏斯基军医院最高明的医生也无力回天，前总统于今日清晨被宣告死亡。与遗书放在一起的，还有一份写明只准[Root.GetLeader]过目的书信，书信内容与斯瓦韦克的自杀原因仍未明朗，各种猜测仍在[Root.Capital.GetName]的大街小巷中传播。许多人推断，萨纳齐亚左派遭到边缘化，以及斯瓦韦克在政坛上逐渐处于孤立，很大程度上导致了他的抑郁。另一方面，这一影响力最广的左翼领袖之死，无疑将使许多人顿觉前途渺茫。"
 poland.19.a: "安息吧。"
 poland.20.t: "四年计划完成！"
 poland.20.d: "没有团结就没有自由！"
 poland.20.a: "该死！"
 poland.21.t: "[DNZ.GetNameDef]寻求并入[Ger.GetNameDefCap]"
 poland.21.d: "当战火燃遍[DNZ.GetNameDef]街道时，[DNZ.GetLeader]坚决抵抗[POL.GetLeader]的军队，然而，一座孤城显然不足以抵御[POL.GetNameDef]军队的猛攻。作为[Root.GetRulingParty]的党员，[DNZ.GetLeader]应对[Root.GetLeader]负责，而[DNZ.GetAdjective]绝对不能战败。[GER.GetNameDefCap]将作为[DNZ.GetNameDef]的保护国介入战争。他们的出现，不仅意味着城防大大增强，同时也是夺取这座城市的千载良机……"
 poland.21.a: "但泽不能成为格但斯克！"
 poland.21.b: "我们不应介入。"
 poland.22.t: "[DNZ.GetNameDefCap]提议和谈"
 poland.22.d: "战争已经持续了很久，即使是掀起反旗的[DNZ.GetLeader]也希望与[POL.GetNameDef]和谈。鉴于连格丁尼亚都沦陷于[DNZ.GetAdjective]之手，许多人认为，继续与自由市交战会使风险远超回报。我们已经无力继续打下去了，而这座城市最终落入[GER.GetAdjective]掌控已成定局。"
 poland.22.a: "人事已尽。"
 poland.23.t: "[poland_state_withdrawn.GetName]工业遭到破坏"
 poland.23.d: "[Root.GetAdjective]的部队已开进[poland_state_withdrawn.GetName]，他们前脚刚夺取了当地铁路及工业设施，震耳欲聋的爆炸后脚就将这些设备轰上了天。这显然是[POL.GetAdjective]军队留下的陷阱。我们预测，将来每当我军试图接管[POL.GetAdjective]工业设施的时候，同样的爆炸声只会一而再再而三的响起。"
 poland.23.a: "他们挡不了我们太久的。"
 poland.24.t: "波兰邀请我们加入阵营"
 poland.24.d: "紧张局势在东部持续升温。警方已在东部地区部署警力以应对抗议者，但暴力镇压反而给民众的反抗又添了一把火。\n\n如果不尽早解决这场危机，我们将面临一场内战。农民党领袖斯坦尼斯瓦夫·米科拉伊奇克组织了这起罢工，并组建了包括民主派、社会主义者与共产主义者在内的反对派联盟。如果政府坐视不理，叛乱将会爆发。"
 poland.24.a: "农民造反！"
 poland.24.b: "What do they think they are"
 poland.25.t: "[hosting_country_target.GetNameDefCap]要求[Root.GetLeader]辞职！"
 poland.25.d: "尽管[hosting_country_target.GetNameDef]承诺接受[Root.GetAdjective]流亡政府，但[hosting_country_target.GetLeader]要求[Root.GetLeader]立即辞去[Root.GetLeader.GetHerHis]的[Root.GetNameDef]首脑职务。在投降与逃亡的乱局之中，[Root.GetLeader]已经逃到了欧洲的一个中立国，而[Root.GetAdjective]流亡政府余下成员将决定，谁将继续领导重夺祖国的斗争。"
 poland.25.a: "一名与萨纳齐亚无关的爱国者。"
 poland.26.t: "革命的低语"
 poland.26.d: "在[Root.GetAdjective]占领下的波兰，坊间革命传闻风声鹤唳。大街上到处张贴着“抵抗不息”的标语与类似口号，呼吁人们奋起抵抗[Root.GetAdjective]占领。此前，抵抗活动仅限于散布传单、破坏生产，零星的爆炸以及蓄意破坏；但现在，抵抗运动却出奇地沉默。叛离与怀疑的气氛笼罩了波兰。\n\n安插在波兰各地的[Root.GetAdjective]特工预测，由[POL.GetAdjective]流亡政府组织的全面叛乱即将爆发。只有坚决镇压抵抗，[Root.GetNameDef]才有望继续控制波兰。"
 poland.26.a: "我们必须围剿这些叛徒。"
 poland.27.t: "Territorial exchange agreement with Poland"
 poland.27.d: "When a rare visitor arrived, either because of the international situation or a sudden burst of conscience, the despicable Poles proposed to return the disputed area. Of course, there is a price. After they first returned Poznan, Memel, and Katowitz, they hoped that we could hand over all of Slovakia and their claims to the East in the future, which is still a futures transaction."
 poland.27.a: "That's right, they gave money first."
 poland.27.b: "We will definitely occupy Warsaw!"
 poland.28.t: "Germany agreed to our territorial exchange"
 poland.28.d: "Germany has agreed! We have transferred the disputed territories to them in accordance with the agreement. Er, your current representative in Warsaw wants you to explain."
 poland.28.a: "We will get more in the future."
 poland.29.t: "Germany rejected our territorial exchange"
 poland.29.d: "Germany refused, but to be honest, our offer is a bit large, not to mention we are facing the Germans?"
 poland.29.a: "Then there is only one solution"
 poland.30.t: "Transfer Slovakia to Poland"
 poland.30.d: "Slovakia has been won and it should be given to them in accordance with the German-Polish territory exchange agreement."
 poland.30.a: "Ok then."
 poland.31.t: "Transfer Eastern Declaration Zone to Poland"
 poland.31.d: "Poland's East claims to be under our control and it should be given to them in accordance with the German-Polish territory exchange agreement."
 poland.31.a: "Ok then."
 poland.32.t: "Sanacja launched a coup"
 poland.32.d: "Losing the election does not mean that Sanacja's ambitions are over. Army Commander-in-Chief Śmigły tried to imitate the coup route of his old superior, Piłsudski. Good coup forces gathered outside Warsaw quickly took control of the bridge over the Wisla River and rushed into Warsaw City with extreme anti-communist nationalists in the city, but they soon found themselves surrounded by government forces."
 poland.32.a: "Kamiński was suddenly shelled to death and government forces were routed."
 poland.32.b: "The coup army, who had no hope of breaking through and attacking, raised their hands and surrendered."
 poland_old.21.t: "波兰要求我们完全移交切欣地区"
 poland_old.21.d: "在我们双方都获得独立时我们...确实是我们先对波兰方面发动了进攻，可那也是为了保护切欣地区的捷克人！那么该如何回复波兰的领土要求？"
 poland_old.21.a: "现在我们不是波兰的对手..."
 poland_old.21.b: "有种就来拿。"
 poland_old.22.t: "捷克移交切欣"
 poland_old.22.d: "捷克人明白自己是个什么玩意，他们的武装力量已经撤离了切欣。"
 poland_old.22.a: "波兰强大！"
 poland_old.23.t: "捷克的傲慢"
 poland_old.23.d: "捷克不仅没有移交切欣，甚至在外交文件中挑衅称让我们来拿。"
 poland_old.23.a: "我们来了！"
