 POL_the_Great_Separation_desc: "由于我们的起义军来自农村，而萨纳齐军政府的部队主要驻扎在大城市，我们应当采取“农村包围城市”的方针，切断华沙、克拉科夫等大城市之间的运输路线以瓦解萨纳齐当局的抵抗。"
 POL_militarize_Pinus_Sylvestris_desc: "红松骑士团是索娜创建的准军事组织，在对抗萨纳齐当局时发挥了不可替代的作用，我们应当考虑将它编入我们的正规军以充分利用骑士团的作战经验。"
 POL_PSL_Government_desc: "随着农民罢工和民主斗争的成功，人民党终于积累了足够的政治力量，来摆脱对左翼或者右翼政党的依赖来独立执政了。"
 POL_Bataliony_Chlopskie_desc: "波兰农民战斗组织是人民党为了对抗来自国外的入侵威胁所建立的准军事组织。通过对农民进行作战训练，人民党可以有效地提高预备役部队的数量和质量。军事训练也能提高农民的民主热情。"
 POL_PSL_invite_foreign_investors_desc: "波兰民主政治的稳定为我们吸引外国资本提供了良好的环境。随着外资的进入，波兰的工业化便可以获得持久的助推力。"
 POL_PSL_land_reform_desc: "人民党的核心支持群体——波兰农民，正在强烈盼望之前的土地改革措施能够持续下去。我们掌握了政权以后，还有什么不推进土地改革的理由呢？"
 POL_PSL_dissolve_old_bureaucrats_desc: "旧的官僚充斥着低效的公务员，并且受到了来自军队的不当干预。在摧毁了旧的官僚系统以后，我们可以换上一些新的面孔了。"
 POL_PSL_Power_of_Peasant_desc: "波兰作为一个仍然处在农业主导阶段的国家，国家的政策应当围绕农民来进行。与此同时，地方的各个农民组织应当成为政府的重要合作对象。"
 POL_PSL_Radicalization_desc: "旧的中道主义方针如今显得与国内外的紧迫压力格格不入。为了尽快摆脱国家贫穷和高度不平等的现状，实施一些传统上被认为是激进左翼提出的政策方针是颇有必要的。"
 POL_PSL_old_program_desc: "旧的中道主义的经济政策没有更改的必要。周边国家的经验教训表明实行自由资本主义政策可以在特定条件下不增加农民压力的同时完成国家的工业化。"
 POL_PSL_new_army_desc: "旧的军队尽管规模客观，并且有足够的战斗热情，但是缺乏新的战术和有效的新武器。这一现状很快就会被扭转。"
 POL_PSL_Nationalization_desc: "由资产阶级掌握的一部分核心工业，由国家来接管会更加妥当。只有这样，这些重要的工业资本才能用来为人民而不是资本家们的利益服务。"
 POL_PSL_ethnical_unity_desc: "波兰人民党曾经和民族民主党人结盟，以获得来自西部天主教地区的支持。这一联盟的代价是土地改革政策并没有惠及东部的少数民族。如果人民党想要获得来自东部地区的广泛支持，这一现状必须被扭转。"
 POL_PSL_Populist_Country_desc: "波兰人民党在执政以来，一直贯彻为最广大人民而执政的方针。只有始终把广大群众的偏好放在政治动员的首要位置，我们的民主制度才会长久。"
 POL_Socialist_Radical_Program_desc: "随着波兰无产阶级的斗争取得了部分成功，我们有必要将对国家的一些重大改造置于政策的首要地位。"
 POL_PSL_Curtail_Agricultural_Taxes_desc: "农业税是国家加于农民身上的沉重负担，通过减少农民的负担，我们可以给农民提供更好的生活条件，并且提高农民的消费能力。"
 POL_Socialist_Strengthen_Social_Security_desc: "社会保障制度是波兰独立以来取得的重要成就，我们的新政府完全有义务将其继续强化，为我们的国民提供一个高效的安全网。"
 POL_Socialist_Traditions_of_Trade_Unions_desc: "波兰的独立离不开波兰社会党以及波兰工人阶级的持续斗争。只有发扬1905年以来的工会传统，波兰的工人阶级才能为自己在独立的波兰国家中争取更好的经济条件。"
 POL_Socialist_Nationalization_desc: "尽管波兰独立以来，一部分外国企业已经被收归国有，但是仍然有很多企业掌握在私人资本的手中。通过将关键的工业部分收归国有，波兰国家将向社会主义迈出重要的一步。"
 POL_Socialist_UWarsaw_Economics_Insttitute_desc: "华沙大学经济研究所由社会党的重要学者路德维希·克什维斯基掌舵。这一研究所将为波兰的经济发展提供重要的指导意见，并且对现有的资本主义进行合理规划以期待向社会主义过渡。"
 POL_Socialist_joint_infrastructure_investment_desc: "对重要的基础设施进行投资将有效地缩小城市和农村在经济上的差距，并且为国家的工业化提供重要的基础。"
 POL_Socialist_Worker_Voluntary_Forces_desc: "随着来自外部侵略的压力越来越大，将工人进行直接武装应该被提上日程，以缓解军队日益增长的兵员压力。"
 POL_PSL_Rural_Education_desc: "由于波兰仍然是以农业人口为基础的国家，乡村地区的教育水平变显得尤为重要。乡村教育不但能提高整体人民的受教育水平和劳动能力，还能激发人民的爱国热情。"
 POL_Centrolew_Cooperate_with_BUND_desc: "崩得组织是犹太人组成的左翼机构，在波兰犹太人中有着广泛的支持度。社会党和崩得关系一直不睦，但是如果社会党想获得犹太人的广泛支持，就需要和崩得修复关系，满足犹太人的一部分要求。"
 POL_Centrolew_desc: "社会党的支持率在历次选举中一直很稳定，但是也并不高，即便在毕苏斯基发动五月政变后依然如此。尽管社会党已经获得了更广泛的支持，但是它仍然需要一个多党派执政联盟来获得工人阶级以外的其他社会群体的支持来完成一些重要的改革措施。"
 POL_Centrolew_reorganize_regional_parliments_desc: "我国民族问题的一大根源在于在少数民族地区，民主制度一直处于不稳定和不完善的状态。如果我们有效地重组地方议会，保障少数民族的民主权利，或许我们的政府会获得更多合法性。"
 POL_Socialist_consolidate_Farmer_Labour_alliance_desc: "社会党和人民党的联盟对于社会党保持优势地位非常重要。这意味着波兰的工人阶级需要在食品价格、农业政策等问题上向农民和一部分资产阶级妥协，但是这种妥协对于维持广泛的民主政治同盟是至关重要的。"
 POL_Centrolew_Secularism_desc: "尽管我们应当保持我国人民的宗教信仰自由，但是将天主教和其他宗教引入政治领域对于保护波兰的民主制度没有益处。教会的渗透只会让保守主义力量侵蚀波兰人民的进步热情。"
 POL_Centrolew_Limited_Collectivization_desc: "正统的社会主义者们往往认为集体化的农业才是高效和平等的社会主义模型。但是在苏联发生的可怕状况表明激进的集体化政策会带给农民灾难。自愿集体化和农民土地私有制的结合将是一种有很大局限但是有效的替代方案，能够综合多种土地所有制的优点。"
 POL_Centrolew_National_Railways_desc: "保障国家经济发展的一个关键在于基础设施。利润导向的私人资本并没有维持良好基础设施运转的意愿和能力，只有国家垄断的基础设施才能为工业发展提供稳定的基础，并且为公民提供有效的交通服务。"
 POL_Centrolew_Economic_Stimulus_desc: "通过财政手段刺激需求和消费水平是近年来才逐渐获得重视的经济手段。在德国、瑞典、日本等国家这一政策被认为是有效的。我们可以使用这一手段，在促进经济发展的同时提高经济弱势群体的生活水平。"
 POL_Centrolew_Public_Schools_desc: "公立学校是促进教育公平的重要举措。只有政府运行的学校才能摆脱利润的束缚，为广大人民提供公平的教育条件，提高国家的科学发展水平。"
 POL_Sanacja_maintained_desc: "尽管有来自左翼和右翼的挑战者不断攻击政府，但是萨纳齐仍然在这些冲击后保持下来。这足以说明毕苏斯基长远的政治目光和萨纳齐制度在波兰人民中不可动摇的地位。"
 POL_Sanacja_empower_the_president_desc: "波兰的四月宪法规定总统具有非常大的职权，这对于维持国家政治的健康免于受到党派政治的不良干扰至关重要。只有维持总统的强大权力，才能够保证政府高效的执行力和内政外交方面的高度稳定。"
 POL_Sanacja_censor_the_press_desc: "媒体审查对于维持波兰政治的稳定，削弱党派政治的破坏性影响至关重要。那些受制于私人资本、激进叛乱分子和境外敌对分子的言论将会受到政府的合理限制。"
 POL_Sanacja_Spirit_of_Knights_desc: "波兰国家的精神来自于历史上骑士文化的不断传承。这些精神包括爱国、忠诚、遵守秩序、荣誉感和互相尊重，只有贯彻这些精神，才能保持国家政治生活的健康发展。"
 POL_Sanacja_National_Industrial_Department_desc: "国家工业发展署的建立可以使得国家的投资活动和经济发展处于政府的精密控制之下。这将保证波兰国内贫乏的资本被用于有效的工业投资活动，并且增进人民的福祉。"
 POL_Sanacja_technocrats_desc: "我们可以培养一批技术官僚来提高政府的治理水平，使得施政方针更加有效、精确，减少不必要的浪费和政治失误。"
 POL_Sanacja_destory_degenerate_businesses_desc: "商业的发展需要符合波兰的传统价值观，那些有害于波兰人民思想道德的商业活动以及各种各样的商业投机行为应该被取缔。只有国家可以保护人民免收不良商业行为的残害。"
 POL_Sanacja_National_Bank_desc: "将银行业掌握在国家手中可以避免资本的无序扩张，为人民的生活水平提供稳健的保障。"
 POL_Sanacja_Silverlance_Pegasi_desc: "银枪天马军团是波兰-立陶宛联邦时期的一支精锐的骑兵部队，如今我们可以通过建立一支精锐的摩托化和机械化部队重新恢复这支部队的荣光。"
 POL_Sanacja_Nationalize_Military_Industry_desc: "军事工业涉及到国家安全等至关重要的问题，需要国家来对相关的工业部门进行垄断，以保证军需品的稳定供应。"
 POL_Sanacja_back_to_ancient_culture_desc: "波兰悠久的历史和丰富的文化资源对于提升国民的自豪感和荣誉感至关重要。通过在国家层面强调道德和荣誉感，我们能最有效地激发公民的爱国热情。"
 POL_Nearl_Central_Supremacy_desc: "随着来自左翼和右翼的挑战都相继失败，中间道路被认为是最适合波兰政治的发展方针。"
 POL_Sanacja_Land_Reform_desc: "尽管土地改革已经进行了很多年，但是仍然有很多农民渴望得到赖以生存的土地。只有敦促土地改革继续进行，才能稳定现政府的执政基础。"
 POL_Nearl_Reform_the_land_rent_desc: "土地改革或许显得过于激进，那么通过限制土地兼并并且针对地租进行征税可能是一个既不会过于触动既得利益群体，又能增加来自农民支持的方案。"
 POL_Nearl_Followers_desc: "\"使徒\"组织是玛嘉烈·临光和她的朋友们组建的福利救助组织。通过邀请这些人进入政府，我们可以获得来自当今最优秀的医疗专家的支持。然而，她的这些朋友们的出身对于一部分右翼人士来讲似乎不那么受欢迎......"
 POL_Nearl_Social_Security_desc: "社会保障制度在波兰已经建立了很长时间，但仍然有很多问题。通过完善社会保障，我们可以为人民提供广泛的社会安全网络，避免人民走向激进主义。"
 POL_Nearl_Military_training_for_Citizens_desc: "对非战斗人员进行义务军事训练一方面可以在战争中提供源源不断的预备役部队，另一方面可以培养公民的美德、责任感和纪律意识。这应当作为当前政府的核心政策之一。"
 POL_Morges_Democracy_and_Peace_desc: "莫尔日阵线的胜利表明，不需要流血斗争也可以在萨纳齐制度的基础上恢复波兰的民主政治。这对于修复这个千疮百孔的国家来讲显得弥足珍贵。"
 POL_Jozewski_Plan_desc: "约瑟夫斯基先生被毕苏斯基任命管理沃里尼亚事务，他支持一种同时忠于波兰国家的乌克兰民族认同。通过继续他的方案，我们可以在不摧毁乌克兰人的民族身份的基础上赢得他们的支持，至少在沃里尼亚地区是如此。"
 POL_Catholic_Trade_Unions_desc: "天主教工会将工人阶级的生存状况与宗教信仰结合，通过推动广泛的社会改革和为工人提供精神慰藉来双管齐下改善工人的生存条件。我们应当与这类工会进行广泛的合作以将工人阶级从左翼激进主义中争取过来。"
 POL_Morges_Localize_Churches_desc: "宗教往往是民族主义政治的表象。如果我们能够有效地弥合天主教会和东正教会、希腊礼天主教会的关系，我们就有可能赢得少数民族的支持。发展地方教会还有利于激发波兰人对于波兰国家的认同和爱国主义。"
 POL_KUL_desc: "卢布林天主教大学的成功表明天主教的支持对于发展波兰的科学非常重要。这一大学有望成为波兰新的学术中心。"
 POL_Organic_Works_desc: "“有机工作”是十九世纪波兰哲学家们的主张，即维持波兰民族文化的方法就是努力工作，让波兰人的工作成果更加出众、房屋更加整洁、文化作品更加繁荣。在波兰获得独立以后这一精神依然适用，它将被用于激励底层人民实现自己的经济潜能并且强化波兰人的民族尊严。"
 POL_Morges_marginalize_Endecja_desc: "民族民主党人曾经是天主教民主人士的重要合作伙伴，在波兰共和国刚成立期间我们的联盟扮演了重要作用。但是如今民族民主党人日渐走向激进和反民主，是时候在瑟姆里和过去的盟友说再见了。"
 POL_Morges_Technician_School_desc: "在德国，技术工人的教育得到了非常大的重视。这一教育体系为德国的工业提供了高质量的劳工，提高了德国的工业潜能。德国的成功在某些方面值得借鉴，我们可以提高技术工人的教育水平，来加速国家的工业技术发展并且提高工人阶级的地位。"
 POL_UNDO_opposition: "乌克兰民族民主联盟反对派"
 POL_UNDO_opposition_desc: "乌克兰民族民主联盟（UNDO）是波兰境内代表乌克兰人的主要政治组织。尽管它未必有OUN那般石破天惊的影响力，它更能代表多数波兰境内乌克兰人的看法。自从萨纳奇政府当权以来，它便一直强烈地反对政府的威权统治，反对政府在波兰东部的殖民活动。UNDO一直以来都是苏联的同情者，有不少乌克兰人宣称自己支持共产主义。苏维埃乌克兰的灾难性饥荒的消息逐渐为人所知以后，UNDO对于共产主义的热情逐渐消退，但是仍然有一部分乌克兰民主人士希望西乌克兰得到苏联当局的“解放”。"
 POL_UNDO_cracked_down: "乌克兰民族民主联盟被取缔"
 POL_UNDO_cracked_down_desc: "乌克兰民族民主联盟（UNDO）已经被取缔，这将使得政府同乌克兰人的关系变得更加紧张，但是这也使得我们在政策的使用上有更多空间。"
 POL_UNDO_Cooperation: "乌克兰民族民主联盟合作"
 POL_UNDO_Cooperation_desc: "随着政府做出了让步，乌克兰民族民主联盟（UNDO）决定接受波兰政府在西乌克兰地区统治的合法性，并且作为一个民主主义派别参与到政府中来。毫无疑问，UNDO仍然会在很多问题上和政府作对，但是他们已经不再支持西乌克兰的独立。"
 POL_Poor_Rus_Biawa: "贫困的白鲁塞尼亚"
 POL_Poor_Rus_Biawa_desc: "白俄罗斯人建立民族国家的尝试同样由于我们和苏联的军事行动而失败。相比于乌克兰，白俄罗斯地区对于政府的暴力反抗要更少。然而，白俄罗斯农民的生存状况自从波兰建国以来就没有过明显的改善。更何况政府一直在向波兰东部地区派遣殖民者。白俄罗斯人在大多数问题上都不愿意和政府合作。在使用公平的土地政策缓解这一问题，或者将白俄罗斯的反对派彻底根除以前，华沙无法在白鲁塞尼亚地区进行有效统治。"
 POL_Polscy_Zydzi: "波兰犹太人的生活状况"
 POL_Polscy_Zydzi_desc: "由于宽容的宗教和社会政策，波兰-立陶宛联邦曾经是欧洲犹太人社会最繁荣的地区，也是欧洲犹太文化的中心。然而，列强对波兰的瓜分结束了这一状况。在波兰重新获得独立以后，犹太人的生活状况却始终处于危机之中。民族民主党人将犹太人视作波兰民族的威胁，而农业合作社的兴起使得大量从事农业贸易的犹太人失业。毕苏斯基建立萨纳奇政府以后，严厉地打压了反犹主义，使得犹太人的生活状况有所改善。然而，如今毕苏斯基已经去世，萨纳奇政府中的右派人士已经开始谋求重新民族民主党人所尝试过的实行反犹主义的政策了。"
 POL_Polscy_Zydzi_worse: "波兰犹太人的生活状况-恶化"
 POL_Polscy_Zydzi_worse_desc: "由于当局纵容甚至支持社会各界存在的反犹主义，波兰犹太人的生存状况持续恶化。"
 POL_Polscy_Zydzi_relieved: "波兰犹太人的生活状况-缓解"
 POL_Polscy_Zydzi_relieved_desc: "由于政府采取了有力措施，波兰犹太人糟糕的生存状况开始缓解。"
 POL_Polscy_Zydzi_expropriated: "波兰犹太人财产被剥夺"
 POL_Polscy_Zydzi_expropriated_desc: "民族民主党人当权之后，使用政府暴力剥夺了波兰相当数量犹太人的财产。相当数量的犹太人被迫参与高强度的劳动，或者逃离这个国家。"
 POL_Side_by_side_with_Western_allies: "与法国肩并肩"
 POL_Side_by_side_with_Western_allies_desc: "法波军事同盟仍然有效，我们仍然站在那边。"
 POL_Ask_for_Madagascar: "索要马达加斯加"
 POL_Ask_for_Madagascar_desc: "我们已与法国统一战线，而他们应当兑现很早以前我们就在声索的殖民地————马达加斯加。"
 POL_Western_Industrial_Investment: "法国工业投资"
 POL_Western_Industrial_Investment_desc: "法国一直都是金融帝国主义可谓富得流油，他们不会介意送给朋友一笔小钱的。"
 POL_Military_cooperation_with_France: "法波联合顾问团"
 POL_Military_cooperation_with_France_desc: "过去波兰军队在维斯瓦河畔顶住了俄罗斯人，而法国人也在索姆河顶住了德国人，我们携手的话他们都不在话下。"
 POL_Our_own_sphere_of_influence: "我们自己的势力范围"
 POL_Our_own_sphere_of_influence_desc: "局势正在转变，即使不出于扩张主义我们也不得不自谋出路以在这混乱的时代谋求一片安全空间。"
 POL_Building_the_Baltic_League: "打造波罗的海联盟"
 POL_Building_the_Baltic_League_desc: "立陶宛已经在我们的控制之下，那么是时候继续北上了。"
 POL_Chexin_or_war: "切欣或战争"
 POL_Chexin_or_war_desc: "即使是娜塔莉亚这样的温和派都无法容忍捷克佬在切欣的暴行，如果不是西方国家的承诺的话我们早就把捷克佬铲平了！这一次他们将会把切欣完整的吐出来！"
 POL_Build_isolation_line: "打造隔离线"
 POL_Build_isolation_line_desc: "我们以及罗马尼亚就是对抗红祸的第一道防线！在当下这个混乱的局势他们也在寻求盟友，很显然那个盟友就是我们。"
 POL_Pingdu: "平独"
 POL_Pingdu_desc: "是时候彻底终结西部威胁了。"
 POL_zhenglu: "镇露"
 POL_zhenglu_desc: "是时候彻底终结东部威胁了。"
 POL_Deal_with_the_devil: "与恶魔的交易"
 POL_Deal_with_the_devil_desc: "可能这会导致些许轩然大波，但是我们绝不会对德国做亏本买卖，如果他们想要波兹南那就给他们，只要他们未来给我们斯洛伐克还有乌克兰。"
 POL_Catholic_mobilization: "天主教动员"
 POL_Catholic_mobilization_desc: "人民主义使用古日耳曼异教号召人们，而我们波兰更加深入人心的天主教传统不会输给他们。"
 POL_Germanic_welcome: "德国军工投资"
 POL_Germanic_welcome_desc: "德国人的军火工业已经膨胀的不像样了，可以要求他们援助我们一部分生产设备来扩张波兰军队。"
 POL_Military_cooperation_with_Germany: "德波联合顾问团"
 POL_Military_cooperation_with_Germany_desc: "德国人擅长革新战术，我们的军队也该跟上了。"
 POL_smigly_conservative_plan: "希米格维的保守方案"
 POL_smigly_conservative_plan_desc: "希米格维元帅是萨纳奇的领袖也是跟随毕苏斯基元帅时间最长的军人，他对于十几年前的“维斯瓦河奇迹”颇为怀念，在我们很可能面对下一次战争的时候他认为理应构筑防线以待防守反击。"
 POL_Kaminsky_reform_plan: "卡明斯基的革新方案"
 POL_Kaminsky_reform_plan_desc: "说来很奇怪，卡明斯基女士应该是个雇佣兵，祖国是不是波兰都存疑...可没人敢否认她在华沙战役期间的表现，与希望复刻“维斯瓦河奇迹”的防守反击模式的希米格维不同，她希望主动进攻。"
 POL_Strengthen_the_support_force: "强化支援体系"
 POL_Strengthen_the_support_force_desc: "战争已经不是靠人海堆上去就能胜利的年代，许多微小的细节都是一场大战胜负的关键，我们要在这些方面做到最好。"
 POL_Elite_mountain_division: "精英山地旅"
 POL_Elite_mountain_division_desc: "大量的低质量步兵师根本无法承担起进攻的责任，应当把更多的精力投入在山地部队等精英部队上。"
 POL_Expansion_of_special_forces: "扩编特种部队"
 POL_Expansion_of_special_forces_desc: "特种部队不仅是用于正面对敌发动强攻的，在一些隐秘的角落他们更能发挥出强于数个师的战斗力，在进一步扩编后我们拥有了更多这样的战士。"
 POL_KPP_focus: "组建左派内阁"
 POL_KPP_focus_desc: "波兰共产党是一个准备在必要时采用暴力手段使波兰走向社会主义的革命政党。虽然一部分萨纳齐亚的忠诚者如今已倒向了我们这边，但我们还是不能放心地让他们在党内身居高位；我们得把他们撤下，换上我们的革命同志。"
 POL_LIT_union: "重建波兰-立陶宛联邦"
 POL_LIT_union_desc: "[Root.GetLeader]已经成为了波兰和立陶宛两国共同的国王，我们只需要再次整合两国议会，一个崭新的波兰-立陶宛联邦就将再次屹立于世间。"
 POL_a_leftist_sejm: "组建左翼波兰众议院"
 POL_a_leftist_sejm_desc: "虽然波兰人民党更倾向于萨纳齐亚，但社会民主主义者们缺乏激进改革所必须的主心骨，也就无法真正地解放波兰无产阶级。只有处于共产党的直接领导下，波兰人民才能斩断锁链，迎接光明的未来。"
 POL_anti_imperialism: "打倒帝国主义"
 POL_anti_imperialism_desc: "反对帝国主义的战争行径是值得称赞的行为，但停留在口头上的谴责是远远不够的，我们需要发起一场针对帝国主义本身的世界革命！"
 POL_arm_monarchist_militants: "武装保王派民兵"
 POL_arm_monarchist_militants_desc: "我们知道许多人希望[Root.GetLeader]为他们的国家带去秩序与繁荣，就像[Root.GetLeader.GetSheHe]在我国所实现的那样。我们必须把这些君主派武装成民兵，让他们为其正统君主之王位而战。"
 POL_armia_ludowa: "波兰人民军"
 POL_armia_ludowa_desc: "我们的军队火力远不如帝国主义侵略者，但我们可以组织那些不畏死亡的左翼武装分子进行斗争。我们可以设立人民军作为我党的武装力量，这样我们就拥有了一支永不叛变社会主义革命理想的军队！"
 POL_assert_eastern_claims_pavel: "宣布东方领土主张"
 POL_assert_eastern_claims_pavel_desc: "波兰-立陶宛联邦包括了许多过去曾属于沙俄的领土。要是在过去，帕维尔吞并东方领土的行为毫无疑问是叛国行径；但现在沙俄帝国已经灰飞烟灭，帕维尔作为白军的一份子，从苏联人的手中夺回这些领土之然就成了他义不容辞的使命。"
 POL_assert_western_claims: "重申西部领土宣称"
 POL_assert_western_claims_desc: "之前波兰丢掉的许多领土如今恰好都成为了重要的工业中心。若波兰能重新控制这些地区，它们将会为贝蒙德的事业发挥巨大的作用。"
 POL_baltic_socialism: "在波罗的海推行社会主义"
 POL_baltic_socialism_desc: "独裁者、资本家和法西斯分子都在压迫着波罗的海人民的意志，唯有波兰进行直接干预才能帮助当地的工人们解放自己。"
 POL_claim_greater_lithuania: "宣称大立陶宛"
 POL_claim_greater_lithuania_desc: "我们今天所知道的立陶宛仅仅是它的前身立陶宛大公国的影子罢了。这个联邦不仅仅展现的是波兰和立陶宛的联盟，它还是波兰人、立陶宛人、乌克兰人和白俄罗斯人的联盟。"
 POL_claim_livonia: "宣称利沃尼亚"
 POL_claim_livonia_desc: "波罗的海国家之间有一种牢不可破的同袍与同胞之情。既然我们现在代表着立陶宛的利益，那么我们也应该与波罗的海国家拥有相同的情谊，将波罗的海国家并入我们日益强大的帝国更是理所应当。"
 POL_claim_prussia: "夺取东普鲁士"
 POL_claim_prussia_desc: "东普鲁士居住着数不清的立陶宛和波兰少数群体，是时候让他们与波兰-立陶宛联邦的同志们统一了。"
 POL_claiming_lithuania: "波兰-立陶宛联邦的宣称者"
 POL_claiming_lithuania_desc: "有许多人认为波兰与立陶宛均属于联邦的一部分，如果有一位国王能够同时继承两国王位，这将对波兰人恢复波兰-立陶宛联邦的雄心大有帮助。"
 POL_com_independence: "独立自主"
 POL_com_independence_desc: "我们已经被[SOV.GetNameDef]压榨太久了！波兰的革命者们，是时候再次拿起武器为独立自主而战了！"
 POL_committee_of_national_liberation: "民族解放委员会"
 POL_committee_of_national_liberation_desc: "我们被夹在德国和俄国这两大帝国主义国家之间，他们二者都对我们虎视眈眈，策划着对我们的入侵。通过建立民族解放委员会，所有身陷围困的波兰人都能够在统一指挥下组织抵抗运动。"
 POL_complete_the_bermontian_mission: "完成西俄志愿军使命"
 POL_complete_the_bermontian_mission_desc: "我们与白军并肩作战，为沙皇收复俄罗斯的使命曾一度因对立陶宛的入侵失败而被击碎；但如今，我们带着一个强大的联邦又回来了。我们必须起程出击，将苏维埃联盟烧成灰烬！"
 royal_legitimist: "正统王室继承人"
 POL_cossack_king: "哥萨克国王"
 POL_cossack_king_desc: "1918年，身为哥萨克人的格鲁吉亚王子帕维尔·贝蒙德-阿瓦洛夫受命为俄国白军而战，但之后却调转枪口入侵了立陶宛和拉脱维亚。尽管帕维尔·贝蒙德不怎么受欢迎，也并非天主教徒，但他身后除了德国人以外，甚至可能还有西俄志愿军的支持。"
 POL_demand_LIT_pavel: "索取立陶宛"
 POL_demand_LIT_pavel_desc: "上一次，西俄志愿军未能成功拿下立陶宛，但这一次有了波兰军队的支持，帕维尔拥有了无比强大的实力，或许只要他对立陶宛人稍加威胁，他们就会被吓得乖乖束手就擒。卑躬屈膝永远不能让王国强大，国王必须用实力去取得那本应属于他的东西。"
 POL_demand_slovakia_pavel: "索取斯洛伐克"
 POL_demand_slovakia_pavel_desc: "捷克斯洛伐克如此虚弱而邻国都觊觎她的土地。如果德国人可以仅凭要求就获取苏台德，我们为什么不能同样拿走斯洛伐克呢？"
 POL_demand_slovakia: "索取斯洛伐克"
 POL_demand_slovakia_desc: "捷克斯洛伐克如此虚弱而邻国都觊觎她的土地。如果德国人可以仅凭要求就获取苏台德，我们为什么不能同样拿走斯洛伐克呢？"
 POL_dismantle_capitalist_empires: "肢解资本主义帝国"
 POL_dismantle_capitalist_empires_desc: "资本主义乃是社会主义的宿敌。革命现已于波兰取胜，我们要以此为基摧毁全世界的资本帝国主义，就从彻底摧毁各殖民帝国开始。"
 POL_dismantle_fascist_empires: "肢解法西斯帝国"
 POL_dismantle_fascist_empires_desc: "法西斯主义是世界的祸害。他们挪用和曲解阶级斗争的理论，使受蛊惑的无产阶级跨过边境和自己的同志做错误的斗争。法西斯主义者们是波兰共产党不共戴天的敌人，必须被迅速处理掉。"
 POL_dismantle_soviet_empire: "肢解[SOV.GetAdjective]帝国"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "[SOV.GetNameDefCap]自称是由许多独立共和国组成的联邦，但其本质上不过是涂了一层红色油漆的沙俄帝国。它和其他所有帝国一样，都是波兰的敌人。"
 POL_dismantle_soviet_empire_desc_alt: "苏联的红色油漆已经脱落，我们得以看到[SOV.GetNameDef]的真实面目，他们的帝国野心比以往更加显眼。我们必须在为时已晚之前收拾掉这个波兰的敌人。"
 POL_expand_lithuanian_shipyards: "扩建立陶宛造船厂"
 POL_expand_lithuanian_shipyards_desc: "我们终于不再受限于格丁尼亚和格但斯克的港口。现在我们控制了立陶宛，我们可以利用这个机会大幅扩大我们的海军规模，以此争夺波罗的海的主导地位。"
 POL_anti_capitalist_revolution: "反资本主义革命"
 POL_anti_capitalist_revolution_desc: "尽管波兰与西方国家此前一直保持着良好关系，但这不过是外交上的权宜之计，我们不能因此就将自己的信仰拱手出卖给那些外国资本家。与资产阶级进行斗争乃是世界革命的必由之路，而那些自称“法西斯主义者”或是“民主主义者”的人毫无疑问都是我们的革命对象。"
 POL_assemble_the_regency_council: "重建摄政议会"
 POL_assemble_the_regency_council_desc: "十一月五日敕令是旧同盟国做出的承诺，其目的是在俄罗斯帝国的灰烬中建立一个自由独立的波兰王国。由于摄政议会未能找到合适的君主，因此一切权力均被毕苏斯基夺取。不过，由于萨纳齐亚没能建立稳定的政府，也许是时候重新建立摄政议会，为波兰找到其正统的国王了。"
 POL_fulfil_fifth_of_november: "实行十一月五日敕令"
 POL_fulfil_fifth_of_november_desc: "摄政议会既已重新召集完毕，是时候开门迎接那些波兰王位的宣称者了。"
 POL_governorate_livonia: "利沃尼亚总督区"
 POL_governorate_livonia_desc: "多年前，当帕维尔入侵立陶宛和拉脱维亚时，他有能力收回利沃尼亚总督区作为自己的个人封地。如今，拉脱维亚势单力薄，波兰强权又在帕维尔的背后，恢复利沃尼亚总督区是大势所趋。"
 POL_greater_commonwealth: "大波兰-立陶宛联邦"
 POL_greater_commonwealth_desc: "随着波兰-立陶宛联邦浴火重生的野心并不止步于她曾经的边境。波兰人民心目中的联邦是一个雄踞于海间的伟大多元文化帝国！"
 POL_greater_polish_SSR: "大波兰苏维埃社会主义共和国"
 POL_greater_polish_SSR_desc: "我们已向苏联证明自己的价值，我们应该慎重要求苏联归还波兰东部，并就我们为革命立下的汗马功劳提供一些补偿。"
 POL_hohenzollern: "霍亨索伦家族"
 POL_hohenzollern_desc: "在德国人的设想中，新的波兰王国应该由一位来自霍亨索伦家族的国王统治。我们与罗马尼亚有着密切的外交关系，这使得罗马尼亚王室成为了波兰国王的最佳人选。"
 POL_institute_royal_guards: "建立王室卫队"
 POL_institute_royal_guards_desc: "我们的君主已经登基，现在我们必须找到波兰军队中最精锐的将士来负责保护我们爱戴的君主。"
 POL_internal_romanian_support: "寻求罗马尼亚内部支持"
 POL_internal_romanian_support_desc: "罗马尼亚现任国王的肆意挥霍和贪污腐败正把这个国家一步步推向毁灭的边缘。米哈伊国王或许只剩一条路可走，那就是与他父亲的批评者们合作，以确保罗马尼亚能够继续生存，哪怕这对他来说是个不幸的消息。"
 POL_king_michaels_coup: "米哈伊国王政变"
 POL_king_michaels_coup_desc: "现在到了米哈伊国王夺取罗马尼亚政府，并加冕为国王的时刻了，这也是他与生俱来的权利。曾经只是盟友关系的波兰和罗马尼亚现在将合二为一。"
 POL_king_of_lithuania: "立陶宛王国"
 POL_king_of_lithuania_desc: "时机已然成熟；立陶宛民众对[LIT.GetLeader]的反对情绪已被挑起，君主制的支持者们也已经准备好向政府提出他们的诉求。在波兰人民的支持下，他们将认定[Root.GetLeader]为上帝指定的统治者。"
 POL_dabrowszczacy: "东布罗夫斯基营"
 POL_dabrowszczacy_desc: "世界各地都有波兰籍的国际纵队战士为社会民主运动而战。由于波兰国家现已由社会主义政府控制，我们有能力为这些勇敢的志愿军提供援助。"
 POL_leftist_economics: "建立社会主义经济"
 POL_leftist_economics_desc: "在资本主义经济模式中，资本是为了精英阶层的利益而服务。随着社会主义支持者逐渐控制了政府，我们必须调整经济模式，让其为了广大革命人民的利益而服务。"
 POL_lithuanian_rail: "波兰-立陶宛铁路"
 POL_lithuanian_rail_desc: "如果波兰和立陶宛真正地合二为一，在两地之间通行也一定是会稀松平常。通过将两地各自的铁路联结起来，我们将极大地改善我们的供应链状况并提升工业能力。"
 POL_lower_class_education: "基层教育"
 POL_lower_class_education_desc: "在很长的时间里，教育被权高位重者和资本所掌控，但是在社会主义国家中，教育将不再被资本所裹挟，个人所拥有的财富将不会影响其受到的教育。"
 POL_merge_civilian_industries: "合并民用工业"
 POL_merge_civilian_industries_desc: "随着两国统一，让立陶宛与波兰仍然各自为政毫无意义。两国工业必须为了一国联邦的福祉而统合起来。"
 POL_merge_internal_governments: "合并内部政府"
 POL_merge_internal_governments_desc: "尽管现在波兰和罗马尼亚由同一位君主担任政府首脑，但它们各自原有的政府却又造成了两国之间隔阂。我们必须让罗马尼亚人的代表进入波兰众议院，并将波兰与罗马尼亚所有的政府部门合为一体。"
 POL_merge_the_arms_industries: "合并军事工业"
 POL_merge_the_arms_industries_desc: "数十年来，波兰和立陶宛的军火制造们始终分别独立地运作着。现如今既然两国已经合二为一，我们可以在工业体系中建立分工机制，并构建波兰与立陶宛之间的工厂协作。"
 POL_non_discriminatory_recruitment: "废除歧视性征兵政策"
 POL_non_discriminatory_recruitment_desc: "藉由萨纳齐亚征兵政策的实行，波兰天主教徒的人数在军队中占比过大。长远来看，我们必须为所有愿意与法西斯主义战斗的爱国者或社会主义者提供支持。"
 POL_organize_the_peasants_strike: "组织农民大罢工"
 POL_organize_the_peasants_strike_desc: "波兰因为农民的流血冲突而逐渐走向分裂。波兰政府对农民诉求和生活处境的恶意忽视，使得全国的农民日渐激进与愤怒。[POL.GetLeader]将原本的罢工抗议推向了失控的暴力运动，我们必须让无产阶级人民团结起来，准备好反抗压迫者的暴行。"
 POL_polish_path_to_socialism: "波兰的社会主义道路"
 POL_polish_path_to_socialism_desc: "自1918年成立以来，波兰共产党一直在受到布尔什维克的影响，许多共产党员现在只不过是斯大林的走狗。然而，玛丽亚·柯舒茨卡与一些著名党员正准备将斯大林主义分子清除出党派，并让波兰站到莫斯科的对立面。"
 POL_polish_peoples_republic: "波兰苏维埃社会主义共和国"
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "波兰是工业化程度最高，独立性最强的苏联加盟国之一，我们理当获得更多的自治权。"
 POL_polish_peoples_republic_desc_alt: "波兰在[SOV.GetAdjective]势力范围内从其他国家中脱颖而出，得益于其相对的工业化和不同的意识形态，因此我们享有更高程度的自治是理所当然的。"
 POL_preserve_baltic_independence: "保障波罗的海诸国独立"
 POL_preserve_baltic_independence_desc: "尽管波罗的海诸国政府大多是不民主的资本主义政府，但他们和我们一样面临东西两面的威胁，所以我们宁愿他们维持资产阶级专政也不愿看到他们落入德国和俄罗斯的帝国主义野心当中。"
 POL_preserve_bougoise_democracy: "保护资产阶级民主"
 POL_preserve_bougoise_democracy_desc: "波兰共产党的最终目标是将社会主义传遍全世界，但在至暗时刻，法西斯主义的全球崛起迫使我们必须与资产阶级统一战线，以保护资产阶级民主制度。只有在法西斯主义被消灭殆尽的世界里，物质条件才能推动全球社会主义革命。"
 POL_press_for_liberia: "向利比里亚施压"
 POL_press_for_liberia_desc: "1932年，波兰和利比里亚政府同意将利比里亚置于波兰的监管之下。美国认为我们在利比里亚的存在对其是一种侮辱，但这个国家十分脆弱，急需波兰的保护。"
 POL_pressure_for_the_west: "对西部施压"
 POL_pressure_for_the_west_desc: "波兰与德国的边界问题一直延续到了一战后的几十年。德国保住了他们大部分的工业中心，而波兰却几乎没有获得多少工业。我们被迫向[SOV.GetNameDef]交出了我们的东部领土，就必须获得西里西亚和波美拉尼亚以补偿所失。"
 POL_pro_allied_government: "任命亲同盟国政府"
 POL_pro_allied_government_desc: "许多地方议会已经支持波兰继续与西方结盟，通过将这些代表晋升到更高的治理级别，我们使自己对盟国的事业更加公开友好。"
 POL_push_for_ruthenia: "扩建鲁塞尼亚铁路"
 POL_push_for_ruthenia_desc: "尽管乌克兰和白俄罗斯的铁路网不幸遭到忽视，但这部分领土同样是联邦的一部分。我们若要向苏联进军并重新重夺失地，就必须投资加强东部铁路的建设。"
 POL_reopen_the_maritime_and_colonial_league: "重启波兰殖民联盟"
 POL_reopen_the_maritime_and_colonial_league_desc: "波兰的殖民帝国野心因未能获取巴勒斯坦而告终，但随着我们建立与西方密切联系和社会主义政府，我们有能力利用我们的资本将殖民地的工人从欧洲殖民者手中解放出来并置于新的波兰管理下。"
 POL_restoration_of_the_royal_sejm: "重建王室众议院"
 POL_restoration_of_the_royal_sejm_desc: "在波兰王国的旧时代，众议院是公众和王室的忠实仆人。随着众议院的恢复和第二共和国的覆灭，我们必须确保所有的议员都忠于王室，不会想着让波兰重回萨纳齐亚统治。"
 POL_restore_bermontians: "重建西俄志愿军"
 POL_restore_bermontians_desc: "西俄罗斯志愿军是一支由帕维尔·贝蒙德·阿瓦洛夫领导的部队，他试图在俄罗斯西部领土上恢复君主制和秩序。虽然波兰现在是帕维尔的首要任务，但摧毁俄罗斯共产主义仍然是西俄志愿军的使命，所有白俄军人都应该把为西俄志愿军而战视为自己的职责！"
 POL_restore_poland_hungary: "重建波兰-匈牙利王国"
 POL_restore_poland_hungary_desc: "波兰和匈牙利的王冠在几个世纪前曾为一体，这让我国在东欧处于统治地位。现在，随着特兰西瓦尼亚和尼特拉已在波兰的控制之下，唯一阻止我们收回波兰-匈牙利王国遗产的就是匈牙利的继续存在。"
 POL_royal_dictatorship: "确立国王独裁"
 POL_royal_dictatorship_desc: "波兰众议院对国王所做的任何决定都拥有否决权。尽管这个体制迄今依然发挥着良好作用，但当下世界局势风云变幻，我们不能再容许其妨碍神圣的王权了。"
 POL_seek_german_alignment: "寻求对德友好"
 POL_seek_german_alignment_desc: "作为[GER.GetLeader]的崇拜者和国家社会主义者，帕维尔使自己成为世界法西斯势力的知名盟友，剩下的就是接触法西斯分子，看看他们是否会欢迎在西俄志愿军的控制下的波兰加入他们的轴心。"
 POL_social_commonwealth: "社会主义共和国联邦"
 POL_social_commonwealth_desc: "尽管任何恢复波兰-立陶宛的野心都与我们革命的目标背道而驰，但不可否认的是，波兰、立陶宛和联邦的许多前成员国有着共同的历史和共同的敌人。鉴于我们的共同斗争，一个新的联邦是必要的；一个将社会主义下工人的安全和解放放在第一位的联邦。"
 POL_soviet_industry: "苏联工业投资"
 POL_soviet_industry_desc: "加入苏维埃联盟的一大好处是，我们能成为一个拥有强大工业实力的国家联盟的一员，同时在投资上享受诸多好处。尽管我国工业的一部分将被用于发展整个联盟，但作为回报，我国所得到的工业投资也会极大地增强我国的制造业实力。"
 POL_soviet_military_staff: "苏联军事参谋"
 POL_soviet_military_staff_desc: "随着波兰第二共和国的成立，许多左翼波兰将军逃到苏联继续着世界革命的斗争。现在，既然掌权的政府已与苏联结盟，那些人可以荣归乡里了。"
 POL_support_colonial_workers_strikes: "支持殖民地工人罢工"
 POL_support_colonial_workers_strikes_desc: "欧洲国家那些殖民地的工人们正在剥削中苦苦挣扎着，以维持一个对他们毫无益处的殖民帝国。这些工人缺乏解放自己所需的物质条件。如果真要发动一场全球革命，我们就必须武装被压迫者，以此对抗那些殖民者上等人。"
 POL_support_monarchism_in_LIT: "支持立陶宛君主制"
 POL_support_monarchism_in_LIT_desc: "一如波兰，立陶宛也打算着选个国王出来；不如波兰，公平选举德意志人是为非法。但我们可以为立陶宛人提供他们想要的强大领袖，亦保卫立陶宛免受德帝国主义侵犯的国王。"
 POL_warsaw_to_crimea_railway: "华沙-克里米亚铁路"
 POL_warsaw_to_crimea_railway_desc: "在我们统治海间的雄心壮志中，将一切新领土整合为我国不可分割的核心部分十分重要。我国的自然边界自北到南、自东到西延伸，将克里米亚通过铁路连接到首都的野心将巩固对该地区的控制。"
 POL_elect_a_PSL_leader: "选举人民党领袖"
 POL_elect_a_PSL_leader_desc: "尽管共产党在政府里闹腾得很欢，但军队支持的还是人民党。若巩固一下我们的领导地位，共产党就会无力插手政府。"
 POL_invest_in_the_peasantry: "投资农民社区"
 POL_invest_in_the_peasantry_desc: "农民因为我们承诺改善农村生活才为我们而战，我们要兑现这一承诺。合理规划的铁路和基建网络将保证没有人会被落下。"
 POL_seek_an_alliance_with_kaiser: "寻求与德皇结盟"
 POL_seek_an_alliance_with_kaiser_desc: "波兰王国的存在源于德意志皇帝的十一月五日敕令，该敕令承诺在俄罗斯所属的会议波兰基础上建立一个全新的波兰王国。目前我们还不知道德意志皇帝对波兰有什么打算，但也许对帝国的这一敕令进行一个温和的提醒，可以为一份虽然不太可能的盟约播下种子。"
 POL_surrender_the_east: "割让东波兰"
 POL_surrender_the_east_desc: "苏联将东波兰视为乌克兰和白俄罗斯的一部分，由苏联代为宣称。把这些区域割给苏联，我们或许可以成为盟友。"
 POL_woo_morges_staff: "邀请莫尔日阵线"
 POL_woo_morges_staff_desc: "如果没有军方的支持，我们的暴动就绝无成功的可能。尽管军队中大多数人依然分别支持萨纳齐亚的左中右三派，但致力于恢复波兰民主的莫尔日阵线可能会以此为由与我们合作。"
 POL_ease_sanationist_tensions: "缓解与萨纳齐亚派的紧张局面"
 POL_ease_sanationist_tensions_desc: "许多莫尔日阵线的成员都在萨纳齐亚的军队身居高位，也许我们可以令他们利用其政治资本干扰政府对罢工的镇压，为我们在波兰国内发展壮大争取宝贵的时间。"
 POL_arm_peasant_militia: "武装农民民兵"
 POL_arm_peasant_militia_desc: "波兰农民解放自己摆脱压迫的唯一出路只有拿起武器与资产阶级作斗争。我们可以利用莫尔日阵线的政治资本并且盗取萨纳齐亚的武器装备，以建立一支装备精良且训练有素的农民军来应对将来的战争。"
 POL_state_national_council: "地区国民议会"
 POL_state_national_council_desc: "萨纳齐亚以《四月宪法》成文作为其信仰，我们也早该效仿了。我们将成立国家议会，云集波兰各地的社会主义政治家，对萨纳齐亚的反动法律进行拨乱反正。"
 POL_communal_governance: "公社政府"
 POL_communal_governance_desc: "农民们奋起反抗的战争固然是必要的，但也对我们的家园造成了严重破坏。现在是时候建立地方社区政府，并重建我们的家园以抚平战争的创伤。"
 POL_raise_the_black_madonna: "召集黑圣母派"
 POL_raise_the_black_madonna_desc: "圣母玛利亚是波兰国家与劳苦大众的保护者，其黑圣母像广受波兰底层人民欢迎。通过把黑圣母作为我们运动的象征，我们的人民将知道圣母玛利亚将会在时机成熟时站在我们这边。"
 POL_reassemble_the_sejm: "重建波兰众议院"
 POL_reassemble_the_sejm_desc: "随着波兰重新回归民主的怀抱，那些被萨纳齐亚驱逐的议会代表们也该重回政府了。"
 POL_empower_the_morges: "为莫尔日阵线赋权"
 POL_empower_the_morges_desc: "莫尔日阵线已证明是民主的坚定守卫者，若无其支持我们将一事无成。这些将军也许已经为自己赢得了领导自己军队的权力。"
 POL_ROM_join_allies: "加入同盟国"
 POL_ROM_join_allies_desc: "随着波兰与罗马尼亚的王国合并，我们必须将外交重点转向在西方的盟友。"
 POL_anti_blitz_tactics: "反闪击战战术"
 POL_anti_blitz_tactics_desc: "德国人试图用迅捷且强大的兵力推平我们的国家，但也许他们的战争机器只是纸老虎。人们可以被强迫面对危险而不后退，而坦克只有在我们没有准备应对的时候才是可怕的。"
 POL_anti_germans_abroad: "支持国外反德势力"
 POL_anti_germans_abroad_desc: "在这场反对布尔什维克和纳粹的斗争中，波罗的海国家是我们的好兄弟。尽管他们又小又软弱，只要背后有着强大的波兰政府，我们仍可能将其鞭策成为功能性的战争机器。"
 POL_assert_eastern_claims: "宣布东方领土主张"
 POL_assert_eastern_claims_desc: "现在波兰曾不及往日辉煌的一角。波兰不仅仅是波兰民族碰巧住下的地方，波兰是联邦的继业国，我们必须恢复东方的旧边界。"
 POL_assurance_of_loyalty: "划定战后边界"
 POL_assurance_of_loyalty_desc: "德国人从我们手中拿走了大片土地，而我们的战争贡献是无可争议的。我们长久以来叩头求和，现在我们是时候为我们失去的要求补偿了。"
 POL_beck_ribbentrop: "贝克-里宾特洛甫条约"
 POL_beck_ribbentrop_desc: "德国渴望吞并格但斯克和其它从前领土，司马昭之心早已路人皆知。但这也许不必通过血腥冲突来实现，或许约瑟夫·贝克能够为两国边界问题创造一个双赢的外交解决方案。"
 POL_declare_independence: "宣布独立"
 POL_declare_independence_desc: "德国是且仅是消灭[SOV.GetNameDef]威胁的有用工具，但现在该将矛头转向那些企图用锁链捆住波兰的人了。反击德意志国的战争即将开始。"
 POL_demand_LIT: "索取立陶宛"
 POL_demand_LIT_desc: "立陶宛政府派系对立，软弱无能，在经济和军事方面的领导力也一塌糊涂。没有附庸的波兰才不是完整的波兰国家，或许只要略施压力，立陶宛就会同意与我国统一。"
 POL_demand_pomerania: "索取波美拉尼亚"
 POL_demand_pomerania_desc: "波美拉尼亚曾是波兰国家的一部分，但现在被德国占据。虽说在很多人看来我们机会渺茫，但即使孤注一掷，我们也必须夺回属于我们的领土。"
 POL_divide_lit: "肢解立陶宛"
 POL_divide_lit_desc: "我们希望恢复联邦，德国试图拿走梅梅尔。也许我们能够达成共识，共同向立陶宛发出最后通牒。"
 POL_empower_falangist_militants: "赋权长枪党民兵"
 POL_empower_falangist_militants_desc: "许多长枪党准军事组织正在厉兵秣马，准备迎接与共产主义者那不可避免的一仗。有了政府的支持，这些狂热分子将成为长枪党麾下一支令人生畏的武装力量。"
 POL_falangist_international: "长枪党国际"
 POL_falangist_international_desc: "我们始终在反对纳粹主义与意大利法西斯主义的斗争中处于劣势，我们必须寻找可以协助对抗德国的盟友。长枪主义也许可以成为法西斯主义的一个替代方案，并借此吸引志同道合的国家组成联盟。"
 POL_force_polish_upper_class: "建立波兰人的上层阶级"
 POL_force_polish_upper_class_desc: "作为刚刚解放的新生国家，许多波兰人仍处在社会的经济底层。我们必须创造一批生来就是为了治国的精英阶层来领导国家前进。"
 POL_german_staff: "德裔自卫队"
 POL_german_staff_desc: "波兰境内有一定规模的德裔少数族群，虽然德国很可能会利用这些人来对付我们，但鉴于目前波兰与德国友好的合作关系，这些德裔很可能会支持我们的事业。"
 POL_german_training: "德国军事参谋"
 POL_german_training_desc: "我们的德国“盟友”对他们的军事机密严防死守，但若我们邀请他们管理我们的内部军务，他们也许就不得不向我们透漏一些机密。"
 POL_integrate_greater_kashubia: "整合波美拉尼亚"
 POL_integrate_greater_kashubia_desc: "斯拉夫民族的卡舒比人将整个波美拉尼亚视为他们国家的合法边界，而很多波兰人也视其为波兰的合法领土。现在这片土地已经掌握在我们的手里，只需将其整合进我国的行政体制中，东德意志从此将成为西波兰。"
 POL_integrate_the_endecja: "整合民族民主运动"
 POL_integrate_the_endecja_desc: "虽然民族民主党中的七人众派系正在和萨纳齐亚寻求联盟，但该党绝大多数人仍反对同萨纳齐亚进行合作。我们如果邀请民族民主运动一同组阁，就有可能成立一个团结在波兰民族主义之下的坚强政府。"
 POL_integrate_the_falanga: "整合长枪党"
 POL_integrate_the_falanga_desc: "民族激进阵营-长枪党是一个充满了暴力和破坏性的组织，但随着民族主义在政府中日益抬头，长枪党很有可能会为了波兰的未来而加入我们。"
 POL_invite_the_baltics: "邀请波罗的海国家"
 POL_invite_the_baltics_desc: "大多数信仰天主教的国家正面临布尔什维克的威胁，因此波罗的海国家是我国天然的盟友，我们必须保护他们免受威胁。"
 POL_invite_the_lowlands: "邀请低地国家"
 POL_invite_the_lowlands_desc: "尽管长枪党势力在比荷卢的政坛中处于边缘地位，但只要我们肯投入时间和资源，他们就可以掌握政治话语权，并可能同我国结盟。"
 POL_konfederacja_narodu: "民族联合会"
 POL_konfederacja_narodu_desc: "民族联合会是由波兰民族主义者组成的小团体，他们致力于反抗德国侵占波兰的一切手段。通过宣扬我们的反德言论，这些人也许会与我们统一战线。"
 POL_nationalist_constitution: "民族主义宪法"
 POL_nationalist_constitution_desc: "四月宪法未能彻底明确波兰的定义和地位，民族民主党和长枪党的一些成员则表示支持修改宪法，以巩固国家至上的原则。"
 POL_polish_shock_battallions: "精锐士官军"
 POL_polish_shock_battallions_desc: "隶属于民族联合会的精锐士官军是一支经过专业训练的突击营，他们准备好为了华沙的自由而奋战至死。"
 POL_underground_conscripts: "地下征兵行动"
 POL_underground_conscripts_desc: "从波兰地下国招募的士兵将大大增强我们对抗压迫者的能力。"
 POL_prepare_german_line: "准备对德防线"
 POL_prepare_german_line_desc: "与德国接壤的边境是我国最为脆弱和危险的地方。如果我们想确保华沙永远不会落入德国人之手，我们就必须在边境直面他们，并彻底摧毁他们侵略的企图。"
 POL_privatize_education: "收缴外国企业"
 POL_privatize_education_desc: "虽然外国的投资者对我国起到了极大的作用，但这些企业在波兰人的手里才能发挥更大的作用。这将会损害投资者们的利益并惹怒他们，但为了祖国，我们必须这么做。"
 POL_radicalize_poles_in_germany: "煽动在德波兰裔民兵"
 POL_radicalize_poles_in_germany_desc: "德国境内的波兰族裔正日渐激进。如果我们将德国准备侵略波兰的企图透漏出去，他们的情绪也许会被调动起来，并团结在一起准备好为我们的事业而奋战。"
 POL_reach_out_to_underground_state: "接触波兰地下国"
 POL_reach_out_to_underground_state_desc: "波兰地下国正在暗中运作。通过接触并给予他们支持，我们将有希望在未来摆脱我们宗主国的束缚。"
 POL_reassert_silesian_claims: "重申西里西亚领土主张"
 POL_reassert_silesian_claims_desc: "西里西亚问题在波兰共和国中一直备受争议，当时懦弱的政府决定将交出西里西亚的大部分区域，只保留了上西里西亚的一小部分。一个强大的政府不会容忍这种懦弱的行径，我们必须确保对失去领土的宣称。"
 POL_reopen_national_elections: "重启国家选举"
 POL_reopen_national_elections_desc: "民族民主运动的意图是恢复波兰的民主制度。我们必须重启国家选举，但必须确保不爱国的政党不能参与其中。"
 POL_request_autonomous_status: "要求自治地位"
 POL_request_autonomous_status_desc: "我们在德国的沉重压迫下喘不过气，如果我们想要拥有未来，我们就必须得到更多工业自主权。"
 POL_riot_of_37: "华沙暴动"
 POL_riot_of_37_desc: "萨纳齐亚派绝不可能将权力和平交接给长枪党，但逐渐壮大的长枪党已经远超萨纳齐亚派的掌控。在华沙发起的暴力示威将有可能让长枪党直接控制国家。"
 POL_sideline_the_sanacja: "边缘化萨纳齐亚"
 POL_sideline_the_sanacja_desc: "长枪党和民族民主运动在政府中的影响力已经足够庞大，两者的联合将迫使萨纳齐亚失去重要的政治资本，并且在政变时将更加脆弱……"
 POL_siodemki: "巩固宪法"
 POL_siodemki_desc: "萨纳齐亚拥护支持四月宪法，而民族民主运动则希望修宪。鉴于两党正在合作，我们容不下任何内部纠纷；为了波兰共和国的未来，我们必须支持修宪意见。"
 POL_state_catholicism: "天主教国家"
 POL_state_catholicism_desc: "天主教是长枪党意识形态的固有核心，因此，国家和教会必须紧密地联系在一起。"
 POL_support_falangists_in_the_americas: "支持美洲长枪党"
 POL_support_falangists_in_the_americas_desc: "长枪党运动在拉丁美洲国家中此起彼伏。为了确保全球长枪党人的利益，并保护我国国民免受美国影响，我们的联盟必须延伸到美洲。"
 POL_support_global_falangism: "支持全球长枪主义"
 POL_support_global_falangism_desc: "在引领祖国走向长枪主义的道路上，我们并非孤军奋战。波兰各地都有志愿者渴望投身于全球长枪主义之中，理应得到国家的支持。"
 POL_the_national_commonwealth: "一国联邦"
 POL_the_national_commonwealth_desc: "旧联邦是由波兰人建立的帝国，统治着辽阔的土地和人民。随着立陶宛重归我们的控制，波兰帝国将再次浴火重生！"
 POL_romanov: "罗曼诺夫家族"
 POL_romanov_desc: "尽管又是一位不太可能的候选人，但这位自称阿纳斯塔西娅·罗曼诺夫的年轻女士声称波兰的最后一位君主是沙皇尼古拉二世。因此，她对波兰王位的宣称授自上帝。"
 POL_invite_exiled_nobility: "邀请流亡贵族"
 POL_invite_exiled_nobility_desc: "尽管许多俄国贵族拒绝承认阿纳斯塔西娅国王的合法地位，但邀请他们以贵族的身份回归并承诺授予贵族头衔也许会改变其立场，让他们也承认阿纳斯塔西娅是沙皇尼古拉斯二世的合法继承人。"
 POL_pan_slavism: "泛斯拉夫复仇主义"
 POL_pan_slavism_desc: "迄今为止，泛斯拉夫运动不过是俄罗斯对全体斯拉夫人宣称霸权的一个说法，但这也有助于将各个斯拉夫民族团结成联合的国家，如南斯拉夫和捷克斯洛伐克。波兰为什么要从中独善其身？波兰不也应该利用下泛斯拉夫主义浪潮吗？"
 POL_demand_yugoslav_subjugation: "要求南斯拉夫臣服"
 POL_demand_yugoslav_subjugation_desc: "如果我们希望实现泛斯拉夫民族的统一，就不能忽视南斯拉夫人。虽然我们被层层国界和崇山峻岭所分隔，但我们都是斯拉夫民族的一份子。"
 POL_claim_russia: "宣称俄罗斯"
 POL_claim_russia_desc: "阿纳斯塔西娅·罗曼诺夫国王是沙皇尼古拉二世的最后一个在世继承人，因此她对俄罗斯王位的要求不仅合法，而且是上帝的旨意。在拥有俄罗斯贵族支持的基础上，阿纳斯塔西娅已经准备好夺回她君权神授的俄罗斯女皇之位。"
 POL_proclaim_slavic_unity: "统一泛斯拉夫"
 POL_proclaim_slavic_unity_desc: "既然控制了俄罗斯和波兰的全部领土，我们将实现此前沙皇所未竟之成就。在两国人民的一致认可下，我们将宣布斯拉夫民族的大一统。"
 POL_niech_zyje_opor: "波兰地下组织"
 POL_niech_zyje_opor_desc: "起义与自由的呼声响彻波兰全境。在教会与地下集会中，勇敢的波兰爱国者聚集在一起，谋求着波兰国家的独立与自由。只要有合适指引与武装，华沙就能自行从侵略者手中得以解放！"
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "莫尔日条约"
 POL_morges_pact_desc: "随着民主制度在波兰得以重建，莫尔日阵线的雄心壮志几近完成，只剩下巩固同法国的关系，并正式恢复法波同盟。"
 POL_morges_economic_union: "法波经济条约"
 POL_morges_economic_union_desc: "随着法国和波兰的关系更加紧密，我们可以保证在战时互相进行经济援助。"
 POL_invite_romania_to_morges: "邀请罗马尼亚加入条约"
 POL_invite_romania_to_morges_desc: "法波同盟的力量远不足以抗衡整个轴心国。我们必须将联盟的范围在海间扩张。"
 POL_align_with_habsburgs: "哈布斯堡同盟"
 POL_align_with_habsburgs_desc: "哈布斯堡家族坐拥波兰与匈牙利两国的王座，也许是时候将王朝纽带正式化成同盟关系了。"
 POL_habsburg: "哈布斯堡家族"
 POL_habsburg_desc: "卡尔·阿尔布雷希特·冯·哈布斯堡是一名波兰爱国者，同时还幸运地是一名王室候选人。也许我们应该邀请他登上从出生起就开始为之准备的王位。"
 POL_habsburg_monarchist_militants: "武装哈布斯堡民兵"
 POL_habsburg_monarchist_militants_desc: "仍有不少捷克斯洛伐克人渴望回到王权至高无上的统治之下。只要给他们足够的武器，这些人就会让捷克斯洛伐克重新成为哈布斯堡王朝的一部分！"
 POL_join_CZE_industry: "连通捷克工业"
 POL_join_CZE_industry_desc: "我们尚未将波希米亚和波兰的工业相互连通，导致现在出现了彼此脱钩的情况。为了充分利用我们的工业能力，这个问题必须得到解决。"
 POL_join_CZE_military: "连通捷克军工产业"
 POL_join_CZE_military_desc: "我们的军工产业缺乏统一调度，彼此分离运作。我们必须对捷克工业复合体的产能加以评估，并将其并入波兰军事体系中。"
 POL_join_CZE_rails: "连通铁路"
 POL_join_CZE_rails_desc: "途径苏台德山脉运送物资过于昂贵至利不抵本。为了保卫我们的新国家，关键的铁路系统必须得以连通。"
 POL_king_of_bohemia: "波希米亚国王"
 POL_king_of_bohemia_desc: "捷克斯洛伐克的君主主义情绪正日渐高涨。我们只需要坚持对波希米亚王位的宣称，而捷克政府毫无疑问必须满足这一要求。"
 POL_kings_guard: "王室卫队"
 POL_kings_guard_desc: "国王陛下有着领导军队的雄心壮志，还有什么能比组建一支陛下私人王室卫队更合适的呢？"
 POL_press_the_habsburg_claim: "施压哈布斯堡宣称"
 POL_press_the_habsburg_claim_desc: "匈牙利王位长期空悬，而奥托·冯·哈布斯堡大公却又没有应得的王位。同为哈布斯堡家族的一员，我们必须帮助大公夺得王位，以确保哈布斯堡王朝在欧洲的统治！"
 POL_reclaim_west_slavia: "收复西斯拉夫"
 POL_reclaim_west_slavia_desc: "卡舒比人，波拉布人与索布人都属于西斯拉夫人的一员，而他们中的许多人仍生活在我们的国境之外，不受我们的影响。身为西斯拉夫人的保护者，我们必须保证所有西斯拉夫人不受外国压迫残害。"
 POL_restore_the_diet_of_galicia: "恢复加利西亚行省"
 POL_restore_the_diet_of_galicia_desc: "加利西亚和洛多梅里亚行省代表曾属于哈布斯堡王朝统治下的波兰领土。现在哈布斯堡家族的后裔既然已经成为我国国王，是时候将该地区重新建立为哈布斯堡王朝治下的波兰行省了。"
 POL_royal_hussars: "组建王室翼骑兵"
 POL_royal_hussars_desc: "翼骑兵曾是最令波兰骄傲的兵种。即使骑兵驰骋沙场的时代早已结束，但波兰依然保有大量骑兵作战的经验和技巧。只要对其稍加支持，翼骑兵的威名将再次传遍世界。"
 POL_royal_officer_corps: "王室军官团"
 POL_royal_officer_corps_desc: "作为我们的君主与将军，卡尔·阿尔布雷希特阁下是波兰所有有身份的人的表率。我国军官都应该像国王陛下一样前往前线战壕，经历血与火的淬炼，学习如何成为一名称职的军人。"
 POL_soldier_king: "士兵国王"
 POL_soldier_king_desc: "国王陛下渴望能在前线为了他的国家挥洒鲜血，但我们不能让一国之君处在如此危险致命的环境之中。通过授予他元帅的军衔，这样既能在保证国王安全的情况下满足他对战争的渴望，也能让他在危难之际成为我们国家团结统一的象征。"
 POL_support_monarchy_in_CZE: "支持捷克斯洛伐克君主派"
 POL_support_monarchy_in_CZE_desc: "哈布斯堡家族在捷克斯洛伐克的统治已化作过往云烟。但既然哈布斯堡家族已在我国复辟，而波兰民族认同感也十分坚定，我们就有能力通过哈布斯堡家族对波希米亚的宣称来团结全西斯拉夫民族。"
 POL_trust_in_the_west: "信任西方"
 POL_trust_in_the_west_desc: "尽管奥地利哈布斯堡曾在上一次大战中与西方为敌，但身为波兰，我们则始终是西方的友国。我们坚信在海外的盟友会像过去一样继续对我们施以援手。"
 POL_unite_west_slavia: "联合波希米亚"
 POL_unite_west_slavia_desc: "随着陛下加冕为波兰与波希米亚的共主，波兰和捷克斯洛伐克的内政部门也将被合并，西斯拉夫团结梦也行将变为现实。"
 POL_restore_poland_hungary_tt: "若匈牙利同意，他们将成为我国的§Y共主邦联§!，并在名义上仍保持独立。"
 polish_focus: "波兰国策树"
