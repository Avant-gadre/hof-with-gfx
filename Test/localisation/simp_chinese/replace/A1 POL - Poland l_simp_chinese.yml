 UKR_OUN_subversion_POL: "OUN颠覆活动"
 UKR_OUN_subversion_POL_desc: "乌克兰民族主义组织（OUN）一直在使用暴力和恐怖主义手段谋求乌克兰独立，波兰曾经是他们眼中最大的敌人。1931年，OUN组织的一名头目，斯捷潘·班德拉策划了针对波兰内政部长布罗尼斯瓦夫·皮亚茨基的刺杀，震动了整个国家。作为报复，政府派出了大量部队对东部的乌克兰农村地区进行了一波扫荡，焚烧了数个乌克兰村庄。此举使得OUN在乌克兰人中的影响大为增加，并且加剧了政府和乌克兰人之间的紧张局势。不过，由于苏联统治下乌克兰的大饥荒被更多人所知，OUN的活动重心逐渐转移到了苏联境内。但是毫无疑问，在彻底铲除OUN之前，我们在波兰东部地区很难站稳脚跟。"
 POL_national_industries: "波兰国营工业"
 POL_national_industries_desc: "波兰共和国刚成立时国有化了一部分外国企业。随着国有化进程的推进，波兰的国营企业规模正在逐步扩大，但是要完成波兰的全面工业化仍然任重道远。"
 POL_Centrolew_Bullet_of_Origin: "“起源弹”"
 POL_Centrolew_Bullet_of_Origin_desc: "“起源弹”是娜塔莉亚·卡明斯卡独家设计的步兵武器弹药，可以装备于性能较好的新型枪支。这种弹药数量有限，但是可以一定程度摧毁装甲。至于这弹药要如何生产......"
 POL_Anti_Russia_Pact: "反俄协议"
 POL_Anti_Russia_Pact_desc: "守林人将领导我们彻底摧毁俄罗斯民族以及它的帮凶们。"
 POL_RUSK: "乌克兰合作社联盟"
 POL_RUSK_desc: "乌克兰合作社联盟愿意与政府合作，但是第一目标仍然是保护乌克兰农民的利益。"
 POL_Lex_Grabski: "格拉布斯基法案"
 POL_Lex_Grabski_desc: "著名的“格拉布斯基法案”是1926年人民党和民族民主党的联合政府颁布的一系列法令的统称，由民族民主党的重要人物斯坦尼斯拉夫·格拉布斯基起草。这些法令要求所有教授少数民族语言的学校也必须同时教授波兰语。很多少数民族，尤其是乌克兰人将其视作一种民族压迫。"
 POL_Lex_Grabski_enhanced: "强化的格拉布斯基法案"
 POL_Lex_Grabski_enhanced_desc: "著名的“格拉布斯基法案”是1926年人民党和民族民主党的联合政府颁布的一系列法令的统称，由民族民主党的重要人物斯坦尼斯拉夫·格拉布斯基起草。这些法令要求所有教授少数民族语言的学校也必须同时教授波兰语。这一法案如今已经得到强化，相信不久的将来波兰语将成为这个国家绝大多数地区的唯一通用语言。"
 POL_fragile_democracy: "脆弱的民主"
 POL_fragile_democracy_desc: "在毕苏斯基发动“五月政变”以来，萨纳奇军政府便成为了波兰政治的主宰。然而波兰的民主制度并未被完全摧毁，政党活动和选举仍在进行。波兰并不是民主国家，但也并非处于全然独裁之中。"
 POL_Morges_Cautious_Economics_desc: "正确的经济学应该是将自由市场与社会需求进行谨慎的结合，过于偏向这其中的任何一方都会导致不稳定和低效，并且会促成各种有害的激进主义四处蔓延。"
 POL_Morges_Befriend_France_desc: "法国已经被证明在宗教、价值观和地缘政治利益上和波兰具有高度的共同点。只有拉进同法国的联系，我们才有足够的能力抵抗来自德国的威胁并且捍卫天主教和民主主义价值观。"
 POL_Morges_Expand_Hospitals_desc: "非常关心波兰的医疗水平是临光家族的共同点。玛利亚·临光将会将扩建医院置于政府政策的核心地位，来促成波兰人道、健康的民主政治。"
 POL_Befriend_Japan_desc: "日本在日俄战争时期就被毕苏斯基视作波兰的潜在盟友。通过拉进与日本的关系，我们在对抗俄国人的时候能够得到来自远东的支持。"
 POL_Endecja_Politics_Rationalisation_desc: "自从毕苏斯基掌握了波兰独立的主导权以来，波兰人就被恢复波兰-立陶宛联邦这样的浪漫想象所裹挟，失去了对于现状的判断能力。各路左翼政权你方唱罢我登场，最后在毕苏斯基可耻的政变中收场。民族民主党人是时候让波兰人恢复清醒，理性地认识到现代波兰国家所需要的政治行动了。"
 POL_Mieszko_Currency: "发行梅日科券"
 POL_Mieszko_Currency_desc: "梅日科券是民族党的老牌政治家瓦迪斯瓦夫·格拉布斯基为货币改革提出的创造性发明。通过发行新的货币，我们有能力缓解萨纳齐政府一直无力解决的通货膨胀问题。"
 POL_Endecja_realist_chauvinism_desc: "提振波兰人民的民族自豪感并且扩大波兰的势力范围自然是必须的，但是决不能为此放弃现实主义眼光。试图恢复波兰-立陶宛联邦的妄想必须被制止。"
 POL_Endecja_non_agression_pact_with_Russia_desc: "德莫夫斯基的外交方略一直以来都很清楚，那就是在获得了足够的东部领土以后应当停止与俄国的无谓对抗。事实上，俄波两国在对抗白俄罗斯和乌克兰的民族主义情绪方面颇有共同利益。无论俄罗斯内战的结果如何，我们都应该尽快与俄国签订互不侵犯条约，这样我们可以专心对付德国人。"
 POL_Endecja_Enforce_Polish_Languages_desc: "逐步使用波兰语替代少数民族的语言一直是民族党工作的重点。只有从语言上让少数民族波兰化，一个完整的波兰单一民族国家才能成型。"
 POL_Endecja_Land_Reform_but_for_Poles_desc: "土地改革已经被历史证明是必然，也是预防左翼激进主义的一剂良药。但是我们必须确保波兰裔农民在土地改革中获得优势，这样才能确保波兰民族在国内始终占有优势地位。"
 POL_Endecja_Dominant_Party_Democracy_desc: "民族党继承了民族民主运动以来对议会民主的忠诚，但是对于使用合法手段打击试图摧毁波兰民族的敌对势力也决不能手软。民族党人应该确保在不破坏议会民主制度的同时保持对国家的控制。"
 POL_Endecja_foundation_of_modern_poland_desc: "波兰尽管获得了独立，但是作为一个现代民族国家却是不成熟的。只有尽快在国内确立人民的民族意识，我们才能逐渐让波兰屹立于现代民族之林。"
 POL_Endecja_expropriate_German_and_Jewish_property_desc: "德国人和犹太人对于讲波兰语的核心地带的威胁最大。我们应当尽快将这些毒瘤从我们脆弱的波兰社会中摘除以杜绝来自西部以及内部的不良影响。"
 POL_Endecja_Centralize_Government_desc: "萨纳齐政府低效的官僚机构以及军队对于政治的不当干涉应当成为历史。民族党将会集中政府的权力，不让封建式的官僚结构危害到政府的正常运作。"
 POL_Endecja_Destroy_Sanacja_desc: "萨纳齐的政权已经被击败，但是旧的政治机关和仍然同情萨纳齐政权的人员还并没有从政府中清除。只有打扫干净屋子，民族党的新政权才能不受旧的政治体系掣肘。"
 POL_Endecja_Akcja_Wisla_desc: "事实已经证明，东部乌克兰人对于波兰国家的抵抗已经到了我们无法容忍的地步。我们有必有一举摧毁整个东部的乌克兰社区。通过将乌克兰人强制迁出他们的家园，我们将从根本上瓦解乌克兰人对抗政府的基础。"
 POL_Endecja_Austrian_School_Economics_desc: "萨纳齐政府的干涉主义经济政策如今已经被证明和苏联的政策一样是一场灾难。奥地利学派给出了治疗这种“社会主义痴迷”病症的良方，那就是自由放任的资本主义和紧缩的货币政策。"
 POL_Endecja_destroy_Sarmatyzm_desc: "贵族民主、骑士精神这些落后而有害的观念应当尽快被从波兰的文化中扫除，让位于现代的种族科学和现实主义政治。"
 POL_revive_Sarmatyzm_desc: "波兰具有贵族民主的光荣传统。通过将波兰历史上的民族精神与今天的民主政治联系起来，波兰人民可以在民主政治的参与中获得自豪感。"
 POL_Endecja_Cult_of_Ration_desc: "对于波兰历史的浪漫主义情节可以休矣。只有发展现代的商业和科学才能强化波兰人的民族自豪感和国家实力。"
 POL_Endecja_New_Bureaucrats_desc: "尽管民族党已经掌握了政权，但是很多地方政府仍然掌握在非波兰人，尤其是犹太人的手中。只有建立一支纯洁的波兰人官僚队伍，我们才能确保波兰民族在整个国家中保持绝对优势。"
 POL_Nationalist_Unity_Wielkiej_Polski_desc: "只有有效团结整个波兰地区的人民，我们才有可能在险恶的外部环境中获得必要的生存能力。是时候用爱国热情感召每一个波兰人了。"
 POL_NationalIst_Cult_of_Personality_desc: "希米格维将军已经证明了自己是毕苏斯基的正统继承人，是波兰人民的守护者。我们有什么理由不尊敬他，不坚决终于他的明智领导呢？"
 POL_Sanacja_Defence_Research_desc: "国防研究是所有科技研究中的关键。只有将军队的需求摆在第一位，波兰的科学力量才能被用于对抗来自外部的敌人。"
 POL_Firewatch_Road_to_Revenge_desc: "随着守林人掌握了政权，我们有足够的理由将对俄国人的复仇摆在当前政治的第一位了。"
 POL_Firewatch_Reverse_German_Policy_desc: "德莫夫斯基迂于自己的意识形态，将波兰引入与德国的不必要的对抗当中。如果我们想专心对抗俄国人，我们就需要扭转我们的对德政策，即便这需要我们做出一些......牺牲。"
 POL_Firewatch_Expand_Firewatch_Organization_desc: "守林人组织在对抗俄国人方面有汗马功劳。随着守林人本人掌握了国家权力，这一组织应当被赋予前所未有的地位。"
 POL_Firewatch_Baltic_strategy_desc: "作为一个曾经的爱沙尼亚人，守林人本人非常重视与波罗地国家的关系。通过将他们拉入阵营，我们在对抗俄国人时才能获得最大程度的支持。"
 POL_Firewatch_contact_Finland_desc: "芬兰和波兰一样，是一个从俄帝国的灰烬中复生的国家。如果我们和芬兰联络，我们就有希望将芬兰拉入和俄国人的对抗当中。"
 POL_Firewatch_eliminate_traitors_desc: "正是由于有人背叛，波兰在苏波战争中才未能取得足够的优势，而守林人的家乡才会惨遭破坏。只有彻底铲除国内的叛乱分子、亲俄分子和分裂分子，我们才能全力对抗俄国人的威胁。"
 POL_Firewatch_Corporatism_desc: "民族党旧的自由资本主义政策无法适应国家的战争需求。如果我们要将国家的利益放在第一位，我们就应当将整个国家纳入到一个有机网络当中，让每个齿轮都为国家的战争机器效力。"
 POL_FIrewatch_keep_alert_desc: "只有对于国内的分裂势力和敌人的活动保持警惕，波兰才能在接下来的军事对抗中保持优势。我们需要国内的每个人都对自己身边的每个人保持警惕，防止敌对势力的渗透。"
 POL_Firewatch_total_war_desc: "我们应当调整我们的国家体制，来适应全面战争的状态。所有人的所有工作都应当服务于国家的战争，强大的举国体制将使得国家具有更加强大的战斗力。"
 POL_FIrewatch_from_forest_to_plain_desc: "守林人组织更擅长在森林中与敌人进行非对称战争。但是全面的战争要求我们在整个宽大的平原地区和俄国人作战。战术上的调整是必要的。"
 POL_Firewatch_unlimited_guerrilla_desc: "游击战是守林人组织的拿手好戏，我们应该扩大游击战的规模，来沉重地打击俄国人。"
 POL_Firewatch_final_resolution_desc: "如今完事具备，是时候对波兰人民的最大的敌人——俄罗斯展开全面战争，彻底摧毁这个给波兰人带来深重苦难的卑劣民族了。"
 POL_FIrewatch_Science_of_War_desc: "波兰的所有科学都应当服务于战争，其他和战争无关的研究可以暂时停止了。"
 POL_Commanders_Funeral_desc: "约瑟夫·毕苏斯基，我们敬爱的指挥官，如今已经离我们而去。他的葬礼也标志着波兰旧时代的终结与新一波危机的到来。"
 POL_reassemble_the_sejm_hof_desc: "我们向国家瑟姆的承诺是时候兑现了。只有现在召开国家瑟姆会议，我们才能为接下来的选举赢得更多支持。"
 POL_complete_april_constitution_hof_desc: "四月宪法授予总统很高的权力，是整个萨纳齐制度的基石。我们有必要强化它以维持萨纳齐在政治中的优势地位。"
 POL_draft_a_new_constitution_hof_desc: "四月宪法尽管很重要，但是很多人对其威权主义倾向感到不满。我们有必要重新起草一部宪法来做出一些让步以换取更多政治支持。"
 POL_dissolve_the_bbwr_hof_desc: "毕苏斯基的无党派政府合作组织(BBWR)已经寿终正寝。没有必要再维持这个在瑟姆里已经接近死亡的联盟了。"
 POL_consolidate_bbwr_desc: "无党派政府合作组织(BBWR)尽管问题重重，但是只有这一毕苏斯基的遗产可以帮助萨纳齐度过难关，维持萨纳齐在瑟姆中的优势地位。"
 POL_Adeptus_Sprawiedliwi_desc: "随着选举即将到来，我们有必要成立一个组织来监督对政府不友好的组织对于选举的影响，并且在将来用于保持萨纳齐政治的健康发展。"
 POL_woo_morges_staff_hof_desc: "莫尔日战线由玛利亚·临光和西科斯基为首的一部分将军以及一些旧政治家组成。这个声誉良好的右翼反对派自己干不了什么事，但是如果能将他们邀请进萨纳齐政府则可以大大提高政府的受欢迎程度。"
 POL_ozon_hof_desc: "希米格维将军认为若要让萨纳齐政府取得优势，便需要一个民族主义组织来扩大影响。民族团结阵线可以用于将民族主义者吸引到萨纳齐的旗帜下，而不至于转投德莫夫斯基的阵营。"
 POL_open_the_election_desc: "是时候履行我们对人民的承诺了。这场选举将改变波兰的命运。"
 POL_delay_the_election_desc: "尽管我们已经向人民承诺了选举，但是在萨纳齐获得绝对优势之前不能轻易开启选举。拖延时间虽然是下策，但却是必要的。"
 POL_Front_Morges_triumph_desc: "莫尔日阵线被邀请入萨纳齐后获得了胜利。玛利亚·临光表示她试图恢复波兰的民主制度。她有能力履行她的承诺吗？"
 POL_maintain_sanacja_desc: "萨纳奇政权经历了选举的考验维持了下来。这再度证明了毕苏斯基的远见卓识。"
 POL_dissolve_the_sejm_hof_desc: "随着一系列新的政治风波出现，更加强硬的萨纳齐领导人掌握了局面。如今只有解散国家瑟姆，才能够稳定住局面，避免反对派反扑。"
 POL_end_of_Sanacja_desc: "萨纳齐政权如今已经寿终正寝。玛利亚·临光的承诺就被兑现为现实。"
 POL_destroy_endecja_desc: "德莫夫斯基为首的民族民主运动已经与萨纳齐当局进行了数不清的对抗，是时候取缔这伙势力，将他们逐出波兰的政治舞台了。"
 POL_the_second_brest_trial_desc: "在布列斯特举行的第二次审判将审判陨星小姐的叛国指控。这一审判势必对波兰接下来的政治产生深远影响。"
 POL_Warsaw_riot_desc: "第二次布列斯特审判之后，一伙激进的民族主义分子正在策划一次暴动攻击国家瑟姆。这一暴动将会影响国家的政治力量平衡。"
 POL_the_castle_nearl_desc: "玛嘉烈·临光将出任新的波兰总统，将会维持毕苏斯基“保持政治健康”的方针。强大的波兰军队将会保护波兰人民免收党派政治和无序资本的侵蚀。"
 POL_the_left_chairman_hof_desc: "娜塔莉亚·卡明斯卡最终通过一场政变掌握了政权。这位持左翼激进观点的军官将会按照她的计划改造这个国家。"
 POL_Marszalek_Smigly_desc: "希米格维元帅已经占据了萨纳齐领袖的宝座。波兰国家将会团结在他的旗帜下对抗来自内部和外部的敌人。"
 POL_our_new_Pilsudski_desc: "毕苏斯基指挥官会为今天新的强有力的领导人感到自豪。强大的总统将会将萨纳齐制度的优越性发挥到新的高度。"
 POL_annex_Ukrainian_cooperatives_desc: "乌克兰合作社是乌克兰农民自行组织的农业合作组织。这些组织是对波兰国家的威胁，只有将这些组织强行吞并到波兰合作社当中才能保证我们在东部地区的稳固统治。"
 POL_reconcile_with_RUSK_desc: "乌克兰合作社是乌克兰农民自行组织的农业合作组织。乌克兰合作社联盟（RUSK）可以成为政府的合作对象。有了这些人的支持我们将在东部获得更广泛的支持。"
 POL_ban_UNDO_desc: "乌克兰民族联盟（UNDO）一直试图否认波兰政府的合法性，我们不应该放任这一组织继续存在下去。"
 POL_deal_with_UNDO_desc: "乌克兰民族联盟（UNDO）尽管存在亲苏倾向，但是苏联境内乌克兰族的悲惨遭遇改善了该组织对波兰国家的看法。我们可以与该组织签署一个正常化协议，以换取乌克兰人对波兰国家政治地位的忠诚。"
 POL_end_Lex_Grabski_desc: "“格拉布斯基法案”要求所有的乌克兰和白俄罗斯学校必须是双语学校。这一措施不但造成了少数民族的不公平待遇，而且实行起来也非常费时费力。是时候终结这一系列政策了。"
 POL_call_for_western_aid_desc: "西方国家将《少数民族保护法案》强加给波兰，但是却拒绝为波兰的少数民族提供经济支持。我们应该要求他们为波兰的少数民族尤其是犹太人做点什么，而不是在那里对我们指指点点。"
 POL_support_zionism_desc: "犹太复国主义也许是一种危险的思想，但是既然波兰养不活这些犹太人，让他们去自己的“祖国”另谋生路未尝不是一个好的选择。与此同时，支持锡安主义还可以让我们获得新的以色列国家的支持。"
 POL_repress_anti_semitism_desc: "毕苏斯基当政期间，反犹主义遭到了严厉的打击。毕苏斯基去世时很多犹太人自发地发起了很多纪念活动。这一良好关系必须被保持。我们应当将反犹主义视作对于波兰国家的不忠行为加以严厉制裁。出众的犹太人也应该如同历史上那样获得参与波兰国家政治的机会。"
 POL_reconcile_with_Ukraine_desc: "尽管我们与乌克兰国家仍然就东部地区有着重大的领土争端，但是来自西部和东部的威胁将两国团结在一起。我们之前的决策已经赢得了乌克兰人的信任。是时候停止两国间的敌对行为了。"
 POL_polish_national_community_desc: "波兰民族共同体的观念可以让我们在少数民族地区培养他们自己的文化意识的同时忠于波兰国家。"
 POL_commonwealth_of_poland_desc: "国内外的条件已经成熟，是时候实现毕苏斯基的理想，重建联邦波兰国家了。"
 POL_lithuania_my_homeland_desc: "“立陶宛，我的祖国！”伟大的波兰诗人亚当·密茨凯维奇这样深情地写到。每个认同旧的波兰-立陶宛联邦的波兰人无不将立陶宛当做自己的第二祖国。然而，立陶宛如今却被利沃尼亚人和德国人占据。是时候击败这些占领者，恢复波兰-立陶宛的伟大联盟了。"
 POL_the_second_lwow_trial_desc: "政府对于班德拉匪帮的容忍已经到了极限。尽管班德拉本人和一部分OUN已经被送到东乌克兰去对抗苏联人，针对剩下的OUN成员的审判必须被提上日程。"
 POL_the_third_lwow_trial_desc: "第三次利沃夫审判已经箭在弦上。是时候彻底摧毁乌克兰民族主义组织的残余势力了。"
 POL_keep_on_Osadnik_desc: "向东部地区进行殖民的政策收效显著，应当坚持。只有这样才能完成整个波兰国家的波兰化。"
 POL_Demand_Cieszyn_desc: "波西米亚人占领着我们的重要领土。趁着他们忙于对付马扎尔人，我们应该收回我们的合法领土。"
 POL_expand_central_industrial_region_hof_desc: "发展中央波兰工业区应当成为波兰工业的重心。"
 POL_codify_national_unity_hof_desc: "波兰的法律中应该明确公民针对波兰国家的义务。从法律上规定公民的忠诚对于维持民族团结至关重要。"
 POL_protect_greater_poland_desc: "重建波兰的联邦国家已经不切实际了。波兰公民们应该有保卫现代波兰国家以及其领土完整的意识。这在当下充满敌意的国际关系环境中尤为重要。"
 POL_conduct_Prometeizm_desc: "用于瓦解俄罗斯帝国的普罗米修斯计划已经筹备多年。随着俄罗斯内战再起，波兰是时候再度向俄国人开战，将东欧各民族从俄罗斯帝国以及其后继者苏联手中解放出来了。"
 POL_the_modern_Jadwiga: "当代的雅德维加"
 POL_the_modern_Jadwiga_desc: "波兰女国王雅德维加通过发展波兰的政治和文化，并且纵横捭阖击败了条顿骑士团而成为波兰历史上最伟大的君主之一。在如今的共和国，玛利亚·临光也被赋予了同样的历史使命——振兴波兰的科学、文化，并且同德国的威胁作斗争。"
 POL_Eastern_Poland_Plan: "东波兰计划"
 POL_Eastern_Poland_Plan_desc: "我们现在从俄罗斯人手中夺回的土地高度欠发达。政府将启动一个项目，以扩大该领域的产业和基础设施。"
 POL_strengthen_Lithuania: "开发立陶宛"
 POL_strengthen_Lithuania_desc: "协助立陶宛发展将改善联邦内部的关系。"
 POL_Eastern_Poland_Industry: "波兰东部工业扩张"
 POL_Eastern_Poland_Industry_desc: "波兰东部的基础设施使我们能够将新产业扩展到该地区。"
 POL_Eastern_Buffer: "东部缓冲区"
 POL_Eastern_Buffer_desc: "俄罗斯人总是渴望获得我们刚刚从他们那里夺走的合法土地，我们需要一个周密的计划来防御第二波侵略和进行战略性撤军。"
 POL_Glory_of_Kazimierz: "卡西米尔的荣耀"
 POL_Glory_of_Kazimierz_desc: "波兰立陶宛联邦曾经被称为“卡西米尔”。这个国家是骑士精神、法律和奉献的国度。首先，我们要保持传统，从军队开始提振我们的民族精神。"
 POL_firewatch: "守林人"
 POL_firewatch_desc: "“守林人”是在第一次苏波战争中崛起的准军事游击队，现已发展成为系统化、装备精良的反苏准军事组织。它仍然吸引着那些决心保卫自己的家园免受俄国人侵害的年轻人。"
 POL_unarmoured_alliance: "无胄盟"
 POL_unarmoured_alliance_desc: "“无胄盟”是波兰立陶宛联邦时期精锐骑士公会的名称。振兴这个传统组织以建立一支特种部队，是我们的荣幸和责任。"
 POL_AT_group: "反装甲部队"
 POL_AT_group_desc: "我们强大的邻国拥有令人印象深刻的装甲部队，这可能会对我们的老式军队构成巨大威胁。 如果我们想在新时代的竞争中生存，我们需要找到一种对抗坦克的方法。"
 POL_Eastern_Arsenal: "东部军工"
 POL_Eastern_Arsenal_desc: "在东部工业扩张之后，我们可以将武器工厂向东扩展。"
 POL_extend_our_influence_in_Baltic: "拓展我们在波罗的海的影响"
 POL_extend_our_influence_in_Baltic_desc: "如果我们想将影响扩大到波罗的海，我们应该扩大海军实力，以应对俄罗斯和瑞典的可能影响。"
 POL_Poland_synthetic_resource: "煤炭液化"
 POL_Poland_synthetic_resource_desc: "波兰和白俄罗斯的煤炭资源丰富，使我们有可能开发煤炭液化技术。"
 POL_Poland_Science: "波兰科学院"
 POL_Poland_Science_desc: "波兰的学者不会输给任何西方国家！新成立的波兰科学院就是这个国家创造力的最佳体现"
