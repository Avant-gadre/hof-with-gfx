 iraq.1.t: "[IRQ.GetName]要求我们臣服"
 iraq.1.d: "[IRQ.GetName]政局近来似乎被一群奇怪的野心家掌控了，他们不断向四周进行领土声索，而第一个...就是我们。"
 iraq.1.a: "我们好像不是那些家伙的对手哎..."
 iraq.1.b: "我们当年是怎么征服这片土地的？！"
 iraq.2.t: "沙特家族向我们臣服"
 iraq.2.d: "看来这些家伙还是挺识相的，我们成功得到了...一大片沙漠。"
 iraq.2.a: "也许不仅是一大片沙漠。"
 iraq.3.t: "沙特家族态度强硬"
 iraq.3.d: "似乎这个沙特家族觉得自己能和我们叫板..他们完全没有任何俯首称臣的打算，那看来..."
 iraq.3.a: "灭了他们！"
 iraq.3.b: "算了吧..."
 iraq.4.t: "[IRQ.GetName]要求叙利亚"
 iraq.4.d: "[IRQ.GetName]向我们声称叙利亚应当是他们的合法领土，而作为殖民者的欧洲人很显然应当无条件撤出，所以..."
 iraq.4.a: "什么阿猫阿狗也敢找我们麻烦了？！"
 iraq.4.b: "他们好像还真挺厉害的..."
 iraq.5.t: "[FRA.GetName]态度强硬"
 iraq.5.d: "法佬一贯的嚣张，他们表示完全没有谈判的可能性..."
 iraq.5.a: "那就宣战！！"
 iraq.6.t: "[FRA.GetName]让我们控制了叙利亚"
 iraq.6.d: "很显然，欧洲人完全没有理由赖在这片土地上，理应如此。"
 iraq.6.a: "必须确保他们永远回不来。"
 iraq.7.t: "[IRQ.GetName]要求科威特"
 iraq.7.d: "[IRQ.GetName]向我们声称科威特应当是他们的合法领土，而作为殖民者的欧洲人很显然应当无条件撤出，所以..."
 iraq.7.a: "他这真不是在和我们开玩笑？！"
 iraq.7.b: "现在确实不好打仗..."
 iraq.8.t: "[ENG.GetName]态度强硬"
 iraq.8.d: "盎佬一贯的傲慢，他们表示完全没有谈判的可能性..."
 iraq.8.a: "那就宣战！！"
 iraq.8.b: "呃..."
 iraq.9.t: "[ENG.GetName]让我们控制了科威特"
 iraq.9.d: "很显然，欧洲人完全没有理由赖在这片土地上，理应如此。"
 iraq.9.a: "这本就是我们的港湾！"
 iraq.10.t: "[IRQ.GetName]的石油专供提案"
 iraq.10.d: "[IRQ.GetName]进来表态希望专门为我们提供石油，只要我们不买别国的。价格方面他们承诺给我们优惠，所以..."
 iraq.10.a: "有个稳定供应商也不错！"
 iraq.10.b: "我想买谁的就买谁的！"
 iraq.11.t: "[ENG.GetName]同意了提案"
 iraq.11.d: "[ENG.GetName]方面同意了我们的要求，看来可以大赚一笔了。"
 iraq.11.a: "闷声发大财，这是..."
 iraq.12.t: "[ENG.GetName]拒绝了提案"
 iraq.12.d: "盎佬一贯的傲慢，他们表示“为什么我一定要在你这买？！”"
 iraq.12.a: "他们吃了大亏"
 iraq.13.t: "[IRQ.GetName]对我们贸易禁运"
 iraq.13.d: "呃，听起来很难以置信，[IRQ.GetName]宣布对我们禁运石油了..."
 iraq.13.a: "换一家买吧。"
 iraq.13.b: "他们真觉得自己很厉害吗？！"
 iraq.14.t: "天命泥板"
 iraq.14.d: "在库撒城内出土的天命泥板————号称能预言我们国家的命运————已经运到了首都，国王陛下已经明确表示了自己不能首先查看泥板上的内容。政府首脑西杜丽女士阅读了泥板上的内容，并且在广播中向全国通告了这一事关国家命运的重大事件。无论泥板上的内容是什么，它都会极大地影响到我们人民对于我们国家未来的信心。泥板上说..."
 iraq.14.a: "两河人民击退了无穷无尽的陆地入侵者。"
 iraq.14.b: "美索不达米亚联合舰队挫败了一场海上入侵。"
 iraq.14.c: "中东人民凭借自己的苦干撑过了全球经济危机。"
 iraq.535.t: "放弃叙利亚？"
 iraq.535.d: "[IRQ.GetName]确实把我们赶出了中东殖民地，或许也没必要为这鬼地方流血了，那就承认他们的主权？"
 iraq.535.a: "我觉得可以。"
 iraq.535.b: "还没完！"
 iraq.536.t: "[FRA.GetName]放弃叙利亚"
 iraq.536.d: "[FRA.GetName]已经承认了我们的胜利，和平条约已经送上门，只要签一下叙利亚就归我们，他们则顺理成章的滚蛋。"
 iraq.536.a: "法佬不过如此。"
 iraq.536.b: "继续，不要停"
 iraq.99.t: "吉尔伽美什劳累过度病倒了"
 iraq.99.d: "出大事了！国王吉尔伽美什病倒了！巴比伦尼亚国立医院的医生说，他是由于操劳过度病倒的，而就在他倒下的时刻手上还拿着总参谋部和农业部的报告书。人民不会忘记他对国家和社会的贡献，但是接下来国家的命运是什么呢？"
 iraq.99.a: "吉尔伽美什奇迹般康复了"
 iraq.99.b: "国王病逝，巫女所贿赂伊斯塔尔请她掌权"
 iraq.99.c: "国王病逝，埃列什基伽勒发动了准军事政变"
 iraq.99.e: "国王病逝，时钟塔的投机分子篡夺了政权"
 IRQ_infantry_equipment_0: "1898式栓动步枪"
 IRQ_infantry_equipment_0_short: "毛瑟98式"
 IRQ_infantry_equipment_0_desc: "毛瑟G98是世界大战时期奥斯曼军队的主要在役步枪。装载7.65mm口径子弹的奥斯曼1903式步枪是最常见的毛瑟步枪衍生品。这款被奥斯曼人唤作“Mavzer”的步枪赢得了巨大的口碑，深深的扎根进入了土耳其人的脑海中。\n“此身凋零，半为愁思，半为毛瑟伤”。摆脱了奥斯曼的掌控后，巴勒斯坦军队拥有了一大批这款步枪。"
 IRQ_infantry_equipment_1: "1355式帝国步枪"
 IRQ_infantry_equipment_1_short: "克勒克卡莱55式"
 IRQ_infantry_equipment_1_desc: "克勒克卡莱55式是毛瑟G98步枪的奥斯曼版的代号。从1933年起，奥斯曼帝国开始将其老式步枪升级为俗称1936式的通用配置，全部采用8x57mm口径毛瑟步枪弹。奥斯曼军队对保有的各类毛瑟步枪进行标准化改造极大地缓解了早前因各支部队需使用4种不同口径弹药而导致的后勤灾难。"
