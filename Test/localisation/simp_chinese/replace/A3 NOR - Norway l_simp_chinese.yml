 NOR_a_resurgent_labor_movement: "劳工运动复兴"
 NOR_a_resurgent_labor_movement_desc: "[NOR.GetName]人民不再接受资本主义的蒙蔽。他们终于看到了真相：他们一直在慢慢地淹没在主人造成的贫困中。他们现在正抬起头来，在他们的视野中看到了革命！"
 NOR_compromise_with_the_nkp: "与挪威共产党妥协"
 NOR_compromise_with_the_nkp_desc: "鉴于我国安全似乎正悬于峭壁边缘，也许与挪威共产党达成妥协后，他们与斯大林主义的紧密联系能有助我们获得[SOU.GetNameDef]的帮助。这总比一个被法西斯分子或资本家压迫的未来好。"
 NOR_prosecute_the_nkp: "起诉挪威共产党"
 NOR_prosecute_the_nkp_desc: "在挪威共产党效忠于斯大林而非[NOR.GetName]工人成为众目昭彰的事实后，工党便与其断绝关系了。我们已经放任其腐败的躯壳溃烂太久了。必须在其把我国出卖给[SOU.GetName]前以全力粉碎这些叛徒。"
 NOR_the_seeds_of_the_revolution: "革命的种子"
 NOR_the_seeds_of_the_revolution_desc: "资本主义创造了毁灭自己的手段，这就是我们的切入点。现在我们的任务是为[NOR.GetName]人民播下更光明未来的种子。然后，我们将等待时机，直到我们能够收获自己劳动的果实。"
 NOR_the_voice_of_the_people: "人民之声"
 NOR_the_voice_of_the_people_desc: "我们必须倾听民众，为他们提供放大声音的工具，同时传播马克思的真理。这样我们的革命才会自下而上地实现。让人民在受到资本压迫时大声喊出他们对自由的需求。"
 NOR_organize_partisan_militias: "组织党管民兵"
 NOR_organize_partisan_militias_desc: "很明显，没有斗争，资本主义就不会放松对[NOR.GetName]工人的掌控。让我们武装并训练有意愿的工人们，这样当时机来临时他们就能带头为打破资本锁链的革命扫清道路。"
 NOR_consolidate_power: "巩固权力"
 NOR_consolidate_power_desc: "既然我们有实力确保我们所寻求的未来，那么是时候保证我们能够保持这样的实力了。通过清洗和财产再分配，我们将改造这个国家，让我们成功和繁荣。"
 NOR_demand_nationalizations: "执行国有化"
 NOR_demand_nationalizations_desc: "资产阶级政府还不知道集体所有制会对生产资料的产生多大的力量。我们应当要求将全国重要工厂国有化，这样我们就可以在革命发生之前就开始革命。更重要的是，工厂越多，我们事业的工人和盟友就越多。"
 NOR_squash_dissent: "粉碎异议"
 NOR_squash_dissent_desc: "我们不能让我们的努力成果被害虫偷走。我们必须一劳永逸地发现并消除异议人士。毕竟，任何怀疑我们政府的人都是我们的敌人。"
 NOR_denounce_the_german_reich: "谴责[GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "我们不能让[GetNorwegianThreateningFascist]践踏世界人民。我们必须让世界上的每个人都知道我们的立场，这样他们就会加入我们反对法西斯主义的行列。"
 NOR_moscows_education_centers: "共产主义教育中心"
 NOR_moscows_education_centers_desc: "多年来，共产国际向来自斯堪的纳维亚半岛各地的同志传授从地下推动革命所需的技能。现在我们可以把他们带到光明中，教导他们如何继续持续进行革命。"
 NOR_workers_and_farmers_rise: "工农崛起"
 NOR_workers_and_farmers_rise_desc: "根基已奠定，种子已种下，革命之火即将点燃。让[NOR.GetNonIdeologyName]的工人和农民站起来，从资本家和地主的血腥手中夺取生产资料。"
 NOR_war_in_finland: "在芬兰的战争"
 NOR_war_in_finland_desc: "芬兰人民已经受够了苦难，我们必须与[SOU.GetName]联手，将他们从资本主义中解放出来。这只是解放所有北欧人民的第一步。"
 NOR_defend_finland: "保卫芬兰"
 NOR_defend_finland_desc: "我们决不能允许卑劣的[SOU.GetName]染指我等骄傲的[FIN.GetName]民族。我们必须武装起来，反抗假意服务人民、实则践踏人民的暴政。芬兰，必须保持独立。"
 NOR_send_the_king_back_to_denmark: "将国王遣回丹麦"
 NOR_send_the_king_back_to_denmark_desc: "我们如果把王室留在身边，就配不上共产主义者的名号。君主制篡取了权力和生产资料，是为反革命和异见集团的大本营。我们必须迅速处理王室问题。"
 NOR_worker_armies: "工人的军队"
 NOR_worker_armies_desc: "有许多工作要做，但没有足够的人口来同时完成所有工作。通过建立工人的等级制度，就像建立军事连队和军事部门一样，我们可以开始一个项目一个项目地重新站起来。"
 NOR_nationalize_the_hydro_plants: "水电站国有化"
 NOR_nationalize_the_hydro_plants_desc: "水力发电是[ROOT.GetAdjective]工业的支柱之一，但目前却落入了资本家的手中！让我们夺取发电手段，为下一阶段的革命提供动力。"
 NOR_expand_military_industry: "扩建军事工业"
 NOR_expand_military_industry_desc: "我们刚刚起步的军事工业不足以摧毁全球资本主义。必须扩大军工产业，以满足我们不断扩大的武装力量的需求。"
 NOR_a_new_norway: "崭新的挪威"
 NOR_a_new_norway_desc: "挪威人民终于摆脱了资本的枷锁。在我们的新国家成形之际，这一事实需要得到体现。从现在起，挪威人民将掌握自己的未来。为了新挪威，也为了未来！"
 NOR_norwegian_engineering: "挪威工程师"
 NOR_norwegian_engineering_desc: "我们如果要想实现真正的不断之革命，就必须摆脱与被剥削的兄弟姐妹们共同制造的战争工具。我们如果想把这场革命称作真正属于我们的革命，就需要开发我们自己的设计，制造我们自己的装备。"
 NOR_reawaken_the_permanent_revolution: "唤醒不断之革命"
 NOR_reawaken_the_permanent_revolution_desc: "托洛茨基告诉我们，革命不会停止，事实上革命也不能停止，直到无产阶级掌控历史的方向。让我们鼓舞斯堪的纳维亚及其他地区的无产阶级！"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "多年来，约瑟夫·斯大林为了一己私利歪曲马克思和列宁的言论，在私设公堂上对敌人进行虚假判决，并为追求自我而牺牲了无数生命。我们必须在他毁掉无产阶级的未来之前阻止他。"
 NOR_crush_stalin_canonical: "粉碎斯大林"
 NOR_crush_stalin_generic: "粉碎红色巨熊"
 NOR_crush_hitler: "粉碎希特勒"
 NOR_crush_hitler_desc: "没几个人像阿道夫·希特勒那样犯下如此多的反人类罪行。他摧毁了无数人的生命，而且他的邪恶似乎永无止境。他最终将摧毁我们珍视的一切，所以我们必须在他终结我们之前终结他的意图。"
 NOR_prepare_for_war: "备战"
 NOR_prepare_for_war_desc: "现在看来，战争似乎是不可避免的，所以为什么要自欺欺人地认为和平将是永恒的呢？战争会悄悄逼近像我们这样的国家，所以我们必须做好一切准备。"
 NOR_join_the_allies: "加入同盟国"
 NOR_join_the_allies_desc: "因为当最坏的情况最终发生时，拥有强大和值得信赖的盟友将意味着征服与自由的区别。[FRA.GetName]和[ENG.GetName]在世界大战中打赢过德国，我们相信他们能再次做到。"
 NOR_proactive_defense: "主动防御"
 NOR_proactive_defense_desc: "防止敌人入侵的根本大法，就是先行干翻敌人。在敌人有能力染指我国领土之前先将战争打包送过去，是为[NOR.GetName]民众临危时决意的最佳彰显。"
 NOR_secure_the_swedish_iron_ore: "确保瑞典铁矿"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName]地下蕴藏着大量优质铁矿石，在冬季北方港口结冰时经由纳尔维克流通至全世界。让这一矿石来源实在是过于暴露在外，使其之于一切外来暴政堪称探囊取物。如此之事不可接受，我们必须在敌人有意染指之前先行夺取。"
 NOR_secure_denmark: "确保丹麦"
 NOR_secure_denmark_desc: "[NOR.GetName]南方的列强长期以来对我们的前宗主国[DEN.GetName]形成压迫之势。如果他们那点羸弱的投降，通往[NOR.GetName]的大门就会敞开。为了以防万一，我们必须亲自把守这道大门。"
 NOR_invite_secret_army: "拉拢秘密军队"
 NOR_invite_secret_army_desc: "过去，[NOR.GetNonIdeologyName]领袖建立了一支秘密军队，为的是在共产主义革命发生时保卫国家.但如今，为此事拨乱反正已无必要，毕竟其原初目的在现在看来已不再是值得担忧之事。我们可以作出妥协，向那些愿意同我等一道保家卫国而不是造我们反的人发出邀请。"
 NOR_revive_pomor_trade: "重振波莫瑞贸易"
 NOR_revive_pomor_trade_desc: "几个世纪以来，我们北方的人民一直与白海的波莫尔地区进行贸易。这种贸易让双方人民繁荣昌盛，但帝国主义列强和资本主义停止了这种贸易。让我们恢复与我们的长期兄弟的贸易吧。"
 NOR_join_the_comintern: "加入共产国际"
 NOR_join_the_comintern_desc: "共产国际是真正为世界无产阶级革命而战的保护伞。如果我们想打败资本主义和法西斯主义，这就是最好也是唯一的途径。"
 NOR_soviet_industrial_cooperation: "苏联工业合作"
 NOR_soviet_industrial_cooperation_desc: "寻求更大、更发达的国家的帮助并不可耻。在保卫革命的战争中，每一个工人、农民和工程师都是我们的同志，我们将欢迎他们帮助我们发展工业，就像我们将角色颠倒过来一样。"
 NOR_field_hospitals: "野战医院"
 NOR_field_hospitals_desc: "[NOR.GetName]的人口并不像其他国家那样是无底洞。物资可以更换，但是失去了一位同志，国际反资本主义斗争就少了一个灵魂。我们必须集中精力抢救受伤的士兵，尽快将他们送回前线，以免造成人员伤亡和土地损失。"
 NOR_expanded_conscription_drive: "扩大征兵活动"
 NOR_expanded_conscription_drive_desc: "我们需要向战场投入新的部队，为我们的理念塑造历史，直到斗争结束。每个有作战能力的男人和女人都必须加入我们的军队，以免我们的家园被侵占。"
 NOR_invite_soviet_designers: "邀请苏联设计商"
 NOR_invite_soviet_designers_desc: "我们的共产主义盟友拥有的技术知识比我们领先数十年，如果他们把专业知识提供给我们，我们就可以利用先进的武器和车辆超越我们的敌人，并避免不必要的牺牲。"
 NOR_vote_of_no_confidence: "不信任投票"
 NOR_vote_of_no_confidence_desc: "我们能相信尼高斯沃尔及其工党有能力阻止布尔什维克和纳粹吗？他这次被取消资格，给人的感觉更像是希腊人打开了特洛伊城的大门，而不是一位准备保卫祖国不受共产主义侵袭的总理。我们不能任其将这个新生的国家拱手让给[SOU.GetNameDef]。"
 NOR_liberal_conservative_alliance: "自由保守联盟"
 NOR_liberal_conservative_alliance_desc: "尽管保守党和自由党分别代表右翼和左翼，但我们两党有足够的共同利益，我们可以组建政府联盟，并引开任何来自顽劣的劳动党的攻击。我们将共同把[ROOT.GetName]塑造成一个对资本友好且准备好在国内外作战的国家。"
 NOR_sabotage_unions: "破坏联盟"
 NOR_sabotage_unions_desc: "工人们所谓的人权，对我们来说却是工业增长的障碍。我们能从内部和外部扼杀工团主义运动，如此我们可以轻松消除军事备战状态的任何障碍。"
 NOR_invite_foreign_investment: "邀请外国投资"
 NOR_invite_foreign_investment_desc: "几十年来，我们的工业一直被忽视，因此我们缺乏必要的资本来实现工业化，无法达到欧洲其他国家的水平。幸运的是，为了投资回报，国外有许多贪婪的投资家愿意来押注我们的未来。"
 NOR_invite_transnational_manufacturers: "邀请跨国制造商"
 NOR_invite_transnational_manufacturers_desc: "曾经我们过于关注贸易，根本没有充分利用我国全部的生产力。现在我们已经与工会达成一致，外国公司将涌入我们的国家，接纳我们不受阻碍的劳动力市场。"
 NOR_contain_the_labor_movement: "遏止劳工运动"
 NOR_contain_the_labor_movement_desc: "只要存在为了工人阶级利益的运动，我们就永远无法全面掌控进入[NOR.GetName]的资本以及使其持续流动的手段。"
 NOR_uproot_secret_army: "根除秘密军队"
 NOR_uproot_secret_army_desc: "这支秘密军队于1918年由前任政府组建，一直潜伏在暗处等待一场从未发生的共产主义政变，与此同时，许多人已经激进化为坚定的法西斯分子。这些人就是一颗定时炸弹，随时可能在我们脸上爆炸，我们必须要处理他们。"
 NOR_support_finland_in_winter_war: "支持芬兰冬季战争"
 NOR_support_finland_in_winter_war_desc: "布尔什维克正在向芬兰进军，我们没有理由相信他们会就此止步。我们必须支持我们的芬兰兄弟对抗东方的红熊，以免它吞噬我们所有人。"
 NOR_arrest_quisling: "逮捕吉斯林"
 NOR_arrest_quisling_desc: "前任国防大臣维德孔·吉斯林几乎从未参与整理[NOR.GetName]危险分子名单。他逐渐缩小的党派、稀少的盟友和对阿道夫·希特勒的盲目崇拜——一个在任何国家都能让任何人成为危险的条件——愈发让他显得可悲。不过，尽管他是如此微不足道，我们也要杜绝后患。"
 NOR_protect_finnmark_from_the_bolsheviks: "芬马克反布尔什维克防卫"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "作为我们最北端和最东端的地区，如果[SOV.GetNameDef]认为欺凌[FIN.GetNonIdeologyName]还不够的话，芬马克郡将是明显的切入点。"
 NOR_replace_laake: "撤换拉克"
 NOR_replace_laake_desc: "自任命以来，克里斯蒂安·拉克就一直是自由党的工具人。他推动了大量削弱军队力量的措施，且似乎缺乏带领挪威走向胜利的能力或意志。我们需要一个准备让军队部署在[NOR.GetName]前线的领导人。"
 NOR_fde_intelligence_agency: "国防情报机构"
 NOR_fde_intelligence_agency_desc: "我们的士兵和军官不能盲目冲向前线。他们需要了解将要面临的敌人，并制定可迷惑敌人的作战方案。这就是为什么我们要在陆军中建立一个情报部门，替士兵们操心这些麻烦事。"
 NOR_reform_the_army: "改革陆军"
 NOR_reform_the_army_desc: "在克里斯蒂安·拉克和自由党掌权下，数年的忽视已经让陆军只剩下了一副空壳子。我们必须重建我军指挥层级、后勤系统、战略战术和行为准则，这样我军才可与可能面临的现代陆军一较高下。"
 NOR_improved_training: "改进训练"
 NOR_improved_training_desc: "如果要把未经妥善训练的人员送上战场，我们还不如省略动员令，直接分发死亡证明。\n我们需要为新征人员全面整改老旧的训练项目，这样我们才能更快更好地补充战斗力。"
 NOR_officers_academy: "军官学校"
 NOR_officers_academy_desc: "优良的军官可以倍增战斗力的效率，鉴于我国人口规模小，这将对于我国能否在外国袭击下幸存至关重要。"
 NOR_offensive_doctrines: "进攻学说"
 NOR_offensive_doctrines_desc: "我军的旧学说是依照我军只需以逸待劳，坐等敌军精疲力尽的假想设计的。这是我们的前辈所预想的，而这也会在我们未来敌人的预料之中，这就是我们必须开始转向进攻型学说的原因。"
 NOR_continue_nygaardsvold_government: "延续尼高斯沃尔政府"
 NOR_continue_nygaardsvold_government_desc: "迄今为止，约翰·尼高斯沃尔领导的工党政府履职得当，受人信赖。因此，我们应该继续集中力量，暂且忽略南方邻国紧张的政治局势，努力带领挪威经济走出眼下的经济危机。"
 NOR_weathering_the_storm_to_come: "黑云压城"
 NOR_weathering_the_storm_to_come_desc: "我们从前想过去改善国民福利，但如今周遭威胁不断加剧，这一现实迫使我们得开始为即将席卷整个欧洲的风暴做好准备。什么都无法守护的话，无论做出什么事业来都是徒劳的。"
 NOR_broken_gun_policies: "断枪政策"
 NOR_broken_gun_policies_desc: "为了避免在将来卷入任何冲突，我们必须证明自己只想保持中立，不准备入侵外国。只有这样，大国强权才不会视我国为威胁，从而放过我国。我们相信，这个目标只能通过大规模去军事化实现，不管[SWI.GetAdjective]和他们愚蠢的武装中立论怎么说。"
 NOR_leaving_the_hard_thirties_behind: "走出三十年代的磨难"
 NOR_leaving_the_hard_thirties_behind_desc: "数年来我们一直被大萧条的余波所困。没有必要的工具和工业基础，我们年轻的国家不可能回归稳定。是时候开始建设一个可供[ROOT.GetName]发展与兴盛的基础了。"
 NOR_cut_military_budget: "削减军事预算"
 NOR_cut_military_budget_desc: "尽管世界似乎将要陷于战火之中，但这不代表我们需要军队。明确的中立政策使我们得以转移曾用于军备与防卫的资源到促进[ROOT.GetName]平等与繁荣的目标上。"
 NOR_bail_out_towns: "城镇援助"
 NOR_bail_out_towns_desc: "经济危机打击了许多[ROOT.GetName]小城镇。它们正在承受永远无法独自克服的巨额债务。我们有方法也有意愿拯救这些社群并帮助它们回到通往繁荣的道路，所以让我们动用这些方法吧。"
 NOR_restore_public_trust_in_the_storting: "恢复大议会公信"
 NOR_restore_public_trust_in_the_storting_desc: "几十年的动荡和无为，一般大众顺理成章地不再信任我国议会。没有公众信任，我们就无力推动安邦兴国的必要举措。"
 NOR_the_neutrality_guard: "中立卫队"
 NOR_the_neutrality_guard_desc: "他国可能利用我国的中立地位，乘我国尚未完善边界防卫之机将我们拖入战争。一个专门的中立卫队可确保交战国无法践踏我们的信任。"
 NOR_rearm_for_defense: "重整防御"
 NOR_rearm_for_defense_desc: "我们可能错判了局势的危险程度。我们的海岸将无法阻挡强敌，亦不能盲目依赖我们的北欧邻国可以当永远的缓冲区。我们必须填补时间的空缺，重整[NOR.GetName]，准备自卫。"
 NOR_patrol_our_coast: "海岸巡逻"
 NOR_patrol_our_coast_desc: "我们的海岸前是广阔的大海，而这一切都是入侵[NOR.GetAdjective]领土的可能路径。我们当前的舰队对于这些海域来说捉襟见肘。我们必须扩张海军，这样才能成功保卫这广阔的区域。"
 NOR_social_incrementalism: "社会渐进主义"
 NOR_social_incrementalism_desc: "随着三十年代的磨难已成为[NOR.GetAdjective]人民脑海中的记忆，我们必须开始推动社会进步，即便要因避免捅到保守主义的马蜂窝而不得不放慢脚步。"
 NOR_print_more_money: "多多印钱"
 NOR_print_more_money_desc: "我们新兴的金融系统尚未从三十年代磨难的紧缩政策中完全康复。我们必须利用各种手段避免情况恶化，包括印制更多现金供全国流通。"
 NOR_restart_public_investment: "重启公共投资"
 NOR_restart_public_investment_desc: "现在不是忽视我国基础设施与经济并任其荒废的时候，工党政府必须再次为国家的未来下注至民事生产，或是为一场可能突如其来的战争做准备。"
 NOR_coastal_defense: "海岸防卫"
 NOR_coastal_defense_desc: "[NOR.GetName]有世界上最长的海岸线之一，因此沿岸筑防将是一项令人骨软筋麻的任务，但为了维持刚刚获得的独立，我们必须完成这项任务。"
 NOR_fortify_norway: "巩固挪威"
 NOR_fortify_norway_desc: "我们已经忽视要塞太久了，我们必须组织施工队尽快现代化改造乃至重建现有的要塞，并在有需要的地方新建要塞。"
 NOR_prepare_a_mobile_government: "筹备移动政府"
 NOR_prepare_a_mobile_government_desc: "战争已经打响，我国政府自然会成为目标。为了除掉我国领导人，征服[NOR.GetName]人民，敌人会使出千方百计。因此，做好让关键政府部门远离威胁的准备十分重要。"
 NOR_the_kings_no: "国王的拒绝"
 NOR_the_kings_no_desc: "我王哈康七世严词拒绝了敌国侵犯我国主权的要求。[NOR.GetName]不是一个地点，而是一个民族；[NOR.GetAdjective]民族将继续抗争，直至收复一切故土。"
 NOR_prince_olavs_inspiration: "奥拉夫王储的鼓舞"
 NOR_prince_olavs_inspiration_desc: "尽管时局艰难，[NOR.GetAdjective]人民依然相信他们的王储。虽然没有加入战斗，但他流亡时提供的支持对我们政府的正统性乃是无价之宝。"
 NOR_establish_milorg: "成立米洛格"
 NOR_establish_milorg_desc: "抵抗[NOR.GetName]占领军的活动依旧激烈，但缺乏组织与纪律。一个由流亡政府管理的、步调统一的军事抵抗组织或许可以为我国政府回归[NOR.GetAdjective]土地奠定基础。"
 NOR_approach_the_coordinating_committee: "接触协调委员会"
 NOR_approach_the_coordinating_committee_desc: "鉴于我国领土被敌军把控，我们需要一个能组织平民团体暗中抵抗占领的地下组织。我们相信协调委员会的各类专家可以完成这项任务。"
 NOR_approach_kretsen: "同克雷斯滕接洽"
 NOR_approach_kretsen_desc: "在我们的被占领土上生活着一些[NOR.GetAdjective]知名人士，他们在战前反对尼高斯沃尔政府，但现在与我们有着共同的敌人。这些在格里默隆德农场秘密会面的法官、行政人员、经理和商人如果能借给我们影响力，那么对于我们的抵抗运动，他们将发挥至关重要的作用。"
 NOR_use_xu: "利用秘密卧底特工"
 NOR_use_xu_desc: "[NOR.GetName]占领区内有一些有价值的信息。我们需要一个可以为抵抗运动战士、盟友和在海外参战的流亡军提供情报的组织。"
 NOR_recruit_norwegian_refugees: "招募挪威难民"
 NOR_recruit_norwegian_refugees_desc: "成百上千的[NOR.GetAdjective]人正在逃离占领区，以免被敌人压迫。其中许多人是未撤离的保卫祖国的力量之一，另一些人则从抵抗组织学会了战斗，还有一些人虽然还不会，但是可以接受训练。为了熬过这场战争，我们必须利用每个可用人力。"
 NOR_empower_sivorg: "赋权希沃格"
 NOR_empower_sivorg_desc: "鉴于克雷斯滕和协调委员会已经和我们联手，是时候让他们在同一旗帜下齐心协力了。希沃格将会成为接纳各行各业平民在[NOR.GetName]策划民事抵抗活动的组织。"
 NOR_preparing_the_return_to_norway: "准备回归挪威"
 NOR_preparing_the_return_to_norway_desc: "万事俱备。有了在敌军战线后方翻江倒海的抵抗力量、占领区高官的合作、训练有素的流亡部队和盟友的军事支援，是时候回击敌人，夺回[NOR.GetNonIdeologyName]了！"
 NOR_quislings_coup_happened: "吉斯林已经发动政变"
 NOR_the_stumbling_storting: "大议会将倾"
 NOR_the_stumbling_storting_desc: "漫漫长夜，我们终于捕捉到了政局动荡这条隧道尽头的些许曙光，但光芒未必是好的——闪烁的微光所指引的乃是不断升级的混乱。约翰·尼高斯沃尔已经尽到了最大的努力，但大议会的内讧将却越来越深地将我们陷入混乱的泥潭。"
 NOR_lurk_in_the_shadows: "深影随行"
 NOR_lurk_in_the_shadows_desc: "大议会自掘坟墓给了我们可乘之机。议会的持续停转正是我们号召[NOR.GetAdjective]人民加入全国集会党，成为法西斯爪牙所需的托辞。"
 NOR_fascist_invasion_of_norway: "法西斯入侵挪威"
 NOR_fascist_invasion_of_norway_desc: "不可思议的事情发生了，我们以为离我们很远的法西斯威胁已经出现在我们家门口，并已爆发扩散。我们只能希望我们能够坚持足够长的时间，直至援助的到来。"
 NOR_ask_for_foreign_support: "请求外国支援"
 NOR_ask_for_foreign_support_desc: "王国自古以来从未有过大规模的法西斯主义支持基础，因此必须请求国外法西斯同袍的支援。在外国的干预下，我们可以为[NOR.GetName]指明一条通往泛日耳曼法西斯主义帝国之路。"
 NOR_approach_the_fatherland_league: "接触祖国联盟"
 NOR_approach_the_fatherland_league_desc: "多年以来，祖国联盟一直在推动挪威的保守主义议程，但其缺乏吾等所拥之动力与决心。我们要向他们阐明双方的相似之处以及齐心协力实现一脉相通的反共目标的愿景。"
 NOR_cultivate_the_conservative_parties: "扶植保守党派"
 NOR_cultivate_the_conservative_parties_desc: "尽管法西斯主义在[NOR.GetName]不受待见，但有许多保守主义团体觊觎着大议会席位。我们可以扶植他们，在其心中种下法西斯主义的种子，使其倾向我方，从而加强我们在[NOR.GetAdjective]政坛的影响力。"
 NOR_get_industrialist_support: "争取实业家支持"
 NOR_get_industrialist_support_desc: "即使我国工业化水平十分落后，企业寡头依旧在权力杠杆上举足轻重。我们可以帮他们继续坐大，只要他们愿意支持我们。\n\n毕竟，资本唯一意识形态就是扩张资本。只要我们给足百分之三百的利润，资本就敢于践踏人间一切法律来为我们赴汤蹈火。"
 NOR_nasjonal_samling: "民族统一党"
 NOR_nasjonal_samling_desc: "多年以来，[NOR.GetName]法西斯主义党派的领头羊一直被主流的中间派和左翼阵营排斥在外，而如今这一切都结束了。我们必须团结维德孔·吉斯林元首——那位既精干十足又魅力四射的领袖——的身后，建立一个真正的[NOR.GetAdjective]法西斯政权。"
 NOR_the_secret_army: "秘密军队"
 NOR_the_secret_army_desc: "自1918年以降，一支独立性极强的秘密军队长期隐蔽部署在[NOR.GetName]全国。一旦共产主义势力兴风作浪，有动摇国本之危，他们就会立即行动。尽管如此，其反共理念或可拧转为对法西斯的支持；更重要的是，接管这支部队之后，他们效忠的对象就变成我们了。"
 NOR_empower_hirden: "赋权党属卫队"
 NOR_empower_hirden_desc: "党属卫队是民族统一党的准军事组织，是党部署下[NOR.GetName]未来的中坚力量。重点培养这支部队，在将来夺权与作战时意义非凡。"
 NOR_quislings_coup: "吉斯林政变"
 NOR_quislings_coup_desc: "民族统一党那符合历史发展潮流的崛起条件已然成熟。在维德孔·吉斯林元首的正确领导下，这将是我们完全控制[NOR.GetAdjective]领土，并最终扩展到整个斯堪的纳维亚半岛的初始要义。"
 NOR_quislings_regime: "吉斯林政权"
 NOR_quislings_regime_desc: "民族统一党元首之举止稳重有目共睹。尽管许多个人在政治及私人层面上看不起他，甚至他自己的内阁里也时常发生这种事，但不可否认的是，他的固执和自信已经取得了成果。此人绝对有能力维持一个正常运转的政权，但尚能多久？有待观察。"
 NOR_get_rid_of_quisling: "踹开吉斯林"
 NOR_get_rid_of_quisling_desc: "吉斯林政变本就不是长久之计。从前如此行事，只是为了防范我们的法西斯盟友需要有人来给入侵披上合法的外衣，仅作权宜之计。现在，显然，我们用不着这个自我意识过剩的小丑了，今早踹开了事。"
 NOR_elevate_hirden: "拔擢党属卫队"
 NOR_elevate_hirden_desc: "党属卫队，作为民族统一党的准军事部门，为我等贡献良多。如今，党领导下的法西斯政权正在蓬勃发展，我们应该考虑巩固其在[NOR.GetAdjective]政府权力结构中的地位。"
 NOR_military_police: "宪兵队"
 NOR_military_police_desc: "我们政权的反对派增加不少，亟需在其发酵前扼杀于萌芽状态。在[NOR.GetName]民众适应新秩序前，先进的军事警察或为捍卫政权不被颠覆的唯一出路。"
 NOR_extensive_recruitment: "广泛征兵"
 NOR_extensive_recruitment_desc: "帝国的扩张离不开在[NOR.GetAdjective]国内拔擢那些赓续诺斯先祖魂灵的战士们。帝国当前，渔耕退避，有力气干活的人都应拿起武器，准备好与我们的敌人死抗到底。"
 NOR_the_weapons_of_conquest: "征服之戈"
 NOR_the_weapons_of_conquest_desc: "征服敌人需要的不仅仅是士兵和士兵的战意。许多战士将荣归英灵殿，但生产战争的兵戈不仅能让其在现世多多奋斗，还意味着我国疆域进一步扩大之可能。"
 NOR_lynrytter: "驭雷悍马"
 NOR_lynrytter_desc: "既然闪电战已被证明是一种优秀战术战略，我们就必须予以接纳，并驾驶我们的坦克碾过敌军前线。我国装甲为[NOR.GetNameDef]驭胜连连之时，奥丁本尊亦将与我等同在。"
 NOR_ulfhedhnar_wolf_coats: "狼皮勇士"
 NOR_ulfhedhnar_wolf_coats_desc: "这些新的狼战士会像过去那支身披狼皮，保卫美发王哈拉尔的狂战士部队一样，成为战士中的精英，带领我们的部队保卫和扩张我们的土地。"
 NOR_crackdown_on_civilian_life: "严打民生"
 NOR_crackdown_on_civilian_life_desc: "没有躺平摆烂的时间了。战争已经到了眼前。新时代的战争是全面的战争，不循此道必将以我等灭亡与耻辱告终。为祖国大业计，区区民生又如何？"
 NOR_the_administrative_council: "行政理事会"
 NOR_the_administrative_council_desc: "诚然，[NOR.GetAdjective]占领本可以变得更好，或许换个角度看就会起到奇效。与其直接统治，我们不如任命一个由当地合作者组成的委员会，让民众有一定的自治权。"
 NOR_abandoning_nynorsk: "放弃新挪威语"
 NOR_abandoning_nynorsk_desc: "尽管新挪威语看似沾点民族主义效果，但充其量不过是一种由许多农村落后地区和城市方言残留物组成的混合语言。我们最好把重点放在大多数[NOR.GetAdjective]人已经会读会写的语言上，那些讲少数民族语言的人只好去适应我等秩序吧。"
 NOR_pan_germanic_cooperation: "泛日耳曼合作"
 NOR_pan_germanic_cooperation_desc: "在文化上，[NOR.GetNonIdeologyName]属于更广阔的日耳曼世界，因此，与他们寻求更密切的合作具有相当大的意义。让我们伸出援手，共同建立我们的帝国。"
 NOR_secret_police: "秘密警察"
 NOR_secret_police_desc: "现在是时候加紧对[NOR.GetAdjective]民众的控制了。我们注意到存在一些小范围的煽动。它们可能看起来微不足道，但有可能会在我们制定压制的策略前，成为一个统一战线。毕竟，保持刀刃锋利的最好方法是经常使用它。"
 NOR_fascist_military_collaboration: "法西斯军事合作"
 NOR_fascist_military_collaboration_desc: "国外的法西斯主义者帮助我们建立了目前的政权，而且幸运的是，我们现在能够形成更紧密的，几乎是平等的军事合作。"
 NOR_frontkjempere: "前线战士"
 NOR_frontkjempere_desc: "许多[NOR.GetAdjective]人渴望上前线，去帮助我们的解放者征服海外领土。虽然会有很多人牺牲，但这只是我们作为全球民族主义运动的一部分所付出的代价。谁知道呢，也许[NOR.GetName]会讨好对方，让对方相信自己能管好自己的地盘。"
 NOR_fascist_industrial_investments: "法西斯工业投资"
 NOR_fascist_industrial_investments_desc: "现代国家竞争需要先进的工业，我们的法西斯朋友拥有先进工业所需的知识和资本。我们可以利用这一点，成为更加有用的盟友。"
 NOR_norwegian_reichsprotectorate: "挪威保护国"
 NOR_norwegian_reichsprotectorate_desc: "多亏了我们取得的许多成功，[GetNorwegianFascistOverlord]认为[NOR.GetName]已准备好将我们的国家完全纳入他们的帝国。这反映了他们的力量，以及我们对他们的尊重。我们将不惜一切代价满足他们对权力和土地日益增长的渴望。"
 NOR_jonas_lie_coup: "约纳斯·利政变"
 NOR_jonas_lie_coup_desc: "吉斯林的无能似乎无以复加。他在我们的政权成立之前，就已经造成了损害，他是我们指挥系统中最薄弱的一环。另一方面，我们也有约纳斯·李这种角色，他从一开始就是[GetNorwegianFascistOverlord]占领[ROOT.GetName]的有力支持者。在需要的时候，他是一个不可替代的统治代理人。他应该领导他的人民去追求我们盟友的目标。"
 NOR_bring_back_quisling: "邀回吉斯林"
 NOR_bring_back_quisling_desc: "许多人认为吉斯林是个愚蠢的小丑，但他的崛起透露出他所谓的失败背后的狡猾计划。需要让这种人来掌舵，引导[NOR.GetName]进入新的富饶之地，就像古老的维京人一样。"
 NOR_a_valuable_partner_to_germany: "[GetNorwegianFascistOverlord]的宝贵伙伴"
 NOR_a_valuable_partner_to_germany_desc: "国家的成功与[GetNorwegianFascistOverlord]的成功有着内在的联系。我们能帮他们做的越多，他们就会奖励我们更多的战利品。我们必须为自己指明道路，让[NOR.GetNAme]成为不可或缺的伙伴。"
 NOR_invite_german_engineers: "邀请法西斯工程师"
 NOR_invite_german_engineers_desc: "[NOR.GetName]向来都不是工业强国。我等先辈比起自己搞生产，更注重去做贸易。这就是为什么我们需要[GetNorwegianFascistOverlord]的帮助，以获得赶超盟友，最主要是为了赶超敌人所需的知识。"
 NOR_the_kings_abdication: "国王退位"
 NOR_the_kings_abdication_desc: "在意识到侵略者那令人生畏的力量后，国王及其内侍已无可用之于民，亦无可取之于民。哈康七世国王罕见地公开宣布，所有[NOR.GetAdjective]公民都要向那伙蜂拥而至的法西斯俯首称臣。"
 NOR_reviving_the_norgesveldet: "复兴挪威国"
 NOR_reviving_the_norgesveldet_desc: "曾经人们都害怕我们的祖先，祖先们掠夺并征服他们能看到并航行到的任何地方。我们必须回顾过去，找回这种精神。我们可能成为让孩子们彻夜难眠的新一代维京威胁。"
 NOR_old_vinland: "旧文兰"
 NOR_old_vinland_desc: "旧日的北欧探险家们不断西进，终抵那富饶的文兰之地，也即现今的纽芬兰和拉布拉多。让我们再次向西跋涉，征服本属于我等的土地吧。"
 NOR_claims_on_scotland: "声索苏格兰"
 NOR_claims_on_scotland_desc: "在苏格兰成为联合王国的一部分之前，它只是我们先祖的后院。我们要从那些无力掩盖它维京根源的手中夺回，然后再次漫游在北不列颠的海岸和群山中。"
 NOR_claims_on_ireland: "声索爱尔兰"
 NOR_claims_on_ireland_desc: "北欧先祖曾在此间定居，并名之为都伊柏林（Duibhlinn）。在这个看似不起眼的地方，许多维京人曾在这片盖尔部落的土地上繁衍生息，对他们掠夺，与他们融合。若我等用外交或军事手段予以夺还，当地肯定是不会介意的。"
 NOR_the_chamberlains_overture: "皇家内侍之谏"
 NOR_the_chamberlains_overture_desc: "在此大议会崩坏之际，贵族价值观的典范、雅尔斯贝格封郡的第二顺位继承人、我们谦逊的哈康七世国王的大法官彼泽·安克尔·韦德尔-亚尔斯贝格男爵提出我们应该以古为鉴。换句话说，王室或应掌控政府上下。"
 NOR_send_the_storting_home: "请议员阖家欢乐"
 NOR_send_the_storting_home_desc: "大议会早已奄奄一息，给它续命只会延长其痛苦，坦率地说，也会延长我们的痛苦。送那些政客们回家，与家人团聚吧，王的人马会处理好他们留下来的烂摊子。"
 NOR_assure_the_population: "稳定民心"
 NOR_assure_the_population_desc: "[ROOT.GetName]似乎正在走向灭亡，但皇家大臣代表国王哈康七世希望民众知道，君主制将会保持行稳的作风使这片土地恢复稳定。"
 NOR_demand_king_haakons_rise_to_power: "要求哈康国王掌权"
 NOR_demand_king_haakons_rise_to_power_desc: "由于韦德尔-雅尔斯贝格男爵振奋人心的演讲，[NOR.GetName]民众强烈要求一个意志坚强的君主制接管政府。唯一的问题是，哈康七世国王本人一直强调，国家应该由人民中产生的代表来治理。看来，我们还得给国王做一些说服工作。"
 NOR_the_crowns_executive_powers: "王冠裁决权"
 NOR_the_crowns_executive_powers_desc: "鉴于国王仍拒斥一切要求他行使绝对权力的请愿，我们别无选择，只能将裁决权授予他。在未来，当王上从政治上的沉眠中大梦初醒之时，他仍能保有引领[ROOT.GetNonIdeologyName]走向辉煌的手段。"
 NOR_a_warden_king: "守望之王"
 NOR_a_warden_king_desc: "无论是神授的还是议会授的领土，保护她是国王的责任，也是国王的特权。让军队成为绝对王权的利剑，暂且躬耕于黑暗，直到国王选择站起来，挥舞它。"
 NOR_the_kingdom_of_norway: "挪威王国"
 NOR_the_kingdom_of_norway_desc: "是时候了，无论哈康国王知情与否。让我们剥去任何民主和人民统治的伪装，让君主制的铁手套，将我们的敌人打得粉碎。如此国王将别无选择，只能复辟。"
 NOR_appoint_prince_olav_to_army_staff: "奥拉夫王储出任陆军部"
 NOR_appoint_prince_olav_to_army_staff_desc: "既然王室已经加入了我们的计划，我们需要利用起他们的技能，让他们都参与到保卫王国的任务中来。如果我们指派奥拉夫王储领导军队，我们能保证他可以充分发挥他的训练才能和经验，对付我们陆地上的敌人。"
 NOR_prince_olav_to_navy_staff: "奥拉夫王储出任海军部"
 NOR_prince_olav_to_navy_staff_desc: "尽管海军一直在抵制我们的项目，但奥拉夫王储对执掌王国海军的想法仍保持开放的态度。毕竟，他曾在1928年奥运会上赢得帆船金牌，所有人都知道他与海浪有着不解的渊源。一旦王储决意要领导我国海军，可以想见我们的敌人最终都会被送去喂鲑鱼。"
 NOR_promote_civilian_donations: "发动民间捐赠"
 NOR_promote_civilian_donations_desc: "就像古代的封建领地一样，每个臣子都必须向他们的君主进献贡品。当然，那种野蛮的时代已经一去不复返了，我们谦卑的君主制度比那更开明，所以这种进献贡品在很大程度上是自愿的。"
 NOR_research_funding: "资助研究"
 NOR_research_funding_desc: "我们高贵的[ROOT.GetAdjective]统治者致力于启迪，因此他们乐于成为科学进步的赞助人，使我们的统治首先通过暴力，最终仅通过仁慈来扩张。"
 NOR_invite_cadillac_to_norway: "邀请凯迪拉克进入挪威"
 NOR_invite_cadillac_to_norway_desc: "许多年之后，面对凯迪拉克进驻挪威，奥拉夫王储将会回想起，他得到一辆微型凯迪拉克的那个遥远的婴儿时代。如果我们邀请凯迪拉克加入[NOR.GetNameDef]，帮助我们开发和生产汽车，使得我军实力远超敌国，王储本人一定会十分感激。愿它能使王储回忆起童年时代的快乐回忆。"
 NOR_enhance_coastal_defense: "强化海岸防卫"
 NOR_enhance_coastal_defense_desc: "我国蜿蜒绵长的海岸线是一把双刃剑。一方面，它能让我们的士兵在海洋里茁壮成长，但另一方面，它也意味着敌人有了一个巨大的海军入侵入口。"
 NOR_rule_the_northern_sea: "统治北海"
 NOR_rule_the_northern_sea_desc: "吾国当拓北海！艟艨铁舰将是吾国伸向地平线的臂膀，为此要维持海军基地以巩固优势，亦不可缺少能让我们走的更远的实践和技术。"
 NOR_ramp_up_naval_production: "提速海军生产"
 NOR_ramp_up_naval_production_desc: "尽管我们有着悠久的航海传统，但目前的海军力量与我们的野心并不匹配。我们必须不遗余力地迈出第一步，建造船坞，为我们的王子和未来的国王奥拉夫的海军提供燃料。"
 NOR_power_to_the_royal_guard: "赋权皇家卫队"
 NOR_power_to_the_royal_guard_desc: "挪威国王卫队，我们敬爱的国王的皇家卫队，一直以来都是王国中训练有素、战斗力最强的部队。他们从国王和摄政王那里汲取的灵感是显而易见的，因此他们必须带领我们的军队冲锋陷阵，成为击溃敌人的尖刀。"
 NOR_encourage_recruitment: "鼓励应征"
 NOR_encourage_recruitment_desc: "正如我们敬爱的王下近侍喜欢说的那样，哈康国王活在我们心中，因此任何人都可以为他而战，为他而死！让他的精神鼓舞 [ROOT.GetNameDef] 中的每一个臣民，让他们参军为他们的君主而战。"
 NOR_for_the_king_and_prince: "为了国王与王储"
 NOR_for_the_king_and_prince_desc: "我们的国王哈康和他的儿子奥拉夫王储激励着每一个[NOR.GetAdjective]人。我们必须提醒我们的士兵，向前迈出的每一步、杀死的每一个敌人、流下的每一滴鲜血都不是徒劳的。这一切都是为了我们的王室、[NOR.GetName]的贵族以及他们所代表的一切。"
 NOR_the_kings_line: "国王防线"
 NOR_the_kings_line_desc: "我们王国边境上的碉堡和碉堡是国王坚韧意志的具体体现。让我们的战士抛头颅洒热血，使国王的血脉延续，他的领土保持完整。"
 NOR_the_glucksburg_sea_wall: "格吕克斯堡海堤"
 NOR_the_glucksburg_sea_wall_desc: "亚尔斯贝格伯爵已经开始以我们光荣的国王哈康七世所属的格吕克斯堡家族的名义修建海堤。它将代表王室的力量，抵御我们的敌人，保护我们的峡湾和山脉不受伤害。"
 NOR_shield_of_the_north: "北境之盾"
 NOR_shield_of_the_north_desc: "剑不发鞘，不过寸铁；盾不上臂，辄止片板。王室所要保护的不仅是[NOR.GetNameDef]，还包括其应负起责任列国诸土，纵使这未被法理所要求。"
 NOR_our_royal_claims: "王上的宣称"
 NOR_our_royal_claims_desc_king: "能有这样一位拒绝索取所有治外土地的国王是我们的荣幸。更幸运的是我们还有尊敬的彼泽·安克尔·韦德尔-亚尔斯贝格伯爵愿意为了将这些土地纳入我们的疆域而尽一切努力推动这些主张。让我们为国王的土地而战！"
 NOR_our_royal_claims_desc_queen: "哈康七世国王已不幸离世，但我们必须牢记他留给我们的遗产，其中包括他在欧洲的众多领土宣称。幸运的是我们还有敬爱的玛蒂尔德女王，她不仅有自己的领土宣称，而且愿意尽一切努力推动这些主张并将其纳入我们的疆域。让我们为皇家的土地而战!"
 NOR_swedish_claims: "声索瑞典领土"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "我们的历史和王室被迫与[SWE.GetNonIdeologyName]联系在一起。在持续了几个世纪的反复过程中，[SWE.GetAdjective]人偷走了大片土地：耶姆特兰、海里耶达伦和布胡斯兰。到底是贝尔纳多特家族、瓦萨家族、奥尔登堡家族还是其他哪个家族应该受到谴责，这个问题并不重要。我们将报仇并夺回我们的土地"
 NOR_swedish_claims_desc_fas: "斯堪的纳维亚半岛的君主制历史悠久、错综复杂，但我们可以利用其来谋利。瑞典窃取了曾属我国的零零图，我们可以因着复仇的名义入侵[SWE.GetAdjective]，将本帝国发展到集[NOR.GetAdjective]历史领土之大成之境。"
 NOR_claims_on_faroe_islands: "声索法罗群岛"
 NOR_claims_on_faroe_islands_desc_PAWJ: "由于[DEN.GetNonIdeologyName]和[SWE.GetNonIdeologyName]王室过去犯下的罪恶，我们被剥夺了法罗群岛。该结束了。我们尊贵的内侍将付出鲜血确保群岛的回归。"
 NOR_claims_on_faroe_islands_desc_ALT: "由于[DEN.GetNonIdeologyName]和[SWE.GetNonIdeologyName]王室过去犯下的罪恶，我们被剥夺了法罗群岛。该结束了。我们正直的玛蒂尔德一世女王将付出鲜血确保群岛的回归。"
 NOR_eirik_raudes_land: "埃里克·劳德斯领地"
 NOR_eirik_raudes_land_desc: "必须推翻海牙在1933年做出的荒谬决定。他们竟敢让[DEN.GetName]拥有挪威人红发埃里克早在千年前就发现的土地。就在几年前，我们还拥有格陵兰岛东海岸的部分土地，但很快我们就会拥有它，甚至更多土地，当我们夺回属于我们的土地时，红发埃里克的传奇将继续下去。"
 NOR_iceland: "冰岛"
 NOR_iceland_desc_PAWJ: "卡尔马联盟解体后，冰岛被不公正地从我们手中夺走了。尽管已经过去数个世纪，但我们仍未遗忘。在这一切得到纠正、冰岛重归挪威王国前，我们的内侍、国王和王储不会安枕而卧。"
 NOR_iceland_desc_ALT: "卡尔马联盟解体后，冰岛被不公正地从我们手中夺走了。尽管已经过去数个世纪，但我们仍未遗忘。在这一切得到纠正、冰岛重归挪威王国前，我们的女王、王储和治下的人民不会安枕而卧。"
 NOR_bjarmeland: "比亚尔默兰"
 NOR_bjarmeland_desc: "几个世纪以来，[ROOT.GetAdjective]探险家们一直在拓展可能到达的边界。比亚尔默兰就是这样一个例子，它最早由[NOR.GetAdjective]人探索过，但现在已经不在我们手里了。我们必须再次出手，将这片土地夺回来。"
 NOR_claims_on_denmark: "声索丹麦领土"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "丹麦或为我们敬爱的国王的故国，但我们心里都有数，他真正的故国当为[NOR.GetNonIdeologyName]，甚至在他当选王位之前也是如此。无论如何，我们必须把他的故乡纳入他的王国，也许这会促使王上在本国的君主政体中发挥更积极的作用。"
 NOR_claims_on_denmark_desc_fasc: "[DEN.GetNonIdeologyName]的王曾经是我等主公，但现在什么也不是。他们现在虚弱不堪，无足轻重，所以这片领土已然成为我等的囊中之物。以我等新赋强力，他们的军队就会像孩子手中的黄油酥饼一样支离破碎！"
 NOR_consolidate_kingdom: "巩固王国"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_start_rearmament: "开始重整军备"
 NOR_start_rearmament_desc: "也许完全解除武装并不如我们期望的那样一定能避免战争。我们最好开始为一场潜在的进犯做准备。"
 NOR_kickstart_military_industry: "催生军事工业"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName]曾长期附属于其他国家，因此从未发展出自有军事工业。为了保护我们的自由，我们必须停止依赖其他国家供应国防用品，同时开始建造自己的战争机器。"
 NOR_build_supplies_network: "建设补给网络"
 NOR_build_supplies_network_desc: "我国壮观的山脉、湖泊与峡湾倍受世人称羡，但补给运输也因此更为艰难。我们需要自觉努力让补给更快到达前线。"
 NOR_drobak_coastal_fort: "德勒巴克海岸要塞"
 NOR_drobak_coastal_fort_desc: "德勒巴克，具体来说是德勒巴克湾，可能是保卫我国首都的关键地点。说不定哪天一枚合适的鱼雷就能拖延入侵行动够久，让我们得以做好回击的准备。"
 NOR_modernize_fortifications: "要塞现代化"
 NOR_modernize_fortifications_desc: "有人说我们的要塞是“拿破仑时期”的，很明显这不是在称赞。我们的地堡可能已经过时，但我们敌人的武器可没。现在花费精力和资源将我们的堡垒改进到当代标准，未来肯定会获得回报。"
 NOR_artillery_development: "火炮开发"
 NOR_artillery_development_desc: "世界大战证明了火炮的重要性。为了避免在面对敌人的弹雨时无能为力，我们不能再继续落后下去了。"
 NOR_anti_air_support: "防空支援"
 NOR_anti_air_support_desc: "不管入侵者来自哪里，他们都肯定会用飞机控制天空并轰炸我们的城市和军队。我们只有准备了防空措施才能抵消来自空中的打击。"
 NOR_rikstanken: "王国坦克"
 NOR_rikstanken_desc: "悲剧的是，[ROOT.GetName]从未有过坦克。如果我们想有胜利的可能，装甲是必不可少的。问题是我们应该怎么做呢？采购大量坦克对于我国的体量来说过于昂贵了。也许我们可以先买一辆来试水？又或者我们可以用其他东西而非金钱换得坦克。"
 NOR_tank_procurement: "坦克采购"
 NOR_tank_procurement_desc: "我们的自主坦克项目明显不足以应对20世纪的装甲战争。好消息是许多有必需技术与产能的国家可能会出售他们的装甲载具。这可能是让[ROOT.GetAdjective]陆军达到本世纪水平的捷径。"
 NOR_norges_rikstanksfabrikk: "挪威国家坦克工厂"
 NOR_norges_rikstanksfabrikk_desc: "我们现已学得了装甲战争的基础，并准备发展自己的国家坦克制造项目，也就是国家坦克工厂。这是保证我国装甲载具不中断供应的唯一途径。"
 NOR_improve_production_lines: "改进生产线"
 NOR_improve_production_lines_desc: "如果我们无法提供持续战斗所需的武器与装备，光凭蛮勇对于保家卫国也是一无是处。现代战争的关键就是要有能用于反击的弹药，我们要确保弹药的生产跟得上消耗。"
 NOR_the_royal_guards_battalion: "皇家卫队营"
 NOR_the_royal_guards_battalion_desc: "皇家卫队作为我国最精英的战斗力量已经有一段时间了。我们可以扩编皇家卫队并改进训练技术，这样他们就能成为我国武装部队的先锋。"
 NOR_expand_Haeren: "扩大陆军"
 NOR_expand_Haeren_desc: "我们现有的陆上力量和这片大陆上的其他陆军对比相形见绌，[ROOT.GetName]一直都不是一个军国主义国家。随着全球战争的威胁增长，我们必须确保民众已经准备好保卫我们年轻的国家。"
 NOR_improved_weapons: "改进武器"
 NOR_improved_weapons_desc: "我们的陆上力量使用的装备处于惨不忍睹的状况。这种规模的疏忽是无法接受的，甚至可能会让我们失去独立。我们必须在仍有余力之时尽快扭转这一趋势。"
 NOR_building_an_independent_norway: "建设独立的挪威"
 NOR_building_an_independent_norway_desc: "1905年开始，[ROOT.GetAdjective]才如现在一般，以独立国家的形式存在，因此我们有许多国家建设工作要做，尤其是在对保障我国独立至关重要的工业方面。"
 NOR_independent_norway_removal_tt: "如果[ROOT.GetNonIdeologyName]成为其他国家的附属国，§Y$NOR_independent_norway_dmod$§!§R将被移除！§!"
 NOR_norwegian_school_of_economics: "挪威经济院校"
 NOR_norwegian_school_of_economics_desc: "如果我们希望在世界经济中建立自己的地位，就需要专业人士，而这需要时间来建设。建立一个挪威的商学院作为全国示范性经济院校，这是让我们的民生经济以及随后的军事经济繁荣的第一步。"
 NOR_hurtigruten: "快速通道"
 NOR_hurtigruten_desc: "无可置疑的是，[ROOT.GetNonIdeologyName]不仅异常狭长，还遍布着崎岖的地形。这种环境确实塑造了我们的国家认同，但也使得妥善修建基础设施与铁路成为不可能。作为替代，我们必须建立“快速通道”系统，即一系列将人货运送至[ROOT.GetAdjective]沿海各地的渡口。"
 NOR_norges_tekniske_hogskole: "挪威技术院校"
 NOR_norges_tekniske_hogskole_desc: "二十多年以来，位于特隆赫姆的挪威理工学院一直处于我国工程领域的前沿，但如果我们希望与我们的邻国，甚至可能是我们的敌人竞争，就必须为技术教育提供更多资金。我们不能让我们的产业界缺乏必要的专业人士。"
 NOR_empower_large_industrial_groups: "赋权大型工业团体"
 NOR_empower_large_industrial_groups_desc: "大规模的工业企业在建设和维护工厂方面有着良好的记录，还负责生产普通[ROOT.GetAdjective]公民的日常必需品。很显然，信任他们是[ROOT.GetNonIdeologyName]走向工业独立的正确道路。"
 NOR_fund_local_construction: "资助地方建设"
 NOR_fund_local_construction_desc: "我们不能只让首都和寥寥数个主要城市工业化。我们应该让工业化进程尽可能均匀地覆盖整个[ROOT.GetName]。因此，我们要投资小镇和小型城市以刺激当地建设，从而丰富工业基础并加强经济稳健性。"
 NOR_aluminum_production: "铝生产"
 NOR_aluminum_production_desc: "铝的生产是一个能源密集型流程，虽然我们缺乏铝土矿储藏，但[ROOT.GetAdjective]的地形非常适合水电生产，这样我们可以很容易地进口铝土矿，并将其变成我们新生的军事工业的宝贵资源。"
 NOR_build_the_northern_rail: "建造北方铁路"
 NOR_build_the_northern_rail_desc: "我国的北部地区长期以来都被忽视。虽然地形使得基础设施的建设成为了一项复杂的工作，但我们相信这一努力将在未来获得回报。"
 NOR_complete_the_sourthern_railway_network: "完成南部铁路网"
 NOR_complete_the_sourthern_railway_network_desc: "即使[ROOT.GetNonIdeologyName]的南部地区比北部地区要发达得多，但如果我们开始将其基础设施与其他国家，甚至是邻国的基础设施相比较，显然我们还有相当多的工作要做。"
 NOR_increase_research_funding: "提高科研资助"
 NOR_increase_research_funding_desc: "[ROOT.GetName]到目前为止从未成为过技术强国。如果我们希望赶上欧洲其他国家，我们必须投资新的研究，否则我们就要冒着过度依赖未来敌人的风险。"
 NOR_expand_norges_tekniske_hogskole: "扩建挪威技术院校"
 NOR_expand_norges_tekniske_hogskole_desc: "鉴于大规模冲突几乎近在眼前，我们需要扩大我们的理工科院校的规模，以满足日益复杂的战争的要求。"
 NOR_revamp_hydroelectric_capacity: "改进水电生产"
 NOR_revamp_hydroelectric_capacity_desc: "铝对于制造飞机和其他战争工具至关重要，但将铝土矿加工成铝消耗的能源量过大，使其成为一个成本高昂的过程。幸运的是，[NOR.GetName]拥有完美的地形，我们的许多湖泊和河流可以建设水力发电大坝。这样我们就能在铝土矿藏不多的情况下生产所需的铝材。"
 NOR_haerens_flyvevaaben: "陆军航空队"
 NOR_haerens_flyvevaaben_desc: "天空将是战争的新前线。如果我们让敌人完全控制我们的空域，我们的地面部队将无法有效行动。我们必须发展一支能够支援我们地面部队行动的空军。"
 NOR_norwegian_planes: "挪威飞机"
 NOR_norwegian_planes_desc: "我们已经见识过，今天的盟友可能成为明天的侵略者，为此我们不能仰仗境外势力来研发我们的飞机。毕竟，它们在现代战场上的重要性太大。"
 NOR_foreign_plane_designs: "外国飞机设计"
 NOR_foreign_plane_designs_desc: "作为一个年轻且长期被忽视的国家，[ROOT.GetName]缺乏设计和制造现代战争所需的空中力量的基础设施、专业知识和工具。我们必须转向国际武器市场以供应[NOR.GetName]空军的装备。"
 NOR_anti_air_artillery_research: "防空火炮研究"
 NOR_anti_air_artillery_research_desc: "随着全新的技术被部署在空中，我们必须确保那些从地面保卫我们空域的武器能够与之匹配，这样我们就不会在敌人的空中优势下吃瘪。"
 NOR_anti_air_construction: "防空建设"
 NOR_anti_air_construction_desc: "我国崎岖的地形使得敌人若想入侵[NOR.GetName]将变得十分困难，但我们的天空却暴露在敌人的飞机面前，这使它们成为潜在的外国入侵的优势。我们必须建立必要的防空炮台来防止这种情况。"
 NOR_invest_in_airfields: "投资机场"
 NOR_invest_in_airfields_desc: "如果我们没有飞机起飞所需的基础设施，那么拥有飞机就没有意义。空军需求不断扩大，而我们却严重缺乏必要的基础设施。"
 NOR_stavanger_airfield: "斯塔万格机场"
 NOR_stavanger_airfield_desc: "斯塔万格机场即将完工，其位置对于军用机场来说堪称完美。我们可以进行必要的调整，将这个民用机场作为一个军用的空军基地。"
 NOR_increase_air_production: "提高空军生产"
 NOR_increase_air_production_desc: "[NOR.GetName]需要飞机，而且现在就需要！如果我们将全部的精力倾注到飞机生产上，那么我们也许刚好能保护自己，并突破敌人的防御。"
 NOR_buy_aa_from_sweden: "采购瑞典防空炮"
 NOR_buy_aa_from_sweden_desc: "东方邻国[SWE.GetName]长期精于制造防空炮，实事求是地讲，远非我等所能望其项背。我们可以提出购买博福斯炮的请求，以便在即将到来的入侵中保卫我们的天空。"
 NOR_luftforsvaret_desc: "我国空中力量已经发展到了这样的地步：不应仅作陆军的辅助部队而存在，而应成为独立的兵种。空军应拥有必要的资源，以有效的方式开展现代战争所需的一切行动。"
 NOR_radar_research: "雷达研究"
 NOR_radar_research_desc: "我国海岸线绵长，有效监控近海与滩头至关重要。得益于雷达这一技术奇迹，我们可以在长距离上提前探测到驶来的舰艇和飞机。"
 NOR_repurpose_lighthouses: "改造灯塔"
 NOR_repurpose_lighthouses_desc: "由于天气和地质因素，[ROOT.GetAdjective]海岸各地缺不了灯塔，这也是我国独具特色的靓丽风景。我们可以利用其作为雷达基站，帮助我们抵御入侵者，使灯塔就此承载了希望。"
 NOR_pilot_training: "飞行员训练"
 NOR_pilot_training_desc: "我国空军刚刚起步，规模很小，发展欠佳，但仍能从我们可以从我们飞行员与探险家的民族精神与文化传统中汲取灵感，激励新一代[NOR.GetAdjective]飞行员，捍卫我国的独立自主与长治久安。"
 NOR_the_royal_norwegian_navy_desc: "我国有世界上最长的海岸线之一，这固然有其优势，但亦意味着需要付出更多的努力来捍卫之。我国海军将是国防的第一道防线。"
 NOR_expand_the_dockyards: "扩建船坞"
 NOR_expand_the_dockyards_desc: "尽管我国拥有世界上最大的商船队之一，但本土船坞的制造能力仍能提升，仍能优化，以便不仅胜任造货船与造油轮那种简单工序，亦能更适合于制造军用舰艇。"
 NOR_battleship_focus: "重视战列舰"
 NOR_battleship_focus_desc: "只有大舰巨炮才能保证我们真正统治海洋。海岸上望见的我军战舰在天际线的投影，会让任何潜在的入侵者望而却步。"
 NOR_kystvakten: "海岸监卫"
 NOR_kystvakten_desc: "我国海岸线蜿蜒曲折，十分漫长。为了保护之，我们需要大量舰船，如此才能看管好地地平线上的每一寸徒弟。我们应建立一个舰艇网络，捍卫陆地免遭敌军舰只袭击。"
 NOR_convert_merchant_ships: "征用商船"
 NOR_convert_merchant_ships_desc: "商船是我国经济的骄傲，但如果侵略者摧毁我们的土地，一切就都无所谓了。我国的航运巨头必须为[ROOT.GetName]做出牺牲，把船交给我们，我们来武装这些船只。"
 NOR_expand_merchant_marine: "扩编商船队"
 NOR_expand_merchant_marine_desc: "现代战争需要资源和装备，而这些对于[ROOT.GetName]来说却属极缺。战争迫在眉睫，我们必须确保舰艇数量充足，保证我们生存所需要的物资运输不受干扰。当然，我们确有超越大多数国家的民船数目，但预计战时损耗亦为可观——民船数量遭削这一损失，我们实在承受不起。"
 NOR_expand_naval_academy: "扩建海军学院"
 NOR_expand_naval_academy_desc: "船多了，意味着领船参战的军官也要增加。多年以来，我国建成了许多海军学院，但海军扩张不可避免的意味着海军军官和水手也要扩编。"
 NOR_norwegian_carriers: "挪威航空母舰"
 NOR_norwegian_carriers_desc: "事实反复可证，未来的战争很大程度上取决于制空权，陆上如此，海上亦然。航空母舰的意义就在于控制敌舰上方的天空，以天降正义之姿态迅速将其击沉。"
 NOR_mine_laying_effort: "重视布雷"
 NOR_mine_laying_effort_desc: "我国舰船不可能同时出现在所有战略位置上，但水雷可以在人走灯灭之时持久捍卫沉默的水域，让误打误撞进雷区的敌舰始终提心吊胆。我们需要更好的水雷，来克服迭代的水雷规避和失效技术。"
 NOR_submarine_fleet: "潜艇舰队"
 NOR_submarine_fleet_desc: "潜艇，既高效又隐蔽，仅需一次攻击、一枚鱼雷就能扭转海战态势。我们需要制造更多、更好的潜艇，以此最大限度地增加取胜机会。"
 NOR_naval_air_force: "海军航空兵"
 NOR_naval_air_force_desc: "敌舰，有的因参与入侵[ROOT.GetName]而千疮百孔，有的在和平的公海上慵懒无聊，这种境遇差别的关键就在我军飞机。能主宰海域上空的，就能统治大海汪洋。"
 NOR_convoy_defense: "运输船防卫"
 NOR_convoy_defense_desc: "商船队乃我国之瑰宝，绝非食之无味、弃之不惜。我们需要加强商船队护航工作，使其长久，如此使之在战争中发挥更大作用。"
 NOR_nortraship: "挪威航贸团"
 NOR_nortraship_desc: "战争将我们逐出了祖国，因而需要在同一面旗帜下整合我国航运能力。挪威航贸团能使我们身处远方而投身复国大业，帮助盟国挺过更长的时间，帮助我们光复[ROOT.GetName]。"
 NOR_convoy_bombing: "运输船轰炸"
 NOR_convoy_bombing_desc: "敌国商船队规模越小，我们的大舰队就能发挥更出色。破坏敌国航运，就有机会扭转战局。"
 NOR_rebuild_the_royal_navy: "重建皇家海军"
 NOR_rebuild_the_royal_navy_desc: "故土遥遥，若要光复，海路是最可能的选择。重建王室海军，就是重建我们的祖国。"
 NOR_pan_germanic_entent: "泛日耳曼协约"
 NOR_emergency_conversions: "改装商船"
 NOR_emergency_conversions_desc: "我们有一支庞大的商船队，但由其独自穿越危险海域将使之面临巨大的风险。我们应该适当武装部分船只保护脆弱的航运。若有需要，我们也可以进一步改装以用于更专业的任务。"
 NOR_emergency_conversions_tt: "解锁§Y决议§!将§Y运输船§!改装为§Y驱逐舰§!"
