 intro.0.t: "简介与声明"
 intro.0.desc: "所属权声明：德国的部分设定、国旗、部分图标来自于著名MOD元首之国（Fuhrerreich）。日本部分图标来自TNO（The New Order）。如果您喜欢请到创意工坊查看。相应的授权文件请查看沐足根目录。 \n 这个MOD是一个以型月（TypeMoon）和动漫为主题的MOD，并且融入了东方Project、明日方舟等要素，尝试将第二次世界大战历史世界与型月（TypeMoon）中的角色融合在一起。该MOD不采用奈须蘑菇的型月世界观（或其他任何二次元世界观），而是保留现实主义的二战世界观。诸如型月的从者、圣杯战争、根源，东方Project的妖怪、妖精，明日方舟的原石技艺、原石病之类的概念在这里没有意义。圣杯、魔术、妖怪、神等概念等应解释为宗教和政治符号。\n所有意识形态，宗教、种族、民族主义思想都是对历史或型月原作中真实存在过的思潮的模拟，与任何作者的个人立场无关。作者反对一切形式种族主义，法西斯主义，纳粹主义，恐怖主义，并尊重所有民族和宗教信仰。"
 intro.0.a: "检查最近的更新"
 intro.0.b: "常见问题与联系方式"
 intro.0.c: "开始吧。"
 intro.1.t: "最近的更新"
 intro.1.desc: "-波兰国策树，事件\n-意大利、苏联/俄罗斯、乌克兰军事修正 \n-AI空军 \n-日常修复Bug，其他若干调整\n-下一次更新的重点也许是波罗的海地区和英国重置。"
 intro.1.a: "开始吧。"
 intro.2.t: "常见问题与联系方式"
 intro.2.desc: "-问：哪些国家/地区进行了重大修改？ \n --A：德国，英国，法国，日本，意大利，苏联，俄罗斯白军，波兰，乌克兰，罗马尼亚，匈牙利，瑞典，伊拉克 \n\n--问：候补名单中有哪些国家？ -答：英国重置，波罗的海地区，美国，中国各势力。也许还有一些南美国家（取决于未来的FGO发展和其他作品的融入）。\n\n 联系方式: Discord服务器: https://discord.gg/ZxAtBkp(English) , QQ群: 873355249（如果没有被腾讯屏蔽的话）"
 intro.2.a: "开始吧。"
 intro.3.t: "AI行为矫正请求"
 intro.3.desc: "由于某些只有P社程序员知道的原因，AI控制的国家不会自动正确地训练MOD作者们设计的部队编制，然后AI会停止建造部队。此时保存并加载这局游戏游戏会刷新AI然后解决这个问题。如果您想要玩得开心，我们现在请求您保存并且重新加载游戏。"
 intro.3.a: "明白"
