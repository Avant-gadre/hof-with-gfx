 RHI_Valkist_weak_opening_idea: "消极抵抗"
 RHI_Valkist_weak_opening_idea_desc: "所谓“消极抵抗”贯穿了整个莱茵兰占领区的历史，[GER.GetName]官方对此不否认也不承认，一边交付定额赔款一直纵容各种“民间人士”在莱茵地区四处煽风点火，显然这都是德国佬的错。\n无论[FRA.GetName]占领当局是否犯了更大的错误，总之现在[RHI.GetName]已经开始了改革进程，通过委任莱茵人自治和一贯的铁拳打击方式暂且压制住了愈发“不消极”的抵抗。"

 fate_rhine.1.t: "占领鲁尔的遗产"
 fate_rhine.1.d: "1923年为反制人民主义德国在赔款问题上的讨价还价，[FRA.GetName]与[BEL.GetName]干脆联合出兵占领了鲁尔工业区作为“惩罚”，酿成了“鲁尔危机”后经过一系列谈判妥协还有无止境的争吵和更多的流血冲突后，在玛丽·安托瓦内特的坚持下，法国军队最终只是撤出了莱茵河东岸，随即在西岸设置了“军事托管领”，托管日期持续至凡尔赛赔款偿清为止。\n显然占领鲁尔的问题并非解决而是搁置，如今[FRA.GetName]的行为被广泛认为是军事意义大于其他意义，法德正式以莱茵河为界看似确保了法国未来的国家安全，然而[GER.GetName]对于赔款的态度从此更加恶劣，[FRA.GetName]亦是在“军事托管领”内实行经济掠夺以补偿法国北部的大战损失，因此暴力事件层出不穷。直到世界大萧条来临后，迫于财政压力巴黎当局只好下放行政权授予当地人自治，对法合作主义者、科隆市长康拉德·阿登纳在得到了必要的财政支持后以其激烈的反人民主义和基于天主教的莱茵民族主义政策开始令当地尖锐的法德矛盾得以缓解。为了让当前的良好局面继续下去，[RHI.GetName]目前必须全力避免另一场危机的到来。"
 fate_rhine.1.a: "但危机不危机又不是我们这个傀儡说了算啊！"
 fate_rhine.2.t: "工业复兴"
 fate_rhine.2.d: "[RHI.GetName]的诞生完全基于[FRA.GetName]的军事角度，因而感谢巴黎方面的长期掠夺政策“支持”，现在西岸莱茵的发展水平已然一团糟了，纵然当初还从东岸莱茵搬来了不少工厂设备，但在诸多冲突事件后形成的混乱管理局面下很多机器都荒废生锈了。\n这些荒唐的事情直到最近几年才开始慢慢好转，占领军从东岸延续而来的暴力镇压行为随着阿登纳的安抚政策越来越少，先前经济掠夺造成的破坏正逐渐变成商机，得益于莱茵地区风行已久的商业文化，诸多对人民主义兴致不大的德意志人正准备抓住机会，当局也乐意借此复兴莱茵工业。"
 fate_rhine.2.a: "免税！"
 fate_rhine.3.t: "[FRA.GetName]市场崩溃！"
 fate_rhine.3.d: "世界性经济大萧条虽然过去了，但这不代表一系列次生经济危机不会接二连三的发生，玛丽·安托瓦内特政权长期上涨军费的行为使得法国经济摇摇欲坠，即使拖过了大萧条也没撑过现在。\n对于其他周边国家而言这次危机可能并无大碍，然而对严重依赖法国财政补助的我们可就有点..."
 fate_rhine.3.a: "我要说Merde还是Scheie?!"
 fate_rhine.4.t: "阿登纳遇刺"
 fate_rhine.4.d: "阿登纳遇刺"
 fate_rhine.4.a: "enculer！"
 fate_rhine.5.t: "玛丽·安托瓦内特退位"
 fate_rhine.5.d: "毫无疑问，玛丽王后...哦是前王后...还是前前王后？总之这不重要，作为[RHI.GetName]的一手缔造者..."
 fate_rhine.5.a: "我们感谢她的付出，同时祝贺新政府。"
 fate_rhine.6.t: "[RHI.GetName]要求恢复财政支持"
 fate_rhine.6.d: "很明显[RHI.GetName]当局面对当下危机没有任何独立解决的能力，如果我们不提供支援的话，经济危机引发的一系列政治暴力只会愈演愈烈，也许会在将来产生相当麻烦的恶劣影响。"
 fate_rhine.6.a: "巴黎还是要负责任。"
 fate_rhine.6.b: "为什么他们不试试我们正在使用的神奇休克疗法？"
 fate_rhine.6.c: "虽然如此，鉴于财政情况..."
 fate_rhine.7.t: "[FRA.GetName]恢复财政支持"
 fate_rhine.7.d: "得益于巴黎方面正在实行的干涉主义政策，我们也重新得到了财政补助，至少可以缓解燃眉之急。"
 fate_rhine.7.a: "这是好的。"
 fate_rhine.8.t: "[FRA.GetName]不闻不顾"
 fate_rhine.8.d1: "得益于巴黎方面正在实行的自由主义政策，我们被要求对经济危机不管不顾，等待其自然恢复。"
 fate_rhine.8.d2: "巴黎方面明确表态拒绝，声称要等到法国经济好转才会恢复补助。"
 fate_rhine.8.a: "这是坏的。"
 fate_rhine.9.t: "处理民众骚乱"
 fate_rhine.9.d: "莱茵人会喜欢军事托管吗？显然不可能！因此饱含愤怒的人们可能听信了人民主义渗透者的谗言，力主在这个[FRA.GetName]被认为最为虚弱的时刻，通过上街游行来直接结束军事占领。\n在没有阿登纳先生的当下，[RHI.GetName]当局的每一步都必须万分小心，情报与警察部门应积极和合作者们配合，严格甄别纯粹的反法分子和一般愤怒民众。\n当然，直接行1923故事重拳出击也不是不行，只是在缺乏实力的情况下这样做可能存在极高的风险，甚至[RHI.GetName]都将不复存在。"
 fate_rhine.9.a: "让伙计们精确地执行胡萝卜和大棒政策。"
 fate_rhine.9.b: "直接联系法军出动FT-17送他们上天！"
 fate_rhine.10.t: "莱茵自由军团"
 fate_rhine.10.d: "根据巴黎总参二处的情报，莱茵人民主义组织自1923年开始一直是自由军团著名成员卡尔·列奥·施拉格特领导，此人在莱茵兰地区给我们制造的麻烦足够他被枪毙十次了。如果能收集到相关情报必须第一时间将其逮捕或者击杀，如果失去了这个主心骨，莱茵人民主义运动定将遭受沉重打击。\n另据迪昂局长的评估报告，施拉格特的长期活动使其有在广大支持者中神圣化的倾向，其声望横跨莱茵河两岸，如果将其杀死或许会导致更不利的局面。"
 fate_rhine.10.a: "在处理他本人之前先多抓几个四处煽风点火的喽啰！"
 fate_rhine.11.t: "德意志反人民主义"
 fate_rhine.11.d: "由巴黎直接统治的莱茵兰终究是行不通的，莱茵人怨恨着前几年的待遇，如果想要继续立足于此，唯有继续扩大莱茵自治一条道路。\n除了阿登纳外还有诸多合作者等待发掘，当局是时候放开手脚大力提拔[GER.GetName]的异见群体了，好好利用诸多反人民主义团体，最好是在未来扶持一个和柏林当局的对立德国政府，这么一个德意志反人民主义意识形态壁垒远比单纯的法国陆军莱茵军区更加稳固。"
 fate_rhine.11.a: "现在还来得及嘛？"
 fate_rhine.12.t: "大动乱结束"
 fate_rhine.12.d: "能走到这一步实属幸运，莱茵占领当局在重要合作者缺席的场合，以小心谨慎的姿态逐步控制了混沌不堪的乱局。\n看来是兑现承诺的时候了，占领军司令部的牌子已经被取下，科隆市政府正式升格为莱茵兰政府，一个以反人民主义为基调的政权正式成立了。"
 fate_rhine.12.a: "是时候反抗普鲁士暴政了。"
 fate_rhine.12.b: "打回柏林去拯救德意志！"
 fate_rhine.13.t: "烂摊子"
 fate_rhine.13.d: "走错一步满盘皆输，莱茵占领当局在愈演愈烈的抗议浪潮下几近崩溃，一切到了无可挽回的地步。卡尔·列奥·施拉格特公开露面率领部下攻击占领军，在他们即将缴械一个被愤怒民众包围的装甲连时，查理曼将军的部队突然从阿尔萨斯边界开入莱茵兰，在不可避免的短暂流血冲突后迅速驱散了民众并击溃了自由军团。\n虽然但是，据称他并没有得到巴黎方面的首肯。"
 fate_rhine.13.a: "看来是得救了...等等您这是要？"
