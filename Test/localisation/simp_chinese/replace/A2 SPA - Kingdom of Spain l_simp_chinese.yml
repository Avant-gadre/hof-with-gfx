 spain_civil_war_fate.1.a: "¡Una, Grande y Libre!（统一、伟大与自由!)"
 spain_civil_war_fate.1.b: "¡Avanti, Falangisti!(游玩§Y长枪党人§!)"
 spain_civil_war_fate.1.c: "¡Construye las barricadas!(游玩§RCNT-FAI§!)"
 spain_civil_war_fate.2.title: "CNT-FAI抗议选举结果"
 spain_civil_war_fate.2.desc: "CNT-FAI拒绝接受我们公正开放的选举结果,他们声称这次选举结果不能代表主流民意。马统工党很快对外作出相近的表态,呼吁全国群众联合起来抵制\"不公正\"的大选。"
 spain_civil_war_fate.2.a: "该死的无政府主义者！"
 spain_civil_war_fate.3.title: "长枪党人抗议选举结果"
 spain_civil_war_fate.3.desc: "长枪党人的领导层对选举结果提出强烈抗议,谴责社会主义者涉嫌操纵选举,要求重新计票。"
 spain_civil_war_fate.3.a: "神秘。"
 spain_civil_war_fate.4.title: "CNT-FAI发起总罢工"
 spain_civil_war_fate.4.desc: "在我们禁止其组织过后,CNT并未悄无声息地解散,而是振臂号召西班牙全体工人参与总罢工,目前,西班牙的许多地区都陷入了混乱。"
 spain_civil_war_fate.4.a: "留给我们的时间不多了。"
 spain_civil_war_fate.5.title: "西班牙保全!"
 spain_civil_war_fate.5.desc: "西班牙内战终于结束了,看起来[SPA.GetNameDef]取得了胜利。尽管大部分村庄都变成了废墟,秩序亦未完全恢复,但[SPA.GetAdjective]政府宣布,无政府主义的威胁已经被一劳永逸地清除了。对[SPA.GetLeader]来说,这是巨大的胜利。尽管王国在1936年时为维持稳定作出了种种努力,但她似乎并未为未来未雨绸缪。共和议题在人民间仍旧普遍,如何看待君主制也成为了讨论焦点。不论如何,我们的敌人在短期应该无法内再次崛起。"
 spain_civil_war_fate.5.a: "¡Viva España Única!(西班牙统一万岁!)"
 spain_civil_war_fate.5.b: "¡Viva Cristo Rey!(基督教真王万岁!)"
 spain_civil_war_fate.6.title: "长枪党胜利!"
 spain_civil_war_fate.6.desc: "西班牙内战终于结束了,看起来[SPB.GetNameDef]取得了胜利。尽管大部分村庄都变成了废墟,秩序亦未完全恢复,但[SPB.GetAdjective]政府宣布,社会主义的威胁已经被一劳永逸地清除了。对[SPB.GetLeader]来说,这是巨大的胜利。"
 spain_civil_war_fate.6.a: "¡Cara al Sol!(面向太阳!)"
 spain_civil_war_fate.7.title: "革命胜利！"
 spain_civil_war_fate.7.desc: "尽管我们面临着重重挑战,我们还是成功地将国家团结在了革命政府之下！现在,西班牙真正地团结起来了,迈入这个新时代。我国在阿方索政权下受了太多罪,是时间把错误修正了。我们的第一步是召开伊比利亚社会主义者大会以决定西班牙革命的方向。尽管CNT-FAI是革命战争中的中流砥柱,但革命胜利是整个人民阵线共同努力的成果。"
 spain_civil_war_fate.7.a: "¡Viva la Revolución!(革命万岁!)"
 spain_fate.50.title: "保守派当选"
 spain_fate.50.desc: "西班牙保守党当选,谁会成为领导呢"
 spain_fate.50.a: "$SPA_andreana_timoteo$"
 spain_fate.50.b: "$SPA_irene_glenfarlo$"
 SPA_a_frontline_suited_for_intellectuals: "科学家的战场"
 SPA_a_frontline_suited_for_intellectuals_desc: "对于我们当中最头脑出色的人，让他们在战场前线对抗法西斯实属暴殄天物。他们在大后方才能发挥更多作用：制造新式战争工具远比前线多几个人手更有益于我们的斗争。"
 SPA_galician_tungsten: "投资加利西亚"
 SPA_galician_tungsten_desc: ""
 SPA_northern_industry: "西班牙北部的工业扩张"
 SPA_northern_industry_desc: ""
 SPA_ensure_loyalty: "确保忠诚"
 SPA_ensure_loyalty_desc: "政府遭到了军方的残酷背叛，修复创伤的第一步是确保我们今后任命的所有官员忠心耿耿。"
 SPA_enlist_the_carabineros: "征募武警"
 SPA_enlist_the_carabineros_desc: "为了填补前线空缺，我们必须采用非常规的手段。正规军不足时，准军事边防警卫和海关部队也得填进战壕。"
 SPA_strengthen_kingdom: "巩固王国"
 SPA_strengthen_kingdom_desc: "西班牙王国正处于水深火热之中，许多人认为我们的国家很快就会陷入内战。我们必须巩固我们的地位，努力阻止即将到来的灾难。"
 SPA_focus_economy: "聚焦经济"
 SPA_focus_economy_desc: "西班牙面临着大量的失业和经济困难问题。在我们解决它们之前人民还会继续保持不安，并接受那些革命的思想。为了阻止内战爆发，我们应该实施全面的经济改革。"
 SPA_construction_focus: "新工程"
 SPA_construction_focus_desc: "经济振兴需要建设新的基础设施和工厂。通过为失业者提供就业机会，我们也许可以转移他们在政治上的挫败感。"
 SPA_civ_production: "新工厂"
 SPA_civ_production_desc: "虽然国家支持的工厂从来都不是最高效的，但却是为人们提供工作的一种方式……并让更多的贸易流入西班牙。每个人都将从中受益！"
 SPA_new_jobs: "人民的工作"
 SPA_new_jobs_desc: "有太多事情要做了，但我们已经让很大一部分失业者重新开始了工作。而我们还需要向人民宣传，让他们放心，万事并不像他们看起来那样可怕。而他们只要给王国一个机会，给它重建的时间，我们则会向他们证明：他们做出了正确的选择。"
