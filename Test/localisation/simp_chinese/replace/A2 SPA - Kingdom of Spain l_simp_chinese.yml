 SPA_restauracion: "复辟"
 SPA_restauracion_desc: "既然我们赢得了内战、波旁王朝的合法分支坐上了西班牙王位，我们就必须先行着手巩固统治。我们需要一段长长的重建期，让臣民们的生活恢复如初，但西班牙日后必将繁荣昌盛。"
 SPA_rey: "王权"
 SPA_rey_desc: "国家主权的概念是不可接受的。主权应该归于从血缘到契定上都完全合法的国王。但这一权力仍会受到教会教义和王国法例的限制，并通过一系列的议会、传统国会和非国有的中间机构进行限制。"
 SPA_furos: "自治权"
 SPA_furos_desc: "自然法的公正告诉我们，我们应当对平等地对待平等的，不平等地对待不平等的。此事是由受国王及其臣民尊重的传统宪章所决定的。这份宪章在大约一百年前被伊莎贝拉二世废止，而现在，是时候给予传统法律新生，并重建让我们的群体得以团结一致的正当之法了。"
 SPA_mending_the_rift: "治愈国魂"
 SPA_mending_the_rift_desc: "尽管西班牙的灵魂在自由主义者、世俗主义者和无政府主义者的几十年压迫下变得苟延残喘，但她尚未消逝，我们最近取得的成功就是最好的证明。尽管这个过程将要花费三年五载甚至更久，但在我们治下，西班牙终将走向繁荣昌盛，西班牙王室与人民之间的裂痕亦将被弥合。"
 SPA_crush_opposition: "对工团主义的十字军"
 SPA_crush_opposition_desc: "西班牙正在反基督教的无神论恶魔重压下濒临崩溃，但有我们响应祖国和圣母教会的召唤。在圣心会的旗帜下，呼啸兵将无惧叛军勇往直前！"
 SPA_dios: "上帝"
 SPA_dios_desc: "对上帝和天主教会的信仰是卡洛斯派的核心信念。尽管西班牙的历代国王都拥有着天主教双王的头衔，但他们并非总能尽头衔之责。而我们将不辜负此衔。"
 SPA_patria: "祖国"
 SPA_patria_desc: "祖国是团结全体西班牙人的最大公因数。西班牙并不仅仅是一个国家，她是一个共同体，一个由忠实天主教徒组成的共同体，他们尊重传统，并遵从先祖的律法和习俗一同生活，正如传统指引的那样。自由主义只带来了犯罪、堕落和亵渎上帝圣名的自由。我们的国度生于人类社会的自然法则，也只将承认这条法则。"
 SPA_the_crusade_against_democracy: "反民主圣战"
 SPA_the_crusade_against_democracy_desc: "只有卡洛斯的合法继承人才被上帝赋予了神圣的统治权力。民主不仅是对国王的侮辱，也是对上帝的亵渎。决不能让这个毒瘤继续存在于世界上。"
 SPA_defenders_of_catholicism: "天主教捍卫者"
 SPA_defenders_of_catholicism_desc: "就像四百年前一样，西班牙必须再次成为天主教信仰的捍卫者。通过扩军，普通士兵必须是他信仰的剑和盾，并且无论国王派遣他到何处战斗，都要铭记这一神圣的职责。"
 SPA_cultivate_fanaticism: "培育狂热主义"
 SPA_cultivate_fanaticism_desc: "卡洛斯战士最可敬的精神是面对艰难险阻时矢志不渝，这一精神来源于坚信自己牺牲后上帝会给予奖赏的信念。这股虔诚与牺牲精神应该被树立成标榜，供新兵们学习。"
 SPA_militarize_the_masses: "武装群众"
 SPA_militarize_the_masses_desc: "我们的价值观不能单凭呼啸军来捍卫。任何对王室忠诚、受上帝之爱眷顾的人都应履行军事义务以捍卫自己的信念。"
 SPA_cortes_espanolas: "西班牙国会"
 SPA_cortes_espanolas_desc: "西班牙国会将是西班牙王国的新立法机构，它不是那种自由主义的议会，而是自中世纪以来就存在的古老而传统的议会。西班牙国将是国家的最高法律，国王将不再是制定法律的代言人。"
 SPA_viva_el_rey: "新王万岁！"
 SPA_viva_el_rey_desc: "困扰着我国的冲突终于结束了，现在我们终于可以沐浴在和平带来的喜悦之中。为了[SPA.getleader]带给国家的和平与繁荣的时期，全西班牙许多臣民都在欢呼“国王万岁”。"
 SPA_banish_the_party_leaders: "驱逐党派领导人"
 SPA_banish_the_party_leaders_desc: "长枪党和卡洛斯派的领导层各自为政，日益成为我们的眼中钉肉中刺。利用他们的不合来逐渐动摇其地位，我们就能名正言顺驱逐这些冥顽不化的家伙，并换上忠于佛朗哥的人选。"
 SPA_fuse_the_parties: "统合政党"
 SPA_fuse_the_parties_desc: "我们已经打好了必要的基础，是时候将长枪党和卡洛斯派合并成一个由弗朗西斯科·佛朗哥领导的政党了。"
 SPA_la_division_azul: "蓝色师"
