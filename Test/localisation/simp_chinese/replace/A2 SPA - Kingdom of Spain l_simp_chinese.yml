 spain_fate.1.title: "即将到来的西班牙大选"
 spain_fate.1.desc: "由于西班牙王国首相$SPA_irene_glenfarlo$的第一届任期即将结束,西班牙国会的新选举将于9月23日举行。\n\n根据1932年宪法修正案,西班牙王国的国会是个二院制的立法机构,国会的组成包括众议院(Congreso de los Diputados)和参议院(Senado)。众议院的成员由选民选举产生,而参议院的成员大多由君主指定。西班牙的政府是半立宪制度-君主通常会任命在议会中拥有多数席位的政党领导人,以确保首相在议会中有足够的支持。西班牙王国的选举活动从去年年底开始,一直持续到1936年。随着世界走向动荡,此次选举的结果很可能会决定国家未来的命运。"
 spain_fate.1.a: "为什么西班牙的事情总是这么糟糕！"
 spain_fate.1.b: "希望最强的党团获胜！"
 spain_fate.2.title: "经济危机恶化"
 spain_fate.2.desc: "由于巴黎股市崩溃,本就糟糕的西班牙经济雪上加霜。"
 spain_fate.2.a: "我们失去了最大的支持者。"
 spain_fate.3.title: "社会分崩离析"
 spain_fate.3.desc: "左派和右派分子们无休止的打斗让西班牙也陷入了混乱之中,而紧随而来的持续性经济危机更是在这把未熄的燃柴中浇了一层油。警察与这些激进分子在西班牙的各大城市里大打出手,这些极端分子内部也因为理念的分歧而相互攻伐。报告称莱昂的长枪党人和左派武装之间爆发了一场械斗,很难想象还有什么会比现在更糟。"
 spain_fate.3.a: "烈火燎原。"
 spain_fate.4.title: "无政府主义者的活动"
 spain_fate.4.desc: "由$SPA_highmore_oberos$西班牙最大的劳动组合CNT-FAI是政府面临最大的威胁之一。鉴于当前国内庞大的失业人数,无疑会有更多新的工会会员加入CNT的事业。当局倘若继续不作为只会让该组织更加有恃无恐,因此必须想点办法。"
 spain_fate.4.a: "宣布他们是非法组织"
 spain_fate.4.b: "增派警力镇压。"
 spain_fate.4.c: "懒得管,实在没钱了。"
 spain_fate.5.title: "巴塞罗那的示威游行"
 spain_fate.5.desc: "如果有人昨日踏足巴塞罗那街道,他们或许会认为革命已经开始。毕竟,一大帮愤怒的社会主义者昨日在城市中游行示威。抗议活动进行得如火如荼之时,工会领导人$SPA_thorns_rodrigo$登上市中心的讲台,提出了他们的五大要求：解决经济危机、创造公平工作条件、地方自治、建立自由西班牙共和国。工会领导人同时表明,抗议活动将继续进行直至要求得到满足,他们不会屈从于任何阻挠抗议的行径。"
 spain_fate.5.a: "驱散他们。"
 spain_fate.5.b: "把他们晾着。"
 spain_fate.6.title: "马克思主义工人党大会"
 spain_fate.6.desc: "无政府主义工会不断争取独立的运动在近期达到了高潮。最近,无政府主义者的盟友,由$SPA_gabirol_avicebron$领导的马统工党召开了一次会议,决议加强与他们的左派朋友的团结。"
 spain_fate.6.a: "情况变得更复杂了。"
 spain_fate.7.title: "阿斯图里亚斯矿工罢工"
 spain_fate.7.desc: "阿斯图里亚斯一直是西班牙社会主义运动和工人运动的重要基地之一,最近由于经济形势的恶化矿工进行了罢工,罢工者提出了若干条件,主要是要求食物与工资,考虑到这一地区作为工业基地的重要性,我们要怎么办？"
 spain_fate.7.a: "尝试和他们谈判。"
 spain_fate.7.b: "把他们晾着。"
 spain_fate.7.c: "让$SPA_franco_bahamonde$去镇压他们。"
 spain_fate.8.title: "阿斯图里亚斯罢工演变为骚乱"
 spain_fate.8.desc: "由于政府的不作为,阿斯图里亚斯的罢工演变为骚乱,罢工者由于缺乏食物对城市内的商店和教堂进行了劫掠"
 spain_fate.8.a: "还是谈谈吧。"
 spain_fate.8.b: "让$SPA_franco_bahamonde$去镇压他们。"
 spain_fate.9.title: "阿斯图里亚斯罢工平息"
 spain_fate.9.desc: "政府和罢工工人进行了谈判,并接受了他们的要求,罢工逐渐和平平息。"
 spain_fate.9.a: "终于有点好事。"
 spain_fate.10.title: "阿斯图里亚斯罢工被镇压"
 spain_fate.10.desc: "$SPA_franco_bahamonde$调来了外籍军团,这些曾经镇压过里夫起义者的士兵,如今将刺刀指向了西班牙人。在$SPA_franco_bahamonde$的指令下,阿斯图里亚斯的工人区遭到了轰炸,罢工者在街道上摆放路障,并发生交火。许多罢工者遭到逮捕。"
 spain_fate.10.a: "真野蛮！"
 spain_fate.10.b: "这是必要之恶！"
 spain_fate.11.title: "西班牙工人社会党会议"
 spain_fate.11.desc: "面对即将到来的选举,工人社会党内部发送了剧烈的分歧,由$SPA_azurius_tregear$领导的温和派和由$SPA_jordi_fontanarossa$领导的激进派爆发了论战,前者认为应当采取议会路线进行和平变革,后者认为应当采取革命路线进行激进变革,最后双方决定进行会议来解决这一分歧。"
 spain_fate.11.a: "温和派主导会议。"
 spain_fate.11.b: "激进派主导会议。"
 spain_fate.11.c: "会议陷入了僵局。"
 spain_fate.12.title: "工人社会党分裂"
 spain_fate.12.desc: "在最近的工人社会党会议上,工人社会党内部的温和派和激进派谈判无果,决议割席。"
 spain_fate.12.a: "这是好事吗。"
 spain_fate.12.b: "敌人的敌人。"
 spain_fate.13.title: "$SPA_pl_party$竞选策略"
 spain_fate.13.desc: "面对即将到来的西班牙大选,$SPA_indigo_golfo$和$SPA_weedy_hydraulics$正在全国进行造势活动,希望能让$SPA_pl_party$够取得重要的部长职位,甚至是首相职务,以将西班牙带向自由主义的方向,为此$SPA_pl_party$希望采取怎样的策略？"
 spain_fate.13.a: "强调共和主义,拉拢共和左派盟友。"
 spain_fate.13.b: "强调自由主义,团结中间派。"
 spain_fate.13.c: "强调温和主义,拉拢右派。"
 spain_fate.14.title: "卡洛斯派和左派火并"
 spain_fate.14.desc: "报告称布尔戈斯的卡洛斯派在$SPA_laurentienne_specter$的组织下和左派工会组织成员之间爆发了一场大型冲突,甚至有人使用电锯进行战斗,目前冲突似乎还在继续,我们需要介入吗？"
 spain_fate.14.a: "不关我事。"
 spain_fate.14.b: "支持卡洛斯派。"
 spain_fate.14.c: "支持社会主义者。"
 spain_fate.14.d: "把两边都镇压下去！"
 spain_fate.15.title: "普里莫·德·里维拉的演说"
 spain_fate.15.desc: "何塞·安东尼奥·普里莫·德·里维拉是西班牙长枪党的创始人之一。他是一个经常批评民主的公众煽动者,也同时也是狂热的天主教主义者,他的演说尖锐而直指要害,但也会损害政权的稳定。"
 spain_fate.15.a: "不管他。"
 spain_fate.15.b: "鼓励他发表更多演讲。"
 spain_fate.15.c: "把他抓起来！"
 spain_fate.16.title: "弗朗西斯科·拉尔戈·卡瓦列罗的演说"
 spain_fate.16.desc: "弗朗西斯科·拉尔戈·卡瓦列罗是工人社会党的元老。他是一个经常主张革命的激进的公众演讲家,有人称他为西班牙的列宁,他的演说尖锐而直指要害,但也会损害政权的稳定。"
 spain_fate.16.a: "不管他。"
 spain_fate.16.b: "鼓励他发表更多演讲。"
 spain_fate.16.c: "把他抓起来！"
 spain_fate.17.title: "埃米利奥·莫拉的政治活动"
 spain_fate.17.desc: "看起来埃米利奥·莫拉正在利用他的影响力在军队中大搞串联,我们要怎么办？"
 spain_fate.17.a: "不管他。"
 spain_fate.17.b: "警告他。"
 spain_fate.17.c: "收买他。"
 spain_fate.18.title: "阿方索·卡洛斯·德·波旁逝世"
 spain_fate.18.desc: "圣海梅公爵、西班牙卡洛斯派王位觊觎者阿方索·卡洛斯今日于维也纳辞世,享年86岁。由于公爵未曾留下子嗣,卡洛斯派王位宣称权的继承问题由此产生。公爵去世后,国王陛下阿方索十三世作为查理四世最年长的男性后裔,现理应成为波旁王朝卡洛斯派分支的首领。然而世事皆难料,也有不少卡洛斯派支持哈维尔·德·波旁-帕尔马的王位主张。大部分卡洛斯派决定支持谁呢？"
 spain_fate.18.a: "哈维尔。"
 spain_fate.18.b: "阿方索十三世。"
 spain_fate.18.c: "$SPA_alfonso_stultifera$。"
 spain_fate.19.title: "哈维尔的宣言"
 spain_fate.19.desc: "许多卡洛斯派拥护哈维尔宣称王位,近日哈维尔抵达西班牙,向一群卡洛斯派支持者发表了演讲,公开呼吁“归还”他的西班牙王位,罢黜“伪王阿方索”。\n\n这出公开叛国的戏码让当局的许多人感到担忧,担心他的支持者是否会不惜一切代价来实现他的要求,有些人甚至预言,再这样下去西班牙的结局唯有内战。看起来要想保证西班牙的国体,就必须尽快搞定这位王权新贵,我们该如何处理这位公爵。"
 spain_fate.19.a: "投入政治力量将他边缘化。"
 spain_fate.19.b: "想办法驱逐他。"
 spain_fate.19.c: "无需多虑觊觎者。"
 spain_fate.20.title: "哈维尔的宣言"
 spain_fate.20.desc: "虽然很少有卡洛斯派拥护哈维尔宣称王位,近日哈维尔抵达西班牙,向一群哈维尔的支持者发表了演讲,公开呼吁“归还”他的西班牙王位,罢黜“伪王阿方索”。\n\n这出公开叛国的戏码让当局的许多人感到担忧,担心他的支持者是否会不惜一切代价来实现他的要求,有些人甚至预言,再这样下去西班牙的结局唯有内战。看起来要想保证西班牙的国体,就必须尽快搞定这位王权新贵,我们该如何处理这位公爵。"
 spain_fate.20.a: "投入政治力量将他边缘化。"
 spain_fate.20.b: "想办法驱逐他。"
 spain_fate.20.c: "无需多虑觊觎者。"
 spain_fate.21.title: "卡洛斯派支持阿方索国王"
 spain_fate.21.desc: "由于西班牙卡洛斯派王位觊觎者阿方索·卡洛斯的辞世,国王陛下阿方索十三世作为查理四世最年长的男性后裔,现理应成为波旁王朝卡洛斯派分支的首领,并得到了许多卡洛斯派的支持。"
 spain_fate.21.a: "好事。"
 spain_fate.21.b: "可以想办法扩大他们的影响力以制衡其他派系。"
 spain_fate.22.title: "卡洛斯派支持$SPA_alfonso_stultifera$"
 spain_fate.22.desc: "$SPA_alfonso_stultifera$是国王阿方索的一位有力宣称者,同时也在海军中占据了重要的位置,大部分卡洛斯派决定支持他。但鉴于$SPA_alfonso_stultifera$本人的亲王室派立场,似乎也不会对政权造成损害。"
 spain_fate.22.a: "搁置争议。"
 spain_fate.22.b: "让$SPA_alfonso_stultifera$进行效忠宣誓。"
 spain_fate.23.title: "长枪党领导重组"
 spain_fate.23.desc: "由于普里莫·德·里维拉最近因为煽动罪被政府逮捕,长枪党人的领导层发生了重组,新的领导将是？"
 spain_fate.23.a: "$SPA_gladiia_campeones$。"
 spain_fate.23.b: "$SPA_skadi_agor$。"
 spain_fate.23.c: "$SPA_ramiro_ledesma_ramos$。"
 spain_fate.24.title: "$SPA_ceda_party$竞选策略"
 spain_fate.24.desc: "面对即将到来的西班牙大选,$SPA_andreana_timoteo$和$SPA_irene_glenfarlo$正在全国进行造势活动,希望能让$SPA_ceda_party$够取得重要的部长职位,甚至是首相职务,以将西班牙带向保守主义的方向,为此$SPA_ceda_party$希望采取怎样的策略？"
 spain_fate.24.a: "强调温和主义,团结中左派政治盟友。"
 spain_fate.24.b: "强调保守主义,稳定军队支持。"
 spain_fate.24.c: "强调天主教主义,分化卡洛斯主义者和长枪党人票仓"
 spain_fate.25.title: "$SPA_don_quixote$与$SPA_irene_glenfarlo$的聊天"
 spain_fate.25.desc: "$SPA_don_quixote$曾与$SPA_irene_glenfarlo$首相私下讨论过名为“拉曼查计划”的国家紧急战争计划,用以应对可能的武装起义。这项方案要求$SPA_don_quixote$将军采取特别行动保卫国家,在马德里竖起路障,首都以外的地方也能成为计划的起始点,例如塞维利亚军营。这项方案尚未对外公开,如果激进主义者企图自内而外地发起革命,我们至少能将它视作一种应急措施。"
 spain_fate.25.a: "向计划中投入更多资金。"
 spain_fate.25.b: "希望这个计划永远没有机会实施。"
 spain_fate.26.title: "巴斯克民族主义党赢得地方选举"
 spain_fate.26.desc: "巴斯克民族主义党成立于1895年,是巴斯克民族主义政党团体中规模最大,历史最悠久的组织。该党最近在巴斯克地区取得了执政地位,鉴于巴斯克的重要地位,许多党团都向他们抛出了橄榄枝。"
 spain_fate.26.a: "巴斯克和工人社会党联盟。"
 spain_fate.26.b: "巴斯克和自由党联盟。"
 spain_fate.26.c: "巴斯克保持中立。"
 spain_fate.27.title: "加泰罗尼亚共和左翼赢得地方选举"
 spain_fate.27.desc: "1930年普里莫-德里维拉政权终结后,加泰罗尼亚左翼党团逐渐恢复了运作。该党最近在加泰罗尼亚地区取得了执政地位,鉴于加泰罗尼亚的重要地位,许多党团都向他们抛出了橄榄枝。"
 spain_fate.27.a: "加泰共和左翼和无政府主义者联盟。"
 spain_fate.27.b: "加泰共和左翼和工人社会党联盟。"
 spain_fate.27.c: "加泰共和左翼和自由党联盟。"
 spain_fate.28.title: "加利西亚地方选举"
 spain_fate.28.desc: "最近,加利西亚举行了地方选举,加利西亚地区在政治上呈现出左翼和右翼势力之间的明显分裂。左翼政党,特别是共和左派和社会主义者,在这次选举中表现出强大的支持。这些政党通常主张土地改革、工人权益和地方自治。同时,右翼的力量也仍然强大,右翼势力通常对地方自治持谨慎态度,担心这可能导致对中央集权的削弱。他们可能反对地方自治的提案,支持保持中央政府对地方事务的控制。"
 spain_fate.28.a: "工人社会党赢得选举"
 spain_fate.28.b: "自由党赢得选举"
 spain_fate.28.c: "右翼自治联盟赢得选举"
 spain_fate.29.title: "$SPA_gladiia_campeones$的煽动性小册子"
 spain_fate.29.desc: "$SPA_gladiia_campeones$是长枪党人的天才理论家兼创始人,最近他又出版了一批煽动性小册子,这可能使得一部分天主教徒变得更加激进。"
 spain_fate.29.a: "查禁她的小册子。"
 spain_fate.29.b: "给她点赞助,说不定有好处。"
 spain_fate.29.c: "懒得管。"
 spain_fate.30.title: "阿方索国王的演讲"
 spain_fate.30.desc: "阿方索国王在准备对西班牙进行广播讲话,他必须仔细考虑他所表达的内容。他的支持者自然是敦促他宣扬君主制。而右翼党和爱国联盟建议国王,可以利用现在的机会,为即将到来的大选中支持右翼党,他们将更好地服务于国王的大业。但同时也有人认为,支持自由党对于修补王室时与政府之间关系和维护社会稳定大有裨益,尽管这会被看作默许自由党的立场。"
 spain_fate.30.a: "宣扬君主制。"
 spain_fate.30.b: "支持右翼党。"
 spain_fate.30.c: "支持自由党。"
 spain_fate.31.title: "1936年选举"
 spain_fate.31.desc: "将近一整年的拉票竞选临近尾声,现在只剩最后一步。全国各地都搭起了大大小小的投票站,最后的投票将会决定胜利桂冠花落谁家。计票工作顺利进行,而最后新一届西班牙国会将会是谁主导？"
 spain_fate.31.a: "工人社会党与自由党组建执政联盟。"
 spain_fate.31.b: "自由党与右翼自治联盟组建执政联盟。"
 spain_fate.31.c: "右翼自治联盟主导的国民同盟"
 spain_fate.32.title: "工人社会党-自由党连立政权"
 spain_fate.32.desc: "由于工人社会党和自由党人联合组建了新一届政府,双方决定就首相人选进行磋商,新的首相会是..."
 spain_fate.32.a: "工人社会党的$SPA_glaucus_thor$。"
 spain_fate.32.b: "工人社会党的$SPA_azurius_tregear$。"
 spain_fate.32.c: "自由党的$SPA_indigo_golfo$。"
 spain_fate.32.d: "自由党的$SPA_weedy_hydraulics$。"
 spain_fate.33.title: "自由党-右翼自治联盟连立政权"
 spain_fate.33.desc: "由于右翼自治联盟和自由党人联合组建了新一届政府,双方决定就首相人选进行磋商,新的首相会是..."
 spain_fate.33.a: "自由党的$SPA_indigo_golfo$。"
 spain_fate.33.b: "自由党的$SPA_weedy_hydraulics$。"
 spain_fate.33.c: "右翼自治联盟的$SPA_andreana_timoteo$。"
 spain_fate.33.d: "右翼自治联盟的$SPA_irene_glenfarlo$。"
 spain_fate.34.title: "右翼自治联盟主导的国民同盟"
 spain_fate.34.title.alter: "右翼自治联盟主导的中右派同盟"
 spain_fate.34.desc: "右翼自治联盟仍然保持了执政地位。"
 spain_fate.34.a: "恭喜你,[SPA.GetLeader]首相。"
 spain_fate.35.title: "阿方索国王祝贺新任首相"
 spain_fate.35.desc: "阿方索国王表达了对最近选举获胜者的支持,敦促所有西班牙人接受民主的结果,并宣布全力支持新任执政党。国王说：\"人民已发声,并且重拾对政府的信心。我希望这是一个正确的选择。在未来,我希望我们可以团结一心,让西班牙在正确的方向上前进。\""
 spain_fate.35.a: "我们团结一致。"
 spain_fate.36.title: "法国君主制倒台"
 spain_fate.36.desc: "最近从法国传来消息,摄政玛丽·安托瓦内特被推翻,此事或极大鼓舞国内的共和派。"
 spain_fate.36.a: "就没点好事？"
 spain_fate.37.title: "军队不满"
 spain_fate.37.desc: "最近工人社会党的崛起让军队产生了动摇,虽说他们勉为其难的支持民主政体,但绝对容忍不了出现一个社会主义政权的可能,因此,如$SPA_sanjurjo_sacanell$将领已经开始接触政府,要求他们着手应对,否则他们就亲自动手。"
 spain_fate.37.a: "军队会支持$SPA_irene_glenfarlo$。"
 spain_fate.37.b: "军队是个威胁,想办法降低他们的影响力。"
 spain_fate.37.c: "军队会降低社会主义的影响力。"
 spain_fate.38.title: "政变！"
 spain_fate.38.desc: "选举结束仅仅几天后,马德里的大街小巷便躁动了起来,因为同情保皇派密谋组织政变,推翻受社会主义影响的政府传闻不仅是真的,而且情况远比我们最开始以为的要糟。由指挥官$SPA_sanjurjo_sacanell$和$SPA_mola_vidal$领导的阴谋集团一直在暗中大串联,并将军队调往马德里。此时此刻,国会议会的议员们面前有两个选择：要么指望剩下的军队站他们这边,要么就上街组织民兵抵抗武装政变。"
 spain_fate.38.a: "赶紧给司令部打个电话！"
 spain_fate.38.b: "赶紧筑起街垒！"
 spain_fate.39.title: "工人社会党的陨落"
 spain_fate.39.desc: "被包围的马德里鼓励无援,工人社会党只好投降,有些人被抓了,有些人跑了。"
 spain_fate.39.a: "¡Ya Hemos Pasao!(我们已经通过了!)"
 spain_fate.40.title: "政变被挫败"
 spain_fate.40.desc: "在短暂的交火过后大部分政变者便放弃抵抗；$SPA_sanjurjo_sacanell$和其他指挥阴谋的军官已被悉数逮捕。由于密谋废除宪法并摧毁民主政体,他们全都被判处严厉监禁。"
 spain_fate.40.a: "(¡No pasarán!)不许通过!"
 spain_fate.41.title: "$SPA_sanjurjo_sacanell$逝世"
 spain_fate.41.desc: "在政变的几天后,我们遭受了沉重的打击。何塞·圣胡尔霍,在政变中被我们推举为领袖,在从摩洛哥乘坐飞机飞回西班牙以和国民军汇合并准备接受指挥权的途中遭遇了空难而逝世。看起来是因为,为了符合自己“未来的西班牙领袖”的样子导致的。而这也给他的挚友“空骑士”胡安·安东尼奥·安萨尔多留下了“深刻”的回忆：他坚持要乘坐小型飞机,并且携带大量行李,而非大型运输机回国,最终导致了飞机超载失事。\n\n飞机坠毁,而他也没能幸存下来。在$SPA_sanjurjo_sacanell$死后,国民军的领导层混乱不堪,众将军为了争夺领导权而内斗不休。"
 spain_fate.41.a: "他太过自大了。"
 spain_fate.42.title: "临时军政府领导权问题"
 spain_fate.42.desc: "由于$SPA_sanjurjo_sacanell$之死,临时军政府一时群龙无首,卷入政变的各方决定开会讨论领导权问题。"
 spain_fate.42.a: "让$SPA_irene_glenfarlo$上。"
 spain_fate.42.b: "让$SPA_mola_vidal$上。"
 spain_fate.42.c: "让$SPA_franco_bahamonde$上。"
 spain_fate.42.d: "让$SPA_don_quixote$上。"
 spain_fate.42.e: "让$SPA_laurentienne_specter$上。"
 spain_fate.43.title: "建立督政府"
 spain_fate.43.desc: "政变的幕后主使,埃米利奥·莫拉,在得到了军政府与长枪党领袖的支持后启动了他计划的下一步：成立督政府以统领内战各方,直至国家安定。"
 spain_fate.43.a: "¡Arriba España!(西班牙前进!)"
 spain_fate.44.title: "阿方索十三世逝世"
 spain_fate.44.desc: "西班牙的国王,阿方索十三世,已在今日早些时候逝世。他由于心脏病英年早逝。虽说胡安王嗣——阿方索的官方继承人——已经准备好接过王冠继承大统,但许多人仍在抚心自问：西班牙真的还需要国王吗？由于阿方索的不作为,西班牙逐渐衰落,甚至爆发了内战,连一些君主主义者都开始思考,恢复共和能否让西班牙从持续的动荡中解脱出来。不论如何,我们必须做出决定,以免西班牙永陷于过去几年所造成的混乱泥潭之中。"
 spain_fate.44.a: "指定胡安为继承人。"
 spain_fate.44.b: "指定海梅为继承人。"
 spain_fate.44.c: "指定哈维尔为继承人。"
 spain_fate.44.d: "指定$SPA_alfonso_stultifera$为继承人。"
 spain_fate.44.e: "没门,王国的时代已经结束了。"
 spain_fate.45.title: "恢复民主？"
 spain_fate.45.desc: "随着内战的结束,有人希望我们能够恢复民主制度,结束紧急权力。"
 spain_fate.45.a: "好吧。"
 spain_fate.45.b: "门都没有！"
 spain_fate.46.title: "[GetYear]年西班牙大选"
 spain_fate.46.desc: "西班牙公民再次回到了投票站,选择在未来四年内主导议会的政党。这次选举的主要赢家是……"
 spain_fate.46.a: "工人社会党。"
 spain_fate.46.b: "自由党"
 spain_fate.46.c: "共和党"
 spain_fate.46.d: "保守党"
 spain_fate.47.title: "工人社会党当选"
 spain_fate.47.desc: "西班牙工人社会党当选,谁会成为领导呢"
 spain_fate.47.a: "$SPA_azurius_tregear$"
 spain_fate.47.b: "$SPA_glaucus_thor$"
 spain_fate.48.title: "自由党当选"
 spain_fate.48.desc: "西班牙自由党当选,谁会成为领导呢"
 spain_fate.48.a: "$SPA_indigo_golfo$"
 spain_fate.48.b: "$SPA_weedy_hydraulics$"
 spain_fate.49.title: "保守党当选"
 spain_fate.49.desc: "西班牙共和党当选,谁会成为领导呢"
 spain_fate.49.a: "$SPA_indigo_golfo$"
 spain_fate.49.b: "$SPA_weedy_hydraulics$"
 spain_civil_war_fate.1.title: "内战爆发！"
 spain_civil_war_fate.1.desc: "$spain_civil_war_fate.1.desc.all$"
 spain_civil_war_fate.1.desc.all: "对于大部分不了解的人来说,西班牙的危机似乎总是凭空冒出来的,但有远见的人都知道这是一场酝酿了数年而最终爆发的内战。自从1930年米戈尔·普里·德里维拉逝世以来,西班牙一直深陷于萧条、停滞与动荡之中现在,西班牙已经陷入了多方之间的内战。世界各地的志愿者也都前来自己支持的阵营,一些人认为这些冲突不过是全球意识形态冲突缩影的一部分。而在这一周内,加泰罗尼亚和安达卢西亚等地区陷入了无政府的混乱状态。地方当局趋于瓦解,国民警卫队驻军惨遭屠杀,私人所有的种植园和工厂被拿起枪杆子的工人强行集体化,神职人员被暴力驱逐。新成立的左派革命政府已与政府处于公开交战状态。与此同时,卡洛斯派和国民军联合起来夺取了西班牙的北部。长枪党接管了地方政府,在布尔戈斯建立了据点,乡下的神职人员则在动员群众。西班牙如今已走向了血腥内战的不归路……"
 spain_civil_war_fate.1.desc.nofalangist: "对于大部分不了解的人来说,西班牙的危机似乎总是凭空冒出来的,但有远见的人都知道这是一场酝酿了数年而最终爆发的内战。自从1930年米戈尔·普里·德里维拉逝世以来,西班牙一直深陷于萧条、停滞与动荡之中现在,西班牙已经陷入了多方之间的内战。世界各地的志愿者也都前来自己支持的阵营,一些人认为这些冲突不过是全球意识形态冲突缩影的一部分。而在这一周内,加泰罗尼亚和安达卢西亚等地区陷入了无政府的混乱状态。地方当局趋于瓦解,国民警卫队驻军惨遭屠杀,私人所有的种植园和工厂被拿起枪杆子的工人强行集体化,神职人员被暴力驱逐。新成立的左派革命政府已与政府处于公开交战状态。与此同时,工人民兵已经在多地与政府爆发了冲突,乡下的神职人员则在动员群众。西班牙如今已走向了血腥内战的不归路……"
