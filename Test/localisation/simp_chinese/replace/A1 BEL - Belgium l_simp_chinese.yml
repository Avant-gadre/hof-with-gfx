 BEL_artillery_equipment_2: "FRC 76mm火炮"
 BEL_artillery_equipment_3: "41式105mm火炮"
 BEL_artillery_equipment_3_desc: "41式105mm火炮本质上来说是瑞典博福斯公司M/40火炮的翻版，不过也增添了一些比利时已有的设计并改善了其在恶劣条件下的火控。尽管博福斯公司在该设计尚未向社会公布之前就提出了抗议，但他们几乎毫无能力阻止比利时人列装这种“新火炮”。"
 BEL_anti_air_equipment_1: "36式2cm高射火炮"
 BEL_anti_air_equipment_1_short: "2cm-Fla.K.36"
 BEL_A_House_In_Divide: "兄弟阋墙"
 BEL_A_House_In_Divide_desc: "在比利时，由于佛兰德斯和瓦隆尼亚的分裂，国家的统一面临挑战。这种分裂源于语言差异、文化差异和历史积怨，造成了身份和优先事项各不相同的复杂局面。法兰德斯主要讲荷兰语，而瓦隆主要讲法语，语言问题扩大了这些文化差异，造成了国家内部的分裂感和不同的地区特性。我们将采取行动改善这种状况，使国家更加统一。"
 BEL_Vlaams_Gewest: "佛兰德投资贸易局"
 BEL_Vlaams_Gewest_desc: "佛兰德投资贸易局的建立是佛兰德政府的一项最近举措。该部门旨在振兴工业，并在海外协助推广佛兰德的企业。"
 BEL_Antwerp_Harbour: "投资安特卫普港"
 BEL_Antwerp_Harbour_desc: "安特卫普港对佛兰德的经济至关重要，这里是佛兰德、瓦隆与南莱茵兰的重要贸易集散地。为了满足该港口日益增长的进出口需求，我们将对它进行扩建。"
 BEL_Brussel_Capital: "投资布鲁塞尔首都地区"
 BEL_Brussel_Capital_desc: "促进布鲁塞尔地区的城市化，将增强我们首都的劳动力规模，进一步推动我们的国家从农业国向现代化工业国家的转型。"
 BEL_Limburg_Mining: "投资林堡的采矿业务"
 BEL_Limburg_Mining_desc: "林堡省的煤矿开采是当地新近崛起的行业，我们需要更多专业人员参与当地的投资建设工作。来自佛兰德大学与刚果矿业公司的众多专家已被我们召回，以促进这一地区不断增长的工业发展。"
 BEL_Agricultural_Innovation: "农业技术创新"
 BEL_Agricultural_Innovation_desc: "根特大学的农业知识储备为我国农业现代化奠定了坚实的基础。他们的成就甚至在德意志帝国理工学院受到了热烈的追捧。实践经验与海外案例的介绍引进促进了我国农学研究者对农业生产的了解，越来越多的技术突破被引用到实际生产中。"
 BEL_Continue_The_Industry_Revolution: "继续工业革命"
 BEL_Continue_The_Industry_Revolution_desc: "工业革命后，比利时坚持不懈地推动工业发展。对工业创新的不懈追求巩固了比利时作为欧洲强国的地位，推动了钢铁、煤炭和技术等领域的进步，确保了比利时在全球工业格局中的地位。"
 BEL_Grote_Doorsteek: "“大码头”工程"
 BEL_Grote_Doorsteek_desc: "随着新的贸易协定已全面实施，各国正逐渐把我国作为商业中转站。增长中的商业运输使进入北海的传统航道斯海尔德河拥挤不堪，为了充分发挥安特卫普港的潜力，我们需要费些功夫把它掰直。"
 BEL_German_Trade_Agreement: "寻求新的贸易协定"
 BEL_German_Trade_Agreement_desc: "随着我国的经济正走出萧条，恢复与邻国的贸易协定无疑对双方都有裨益。"
 BEL_Boerenbond_Subsidies: "补助农民联盟"
 BEL_Boerenbond_Subsidies_desc: "农民联盟中的许多人要求政府增加资金支持来补贴西佛兰德地区的农业，帮助他们摆脱经济危机的惨烈影响。"
 BEL_University_Leuven: "鲁汶大学的翻新工程"
 BEL_University_Leuven_desc: "鲁汶大学在世界大战中遭受重创，在那场有名的城市包围战中它甚至因此失去了牠的图书馆。由于德国人更加重视根特大学的发展，过去几年间该院校一直处于缺乏资金的落魄局面。现在，新的资金流入与对校园设施进行必要补偿将确保大学能够再次在全球范围内进行牠的学术竞争之旅。"
 BEL_Arbed_Steel: "接触阿尔贝德钢铁公司"
 BEL_Arbed_Steel_desc: "由于林堡煤炭储量巨大，加上从瓦隆地区的稳定进口，根特的钢铁工业初具扩张规模，地区代表们要求我们鼓励阿尔贝德钢铁公司扩大他在当地的产量。"
 BEL_Textile_Industry: "资助根特纺织业"
 BEL_Textile_Industry_desc: "自中世纪以来，比利时地区一直因其辉煌的纺织业生产历史而举世闻名，工业革命，拿破仑战争与比利时政府的投资极大地扩张了根特地区纺织业的生产规模。然而，现在我们不得不直面来自东欧与大洋彼岸美国的竞争。是时候进一步增强我们的纺织业生产来满足德国市场的需求了。"
 BEL_Found_Mecar: "扩大佛兰德梅卡公司"
 BEL_Found_Mecar_desc: "瓦隆地区带着当地大多数武器生产企业离开了我们。扩大佛兰德梅卡公司弹药工厂维持我们军队的供应是相当必要的。"
 BEL_Zaventem_Aviation_Industry: "扩展扎芬特姆航空工业"
 BEL_Zaventem_Aviation_Industry_desc: "随着布鲁塞尔国际机场落户扎芬特姆，以及航空企业对该机场的兴趣日益浓厚。当地的许多土地已被收购清拆，以极低的价格出售给航空业专家与投资人，以帮助他们的企业初创。"
 BEL_Foreign_Labour: "引进外国劳动力"
 BEL_Foreign_Labour_desc: "我国现有的矿业公司无法应付国家的配额，这要求我们获得更多的工人来进一步采掘地下庞大的矿产储备。来自西班牙与意大利等经济不稳定地区的移民已经注意到了我们的呼吁，并在等待我们简化海外劳工的签证程序。"
 BEL_Flemish_Miners: "佛兰德人矿工"
 BEL_Flemish_Miners_desc: "通过重视那些规模较小但更专业的团队，我们可以在不破坏煤炭矿脉的情况下提高产量。"
 BEL_Expand_Mittel_Afrikan_Influence: "扩大我们的中非影响力"
 BEL_Expand_Mittel_Afrikan_Influence_desc: "由于佛兰德-瓦隆的崩溃，中非的秃鹫们试图减少我们在当地的影响，通过缓进方针限制我们的采矿公司。为了保持我们的影响力，我们将不得不在德国与中非展开行动反制这些不合理的举措。"
 BEL_Secure_Diamond_Trade: "确保钻石贸易"
 BEL_Secure_Diamond_Trade_desc: "地球上的每颗钻石几乎都要经过安特卫普的打磨，那里控制着钻石行业的人口大部分是犹太人。通过从中非政府手中取得更多的采矿许可证，我们可以增加钻石原石的产量，从而增加国内的钻石贸易额度。"
 BEL_Copper_Katanga: "加丹加的铜矿"
 BEL_Copper_Katanga_desc: "加丹加地区有着大量尚未开采的铜矿储量，佛兰德企业正准备开采这些资源，除此之外，当地的钴及其他稀有矿物资源正等待着他们一并采掘。"
 BEL_Walloon_Expansion: "瓦隆的扩张"
 BEL_Walloon_Expansion_desc: "瓦隆的土地蕴藏着无数未开发的潜力。为了让这些土地资源最终为那些辛苦劳作的人们服务。我们应该以新经济计划为基础进行发展，确保我国经济体系的独立性。"
 BEL_The_Sillon_Industriel: "瑟兰工业"
 BEL_The_Sillon_Industriel_desc: "瑟兰工业区是瓦隆的工业心脏，他的产能无可替代。然而，在佛兰德-瓦隆的统治之下，该地区爆发了多次罢工，罢工破坏了生产，动摇了国家的根基。因此，我们应该动用国家的力量，安抚该地区的人民并平复工业中心，这具有非同寻常的动力。"
 BEL_Direction_of_the_Industry: "工业方针"
 BEL_Direction_of_the_Industry_desc: "瓦隆地区是比利时工业的心脏。不可否认，熔炉与工厂的命运与整个国家的命运息息相关。我们必须对工业部门进行综合评估，以促进其全面健康地发展。"
 BEL_Double_Down_On_Heavy_Industry: "大力发展重工业"
 BEL_Double_Down_On_Heavy_Industry_desc: "虽然我们的经济形势与时俱进，但重工业仍然是它的结构基础。我们应该进一步推进国家工业化进程，为中等城市发展新工业区提供慷慨的鼓励。"
 BEL_Redefine_Walloon_Expertise: "重新定义瓦隆专业性"
 BEL_Redefine_Walloon_Expertise_desc: "瓦隆长期以来一直是欧洲最重要的工业区之一，我们的人民也拥有与这种经济相关的技能。然而变革之风在卷起工业新浪潮，我们应该去适应，并给予最尖端的苏威研究所资金上的支持。"
 BEL_Future_Resource_Extraction: "未来资源开采"
 BEL_Future_Resource_Extraction_desc: "瓦隆的自然资源对其工业化至关重要。新的开采方法使长期开采的资源和那些尚未出现经济相关性资源都能得到更有效的开采。我们应密切关注实际情况，为从事资源开采的试验性企业提供支持。"
 BEL_Breakthrough_In_Engineering: "工程学突破"
 BEL_Breakthrough_In_Engineering_desc: "建筑技术的进步和效率优化使工业在消耗更少资源的同时提高了生产率。我们应该赞助旧工业设施翻新，以利用这些现代工程技术。"
 BEL_Aviation_Industry: "航空工业"
 BEL_Aviation_Industry_desc: "我们的国家不能依赖外国为我们在战争时期提供充足的飞机，即使是最亲密的盟友也不行！为了确保国民能够安心，我们必须出资建造新的国有飞机制造厂来确保这条誓言成立。"
 BEL_Build_Our_Own_Cyclotron: "建造我们自己的回旋加速器"
 BEL_Build_Our_Own_Cyclotron_desc: "回旋加速器一直是在粒子物理学领域产生大量新发现的主要手段。虽其成本昂贵，但如有足够的政府资金，我们的国家可以建造一个自己的回旋加速器。"
 BEL_Expand_Seraing_Steel_Mills: "发展瑟兰钢铁工业"
 BEL_Expand_Seraing_Steel_Mills_desc: "瑟兰城虽然不是人口众多，而且常被忽视，但它已成为一座重要的工业中心，尤其是在钢铁生产方面。我们应该为这座城市的钢铁厂提供国家支持，使它们成为全世界眼红的对象。"
 BEL_Build_The_Liege_Charleroi_Highway: "列日-沙勒罗瓦高速公路"
 BEL_Build_The_Liege_Charleroi_Highway_desc: "列日和沙勒罗瓦这两个工业中心之间的道路建设严重地不足。我们应该在其中间修建一条拟议已久的中央高速公路。"
 BEL_Fund_University_of_Liege: "赞助列日大学"
 BEL_Fund_University_of_Liege_desc: "列日自中世纪以来一直是教育中心，放到现在，这座城市的主要大学也许都可以是我们国家最负盛名的高等学府。该机构将得到进一步的资助，并被纳入我国的军事研究和发展体系。如此一来我们国家作为一个整体将进一步受益。"
 BEL_Create_The_Industrial_Committee: "成立工业委员会"
 BEL_Create_The_Industrial_Committee_desc: "我国的工业巨头们激烈竞争，却在争取细枝末节的利益。通过促进各方合作，也许这些工业巨头可以变得更强大。我们应该在我国最大的工业企业中设立一个执行咨询委员会，以制定经济政策和处理国际贸易问题。"
 BEL_Exploitation_of_Charleroi_Glass_Industry: "开发沙勒罗瓦玻璃工业"
 BEL_Exploitation_of_Charleroi_Glass_Industry_desc: "沙勒罗瓦是世界上最重要的玻璃生产商之一。虽然得到了国家的支持，但重新夺回该市在早期工业革命时期的垄断地位几乎是不可能的，但这座城市可以在玻璃制造领域重获领先地位。"
 BEL_Form_Bilingual_Staff: "组建双语参谋部"
 BEL_Form_Bilingual_Staff_desc: "作为经历德国军事控制后的政治遗产，完全抛弃德语是不现实的举措。但我们可以通过重新引入法语作为军事院校的主要教学语言，并在现有的总参谋部成员中普及双语的办法改善现有的状况。"
 BEL_Panzer_Doctrine: "装甲战理论"
 BEL_Panzer_Doctrine_desc: "英国的联合军事行动证明了德意志帝国在大战中的致命缺点。与许多躲在战壕里的愚蠢将军不同，我们看到了将装甲部队列为军队中心的前景。现在是装甲战争的时代。"
 BEL_Luxembourg_Field_Hospitals: "卢森堡野战医院"
 BEL_Luxembourg_Field_Hospitals_desc: "位于斯帕的德国军事司令部提出一个大计划，将调动位于那慕尔的大医院的资源，资助阿登地区野战医院基础设施的大规模联合扩建。我们应该接受他们的提议，并着手实施计划。"
 BEL_Establish_The_Merchant_Marine: "建立商船队"
 BEL_Establish_The_Merchant_Marine_desc: "完善的国有商船队对于战时物资的运输至关重要。现在我们有了海岸线，我们该建立属于自己的商船队了。"
 BEL_Maritime_Commerce: "加强海洋贸易"
 BEL_Maritime_Commerce_desc: "海洋一直是国际贸易的主要媒介。我们新获得的海岸现在为我们提供了加入国际贸易的途径。我们应该鼓励海运商为我们的货物寻找新的市场，以巩固我们在全球市场上的地位。"
 BEL_The_Flying_Rooster: "飞翔的雄鸡"
 BEL_The_Flying_Rooster_desc: "许多人错误地认为公鸡只局限于地面。现在让我们像一只骄傲的公鸡一样展翅翱翔吧，建立一支真正的现代化空军。"
 BEL_Spreads_His_Wings: "展开双翅"
 BEL_Spreads_His_Wings_desc: "虽然有些人是认为空军的主要任务应该支援地面部队，但我们知道，没有制空权我们什么都不是。我们把重点放在研制新型战斗机上，以确保制空权牢牢在握。"
 BEL_Dives_Down: "潜入水底"
 BEL_Dives_Down_desc: "制空权固然重要，但全神贯注于此是愚蠢的。战争的胜负最终取决于地面。我们必须研制出能支援地面部队的飞机。"
 BEL_Bomber_Supremacy: "轰炸机至上"
 BEL_Bomber_Supremacy_desc: "轰炸机可以削弱敌人的有效作战能力。有了改进的新型轰炸机和有效的近距支援机，我们的陆军将势不可挡。"
 BEL_Give_Power_To_Parliament: "给予议会权力"
 BEL_Give_Power_To_Parliament_desc: "我们计划向一个更加开放的政府进行过渡。我们将先允许部分反对党参与政治辩论，再以此为基础慢慢承认其他较激进的政党，孤立那些保王派组织。"
 BEL_KP_Victory: "天主教主导"
 BEL_KP_Victory_desc: "凭借公开的佛兰德议会与其他暗面操纵，天主教联盟能够轻松保持对这个国家的控制力。"
 BEL_Catholic_Education_Reforms: "宗教教育改革"
 BEL_Catholic_Education_Reforms_desc: "天主教教育一直是天主教徒们表达权力最重要也是最有力的工具之一，大多数佛兰德人都曾接受过宗教学校的教育。最近，天主教党派提出的一项大规模改革将有效提高我国的教育水平。"
 BEL_Caritas: "“博爱”"
 BEL_Caritas_desc: "“博爱”是由天主教会初创并围绕其活动的一系列慈善机构及活动的总称，其责任在于为有需要的人提供帮助。随着天主教党派的权力增强，他们也得到机会扩大他们的组织规模，并将其活动范围扩展到整个佛兰德与瓦隆地区。"
 BEL_Create_Free_Education: "创办免费教育"
 BEL_Create_Free_Education_desc: "打击天主教势力的最好方法是削弱他们在教育领域的影响力。通过大量资助全国各省市的教育基金，我们能够向更广泛的公众提供世俗教育，以此减少社会对天主教教育的依赖。"
 BEL_Expand_State_Education: "扩展国家教育体系"
 BEL_Expand_State_Education_desc: "为了减少天主教在国内的影响，我们需要证明国家教育可以办的与天主教会一样好……甚至比他们更好。"
 BEL_State_Funded_Cooperatives: "国家资助下的合作社"
 BEL_State_Funded_Cooperatives_desc: "为了对抗失业和来自德国的极端主义压力，政府提议重新恢复劳动合作社。劳动合作社是指那些较为温和的工会组织，他们的主要任务在于确保工人们都有地方住，有东西吃。"
 BEL_Trans_Regional_Associations: "跨区域协商"
 BEL_Trans_Regional_Associations_desc: "士兵间使用多种语言的现象及军官必须由德国公民出任的规定已经在军队内部激起了许多冲突。通过就此问题展开辩论，我们能够解决其中的许多问题。"
 BEL_Rally_Behind_the_Lion: "盾牌与朋友"
 BEL_Rally_Behind_the_Lion_desc: "我们争取佛兰德人支持的最佳途径是确保他们对法国人的仇恨能够大于对我们的仇恨。通过反复强调佛兰德叛乱期间用来区分法国人的名言“盾牌与朋友”(Schild en Vriend)，我们可以将佛兰德运动团结在我们领导下。"
 BEL_Stop_the_Flamenpolitik: "制止佛兰德政策"
 BEL_Stop_the_Flamenpolitik_desc: "“佛兰德政策”，最初是由德国人在世界大战期间创立的占领区政策，通过偏袒佛兰德人而压抑瓦隆人来为两个民族间制造内部鸿沟。虽然破坏佛兰德人与瓦隆人团结的目的确实有所达成，但该政策实际上也造成了国家的不稳定，以及战后瓦隆人对亲德政权的强烈憎恶。"
 BEL_Combat_German_Favoritism: "打击德国人特权"
 BEL_Combat_German_Favoritism_desc: "我们国家所面临的一大问题是，德意志公民更加受到政府的偏袒，许多高级公职甚至只保留给具有德国国籍的公民。通过赋予我们的司法系统更多的权力来打击这些裙带关系，我们将进一步团结起国家。"
 BEL_Reform_The_Provincial_System: "改革省政体制"
 BEL_Reform_The_Provincial_System_desc: "为了更好地反应人民的需求，政府决定改革省政体制。通过将佛兰德与瓦隆划分为九个省，再按经济责任划分为“佛兰德”，“瓦隆”与“布鲁塞尔”三个大区，我们将进一步让国家适应各地的要求。"
 BEL_War_Bonds: "战争债券"
 BEL_War_Bonds_desc: "随着欧洲紧张局势升温，政府出台了战争债券计划来收集所需的现金与资源，以便为开战后迅速的国民动员做准备。"
 BEL_Last_Stand_Act: "最终防御法案"
 BEL_Last_Stand_Act_desc: "战争已降临我国，紧急动员的军队再一次开往前线以捍卫我们的主权。为了进一步巩固我们的军队，政府签署了一项新的法案，允许我们的民众更容易地报名参军，并由征兵部门更为迅速地培训他们。"
 BEL_Refugee_Management: "难民管理"
 BEL_Refugee_Management_desc: "来自加莱海峡北部及德意志-瓦隆等饱受战争蹂躏地区的难民正逃离前线涌入我国边境。通过为他们提供必要的住所与食物，我们将避免这场危机。"
 BEL_Repair_Leuven_Library: "重建鲁汶大学图书馆"
 BEL_Repair_Leuven_Library_desc: "鲁汶大学图书馆在世界大战爆发后的第一周便遭受重创，而德国投资者则把根特大学看得比鲁汶大学重要得多，这导致鲁汶图书馆藏品的回收工作也进行的异常缓慢。通过向图书馆提供大笔赠款并捐赠作品，我们将再次填满它积灰的书架。"
 BEL_FN_Herstal: "扩建埃斯塔勒国营工厂"
 BEL_FN_Herstal_desc: "为了满足我国日益增长的军事需求，我们应该投资FN公司的轻武器制造厂。"
 BEL_Brossel: "投资布罗塞尔卡车"
 BEL_Brossel_desc: "该公司主要从事公共交通与铁路等民用运输行业的载具生产。政府适当的资金补助与政策支持可帮助他们提升军用卡车的生产能力。"
 BEL_Minerva: "投资密涅瓦汽车公司"
 BEL_Minerva_desc: "密涅瓦豪华汽车制造商已经表现出接受政府卡车制造合同的意愿。尽管成本高昂，但他们的工艺肯定能满足我们的需求。"
 BEL_FRC_Investements: "投资比利时皇家火炮铸造厂 (FRC)"
 BEL_FRC_Investements_desc: "我们需要扩大火炮及反坦克武器的生产，在比利时皇家火炮铸造厂（FRC）专业知识的帮助下，我们将满足这一需求。"
 BEL_Galopin_Doctrine: "加洛潘主义"
 BEL_Galopin_Doctrine_desc: "“加洛潘主义”要求我们在生产消费品与满足人民生活需求的同时，拒绝协助占领者生产战争物资。为了避免我们的工业像上次世界大战那样陷入崩溃，我们不会故意阻碍亲德政府指示的民用物资生产。"
 BEL_Brussels_Oostende: "安特卫普-列日交通枢纽"
 BEL_Brussels_Oostende_desc: "借助安特卫普-列日运河的联系，我们需要扩展沟通两座城市间的高速公路，以此进一步扩展我国的交通运输能力。"
 BEL_Schelle: "斯海勒发电站计划"
 BEL_Schelle_desc: "鉴于最近佛兰德地区的工业电力需求高速膨胀，我们需要一座新的大型发电站来满足当地需求。一项建立欧洲最大发电厂的计划已提呈政府，而官员们已经下定决心实施这项方案，以向世界展现我们这个弹丸小国的聪明才智与技术实力。"
 BEL_Antwerp: "扩建安特卫普港"
 BEL_Antwerp_desc: "安特卫普是我们控制下欧洲最大的港口之一，更是中欧同盟进口的关键生命线。扩建我们的码头设施，改善安特卫普周边地区的基建水平，对我国经济的复苏而言将是个巨大的福音。"
 BEL_Shipping: "发展比利时航运业"
 BEL_Shipping_desc: "安特卫普是欧洲最为重要海港之一，其便利的靠海地理优势以及将德法两国的高速公路网连接起来之发达基建设施是重要原因。深化发展安特卫普港口能加速我们从黑色星期一恢复的进度，还能带来可观收入。"
 BEL_Diamant: "垄断钻石行业"
 BEL_Diamant_desc: "“当你提到钻石，就不得不提到安特卫普”。作为世界上最大的钻石贸易中心，80%的钻石从世界各地汇集最终流入我们的安特卫普，该行业在当地主要由犹太人经营，凭借这个优势，我们几乎完全垄断了中欧同盟的钻石贸易。"
 BEL_Zeebrugge: "建立泽布吕赫造船厂"
 BEL_Zeebrugge_desc: "泽布吕赫是我们唯一能够真正不受尼德兰侵略者切断航线威胁的“独立海港”，因此我们将把这里作为建立海军的主要据点。"
 BEL_Industrial_Committee: "成立工业委员会"
 BEL_Industrial_Committee_desc: "我们将成立一个由各类大型工业代表和政府成员组成的特别委员会，为我们窘迫的经济状况商讨解决方案。"
 BEL_Invest_Liege_Economic_Zone: "投资瑟兰工业"
 BEL_Invest_Liege_Economic_Zone_desc: "为了应对瓦隆列日省不断加剧的失业问题与极端主义蔓延的威胁，我们已提议在列日省会周边地区大规模扩展民用工业。"
 BEL_Seraing: "瑟兰钢铁厂"
 BEL_Seraing_desc: "出于支撑我国工业扩张的需要，我们应该扩大本土钢铁产业规模，以此减少对德国钢铁出口的依赖。"
 BEL_Fund_Cimentieres: "水泥与砖块"
 BEL_Fund_Cimentieres_desc: "为了最终摆脱黑色星期一的影响，委员会日前提出了一项大胆的计划。他们主张对水泥行业进行大规模投资，以支撑整个欧洲大型基础设施项目作为目标。通过确保足够的原料供应与技术经验基础，我们肯定能主导国际建材市场，引导国家走向一个更为光明而富裕的未来。"
 BEL_Solvay_Institute: "投资索尔维研究所"
 BEL_Solvay_Institute_desc: "20世纪初以来，索尔维研究所长期立足于技术创新的前沿。通过为有前景的比利时科学家及外国项目提供投资，我们或许能从玛丽·居里、阿尔伯特·爱因斯坦等科学家身上找到兴趣。"
 BEL_Sixth_Solvay_Congress: "第六次索尔维大会"
 BEL_Sixth_Solvay_Congress_desc: "第五届电子与质子大会取得空前成功后，索尔维研究所再次邀请了我们这个时代最聪明的科学家们就“磁”进行讨论。"
 BEL_Baekelandt_Program: "启动贝克兰德计划"
 BEL_Baekelandt_Program_desc: "我们已决定启动以我国最著名的科学家及世界合成材料领域先驱来命名的独立自主的大型军事研究项目，探究制造更快的交通工具及研发火箭技术的可能性。"
 BEL_Antwerpse_Raffinage: "安特卫普石油精炼厂"
 BEL_Antwerpse_Raffinage_desc: "大量石油已运抵我国海岸，通过在港区周边扩建我国的炼油厂，我们可以更好地为战争做准备。"
 BEL_Uranium_Mining: "放射性元素研究"
 BEL_Uranium_Mining_desc: "自第五届索尔维大会发现并证明了放射性物料的重要性之后，我国政府利用其在刚果联合矿业的影响力取得了珍贵的铀。"
 BEL_Air_Defence_of_the_Territory: "保卫领空"
 BEL_Air_Defence_of_the_Territory_desc: "工业是我们国家的重要生命线，但它们很容易遭到来自空中的袭击。建立区域防空部队，保护全国各地的关键枢纽，我们将保护它们免遭战略轰炸的迫害。"
 BEL_Cover_The_Fortress_Line: "支援鲁登道夫防线"
 BEL_Cover_The_Fortress_Line_desc: "法国军队责成我们保卫莱茵河防线，将所有的德国威胁扼杀在摇篮里。充足的空中火力覆盖当然是必需的。"
 BEL_The_Vlaamse_Wacht: "依靠佛兰德卫队"
 BEL_The_Vlaamse_Wacht_desc: "佛兰德卫队已忠实地为我们服务了许多年，虽然他们的工作能力似乎有些下滑，但昂德里克·伊莱亚斯已经说服我们，他们未能阻止一切暴乱的缘由，仅仅是因为缺乏人手。"
 BEL_Memories_of_the_Yzer: "伊瑟河的记忆"
 BEL_Memories_of_the_Yzer_desc: "在长达五年里，阿尔贝一世与他的比利时军队曾勇敢地坚守在伊瑟河防线，竭尽全力坚守着这片比利时仅存的小小土地。类似前线联盟的运动及拜谒伊瑟塔的传统，便是起源于这段英勇抵抗的经历，也成为了佛兰德历史上最值得自豪的片段。"
 BEL_Increase_Flemish_Conscription: "在佛兰德征募更多士兵"
 BEL_Increase_Flemish_Conscription_desc: "为了补偿瓦隆部队被裁撤所造成的损失，并确保边界坚固而稳定，[BEL.GetLeader]下令加强对佛兰德各省的征募力度。"
 BEL_Joint_Doctrine_Developement: "联合学说发展"
 BEL_Joint_Doctrine_Developement_desc: "我们的盟友就是我们的救世主，只有同时与他们开展军事合作才是理智的选择。"
 BEL_Trench_War: "阵地战"
 BEL_Trench_War_desc: "1914年德国宣战后，多年的战壕生涯筑成了全体国民的心理创伤。但这些痛苦经历令我们的军官参谋更加顽强，也推进了我们的大规模战备工作，以备战争再次降临边境。"
 BEL_Increase_FN_Funding: "提升对FN公司的补贴力度"
 BEL_Increase_FN_Funding_desc: "FN公司是我国的主要武器供应商。现在他们希望政府能为公司提供额外贷款，以进一步革新并扩大其轻武器生产业务。"
 BEL_Mobilise_the_Reserves: "动员预备役"
 BEL_Mobilise_the_Reserves_desc: "多年来我们提心吊胆的事情终于降临了：战争即将爆发。我们拥有十万预备役兵力，他们大都经验不足，装备简陋。但是在这个危急时刻，他们就是我们的最后防线。"
 BEL_Last_Stand: "防御计划"
 BEL_Last_Stand_desc: "我们无法阻止敌人的进攻。是时候赌上我们的一切，为维护比利时的独立而战了！"
 BEL_Push_Forwards: "反攻计划"
 BEL_Push_Forwards_desc: "终于到了我们反攻的时候了。全军听令，向胜利推进！"
 BEL_Meuse_Line: "加强默兹河防线"
 BEL_Meuse_Line_desc: "默兹河是我们最后的防线。我们理应加强当地的防御力量，以阻止来自外界的任何入侵。无论是德国入侵比利时，还是法国入侵德国。"
 BEL_KW_Line: "构筑K-W防线"
 BEL_KW_Line_desc: "“科宁肖伊特-瓦夫尔”（K-W）是一处额外防御工事带，主要由坦克陷阱与小型步兵掩体构成，它们将为我们争取更多时间来阻止外敌入侵。"
 BEL_Chasseurs_Ardennais: "“坚守反击”"
 BEL_Chasseurs_Ardennais_desc: "“Resiste et Mords”是阿登猎兵团的著名格言。他们是我国驻守在阿登丘陵与树林中的高机动性防御部队。虽然德国人控制了这片领土的大部分地区，但我们的部队仍然守卫着森林，成为阻止法国进入莱茵兰的最后屏障。"
 BEL_Independent_Forces: "独立力量"
 BEL_Independent_Forces_desc: "随着德国解除对我国的军备限制，现在是时候迅速扩大我国的小型部队并使之完成现代化了。"
 BEL_Flemish_Walloon_Officers: "佛兰德-瓦隆军官团"
 BEL_Flemish_Walloon_Officers_desc: "世界大战期间，由于语言隔阂，佛兰德士兵与瓦隆指挥官间的关系异常紧张。如果我们要避免这种情况再次发生，就应该按照各支部队的语言分配军官。"
 BEL_War_of_Defence: "防御战"
 BEL_War_of_Defence_desc: "我们没有力量独自反攻敌人的国土，却有着在本土组织防御战的优良传统。通过牵制敌军的进攻矛头，我们可以避免敌人对我们的防御工事造成过多损害。"
 BEL_Strike_First_Doctrine: "先发制人"
 BEL_Strike_First_Doctrine_desc: "借助摩托化装备与先进的坦克，我们可以将敌人打个措手不及，轻松突破他们的防线。"
 BEL_Expansion_of_the_Academy: "扩建皇家学院"
 BEL_Expansion_of_the_Academy_desc: "我们的军校已经完全落伍了，里面充斥着早该被时代淘汰的老古董。军队内部急需一股新风来重振军事理论的创新发展。"
 BEL_Small_arms_developement: "轻武器开发"
 BEL_Small_arms_developement_desc: "我国工程师处于轻武器发展的最前沿，而我们的军工厂也日夜不停地向全球输送最先进的轻武器。对这一行业扩大投资，有助于进一步提升我们的创新能力。"
 BEL_Cooperation_with_the_Universities: "与高校合作"
 BEL_Cooperation_with_the_Universities_desc: "高校与军事研发部门之间的合作过于局限了。我们需要快速扩展类似的合作项目。"
 BEL_Enlarge_the_Military_Complex: "扩建军工复合体"
 BEL_Enlarge_the_Military_Complex_desc: "战争即将到来，但我们的军工厂仍然缺乏装备我国军队所需的武器产出。因此，我们需要更多的武器制造商来填补这些需求。想来我们很快就会用到他们。"
 BEL_War_on_the_Horizon: "大战在即"
 BEL_War_on_the_Horizon_desc: "战争的烈焰正低声嘶吼着，不久后便会燃烧到我们的边境。我们必须为此做好充分的准备，动员一切可团结的力量，尽我们所能避免这个小国陷入衰落。"
 BEL_Distribute_Bycicles: "分配军用自行车"
 BEL_Distribute_Bycicles_desc: "我们的军队非常依赖自行车进行转运，而密涅瓦制造商正以尽可能快地速度生产更多自行车。但随着战争伤亡数字的扩大，以及动员后的军队规模的大扩张，自行车短缺问题开始在军中蔓延。"
 BEL_Minerva_Truck_Contract: "密涅瓦卡车合同"
 BEL_Minerva_Truck_Contract_desc: "我们的军队需要更多的卡车，而谁能比我们久负盛名的汽车制造商密涅瓦公司更好地供应这些卡车呢？"
 BEL_Artillery_Advances: "改良火炮"
 BEL_Artillery_Advances_desc: "比利时皇家火炮铸造厂(FRC)公司能够建造世界一流的大炮，并不断创新与改进自己的设计。通过政府的少量补贴推动，我们完全可以加速这一进程。"
 BEL_Mechanised_Forces: "军队机械化"
 BEL_Mechanised_Forces_desc: "机动性是现代战争的关键，我们应该适应变化的战争模式，为机械化与机动设备提供额外的投资，以支持我们的部队在战场上顽强作战。"
 BEL_Anti_Tank_Focus: "发展反坦克炮"
 BEL_Anti_Tank_Focus_desc: "借助在比利时皇家火炮铸造厂(FRC)合作伙伴的支持，我们在所有前线部队中装配了反坦克炮，以弥补装甲力量的不足。“如果你能通过射击就摧毁他们，何必要生产坦克来以牙还牙呢？”"
 BEL_T13_Success: "T13坦克项目"
 BEL_T13_Success_desc: "T13是一款轻型自行反坦克炮，它物美价廉，能够快速地与我们的部队协同推进，同时还有能力摧毁敌军性能更好的坦克。"
 BEL_Mobile_Defence_Stations: "移动防御平台"
 BEL_Mobile_Defence_Stations_desc: "虽然我们的T-13编队能够阻止敌人的第一波坦克潮，但如果我们想长期保持这样的战斗力，就必须生产自己的坦克。"
 BEL_Land_Based_Support: "巩固佛兰德岸防"
 BEL_Land_Based_Support_desc: "佛兰德海岸线上的掩体与设置于关键位置的炮台，应能有效阻止来自海上的入侵。"
 BEL_Expansion_of_the_Zeebrugge_Harbour: "扩建泽布吕赫港"
 BEL_Expansion_of_the_Zeebrugge_Harbour_desc: "虽然我们最重要的海军设施都位于安特卫普，但这个港口很容易因封锁而与大海隔绝。因此我们无法依赖这座港口为舰队提供可靠的基地。"
 BEL_Destroyer_Effort: "发展驱逐舰"
 BEL_Destroyer_Effort_desc: "我们对老旧驱逐舰的依赖已经开始显露其不足之处，因此使高级指挥部确信对这些军舰进行现代化改进是必要之举。"
 BEL_Submarine_Program: "潜艇研发"
 BEL_Submarine_Program_desc: "我国海军的基础完全由老旧水面舰艇构成，它们无法与敌军的大型舰队同台抗争。因此我们已制定计划，将多余资源分配给一个潜艇项目来保卫我们的海岸线。"
 BEL_Patrol_the_Coast: "海岸巡逻"
 BEL_Patrol_the_Coast_desc: "我们的海岸线很短，却人口稠密，且很容易被敌方海军入侵。为了保护我们不受这一危险的影响，更多的部队与资源将倾斜到这一战区，以防西墙出现漏洞。"
 BEL_Fleet_of_our_own: "我们自己的海军"
 BEL_Fleet_of_our_own_desc: "虽然比利时有着浓厚的商业海军传统，但它在没有成规模海军的情况下被卷入了世界大战，并导致比利时海军活动的彻底衰退。[BEL.GetLeader]认为，强大的海军是击败激进主义并防守海岸线的关键所在。"
 BEL_Cruiser_Effort: "发展巡洋舰"
 BEL_Cruiser_Effort_desc: "巡洋舰是保护我国大型舰艇的关键，因此将被海军委员会优先纳入考虑。"
 BEL_Support_the_Fleet: "资助我们的舰队"
 BEL_Support_the_Fleet_desc: "如果我们希望确保自身在海上的主导权，就必须进一步改进我们的小型船只。"
 BEL_Adalberts_Dream: "大海军理想"
 BEL_Adalberts_Dream_desc: "随着邻近各国愈发明目张胆地动员起来反对[ROOT.GetNameDef]，[ROOT.GetLeader]认为自己别无选择，只能将巨额资源投入到大型造船计划中，全力以赴地实施自己的海军计划。"
 BEL_Modernise_Destroyers: "现代化驱逐舰"
 BEL_Modernise_Destroyers_desc: "我们对老旧驱逐舰的依赖已经开始显露其不足之处，因此使高级指挥部确信对这些军舰进行现代化改进是必要之举。"
 BEL_Purchase_New_Cruisers: "购买新巡洋舰"
 BEL_Purchase_New_Cruisers_desc: "为了完善我们的海军，政府调拨给海军一部分资金来从外国采购两条新的轻型巡洋舰。"
 BEL_Submarine_Support: "潜艇支援"
 BEL_Submarine_Support_desc: "我国海军的基础完全由老旧水面舰艇构成，它们无法与敌军的大型舰队同台抗争。因此我们已制定计划，将多余资源分配给一个潜艇项目来保卫我们的海岸线。"
 BEL_Naval_Officer_Academy: "皇家海军学院"
 BEL_Naval_Officer_Academy_desc: "为了给那些新船补员并发展我们的海军学说，[BEL.GetLeader]已经制定了成立皇家海军学院的计划……当然，以他的名字命名。"
 BEL_Increase_Investements_Battleship_Program: "战列舰项目投资"
 BEL_Increase_Investements_Battleship_Program_desc: "[BEL.GetLeader]计划取得了巨大成功，它应该获得更多资金！"
 BEL_Scrap_The_Program: "废除计划"
 BEL_Scrap_The_Program_desc: "该计划的收益不仅微不足道，还为我们的经济带来了沉重的负担，严重威胁了我们已经陷入困顿的瓦隆矿业与重工业。"
 BEL_Naval_Cooperation_Program: "海军合作计划"
 BEL_Naval_Cooperation_Program_desc: "随着新锐战舰的快速生产，我们的舰队实力迅速扩张。但是，我们的盟友们在他们的领域内具有可取之处，在很多方面设计都优于我们所知的理念。基于互利共赢的原则，我们应该建立一个新的用于分享海军设计理念和相关的技术进步的机构。"
 BEL_Masters_of_the_Skies: "天空之主"
 BEL_Masters_of_the_Skies_desc: "宛若雄鹰翱翔于高空之上，天地万物之于脚下，此时我乃世间之主宰。这大概是无数人的梦想。在我们的国家，这个梦想至少能够成为现实。虽然代价高昂，我们应该致力于扩充空军力量，并最终确认空中的主宰地位。"
 BEL_Renard_Fighter_Program: "雷纳德战斗机工程"
 BEL_Renard_Fighter_Program_desc: "雷纳德公司位于布鲁塞尔，他们以生产样式繁多的民用飞机和军用飞机而闻名。我们应该与他们接触，指导新锐技术的研究和发展，并最终开发出一款新式战机。"
 BEL_Royal_Air_Academy: "王家空军学院"
 BEL_Royal_Air_Academy_desc: "目前，空军预备军官与军队内的同僚们一起训练。我们应该建立一个国家飞行学院，学院的建立不仅仅可以为我国最杰出的军事官僚们提供优越的研究环境，使其专心于发展空军学说，同时还能够更好的组织飞行员的训练，从而达到一石二鸟的效果。"
 BEL_SABCA_Bombers: "特许SABCA轰炸机"
 BEL_SABCA_Bombers_desc: "SABCA公司（Sociétés Anonyme Belge de Constructions Aéronautiques：比利时飞机制造公司，简称萨布卡）为了国有运输公司生产力绝大部分的运输机，国内许多航空运输线上异常活跃。我们应该与他们合作开发新型轰炸机，同时也要兼顾国产和进口改进型。"
 BEL_Requisition_Sabena_Air_Fleet: "征用比利时航空公司机群"
 BEL_Requisition_Sabena_Air_Fleet_desc: "随着国际局势的日益紧张，我们的军事优先级已经高于了萨贝纳国家航空公司。任何仍在航线上飞行的飞行器都应该进行军事化改造参与服役。"
 BEL_RADAR_Stations: "雷达站"
 BEL_RADAR_Stations_desc: "雷达将会永远的改变人们对于航空和防空的理解。我们绝对无法容忍我们的敌人在这项关键领域上取得技术优势。所有的资源都必须用于支持雷达的研究及开发。"
 BEL_AA_Fortifications: "防空工事"
 BEL_AA_Fortifications_desc: "为了防止我们的敌人彻底控制我们的天空，我们必须大力发展我们的防空力量。在全国范围内大规模建设防空设施势在必行。"
 BEL_CAS_Support: "重视近距支援机"
 BEL_CAS_Support_desc: "随着我们的盟友投入更多的空中力量将敌人阻挡在外，我们能够专注于发展近距空中支援飞机以协助我们的地面部队进行战斗。我们只需要多投入一点爱安经费，我可以确定，我们的飞机工艺将会成为整个地球上最耀眼的。"
 BEL_Ground_Support: "战场支援"
 BEL_Ground_Support_desc: "为了更好地适应地面战斗人员，整个空军力量必须进行调整以适应新的战术思路，发展一套新的空军理念学势在必行。一些军官对此可能疑惑重重，我们必须在这一问题上有清晰的认知，并且小心翼翼的监管这一发展过程。"
 BEL_Coast_Patrol: "海岸巡逻"
 BEL_Coast_Patrol_desc: "尽管我们英勇无畏的海军会倾尽全力守护我们的海岸，我们的敌人依然不可轻视。来自佛兰德海岸的侵略行为可能不容易引起我们的注意。幸运的是，我们的空军力量可以协助我们的海岸防御，我们需要进一步提供资金支持发展海岸巡逻飞行器。"
 BEL_Free_Trade: "鼓励自由贸易"
 BEL_Free_Trade_desc: "我们拥有欧洲第二大的港口，但我们的贸易被一堆规章法律约束。安特卫普必须如往日那样成为欧洲的中心，这样我们的对外政策才会在世界舞台上受到重视。"
 BEL_Koninklijke_Academie: "建立比利时皇家学院"
 BEL_Koninklijke_Academie_desc: "在低地统一后，我们发展的机会终于来了。现在是时候建立一所皇家学院了。在两国贵族赞助下，我们国内所有顶尖人才将在这所最现代化的设施内进行研究工作。"
 BEL_Expand_Arms_Sales: "扩大军火出口"
 BEL_Expand_Arms_Sales_desc: "我们是世界上最大军火生产商之一。因为我们恪守中立，各地的顾客开始排起了长队。在当今一片混乱与战争中，我们可以通过军工慢慢发财。"
 BEL_The_Lion_Roars: "雄狮比利时正在怒吼"
 BEL_The_Lion_Roars_desc: "比利时从被奴役的黑暗中解放了！我们骄傲地独立于世。我们的人民会为了打败任何外国侵略者献出一切，但所有人都知道一场不可避免地大仗就要来了。我们这个新生的国家需要盟友来保护我们。"
 BEL_Our_Old_Allies: "我们的旧盟友"
 BEL_Our_Old_Allies_desc: "我们从德寇的锁链中解放了！我们小小的国家将骄傲地独立于世，但危机四伏。比利时一向寄希望于英国朋友们。他们曾在德寇侵犯我们中立时英勇地保卫我们。我们不会忘记英国人及他们盟友在伊珀尔被毒气灌溉的战壕里，或是在帕斯尚尔的泥地里，为了我们所做的一切。上千人在佛兰德斯战场上失去生命。所以我们将在他们的至暗时刻帮助他们，正如当初他们帮助我们的那样。"
 BEL_Help_The_Syndicalist_Cause: "帮助工团主义事业"
 BEL_Help_The_Syndicalist_Cause_desc: "我们把虎视眈眈的德国雄鹰赶出了我们的家园。现在我们该把目光往南方看看了。法国和苏联现在举起了新世界的火炬。那是一个平等的，公正的世界。我们的工人们应该加入我们的同志们，投入这场解放全人类的斗争。"
 BEL_Elections: "选举"
 BEL_Elections_desc: "我们终于获得了独立，临时政府决定举行自由选举以决定我国未来的方向。"
 BEL_Republic: "成立比利时共和国"
 BEL_Republic_desc: "君主制导致了世界大战的失败以及被德国人所压迫的近二十年历史。显然，唯一的前进方式是共和。"
 BEL_BWP: "选择比利时工党"
 BEL_BWP_desc: "比利时工党控制了国家"
 BEL_LP: "选择自由党"
 BEL_LP_desc: "保罗-埃米勒·詹森领导的自由党控制了国家"
 BEL_KP: "选择天主教联盟"
 BEL_KP_desc: "保罗·范泽兰领导的天主教联盟控制了国家"
 BEL_NP: "选择国家团结联盟"
 BEL_NP_desc: "人民选择了约里斯·范·泽韦伦带领他们走向光明的未来！"
 BEL_Imprison_Syndicalist_Leadership: "关押工团领导层"
 BEL_Imprison_Syndicalist_Leadership_desc: "我们不能让这帮“工团派传教士”继续活动下去煽动瑟兰工业区的民众了。眼下必须追查工团抵抗组织的所有主要成员，将他们统统予以“处理”。"
 BEL_Introduce_Corporatism: "引入法团主义"
 BEL_Introduce_Corporatism_desc: "很明显，传统资本主义模式是失败的，我们应该利用一种更好的经济模式来取代它。"
 BEL_belgian_militarism: "比利时军国主义"
 BEL_belgian_militarism_desc: "个人只是民族斗争大轮中的一个齿轮。比利时的男男女女必须立志成为新的个人，即个人意志和福祉服从于军队奉献的新个人。战死沙场应被视为英勇殉国，我们将鼓励我国所有公民准备为国家的国防事业献出自己的生命。"
 BEL_Seize_Royal_Assets: "没收王室资产"
 BEL_Seize_Royal_Assets_desc: "王室财富的积累完全建立在我们千千万万工人的汗水之上。把这些资产立即归还给工人才是真正正确的举措。"
 BEL_Combat_Military_Disorder: "控制军队混乱"
 BEL_Combat_Military_Disorder_desc: "随着亲德保皇派与资产阶级民主派的行动在军方内部引起的巨大分歧，我们需要对这些顽固分子进行大规模清算，以恢复宝贵的政治秩序。"
 BEL_Fight_The_Establishement: "清算企业"
 BEL_Fight_The_Establishement_desc: "统治阶级通过窃取我们的劳动成果发家致富，现在他们必须为自己的叛国行为付出应有的代价。"
 BEL_Defeat_Loyalist_Remnants: "清算保皇派残余"
 BEL_Defeat_Loyalist_Remnants_desc: "外国军队的赞助下，原属国王的叛乱者正在全国各地抵制共和国，并宣称将战至他们的最后一人，我们必须消除他们的影响力。"
 BEL_Seize_German_Companies: "收缴德国企业"
 BEL_Seize_German_Companies_desc: "德国企业曾经仗着帝国的支持在瑟兰工业区横行霸道，剥削我们的国民为德意志帝国敛取财富。这种行为到此为止了！"
 BEL_Military_Propaganda: "军事宣传"
 BEL_Military_Propaganda_desc: "软弱的军队导致了我们在世界大战中的失败。我们绝不能重蹈覆辙！凭借民族复兴的热情与广泛的军事宣传运动，我们的军队将成为低地国家的骄傲。"
 BEL_fascist_youth_organizations: "建立法西斯青年组织"
 BEL_fascist_youth_organizations_desc: "我们的公民从很小的时候就开始学习军事价值观，并将其融入自己的生活。这显然增加了他们成年后参军的数量。"
 BEL_Groote_Kuisch: "“大清洗”"
 BEL_Groote_Kuisch_desc: "“大清洗”是国家团结联盟在大选中得以说服公众的竞选标语。他们保证根除所有无耻的“职业政客”，使政府脱离懦夫与反对派的掌控。"
 BEL_Abolishment_Council: "废除佛兰德议会"
 BEL_Abolishment_Council_desc: "佛兰德议会的权力过于广泛而强权了，现在必须摧毁这个腐败的机构，确保我们能够建立一个管理得当的比利时国家。"
 BEL_fascist_legions: "法西斯主义军团"
 BEL_fascist_legions_desc: "不过，在某些时期，人们可能会讨论或争论外国军团在支持军事行动或国际利益方面的潜在必要性或实用性，但它并没有成为比利时军事史上的一支重要力量。现在，我们将组建一个军团，以加强政府的力量。"
 BEL_propaganda_ministry: "宣传部门"
 BEL_propaganda_ministry_desc: "在关键时期，比利时可能需要一个宣传部来统一不同的语言和文化群体。这样一个宣传部可以通过创造信息和倡议来促进共同的国家认同、增进理解和强调共同的价值观，从而帮助缓解紧张局势，培养不同人群的团结意识，从而达到弥合分歧的目的。"
 BEL_Reinforce_Idea: "强化大比利时理念"
 BEL_Reinforce_Idea_desc: "比利时理念被想要将佛兰德人和瓦隆人分离的德国占领者多次破坏。通过组织一场大型的叙述我们共同取得的成就的演讲，他们想要将国家重新统一在比利时旗帜下。"
 BEL_Secularise_State: "保卫国家"
 BEL_Secularise_State_desc: "天主教联盟对我们国家影响太大了。只有完全清除这个政党的影响力，才能阻止他们的力量超出控制。"
 BEL_Subsidize_Industry: "补助工业"
 BEL_Subsidize_Industry_desc: "随着天主教联盟衰落，军国主义崛起，是时候启动一个复兴我们摇摇欲坠的工业并增加武器出口的计划了。"
 BEL_Unite_with_Catholic_Parties: "与天主教势力结盟"
 BEL_Unite_with_Catholic_Parties_desc: "天主教势力影响深远，对我们未来的计划也有可利用之处。通过用我们的目标来凝聚神父与教师，我们可以更好地训导人民、强化军国主义思想。"
 BEL_Subsidize_Agriculture: "补助农民联盟"
 BEL_Subsidize_Agriculture_desc: "天主教联盟提出了一个成立“农民联盟”以支持佛兰德地区的农民的计划。帮助他们完成这个目标不仅会加强我们和他们之间的联系，还可以将适役人口从土地上解放出来。"
 BEL_Look_Towards_Expansion: "走向扩张"
 BEL_Look_Towards_Expansion_desc: "外国入侵者必须为他们侵略比利时而付出代价，而正是因为我们邻居的无动于衷，才使我们成为德国巨人的牺牲品。通过大规模仇恨煽动与官方宣传，我们成功地使比利时人民愤怒起来，现在他们期望者政府能够尽快站起来洗刷这些屈辱。"
 BEL_Reclaim_Zeeuws_Vlaanderen_and_Limburg: "收复泽兰-弗兰德斯和林堡"
 BEL_Reclaim_Zeeuws_Vlaanderen_and_Limburg_desc: "尽管我们在独立战争期间保住了林堡和卢森堡，但在英国的压力下，我们不得不归还这些土地。然而这一次，英国远在天边，无法援助荷兰"
 BEL_Integrate_The_Dutch_Provinces: "整合尼德兰省份"
 BEL_Integrate_The_Dutch_Provinces_desc: "尼德兰人已屈服于我们的宝剑，比利时国旗在阿姆斯特丹上空飘扬。我们离大尼德兰的理想又前进了一步。"
 BEL_Reclaim_French_Flanders: "宣称旧佛兰德边界"
 BEL_Reclaim_French_Flanders_desc: "我们在17世纪把法兰西-佛兰德丢给了法国，但是在一个世纪前，佛兰德语还是当地重要的语言。是时候解放我们的佛兰德兄弟，移除邪恶的社会主义了！"
 BEL_Integrate_The_French_Provinces: "整合法兰西-佛兰德"
 BEL_Integrate_The_French_Provinces_desc: "里尔将再次被命名为“里瑟尔”，邓刻尔克（敦刻尔克）与卡莱斯（加莱）港亦是同理，佛兰德式教育与重建计划正在帮助我们强化对该地区的控制。"
 BEL_Reclaim_Our_Rightfull_Place_In_The_World: "宣称我们在国际上的正当地位"
 BEL_Reclaim_Our_Rightfull_Place_In_The_World_desc: "我们已经向世界表明，比利时不容忽视。我们坚守阵地，扩大领土。未来可期！"
 BEL_Expand_the_Boerenbond: "扩大农民联盟"
 BEL_Expand_the_Boerenbond_desc: "佛兰德的农民因为“黑色星期一”的影响受了严重的打击。为此，天主教联盟提议建立一个不受工会掌控的农民组织来缓解问题。"
 BEL_Improve_working_conditions: "改善工作环境"
 BEL_Improve_working_conditions_desc: "周末的概念应当是神圣的，我们不应再容忍工人受到压迫。通过利用这个法案来引入每周40小时最高工时制，我们可以从推动工团主义航行的风帆里抽出一些风来巩固我们的力量。"
 BEL_Expand_State_Companies: "扩张国营企业"
 BEL_Expand_State_Companies_desc: "像国家铁路公司与邮政服务部门这样的国营企业迫切需要改造。扩大这些单位的规模将有助于我们在创造更多就业岗位的同时，为人民提供更好的社会服务。"
 BEL_Strive_Towards_Federation: "走向联邦化"
 BEL_Strive_Towards_Federation_desc: "只有通过联邦重组我们的国家，才能弥合瓦隆人与佛兰德人间日益加剧的分裂。"
 BEL_Reinforce_Belgicism: "强化比利时主义"
 BEL_Reinforce_Belgicism_desc: "建立“比利时主义认同”比纯粹将自己看作瓦隆或佛兰德公民更为重要。如果在平等的基础上携手并进，我们将更加强大。"
 BEL_Strive_Towards_Confederation: "走向邦联化"
 BEL_Strive_Towards_Confederation_desc: "佛兰德人与瓦隆人永远无法实现真正意义上的合作，因此维持团结的最好办法就是将政府权力下放给两个地区，并允许它们按各自不同的传统与民情进行统治。"
 BEL_Create_The_Economic_Regions: "创建经济区划"
 BEL_Create_The_Economic_Regions_desc: "将佛兰德地区、瓦隆地区和布鲁塞尔首都分为不同的经济区划，有助于我们关注重点区域而非整体增长。"
 BEL_Fund_Catholic_Education: "资助天主教教育"
 BEL_Fund_Catholic_Education_desc: "天主教教育是我们现行杰出的教育体系的关键基础，只有进一步扩大它们的规模，我们才能够便利地使教育系统覆盖更多学生。"
 BEL_Large_State_Investements: "大规模国家投资"
 BEL_Large_State_Investements_desc: "为了从经济危机中恢复过来，我们必须创造更多就业岗位，然而眼下这只能通过国家对市场的大量投资来实现。"
 BEL_Decrease_Governement_Control: "减少政府管制"
 BEL_Decrease_Governement_Control_desc: "比利时官僚体制相当混乱，其重要岗位都被天主教政党拿来犒劳自己的支持者。通过裁编冗余机构，我们可以更好地使市场这只看不见的手引导我们的经济砥砺前行。"
 BEL_Encourage_Corporations: "鼓励企业"
 BEL_Encourage_Corporations_desc: "通过允许大型公司拥有更大的操作空间，我们能够说服他们留在比利时并进一步拓展自己的产业。"
 BEL_Excavation_Permits: "开采许可"
 BEL_Excavation_Permits_desc: "林堡煤矿与瓦隆钢铁厂是我国经济的重要组成部分，通过赋予他们更多的自治权利，我们将有效提高他们的产出能力。"
 BEL_Focus_On_Export: "重视出口"
 BEL_Focus_On_Export_desc: "保护主义将限制国家的进步。我们必须开放边界，将我们的产品输送到世界各地。"
 BEL_Free_Scientific_Research: "免费科学研究"
 BEL_Free_Scientific_Research_desc: "天主教的资助不能成为科学进步的阻碍。通过为所有立志科技创新事业的人敞开钱包，我们将保持自己在世界市场的竞争优势。"
 BEL_Reform_The_Party: "党内改革"
 BEL_Reform_The_Party_desc: "权力使我们的许多党员日渐迷失，以至于将个人利益置于工人阶级利益之上。我们必须组织一场大规模内部改组行动，使整个党团结在雅克莫特为核心的党中央周围，并扫除那些软弱的党内派系。"
 BEL_Introduce_Voting_Rights_For_Women: "引入妇女选举权"
 BEL_Introduce_Voting_Rights_For_Women_desc: "许多选民开始怀疑比利时工党是否仍然坚守着自己的革命道路，有些人甚至诽谤工党已经对现状相当自鸣得意了。为了驳斥这些愚蠢的言论，工党领导人已经宣布将为所有瓦隆公民，无论男性还是女性，争取他们的投票权。"
 BEL_Introduce_The_Eight_Hour_Workday: "八小时工作制法案"
 BEL_Introduce_The_Eight_Hour_Workday_desc: "周末应该是神圣的，我们的工人不应该受到压迫。通过这项法案，实行每周 40 小时工作制，我们可以削弱共产主义和集权主义的力量，进一步巩固我们的权力。"
 BEL_Expand_The_Cooperatives: "推广劳动合作社制度"
 BEL_Expand_The_Cooperatives_desc: "合作社制度是我国社会主义结构的支柱。通过不同工会与行业间的协调合作，我们能够建立庞大的社会服务体系，以更低的成本向工人提供更好的服务。根特“先锋劳动合作社”作为合作社制度的典型，有力地扩展了该项进程的实施。而工作环境的改善也为比利时工党在当地聚揽了大批支持者。"
 BEL_Industrialize_Countryside: "农村工业化"
 BEL_Industrialize_Countryside_desc: "虽然我们的影响力在全国范围内稳步增长，但农村地区仍然依赖传统农业生产，因此相对列日或沙勒罗瓦这样的工业城市而言更倾向支持天主教。大规模乡村工业投资将有助于在促进我国经济的同时，将工团主义传播到比利时的各个角落。"
 BEL_Introduce_Plan_Spaak: "介绍斯巴克计划"
 BEL_Introduce_Plan_Spaak_desc: "斯巴克确信，只有通过大规模政府投资和官僚机构的精简，才能将比利时从黑色星期一的大萧条中拯救出来。为此，斯巴克已经召集了比利时工党全体成员来以阐述他的方案。"
 BEL_Introduce_Plan_Van_Acker: "执行范阿克计划"
 BEL_Introduce_Plan_Van_Acker_desc: "为了对抗日益增长的民粹主义者和工团主义的威胁，范阿克推出了一项名为“范阿克计划”的大规模经济改革，这将彻底改变我们的经济政策。"
 BEL_Found_National_Mining_Company: "成立国营矿业公司"
 BEL_Found_National_Mining_Company_desc: "为了避免“黑色星期一”那样的产业崩溃重演，我们需要创办国营矿业公司来控制与补贴我们自己的煤矿，在紧要时刻确保我们人民的就业能够得到充分保障。"
 BEL_Reduce_Christian_Influence: "削弱基督教影响"
 BEL_Reduce_Christian_Influence_desc: "虽然乡村的天主教政治与权力基础已得到控制，但教会与宗教的影响仍然在全国范围内广受重视。人民必须从这些毫无根据的信仰中解放出来！我们必须利用一切机会宣扬去宗教化理念，尽管目前的局势使我们不可能真正在政治上推行无神论……"
 BEL_Instate_Economic_Secretaries: "任命经济事务秘书"
 BEL_Instate_Economic_Secretaries_desc: "通过任命五名由工会领袖与技术官僚组成的经济事务秘书，我们将能够在不损害工人阶级利益的情况下迅速适应经济形势的关键变化。"
 BEL_Nationalise_Basic_Industry: "基础工业国有化"
 BEL_Nationalise_Basic_Industry_desc: "为了对抗不断增长的失业率，降低我们对国际市场的依赖，所有基础行业都将实施国有化，以更好地实现政府管制。"
 BEL_Expand_Processing_Industry: "发展加工产业"
 BEL_Expand_Processing_Industry_desc: "为了更好地控制整条工业流程，我们将对基础工业中的加工部门实施振兴政策，使其产量更高，品质更优。"
 BEL_Finish_Plan_Van_Acker: "完成范阿克计划"
 BEL_Finish_Plan_Van_Acker_desc: "多项对行政机构和其他次要体制的改革使得我们的计划更容易完成。"
 BEL_Reform_Ministries: "政府部门改革"
 BEL_Reform_Ministries_desc: "如果你希望获得D183许可，必须经过三个部门的审批，四次回到你所在当地的市政厅，许多人都在等待一年后才尴尬地得到请求被拒绝的结果。这种情况不能再继续下去了！在斯巴克的指导下，政府审批制度将得到有效精简，不必再通过这种冗杂的程序去折磨我们的工人与投资者。"
 BEL_Expand_Infrastructure: "扩建基础设施"
 BEL_Expand_Infrastructure_desc: "为应对不断增长的失业问题，政府将举办大型基建工程，以适应本国的工业需要与人口增长。"
 BEL_Focus_On_Civilian: "重视小微企业"
 BEL_Focus_On_Civilian_desc: "在这个人口决定工业能力的世界里，我们没有机会同德国或美国这样的人口大国进行竞争。因此，我们应该更多地资助小微新创企业来改善我们的社会财富积累。"
 BEL_Finish_Plan_Spaak: "完成斯巴克计划"
 BEL_Finish_Plan_Spaak_desc: "凭借党内支持及斯巴克本人对自由党的影响力，内阁将迅速推进这项计划的实施。"
 BEL_Create_The_Belgian_Cooperative_Union: "创建比利时合作联盟"
 BEL_Create_The_Belgian_Cooperative_Union_desc: "是时候让工人们摆脱资本主义政客强加予他们的枷锁了！我们将宣布建立“比利时合作联盟”，在展现我们新的前进方向的同时，让我们的邻国们看到革命的胜利果实。"
