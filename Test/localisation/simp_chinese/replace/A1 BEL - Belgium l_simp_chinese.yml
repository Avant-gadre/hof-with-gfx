 BEL_light_tank_equipment_0: "$GER_gw_tank_equipment$"
 BEL_gw_tank_equipment_short: "$GER_gw_tank_equipment_short$"
 BEL_light_tank_equipment_0_short: "$GER_gw_tank_equipment_short$"
 BEL_light_tank_equipment_1: "CLR T15"
 BEL_light_tank_equipment_1_short: "T15"
 BEL_light_tank_equipment_1_desc: "佛兰德-瓦隆选择定制一批加拿大维克斯的Mk III坦克改型，以取代其老旧雷诺FT坦克的计划最初招致了德国的极大不满；直到德方收到大量车载武器、引擎及其他组件的订单后，他们对加拿大势力渗透的担忧才逐渐打消。在克服了种种险阻之后，它最终以T15之名得以定型列装。"
 BEL_light_tank_equipment_2: "$GER_light_tank_equipment_2$"
 BEL_light_tank_equipment_2_short: "$GER_light_tank_equipment_2_short$"
 BEL_light_tank_equipment_3: "$GER_light_tank_equipment_3$"
 BEL_light_tank_equipment_3_short: "$GER_light_tank_equipment_3_short$"
 BEL_light_tank_artillery_equipment_1: "SA F.R.C. 76mm"
 BEL_light_tank_artillery_equipment_1_short: "SA 76mm"
 BEL_light_tank_artillery_equipment_1_desc: "SA 76是一款外观惊世骇俗的装甲车辆，它由两部分组成：加拿大维克斯超轻型坦克的底盘，及一门尺寸超标得离谱的76mm主炮。它虽然短处触目惊心，但主炮的威力不容小觑。"
 BEL_light_tank_artillery_equipment_2: "$GER_light_tank_artillery_equipment_2$"
 BEL_light_tank_artillery_equipment_2_short: "$GER_light_tank_artillery_equipment_2_short$"
 BEL_light_tank_artillery_equipment_3: "$GER_light_tank_artillery_equipment_3$"
 BEL_light_tank_artillery_equipment_3_short: "$GER_light_tank_artillery_equipment_3_short$"
 BEL_light_tank_destroyer_equipment_1: "T13"
 BEL_light_tank_destroyer_equipment_1_short: "T13"
 BEL_light_tank_destroyer_equipment_1_desc: "鉴于一方面加拿大维克斯制超轻型坦克在部队中得到了良好风评，另一方面却受到德国要求终止与加方合作的压力，佛兰德-瓦隆政府在需要坦克歼击车时相中了一家埃诺省的轻武器厂，主要是因为其设计方案与加方颇为相近。该车直接沿用了部队中现役的47mm反坦克炮作为主武器。"
 BEL_light_tank_destroyer_equipment_2: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_short: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_desc: "T13 B3作为T13系列发展的传承者，已经完全变了样。它拥有一门安装在炮塔中的新式75mm炮，车体也经过重新设计；实际上，它完全可以算作是另一种新型号。"
