 TUR_gw_tank_equipment_short: "Z-V"
 TUR_light_tank_equipment_0_short: "Z-V"
 TUR_gw_tank_equipment_desc: "在世界大战期间，奥斯曼军队曾缴获过英制马克V和法制FT坦克，将其稍加改造后便推上战场为己所用，更名为“装甲V”和“MT-17”。在英国投降后，奥斯曼以战利品的形式接收了一大批马克V坦克。因此，这种所谓的Z-V坦克就成了奥斯曼装甲兵团的主流坦克。虽然日后有更加先进的坦克取代Z-V，奥斯曼军队依然用这种坦克训练坦克兵。"
 TUR_light_tank_equipment_1: "1352型 战斗坦克"
 TUR_light_tank_equipment_1_short: "MT-52 “塞克班”"
 TUR_light_tank_equipment_1_desc: "在“闪电战”军事改革中，MT-52“塞克班”项目是重组和改革奥斯曼装甲部队的第一次尝试。奥斯曼帝国购买了德国2号侦察坦克的生产许可，并设计了一条适合奥斯曼工厂的生产线。最初，奥斯曼军的计划是用MT-52取代老式的“装甲V”，但现场测试表明，MT-52无法达到德国产同类的水平。尽管如此，还是可以认为这种新坦克的质量已足够好。"
 TUR_light_tank_equipment_2: "1355型 战斗坦克"
 TUR_light_tank_equipment_2_short: "MT-55 “贝伊”"
 TUR_light_tank_equipment_2_desc: "MT-55“贝伊”是奥斯曼装甲部队现代化的第二大步。MT-52的错误和可靠性问题基本上得到了修复，同时，在德国顾问的帮助下，奥斯曼还对火炮、车体和发动机进行了一些修改。"
 TUR_light_tank_equipment_3: "一号轻型装甲战斗载具"
 TUR_light_tank_equipment_3_short: "I.HZMV “鞑靼”"
 TUR_light_tank_equipment_3_desc: "一号轻型装甲战斗载具“鞑靼”是一号装甲战斗载具“维吾尔”的轻量化衍生型，它们是同时研发的。根据MT-55的开发经验，在德国四号突击坦克和其他德国坦克的基础上，奥斯曼人拿出了这一型号，它主要用于侦察和侧翼迂回攻击。"
