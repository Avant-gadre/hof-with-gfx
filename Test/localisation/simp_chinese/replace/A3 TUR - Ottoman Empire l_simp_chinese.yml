 TUR_infantry_equipment_0: "1898式步兵步枪"
 TUR_infantry_equipment_0_short: "毛瑟 T98"
 TUR_infantry_equipment_0_desc: "毛瑟G98是世界大战时期奥斯曼军队的主要在役步枪。装载7.65mm口径子弹的奥斯曼1903式步枪是最常见的毛瑟步枪衍生品。这款被奥斯曼人唤作“Mavzer”的步枪赢得了巨大的口碑，深深的扎根进入了土耳其人的脑海中。\n“此身凋零，半为愁思，半为毛瑟伤”。"
 TUR_infantry_equipment_1: "1355式帝国步枪"
 TUR_infantry_equipment_1_short: "克勒克卡莱 T55"
 TUR_infantry_equipment_1_desc: "克勒克卡莱55式是毛瑟G98步枪的奥斯曼版的代号。从1933年起，奥斯曼帝国开始将其老式步枪升级为俗称1936式的通用配置，全部采用8x57mm口径毛瑟步枪弹。奥斯曼军队对保有的各类毛瑟步枪进行标准化改造极大地缓解了早前因各支部队需使用4种不同口径弹药而导致的后勤灾难。"
 TUR_infantry_equipment_2: "1360式 帝国半自动步枪"
 TUR_infantry_equipment_2_short: "克勒克卡莱 T60"
 TUR_infantry_equipment_2_desc: "克勒克卡莱T-60半自动步枪基于G41步枪的机匣开发而来，T-60相比前者结构更轻巧，枪托更短；相较射程和精准度，这款步枪更注重可靠性和射速。这款步枪活跃于奥斯曼军队的各军种之中。"
 TUR_infantry_equipment_3: "1362式 帝国机卡宾枪"
 TUR_infantry_equipment_3_short: "“尔迪雷” MKb 62"
 TUR_infantry_at: "30型 小型反装甲武器"
 TUR_infantry_at_short: "铁拳 30"
 TUR_infantry_at2: "1363型 穿甲武器"
 TUR_infantry_at2_short: "“穿刺之管”"
 TUR_support_weapons: "Y.08/15式机枪 & 7.58cm 轻型迫击炮"
 TUR_support_weapons_short: "KT 08/15重机枪 & 7.58cm 迫击炮"
 TUR_support_weapons2: "Y.49式轻机枪 & 7.5cm Y.27型轻型野战炮"
 TUR_support_weapons2_short: "KT-49机枪 & 7.5cm 27型轻型野战炮"
