 TUR_medium_tank_aa_equipment_1: "一号防空车"
 TUR_medium_tank_aa_equipment_1_short: "I.MTT “尤鲁克”"
 TUR_medium_tank_aa_equipment_1_desc: "一号防空车（简称I.MTT）“尤鲁克”是“闪电战”军事改革期间开发的中型自行防空车。它的用途是帮助装甲突击营对抗来袭的敌机，并在必要时为友军提供火力支援。"
 TUR_medium_tank_aa_equipment_2: "二号防空车"
 TUR_medium_tank_aa_equipment_2_short: "II.MTT “切尔克斯”"
 TUR_medium_tank_aa_equipment_2_desc: "“切尔克斯”是以II.ZMV底盘改装的自行防空车。它的主要武备有两个：一是安装在开放式炮塔上的四联装30毫米Kuşçu防空炮，二是M35同轴机枪。"
 TUR_medium_tank_aa_equipment_3: "三号防空车"
 TUR_medium_tank_aa_equipment_3_short: "III.MTT “土库曼”"
 TUR_medium_tank_aa_equipment_3_desc: "“土库曼”是“阿尔泰”项目中设计的自行防空车，然而，它仅仅停留在原型阶段，由于设计过于复杂、价格昂贵，“阿尔泰”项目被迫下马。"
