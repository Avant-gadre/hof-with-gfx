 TUR_medium_tank_equipment_1: "一号装甲战斗载具"
 TUR_medium_tank_equipment_1_short: "I.ZMV “维吾尔”"
 TUR_medium_tank_equipment_1_desc: "一号装甲战斗载具（简称I.ZMV）“维吾尔”是在德国4号突击坦克和MT系列坦克的基础上研发的。与MT-55相比，它的车体更厚，火炮和装甲设计也得到了改进。归功于易于修改的底盘，I.ZMV有许多衍生型号。这种特性来自厄梅尔·法赫尔丁帕夏的要求，他希望I.ZMV的设计和零件简单一些，易于互换。"
 TUR_medium_tank_equipment_2: "二号装甲战斗载具"
 TUR_medium_tank_equipment_2_short: "II.ZMV “库曼”"
 TUR_medium_tank_equipment_2_desc: "II.ZMV“库曼”中型坦克是I.ZMV的升级版。它的设计意图是，即使在最恶劣的条件下，也能保持良好的状态和战斗效率。它装备有7.7厘米ÇVT主炮和M1358同轴机枪，还采用了实验性倾斜装甲和裙甲来抵挡敌军的反坦克炮弹。"
 TUR_medium_tank_equipment_3: "三号装甲战斗载具"
 TUR_medium_tank_equipment_3_short: "III.ZMV “阿尔泰”"
 TUR_medium_tank_equipment_3_desc: "二战期间、第二次阿拉伯大起义后期，奥斯曼帝国开发了新一代中型坦克，通俗名称为“阿尔泰”。在设计上，它意图实现标准化坦克生产，并代替I.ZMV和II.ZMV。虽然因为设计过于复杂，“阿尔泰”没办法在战场上完全取代“维吾尔”和“库曼”，但在奥斯曼军的战术中，它还是很快找到了一席之地。德国人把“阿尔泰”叫做“克劳塞维茨帕夏”，因为它的设计深受德国5号坦克“冯·克劳塞维茨”的影响。"
 TUR_medium_tank_artillery_equipment_0: "$GER_medium_tank_artillery_equipment_0$"
 TUR_medium_tank_artillery_equipment_0_short: "$GER_medium_tank_artillery_equipment_0_short$"
 TUR_medium_tank_artillery_equipment_1: "一号自行火炮"
 TUR_medium_tank_artillery_equipment_1_short: "I.KTT “吉哈迪耶”"
 TUR_medium_tank_artillery_equipment_1_desc: "一号自行火炮（简称I.KTT）“吉哈迪耶”是一款中型自行火炮，由一门125毫米火炮安装在I.ZMV的底盘上制成。在火力可观的同时，它仍然具有相当的机动性。"
 TUR_medium_tank_artillery_equipment_2: "二号自行火炮"
 TUR_medium_tank_artillery_equipment_2_short: "II.KTT “穆罕默迪耶”"
 TUR_medium_tank_artillery_equipment_2_desc: "“穆罕默迪耶”是一款中型自行火炮，由一门128毫米火炮安装在II.ZMV的底盘上制成，投产于第二次阿拉伯大起义初期。"
 TUR_medium_tank_artillery_equipment_3: "三号自行火炮"
 TUR_medium_tank_artillery_equipment_3_short: "III.KTT “哈米迪耶”"
 TUR_medium_tank_artillery_equipment_3_desc: "“哈米迪耶”由一门火炮安装在“阿尔泰”坦克的底盘上制成，具有良好的射程和火力。然而，它仅仅停留在原型阶段，由于设计过于复杂，“阿尔泰”项目连同各种衍生型号都被放弃了。"
