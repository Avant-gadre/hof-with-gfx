 TUR_the_montreux_convention: "蒙特勒公约"
 TUR_the_montreux_convention_desc: "令人愤慨的是，尽管自上次大战之后已经时过境迁，但我们仍然被剥夺了自主管理本国海峡的权利。与其让我国军队单方面收回海峡致使我国成为欧洲新的弃儿，不如让我们尝试一种更为灵活的外交策略，从而避免这场危机。"
 TUR_the_montreux_convention_tt: "我们将召开一次§Y会议§!宣布我们打算重新军事化§Y达达尼尔海峡§!和§Y博斯普鲁斯海峡§!。我们应该为§Y苏联§!潜在反弹做好准备。"
 TUR_fully_integrate_the_is_bank: "全面整合商业银行"
 TUR_fully_integrate_the_is_bank_desc: "阿塔图尔克于1924年建立的土耳其商业银行一直以来与杰拉勒·拜亚尔及自由民主派拥护者们密不可分。通过将此二者实现彻底的整合，我们将向全国乃至整个世界宣告：土耳其已经完全准备好向建设成熟民主国家的目标迈出下一个阶段的试探步伐。"
 TUR_sanayiciler_liberals_tt: "\n基于我们的自由主义经济体制，§Y工业建设项目§!决议将会花费更少。"
 TUR_ratify_the_six_arrows: "采纳“六箭矢”原则"
 TUR_ratify_the_six_arrows_desc: "“六支箭矢”象征着凯末尔主义的六个基本支柱，我们将把这些原则纳入土耳其的国家宪法，这肯定会对我们在整个土耳其巩固凯末尔主义价值观的使命起到很大的帮助作用。"
 TUR_privatize_the_anadolu_agency: "私有化安纳多卢通讯社"
 TUR_privatize_the_anadolu_agency_desc: "在真正的民主制度下，新闻自由是必备的要素，尽管我们可能不太喜欢一个无拘无束的媒体界，但我们也得学会与他们打交道。私有化安纳多卢通讯社即是朝这个方向迈进的重要一步，该通讯社自阿图塔尔克于1920年创立以来，就一直面向全土耳其播报新闻。"
 TUR_privatize_the_anadolu_agency_tt: "移除§Y规制新闻审查§!决议。"
 TUR_lift_the_ban_on_other_political_parties: "解除对其他政党的禁令"
 TUR_lift_the_ban_on_other_political_parties_desc: "毫无疑问，每次当一个新政党被创立起来与共和人民党争锋时，它总会被宗教原教旨主义者所操纵，他们会以自己的方式扭曲我们的共和国及其建国原则。虽然这次情况肯定有所不同，但我们仍然必须保持警惕。"
 TUR_holding_our_first_multi_party_election: "举行首次多党选举"
 TUR_holding_our_first_multi_party_election_desc: "土耳其共和国悬而未决的命运取决于即将到来的选举：但我们发誓要实现公平竞选，而且我们也确实言出必行。相信土耳其人民会做出正确的抉择。"
 TUR_official_opposition_party_organised: "一个正式的反对党已被组建。"
 TUR_democratic_transition_focus: "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD: "实现阿塔图尔克之梦"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST: "次世代的人民领袖"
 TUR_democratic_transition_focus_desc: "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD: "穆斯塔法·凯末尔·阿塔图尔克长期以来一直梦想着有朝一日[ROOT.GetNameDef]能够成为一个功能健全的民主国家，而现在看来我们已经成功地实现了这个梦想。"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST: "通过在民主政治的外衣下推行隐性伊斯兰主义政策，阿德南·曼德列斯现已成为了国家的掌权者。[ROOT.GetNameDefCap]正在历经保守主义的革命，而整个世界只能对此报以惊讶的默视。"
 TUR_expanding_our_armaments: "扩充军备"
 TUR_expanding_our_armaments_desc: "这个世界正在经历变革，而我们有责任与义务去打击那些威胁土耳其共和国乃至我国意识形态生存根基的宵小之辈。要说服那些工业家们相信这一点应该很容易，同时我们也要确保他们在国防建设方面提供援助。"
 TUR_permit_regional_elections: "允许地区选举"
 TUR_permit_regional_elections_desc: "土耳其是一个多元宗教、文化和利益并存的大国——如果我们能在全国范围内允许一定程度的自治，那么即便是那些铁了心反对凯末尔主义的人，或许也不会太过于僭越宪法的约束……当然，这一切都是以国家安全的名义进行的。"
 TUR_unlock_reconciliation_occupation_law_tt: "解锁占领法案：§Y和解§!。"
 TUR_truce_with_government_called_flag: "已与政府达成停战协议。"
 TUR_privatize_our_infrastructure: "基础设施私有化"
 TUR_privatize_our_infrastructure_desc: "作为坚定的自由主义者，我们应该学会更多地依靠私营企业，而不是让国家在建设上事无巨细地插手每一件事。如果地方基础设施建设需要进行拓展，那么市场调控将会自然满足这些需求！"
 TUR_democratic_capstone_focus: "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD: "聚焦国外"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST: "清洗军官团"
 TUR_democratic_capstone_focus_desc: "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD: "作为一个负责任的民主强国，我们不仅要保障本国公民的自由，还要承担更多的责任。这个世界充满危险，世界各地的民主国家都在遭受邪恶势力的攻击。我们有责任为自由挺身而出。"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST: "在彻底将凯末尔派残党从国家的每个角落扫除干净之前，我们不仅不能彻底有效地执掌政权，我们甚至都无法指望本国军队武装向合法的民选政府效忠！变革迫在眉睫。"
 TUR_civil_war_tt: "§R将凯末尔主义者从我们的军队中清洗掉将会引起内战。我们起始拥有的兵力将取决于中部地区伊斯兰主义者的实力，以及我们是否进行过军事改革。如果这个国策完成时我们的稳定度低于60%，库尔德斯坦将会独立并为其自由而战。§!"
 TUR_the_sanayiciler: "驱使工业新贵"
 TUR_the_sanayiciler_desc: "数年来，阿塔图尔克不辞辛劳地致力于培育企业家与实业家，以助力我国的现代化发展。但现在是时候暂告段落，同时收获付出的果实了——我们要精诚团结，把土耳其建设成一个具备竞争力的地区强权。"
 TUR_sanayiciler_tt: "通过花费§Y政治点数§!以及其他的手段，我们将能够引导新兴的工业阶级投入他们的资源建设§Y民用工厂§!与§Y军用工厂§!并为国家所用。\n"
 TUR_cooperate_with_the_debt_council: "与债务委员会合作"
 TUR_cooperate_with_the_debt_council_desc: "当上次大战的尘埃落定时，土耳其作为一个独立自由的国度仍然屹立不倒。好吧，但除此之外[TUR.GetNameDef]也还继承了奥斯曼帝国经年累月欠下的巨额债务，而且如今这笔债务还由差点征服我国的国家于海外管理。尽管这事不尽人意，但我们可以共同努力以构设一个能令所有人受益的方案。"
 TUR_debt_council_nationalized_tt: "§Y债务委员会§!将不再保持对§Y[TUR.GetNameDef]§!债务的控制。"
 TUR_utilize_foreign_capital: "利用外国资本"
 TUR_utilize_foreign_capital_desc: "我们新生的国家尚且年轻，国境线内的绝大部分领土上仍旧十分缺乏工业，但所幸我们不必在这一问题上孤军奋战。鉴于一个强大的土耳其国家符合许多欧洲国家的利益，因此如果我们向他们寻求帮助，他们必将积极予以响应。"
 TUR_foreign_capital_tt: "我们与老牌§Y欧洲列强§!以及§Y美国§!的关系越好，我们就能作出更多的§Y投资§!选项。"
 TUR_treaty_of_saadabad: "萨德阿巴德条约"
 TUR_treaty_of_saadabad_desc: "与东方邻国保持友好的关系，我们不仅不会蒙受损失，反而还能有所获利。关于将我们的友谊通过条约形式正式化的想法之前已经不时有人提出，而现在正是土耳其主动出击，确保这样的友好关系被正式写入条约的时候了。"
 TUR_assess_our_future: "评估未来"
 TUR_assess_our_future_desc: "当穆斯塔法·凯末尔·阿塔图尔克为这个国家赢得独立与解放的时候，他对[ROOT.GetAdjective]国家的未来有着十分明确的构想。而现在是时候评估我们最高领袖的构想是否仍然与现政府的施政优先相契合了。"
 TUR_choices_will_decide_legacy_tt: "§Y穆斯塔法·凯末尔·阿塔图尔克§!长久以来一直支持§Y[ROOT.GetNameDef]§!国家从一党专制向多党派自由民主制过渡。我们决定的国家意识形态方向将被视作反映我们是否有辜负§Y阿塔图尔克§!理想的程度。"
 TUR_ataturk_seeking_treatment: "阿塔图尔克寻求治疗"
 TUR_the_hatay_issue: "哈塔伊问题"
 TUR_the_hatay_issue_desc: "我们绝不能再坐视阿拉伯民族统一主义者以及法兰西帝国主义者对土耳其少数族裔的压迫了。那些不将哈塔伊视作土耳其法理领土的观点不仅荒谬，甚至应被视作修正主义行径加以驳斥。现在是时候纠正1921年的错误了。"
 TUR_peace_in_the_world: "世界和平"
 TUR_peace_in_the_world_desc: "阿塔图尔克曾宣称世界和平是土耳其外交政策的最终目标，而我们正打算实现这一崇高的目标。我们致力于地球上的和平，而不是为了方寸土地的得失而无止境的战争。"
 TUR_continue_the_policy_of_etatism: "延续国家主义政策"
 TUR_continue_the_policy_of_etatism_desc: "以伊斯麦特·伊诺努为首的一批左翼阁僚倾向于在经济政策上从自由放任经济转向具有土耳其国家特色的管制经济。如同凯末尔主义一样，国家主义是兼采了左右两翼意识形态优点的更优产物，对土耳其人民来说最为适宜。"
 TUR_sanayiciler_etatism_tt: "\n基于我们的国家主义经济体制，§Y工业建设项目§!决议将会花费更多。"
 TUR_peace_at_home: "国内和平"
 TUR_peace_at_home_desc: "我们的潜在对手一旦窥视到我们内部的羸弱，他们便会向我们猛扑过来。确保国家繁荣与内部稳定是历届土耳其政府的首要职责，只有先确保国内和平，我们才能追求世界和平。"
 TUR_turkish_state_railways: "土耳其国家铁路"
 TUR_turkish_state_railways_desc: "如果国家不加以干预，我们的国家将永远是一个由西部富庶城市带以及东部松散部落聚居点生拼硬凑而成的缝合怪。通过连接整个国家的基础设施网络，我们将把整个土耳其国家一并带入20世纪新世代，而不仅仅只有我们爱琴海沿岸的富庶城市。"
 TUR_revive_turkish_revolutionism: "复兴土耳其革命主义"
 TUR_revive_turkish_revolutionism_desc: "面对来自土耳其人民的广泛反对，当下的土耳其政治体制改革显然仍是不充分的。但解决问题的关键是在于安抚群众，还是更加大刀阔斧地推行改革呢？凯末尔主义之前就已经在其核心理论层面有过变动：谁又能断言在意识形态层面的下一次再革新将把它带向何方呢？"
 TUR_reinvigorate_turkish_nationalism: "重振土耳其民族主义"
 TUR_reinvigorate_turkish_nationalism_desc: "如今团结这个国家的唯一方法便是效仿墨索里尼的统治。我们需要一位既不反对左翼经济改革，同时也能替广大人民诉说心声的铁腕右翼领袖。如此一来，只有一个人能胜任这项工作：备受尊敬的费夫齐·恰克马克元帅。"
 TUR_the_second_five_year_plan: "第二个五年计划"
 TUR_the_second_five_year_plan_desc: "鉴于第一个五年计划大获成功，全国最优秀的政府阁僚们再次齐聚一堂共商国是，如果第一个五年计划如此成功，那为什么不制定另一个五年计划呢？"
 TUR_the_guardians_of_kemalism: "凯末尔主义守护者"
 TUR_the_guardians_of_kemalism_desc: "在面向全国推行凯末尔主义理念的进程中，凯末尔军官团已经做到了他们能做到的一切。如今该让政府采取更加积极主动的策略来令凯末尔主义为土耳其人民所心悦诚服了。"
 TUR_kemalist_state_targets_tt: "两个中立地区变为支持§Y凯末尔派§!\n"
 TUR_the_sun_language_theory: "太阳语言理论"
 TUR_the_sun_language_theory_desc: "太阳语言理论是认为所有人类语言都是从同一突厥语根语派生而来的理论。这个理论显然是完全合乎逻辑的，我们必须正式公开支持这个理论，并在全国范围内予以推广。"
 TUR_variant_turkish_tax_focus: "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD: "征收财产税"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR: "征收信仰税"
 TUR_variant_turkish_tax_focus_desc: "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD: "我们将对我国的非穆斯林国民征收一项“财产税”，以便我们可以更好地为工业项目累积资金，同时支持我们在[ROOT.GetNameDef]实现世俗化的使命。"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR: "宗教机构已经在这个国家享受了太久的好日子。鉴于宗教当局屡次试图颠覆现政府及其施政努力，我们现在将把他们手中的财产解放出来以作其他更好的用途。"
 TUR_turk_ulusu: "土耳其人的国度"
 TUR_turk_ulusu_desc: "作为一个负责任的现代国家相当重要的构成点便是可以对“国家公民”一词作出重新定义。我们目前对“土耳其人”的定义或许过于严苛，因此为了更加恰当地反映我国的构成，我们应该拓展对“土耳其公民”的定义。"
 TUR_loosen_the_laws_on_secularism: "放宽世俗主义法律"
 TUR_loosen_the_laws_on_secularism_desc: "宗教一直以来都是分裂我国的最大因素：诚然我们一直致力于实现世俗化，但那又是为了什么呢？为了模仿那些西方弱国吗？国家不应该干预人们在何时何地以及如何向神明祈祷。"
 TUR_purify_the_diyanet: "清洗宗教事务局"
 TUR_purify_the_diyanet_desc: "如今的宗教事务局当中充斥着不信神的滥竽充数之辈。真正的宗教事务局当中应该皆是信仰坚定之士：他们既对国家尽忠职守，同时也向安拉寻求指导与慰藉！"
 TUR_kemalist_officers_made_hostile_tt: "§R凯末尔军官团将强烈反对政府的施政方针。§!"
 TUR_rehabilitate_the_kadro_movement: "再兴卡德罗运动"
 TUR_rehabilitate_the_kadro_movement_desc: "现在看来，取缔卡德罗运动并驱逐其理论家显然是一个错误。他们曾带着充满新意以及革命性的思想来到了这个国家，但我们却对他们置若罔闻。一个崭新的国家需要崭新的思想，而除了卡德罗运动之外，再没有其他更合适的理念了！"
 TUR_kemalism_and_the_modern_movement: "凯末尔主义-新时代运动"
 TUR_kemalism_and_the_modern_movement_desc: "当雷杰普·佩克尔此前带着一份关于如何兼容凯末尔主义与法西斯主义的报告从意大利归国时，他直接遭到了解职的处分。但事实上法西斯主义正是二十世纪的崭新信条，当它从亚得里亚海对面注视我们的时候，我们竟然愚蠢地忽视了这其实是最适合土耳其的意识形态！"
 TUR_kemalism_and_the_modern_movement_tt: "所有§Y欧洲§!的§Y法西斯§!国家对[ROOT.GetNameDef]的评价提高§G+25§!"
 TUR_integrate_the_fascist_council: "整合法西斯委员会"
 TUR_integrate_the_fascist_council_desc: "雷杰普·佩克尔和他的法西斯委员会党羽已经远离政治权力中心够久了，现在是时候开始将土耳其式法西斯主义的价值观纳入到凯末尔主义的体系之中了。"
 TUR_restack_the_officer_corps: "重整军官团"
 TUR_restack_the_officer_corps_desc: "凯末尔军官团一直以来都是土耳其核心价值观的坚定支持者，但是现在这些价值观已经发生了……改变。如果军官团成员不愿主动接受这些变化，那我们将强迫他们接受这些价值观已成为现代凯尔末主义体系一部分的现实。"
 TUR_restack_the_officer_corps_tt: "§Y凯末尔军官团§!将被重组，以变得更加服从政府的意愿。\n§R如果国家稳定度低于50%且凯末尔军官团被赋予了过于庞大的权力，那么他们将发动叛乱对抗政府！§!"
 TUR_form_the_redshirts: "组建红杉军"
 TUR_form_the_redshirts_desc: "世界上的每一个正式的法西斯运动都拥有标志性的制服代表色！例如英国人和意大利人采用黑衫，德国人采用褐衫，中国人则采用蓝衫——而红色最能代表土耳其共和国，所以我们应当组建红衫军！如此一来，当人们听到“红衫军”一词时，他们便能立刻联想到支持我们运动的人们！我们真是天才！"
 TUR_fatherland_first: "祖国至上"
 TUR_fatherland_first_desc: "当下的土耳其社会中泛滥着许多出于自私的原因意欲颠覆政府、破坏社会稳定的因素。这一切必须被我们终结！从现在开始，每一位土耳其公民都应该将祖国放在首位！"
 TUR_fatherland_first_tt: "我们将在全国范围内向£faction_tur_traditionalist §Y传统派§!，£faction_tur_kurdish §Y库尔德派§!以及其他受压迫派别发出呼吁，号召大家团结起来，共同支持能代表他们所有人的政府。"
 TUR_deal_for_the_oniki_islands: "十二群岛的交易"
 TUR_deal_for_the_oniki_islands_desc: "近在我国海岸线咫尺的十二群岛此前被从我国手中夺走并转交给了心怀鬼胎的意大利人，同时那些背信弃义的希腊人也在声索对群岛的主权。既然罗德岛曾是土耳其的一部分，那未来罗德岛必将再度归属土耳其！"
 TUR_the_pontic_redoubt: "构筑本都要塞"
 TUR_the_pontic_redoubt_desc: "长久以来，我们都过于重视面向西方的边界防御，却忽视了我们与积极扩张中的[SOV.GetNameDef]之间的边界防御。若是孤军奋战，我们的确不能指望长期拒敌于国门之外。但若是在河岸沿线构筑要塞，我们或许可以通过消耗战拖垮他们。除此之外，我们还有其他选择吗？"
 TUR_pontic_redoubt_trabzon_tt: "在接壤[SOV.GetAdjective]边界的乔鲁赫河沿岸添加§Y7座陆上要塞§!。\n"
 TUR_pontic_redoubt_van_tt: "在接壤[SOV.GetAdjective]边界的卡尔斯河沿岸添加§Y6座陆上要塞§!。\n"
 TUR_pontic_redoubt_erzurum_tt: "在埃尔祖鲁姆城添加§Y3座陆上要塞§!。\n"
 TUR_abuse_the_office_of_soil_products: "泛用粮食局权力"
 TUR_abuse_the_office_of_soil_products_desc: "土耳其粮食局最初建立的目的在于协调粮食生产以及农业工作者的工资报酬，但[ROOT.GetNameDef]现在不需要农民——它需要土地。我们将向效益不佳的农场主施压，迫使他们出售土地以便我们发展工业，从而以此造福整个国家。"
 TUR_kemalist_socialist_theory: "凯末尔-社会主义理论"
 TUR_kemalist_socialist_theory_desc: "卡德罗运动从根本上反映了一种爱国主义形态下的社会主义，其在许多方面与英式法西斯主义和马克思列宁主义极为相似。在本质上，卡德罗将土耳其工人放在第一位，同时不至于在此过程中抹除他们对国家的认同感。我们的运动是一场真正的革命运动，更重要的是：这是一场真正的土耳其式运动。"
 TUR_patriotism_over_internationalism: "爱国优于国际主义"
 TUR_patriotism_over_internationalism_desc: "我们坚决反对托派以及马克思主义激进派的国际主义，而是支持真正的、民族的社会主义。土耳其工人斗争的胜利要优先于国际工人斗争，这就是凯末尔-社会主义有别于激进共产主义的地方。"
 TUR_create_the_turkish_workers_militia: "创立土耳其工人武装"
 TUR_create_the_turkish_workers_militia_desc: "政治是肮脏的勾当，没有一个政权能够经久不衰。唯一重要的在于我们必须发给装备武装工人群体，让他们有足够的意愿与手段去捍卫他们的权利不被任何人染指偷走：无论对方是外国势力还是我国内部的新兴政治运动。"
 TUR_halk_ve_devlet: "人民与国家"
 TUR_halk_ve_devlet_desc: "“人民与国家”——这是我们凯末尔-社会主义政府的首要工作重心。鉴于我们必须要确保我国人民的权益，因此最好的办法便是在一切事务上强化国家的权力。"
 TUR_nationalise_all_private_industry: "工业全面国有化"
 TUR_nationalise_all_private_industry_desc: "我们并不忽视工业家与自由派们在捍卫土耳其国家利益免遭外国剥削者侵害的斗争中所做出的贡献，但如今他们已经过度扩张到几近超出他们应有的限度。在保护我们免受风险资本剥削的同时，似乎他们也已经屠龙者终为恶龙，成为了风险资本家剥削者。为保护我国工人的权益，我们必须立即推进对我国工业的国有化改革。"
 TUR_georgian_manganese_extraction: "开采格鲁吉亚锰矿"
 TUR_georgian_manganese_extraction_desc: "格鲁吉亚境内有着大量矿产资源尚待开发，而反观我们自身的钢铁储备量却低得可怜。我们应该向控制格鲁吉亚的当局递交一份合约，通过帮助他们提炼矿石以换取一部分的提炼产品。如果他们同意的话，我们就能够在邻近的特拉布宗工厂制钢了。"
 TUR_salt_the_scars_of_the_great_war: "铭记大战之耻"
 TUR_salt_the_scars_of_the_great_war_desc: "自独立战争以来，土耳其人民似乎变得愈发软弱了。如果我们缺乏促使我们奋发图强的精神动力源，那么我们又怎能指望能够将我们的力量施加到这个世界上呢？在上次大战当中我们损失惨重，我们至今仍然苟活下来的唯一原因就是我们曾不惜一切代价为我们生存的权利殊死搏斗。所以，在下一场战争当中，我们也应这样全力以赴。"
 TUR_intervene_in_the_spanish_civil_war: "干涉西班牙内战"
 TUR_intervene_in_the_spanish_civil_war_desc: "西班牙内战如今已经演变成了世界上互相争斗的意识形态间你死我活的竞技场。鉴于我们与西班牙都处于地中海沿岸，我们比绝大多数人都更有正当的理由去选择其中的一方内战参与者，并代表他们调停这场战争。"
 TUR_a_common_destiny_for_all_of_turkey: "土耳其命运共同体"
 TUR_a_common_destiny_for_all_of_turkey_desc: "无论是土耳其人、希腊人、库尔德人、基督徒、穆斯林还是无神论者——我们都是一个共同的整体。作为一个整体，举国团结在奉行激进主义理念并为整个集体鞠躬尽瘁的强力政府背后，这符合我们所有人的利益。我们必须团结一致，否则我们将会分裂而亡。"
 TUR_hunt_down_fifth_columnist_islamists: "清剿伊斯兰内奸"
 TUR_hunt_down_fifth_columnist_islamists_desc: "当整个欧洲都为那些国际共运内奸所焦头烂额时，我们国家自诞生以来就与我国的内奸叛徒战斗多时了。极端伊斯兰主义以及它那些冥顽不化的追随者们一直以来都是我们伟大的共和国所要面对的最严峻的威胁，我们应当像碾死害虫那样碾过这些前朝奥斯曼帝国的渣滓。"
 TUR_pivot_to_the_past: "回归往昔荣耀"
 TUR_pivot_to_the_past_desc: "独立战争或许是必要的，但建立共和国则是一个历史错误。阿塔图尔克已经再也不能捍卫他视若珍宝的世俗共和国了，而人民正迫切渴望奥斯曼苏丹的归来。在一劳永逸地埋葬凯末尔主义者后，我们应当顺应民意。"
 TUR_purge_the_kemalists: "清洗凯末尔党羽"
 TUR_purge_the_kemalists_desc: "通过彻底根除凯末尔主义对国家的祸害，我们将播撒下重现旧日的生活方式以及统治的种子。苏丹必将如闪电般归来，就如同短命的共和派党羽顷刻间灰飞烟灭那样转瞬即至。"
 TUR_kemalists_purged_tt: "移除所有£faction_tur_kemalist §Y凯末尔派§!地区修正"
 TUR_restore_the_divan: "恢复底万制度"
 TUR_restore_the_divan_desc: "继续维持一个充斥着我们敌人党羽的大国民议会？绝不可能，我们绝不会继续放任这个机构长存。现在是时候恢复祖制了：我们将恢复底万制度，让宗教重回国家的绝对中心地位。同时我们也将废除从西方邯郸学步抄来的“首相”或是“总理”官职，重新设立我们的大维齐尔！"
 TUR_rebuilding_our_nation: "重建国家"
 TUR_rebuilding_our_nation_desc: "凯末尔主义党羽过去妄图压迫人民的意志，并且彻底摧残了我们的国家。如今我们的敌人或许会认为我们软弱可欺，我们必须分秒必争，实现国家重建！"
 TUR_return_of_the_sultan: "苏丹归来"
 TUR_return_of_the_sultan_desc: "我们长久以来的梦想终于要实现了：我们必须立即迎接流亡的苏丹陛下归国。如今我方勤王人士已经确保了陛下的安全，接下来要做的便是迎接圣驾归国，并为他举行隆重的加冕典礼。"
 TUR_reclaim_macedonia: "收复马其顿旗领"
 TUR_reclaim_macedonia_desc: "在过去，帝国西部那些不忠诚的走狗曾在前奥斯曼帝国的解体中充当了罪魁祸首的角色。那些希腊人自我们粉碎他们可悲病态的帝国那一刻起就在憎恨着我们——而现在他们又从我们手中夺走了色雷斯和马其顿的大部分领土。多说无益，是时候拯救我们的同胞，同时施加一些报复了……"
 TUR_join_the_central_powers: "再度联手旧同盟国"
 TUR_join_the_central_powers_desc: "上一次我们作为盟友一起吞下了失败的苦果，但这一次我们绝不会再失败了！命运给了我们第二次机会去纠正上次大战所犯下的错误，我们应该当机立断，抓住机遇！"
 TUR_press_the_austro_hungarian_claim: "推进奥匈帝国重生"
 TUR_press_the_austro_hungarian_claim_desc: "我们从土耳其共和国的余烬当中涅槃重生的确是一桩盛事，但眼下我们四周仍然被敌人环绕，他们无不盼望着我们被再度毁灭。我们需要盟友，而由奥斯曼人率领的远征军进入多瑙河畔在历史上早有先例。"
 TUR_aligning_bulgaria: "迫使保加利亚臣服"
 TUR_aligning_bulgaria_desc: "[BUL.GetNameDef]是旧同盟国中唯一保留主权并幸存下来的国家，他们凭什么做到这点的呢？没什么特别的，因为他们就是一群懦夫！我们将迫使他们在我们面前俯首帖耳，并为我们所驱使。"
 TUR_reclaiming_our_lost_empire: "重建没落帝国"
 TUR_reclaiming_our_lost_empire_desc: "将凯末尔主义党羽埋葬并恢复苏丹的权力只是我们长远计划的初期步骤。接下来，我们将向整个世界进军，直到我们再度重建我们的帝国！"
 TUR_expanding_the_saadabad_pact: "扩展萨德阿巴德条约"
 TUR_expanding_the_saadabad_pact_desc: "萨德阿巴德条约是凯末尔党羽过去签订的一项有价值的条约，而现在我们与条约签署国间所拥有的共同点肯定比过去任何时候都要多。让我们不要在折中方案上浪费时间了，现在是时候与萨德阿巴德条约签署国接触，实现协定的正式化，进而建立一个真正的联盟了。"
 TUR_saadabad_pact_faction_tt: "我们将邀请§Y萨德阿巴德条约§!的所有签署国加入正式联盟。"
 TUR_no_faction_members_tt: "萨德阿巴德条约还没有签署国"
 TUR_no_faction_alliance_members_tt: "萨德阿巴德条约的签署国并未批准萨德阿巴德协定"
 TUR_the_damascus_diktat: "大马士革勒令"
 TUR_the_damascus_diktat_desc: "[677.Controller.GetNameDefCap]软弱不堪。我们要做的就是告诉他们，如果不交出叙利亚，战争就会降临到他们头上，届时他们将卑躬屈膝，声泪俱下地哀求和平并要我们拿走叙利亚。"
 TUR_supporting_the_east: "援助东部建设"
 TUR_supporting_the_east_desc: "东部地区是支撑我国的重要区域。但是与实现城市化的西部地区相比，东部地区的基础设施情况糟糕得令人震惊。通过支援东部建设，我们既可以帮助我们的追随者，同时也能为未来向东方和北方展开的行动做准备。"
 TUR_desert_camel_corps: "沙漠骆驼兵团"
 TUR_desert_camel_corps_desc: "如果我们想在条件艰险的中东和北非地区长期作战，那我们就必须要重建我们的骆驼骑兵军团！骑在骆驼背上，我们可以舒适有型地从开罗驰骋到开普敦！"
 TUR_unlock_camelry_effect_tt: "获得科技：§Y骆驼骑兵单位§!。"
 TUR_the_pan_national_association_of_ulemas: "泛民族乌理玛协会"
 TUR_the_pan_national_association_of_ulemas_desc: "我们的事业并不是民族主义运动：因为我们不仅仅是为苏丹陛下的君权而战，我们更是为全世界穆斯林的共治而战。我们不依赖民族主义，因为我们坚信国际伊斯兰主义的大团结！我们将与全世界的宗教领袖密切合作，以决定怎样更好地通过刀剑将我们的教义传播到世界的每一个角落。"
 TUR_reinstate_the_darulfununu_sahane: "重建帝国科学院"
 TUR_reinstate_the_darulfununu_sahane_desc: "我们得毫不犹豫地承认，我们的许多机构……并不完全是现代的，更毋宁说我们如今还生活在现代化战争的年代。不过好消息是，我们的国家在工业化和现代化上已颇有进展——这都要归功于帝国官僚机构的辛勤工作与奉献！因此，我们将在伊斯坦布尔大学设立一所学院，以促进我们和志同道合的国家之间在科技研发领域展开合作。"
 TUR_imperial_factories: "帝国直辖工业"
 TUR_imperial_factories_desc: "凯末尔的党羽过去曾有着一个叫作“国家主义”的有意思提法。虽然我们绝不可能公开支持凯末尔主义的理论基础，但我们不禁还是感到集中组织和控制国家的生产资料可能是一种……有利的方式。但千万不要把我们与法西斯主义分子和共产主义分子相提并论：因为所有的工厂都归属于苏丹，而我们只是代表他管理这些工厂罢了。"
 TUR_refining_our_strategies: "改进战争策略"
 TUR_refining_our_strategies_desc: "我们从上次世界大战的失败当中学到了关于战争的很多事情，鉴于此我们不应该再铤而走险，采取疯狂且毫无胜算的计划。我们要聪明且谨慎地战斗，以便当尘埃落定之时，我们会是最后的胜利者。"
 TUR_the_red_apples_of_sevres: "色佛尔的红苹果"
 TUR_the_red_apples_of_sevres_desc: "巴黎、罗马、伦敦：这些都是重生的奥斯曼帝国眼中诱人的红苹果。我们应当不惜一切代价确保我们昔日的敌人——那些本想看到我们被肢解、腐烂、摧毁的人，为他们对我国设下的阴谋诡计付出代价，我们要迫使他们在我们面前卑躬屈膝，直到最后分崩离析。我们应当将旧世界的秩序付之一炬，然后在这些覆灭帝国的残垣断壁上建立新的秩序。"
 TUR_realize_the_nightmare_of_meiji: "明治梦魇的降诞"
 TUR_realize_the_nightmare_of_meiji_desc: "苏丹阿卜杜勒·哈米德二世曾经担心日本天皇会改信伊斯兰教并自我加冕为哈里发，以此取代土耳其君主的位置。不过这个情况并未出现。唉，尽管我们一向对这些日本武士敬重有加，但可惜的是，他们同样也签署了色佛尔条约及洛桑条约，如此他们也同其他列强一样犯下了罪孽。通过建立伊斯坦布尔直辖日本赫迪夫领的统治，我们将迫使他们屈膝臣服。"
 TUR_continue_to_prioritise_balkan_integrity: "优先延续巴尔干现状"
 TUR_continue_to_prioritise_balkan_integrity_desc: "维护巴尔干地区的和平始终是我们的利益所在。我们必须承认我们有责任保护我们的邻国并协助他们发展，特别是考虑到我们和诸国不幸的过去。旧时代已经结束了：我们不应该继续作为征服者，而应该作为坚定的伙伴，保护我们弱小的邻国免受新的征服者的伤害。"
 TUR_reaffirm_the_balkan_pact: "改进巴尔干条约"
 TUR_reaffirm_the_balkan_pact_desc: "巴尔干条约原本是为了阻截保加利亚和匈牙利的民族统一企图而形成的产物，但自那以后，世界已经变得更加危险了。巴尔干条约所起的作用是有限的，我们必须把它改进为巴尔干协约！"
 TUR_balkan_defense_council: "巴尔干防御委员会"
 TUR_balkan_defense_council_desc: "巴尔干协约的每一个成员国都像老朋友一样熟悉战争。但我们也都知道，我们不具备作为进攻方发起战争的能力，所以我们必须共同协作，形成最强大的防御力量。"
 TUR_balkan_defense_council_tt: "一旦§Y巴尔干条约t§!已经被批准成为同盟，我们可以协调如何最好地保护自己免受外来侵略。"
 TUR_three_year_industrial_plan: "三年工业计划"
 TUR_three_year_industrial_plan_desc: "我们打算进行一场轰轰烈烈到足以令[ENG.GetNameDef]都震惊的半岛工业化运动。在巴尔干协约合作共赢思想的指引下，我们将平等互助，团结凝聚成比我们敌人更加强大的力量！"
 TUR_united_against_imperialism: "反帝联合阵线"
 TUR_united_against_imperialism_desc: "我们每个人都是那些强权国家阴谋诡计的受害者。那些被迫签订的条约、和议施加给了我们无止境的欺凌，让我们蒙受羞辱、惨遭剥削。我们宣布，时代变了，我们不再屈服于帝国主义者的滋扰了！"
 TUR_united_against_imperialism_tt: "改变§Y巴尔干协约§!签约国民主主义或中立支持率：§G10%§!。\n"
 TUR_create_the_balkan_central_bank: "建立巴尔干中央银行"
 TUR_create_the_balkan_central_bank_desc: "除了本国货币外，我们还应当在我方加盟国之间发行并流通一种通行通兑的新货币，并建立一个新的中央银行用于管理外汇并促成商业贸易。这能有什么问题？"
 TUR_the_treaty_for_prosperity_and_trade: "繁荣贸易条约"
 TUR_the_treaty_for_prosperity_and_trade_desc: "我们将提出一项遵循市场自由主义原则下促进自由贸易的合约。虽然我们并不指望我们的成员国们都能够完全重组经济以适应自由贸易，但是如此一来，我们至少可以终结巴尔干地区的贸易壁垒。"
 TUR_joint_budgets_on_fortifications: "联合防御预算"
 TUR_joint_budgets_on_fortifications_desc: "长久以来，堡垒防御一直是大多数防御理论的经典教条。虽然今天有人认为这种战术随着现代技术的发展而过时，但我们认为堡垒可能还有一些用处。着眼于局部战场，当所有人都做到尽心掩护彼此的侧翼，我们就可以确保实现在整体上的安全。"
 TUR_connecting_our_capitals: "连通各国首都"
 TUR_connecting_our_capitals_desc: "为了确保我们的军队能顺利地在战线之间转移，我们必须在整个巴尔干半岛上建设完善的基础设施。我们将与盟友一起努力，实现各国首都城市之间通过现代化的基础设施相互连接。"
 TUR_connect_capitals_greece_tt: "由于§Y希腊§!已经同意承担基础设施建设项目，这将带来额外的基础设施等级提升。"
 TUR_connect_capitals_romania_tt: "由于§Y罗马尼亚§!已经同意承担基础设施建设项目，这将带来额外的基础设施等级提升。"
 TUR_connect_capitals_yugoslavia_tt: "由于§Y南斯拉夫§!已经同意承担基础设施建设项目，这将带来额外的基础设施等级提升。"
 TUR_fortifying_contentious_areas: "争议地区军事化"
 TUR_fortifying_contentious_areas_desc: "巴尔干被称为欧洲火药桶并非浪得虚名。我们每个巴尔干国家都同列强间至少有一个潜在的的冲突爆发点。我们有责任确保这些冲突热点地区做好充足准备，加强防范。"
 TUR_fortify_the_south_tt: "在所有交会§Y[164.GetName]§!的地区添加§Y2座陆上要塞§!。\n"
 TUR_fortify_the_north_tt: "在§Y[354.GetName]§!添加一条§Y陆上要塞§!防线。\n"
 TUR_fortify_the_east_tt: "在§Y[800.GetName]§!的东部边界添加§Y5座陆上要塞§!\n"
 TUR_integrated_armed_forces: "巴尔干联合武装力量"
 TUR_integrated_armed_forces_desc: "这是个雄心勃勃、但我们认定值得推进的计划。鉴于我们小国家对抗外来列强时所处的窘境，我们决定组建一个多国参与的巴尔干协约军事组织。我们要在战略资源上互通有无，相互扶持，形成一个有力的联盟，从此帝国主义者不能再像吹蜡烛一样把我们掐灭。"
 TUR_the_balkan_academy_of_science: "巴尔干科学院"
 TUR_the_balkan_academy_of_science_desc: "我们生活在科学和创新的时代，我们不能让自己或巴尔干协约的任何其他成员在技术上落后于那些工业化大国。"
 TUR_extend_an_olive_branch_to_bulgaria: "对保加利亚示好"
 TUR_extend_an_olive_branch_to_bulgaria_desc: "原本签署巴尔干条约是为了抵御保加利亚的复仇威胁，但是自那以后的几年里，世界上已经诞生了更恐怖的威胁。像我们一样，保加利亚只是帝国主义者追求恢复帝国荣光的另一牺牲品。我们应该伸出援助之手——让他们加入我们巴尔干人自己的阵线，让我们不再为彼此间的边界冲突而困扰，而我们的目标绝不动摇。"
 TUR_preempt_bulgarian_alignment: "先制迫使保加利亚臣服"
 TUR_preempt_bulgarian_alignment_desc: "那些自诩为“巴尔干的普鲁士人”的家伙可能只是像我们一样的次强，但他们却有成为强权的野心和志向。我们难道就不怀疑，一旦这些保加利亚人找到了攫取自身利益的机会，哪怕就一瞬间，他们不会为此背刺进攻我们？答案是他们一定会的。那我们的选项就只剩一个了：保加利亚必须要被毁灭。"
 TUR_peninsular_network_of_factories: "半岛工业网"
 TUR_peninsular_network_of_factories_desc: "我们中的任何一方都不可能单独对抗[GER.GetNameDef]和[SOV.GetNameDef]这样强大的工业大国。但是通过联合——汇集我们所有的资源，最大化的释放我们的潜力，我们将成为可以决定自身命运的强权。"
 TUR_combined_operational_strategies: "联合行动策略"
 TUR_combined_operational_strategies_desc: "通过在战略和国防事务上进行更深层次的合作，我们可以保证整个地区的安全——即使是对抗拥有巨大优势的敌人。"
 TUR_edirne_research_exchange: "埃迪尔内研究交流中心"
 TUR_edirne_research_exchange_desc: "我们应该争取主动权并设立一所公共机构，以鼓励多国间学术文化的自由交流，从而让我们始终站在巴尔干条约中技术与科学进步的前沿。"
 TUR_crush_the_warmongers_in_rome: "消灭罗马战争灾厄"
 TUR_crush_the_warmongers_in_rome_desc: "[ITA.GetAdjective]人简直是地中海地区的万恶之源。他们是毒瘤，并觉得自己可以像癌细胞一样随心所欲在南欧扩张。我们要与之一战，下大剂量猛药彻底消灭这些地中海之癌。"
 TUR_brace_against_the_red_menace: "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc: "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism: "防备红色威胁"
 TUR_brace_against_the_red_menace_communism_desc: "我们的北方坐落着这个世界上共产主义威胁的主要来源国家。[SOV.GetNameDef]是世界上的一道脓疮，巴尔干协约将通过遏制[SOV.GetAdjective]的威胁来造福全人类。"
 TUR_brace_against_the_red_menace_generic: "防备[SOV.GetAdjective]威胁"
 TUR_brace_against_the_red_menace_generic_desc: "我们的北方坐落着那个背信弃义的俄罗斯国家。也许他们对干涉巴尔干和土耳其事务永不死心，但巴尔干协约将通过遏制[SOV.GetAdjective]的威胁来造福全人类。"
 TUR_reconfigure_our_foreign_policy: "重新审视外交政策"
 TUR_reconfigure_our_foreign_policy_desc: "长久以来[TUR.GetAdjective]的外交政策一直只专注于国内事务上，把那些和洋人打交道的事情全推给邻国去做。然而时代变了，我们外交政策一定要顺应形势也作出改变。我们早就该和世界上的主要列强走动走动了。"
 TUR_the_anglo_turkish_agreement: "英土协议"
 TUR_the_anglo_turkish_agreement_desc: "[ENG.GetAdjective]政府一直急切地想同我们签署一项协议，其内容为一旦我国卷入冲突，[ENG.GetNameDef]将会对我方施以援手。尽管事态充满了绝望的气息，但或许我们可以利用这种绝望。"
 TUR_add_medium_tank_technology_tt: "获得科技§Y基础中型坦克§!。"
 TUR_applying_british_oil_embargoes_on_iraq: "响应[ENG.GetAdjective]对伊拉克的石油禁运"
 TUR_applying_british_oil_embargoes_on_iraq_desc: "[ENG.GetAdjective]决意阻止[IRQ.GetAdjective]向其欧陆上仇敌输送原油的行动在很大程度上失败了。但我们可以通过切断[IRQ.GetAdjective]通往欧洲的一条最大的陆上贸易线路来支持[ENG.GetAdjective]的计划。"
 TUR_host_exiled_scientists: "接纳流亡科学家"
 TUR_host_exiled_scientists_desc: "有太多被独裁者蠢货把持的国家仅仅是因为科学家不愿意助纣为虐，他们就目光短浅地驱逐了这些国家最优秀的人才。我们应该在[TUR.GetNameDef]给这些流亡者提供安身之所，毕竟我们迫切需要他们的才华。"
 TUR_the_chester_concession: "切斯特租让案"
 TUR_the_chester_concession_desc: "我们仍然有权追溯十几年前美国人曾经许诺给我们的那些援助，而美国人所做出的贡献将能够为[TUR.GetAdjective]国家争取繁荣昌盛。当然，至于我们是能够无偿受惠还是需要付出一定代价，就要看美国人的答复了。"
 TUR_raise_opinion_of_america_tt: "§Y美利坚合众国§!对我们的评价越高，对我们的援助就更有可能被批准。"
 TUR_american_motor_factories: "美国汽车工业"
 TUR_american_motor_factories_desc: "我国很多涉及摩托化车辆生产的重工业都依赖于与美国人的合作。在涉及外国投资问题方面我们并非一直是最宽容的国家，但是如果我们放宽对美国朋友的条款限制的话……好吧，谁又知道会发生什么呢？"
 TUR_bomber_schematics: "轰炸机设计蓝图"
 TUR_bomber_schematics_desc: "战时仅仅能够防御我们自己的领空并不足够。我们必须有能力给敌人会心一击，直捣黄龙，这样才能迅速地结束一场战争。在用轰炸机教训敌人使其进退不得这一方面同盟国堪称是大师，这也正是我们需要向他们深入学习的敌方。"
 TUR_join_the_allies: "加入同盟国"
 TUR_join_the_allies_desc: "世界局势已经到了历史性的时刻，我们正在历史的十字路口，坐看那许多帝国争夺攻伐，试图永远改变世界。我们必须坚持捍卫我们立国以来的价值观，以自由和民主的名义和西方并肩战斗。"
 TUR_controlling_the_skies_of_europe: "掌控天空"
 TUR_controlling_the_skies_of_europe_desc: "火力压制是我们获得战争胜利的关键，我们必须通过强化火力配置以夺取制空权的方式，为战争作出积极的贡献。"
 TUR_expanding_our_navy: "扩建海军"
 TUR_expanding_our_navy_desc: "我们正和全球海军强权国家并肩作战，而他们有着很多值得我们去学习的地方。等到了战争结束时，我们的海军也一定会被称颂位于最伟大的海军之列。"
 TUR_the_petra_proposal: "佩特拉决议"
 TUR_the_petra_proposal_desc: "我国顾问提出了一个由我们保护并管理位于黎凡特的[ENG.GetAdjective]保护领的计划。相关策略和提案都准备得很充分，现在唯一要做的事情就是把这个提案推销给[ENG.GetAdjective]。"
 TUR_expanded_credit_on_our_debts: "以债促盟"
 TUR_expanded_credit_on_our_debts_desc: "我们很幸运能与我们欠下巨债的诸多债权国们结盟，当然，我们参与这场战争的理由肯定不单是为了消除我们的债务，我们是为了自由之名而并肩作战。"
 TUR_partnership_pact_with_bulgaria: "保土合作条约"
 TUR_partnership_pact_with_bulgaria_desc: "最好不要过分苛责[BUL.GetAdjective]人民，以免把他们推向敌人的怀抱。让我们为他们提供一条出路：一个站在自由公理的伟岸，而非专制腐败的深渊的机会。"
 TUR_seizing_the_romanian_oil_fields: "夺取罗马尼亚油田"
 TUR_seizing_the_romanian_oil_fields_desc: "罗马尼亚油田对[GER.GetFactionName]的战事而言至关重要。切断[ROM.GetNameDef]的石油供给就如同阻截血液流向心脏。"
 TUR_securing_iran: "控制伊朗"
 TUR_securing_iran_desc: "如果[PER.GetAdjective]不对他们的石油贸易作出调整，那么我们将强行管制他们的战略资源。"
 TUR_british_dockyards_in_turkey: "英国援建船坞"
 TUR_british_dockyards_in_turkey_desc: "我们的海岸线很长，绵延环绕着几乎整个国家。这里有很多可用于造船业的廉价土地，并且[ENG.GetAdjective]也认识到了这一点。我们应该接受他们提出的关于改善我方海军工业的提案，以便更好地让战争的天平朝我们所期待的方向倾斜。"
 TUR_taking_over_defense_of_the_gulf: "接管海湾防御"
 TUR_taking_over_defense_of_the_gulf_desc: "通过提出保护他们位于中东的资产，我们可以帮助[ENG.GetAdjective]稍微减轻一点压力。考虑到我们在战争中的贡献，他们很可能会接受这一提议……特别是在他们实际上没有能力阻止我们直接占领该地的情况下。"
 TUR_we_must_not_fall: "誓不言败"
 TUR_we_must_not_fall_desc: "我们竭尽全力赢得独立绝不是为了苟延残喘数十年后被再度摧毁。不，[TUR.GetNameDef]的历史不会在此终结——我们不能失败，也绝不会失败！"
 TUR_the_german_turkish_friendship_treaty: "德土友好条约"
 TUR_the_german_turkish_friendship_treaty_desc: "[GER.GetNameDefCap]和[ROOT.GetNameDef]是天然的盟友。我们不必在每个问题上都斤斤计较，毕竟我们两国的近况并无多少不同。[ENG.GetAdjective]试图离间我们的外交策略终会破产：我们应该用一份围绕[GER.GetLeader]和[ROOT.GetLeader]两国签署的友好条约去证明这一点。"
 TUR_the_clodius_agreement: "克洛狄乌斯协议"
 TUR_the_clodius_agreement_desc: "[GER.GetAdjective]人目前向我们提供了一份诱人的交易提案：通过交易铬实现我国军工生产的自主化。随着我们成为[GER.GetNameDef]的主要铬矿提供国，我们还将获得[GER.GetNameDef]的保护，这在当前看来着实是一份令人羡慕的美差。"
 TUR_clodius_agreement_tt: "每个产出§Y65§!或更多单位§Y铬§!的地区将会获得3级§Y基础设施§!和2座§Y军用工厂§!。"
 TUR_purchase_italian_light_tanks: "购买意制轻型坦克"
 TUR_purchase_italian_light_tanks_desc: "在没有强大可靠的坦克支援陆军主体的情况下你无法组建一支现代化的武装部队。对此，我们只需要搞一些这样的坦克到手即可。所以，对于世界上最出色的坦克产自[ITA.GetNameDef]这一点，有什么疑问吗？"
 TUR_approve_the_funkplan: "批准冯克计划"
 TUR_approve_the_funkplan_desc: "此前当沙赫特计划在整个南欧推行时，我们并没有参与其中。但现在形势已经转变，我们将谋求深化我们与[GER.GetNameDef]的经济联系。[GER.GetAdjective]经济学家瓦尔特·冯克目前已草拟了一项基于我们国情的计划，尽快实行该计划可以让我们显得不那么愚蠢。"
 TUR_the_italo_turkish_naval_academy: "意土海军学院"
 TUR_the_italo_turkish_naval_academy_desc: "[ITA.GetAdjective]是无可争议的海军强国。我们可以从他们身上学到许多，如果他们愿意教我们的话。"
 TUR_invite_german_officers_to_izmir: "邀请德国军官进驻[339.GetName]"
 TUR_invite_german_officers_to_izmir_desc: "[GER.GetAdjective]军事顾问是举世倾慕的翘楚。为了实现我国军队的现代化以及战术理论体系的升级，我们必须依靠这些供职于欧洲最现代化武装力量的人士的帮助。"
 TUR_the_mediterranean_entente: "地中海协约"
 TUR_the_mediterranean_entente_desc: "我们必须通过谈判建立一个泛地中海综合同盟以维护地区的安全，而一切试图控制地中海但不首先拉拢[ITA.GetNameDef]的计划注定都会失败。"
 TUR_join_the_axis: "加入轴心国"
 TUR_join_the_axis_desc: "[ROOT.GetNameDef]的未来很明显取决于一个足以重塑世界命运的国家，而没有哪个国家像[GER.GetNameDef]一样做好了撼动旧势力、开创和平繁荣新纪元的准备。我们必须协助他们去实现他们所勾勒出的未来。"
 TUR_invite_bulgaria: "邀请保加利亚"
 TUR_invite_bulgaria_desc: "[BUL.GetNameDefCap]已经作为场边看客太久了。他们对未来携手[GER.GetNameDef]本就志在必得，现在就差宣誓效忠的临门一脚了。我们应该想办法帮助[BUL.GetAdjective]人鼓足勇气。"
 TUR_entice_the_greeks: "拉拢希腊"
 TUR_entice_the_greeks_desc: "自奥斯曼帝国崩溃以来，维持与[GRE.GetNameDef]的和平便一直是我国政府的工作重点。虽然我们没有必要放弃数十年来的外交努力，但若是我们双方在战争中分属不同阵营的话，那届时的形势将免不了令人遗憾。希望希腊人能够好自为之，识时务为俊杰，不要无谓地葬送自己的未来。"
 TUR_carve_up_greece: "瓜分希腊"
 TUR_carve_up_greece_desc: "虽然令人遗憾，但目前看来本地区的未来已经容不下[GRE.GetNameDef]作为一个独立国家继续存在了。我们作出这项决定并非出于仇恨恶意，实属为本国生存而必须采取的不得已之举。无论怎样，和平终有一天将再度降临爱琴海，但不会是现在这个残酷的时代。"
 TUR_pressure_portugal_to_join: "迫使葡萄牙加入"
 TUR_pressure_portugal_to_join_desc: "从地理位置上来说，[POR.GetNameDefCap]可能并非环地中海国家，但它应当在本地区的未来中占据重要地位。我们需要他们庞大的海外殖民帝国，而他们也将从我们这样的朋友手中获益良多。"
 TUR_collaborative_civil_works_programme: "民用建设合作计划"
 TUR_collaborative_civil_works_programme_desc: "如果我们事无巨细都要指望[ITA.GetNameDef]的话，那其他的同盟成员国或许就只能充当对外征服以及奴役的打手了。正如关心统治的一些其他声音所质疑的那样：难道就没人考虑过就业率或是战后经济吗？我们应该最大限度运用我们的资源，同心协力缔造一个对得起当下所有流血牺牲的未来。"
 TUR_fortifying_the_bosporus: "强化博斯普鲁斯防御"
 TUR_fortifying_the_bosporus_desc: "博斯普鲁斯海峡是连接黑海和地中海的门户。如今苏伊士运河受到重兵防守，直布罗陀海峡也是如此。那么，还有什么理由可以放任我们自己的海峡被外国势力肆意骚扰呢？显然没有。为此，我们将全力捍卫我们的利益。"
 TUR_fortifying_the_bosporus_istanbul_tt: "在市区增设§Y3座陆上要塞§!\n"
 TUR_fortifying_the_bosporus_edirne_tt: "在§Y海峡沿岸§!地区增设若干2级§Y陆上要塞§!。\n"
 TUR_mediterranean_merchant_fleet: "地中海商船队"
 TUR_mediterranean_merchant_fleet_desc: "商业航线的往来是维持我们这个阵营的大动脉，我们必须齐心协力、进一步提高我们可用的商船数量。当然，如果新增的商船队也可以作为一种隐秘的手段被应用于海军研究信息的分享交流，那么这将会是一项一举多得、极富成效的事业。"
 TUR_court_the_spanish: "争取西班牙"
 TUR_court_the_spanish_desc: "众所周知，西班牙领导人对我方阵营及主张都相当认可。我们只需要传递我们的友谊并且向他们许下一些未来利益的空头支票，就足以把他们争取到我方阵营中来。"
 TUR_cleanse_iberia_of_bolshevism: "清除伊比利亚的布尔什维主义"
 TUR_cleanse_iberia_of_bolshevism_desc: "西班牙国民军在内战中的失败令人发指！毫无疑问这是一个错误，是正义的沦丧和法西斯事业蒙受的挫败，而我们必须通过武力纠正这个错误。"
 TUR_end_the_british_hegemony: "终结英国霸权"
 TUR_end_the_british_hegemony_desc: "如果两面三刀的[ENG.GetAdjective]政权看似永恒的霸权不能被最终通过武力彻底地埋葬，那么这个世界将无法迎来和平。这不是发动战争，而是承担责任。"
 TUR_punish_french_weakness: "直取法国要害"
 TUR_punish_french_weakness_desc: "尽管在拿破仑时代[FRA.GetAdjective]的三色旗曾经在半个欧洲迎风飘扬，但是在今天，它却甚至没法罩住小小的巴黎。早就是时候去终结这个读作“[FRA.GetNameDef]”的全球之耻了。"
 TUR_victory_or_death_against_communism: "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc: "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism: "与共产主义血战到底"
 TUR_victory_or_death_against_communism_communism_desc: "在全球范围内对抗共产主义乃是正道。这并不仅仅是一场简单的意识形态之争：而是一场为保卫我们现有的生活，去与将会摧毁一切其染指事物的共产主义恐怖威胁进行的殊死搏斗。我们绝不能失败。"
 TUR_victory_or_death_against_communism_generic: "与俄帝国主义血战到底"
 TUR_victory_or_death_against_communism_generic_desc: "在全球范围内对抗[SOG.GetAdjective]帝国主义乃是正道。这并不仅仅是一场简单的边界纠纷：而是一场为保卫我们现有的生活，去与将会摧毁一切其染指事物的扩张帝国主义恐怖威胁进行的殊死搏斗。我们绝不能失败。"
 TUR_increase_german_military_aid: "请求德国增加军援"
 TUR_increase_german_military_aid_desc: "如果[GER.GetAdjective]人指望我们跟上他们在前线的步伐，那么他们就需要与我们分享一部分这些年来所积累的科研技术成果。我们当然愿意在战争中作出更多的贡献——但若能得到些来自[GER.GetAdjective]的援助，我们将走得更远。"
 TUR_cooperative_research_centers: "互助科研中心"
 TUR_cooperative_research_centers_desc: "科技最发达的势力将会是这场战争最后的赢家。法西斯主义是通向未来的信条，为实现它的最终胜利，我们完全有理由通过最尖端的科技去支持我们的战争。"
 TUR_the_tuz_golu_training_facility: "图兹湖训练基地"
 TUR_the_tuz_golu_training_facility_desc: "我国的地中海气候区对于开展士兵的旱地作战训练来说并不是一个十分合适的环境。为此，我们将在图兹格鲁盐湖附近建立训练基地，以便我们的部队为旱地作战做足准备。"
 TUR_pack_for_a_long_winter: "备战凛冬"
 TUR_pack_for_a_long_winter_desc: "要模拟欧亚大陆上的严寒气候并非易事，但如今非得这样做不可。我们将在埃尔祖鲁姆省的帕兰德肯山顶上建造训练基地，并在阿格里山附近建立了一个相对较小的基地，以便我们的部队能够全年在高山和类似严寒的条件下训练。"
 TUR_support_the_golden_square: "支援金方阵"
 TUR_support_the_golden_square_desc: "在[IRQ.GetNameDef]当地有一个具备一定影响力并且和我们有着相似追求的组织。我们应该支援这些志同道合的友人，或许他们可以帮忙铲除帝国主义者在该地区的存在。"
 TUR_secure_the_iraqi_oil: "获取伊拉克石油"
 TUR_secure_the_iraqi_oil_desc: "为什么要相信别人去做一份你知道自己完全可以做得近乎完美的工作？ 我方将士的军靴定能在本月底之前踏上巴格达的土地：这是毋庸置疑的。"
 TUR_rebuke_the_treaty_of_lausanne: "谴责洛桑条约"
 TUR_rebuke_the_treaty_of_lausanne_desc: "自上次大战结束后，我们事实上已经违反了许多该条约强加给我们的限制，而现在是时候彻底打破这个枷锁了，就像那些先我们而动的盟友们所做的那样。很不幸的是，除非[GRE.GetAdjective]被彻底解决，否则我们就无法确保我们西侧国界的安全。"
 TUR_turkish_panzers: "土耳其装甲部队"
 TUR_turkish_panzers_desc: "凭什么只有[GER.GetNameDef]才配得上威风凛凛的坦克？我们也要组建属于我们自己的装甲部队，然后与[GER.GetAdjective]的装甲部队一道纵横天下！"
 TUR_establish_the_committee_of_pan_turkism: "宣扬泛突厥主义"
 TUR_establish_the_committee_of_pan_turkism_desc: "在整个欧亚大陆，我们被压迫的突厥兄弟姐妹们还等待着我们将他们从各个邪恶的统治者手中解救出来。我们将会做到这一点，直到世界上的每个突厥人都在我们的疆域之内，在我们的保护之下自由生活之前，我们绝不会止步！"
 TUR_integrate_german_officers_into_the_army: "整合德国军官任职"
 TUR_integrate_german_officers_into_the_army_desc: "由于不再需要掩饰德国军官在我国扮演的角色，所以我们将在[GER.GetLeader]的明确同意下，将他们正式地纳入到我们的指挥系统当中。"
 TUR_restoring_our_nations_pride: "重拾国家荣光"
 TUR_restoring_our_nations_pride_desc: "在过去的几年间我们取得了极度惊人的成就。我们已经从上次大战的惨败所导致的闻战色变阴影中走出，涅槃重生为如今纵横天下的大陆征服者。我们正处在一个黄金时代的顶峰：真正属于群狼的黄金时代！"
 TUR_renew_the_turkish_soviet_non_aggression_pact: "续签苏土互不侵犯条约"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc: "我们和[SOV.GetNameDef]早在1925年就签订了互不侵犯条约，同时我们也是世界上首批和[SOV.GetAdjective]人建立友好关系的国家之一。如今时过境迁，续签这一条约并确保我们和该国现政权之间保持着健康稳定的联系非常重要。"
 TUR_the_batumi_accord: "巴统协议"
 TUR_the_batumi_accord_desc: "我们应该和格鲁吉亚地区政府一道，合作加强双方的工业实力。目前来说，除非有着实质性的政治分歧，否则这样在双方看来皆十分诱人的条约不大可能遭到拒绝。"
 TUR_provide_refuge_to_the_victims_of_fascism: "庇护受法西斯迫害者"
 TUR_provide_refuge_to_the_victims_of_fascism_desc: "法西斯主义者向来不分青红皂白就对他人施暴。这些蛊惑民心的奸诈小人一边以宏伟的幻象迎合大众，一边放出下水道里的鼠辈祸害四方。我们必须保护那些手无寸铁、难以自保的人。"
 TUR_soviet_tank_factories: "苏维埃坦克工业"
 TUR_soviet_tank_factories_desc: "通过在外交政策上更加旗帜鲜明地表达我们的反法西斯立场，我们可以确信，得到[SOV.GetAdjective]人的帮助后，我们在[ROOT.GetNameDef]组建坦克生产线的计划一定会成功。"
 TUR_dissolve_the_ODPA: "解散债务委员会"
 TUR_dissolve_the_ODPA_desc: "西方列强自以为手握前奥斯曼帝国的欠债就意味着可以扼住我们咽喉、得到我们的效忠。看来这些帝国主义者果然还是那副吸血的嘴脸，而且他们也似乎一直努力证明着自己永远不会改变。很好，既然如此，那我们将会把这个代表着我们羸弱不堪过去的过时象征直接送进坟墓。"
 TUR_adana_to_baku_highway: "阿达纳-巴库高速公路"
 TUR_adana_to_baku_highway_desc: "我们长久以来就一直期望与高加索地区建立更加紧密的纽带，而这项举措定能加深我们与[SOV.GetNameDef]的联系。"
 TUR_arctic_wolves_training_program: "北极狼训练项目"
 TUR_arctic_wolves_training_program_desc: "在这一训练项目下，我军将士将如同狩猎的群狼般在北境雪地中悄无声息地潜行。通过训练，我军将士带给敌人的恐惧将比刺骨的寒风更加凛冽。"
 TUR_seize_religious_property: "收缴宗教资产"
 TUR_seize_religious_property_desc: "自共和国成立以来，宗教一直是这个国家的心头之患。我们将关闭并充公这个国家的每一座宗教建筑，然后将土地更好地加以利用。通过摆脱宗教的束缚，我们终将会发挥出最大的潜力。"
 TUR_guarding_our_western_frontiers: "强化西部边境防御"
 TUR_guarding_our_western_frontiers_desc: "既然对我们政权最大的威胁来自西边，那么我们就要做好准备，一旦这些西侧的国家对我们发起进攻，他们将会发现我们已经准备就绪，足以把他们一举赶回地中海老家。"
 TUR_anti_bolshevik_mediterranean_bloc: "地中海反布尔什维克联盟"
 TUR_anti_bolshevik_mediterranean_bloc_desc: "我们的确希望和[SOV.GetNameDef]保持友好的关系。然而可惜的是，斯大林主义已经完全偏离了马克思主义，以至于对其表示容忍就等于背叛我们的信仰。我们必须和[SOV.GetNameDef]一刀两断，别处另寻与我们志同道合的同志。"
 TUR_readdress_the_montreux_convention: "重新审视蒙特勒公约"
 TUR_readdress_the_montreux_convention_desc: "考虑到[SOV.GetAdjective]的立场，我们在第一次制订蒙特勒公约时也许有些过于苛刻了。我们应当重新审视当时签订的条款并以友好合作的名义作出[SOV.GetNameDef]所要求的让步。"
 TUR_the_international_of_proletarian_freethinkers: "国际无产自由思想家组织"
 TUR_the_international_of_proletarian_freethinkers_desc: "自由思想家们来自于工人阶级。不久之后，工人阶级中那些最优秀和聪明的人们将聚集于此为更伟大的事业作出贡献。"
 TUR_officers_of_the_revolution: "革命军官团"
 TUR_officers_of_the_revolution_desc: "正如凯末尔军官团代表和维护自己的意识形态一样，我们的新军官也应该成为[TUR.GetNameDef]马克思主义的捍卫者。"
 TUR_taking_responsibility_for_the_air_war: "承担空战重任"
 TUR_taking_responsibility_for_the_air_war_desc: "[SOV.GetAdjective]人有足够的能力控制陆地和海洋，而我们应该承担空战的责任，助其一臂之力。"
 TUR_strengthening_our_navies: "强化海军"
 TUR_strengthening_our_navies_desc: "如果想在地中海地区保护好我们自己，我们就需要一支强而有力的海军。通过各种各样的努力，我们的海军建设至少需要达到能够保卫边界不受入侵威胁的最低要求。"
 TUR_avenge_the_treaty_of_sevres: "对色佛尔条约复仇"
 TUR_avenge_the_treaty_of_sevres_desc: "[FRA.GetNameDefCap]曾认为他们能够趁我们最为虚弱的时候一举摧毁我们，他们想方设法地剥削我们、分裂我们、削减我们的军队武装。如今，我们将以其人之道还治其人之身。"
 TUR_strike_at_the_fascist_menace: "迎击法西斯威胁"
 TUR_strike_at_the_fascist_menace_desc: "法西斯主义是一项危险的政治理念。我们不能任由它像野草一样在我们后院疯长。我们的人民还有多久才能抓住这些法西斯毒虫？我们必须重拳粉碎法西斯分子，彻底将他们运动的根基一举毁灭。"
 TUR_learning_from_the_tripolitanian_war: "的黎波里战争之诫"
 TUR_learning_from_the_tripolitanian_war_desc: "一连串导致奥斯曼帝国崩塌的事件像多米诺骨牌倒塌一样发生得太快，根本没有给我们留下反思的时间。现在，我们应该静下心来好好反思当年没能阻止[ITA.GetAdjective]人入侵、并从我们手中夺走利比亚这一失败中所暴露出的问题。"
 TUR_stop_the_stalinist_charade: "结束与斯大林派做戏"
 TUR_stop_the_stalinist_charade_desc: "真正的革命必须从源头上被纠正回来，[SOV.GetNameDef]在半路上迷失了方向并弄丢了意志。我们必须帮助他们重拾失去的理念。"
 TUR_strike_the_british_imperialists: "打击英帝国主义"
 TUR_strike_the_british_imperialists_desc: "只要[ENG.GetNameDef]继续存在，这个世界就无法实现真正的变革。我们必须粉碎他们并摧毁他们那可耻的帝国。"
 TUR_foreign_brigades_for_the_revolution: "外籍革命军团"
 TUR_foreign_brigades_for_the_revolution_desc: "马克思主义从根本上来说是国际主义的信条，所以来自世界各地的革命者涌入我们的国家，并为我们共同的全球革命事业而奋斗也是再自然不过的。"
 TUR_joint_caucasian_turkish_officer_school: "高加索-土耳其联合士官学校"
 TUR_joint_caucasian_turkish_officer_school_desc: "卡尔斯是一座历史悠久的城市，而靠近[SOV.GetNameDef]的地理位置使得它成为了建立一所培养政治化军官的新学校的理想场所。我们的军官不仅可以在这里学到作战的基本知识，还可以接受到深奥的马克思主义思想教育。"
 TUR_lift_the_turkiye_komunist_partisis_exile: "撤销对土共的放逐"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc: "许多土耳其共产党成员至今仍被驱逐在外，有的流亡在[SOV.GetNameDef]，有的则躲在欧洲各地隐秘的藏身处。我们也许不同意土耳其共产党所说的每一句话，但大家确实都是同样饱受压迫的阶级同志。是时候带他们回家了。"
 TUR_reconciling_kemalism_with_bolshevism: "凯末尔-布尔什维主义合流"
 TUR_reconciling_kemalism_with_bolshevism_desc: "伟大领袖[SOV.GetLeader]必须被加入到塑造我们意识形态的重要思想奠基人之列。虽然我们该如何干净巧妙地完成这一意识形态的转换依旧是个难题，但是谁又在乎这个呢？"
 TUR_the_turkish_tank_project: "土耳其坦克计划"
 TUR_the_turkish_tank_project_desc: "坦克是未来的武器，共产主义是未来的摇篮。二者的结合就像土耳其烤肉和拉克酒一样般配美妙！"
 TUR_scrapping_our_debts: "废除债务"
 TUR_scrapping_our_debts_desc: "从零开始重建我们的国家耗资巨大，我们将感激那些比我们富裕的国家对我们施以援手，帮助我们国家的进步。然而，如今我们已和那些想通过钱包来控制我们的国家之间产生了巨大的分歧。因此，除了废除所有欠下的债务外，我们别无选择。"
 TUR_collectivising_our_agriculture: "农业集体化"
 TUR_collectivising_our_agriculture_desc: "农业是[ROOT.GetNameDef]非常重要的领域，那些耕耘土地的人们将不再会被压榨剥削他们牟利的人利用。从现在开始，农民将自行决定他们的收入并控制自己拥有的生产资料。"
 TUR_capitalise_on_rising_kurdish_nationalism: "利用泛库尔德民族主义"
 TUR_capitalise_on_rising_kurdish_nationalism_desc: "我们有理由相信，境外的库尔德人正密谋在我们境内展开错误的恐怖袭击，显然他们并不了解通过开展共产主义我们国内的库尔德工人同志已经得到了解放。当然，我们也应该解放这些身居境外、误入歧途的无产阶级同志们。"
 TUR_issue_an_ultimatium_to_the_bulgarians: "对保加利亚的最后通牒"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc: "世界上还存在任何一个比[BUL.GetNameDef]更加肮脏的国家吗？他们一次又一次地打破了巴尔干地区的平衡，为的仅仅是他们那自私的收复领土妄想。我们将统治他们，并藉此解放[BUL.GetAdjective]的工人——尽管他们并不配。"
 TUR_learning_from_the_great_war: "上次大战之诫"
 TUR_learning_from_the_great_war_desc: "尽管我们的军队此前在对抗协约国集团和奥斯曼帝国的解放战争胜利中崛起，但我们的国家还是为自由付出了鲜血的代价。我们绝不能让我们的国家再遭受此等灭顶之灾。我们必须从过去的失败中吸取教训，同时总结我们成功的经验。"
 TUR_modernising_the_army: "军队现代化"
 TUR_modernising_the_army_desc: "在军事科技革新方面，我们早已落伍了。为避免重蹈我们血流成河的过去，我军必须快速实现战术和装备上的现代化。"
 TUR_hava_okulu: "土耳其航空研究院"
 TUR_hava_okulu_desc: "我们非常自豪能拥有这样一座尊贵且历史悠久、军民两用的航空学院。我们应该更加关注如何提升我们的空战效能。"
 TUR_expand_the_air_bases: "扩建空军基地"
 TUR_expand_the_air_bases_desc: "我国幅员辽阔，因此，让我们的空军能覆盖[ROOT.GetAdjective]的每一寸土地至关重要。"
 TUR_mechanising_our_army: "军队机械化"
 TUR_mechanising_our_army_desc: "军队机械化是一个雄心勃勃的目标，并且远远超过我们当前的需要。但各国军队迟早都会实现机械化，我们必须决定到底是现在就下血本去实施呢，还是等待将来更为恰当的时机再去开展它？"
 TUR_embrace_military_tradition: "继承军事传统"
 TUR_embrace_military_tradition_desc: "奥斯曼帝国曾经傲视整个欧陆，确实，他们也曾经犯下过一些错误——但是回溯过去的历史，或许我们应该再次拥有一支能够无畏进军开抵至维也纳城下甚至更遥远彼端的强大军队。"
 TUR_the_kirikkale_tank: "克勒克卡莱坦克"
 TUR_the_kirikkale_tank_desc: "我们如今太过于依赖外国的装甲战车设计了。我们将设计一款完全自主研发的[ROOT.GetAdjective]坦克——克勒克卡莱坦克！"
 TUR_superiority_of_arms: "重视优势火力"
 TUR_superiority_of_arms_desc: "当枪炮压制更为有效的时候，为何还要投入人力呢？我们将运用压倒性的火力来避免士兵在战场上的无谓牺牲。"
 TUR_utilising_our_terrain: "善加利用地形"
 TUR_utilising_our_terrain_desc: "安纳托利亚半岛既是防守方的福地，也是进攻方的梦魇。我们了解我们的国家，我们应该设法利用这些天然防线，以使对我们的任何侵略都变成进攻方艰难的苦战。"
 TUR_construct_the_cakmak_line: "修筑恰克马克防线"
 TUR_construct_the_cakmak_line_desc: "费夫齐·恰克马克元帅建议在埃迪尔内和博斯普鲁斯海峡周边地段构建防御工事。尽管有些官员对推行这个项目感到不安，但鉴于项目的收益大于成本，是时候在边境线开工了。"
 TUR_accelerate_native_fighter_designs: "加快国产战斗机设计"
 TUR_accelerate_native_fighter_designs_desc: "我们的航空工业有着悠久且令人尊敬的历史，但却没什么能满足量产标准的[ROOT.GetAdjective]飞机方案。我们必须努力改变这一点。"
 TUR_patrol_the_seas: "守望海洋"
 TUR_patrol_the_seas_desc: "海洋是我们抵御入侵的天然屏障，我们必须像对待陆地边界一样重视海岸。"
 TUR_invoke_the_methods_of_mehmed_ii: "借鉴法提赫的决断"
 TUR_invoke_the_methods_of_mehmed_ii_desc: "正如我们从“法提赫（意即征服者）”穆罕默德二世那里学到的那样，如果一个问题看起来像狄奥多西城墙一般厚实难啃，那么拉一门乌尔班大炮过来往往被证实是个非常可行的解决方案。"
 TUR_turkish_air_defense_platforms: "土耳其空防平台"
 TUR_turkish_air_defense_platforms_desc: "我们必须努力捍卫我们的领空，以防来自海洋或邻国的空袭。"
 TUR_expand_the_golcuk_naval_base: "扩建格尔居克海军基地"
 TUR_expand_the_golcuk_naval_base_desc: "扩建格尔居克海军基地能有效支持我们在博斯普鲁斯海峡和爱琴海的战略行动。"
 TUR_relocate_from_yildiz_palace: "从耶尔迪兹宫迁居"
 TUR_relocate_from_yildiz_palace_desc: "我们的海军单单盯着恰纳卡莱和旁边那个海峡太久了。是时候去落实我们扩建梅尔辛港的计划了。"
 TUR_the_legacy_of_osmanli_donanmasi: "奥斯曼帝国海军遗产"
 TUR_the_legacy_of_osmanli_donanmasi_desc: "曾经的奥斯曼帝国舰队令人印象深刻，如果说我们对于失落的帝国有什么留恋的话，那么一定是它名下那辉煌的帝国海军。我们应该用一支更加现代化的海军去延续这荣耀的遗产。"
 TUR_the_path_of_the_wolf: "群狼之路"
 TUR_the_path_of_the_wolf_desc: "像野狼一样，我们必须始终处于伺机而动的状态。我们将保持隐蔽，并在敌人最意想不到的时候发起突然的致命一击。我们有着野狼一般的心境，而潜艇是发挥这种心境的理想工具。"
 TUR_fortified_defensive_bases: "强化防御基地"
 TUR_fortified_defensive_bases_desc: "据说进攻是最好的防守，但或许我们的官方立场对此另有看法！"
 TUR_turk_silahli_kuvvetleri: "土耳其武装部队"
 TUR_turk_silahli_kuvvetleri_desc: "我国武装力量如今已经真正意义上完成了现代化，并且彻底从独立战争后窘迫的阴影中走了出来。我们现在的状态足以面对全世界。我们应该为取得的成就而感到自豪骄傲。"
 TUR_misak_i_milli: "国家誓言"
 TUR_misak_i_milli_desc: "Misak-ı Millî——意即“国家誓言”。在奥斯曼帝国解体及独立战争尘埃落定之后，我们自愿交出了我们拥有的大片领土，并放弃了对这些领土的宣称。但现在时过境迁，世界格局已经发生了改变，这些地区的人民正呼唤着我们的回归，而我们有义务满足人民的要求。"
 TUR_alienate_our_allies_tt: "\n§R我们对外政策的根本性改变可能会疏远我们的盟友，特别是我们开始针对他们的时候。§!"
 TUR_recover_the_kardzhali_vilayet: "收复克尔贾利省"
 TUR_recover_the_kardzhali_vilayet_desc: "卑鄙的[BUL.GetAdjective]对我们而言如芒刺在背，对此我们已经忍耐许久。他们可以如他们所愿去抵赖，但事实便是困居在这边境地区的土耳其人民连年来饱受摧残、进退两难。他们无时不刻都在哭求着我们带去解放，而我们不打算再让他们等下去了。"
 TUR_cypriot_and_oniki_ilhak: "塞浦路斯和十二群岛"
 TUR_cypriot_and_oniki_ilhak_desc: "[GRE.GetAdjective]人可以如他们所愿为塞浦路斯回归希腊的妄想而摇唇鼓舌；而我们将依托十二群岛在这场他们挑起的游戏中痛打他们。塞浦路斯和罗德岛都是我国法理领土，而一旦我们将其尽数收复，我们绝不会允许它们再被分裂出去。"
 TUR_reuniting_thrace_through_force: "武力重整色雷斯"
 TUR_reuniting_thrace_through_force_desc: "如今在色雷斯地区还居住着大量[ROOT.GetAdjective]族裔。尽管我们的埃迪尔内省控制了该地区的大半部分，但是[GRE.GetAdjective]却坚持要继续保持该地区的分裂状态。我们必须现在主动出击，彻底实现该地区的统一。"
 TUR_rebuke_the_treaty_of_kars: "谴责卡尔斯条约"
 TUR_rebuke_the_treaty_of_kars_desc: "卡尔斯条约本应解决[ROOT.GetNameDef]和高加索地方之间的边界问题。但是当居住在这受诅咒鬼地方的突厥同胞陷入危险之中的时候，这个条约又有何用？为了保护我们的族人，我们应当战斗，直到流干最后一滴血。"
 TUR_unite_the_azeri_diaspora: "团结阿塞拜疆族裔"
 TUR_unite_the_azeri_diaspora_desc: "把全天下的突厥同胞团结到同一面国旗下是我们庄严的义务。我们国界外的阿塞拜疆兄弟一日得不到解放，我们的任务就一日不算完成。"
 TUR_konfederasyon: "民族联盟"
 TUR_konfederasyon_desc: "鉴于我们一向与阿塞拜疆人民有着深厚的情谊，因此让阿塞拜疆人民加入到我们的泛突厥民族联盟当中并使之成为与我们地位平等的公民绝对是无上的荣光。"
 TUR_annul_the_ankara_anlasmasi: "废除安卡拉协议"
 TUR_annul_the_ankara_anlasmasi_desc: "尽管在1926年，摩苏尔问题看起来确实得到了解决——但正如那时的所有危机一样，当时的结果毫无疑问对[ENG.GetAdjective]和[FRA.GetAdjective]更有利。我们不应继续对身处[IRQ.GetAdjective]的突厥同胞所面临的困境视而不见了，是时候做些什么了。"
 TUR_liberate_the_kurdish_diaspora: "解放库尔德族裔"
 TUR_liberate_the_kurdish_diaspora_desc: "土耳其人和库尔德人命中注定将会相互交织，如果我们双方不能实现和解，那么历史将注定会悲剧性地永远重演下去。"
 TUR_turanist_ambition: "图兰主义雄心"
 TUR_turanist_ambition_desc: "我们有着建立一个强大帝国的雄心壮志，但我们也将为此冒招致世界上其他大国怒火的危险。他们将会全力试图阻止我们，但是一旦欧亚大陆尽数落入我们的掌控，他们将再也无法阻挡我们。"
 TUR_subdue_the_magyars: "征服马扎尔人"
 TUR_subdue_the_magyars_desc: "在被奥地利统治数个世纪后，这些匈牙利人可能已经忘了自己的祖先是谁，但我们却记得。他明明是一个突厥人却否认自己的血缘，明明是一匹狼却总把自己当成鹰。这些马扎尔人，我们该帮他们回忆起自身的起源。"
 TUR_cin_turkleri: "华裔突厥同胞"
 TUR_cin_turkleri_desc: "若是没有海外突厥同胞施以援手，那些在中国的突厥同胞将会永远受到压迫。我们有责任从那些否认他们传统文化的统治者手中解放并保护在中国的突厥同胞。"
 TUR_crowning_ourselves_with_the_fin_ugor: "加冕芬兰-乌戈尔王冠"
 TUR_crowning_ourselves_with_the_fin_ugor_desc: "图兰王冠上再没有比[FIN.GetNameDef]更精美的珠宝了。征服[FIN.GetAdjective]将会是我们的终极目标，我们打算全面实现这一野望，并缔造我们图兰主义者兄弟般的情谊。"
