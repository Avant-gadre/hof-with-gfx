 special_projects: "特殊工程"
 foreign_politics: "外交政策"
 foreign_politics_desc: "无论国家大小，良好的外交政策对于国家的生存都至关重要。一些国家倾向于建立联盟，而另一些更具侵略性的大国则选择在公开冲突中正面挑战对手。无论我们选择什么，都不能轻举妄动，因为只有通过机智的外交政策，我们才能建立友谊，消灭敌人。"
 prospect_for_resources: "资源勘查"
 prospect_for_resources_desc: "我国地质学家已在本国领土上发现了一批富矿，我们可以投入一些资金进行拓掘。随着挖掘技术的进步，我们还能发现更多可利用的矿藏。"
 economy_decisions: "经济政策"
 war_propaganda_against_tension: "抗击[From.GetName]的战争宣传"
 war_propaganda_against_tension_desc: "我们必须奋起抗击来自[From.GetName]的威胁，只有人尽其责，才能确保我国的安泰。"
 war_propaganda_against_warmonger: "抗击[From.GetName]的战争宣传"
 war_propaganda_against_warmonger_desc: "国家正需要每一个人的力量，无论男女老少。抗击[From.GetName]的战争已是一触即发。"
 war_propaganda_against_warmonger_neighbor: "抗击[From.GetName]的战争宣传"
 war_propaganda_against_warmonger_neighbor_desc: "[From.GetName]或许明天就将成为我们的敌人，我们需要你今天行动起来，保卫国家！"
