 seize_some_trains_woo_desc: "商业铁路公司控制着我国基础设施。随着战争的临近，我们完全有权因国家需要而将其征收。"
 war_propaganda_casualties: "英雄主义宣传"
 war_propaganda_casualties_desc: "战死者与日俱增，但我们仍得告诉人民：钢铁唯有历战方能炼成。"
 war_propaganda_convoys: "鼓励节俭"
 war_propaganda_convoys_desc: "即使是平民也能帮助赢得战争——在利用原材料时用心节省，每克钢材对战争的价值都可以翻倍。"
 war_propaganda_bombing: "提振精神"
 war_propaganda_bombing_desc: "尽管轰炸连连，我们勇敢的工人仍然奋勇前进。正是凭借这种精神，我们才会取得胜利。"
 war_support_during_war: "战争支持度"
 war_propaganda_radio_industry: "广播宣传"
 war_propaganda_radio_industry_desc: "近年来，随着科技的发展，收音机已经进入千家万户。利用国有媒体的力量，我们可以让人民更充分地了解我们取得的巨大战果。"
 war_propaganda_film_industry: "利用国内电影行业"
 war_propaganda_film_industry_desc: "[ROOT.GetAdjective]的电影行业在过去十年间发展迅速。一些宣传爱国主义的电影既能满足人们对这种娱乐的需求，也能激发人们的爱国热情。这对我们来说是大有裨益的。"
