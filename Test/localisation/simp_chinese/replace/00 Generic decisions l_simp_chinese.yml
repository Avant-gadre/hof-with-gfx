 women_in_the_workforce: "女性劳工"
 women_in_the_workforce_desc: "当男性服役参战时，成千上万的女性接替了在工厂里的岗位以维持战争机器的运转。"
 scientist_refuge: "科学家庇护"
 scientist_refuge_desc: "鉴于当下的欧洲政治气候，相当数量的科学家决定离开他们的祖国，目前他们已经对我国的入境签证递交了申请。尽管批准之将有助于我国科研，但也有人认为此乃他国内政，我国不应卷入其中。"
 operations: "行动"
 emergency_factory_conversion_defensive: "紧急工厂转换"
 emergency_factory_conversion_defensive_desc: "前线急需更多装备，我们必须转换更多的工厂来制造武器，以此保卫我们的国家。"
 emergency_factory_conversion_offensive: "紧急工厂转换"
 emergency_factory_conversion_offensive_desc: "我军急需更多装备，我们必须转换更多的工厂来制造武器，以此赢得战争。"
 propaganda_efforts: "宣传活动"
 war_propaganda: "战争宣传"
 war_propaganda_desc: "尽管周遭的世界正处于战火之中，但不幸的是，我国人民却对战争毫无准备。我们必须赢得人们的支持，说服其为我们的国家拿起武器。"
 desperate_defense: "殊死防御"
 desperate_defense_desc: "我们已经退无可退，士兵们必须掘壕固守并且撑住防线。"
 war_bonds: "战争债券"
 war_bonds_desc: "我们需要更多的资源以维持战时经济，而战争债券正好是可取的来源途径。"
 political_actions: "政治行动"
 object_to_attaches: "抗议顾问派驻"
 object_to_attaches_desc: "敌国正在接受外国援助！我们必须提出强烈抗议，要求对方撤回全部顾问。"
