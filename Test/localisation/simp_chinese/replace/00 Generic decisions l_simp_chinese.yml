 demob_manpower_mission: "放宽征兵制度"
 demobilization_desc: "战争的威胁似乎还很遥远，人们不愿再忍受严苛的战时法律。我们需要重新审视当前政策，并在局势升级之前做出改变，以安抚抗议者。"
 demobilization_economic_desc: "战争的威胁似乎还很遥远，人们不愿再忍受严苛的战时经济。我们应该重新审视当前政策，并考虑予以调整，生产更多消费品以满足人民的需求。"
 draft_dodging_mission: "解决逃服兵役危机"
 draft_dodging_mission_desc: "除非迅速解决，否则拒服兵役的问题只会恶化，甚至可能导致人们对政府本身权威的质疑。"
