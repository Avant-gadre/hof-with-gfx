 GATHERING_STORM_DESC: "黑暗时代即将来临。在欧洲，德国人民党已经巩固了它的权力，并将目光投向了德意志以外的地区。尼禄·克劳狄乌斯治下的”罗马帝国”持续进行着大胆的军事冒险，而日本帝国也已蓄势待发准备在大陆展开扩张。自上次大战结束后已经过去了近二十年的时间，如今整个世界又一次被浸在了滚油当中，只需一点小小的火花就能将一切引燃。"
