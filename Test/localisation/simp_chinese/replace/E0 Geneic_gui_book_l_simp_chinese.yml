 USA_GATHERING_STORM_DESC: "在上一场大战的末尾，合众国回归了孤立主义政策，并在兴旺的20年代中享受了一时的经济繁荣。而这一切都在经济大危机扼住了这个国家的时候迎来了戏剧性的结尾。\n\n美国坚定不移地维持着其对于外部战争的不干涉政策，但欧洲和亚洲的局势都在日益紧张。“伟大的中立国”或将发现其正日益坠入漩涡——无论她是否愿意。"
 POL_GATHERING_STORM_DESC: "在被三个帝国瓜分的数百年后，波兰重新获得独立。但是她的处境并不乐观。\n\n在东面，苏联对其在波苏战争失败的羞辱怀恨在心。\n\n在西面，德国元首$GER_siegfried_sigmund$对他的德国的“生存空间”主张已无隐瞒——而占有原德国控制区域的波兰将成为实现目标的第一步。"
 FIC_GATHERING_STORM_DESC: "印度支那是法兰西殖民帝国的明珠，是其最有利可图的殖民地。法国主要是通过利用其原材料进行经济开发，因此在该地的存在相对较为薄弱。印度支那政府主要依靠当地精英，以及著名的印度支那兵团的支持。然而，法国的存在正不断受到挑战,大萧条造成的经济破坏很可能导致新一轮抗议浪潮。"
 MEX_GATHERING_STORM_DESC: "墨西哥正处于 \"最高领袖统治 \"时期的末期，在这一时期，四头联盟利用政界和军界的右翼忠实拥护者掌握了墨西哥的政权。自 1933 年以来，克里斯特罗、萨帕塔和其他军阀发动了一场政治战争，以结束四头联盟对国家的控制。墨西哥正站在十字路口，而世界正准备进入战争，左翼和右翼正在争夺对国家未来的控制权，以及墨西哥在即将到来的世界新秩序中的方向。"
 CZE_GATHERING_STORM_DESC: "捷克从奥匈帝国独立至今已近20年，这个小国现已跻身于世界上工业化程度最高的国家之列。然而，人民主义在德国的掌权鼓舞了边境地区的德语人口，使这个小国面临国际压力；同时，捷克斯洛伐克的传统盟友法国则正处于内部政治动荡之中。随着小协约国各成员逐渐衰落，欧洲的政治格局正在迅速发生变化。"
 EGY_GATHERING_STORM_DESC: "埃及王国目前的社会发展仍然处于停滞状态。自埃及单方面宣布脱离大英帝国独立以来已经过去了将近15年，但大英帝国仍然决心将该国作为永久军事基地以维护其全球帝国。在西方越来越好战的[ITA.GetName]也只会强化英国的这一观念。\n\n埃及的主要目标始终是获得完全的独立，并确立自己在该地区的主导地位。也许现在是实现梦想的时候了？"
 BEL_GATHERING_STORM_DESC: "比利时看似是德法之间的一块无足轻重的土地，但它仍是一个拥有刚果的宝贵资源的工业化国家。目前，比利时政府正从大萧条和与刚果的殖民战争中复苏：基建项目如火如荼，工业生产也在缓慢恢复。然而，在政治舞台上，许多选民却寄希望于极端主义给予的解决方案。雷克斯主义者的人气与日俱增，甚至达到了能够威胁到民主党派传统联盟的程度。与此同时，佛兰德斯民族主义者也十分活跃，经常在下层军官中散布异议。"
 RHI_GATHERING_STORM_DESC: "在世界大战之后，前德意志帝国最大的工业中枢正被协约国的胜利者们所控制。只有时间能告诉我们，它将再次成为新帝国的一部分，或是选择自己的道路。"
