 FRA_train_equipment_1: "法国国铁 141 b/c型"
 FRA_train_equipment_1_short: "国铁 141 b/c型"
 FRA_train_equipment_1_desc: "该级机车轴重较低，不仅可以在前国铁(L’État)和前西铁(L’Ouest)铁路上运行，还能在全法国的铁路上运行。由于其操作简单且可靠，法国国铁(SNCF)在内战后大规模生产该级机车，其中“B”和“C”表示不同的锅炉压力和输出功率。"
 FRA_train_equipment_2: "法国国铁 150P型"
 FRA_train_equipment_2_short: "国铁 150P型"
 FRA_train_equipment_2_desc: "该型号为2-10-0机车，动力强劲，本用于运输矿石等货物的重型列车，但很快被重新设计，以便廉价生产并广泛投入法国铁路网使用。"
 FRA_train_equipment_3: "法国国铁 241P型"
 FRA_train_equipment_3_short: "国铁 241P型"
 FRA_train_equipment_3_desc: "该型号为4-8-2“山脉式”机车，最初是为了巴黎-马赛间的快速客运设计的。大马力的特性使得它非常适合牵引前往前线的补给装甲列车。"
 FRA_railway_gun_equipment_1: "1915/1916式400mm榴弹炮"
 FRA_railway_gun_equipment_1_short: "1915式400mm榴弹炮"
 FRA_railway_gun_equipment_1_desc: "世界大战期间，该型400毫米榴弹炮由现有海军火炮改装而来，战后仍被陆军使用，后被人民军缴获。"
