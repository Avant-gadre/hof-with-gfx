 NFA_amphibious_tank_equipment_1: "施耐德-雪铁龙 轻型两栖坦克"
 NFA_amphibious_tank_equipment_1_short: "CLA-SC"
 NFA_amphibious_tank_equipment_1_desc: "在C-40的底盘上开发的CLA-SC是一种防御相当薄弱的两栖坦克，具有半轮式半履带式的混合底盘和CMR-30的炮塔。由于反攻法国本土需要两栖坦克，这种坦克进入现役，它装甲弱、速度慢，但可靠性相当高。"
 NFA_amphibious_tank_equipment_2: "1942型两栖机动坦克"
 NFA_amphibious_tank_equipment_2_short: "CdMA-42"
 NFA_amphibious_tank_equipment_2_desc: "CdMA-42是应法军要求而开发的，装备90毫米炮，主要功能是充当两栖的“坦克猎手”。车体下方的液压雪橇板提供了在沼泽和雪地中的良好机动性，而车体周围的气垫则使这种坦克可以浮在水面上。尽管有些许不足，但CdMA-42还是堪称拥有良好速度和火力的两栖坦克。它取代了现役的CLA-SC。"
 NFA_CAS_equipment_1: "ANF 莱米罗 117 侦察轰炸机 双座型"
 NFA_CAS_equipment_1_short: "ANF 117 RB.2"
 NFA_CAS_equipment_1_desc: "ANF莱米罗117侦察轰炸机（ANF 117 RB.2）属于ANF莱米罗110飞机家族，由安德烈·布吕内设计，是ANF115的改型。由于以机动性见长，1932年，法军采用其作为侦察机（型号ANF 113 R.2），并不断对其进行现代化改造。ANF117没有武装，配备1个引擎，采用全金属单翼结构，带有固定起落架、拉线加固机翼和木质螺旋桨。RB.2版本安装了炸弹悬挂组件，可挂载重达400千克的炸弹，用于支援地面部队。"
 NFA_cv_CAS_equipment_1: "ANF 莱米罗 117 军用水上轰炸机 双座型"
 NFA_cv_CAS_equipment_1_short: "ANF 117 AMB.2"
 NFA_cv_CAS_equipment_1_desc: "ANF莱米罗117军用水上轰炸机属于ANF莱米罗110飞机家族，由安德烈·布吕内设计，是ANF115的舰载改型。由于以机动性见长，1932年，法军采用其作为侦察机（型号ANF 113 R.2），并不断对其进行现代化改造。ANF117没有武装，配备1个引擎，采用全金属单翼结构，带有固定起落架、拉线加固机翼和木质螺旋桨。AMRB.2版本安装了炸弹悬挂组件，可挂载重达400千克的炸弹，用于支援地面部队。"
 NFA_CAS_equipment_2: "鲁塞尔 R.30 军用驱逐护卫机 单座型"
 NFA_CAS_equipment_2_short: "R.30 CAP.1"
 NFA_CAS_equipment_2_desc: "R.30由雅克·鲁塞尔设计，是一款基于MB.150概念的高速飞机，它的重量很轻，但尺寸也很小，轻量化的发动机功率也较小。作为法军的主力机型，R.30CAP.1装备有2门20毫米炮，炸弹载荷250千克，速度比公社同行要快。"
 NFA_cv_CAS_equipment_2: "鲁塞尔 R.30 军用水上驱逐护卫机 单座型"
 NFA_cv_CAS_equipment_2_short: "R.30 AMCP.1"
 NFA_cv_CAS_equipment_2_desc: "R.30由雅克·鲁塞尔设计，是一款基于MB.150概念的高速飞机，它的重量很轻，但尺寸也很小，轻量化的发动机功率也较小。作为法军的主力舰载机型，R.30AMCP.1装备有2门20毫米炮，炸弹载荷250千克，速度比公社同行要快。"
 NFA_CAS_equipment_3: "布洛赫 MB.174 军用轰炸机 三座型"
 NFA_CAS_equipment_3_short: "MB.174 AB.3"
 NFA_CAS_equipment_3_desc: "1936年，法国政府要求设计一款双座或三座的多用途飞机，可用于攻击或侦察目的，布洛赫因此拿出了MB.170，它采用双引擎、下单翼、悬臂式设计。而MB.174是在MB.170基础上改装而来，安装了一台新发动机。经过试验，法军高层要求重新设计，将其修改为攻击机。其中，AB.2型装备2挺7.5毫米机枪，可以携带400千克的炸弹。"
 NFA_cv_CAS_equipment_3: "布洛赫 MB.174 军用水上轰炸机 三座型"
 NFA_cv_CAS_equipment_3_short: "MB.174 AMB.3"
 NFA_cv_CAS_equipment_3_desc: "1936年，法国政府要求设计一款双座或三座的多用途飞机，可用于攻击或侦察目的，布洛赫因此拿出了MB.170，它采用双引擎、下单翼、悬臂式设计。而MB.174是在MB.170基础上改装而来，安装了一台新发动机。经过试验，法军高层要求重新设计，将其修改为攻击机。其中，作为舰载机使用的ABM.3型装备2挺7.5毫米机枪，可以携带400千克的炸弹。"
 NFA_fighter_equipment_0: "德瓦蒂纳 D.510 战斗机 单座型"
 NFA_fighter_equipment_0_short: "D.510 C.1"
 NFA_fighter_equipment_0_desc: "D.50系列战斗机项目源于法军在1931年提出的要求。为了尽量达到高速，设计师埃米尔·德瓦蒂纳将传统的双翼设计改为相当薄的下单翼。1933年，D.500进入现役，两年后，改装新型发动机和三叶螺旋桨，以D.510之名进入现役，是法国第一款时速超过400千米的飞机。"
 NFA_cv_fighter_equipment_0: "德瓦蒂纳 D.510 军用水上战斗机 单座型"
 NFA_cv_fighter_equipment_0_short: "D.510 AMC.1"
 NFA_cv_fighter_equipment_0_desc: "D.50系列战斗机项目源于法军在1931年提出的要求。为了尽量达到高速，设计师埃米尔·德瓦蒂纳将传统的双翼设计改为相当薄的下单翼。1933年，D.500进入现役，两年后，改装新型发动机和三叶螺旋桨，以D.510之名进入现役，是法国第一款时速超过400千米的飞机。"
 NFA_fighter_equipment_1: "布洛赫 MB.150 驱逐机 单座型"
 NFA_fighter_equipment_1_short: "MB.150 C.1"
 NFA_fighter_equipment_1_desc: "MB.150是一种下单翼全金属结构战斗机，具有可伸缩起落架和全封闭座舱。1934年，法军举行了一次新型战斗机竞标，为了迎合这次竞标的要求，布洛赫研发了MB.150。虽然表现平平，但由于一些有利条件，在1937年初，各战斗机中队终于得到迟来的换装时，MB.150成为了基础的战斗机型号。"
 NFA_cv_fighter_equipment_1: "布洛赫 MB.150 军用水上驱逐机 单座型"
 NFA_cv_fighter_equipment_1_short: "MB.150 AMC.1"
 NFA_cv_fighter_equipment_1_desc: "MB.150是一种下单翼全金属结构战斗机，具有可伸缩起落架和全封闭座舱。1934年，法军举行了一次新型战斗机竞标，为了迎合这次竞标的要求，布洛赫研发了MB.150。虽然表现平平，但由于一些有利条件，在1937年初，各战斗机中队终于得到迟来的换装时，MB.150成为了基础的战斗机型号。"
 NFA_fighter_equipment_2: "德瓦蒂纳 D.520 驱逐轰炸机 单座型"
 NFA_fighter_equipment_2_short: "D.520 CB.1"
 NFA_fighter_equipment_2_desc: "1937年，法军需要一种现代化高速战斗机，要求具有良好的爬升速度，并以20毫米炮为中心进行武装。为了响应这种需求，D.520被设计出来。1938年立项后，这款战斗机立即被军方接受，但要求将速度提高到每小时505公里。在1939年的竞标中，D.520的速度比改进后MB.150还要快，人们认为它是法国最现代化的战斗机。"
 NFA_cv_fighter_equipment_2: "德瓦蒂纳 D.520 军用水上驱逐机 单座型"
 NFA_cv_fighter_equipment_2_short: "D.520 AMC.1"
 NFA_cv_fighter_equipment_2_desc: "1937年，法军需要一种现代化高速战斗机，要求具有良好的爬升速度，并以20毫米炮为中心进行武装。为了响应这种需求，D.520被设计出来。1938年立项后，这款战斗机立即被军方接受，但要求将速度提高到每小时505公里。在1939年的竞标中，D.520的速度比改进后MB.150还要快，人们认为它是法国最现代化的战斗机。"
 NFA_fighter_equipment_3: "航空兵工厂 VG-60 驱逐轰炸机 单座型"
 NFA_fighter_equipment_3_short: "VG.60 CB.1"
 NFA_fighter_equipment_3_desc: "1937年，在没有任何政府指令的情况下，航空兵工厂主动开始了这型飞机的设计工作，机型编号VG-30。在VG-30的编号中，“V”代表工程师米歇尔·韦尔尼斯(Vernisse)，“G”代表设计师让·加尔捷(Galtier)。VG-30的设计曾多次更改，最终定型为装备新型1000马力发动机的VG-60。VG-60是一种全木制的下单翼飞机，使用传统半单体结构，上梁使用胶合板。该型飞机于1942年底开始服役。"
 NFA_cv_fighter_equipment_3: "航空兵工厂-德拉纳 AD.15 军用水上驱逐机 双座型"
 NFA_cv_fighter_equipment_3_short: "AD.15 AMC.2"
 NFA_cv_fighter_equipment_3_desc: "航空兵工厂-德拉纳15AMC.2是一种双座双翼战斗机，应海军的要求，莫里斯·德拉纳设计了这款飞机，由航空兵工厂制造。飞行员和机枪手一前一后坐在机身后部的顶棚下，这让后座的两挺7.5毫米机枪射界良好。"
 NFA_jet_fighter_equipment_1: "航空兵工厂-德拉纳 AD.1002 驱逐轰炸机 单座型"
 NFA_jet_fighter_equipment_1_short: "AD.1002 CB.1"
 NFA_jet_fighter_equipment_1_desc: "1944年，政府提出了“轻型攻击战斗机”计划，各制造商受邀提交了设计。AD.1002是由莫里斯·德拉纳和航空兵工厂的工程师们按军方要求设计的，是一种能携带导弹的小型中单翼飞机，具有后掠翼和前三点可伸缩起落架。历经初步测试后，它于1945年进入现役，是法国第一种喷气式战斗机。"
 NFA_jet_fighter_equipment_2: "德瓦蒂纳 D.6025 战斗机 单座型"
 NFA_jet_fighter_equipment_2_short: "D.6025 C.1"
 NFA_jet_fighter_equipment_2_desc: "D.6025是一种单座单梁中单翼拦截机，发动机推理5000磅，装备6门20毫米机炮或4门30毫米机炮，是D.6020系列第三代的代表。在机身下方，它加装了液体燃料火箭发动机。1949年，D.6025进入现役，旨在代替AD.1002的主力地位。"
 NFA_nav_bomber_equipment_1: "拉泰科埃尔 Late 290 鱼雷侦察机 三座型"
 NFA_nav_bomber_equipment_1_short: "Late 290 TR.3"
 NFA_nav_bomber_equipment_1_desc: "由于军方对此类飞机有所需求，在已经取得成功的Late 283邮政飞机的基础上，拉泰科埃尔设计了Late 290。他使用传统的支柱支撑上单翼，在机身外侧下方挂载一枚鱼雷。1934年，Late 290进入现役，与民用前辈相比，其布局并无太大不同。"
 NFA_cv_nav_bomber_equipment_1: "拉泰科埃尔 Late 290 军用水上鱼雷机 三座型"
 NFA_cv_nav_bomber_equipment_1_short: "Late 290 AMT.3"
 NFA_cv_nav_bomber_equipment_1_desc: "由于军方对此类飞机有所需求，在已经取得成功的Late 283邮政飞机的基础上，拉泰科埃尔设计了Late 290。他使用传统的支柱支撑上单翼，在机身外侧下方挂载一枚鱼雷。1934年，Late 290进入现役，与民用前辈相比，其布局并无太大不同。"
 NFA_nav_bomber_equipment_2: "拉泰科埃尔 Late 298 鱼雷侦察机 三座型"
 NFA_nav_bomber_equipment_2_short: "Late 298 TR.3"
 NFA_nav_bomber_equipment_2_desc: "Late 298的研发始于1936年，目的是取代不太成功的Late 290，成为主力水上鱼雷轰炸机，并按军方规格改装为航母舰载机。这种悬臂式中单翼飞机配备了电动步进控制自动螺丝“拉蒂埃”，可以携带一枚重670千克的鱼雷或500千克炸弹，装备有两挺机枪。"
 NFA_cv_nav_bomber_equipment_2: "拉泰科埃尔 Late 298 军用水上鱼雷机 三座型"
 NFA_cv_nav_bomber_equipment_2_short: "Late 298 AMT.3"
 NFA_cv_nav_bomber_equipment_2_desc: "Late 298的研发始于1936年，目的是取代不太成功的Late 290，成为主力水上鱼雷轰炸机，并按军方规格改装为航母舰载机。这种悬臂式中单翼飞机配备了电动步进控制自动螺丝“拉蒂埃”，可以携带一枚重670千克的鱼雷或500千克炸弹，装备有两挺机枪。"
 NFA_nav_bomber_equipment_3: "德瓦蒂纳 HD.780 鱼雷观测机 单座型"
 NFA_nav_bomber_equipment_3_short: "HD.780 TO.1"
 NFA_nav_bomber_equipment_3_desc: "1941年夏末，法军高层发布了对高速水上飞机的需求，根据要求，德瓦蒂纳研制了HD.780和舰载版HD.790。德瓦蒂纳的设计师们将D.520的机身作为设计基础，除修改机翼外几乎没做改动。"
 NFA_cv_nav_bomber_equipment_3: "德瓦蒂纳 HD.780 军用水上鱼雷机 单座型"
 NFA_cv_nav_bomber_equipment_3_short: "HD.790 AMT.1"
 NFA_cv_nav_bomber_equipment_3_desc: "1941年夏末，法军高层发布了对高速水上飞机的需求，根据要求，德瓦蒂纳研制了HD.780和舰载版HD.790。德瓦蒂纳的设计师们将D.520的机身作为设计基础，除修改机翼外几乎没做改动。"
 NFA_heavy_fighter_equipment_1: "布洛赫 MB.130 轰炸战斗侦察机 三座型"
 NFA_heavy_fighter_equipment_1_short: "MB.130 BCR.3"
 NFA_heavy_fighter_equipment_1_desc: "MB.130是一种全金属双引擎下单翼飞机，具有可伸缩起落架，装备三挺可活动机枪。1936年，应法军对战术轰炸机的要求，布洛赫开发了MB.130。它可以用作轰炸机、侦察机或远程护航飞机，但是法国军方主要将它作为远程护航飞机使用，因为可以完成这个任务的飞机数量不多。"
 NFA_heavy_fighter_equipment_2: "布洛赫 MB.170 军用侦察轰炸机 三座型"
 NFA_heavy_fighter_equipment_2_short: "MB.170 ABR.3"
 NFA_heavy_fighter_equipment_2_desc: "1938年，法国政府要求设计一款双座或三座的多用途飞机，可用于攻击或侦察目的，布洛赫因此拿出了MB.170，它采用双引擎、下单翼、悬臂式设计，当时军方认为这是种有前途的飞机。经过初步测试，机腹的隆起被移除，MB.170项目进行了重大改变：转为重型战斗机，并开发多种不同的版本。"
 NFA_heavy_fighter_equipment_3: "布洛赫 MB.260 轰炸战斗侦察机 三座型"
 NFA_heavy_fighter_equipment_3_short: "MB.260 BCR.3"
 NFA_heavy_fighter_equipment_3_desc: "MB.260是根据缴获的公社飞机设计的，人们认为它为是可靠的下一代远程战斗机。它由马塞尔·布洛赫公司研制，装备三挺7.5毫米机枪，可携带400千克炸弹，是一种优秀的多用途战斗机。"
 NFA_tac_bomber_equipment_0: "阿米奥 143 轰炸战斗侦察机 五座型"
 NFA_tac_bomber_equipment_0_short: "阿米奥 143 BCR.5"
 NFA_tac_bomber_equipment_0_desc: "1929年，法国政府发布了一份四座或以上战机的计划书，要求可作为轻型轰炸机、侦察机和远程护航战斗机使用，阿米奥因此提出了阿米奥140。它是一种全金属结构的上单翼悬臂式飞机，拥有波纹状的机翼蒙皮和固定后轮起落架。经过修改形成的阿米奥143于1934年被采用，它实际上是被当作夜间轰炸机使用，但由于在最后一刻做出的修改，它是以轰炸战斗侦察机的分类被采用的。"
 NFA_tac_bomber_equipment_1: "布洛赫 MB.210 夜间战斗侦察机 五座型"
 NFA_tac_bomber_equipment_1_short: "MB.210 BCN.5"
 NFA_tac_bomber_equipment_1_desc: "1934年，应昼/夜轰炸机的新需求，布洛赫设计了MB.200，而MB.210则是在MB.200的基础上发展而来的。MB.210是一种双发下单翼飞机，采用固定起落架。虽然事实证明这型飞机极其可靠耐用，没有严重缺陷，但许多人注意到它推重比不足，而且按照现代标准，发动机也不可靠。"
 NFA_tac_bomber_equipment_2: "布洛赫 MB.230 战斗侦察机 四座型"
 NFA_tac_bomber_equipment_2_short: "MB.230 BC.4"
 NFA_tac_bomber_equipment_2_desc: "MB.230战术轰炸机是利用布洛赫MB.220运输机的零件制造的。用来载客或载货的区域都被重新设计，改为炸弹舱，用以储存和运输炸弹。因此，MB.230成为了高效的战术轰炸机，它能打击陆地或海上的目标。"
 NFA_tac_bomber_equipment_3: "阿米奥 354 侦轰机 四座型"
 NFA_tac_bomber_equipment_3_short: "阿米奥 354 RB.4"
 NFA_tac_bomber_equipment_3_desc: "阿米奥350系列源于1936年与MB.130竞争的需求，它的设计是由阿米奥341邮政飞机衍生而来。虽然被认为不适合法军的要求，但由于潜力可观，该型号的开发继续进行。1943年，阿米奥354投入量产，它速度快，采用悬臂、双发、单翼的设计。"
 NFA_jet_tac_bomber_equipment_1: "布洛赫 MB.XIII 战斗轰炸机 单座型"
 NFA_jet_tac_bomber_equipment_1_short: "MB.XIII BC.1"
 NFA_jet_tac_bomber_equipment_1_desc: "MB.X是一种单发轻型飞机，由马塞尔·布洛赫航空公司设计，最初是用于“轻型攻击战斗机”项目。在竞标中输给AD.1002后，MB.X还是被军方采用，作为轰炸机进一步开发，经过大改后，以MB.XIII的型号进入生产。"
 NFA_jet_tac_bomber_equipment_2: "德瓦蒂纳 D.4050 战斗轰炸机 双座型"
 NFA_jet_tac_bomber_equipment_2_short: "D.4050 BC.2"
 NFA_jet_tac_bomber_equipment_2_desc: "D.4050是一种中性喷气战机，主要用作轰炸机和攻击机，在它面前，MB.XIII的优点几乎可以忽略不计。因此，D.4050有多种改型，从战斗机到轰炸机都有，但空军主要装备的还是轰炸机型号。"
 NFA_strat_bomber_equipment_1: "贝尔纳 82 轰炸机 三座型"
 NFA_strat_bomber_equipment_1_short: "贝尔纳 82 B.3"
 NFA_strat_bomber_equipment_1_desc: "贝尔纳80GR（Grand Raid，大突袭）是一种设计来打破长途飞行记录的飞机，在其基础上，贝尔纳研发了贝尔纳82。这种三座远程轰炸机采用全金属制成，背部配备可动的7.7毫米及其，可装载1000千克炸弹。1934年研发出来后，它航程表现良好，但速度较差，所以采用MB.130战斗机支援其作战。"
 NFA_strat_bomber_equipment_2: "布洛赫 MB.165 轰炸机 五座型"
 NFA_strat_bomber_equipment_2_short: "MB.165 B.5"
 NFA_strat_bomber_equipment_2_desc: "布洛赫MB.165是一种四引擎远程轰炸机。1940年，马塞尔·布洛赫航空公司在MB.160高速民用运输机的基础上研发了MB.165。最初的型号是MB.162，但是法军认为它的速度比不上同类飞机，因此MB.165才被研发出来。它能携带3600千克炸弹，拥有两挺7.5毫米自卫机枪，即使满载，它依然能跑出良好的速度。"
 NFA_strat_bomber_equipment_3: "布洛赫 MB.175 轰炸机 三座型"
 NFA_strat_bomber_equipment_3_short: "MB.175 B.3"
 NFA_strat_bomber_equipment_3_desc: "在飞行测试计划的一开始，就由布洛赫公司的工程师小组演示MB.174-01出色的飞行性能、机动性和可控性以及它的机身强度，以创建它的专门轰炸机版本。MB.175有一个重新设计的弹舱，能够携带每颗100-200公斤的炸弹且满载800公斤。考虑到MB.175的容量比其前身更小，它在速度和敏捷性等其他方面表现将会更好。"
 NFA_jet_strat_bomber_equipment_1: "布洛赫 MB.XXII 战斗轰炸机 单座型"
 NFA_jet_strat_bomber_equipment_1_short: "MB.XXII BC.1"
 NFA_jet_strat_bomber_equipment_1_desc: "MB.XXII 作为“轻型攻击战斗机”计划的一部分，最初是一种多用途战斗轰炸机，但由于作为战斗机性能较差而被军方拒绝。在根据法国军方的要求改装成远程轰炸机后，第二种型号于1949年推出，并于1950年服役。MB.XXII配备两门30毫米加农炮，能够携带重达1500公斤的炸弹，射程为1600公里。"
 NFA_scout_plane_equipment_1: "布洛赫 MB.131 侦轰机 四座型"
 NFA_scout_plane_equipment_1_short: "MB.131 RB.4"
 NFA_scout_plane_equipment_1_desc: "布洛赫公司的MB.131是1936年在MB.130的基础上为法国政府开发的一种单翼机侦察轰炸机。最初的MB.130性能非常普通，经过内部弹舱改进和设备更新后作为MB.131引入服役，这款飞机主要用于侦察。"
 NFA_scout_plane_equipment_2: "德瓦蒂纳 D.720 军用侦察机 三座型"
 NFA_scout_plane_equipment_2_short: "D.720 AR.3"
 NFA_scout_plane_equipment_2_desc: "1938年，法国军方发布了一种三座侦察/陆军合作飞机的规格。D.720，在1939年底推出，主要由木材和胶合板贴面构成，矩形机身设两个玻璃驾驶舱容纳机组人员，且在机头有一个大面积玻璃覆盖的观察员座位。机载防御武器由4挺机枪组成。这款飞机既适合侦察任务，也适合训练新飞行员。"
 NFA_transport_plane_equipment_1: "布洛赫 MB.220 部队运输机 双座型"
 NFA_transport_plane_equipment_1_short: "MB.220 TT"
 NFA_transport_plane_equipment_1_desc: "布洛赫MB.220是一种全金属双引擎民用客机。得到法军认可后，它很快成为法军的主力运输机。后来的MB.230轰炸机也是以它为基础研制的。"
