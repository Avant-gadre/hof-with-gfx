 NFA_modern_tank_equipment_1: "3型通用战斗坦克"
 NFA_modern_tank_equipment_1_short: "CdC G3"
 NFA_modern_tank_equipment_1_desc: "在讨论法军坦克标准化，以及如何替代CdC G2-P和CdC G1-R坦克时，3型通用战斗坦克的设计被提出。它被设想为一款可通过铁路运输的突击坦克，装备性能良好的105毫米炮，速度每小时50千米，但也有许多问题，比如装甲薄弱、可靠性低。"
