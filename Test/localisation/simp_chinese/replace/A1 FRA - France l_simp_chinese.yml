 NFA_medium_tank_equipment_0: "标致 1933型主战坦克"
 NFA_medium_tank_equipment_0_short: "CBP-33"
 NFA_medium_tank_equipment_1: "标致 1939型主战坦克"
 NFA_medium_tank_equipment_1_short: "CBP-39"
 NFA_medium_tank_equipment_1_desc: "标致1939式中型坦克是基于CMER-35和CRP-37S两个型号，各取其长的融合升级版；它的设计目的只有一个，那就是为早日反攻法国本土作准备。CBP-39装备有两门火炮，一门是车体正面的75mm炮，另一门是炮塔中的47mm炮。它能够执行多种战术任务，但并不特别见长于其中任何一种，法军在战略、战术上均主要将其作为预备队使用。"
 NFA_medium_tank_equipment_2: "雷诺 1型通用战斗坦克"
 NFA_medium_tank_equipment_2_short: "CdC G1-R"
 NFA_medium_tank_equipment_2_desc: "CdC G1-R型是一款取代CMER-35的20吨级坦克。它是最先进的法国坦克作品之一，拥有优秀的武器、出色的机动性和高度的战术多样性。它装备有75mm和47mm炮，这一设计其实并不完全符合法军的要求，但最终没有影响到它的定型列装。作为一款多面手型的坦克，它运用了数项先进技术，例如火炮稳定器、半自动装填系统和一具光学测距仪。"
 NFA_medium_tank_equipment_3: "标致 2型通用战斗坦克"
 NFA_medium_tank_equipment_3_short: "CdC G2-P"
 NFA_medium_tank_equipment_3_desc: "CdC G2-P是设计出来取代CdC G1-R的新一代坦克，动力澎湃的引擎和较轻的车重赋予了它杰出的机动性，配备机械式辅助装填的90毫米主炮射速同样凶狠；但是，它的缺点却不仅仅限于体积庞大、装甲薄弱，并且复杂而造价昂贵等。"
