 lr_france.64.t: "[FIC.GetName]的新总督？"
 lr_france.64.d: "在国内局势稳定后是时候关注遥远的中南半岛了，贝当总督在任内基本处于养老状态事事甩手导致现在的[FIC.GetName]已是问题重重，很明显总督的职位不能再给他养老了，我们需要一个能干事的新总督。"
 lr_france.64.a: "玛尔达的法国化政策眼光长远。"
 lr_france.64.b: "海军上将黎塞留能解决问题。"
 lr_france.64.c: "也许应该让他们自己选？"
 lr_france.101.t: "[ENG.GetName]的邀请"
 lr_france.101.d: "鉴于我们马上就要战败的事实，[ENG.GetName]邀请我们一同对抗欧陆新崛起的霸权。或许我们原本打算独自领导阵营，但是或许现在我们不得不依附英国人。"
 lr_france.101.a: "只能这样了"
 lr_france.101.b: "绝不给英国人当副手"
 lr_france.102.t: "他们同意了"
 lr_france.102.d: "法国人已经解散了阵营，准备将统帅部与我们合并了。"
 lr_france.102.a: "识大体"
 lr_france.103.t: "他们拒绝了"
 lr_france.103.d: "为何如此愚蠢..."
 lr_france.103.a: "算了"
 lr_france.70.t: "邀请[ITA.GetName]"
 lr_france.70.d: "与我们观点类似的[ITA.GetName]似乎已经做好了登上世界舞台的准备，也许[FRA.GetName]与[ITA.GetName]应当站在一起对抗全世界的压迫者！"
 lr_france.70.a: "应当问问他们的意愿。"
 lr_france.70.b: "我们没兴趣带上他们。"
 lr_france.71.t: "[FRA.GetName]-[ITA.GetName]同盟"
 lr_france.71.d: "革命后的[FRA.GetName]邀请我们一同对抗压迫者！我们没理由拒绝！"
 lr_france.71.a: "让我们一同碾碎压迫者！"
 lr_france.71.b: "但他们过去就是压迫者。"
 lr_france.72.t: "[ITA.GetName]拒绝了"
 lr_france.72.d: "[ITA.GetName]拒绝了邀请，看来是打算单打独斗了。"
 lr_france.72.a: "他们认真的？"
 lr_france.104.t: "[USA.GetName]的邀请"
 lr_france.104.d: "在我国孤立无援之际，[USA.GetName]没有忘记当年是谁帮助了他们独立，世界上最强大的超级大国已经准备好与我们一同作战了。"
 lr_france.104.a: "感谢他们！"
 lr_france.104.b: "欧洲是欧洲人的欧洲。"
 lr_france.105.t: "他们同意了"
 lr_france.105.d: "我们将一同面对自由世界的威胁。"
 lr_france.105.a: "识大体"
 lr_france.106.t: "他们拒绝了"
 lr_france.106.d: "为何如此愚蠢..."
 lr_france.106.a: "算了"
 more_france.1.t: "列奥的流亡政府"
 more_france.1.d: "列奥·B·哈维利用自己的关系和资本控制了北非的殖民地，并且建立了一个流亡政府来对抗我们。 "
 more_france.1.a: "我们看看他们能持续多久。"
 more_france.2.t: "法国流亡政府请求我们的保护。"
 more_france.2.d: "虚弱的法国非洲流亡政府请求我们的保护。 "
 more_france.2.a: "好的我们会保护他们。"
 more_france.2.b: "最好别。"
