 FRA_unified_Franco_Iberia: "撕毁《乌得勒支条约》"
 FRA_unified_Franco_Iberia_desc: "今天法兰西和西班牙再次团结在同一个王冠下！是时候将哈布斯堡-波旁帝国的荣耀带回欧洲了。"
 FRA_stablize_status_quo: "保持现状"
 FRA_stablize_status_quo_desc: "由于这场危机，法国的政治地位现在再次变得不稳定。我们负担不起新一轮激进政治变革的代价。"
 FRA_overthrow_bourbon: "推翻波旁王朝"
 FRA_overthrow_bourbon_desc: "波旁君主制从来不适合法国！无论他们复辟多少次，王政复辟都不会成功。"
 FRA_Diplomatic_Effort: "外交手段"
 FRA_Diplomatic_Effort_desc: "随着世界变得越来越疯狂，法国需要在这个世界上找到她的朋友。当潜在的战争开始时，外交手段将使事情变得更容易。"
 FRA_encourage_bankruptcy: "破产保护"
 FRA_encourage_bankruptcy_desc: "当企业无法维持自身经济效益时，他们就应该申请破产保护。 只有在破产程序受到监管的情况下，破产才能使资源流向正确的位置。"
 FRA_Befriend_USA: "交好美国"
 FRA_Befriend_USA_desc: "法兰西王国与美国保持着密切的友好关系，毫无疑问，如今我们应该继续保持这种关系。"
 FRA_ban_the_radicals: "温和派掌权"
 FRA_ban_the_radicals_desc: "邀请温和派人士进入政府，使我们能够除掉可能利用我们的弱点破坏国家的激进的左翼或右翼阴谋者。"
 FRA_Charottes_misson: "夏洛蒂·科黛的任务"
 FRA_Charottes_misson_desc: "激进的左翼分子和右翼分子正试图破坏我们的民主！如果他们成功了，将会有无数的人因为他们持有不同的政治立场而死亡…夏洛蒂·科黛知道这永远不应该发生。"
 FRA_republican_struggle: "共和斗争"
 FRA_republican_struggle_desc: "法国是共和国！法国应该永远是共和国！任何人都不应该忘记法国大革命的精神，我们将永远捍卫这种精神。"
 FRA_Joan_government: "圣女贞德的政府"
 FRA_Joan_government_desc: "珍妮·达尔克，国家的女英雄，人民的保护者，也是最忠诚的人，现在领导着我们的政府。我们完全相信，在她的领导下，法国将比以前更加强大。"
 FRA_military_coup: "军事政变"
 FRA_military_coup_desc: "左翼分子正在考虑通过全民公决恢复他们的共和国。但我们不应该就这样把我们的政权拱手让给他们。我们不应该让民主毁了这个国家。"
 FRA_cross_the_channel: "穿过海峡"
 FRA_cross_the_channel_desc: "英吉利海峡……法国的永恒威胁，我们必须想办法越过它。当然，第一步是建立一支强大的海军。"
 FRA_Orleanist_from_Orlean: "奥尔良的奥尔良主义者"
 FRA_Orleanist_from_Orlean_desc: "奥尔良主义的理念是将君主制的光荣传统和现代社会的自由主义理念相结合，这种理念可以显著提升我国政府的合法性。"
 FRA_Royal_Charity: "皇家慈善"
 FRA_Royal_Charity_desc: "女王陛下的善意允许我们建立皇家慈善机构，这可以帮助那些经济困难的人。当然，这对稳定是有利的。"
 FRA_Mediterranean_Affairs_Committee: "地中海事务委员会"
 FRA_Mediterranean_Affairs_Committee_desc: "为了扩大我们在地中海的影响力，我们成立了地中海事务委员会。全国的智囊团聚集在那里，制定我们关于南方事务的国家政策。"
 FRA_Restore_Austrian_Territory: "恢复奥地利帝国的领土"
 FRA_Restore_Austrian_Territory_desc: "我们的盟友奥地利应该恢复其领土。在法国的支持下，来自匈牙利和意大利的敌人永远不会成为威胁。"
 FRA_Claim_Napoli: "宣称那不勒斯"
 FRA_Claim_Napoli_desc: "那不勒斯过去由波旁家族和哈布斯堡家族统治，现在是夺回以前属于我们的东西的时候了。"
 FRA_pact_with_Rome: "罗马条约"
 FRA_pact_with_Rome_desc: "巴黎和罗马之间的分歧是可以最小化的，只要我们协调各自的势力范围。让我们试着与他们进行会晤…只是一个简单的会晤。"
 FRA_dominate_Netherland: "统治荷兰"
 FRA_dominate_Netherland_desc: "哈布斯堡家族曾经统治过荷兰，我们将再次统治他们。这也是为了法国的利益和安全。"
 FRA_Mediterranean_Naval_Academy: "地中海海军学院"
 FRA_Mediterranean_Naval_Academy_desc: "与罗马在海军事务上进一步合作是可能的。如果他们批准，我们将建立一所联合海军学院。"
 FRA_Befriend_Portugal: "交好葡萄牙"
 FRA_Befriend_Portugal_desc: "葡萄牙是我们在伊比利亚的潜在朋友。如果我们想要扩大我们在美国的影响力，让他们成为我们的朋友会有所帮助。"
 FRA_Let_them_eat_Cake: "何不食蛋糕？"
 FRA_Let_them_eat_Cake_desc: "我们已经因为人民糟糕的生活条件而失去了统治。如果我们想保住我们的位置，我们应该确保人民富裕。就让他们吃奶油蛋卷吧。"
 FRA_Expand_Mediterranean_Fleet_Marie: "扩大地中海舰队"
 FRA_Expand_Mediterranean_Fleet_Marie_desc: "法国需要一个更强大的地中海舰队来保护她的利益。扩大船坞，使舰队成为法国的荣耀。"
 FRA_return_America: "重返美洲"
 FRA_return_America_desc: "西班牙曾经统治过美国，现在统一的法兰西-伊比利亚应该重振昔日的辉煌，恢复帝国。"
 FRA_Western_African_Autonomy: "西非自治"
 FRA_Western_African_Autonomy_desc: "西非在法国的统治下已经很长时间了，但殖民地不能永远维持自己。我们应该让非洲自己统治自己。"
 FRA_Northern_African_Autonomy: "北非自治"
 FRA_Northern_African_Autonomy_desc: "北非过去被认为是法国不可分割的一部分。但事实并非如此。北非的土著人民应当拥有他们应得的权利，而唯一的解决办法就是让他们自治。"
 FRA_Military_Government: "强化军政府"
 FRA_Military_Government_desc: "内战结束后，我们应该确保军政府足够稳定，使我们的以下行动成为可能。"
 FRA_war_with_Germany_Karl: "与德国的战争"
 FRA_war_with_Germany_Karl_desc: "最大的威胁德国即将发动进攻，我们不能毫无准备地坐等他们袭击我们，我们应该先发制人。"
 FRA_Transport_Industry_To_Algeria: "工业转移至阿尔及利亚"
 FRA_Transport_Industry_To_Algeria_desc: "地中海法国正受到我们欧洲敌人的威胁。我们可以将一些工业运输到阿尔及利亚，同时为土著人民提供就业机会。"
 FRA_Blum_Proposal: "阿尔及尔宣言"
 FRA_Blum_Proposal_desc: "虽然这个国家遵循简单的平等理念，但现实是，我们殖民地的人民没有享受法国人民的公民身份和基本权利。我们将从阿尔及利亚开始改变所有这些事情。"
 FRA_Expand_citizenship: "扩大公民范围"
 FRA_Expand_citizenship_desc: "许多在法国的外国人努力工作了很长时间，但他们就是得不到公民身份。现在我们将扩大公民身份，让他们获得自己的权利。"
 FRA_French_Islamic_Community: "法国穆斯林信仰委员会"
 FRA_French_Islamic_Community_desc: "将穆斯林融入法国社会并不是一件容易的任务，但这并不是不可能的。我们应该与进步的伊斯兰活动家结盟，在伊斯兰受到极端分子影响之前建立一个法国版本的伊斯兰教。"
 FRA_anti_discrimination: "关注少数群体"
 FRA_anti_discrimination_desc: "在我们制定政策时，法国人的少数群体通常被忽视了。很多移民就是找不到工作。在少数群体带来更多不稳定因素之前，我们应该对他们给予足够的关注。"
 FRA_North_African_holistic_citizenship: "北非全体同等公民权"
 FRA_North_African_holistic_citizenship_desc: "这一历史时刻终于到来了。是时候宣布阿尔及利亚、摩洛哥和突尼斯的所有人，无论他们的年龄、教育程度、性别和宗教信仰，都拥有全面而平等的公民身份了。地中海分割这个国家，就像塞纳河分割巴黎一样，我们现在是一家人。"
 FRA_reemployment_guidance: "再就业指导准则"
 FRA_reemployment_guidance_desc: "保护工人的工作是不正确的，如果他们被解雇，正确的做法是找到一份新的、更好的工作。我们将引导他们。"
 FRA_disband_bank_la_France: "解散法国银行"
 FRA_disband_bank_la_France_desc: "试图通过国家干预来拯救经济是错误的。我们干预的越多，情况就越糟糕。我们应该立即解散法国银行，让银行自己采用货币。"
 FRA_disband_unions_by_force: "强制解散工会"
 FRA_disband_unions_by_force_desc: "工会不能保护工人。他们阻止工人在正确的地方工作，使企业在困难时期很难解雇工人。为了让经济复苏，我们应该解散工会。"
 FRA_attract_investment: "鼓励投资"
 FRA_attract_investment_desc: "为确保创造新的就业机会，我们应该减少对投资的限制，并使充满活力的市场自我恢复。"
 FRA_Encourage_scientist_entrepreneur: "科学家也是企业家"
 FRA_Encourage_scientist_entrepreneur_desc: "为什么科学家必须整天坐在国家研究机构里拿工资？他们可以在市场上开始他们的职业生涯，并充分发挥他们的能力。"
 FRA_curtail_expenditure: "削减支出"
 FRA_curtail_expenditure_desc: "在危机中，政府支出越多，情况就越糟糕。最好的策略是削减支出，等待复苏。"
 FRA_Miraculous_recovery: "奇迹般的恢复"
 FRA_Miraculous_recovery_desc: "经验证明，市场可以自我修复。自由市场将会终结的神话正在破灭。"
 FRA_invite_Czech: "邀请捷克斯洛伐克"
 FRA_invite_Czech_desc: "当我们面对德国时，捷克斯洛伐克可以成为我们的强大盟友。"
 FRA_La_Pucelle: "红莲圣女"
 FRA_La_Pucelle_desc: "诸天乃主之荣耀，天空乃神手之伟业，温暖之光洒遍大地，延伸到世界的最尽头，我的终点就在此地，我的命数就在此地，我的生命就在此地。谨以剩下的唯一之物，愿能守护他的脚步。\"主啊，谨将此身托付于你-绝望之后必将迎来希望（L'espoir vient apres de sespoir）\""
 FRA_dominant_middle_east: "主导中东"
 FRA_dominant_middle_east_desc: "帝国的首要任务是确保我们在中东的统治，并使之成为我们向埃及扩张的基础。"
 FRA_massive_mobilization: "大规模动员"
 FRA_massive_mobilization_desc: "只有动员大量的人才能击溃我们的敌人，特别是当叛军确实有更好的准备的时候。"
 FRA_defensive_strategy: "防御性战略"
 FRA_defensive_strategy_desc: "随着威胁越来越近，我们必须采取一些经济战略来加强我们的防御力量。"
 FRA_North_African_industry_tt: "在受控的北非地区建造工厂"
 FRA_national_power_corporation_tt: "在控制下的所有州搞基础建设"
 FRA_Emergency_allocation: "紧急救市条款"
 FRA_Emergency_allocation_desc: "周二的股市崩盘产生了一系列灾难性的后果，大规模的市场崩溃几乎使国内经济遭受灭顶之灾，全球的金融危机只是时间上的问题。圣女已经出发前往全国各地演讲，鼓舞和安抚民众；玛丽·安东尼内特皇后则紧急召集了内阁，救市行动刻不容缓。"
 FRA_fireside_talk: "炉边谈话"
 FRA_fireside_talk_desc: "每周三晚上7点，数千万的法国民众都会聚集在广场或家中的收音机前，收听巴黎国家电台的《今夜法国》。玛丽皇后会坐在凡尔赛宫寝房的壁炉旁，阅读由全法国各阶层公民寄来的信件、自己给他们的回信以及国内外的时事，鼓舞人民在艰难的时光中保持信念和乐观。她的那句‘我的朋友’在当时广为流传。"
 FRA_Royal_bonds: "王室债券"
 FRA_Royal_bonds_desc: "第一轮的救市资金虽然正初步缓解着经融危机的损害，但远远不足以拯救濒临破产的银行业和制造业。玛丽皇后刚刚签署了以皇室资产和信誉为基础，价值百亿法郎的债券以挽救国内受影响最大的产业，并刺激经济反弹。"
 FRA_National_Relief_Agency: "国家救济署"
 FRA_National_Relief_Agency_desc: "经济危机造成法国大规模的失业浪潮，在这个连资本家都人人自危的时代，无数失业的普通人愤怒的走向街头抗议游行。圣女敦促法国政府紧急成立了国家救济署，为流浪街头的灾民提供经济与生活上的补助。"
 FRA_Industrial_Renaissance_Act: "工业复兴法"
 FRA_Industrial_Renaissance_Act_desc: "工业是国家的命脉所在，银行金融业的惨败为我们证明了，只有将工业发展重新提回首位，才能重振法国的经济。"
 FRA_Invite_Western_world_Investment: "向西方求助"
 FRA_Invite_Western_world_Investment_desc: "在经济全球化的今天，我们作为资本世界重要的组成部分，不会被西方世界所抛弃。我们可以向美国、英国、瑞士等国求助，请他们加大对我国企业的投资，来恢复我们和全球的经济。"
 FRA_Investing_national_education: "国家教育"
 FRA_Investing_national_education_desc: "经济危机给我们的国家和社会带来了严重的伤害，很多人已经对我们的政府和皇室失去了信任，社会动荡不安。尽管我们的国库正承受着严峻的考验，但我们反而更应该关注民生，让人民恢复对政府和皇室的信任，其中教育便是一个重要的方面。"
 FRA_Out_of_the_darkness: "走出黑暗"
 FRA_Out_of_the_darkness_desc: "1936年的经济危机是法国历史上最严重的事件之一，然而我们挺过来了，在玛丽皇后和圣女的领导下，人们同心协力克服难关。“如果我们正身在地狱之中，继续走下去”，圣女这样说道。虽然我们仍需要很多时间，花费更多努力才能完全恢复，但光明就在前方等待着我们。天佑法兰西！"
 FRA_Nemesis: "为法兰西而战"
 FRA_Nemesis_desc: ""
 FRA_Imperial_industry: "复兴工业"
 FRA_Imperial_industry_desc: "帝国的工业是我们神圣事业最锋利的尖刀，我们将重振法兰西军马的雄风，让敌人在钢铁的洪流之下颤抖。"
 FRA_Gestapo: "秘密警察"
 FRA_Gestapo_desc: ""
 FRA_National_Broadcasting_Bureau: "政治宣传"
 FRA_National_Broadcasting_Bureau_desc: "神圣的思想将我们凝聚在一起，我们不允许任何对我们高贵信仰的质疑和亵渎，舆论必须完全由党控制，这样才能防止腐败滋生。"
 FRA_continent_military_industry: "大陆军工"
 FRA_continent_military_industry_desc: ""
 FRA_French_Imperial_Society_of_Sciences: "国家科研体系"
 FRA_French_Imperial_Society_of_Sciences_desc: ""
 FRA_National_Economic_Amendment_Act: "国家经济修正法案"
 FRA_National_Economic_Amendment_Act_desc: "过去腐败法国政府领导下的经济政策过于软弱，对资本和市场的过于放任是导致经济危机的主要因素。现在我们必须规范我们的市场和经济，让所有资源在我们的规划下被合理地利用。"
 FRA_Imperial_Economic_Regulations: "帝国经济贸易条例"
 FRA_Imperial_Economic_Regulations_desc: "我们不能放任外国资本对我国肆无忌惮地掠夺，合理的关税制度会保证我们自己的利益。"
 FRA_Colonial_Blood: "大学军事化"
 FRA_Colonial_Blood_desc: "所有的研究机构都必须为军事服务，就像一百多年前革命那会。"
 FRA_District_21: "21区"
 FRA_District_21_desc: "自从皮埃尔·居里与玛丽·居里发现数种放射性元素以来，我们在世界物理学与化学领域就保持着很高的水平。近日我们的科学家提出可以利用核科技创造一种威力前所未有的超级武器，为此英明的黑圣女已经批准建造相关研究设施。而我们也“邀请”到了我们最知名的物理学专家保罗·郎之万先生，作为这项计划的主要负责人。这个秘密机构将被称为“21区”。"
 FRA_State_machine: "国家机器"
 FRA_State_machine_desc: ""
 FRA_Inverted_cross: "这一切都是为了..."
 FRA_Inverted_cross_desc: ""
 FRA_national_grid_focus: "国家电网"
 FRA_national_grid_focus_desc: "一战后的法国基础设施建设仍十分薄弱，哈维政府上台后，兼任经济部长的列奥 B· 哈维十分关注这个问题，他拟定并推动了一系列方案来加强法国的各项基础设施建设。这些方案中最重要的便是关于国家电力设备建造的条款。尽管方案的实施进度受到法国内战与二战的严重影响，但该条款最终仍催生出现代法国国家电网雏形，大大改善了当时的工业与民生。"
 FRA_Atlas: "代达罗斯计划"
 FRA_Atlas_desc: "欧洲的形势风云变幻，我们地处西欧心脏地带，必须全力加强科技与军事上的实力，才能保持我们在政治上的优势。"
 FRA_Research_Assembly_line: "流水线研发"
 FRA_Research_Assembly_line_desc: "经济危机让我们损失了大量的工厂和设备，为了保证生产的质量和效率，我们必须研发新的工业流水线。"
 FRA_national_power_corporation: "国家电力公司"
 FRA_national_power_corporation_desc: "根据哈维部长在1934年的法令，法国政府国有化了约1700家小的能源生产公司、传输公司和配电公司，将这些企业整合创立了法国电力集团Electricite De France（简称EDF）作为一家国有工商企业，为国有独资。为了满足公共服务事业的需求，EDF负责电力设施的设计、建设和运营，经营全法国的发、输、配电业务。EDF的成立发展了法国的工业化基础，并在战后法国核能设施及水电建设中发挥了关键作用。"
 FRA_Central_Military_Factory: "中央军工厂"
 FRA_Central_Military_Factory_desc: "在1937年法国政府制定的《法兰西1937年国防与军事发展规划》中，代号为973工程项目计划在大巴黎及奥尔良地区，建造6座大型枪械及弹药工厂，生产新式的MAS36型栓动步枪，以替换当时法国陆军老式的贝蒂埃和勒贝尔步枪。这些工厂生产的步枪在枪托上铸有C.字样，因此二战中法国陆军士兵经常亲切地称呼这些枪为“老C”。"
 FRA_Expanding_Industrial_Networks: "扩大工业网络"
 FRA_Expanding_Industrial_Networks_desc: "在1937年法国政府制定的《法兰西1937年国民经济与社会发展规划》中，代号为261工程项目计划从美国引入新的高炉，并在国内新增数座炼钢厂，以解决法国对紧缺的钨、钼、铬等特种钢材的进口依赖。"
 FRA_national_Labour_Union: "法兰西工会联盟"
 FRA_national_Labour_Union_desc: "法兰西是工团主义的摇篮，自法国大革命以来，工会的观念已经深入人心。工会是广大工人群体与资本家谈判的重要手段。为了维持社会稳定，缓和工人与资本家的矛盾，同时规范生产条例，提高生产效率，圣女提出要创建一个在政府和皇室监督下的总工会组织。该建议最终转化为法兰西工会联盟，由塞巴斯蒂安·福雷任工会联盟总代表。"
 FRA_French_Academy_of_Sciences: "法国科学院"
 FRA_French_Academy_of_Sciences_desc: "自文艺复兴以来，法兰西大地便是孕育科学与哲学最佳的土壤，在这片土地上诞生了众多科学上的明星。但一战和经济危机给我们的科学带来了深深的伤害，现在我们应该把法兰西的科学重新领会世界前沿。玛丽皇后已正式批准建立法兰西皇家科学院，由著名的物理学家路易·德布罗意出任第一任院长。"
 FRA_Advanced_assembly_line: "先进流水线"
 FRA_Advanced_assembly_line_desc: ""
 FRA_North_African_industry: "北非工业基地"
 FRA_North_African_industry_desc: "前不久法国非洲总督莫里斯·甘末林向皇室和议会提交了《1938年法兰西非洲地区经济发展及财政报告》与《1938年法兰西非洲地区国防报告》。根据报告内容，议会批准了1939年对法国非洲占领地区的各项拨款，其中有2100万法郎的拨款被用于扩建北非的煤炭开采基地及金属冶炼厂。"
 FRA_Amendments_to_Labor_Law: "劳动法修正案"
 FRA_Amendments_to_Labor_Law_desc: "《法兰西1938年劳动法二十二条修正案》第六条规定，“在非紧急动员情形下，用人单位应当保证劳动者每日最长工作时间不得超过9小时。”第七条规定，“在非紧急动员情形下，用人单位应当保证劳动者每周至少休息一日。”"
 FRA_Black_blood: "黑色血液"
 FRA_Black_blood_desc: "我国的石油资源十分紧缺，这是目前我国国防战略面临的最严峻的问题，新一轮的国防态势评估指出，以目前的石油储备我们最多能维持6个月的战争。日前玛丽皇后授意国防部长布拉达曼特加紧推进与美国财政部长亨利·摩根索及标准石油公司董事长约翰·洛克菲勒的多方会晤，商议以国债形式加大从美国的原油进口及购买美国先进的炼油设备。"
 FRA_Paris_Conference: "巴黎会议"
 FRA_Paris_Conference_desc: "由于无法接受德意志第三帝国的专制统治，许多科学家开始陆续逃离德国，当今世界的科学中心正在转移，我们应该抓住这个机会，将大量顶级人才引入我们的国家。玛丽皇后已经指示外交部长玛尔达着手准备一次规模空前的国际性学术大会，由皇室出资，邀请各个领域的专家前来参加，让人们清楚体会到法国浓厚的科学氛围与对人类科学事业的诚意和热情。"
 FRA_Paris_Academy: "巴黎学派"
 FRA_Paris_Academy_desc: "巴黎会议的成功举办让全世界见证了法国深厚的科学底蕴，这次会议结束后，我们有幸接触到了著名的大物理学家波尔，向其表达了支持科学研究和与纳粹斗争到底的决心。后者对我们的态度深表赞许，并表示会考虑将实验室与住所搬往巴黎。"
 FRA_controlled_fission: "可控分裂"
 FRA_controlled_fission_desc: "量子力学与核物理的突破性进步使我们的科学家认识到可能利用核裂变制造一种威力前所未有的武器，同时我们的谍报部门警告称德国可能正在进行相关的研究。前不久，意大利物理学家恩里克·费米的核反应堆实验取得了巨大成功，令人尊敬的德布罗意先生建议我们可以从可控的反应堆入手，逐步了解这种陌生的科技。"
 FRA_MX_rocket: "M-X火箭"
 FRA_MX_rocket_desc: "以往对敌方防御阵地和城市目标的轰炸都造成了巨大的飞行员伤亡，如果能制造出一种自行飞向目标的炸弹，那我们的飞行员存活率将大大提高。国防部长布拉达曼特下令三家公司和空军武器研发部门参与这种飞弹的研制，代号M-X方案。"
 FRA_new_world: "新世界"
 FRA_new_world_desc: "一封由大科学家波尔署名、两百多位科学家联名的信件被秘密送往凡尔赛宫，信中详细描述了一种设想中的武器——原子弹，它利用核裂变，威力比现在最强的炸弹还大成千上万倍。信中建议我们立即开始对这种武器的研制，并警告我们，如果德国比我们先造出这种武器，那我们就会输掉战争。"
 FRA_Royal_military_parade: "皇家阅兵"
 FRA_Royal_military_parade_desc: "军队正在失控！这场可怕的危机正疯狂破坏我们的国家，由于裁军计划带来的恐慌与军备维护上的困难，陆军的士气已经低到了极点。我们绝不能再放任这种情况继续发展下去，很快圣女将回到巴黎觐见皇后，恳请由皇室组织一次大规模的阅兵仪式重振军队的士气，向人们与士兵们表达政府、皇室与他们一起共同战胜危机的信心和决心，同时警告国内外投机分子，法兰西军队仍然坚如磐石。"
 FRA_army_command_focus: "陆军最高指挥部"
 FRA_army_command_focus_desc: "我们的军队中普遍蔓延着一种自大自满的情绪，已经落伍的一战经验仍然充斥着绝大多数高级将领的头脑，保守、不思进取的作风深入我军的骨髓。面对日益紧张的国际形势，我们需要彻底革新我军的军事思想和组织结构。圣女提议召开一次全国范围的军事会议，商讨法国未来的战略方向，并组建一个新的最高统帅部来统领全军的军事行动及战略部署。"
 FRA_Strategies_for_New_Era: "新时代的战略"
 FRA_Strategies_for_New_Era_desc: "贞德（Alter Lily），法国陆军一级上将，著名将领，法国“机械化作战”理论创始人，被誉为“法国装甲兵的缔造者”。1934年贞德（Alter Lily）时任第一骑兵师师长，在观摩并参与了英国的演习后，她进一步加深了对装甲部队的各种认识，后于1936年出任摩托化步兵部队总监。同年德国著名将领海因茨·古德里安的著作《注意——坦克！》出版，立即引起了她的重视，她吸收并改进了古德里安的“闪击战”思想，在大量集中使用坦克的基础上加入多线空袭与空降兵结合使用，以此实现对敌军的快速纵深突破及分割包围。不仅如此，她还实际参与到法国坦克的设计中，一改过去法国坦克只重装甲的错误，使法国装甲部队实现了火力、装甲、机动的优秀平衡。"
 FRA_Old_Glory: "旧世的荣耀"
 FRA_Old_Glory_desc: "拿破仑·波拿巴，法兰西第一帝国皇帝，法兰西王国陆军元帅，坚定的“大炮主义”与“优势火力”学说支持者。玛丽皇后重新上台后，拿破仑出任陆军部总参谋长，他的战略思想既不同于大多数保守派将领也不同于以贞德（Alter Lily）为代表的革新派，他始终认为炮兵即使在这个时代也仍然起着至关重要的作用，但不能再像一战那样只作为步兵冲锋前的火力掩护。在拿破仑的战略理念中，灵活性、机动性、立体性将成为这个时代炮兵的重要特征，同时火力来源不能再仅局限于陆地，来自空中的立体火力网将扮演同样重要的角色，利用空地一体化的火力支援打击敌方重要战略目标，切断敌方后勤补给连线是拿破仑战略思想的重要特征。"
 FRA_Britain_armor_treaty: "联合装甲研发"
 FRA_Britain_armor_treaty_desc: "阿尔托莉雅和时钟塔的英国是我们可以合作的对象，多年以来英法两国在政治和军事上一直存在许多共同利益。为了支持贞德（Alter Lily）的装甲部队改革，国防部长布拉达曼特准备前往英国，商讨两国分享技术联合研发新一代主力坦克的可能。"
 FRA_GIAT_group: "GIAT集团"
 FRA_GIAT_group_desc: "GIAT集团是历史悠久的法国军火制造商，又称伊西莱姆利罗公司，其前身可追溯到1690年。一战结束后，GIAT集团的军火订单逐年减少，这让公司陷入了低谷，不过这种状况后来发生了彻底改变。1938年6月，由于国防部长布拉达曼特认为法军现有的雷诺B1-bis重型坦克已不能符合装甲部队机械化作战集中攻击、快速推进的战术理念，她下令重新研制一款新式的中性主力坦克。有三家公司参与竞标，GIAT的“AMX-7”方案凭借平衡的火力、装甲、机动能力与良好的可靠性最终赢得这场竞赛，该方案后来定名为“AMX-20t”，是法军装甲部队第一种成功的中型坦克。“AMX-20t”及其各种后续型号的成功使GIAT集团逐渐成为法国最重要的装甲供应商，直到现代。"
 FRA_Eve_of_the_storm: "风暴前夕"
 FRA_Eve_of_the_storm_desc: "如今的国际局势已经表明了一场大规模的冲突已经不可避免，把整个世界点燃的家伙可能是德国人、意大利人甚至是英国人。我们不能在回味上次大战中耽误时间了。"
 FRA_Royal_Guards: "皇家卫队"
 FRA_Royal_Guards_desc: "我们需要一支精锐的部队来象征王室的威严和法国的贵族精神。"
 FRA_French_lion: "法兰西雄狮"
 FRA_French_lion_desc: "时过境迁，法国的陆地军事力量已经今非昔比。法兰西雄狮的咆哮将再次响彻整个欧洲大陆。"
 FRA_Modern_strategy: "现代战略"
 FRA_Modern_strategy_desc: "尽管法国的军队在历史上曾经令整个欧洲颤抖，但是如今新科技的发展已经使得战争的格局和层次发生了变化。更加重视机动作战力量的现代战略可以让我们在更短的时间内迅速击垮我们的敌人。"
 FRA_Mechanized_Army: "机械化陆军"
 FRA_Mechanized_Army_desc: "机械化的步兵部队将拥有常规陆军无法拥有的突破能力。"
 FRA_Alpine_Troops: "山地猛虎"
 FRA_Alpine_Troops_desc: "山地战部队将有利于我军在阿尔卑斯以及比利牛斯山附近的作战。"
 FRA_panzer_elite: "装甲精英"
 FRA_panzer_elite_desc: "精锐的装甲部队可以轻易突破敌人的防线并且作为部队的先锋力量。"
 FRA_Manufacture_d_Armes_de_St_Etienne: "MAS"
 FRA_Manufacture_d_Armes_de_St_Etienne_desc: "The Manufacture d'armes de Saint-Étienne was a French state-owned manufacturing company located in the town of Saint-Étienne. It has since been merged into the state-owned Nexter defence conglomerate."
 FRA_Battlefield_support: "战场支援"
 FRA_Battlefield_support_desc: "现代化的作战方式需要我们重视支援部队的建设。它们能在消耗尽量少的资源的前提下提升部队的综合作战能力。"
 FRA_Cannon_doctrine: "大炮主义"
 FRA_Cannon_doctrine_desc: "炮兵在上一次战争的重要性已经无需多言。增大火炮的口径和威力是一种简单但是有效的部队改进方案。"
 FRA_September_Snow: "九月雪"
 FRA_September_Snow_desc: "如果九月会下雪，那降下的一定是法兰西的伞兵部队。"
 FRA_Three_dimensional_war: "立体战争"
 FRA_Three_dimensional_war_desc: "炮兵和空军系统在战争中的重要性正在逐渐增加，而我们的参谋官们却没有引起足够的重视。只有把支援和空军的参谋官引入到我们的参谋系统中，我们才能真正实现立体战争。"
 FRA_Dark_cloud: "暗云"
 FRA_Dark_cloud_desc: "并不是只有流血的地方才能叫战场。在正面战场的背后，还有电波纵横中的情报战场。在密码战的暗云中击败对手之后，我们在正面战场上会更具优势。"
 FRA_clairvoyance: "千里眼"
 FRA_clairvoyance_desc: "名为雷达的新式科技已经被证明可以有效地提高我们对空中和海上目标的探测能力。我们应当立刻将它投入使用并且将雷达情报整合到我们的情报网络中。"
 FRA_Soul_of_Versailles: "凡尔赛之灵"
 FRA_Soul_of_Versailles_desc: "在巴黎建设一个计算中心可以让我们有条件发展全世界最先进的计算技术。"
 FRA_clean_air: "净空"
 FRA_clean_air_desc: "密布全国的雷达侦测系统可以保证我们的领空中没有我们不想看到的飞行器。"
 FRA_Accelerated_resolution: "加速解析"
 FRA_Accelerated_resolution_desc: "我们的情报机构已经截获并且破译了部分的外国研究成果！毫无疑问这将降低我们的秘密武器同世界领先水平的差距。"
 FRA_Shield_of_France: "法兰西之盾"
 FRA_Shield_of_France_desc: "虽然我们的地理位置使得我们处在多个强国的夹击之中，但是我们同样拥有适合构筑防御工事的自然天堑。我们应当重视要塞防御的研究。"
 FRA_Complete_Maginot_Line: "完整马奇诺防线"
 FRA_Complete_Maginot_Line_desc: "我们的马奇诺防线可以有效阻挡德国人的入侵，但是防线在比利时的缺口使得我们仍然暴露在危险之中，是时候延长这条防线了。"
 FRA_alpine_forts: "阿尔卑斯防线"
 FRA_alpine_forts_desc: "在阿尔卑斯山修建防线将使得精罗分子翻越阿尔卑斯时想要发疯。"
 FRA_Pyrenees_forts: "比利牛斯防线"
 FRA_Pyrenees_forts_desc: "西班牙人随时可能从背后捅我们一刀。利用比利牛斯山脉的地势修建要塞可使我们无后顾之忧。"
 FRA_Heaven_barrier: "天堂堡垒"
 FRA_Heaven_barrier_desc: "百年战争的阴影依然笼罩在法国人的心头，北部的不列颠群岛毫无疑问是法国人永远的威胁。我们需要在大西洋的海岸上建立防线来避免英国人入侵。"
 FRA_Return_to_World_Stage: "重返世界舞台"
 FRA_Return_to_World_Stage_desc: "上一次大战带给国家的伤害已经逐渐愈合。现在是时候让法兰西返回世界的舞台了。"
 FRA_BSEB: "B.S.E.B"
 FRA_BSEB_desc: "布列斯特海军设计局为我们提供了额外的资源进行海军设计。"
 FRA_Atlantic_Strategy: "大西洋战略"
 FRA_Atlantic_Strategy_desc: "我们在大西洋上的军事存在对于维持我们在欧洲和非洲的权益至关重要，我们应当建立一整套海军作战学说来满足大西洋上日益紧张的局势。"
 FRA_Ocean_Industry_Group: "大洋工业集团"
 FRA_Ocean_Industry_Group_desc: "大洋工业集团是为了扩大海军军备而专门成立的工业集团，整合了原本的造船、钢铁和通信等数个企业。"
 FRA_Ocean_Operational_Theory: "大舰队作战"
 FRA_Ocean_Operational_Theory_desc: "一支海军的力量并不是所有舰船力量的总和。大型舰队作战方法的研究对于形成有效的战斗力至关重要。"
 FRA_Maritime_supremacy: "海上霸主"
 FRA_Maritime_supremacy_desc: "我们没有理由将海洋的统治权力拱手让给英美。强大的法国海军能够让我们也成为海上霸主俱乐部的一员。"
 FRA_Mediterranean_hegemony: "地中海霸权"
 FRA_Mediterranean_hegemony_desc: "在我们地中海舰队建设完毕以后，我们将有能力超越意大利成为地中海的唯一霸权。"
 FRA_Provence_Shipyard: "普罗旺斯造船厂"
 FRA_Provence_Shipyard_desc: "在普罗旺斯建设新的造船厂将使得我们有能力同时在大西洋和地中海建设大型军舰。"
 FRA_Large_scale_landing: "Large-scale landing operation"
 FRA_Large_scale_landing_desc: "The particularity of landing operations has put forward higher requirements for our ships and command system. We should meet these requirements to improve our landing capabilities."
 FRA_Fleet_shield: "舰队屏障"
 FRA_Fleet_shield_desc: "改进的材料和对船坞进行的适应性改造可以提高我们生产屏卫舰的效率。"
 FRA_Aurore_programme: "Aurore方案"
 FRA_Aurore_programme_desc: "Aurore方案是一套潜水艇的设计方案。"
 FRA_Fantasme_programme: "Fantasme方案"
 FRA_Fantasme_programme_desc: "Fantasme方案是一套驱逐舰的设计方案。"
 FRA_CL_programme: "Light Cruiser"
 FRA_CL_programme_desc: "Part of the Navy's large-scale expansion program, which will start the development and construction of a series of light cruisers."
 FRA_C5_programme: "Heavy Cruiser"
 FRA_C5_programme_desc: "Part of the Navy's large-scale expansion program, which will start the development and construction of a series of heavy cruisers."
 FRA_Joffre_programme: "Joffre方案"
 FRA_Joffre_programme_desc: "Joffre方案是一套航空母舰的设计方案。"
 FRA_Naval_warfare_theory: "海战理论"
 FRA_Naval_warfare_theory_desc: "我们的海军军官素质已经有一些跟不上海军军备的更新速度了。我们需要新的海战学说来提升我们海军的适应力。"
 FRA_Fury_of_Ocean: "怒海争锋"
 FRA_Fury_of_Ocean_desc: "推行全新的海军军官教育能够全面提升海军部队的指挥水平。"
 FRA_Glory_of_French: "法兰西的荣耀"
 FRA_Glory_of_French_desc: "我们的海军需要一种最为强劲的无敌战舰。这种战舰能够告诉世界，法兰西依然强大，并且还将强大下去。"
 FRA_Breaking_British_and_American_Hegemony: "世界霸权"
 FRA_Breaking_British_and_American_Hegemony_desc: "如果想要打破英美在海洋上的霸权，我们需要尽可能地集中我们的海军生产资源。时间不等人，我们现在的表现将直接决定我们战后世界的位置。"
 FRA_Dominant_Mediterranean: "主导地中海政治"
 FRA_Dominant_Mediterranean_desc: "我们不能放任英国和意大利掌握了地中海的大部分重要港口和基地。如今只有有限的地域还没有他们的脏手，而这是我们唯一的机会。"
 FRA_European_Air_Force_Command: "欧洲空军司令部"
 FRA_European_Air_Force_Command_desc: "空军部队各自隶属于所在部队并且仅有集团军司令官控制的时代已经结束了。欧洲空军司令部将允许我们的最高级军官对全国的空军进行统一调配。"
 FRA_Air_superiority: "空中优势"
 FRA_Air_superiority_desc: "保证制空权是我们取得战场主动权的重要一步。"
 FRA_Ace_of_Ace: "王牌"
 FRA_Ace_of_Ace_desc: "重视王牌飞行员的培养将给我们带来一支战无不胜的强大空军。"
 FRA_Navy_Strike_Corp: "海军陆航队"
 FRA_Navy_Strike_Corp_desc: "让海军拥有一部分飞机的控制权能够增强海军作战的灵活性并且避免海军和空军之间的交流不畅。"
 FRA_Tactical_Strike: "战术打击"
 FRA_Tactical_Strike_desc: "允许轰炸机对于战术目标进行打击将能使得我们的作战方案更加灵活。"
 FRA_Air_fortress: "空中堡垒"
 FRA_Air_fortress_desc: "发展有自卫能力的战略轰炸机将允许我们深入地方的腹地展开战略轰炸破坏敌人的战争机器。"
 FRA_multi-cooperation: "多线行动"
 FRA_multi-cooperation_desc: "同时进行多种空军兵种的协同作战能够减少被单独击破的机会。"
 FRA_Dassault_aircraft_company: "达索公司"
 FRA_Dassault_aircraft_company_desc: "Dassault Group ( GIMD, Groupe Dassault, or the Groupe Industriel Marcel Dassault S.A.) is a France-based group of companies established in 1929 with the creation of Dassault Aviation by Marcel Dassault"
 FRA_Jet_Aircraft: "暴风雨"
 FRA_Jet_Aircraft_desc: "将火箭引擎改造成喷气式引擎的实验已经成功了！强大的喷气式飞行器将让敌人无从拦截。"
 FRA_Expanding_Air_Base: "快速反应基地"
 FRA_Expanding_Air_Base_desc: "在我们的海外领土建立快速反应基地使得我们的空军可以应对来自全球的威胁。"
 FRA_Aerial_detection: "空中探测"
 FRA_Aerial_detection_desc: "在全国各地进行定点对空雷达扫描可以在发现敌机时让我方空军迅速行动。"
 FRA_royal_authority: "坚持王室权威"
 FRA_royal_authority_desc: "无论王室因何种原因复辟，现在它是法兰西的唯一合法政府。我们必须紧密地团结在王室周围，避免入侵者趁虚而入。"
 FRA_land_versailles: "王室用地"
 FRA_land_versailles_desc: "土地是王室的核心财产，必须保证王室对于首都附近工业用地的控制。"
 FRA_unite_royalist: "团结保皇派"
 FRA_unite_royalist_desc: "保皇派是王室最忠诚的拥戴者，要想稳固王室的地位，就必须将他们团结在一起，化解各个地方势力内部的矛盾。"
 FRA_princess_of_loveliness: "秀丽贵夫人"
 FRA_princess_of_loveliness_desc: "玛丽·安托瓦内特皇后是我们现在唯一的领导者，拥戴皇后就是对法兰西最大的忠诚。"
 FRA_puppet_austria: "附庸奥地利"
 FRA_puppet_austria_desc: "玛丽·安托瓦内特皇后是哈布斯堡王朝的正统后裔，现在奥地利正处在虎狼国家的威胁之中，法兰西王国有权利也有责任对奥地利实施保护。"
 FRA_grace_of_god: "神之宠爱"
 FRA_grace_of_god_desc: "尽管王位仍然悬空，但是玛丽皇后已经展示出了让法兰西团结在一起的领导力。通过团结宗教人士，我们可以让国家的团结更加稳固。"
 FRA_pre_empitive_war_with_germany: "对德先制战争"
 FRA_pre_empitive_war_with_germany_desc: "德国的军事力量正在以我们无法预料的速度增长，已经明显地威胁到王国的安全，以及王室在奥地利的权益。既然冲突无法避免，那么我们会是先发制人的那一方。"
 FRA_frankish_national_theory: "法兰克民族理论"
 FRA_frankish_national_theory_desc: "长期以来人们一直认为法兰西、意大利和德意志是三个不同的民族，但是要知道所谓的民族其实是想象的共同体，我们需要让他们知道，我们其实是一个大民族中的不同分支，并且理应在同一个国家的范围内生活。"
 FRA_rebuild_carolingian_empire: "重建查理曼帝国"
 FRA_rebuild_carolingian_empire_desc: "时候已经到了，法兰西和德意志已经统一在一个国家的范围内，卡尔大帝将会登基，带回那个时代帝国的辉煌。"
 FRA_Attack_Apennines: "夺取亚平宁半岛"
 FRA_Attack_Apennines_desc: "即使已经知道统一无法逆转，阿尔卑斯山南面的小王国仍然拒绝加入我们的帝国，要想恢复帝国的疆域，一场战争将无法避免。"
 FRA_Go_East_Frank: "东进"
 FRA_Go_East_Frank_desc: "只有颓废的人才会沉迷于旧日的辉煌，只有让东欧国家臣服于卡尔大帝，我们的辉煌才会长久。"
 FRA_royal_property: "重整王室财产"
 FRA_royal_property_desc: "王室以往的铺张浪费和奢侈生活给国家带来了不少负担，通过整顿王室的财产，我们能提高王室和朝廷的效率。"
 FRA_guillotine_breaker: "百合王冠，荣光永在"
 FRA_guillotine_breaker_desc: "王位悬空的状态不能长久，作为民众拥戴的领袖，玛丽皇后应当接过这顶王冠，领导法兰西走向辉煌。波旁王朝的时代已经结束，哈布斯堡王朝的时代即将开始。"
 FRA_letat_cest_moi: "朕即国家"
 FRA_letat_cest_moi_desc: "“朕即国家”，先王路易十四曾这样强调君主的权威。玛丽女王现在就是法兰西，要让搞颠覆的家伙明白，反对女王与叛国无异。"
 FRA_infiltrate_ussr: "渗透苏联"
 FRA_infiltrate_ussr_desc: "俄罗斯末代沙皇的女儿，安娜斯塔西亚大公并没有在革命中丧生，而是流亡到了法国。我们需要让仍然忠于俄罗斯帝国和受到苏联国家迫害的俄罗斯民众知道，他们真正的领袖有一天会重新执掌俄罗斯的政权。"
 FRA_return_of_tsar: "沙皇再临"
 FRA_return_of_tsar_desc: "时机已经成熟，我们将策划俄罗斯保皇派的起义，安娜斯塔西亚大公将加冕为新的沙皇，为俄国的正当统治者报仇雪恨。让我们把我们昔日的盟友带回来吧！"
 FRA_claim_spain: "宣称西班牙"
 FRA_claim_spain_desc: "共产党也好，长枪党也罢，都只会给西班牙人民带来更多的压迫和痛苦。为了对西班牙人民负责，玛丽女王将收回哈布斯堡王朝曾经的领土，给西班牙人民带来真正的秩序与安定。"
 FRA_support_la_pucelle: "支持圣女"
 FRA_support_la_pucelle_desc: "圣女贞德是法兰西的民族英雄，也是一位杰出的领袖，圣女贞德的领导将会给法兰西带来新的未来。"
 FRA_rulers_diplomacy: "裁定者外交"
 FRA_rulers_diplomacy_desc: "时代的进步并没有改变人性中贪婪丑恶的一面，我们的世界如今愈加是一个弱肉强食的丛林世界。有人来主持公道的时刻到了。"
 FRA_France_Idealism: "法兰西理想主义"
 FRA_France_Idealism_desc: "要成就一番事业的民族，其人民必须要有不灭的信念，我们必须要让大家都对法兰西的未来充满信心。"
 FRA_Luminosite_Eternelle: "吾主在此"
 FRA_Luminosite_Eternelle_desc: "圣女贞德已经获得了神启，只要我们团结在圣女的旗帜下，法兰西就将成为永远无法攻破的堡垒，天佑圣女贞德，天佑法兰西！"
 FRA_the_vatican: "教廷关系"
 FRA_the_vatican_desc: "法兰西素来被称为“教会的长女”，通过加强我们同教廷的联系，我们能扩大我们在宗教层面和世俗层面的影响力。"
 FRA_relief_committee: "救济委员会"
 FRA_relief_committee_desc: "残暴的西班牙内战让西班牙的人民处在水深火热之中，我们可以为一部分难民提供救济，当然，他们要为我们工作。"
 FRA_revalation: "启示"
 FRA_revalation_desc: "尽管现代国家要求教会与国家分离，但是强调天主教在社会动员方面的作用与此并不矛盾。我们的民族精神与神的启示已经密不可分。"
 FRA_privatization: "私有化"
 FRA_privatization_desc: "私人经营者以谋取私利为其生产的动力，但是正是他们用他们的创造力让我们的国家变的强大。通过和资本家合作，我们能让国家的生产效率变的更高。"
 FRA_nationalization: "国有化"
 FRA_nationalization_desc: "重要的军事、科技制造行业绝不能交给追求个人利益者。我们应当保证国家对于核心战争工业的控制，这样能同时确保效率和安全。"
 FRA_national_construction_plan: "国家建设计划"
 FRA_national_construction_plan_desc: "有计划地发展工业是顺应时代的选择，提高的工业能力既能服务于人民，又能用于保证国家的安全。"
 FRA_nationalism_mobilization: "民族主义动员"
 FRA_nationalism_mobilization_desc: "战争已经迫在眉睫，我们应当动员人民做好为了法兰西而战的准备，团结的法兰西民族将会是任何强盗的强大对手。"
 FRA_religious_mobilization: "宗教动员"
 FRA_religious_mobilization_desc: "这场战争可能是神的旨意，只要我们相信神与我们同在，我们将会在圣女的领导下取得最后的胜利。"
 FRA_patriotism_first: "爱国主义优先"
 FRA_patriotism_first_desc: "热爱法兰西是每个法国人最重要的素质，我们应当培养人民的爱国精神，将法兰西的未来置于首要位置。"
 FRA_army_of_faith: "神之军团"
 FRA_army_of_faith_desc: "信仰的力量是强大的，当大家愿意为信仰而战时，我们就能号召更多有志青年参军入伍。"
 FRA_overseas_conscription: "海外征兵制度"
 FRA_overseas_conscription_desc: "法兰西不只有欧洲的国民，不管是欧洲人、亚洲人还是非洲人，只要是法兰西土地上的人民都应当为法兰西而战。"
 FRA_HOL_BEL_LUX_guarantee: "保障低地国家"
 FRA_HOL_BEL_LUX_guarantee_desc: "低地国家是我们唇齿相依的伙伴，他们在地理位置上处于劣势，并且时刻可能受到来自德国和英国的威胁，保护他们是我们的责任。"
 FRA_holy_lend_lease: "神圣租借法案"
 FRA_holy_lend_lease_desc: "帮助其他国家不意味着要亲自介入战争，通过向我们的朋友租借武器，我们能够用我们的方式主持正义。"
 FRA_french_volunteer: "法兰西志愿军"
 FRA_french_volunteer_desc: "为了正义与和平，我们的士兵将会走向世界的各个角落，为了正义和和平而战，全球的好战分子们可能需要三思而后行了。"
 FRA_God_Resolution: "神明裁决"
 FRA_God_Resolution_desc: "法西斯主义通过谎言、狂热和压迫来获得统治，光明最终会撕裂黑暗，在神的裁决下，法西斯分子将无处容身。"
 FRA_internationalism_first: "全球正义优先"
 FRA_internationalism_first_desc: "热爱祖国确实是优秀的品质，但是只是局限于此就太过狭隘了，法兰西应当承担起全球正义的责任，为了全人类的未来而战。"
 FRA_china_guarantee: "保障中国"
 FRA_china_guarantee_desc: "中国在上次大战中派遣了14万劳工来支援我们，并且在我们经济处于低谷时为我们提供过支持。现在他们正在受到侵略者的威胁，我们需要为他们提供保护。"
 FRA_eastern_europe_guarantee: "保障东欧"
 FRA_eastern_europe_guarantee_desc: "东欧的部分国家处在危险大国的夹击之中，保证他们的独立是我们义不容辞的责任。"
 FRA_south_eastern_asia: "东南亚自治"
 FRA_south_eastern_asia_desc: "前政府的殖民政策值得我们重新审视。东南亚人民已经拥有了充分的自主性，引导他们建立自治政府是我们目前的最佳选择。"
 FRA_near_east: "近东自治"
 FRA_near_east_desc: "我们对近东地区的占领是时候结束了，我们将引导近东地区的人民走向自治。"
 FRA_fate_of_dragon_witch: "魔女的命运"
 FRA_fate_of_dragon_witch_desc: "龙之魔女对法兰西的民众造成了极大的威胁，她以及她的追随者必须被根除。"
 FRA_tame_dragon_witch: "驯服魔女"
 FRA_tame_dragon_witch_desc: "龙之魔女的威胁虽然重大，但是并非无法化解，尝试驯服她或许可以让这一威胁转化为我们的力量。"
 FRA_go_with_britain_fate: "结盟不列颠"
 FRA_go_with_britain_fate_desc: "不列颠王国是法兰西之外的另一块净土，面对法西斯和共产主义的威胁，我们应当摒弃前嫌，联起手来保卫我们共同的理想和价值观。"
 FRA_naval_cooperation: "海军合作"
 FRA_naval_cooperation_desc: "相对于英国人，我们的海军还有待于进一步发展，我们应当抓住结盟的机会，在他们的帮助下发展我们的海军。"
 FRA_tech_sharing: "科技共享"
 FRA_tech_sharing_desc: "英联邦国家一直在共享他们的军事科技，作为他们的亲密盟友，我们也理应有资格与他们共享科技。"
 FRA_indochina_bunker: "印度支那基地"
 FRA_indochina_bunker_desc: "印度支那地区是我们对抗日本潜在威胁的前沿阵地，通过加强地区的建设，我们能够提高在将来的对抗中的胜算。"
 FRA_war_with_japan: "对日战争"
 FRA_war_with_japan_desc: "日本的侵略已经让我们别无选择，为了法兰西，为了亚洲人民，我们必须同日本开战。"
 FRA_invite_netherlands: "邀请荷兰"
 FRA_invite_netherlands_desc: "荷兰是我们的兄弟国家，荷兰加入同盟后，我们可以同时在欧洲、亚洲和美洲进行军事合作来挑战英美对于这些地区的支配。"
 FRA_viva_la_france: "法兰西万岁"
 FRA_viva_la_france_desc: "不管是玛丽皇后还是圣女贞德都不是阿尔托利亚的副手，法兰西将自己作为领袖领导一个同盟，为自己的命运而战。"
 FRA_invite_ireland: "邀请爱尔兰"
 FRA_invite_ireland_desc: "共同的战略需求，价值观和宗教信仰让法兰西和爱尔兰团结在一起，如果我们能结成同盟，我们面对北方的潜在威胁时就会更有信心。"
 FRA_war_with_britain: "对英战争"
 FRA_war_with_britain_desc: "不列颠一直在通过他们的武装入侵和离岸平衡的技巧来危害我们的独立，从百年战争到七年战争无不如此。这一切如今要宣告终结了。"
 FRA_non_aggressive_pact_with_britain: "贝狄威尔-迪昂条约"
 FRA_non_aggressive_pact_with_britain_desc: "尽管和不列颠立场有别，但是我们可以通过互不侵犯条约来保证我们面临共同威胁时一致对外，两国之间的和平对于两国的人民都至关重要。"
 FRA_invite_Portugal: "邀请葡萄牙"
 FRA_invite_Portugal_desc: "葡萄牙往往被认为是英国的传统盟友，但是只要这场战争中他们仍然保持中立，我们就有机会与他们结成新的同盟————要团结所有可能的力量。"
 FRA_impossible_marriage: "难以置信的联姻"
 FRA_impossible_marriage_desc: "异变中君主路易十六并未来到二十世纪，巧合的是，不列颠王国君主的王后桂妮维亚也没有进入特异点。尽管我们都不愿意相信，但是必须承认这其中有一种让我们两国联合在一起的可能性。哈布斯堡家族是靠什么掌控了大半个欧洲的呢？"
 FRA_strengthen_the_marriage: "保障联姻成果"
 FRA_strengthen_the_marriage_desc: "尽管亚瑟王是一位令人尊敬的君主，但是长期以来积累的民族主义情绪使得并不是所有人都愿意接受这次联姻，我们需要让大家知道，亚瑟王是一位心中真正关系民众的领袖。"
 FRA_pre_emptive_war_with_Soviet: "对意识形态威胁先制战争"
 FRA_pre_emptive_war_with_Soviet_desc: "苏联的崛起对于我们的国家和我们的领袖而言都是一种威胁，没有人希望我们的传统和价值体系被外来力量所毁灭，为了陛下和王后，我们必须先发制人。"
 FRA_pre_emptive_war_with_Japan: "对战略威胁先制战争"
 FRA_pre_emptive_war_with_Japan_desc: "日本在亚洲地区的活动令人担忧，我们不能低估日本吞并这个东亚和太平洋地区的野心。当日本消灭了他的邻居再将枪口对向我们的时候，一切都已经晚了，我们必须先行消灭这个威胁。"
 FRA_the_path_of_avenger: "复仇者的道路"
 FRA_the_path_of_avenger_desc: "我们要走的是一条统治者从来不敢设想的道路，在龙之魔女的旗帜下，我们将向着地狱的尽头前进！"
 FRA_war_of_dragons: "两害相权取其..."
 FRA_war_of_dragons_desc: "确实，我们的想法恐怕只会在法国的仇人以及...以及一些精神状态与黑圣女大人类似之人那儿得到认同吧，然而这两方也是互相看不顺眼的，我们只能选择其一。"
 FRA_la_grondement_du_haine: "咆哮吧，吾之愤怒"
 FRA_la_grondement_du_haine_desc: "这是来自我们被憎恨折磨的灵魂的怒吼，在我们的复仇主义大旗下，我们的敌人只能无助地颤抖。"
 FRA_destroy_notre_dame: "我们的新盟友"
 FRA_destroy_notre_dame_desc: "巴黎圣母院，整个法国最为邪恶，最令人生厌的建筑。通过推倒它，我们要让人们见识到所谓的信仰只不过是一种幻想。"
 FRA_expected_axis: "破坏式重建"
 FRA_expected_axis_desc: "内战几乎将这片土地撕碎，现代武器造成的破坏可比百年战争那会儿强多了，那么我们就再放一把火吧！然后没房子的可怜虫们只能滚到废墟上“重建家园”。"
 FRA_our_own_avenge: "蒂福日模式"
 FRA_our_own_avenge_desc: "吉尔·德·莱斯在蒂福日的经验可以被推广到我们所有的控制区，我们将无限期的使控制下的人群保持对我们的恐惧。"
 FRA_join_Germeny: "引入德国警察"
 FRA_join_Germeny_desc: "我们的邻居看起来对于复仇也有一番见解，我们正好可以组成一个同盟，在通向地狱的道路上相互扶持。"
 FRA_woo_japan: "引进德国资本"
 FRA_woo_japan_desc: "地球对面的日本人似乎有着和我们一样的志向，并且在动员群众方面更有经验，我们可以加入他们的阵营，把仇恨散播到更远的亚洲。"
 FRA_pierce_siegfried: "加速"
 FRA_pierce_siegfried_desc: "疯狂艺术家安托南·阿尔托的残酷戏剧理论如今已经被拿到了现实层面使用，它与弗兰西斯卡·普勒拉蒂的所谓“未来主义”一混合就变成了如今“法国”的指导思想——加速主义，而贞德她真的对该思想有过一秒钟的深入了解吗？自然没有，她只是觉得这能加速法国，乃至世界的毁灭而已。"
 FRA_raid_Britain: "复仇"
 FRA_raid_Britain_desc: "比起其他人试图在新政权下实现的一些东西，这才是黑圣女本人的真实想法，一直都是如此。"
 FRA_attack_italy: "扩大对德军事合作"
 FRA_attack_italy_desc: "意大利自称是一个帝国，然而它的国民都是一群十字蜘蛛。是时候教教他们什么才叫真正的憎恶了。"
 FRA_go_after_siam: "引进德国工人"
 FRA_go_after_siam_desc: "泰国人在东南亚地区安逸地待在自己的享乐王国里，现在这一切就要终结了。夺取泰国后我们也能够占领橡胶的产区。"
 FRA_mobile_assaultive_regiment: "点燃低地与高地"
 FRA_mobile_assaultive_regiment_desc: "不得不承认英国人在机动作战方面更加娴熟。通过和他们合作，我们能够组建我们的机动作战部队。"
 FRA_Meurs_Ou_tu_Dois: "燃料问题的解决"
 FRA_Meurs_Ou_tu_Dois_desc: "通过让人们认识到人的生命意义就在于寻找命定之处，我们可以让士兵们明白“死得其所”的真正含义：不是寻求舒适安逸的，而是惨烈绝望的死亡。"
 FRA_Japanese_militarism: "四年计划"
 FRA_Japanese_militarism_desc: "通过引入日式军国主义教育模式，我们能够培养出最适合完成复仇大业的人员，并且营造出尚武的文化。"
 FRA_destory_the_vatican: "黑森林之鹰"
 FRA_destory_the_vatican_desc: "梵蒂冈，信徒们心目中的圣地，现在落入了我们手中。还有什么比在信徒面前摧毁他们的信仰更有趣的呢？"
 FRA_attack_soviet: "东方之火"
 FRA_attack_soviet_desc: "苏联，庞大的红色帝国，国旗和火有着一样的颜色，要是它的土地上也全都在燃烧就更完美了。"
 FRA_invade_America: "战火不息"
 FRA_invade_America_desc: "在各个大洲在我们的怒火中颤抖的时候，美洲的人还沉迷在悠闲的生活中。通过在圭亚那的跳板，我们可以让美洲开始熊熊燃烧。"
 FRA_go_after_phillipines: "海军的重生"
 FRA_go_after_phillipines_desc: "菲律宾，南中国海对面的海上堡垒，钳制着我们的行动。只有将它从地图上抹去，我们的复仇行动才能继续进行。"
 FRA_puppet_Norway: "享乐"
 FRA_puppet_Norway_desc: "吉尔·德·莱斯是少有对贞德大人发自真心表示认同的人，同时他与普勒拉蒂的关系也是贞德大人对后者认同的来源。他在残酷镇压反对派的同时也建议将他过去嗜好的“享乐”文化推广到所有控制区，“这样也是对现行政策的有益补充，人们需要放松。”"
 FRA_Let_this_world_burn: "让这个世界燃烧吧"
 FRA_Let_this_world_burn_desc: "在完成了几乎所有的扩张行动后我们已经为最终计划准备好了一切，是时候了！让烈焰将黑圣女的残酷播撒到整个世界吧！"
 FRA_Catastrophe_and_rebirth: "浩劫与重生"
 FRA_Catastrophe_and_rebirth_desc: "内战几乎将这片土地撕碎，那么我们就再放一把火吧！然后没房子的可怜虫们只能滚到废墟上“重建家园”。"
 FRA_Tiffauges_model: "蒂福日模式"
 FRA_Tiffauges_model_desc: "吉尔·德·莱斯在蒂福日的经验可以被推广到我们所有的控制区，我们将通过长期性的大规模集体处决等方式使控制下的人群保持对我们的恐惧。"
 FRA_Hedonic: "愉悦"
 FRA_Hedonic_desc: "吉尔·德·莱斯是少有对贞德大人发自真心表示认同的人，同时他与普勒拉蒂的关系也是贞德大人对后者认同的来源。他在残酷镇压反对派的同时也建议将他过去嗜好的“享乐”文化推广到所有控制区，“这样也是对现行政策的有益补充，人们需要放松，那就让他们也参与到镇压中来！人人都是蓝胡子！”"
 FRA_faster: "加速"
 FRA_faster_desc: "一直对黑圣女保持极大兴趣的疯狂艺术家安托南·阿尔托的残酷戏剧理论如今已经被拿到了现实层面使用，它与弗兰西斯卡·普勒拉蒂的所谓“未来主义”一混合就变成了如今“法国”的指导思想——加速主义，而贞德她真的对该思想有过一秒钟的深入了解吗？自然没有，她只是觉得这能加速法国，乃至世界的毁灭而已。"
 FRA_revenge: "复仇"
 FRA_revenge_desc: "比起其他人试图在新政权下实现的一些东西这才是黑圣女本人的真实想法，一直都是如此。"
 FRA_Both_lowlands_and_highlands_will_burn: "火势蔓延"
 FRA_Both_lowlands_and_highlands_will_burn_desc: "这些中立小国的存在一直都是荒谬的，它们只能成为我们的燃料。"
 FRA_Solve_the_fuel_problem: "解决燃料问题"
 FRA_Solve_the_fuel_problem_desc: "她的火焰需要更多的燃料...这不是抽象的表达而是现实，自然我们没兴趣去和产油大户们签什么商贸协议对吧？"
 FRA_Iberian_Fire: "重燃伊比利亚之火"
 FRA_Iberian_Fire_desc: "愚蠢的西班牙人为了他们那可笑的祖国或是被莫斯科阴谋家利用的脑残理想而战，既然他们这么爱好战争那我们自然要给他们个惊喜，同时别忘了海岸边的丰富矿产。"
 FRA_east_Fire: "东方之火"
 FRA_east_Fire_desc: "往昔的法国殖民者占据了被称为“印度支那”的一大片东方土地，现在我们将摧毁旁边那个早就该死的王国，令那片土地变得更大。"
 FRA_Our_new_ally: "我们的新盟友"
 FRA_Our_new_ally_desc: "除了她谁更想摧毁法兰西？那自然是德国人！我们将与他们携手开始神圣的复仇。"
 FRA_Introduce_the_German_police: "引入德国警察"
 FRA_Introduce_the_German_police_desc: "德国人民主义者对异己的打压经验值得我们学习，我们可以创建一个类似的机构，并邀请已经无事可干的德国警察来帮我们处理游击队。"
 FRA_Introduce_German_capital: "引入德国资本"
 FRA_Introduce_German_capital_desc: "德国人对一个亲德的“法国”是非常感兴趣的，如果有他们的帮助我们就不需要和充满敌意的本地人合作了。"
 FRA_Four_year_plan: "四年计划"
 FRA_Four_year_plan_desc: "我们需要一个长期的发展计划来为最后做准备，在这方面完全可以照搬德国人的经验。"
 FRA_Invite_Heidrich: "邀请德国顾问"
 FRA_Invite_Heidrich_desc: "德国人都被我们的“合作”态度惊呆了，不过我们还觉得不够，目前已经传出了不少德国警察遭到袭击的消息，或许我们得让他们的头儿来试试？"
 FRA_Expand_military_cooperation_with_Germany: "扩大对德军事合作"
 FRA_Expand_military_cooperation_with_Germany_desc: "旧法军实在是太垃圾了，因而才会被我们这样的乌合之众打败，自然我们没法指望它去和最后的敌人决战吧？所以有必要全面采取德国人的发展方式，他们全新的理念深得黑圣女的喜爱。"
 FRA_French_Volkssturm: "黑森林之鹰"
 FRA_French_Volkssturm_desc: "通过和德国的合作，我们可以增强我们的动员能力和机动作战能力。"
 FRA_Introduce_German_workers: "引入德国工人"
 FRA_Introduce_German_workers_desc: "逐渐“稳定”的局势让我们可以开始引入德国工人了，训练有素的他们已经很久没罢过工了，很快我们会将所有工厂里的本地人都赶出去。"
 FRA_Rebuild_navy: "重建海军"
 FRA_Rebuild_navy_desc: "这方面德国人就帮不了我们什么忙了，我们只需要他们的工业来扩建船坞，旧王国留下的造舰计划足够了。"
 FRA_last_revenge: "最后的复仇"
 FRA_last_revenge_desc: "做了这么多在常人眼中的疯狂行为到底是为了什么？“当然是复仇啊！”其实从头到尾仅仅是这样罢了，不需要其他哪个阴谋家的修饰，也不需要什么征服世界的野心，摧毁了法国之后的最后一步自然是延续百年战争而已，那么就和我们的盟友一起上吧！让盎佬付出他们在五百年前就该付出的代价！"
 FRA_Invite_Western_world_Investment_tt: "邀请西方世界投资"
 FRA_promote_entrepeneurship: "鼓励企业家精神"
 FRA_promote_entrepeneurship_desc: "一个富有活力经济体的心脏永远握在那些从不让机会流失的人的手中。而近年来，冗余的规章制度将这种精神消磨殆尽，我们需要改变现状。"
 FRA_laissez_faire: "自由放任"
 FRA_laissez_faire_desc: "共产党公开要求通过极端手段重塑我国经济结构，即剥夺勤劳人民群众的正当财产。我们则用简单而掷地有声的自由理念予以回击。一个充满活力的经济体永远比一个官僚主义盘根错节的左派噩梦要好。"
 FRA_economic_devolution: "经济分权"
 FRA_economic_devolution_desc: "如果说，有的官员身处巴黎就能知道什么措施对于波尔多的公司有利，是太荒谬可笑了。我们必须信任那些企业家，让他们有能力就地解决自己的问题。"
 FRA_proclaim_the_third_empire: "宣告第三帝国"
 FRA_proclaim_the_third_empire_desc: "在争夺王位的斗争中，波拿巴党可能多少是个局外人。但他们承载着一个梦想，即重返整个欧洲都向法兰西皇帝臣服的时代。"
 FRA_expand_to_the_suez: "扩张到苏伊士"
 FRA_expand_to_the_suez_desc: "我们与英国在黎凡特地区的划分是一个不切实际的协议，幸运的是，我们现在不必再遵守了。"
 FRA_je_suis_la_deluge: "我即浪潮"
 FRA_je_suis_la_deluge_desc: "法国大革命就像一场浪潮，卷走了长久以来统治欧洲老迈而虚弱的政权。现在，新的浪潮来了。"
 FRA_avenge_waterloo: "雪耻滑铁卢"
 FRA_avenge_waterloo_desc: "拿破仑一世的历史将永远为其惨败所累。如果我们想成功，我们必须能够在他跌倒的地方重新站起来。"
 FRA_retribution_for_sedan: "雪耻色当"
 FRA_retribution_for_sedan_desc: "半个多世纪以来，德国一直在庆祝色当之战，他们的胜利击垮了拿破仑三世。在未来，每个德国人都将学会诅咒那个地方。"
 FRA_the_natural_borders_of_france: "法兰西的自然边界"
 FRA_the_natural_borders_of_france_desc: "一个国家首先考虑自己的利益是天经地义的，在我们的斗争中无法与德国人和平共处。因此，我们必须控制自然边界，以此保卫心脏地带。"
 FRA_reorganize_the_dutch: "重组荷兰"
 FRA_reorganize_the_dutch_desc: "荷兰亦曾是法兰西帝国的一部分。既然他们已被击败，那也该恢复原状了。"
 FRA_support_the_finns: "援助芬兰"
 FRA_support_the_finns_desc: "芬兰人民正为了他们的生存而战。我们必须予以援助。"
 FRA_arms_purchases_in_the_us: "向美国购买军备"
 FRA_arms_purchases_in_the_us_desc: "我国军工业根本无法为军队提供不可或缺的现代化武器，而美国的生产力则有富余。我们有可能说服他们售予我们所需的武器，除非他们决定要奉行孤立主义。"
 FRA_coordinate_rearmament: "协调军备重整"
 FRA_coordinate_rearmament_desc: "为了同德国和其他敌人的实力增长相匹敌，我们必须与其他盟友协调共进。"
 FRA_coordinate_rearmament_tt: "减少我方阵营成员生产许可花费。"
 FRA_invite_romania: "邀请罗马尼亚"
 FRA_invite_romania_desc: "罗马尼亚国家的民主局面是不稳定的，其内部的法西斯主义者和共产主义者相互斗争，在我们的支持下加入小协约国将保持他们国内的稳定。"
 FRA_invite_yugoslavia: "邀请南斯拉夫"
 FRA_invite_yugoslavia_desc: "南斯拉夫是一个有足够分量而且没有扩张野心的邻居，邀请他们重回小协约国对于双方来看是一个很好的建议。"
 FRA_invest_in_our_weaker_allies: "投资弱势盟友"
 FRA_invest_in_our_weaker_allies_desc: "我们若要在战争中同有力的盟友并肩，就必须使他们的军事能力满足其需要。一项对他们的工业进行适度投资的计划，可以使之有能力在当地生产所需的弹药。"
 FRA_invest_in_our_weaker_allies_trigger_tt: "军用工厂少于我们"
 FRA_strengthen_government_support: "强化政府"
 FRA_strengthen_government_support_desc: "我们已经做好了下一年的计划，以满足法国各地人民的需求。我们要向他们展示我们有能力采取行动并统治法国，我们将再次团结起来。"
 FRA_strengthen_government_support_tooltip: "“加强政府支持”法案已经执行完毕。"
 FRA_defensive_strategems: "防御战略"
 FRA_defensive_strategems_desc: "如果想让法国人民愿意打仗，最重要的是需要给他们一个明确的目标，我们必须停止内耗而为法兰西的自由、平等、博爱而战。"
 FRA_strengthen_the_unions: "强化工会"
 FRA_strengthen_the_unions_desc: "长久以来，工人同志们集会去进行谈判的权利始终无法得以保护。现在再也不会这样了。"
 FRA_loyalty_to_the_cause: "忠于事业"
 FRA_loyalty_to_the_cause_desc: "其他国家可以从其自身角度诠释共产主义，但我国没有理由在这个问题上让步。他们可能会半途而废，围绕着目的与手段的问题纠结，而我们不然。"
 FRA_carry_the_revolution_south: "向南输出革命"
 FRA_carry_the_revolution_south_desc: "意大利是第一个沦陷于法西斯的国家。因此，这种意识形态在意大利也根深蒂固。阿尔卑斯两侧的世界观永无和平共处之时。他们和我们一样都清楚这一点，所以毫无疑问他们也在准备采取行动，就像我们正在做的一样。"
 FRA_revolutionary_zeal: "革命热情"
 FRA_carry_the_revolution_east: "向东输出革命"
 FRA_carry_the_revolution_east_desc: "东部边境的对面，是我等新秩序的最大威胁。反动势力集结在那里，随时准备在我们最无力承受的时候发动攻击——但我们不会留给他们足够的准备时间。"
 FRA_carry_the_revolution_west: "向西输出革命"
 FRA_carry_the_revolution_west_desc: "伊比利亚半岛的政权正命悬一线，随时可能被人民革命冲垮。我们就是最后一根稻草。"
 FRA_carry_the_revolution_north: "向北输出革命"
 FRA_carry_the_revolution_north_desc: "海峡对岸是工业革命的诞生地，也是现代资本主义的发源地。我们不能让这个地方成为反革命敌人的跳板。"
 FRA_egalite_liberte_solidarite: "平等、自由、团结"
 FRA_egalite_liberte_solidarite_desc: "第一次法国大革命横扫了矗立千年的旧制度，永久地改变了欧洲的政治面貌。我们将完成自其以降的事业。"
 FRA_french_union: "法兰西联邦"
 FRA_french_union_desc: "是时候宣称一个新的法兰西了，一个横跨全球的法兰西，我们国家的所有部分都团结在一起。我们将在每个部分举行全民公投，以确认人民的意愿，以此成立一个全新的、更伟大的法兰西。"
 FRA_french_union_tt: "我们殖民帝国各地将举行全民公投。有些部分可能会选择完全独立。"
 france.1.t: "日本索要印度支那"
 france.1.d: "日本部队沿着我们的印度支那殖民地安置边界，并且他们正在诉求我们基地和设施的全部进出口！如果我们同意他们的要求，我们实际上是同意交出印度支那的控制给他们。换句话说，这意味着我们完全不会同他们争论这个问题。"
 france.1.a: "我们别无选择，只能同意。"
 france.1.b: "不可能！"
 france.2.t: "延拓马奇诺防线"
 france.2.d: "延长马奇诺防线直至英吉利海峡的计划已经完成了，并且并下达了施工命令。比利时人在看到我们跨越国境的准备工作后提交了一份正式的抗议，但是工程仍然继续。"
 france.2.a: "也许他们不应该离开我们的同盟。"
 france.3.t: "延拓阿尔卑斯防线"
 france.3.d: "我们已经开始改善阿尔卑斯防线防御工事的工作。当这些防御工事完成时，意大利人越过国境时将不得不发疯！"
 france.3.a: "让他们来！"
 france.16.t: "团结就是力量！"
 france.16.d: "巴黎的陷落深深的影响了我们每一个人，我们比以往任何时候都需要为了祖国而团结起来。我们必须正视我们的国家，为了改变这场战争的结果而奋斗。\n\n忘掉过去的一切，展望新的未来，我们不知道接下来的几个月里会发生什么，但我们将共同面对这一切！"
 france.16.a: "我们已经见过更糟的事！"
 france.17.t: "加入法国阵营的邀请"
 france.17.d: "为了强化小协约国——即捷克斯洛伐克、南斯拉夫及罗马尼亚——并遏制旧同盟国可能的侵略扩张主义的死灰复燃，法国要求我们加入他们的联盟，以使这些国家团结在一起。"
 france.17.a: "当然。小协约国需要重建。"
 france.17.b: "[Root.GetName]走自己的路。"
 france.18.t: "[From.GetName]加入法国阵营"
 france.18.d: "我们成功阻止了小协约国的分崩离析与成员国的日行渐远。[From.GetLeader]赞许了我们的努力并接受了我们联盟的邀请。"
 france.18.a: "我们离重建小协约国更近了一步。"
 france.19.t: "[From.GetName]拒绝了法国的联盟"
 france.19.d: "尽管我们已尽最大努力为小协约国提供支持，但我们最近尝试和其中一位成员国进行接触时遭到了怀疑。[From.GetLeader]已宣布拒绝加入联盟，也许是怀疑我们的动机，又或许是担心和我们走的太近会让他们也成为目标。"
 france.19.a: "他们早已成为下一个目标！"
 france.20.t: "抵制停战"
 france.20.d: "在德法停战并在法国维希建立新政权之后，一群高级军官站了出来带头反抗维系法国的统治。夏尔·戴高乐向全国发表了无线电广播，呼吁民众抵制通敌叛国的维希政权。戴高乐成为了自由法国势力当中的领导者，并带领其继续与德国人战斗。"
 france.20.a_tt: "§Y夏尔·戴高乐成为法国的领袖§!"
 france.20.a: "法国继续斗争。"
 france.26.t: "伦敦会议"
 france.26.d: "柏林的政权加大了他们和南斯拉夫边境的紧张气氛，英国人已经决定反对德国的进攻。然而过去战争的创伤还未愈合，我们的国家深陷分裂之苦，我们强大到足以独当一面了吗？"
 france.26.a: "是时候抵抗德国人了"
 france.26.b: "这是错误的原因"
 france.28.t: "叙利亚叛变"
 france.28.d: "随着德国人决定将维希法国的土地给予意大利，叙利亚当局已经决定加入我们一边。"
 france.28.a: "法国一步步接近救赎"
 france.29.t: "英国接受了盟国的请求"
 france.29.d: "“历史已经证明了，当我们伟大的国家并肩作战时，我们能取得多大的成就！本着友好协约的精神，我们将自豪地欢迎你们成为我们的盟友，而不仅仅只是朋友。我们将共同成为耀眼的自由灯塔，照亮这被黑暗所笼罩的世界！”\n\n英国已经接受了我们加入同盟国的请求。我们可以依仗他们的全力支持在动荡的年代前进。"
 france.29.a: "我们将一起守住防线！"
 france.30.t: "英国拒绝了成为盟友的请求"
 france.30.d: "“尽管过去有着良好的双边关系，我们现在不能冒险让同海峡对岸的冲突进一步升级。德国在兑现海军条约上已经赢得了我们的信任，此外，尽管当战火蔓延时我们会保卫自己，但我们不应该让火势进一步蔓延。和平必须始终是任何民主国家的目标。”\n\n我们作为盟军加入的请求已经被英国拒绝。英国政府不愿意进一步对抗德国，并且认为这不会威胁目前的和平。"
 france.30.a: "他们口中的“和平”不过是“投降”的另外一种叫法。"
 france.10.t: "战胜"
 france.10.d: "我们输掉了战争。而巴黎也落入了德国人的手中，并且他们占领国家剩余的地区也仅仅只是时间上的问题。我们现在必须考虑未来的出路。许多政府人士希望能和德国进行和平谈判，但是也有很多官员希望在英国继续斗争。\n\n某些英国战时内阁的成员的建议为我们提供了另一个选择——合并法国和英国为一个国家，她将同德国奋战到底，直到整个法国被解放。"
 france.10.b: "战斗继续！"
 france.10.b_tt: "§Y如果德国同意停战协定将用法国进行游戏§!\n"
 france.10.c: "让我们和英国合并！"
 france.10.e: "战斗不息"
 france.11.t: "法国提议合邦"
 france.11.d: "法国的局势十分严峻，政府中的很多人希望寻求同德国达成停战协定，但有仍有一些人对英国战时内阁成员提出的将两国合并为一的建议感兴趣。这样，法兰西-不列颠联盟就能继续与德国作战直到实现胜利。我们应该怎么回应？"
 france.11.a: "不。英国是英国，法国是法国。"
 france.11.b: "如果能让法国人继续战斗，无所谓了！"
 france.35.t: "[FRA.GetNameDefCap]要求附庸"
 france.35.d: "[FRA.GetNameDefCap]的王室政府重新掌握政权以后，[FRA.GetLeader]作为哈布斯堡王朝正统继承者的身份已经让他们拥有了充足的理由来要求对我们“进行保护”。[From.GetAdjective]政府不断在强调德国、意大利和匈牙利对我们的威胁，并以此作为让我们成为他们保护国的理由。如果我们拒绝，很难预料后续事件将会如何发展。"
 france.35.a: "除了依靠玛丽皇后，我们别无选择。"
 france.35.b: "[ROOT.GetNameDefCap]不需要保护，我们绝不会屈服。"
 france.36.t: "[AUS.GetNameDefCap]同意接受我们保护"
 france.36.d: "[AUS.GetNameDefCap]政府已经同意接受我们的保护，共同面对来自德国、意大利和匈牙利的潜在威胁。"
 france.36.a: "有了我们的保护，他们再也不用惧怕任何人了。"
 france.37.t: "[AUS.GetNameDefCap]拒绝接受我们保护"
 france.37.d: "[AUS.GetNameDefCap]政府宣布拒绝接受我们的保护，他们宣称他们的独立比一切都重要，不会屈从于[ROOT.GetNameDefCap]的要求。"
 france.37.a: "看看他们可怜的独立还能维持多久！"
 france.38.t: "龙之魔女已被消灭"
 france.38.d: "在[FRA.GetLeader]的英明领导下，在龙之魔女造成大规模破坏以前，政府军就已经消灭了她以及她的部分追随者。魔女的同情者已经纷纷宣誓对[FRA.GetLeader]效忠，国内的一大隐患已被排除。"
 france.38.a: "没有什么比国家和民众的安全更为重要。"
 france.39.t: "龙之魔女被驯服"
 france.39.d: "将龙之魔女包围后，[FRA.GetLeader]命令部队停止开火，只身前往其潜藏的城堡，随后[FRA.GetLeader]回到部队中宣布龙之魔女已对[ROOT.GetNameDefCap]效忠。尽管将领们对于与她共事仍然非常警惕，但是一段时间后大家发现魔女其实是很听圣女大人指挥的。"
 france.39.a: "还是圣女大人有办法。"
 france.40.t: "英法互不侵犯条约"
 france.40.d: "迪昂·德·鲍蒙带领的[FROM.GetNameDefCap]代表团已经在伦敦与阿格规文带领的我国代表团谈判了两个月。法国外交部提出两国签署一项互不侵犯条约，并且加强在欧洲、非洲和亚洲的军事合作。[ROOT.GetNameDefCap]同时面对来自欧洲东部和亚洲的威胁，减少一个可能的敌人对我们避免多线对抗有好处。然而，条约也会让我们无法独占在非洲和亚洲的权益，我们应该如何选择？"
 france.40.a: "[FROM.GetAdjective]人是我们的朋友，我们应当签署条约。"
 france.40.b: "他们想的太美了，不可能。"
 france.41.t: "[FROM.Capital.GetName]签署了条约"
 france.41.d: "不列颠方面已经决定签署了条约，我们已经排除了一个强大的潜在威胁，至少暂时如此。"
 france.41.a: "太好了。"
 france.42.t: "[FROM.Capital.GetName]拒绝签署条约"
 france.42.d: "不列颠方面拒绝签署条约，这表明他们对我们始终保持怀疑，两个月的谈判无果而终。"
 france.42.a: "接下来我们必须保持谨慎了。"
 france.43.t: "[FRA.GetNameDefCap]提出联姻"
 france.43.d: "考虑到双方领袖的配偶在次异变中均未来到特异点，法国方面提出了一个令所有人感到惊讶的提议：让[ENG.GetNameDefCap]国王阿尔托利亚·潘德拉贡迎娶玛丽·安托瓦内特，并且使两个国家合并。亚瑟王陛下会如何选择？"
 france.43.a: "这次机会实在难得，准了！"
 france.43.b: "太荒唐了，不行！"
 france.44.t: "[ENG.GetLeader]同意联姻"
 france.44.d: "令人意外地，[ENG.GetNameDefCap]国王阿尔托利亚·潘德拉贡同意了这次联姻，这意味着两国将会在近期内合并。只是我们需要选择一下，我们应当沿袭何种体制？"
 france.44.a: "沿袭不列颠的体制。"
 france.44.b: "沿袭法兰西的体制。"
 france.45.t: "[ENG.GetLeader]拒绝联姻"
 france.45.d: "[ENG.GetNameDefCap]国王阿尔托利亚·潘德拉贡拒绝了这次联姻，除了有失体面，我们并没有损失什么。"
 france.45.a: "我们已经做好了被拒绝的准备。"
 france.46.t: "英法轴心"
 france.46.d: "[FROM.GetNameDefCap]提出与我们的帝国组建一个联盟，共同进行军事行动和打击我们的敌人。我们应该怎么选择？"
 france.46.a: "好，就让我们教教那个突击女什么叫打仗吧。"
 france.46.b: "就是那个只知道纵火的女人？滚一边去吧。"
 france.47.t: "英法轴心"
 france.47.d: "[FROM.GetNameDefCap]同意了我们的提议，从今天起我们就是共进退的盟友。"
 france.47.a: "那个冷血女也有让人不那么讨厌的时候。"
 france.48.t: "[FROM.GetNameDefCap]拒绝同盟"
 france.48.d: "[FROM.GetLeader]不但拒绝了我们的提议，而且还对[ROOT.GetLeader]做出了一些很刻薄的评论。"
 france.48.a: "那么我们就让她屈膝臣服。"
 france.49.t: "[FROM.GetNameDefCap]寻求加入[ROOT.GetNameDefCap]阵营"
 france.49.d: "[FROM.GetNameDefCap]提出与我们的帝国组建一个联盟，共同进行军事行动和打击我们的敌人。我们应该怎么选择？"
 france.49.a: "好！我们并肩作战！"
 france.49.b: "就是那个只知道纵火的女人？滚一边去吧。"
 france.50.t: "俄罗斯保皇派起义"
 france.50.d: "安娜斯塔西亚大公已经在叶卡捷琳堡完成了加冕典礼并且开始了内战，现在，我们应该完成对她们的诺言帮助她们，在战争期间，我们将可以获得保皇派地区的部分控制权。"
 france.50.a: "好，我们全力帮助。"
 france.51.t: "安娜斯塔西亚要求履行承诺"
 france.51.d: "安娜斯塔西亚沙皇已经重新夺回了俄罗斯的控制权，现在是我们履行让他们成为独立国家的诺言的时候。如果可能的话，我们可以组建一个正式的军事同盟。"
 france.51.a: "当年的俄国朋友回来了！"
 germany.42.c: "法兰西保护她的朋友，但和英国人划清界限。"
 france.52.t: "[FRA.GetNameDefCap]要求附庸"
 france.52.d: "夺取了法国的政权以后，[FRA.GetNameDefCap]政府开始将目光放至北方。准确地说，[FRA.GetNameDefCap]要求我们成为他们的附庸，[FRA.GetLeader]专门指出这是女武神布伦希尔德的要求，服从这一要求可以让布伦希尔德来担任[NOR.GetNameDefCap]的领袖。"
 france.52.a: "我们没有别的选择。"
 france.52.b: "我们绝不会屈服任何外来力量！"
 france.53.t: "[NOR.GetNameDefCap]屈服了"
 france.53.d: "[NOR.GetNameDefCap]政府已经放弃了他们的权益，允许我们和布伦希尔德操纵他们的军政事务。"
 france.53.a: "这还差不多。"
 france.54.t: "[NOR.GetNameDefCap]拒绝屈服！"
 france.54.d: "[NOR.GetNameDefCap]政府宣布拒绝接受我们的条件，他们宣称他们的独立比一切都重要，不会屈从于[ROOT.GetNameDefCap]的要求。"
 france.54.a: "那我们就让他们屈服！"
 france.91.t: "黑色雨月"
 france.91.d: "随着巴黎证交所股价首次下跌，法国经济在三周内崩溃。失业率达到了自1929年危机以来的最高。大量银行面临破产的风险。此事件对社会基础的冲击很大，在某种程度上可以与革命前的任何历史情况相比较。"
 france.91.a: "不。。求你了T-T"
 france.92.t: "黑色雨月的影响"
 france.92.d: "法国危机的崩溃对我们影响很大！由于失业，我们对法国的出口受到了严重影响。"
 france.92.a: "全球化并不总是那么好..."
 france.912.t: "军队失控了"
 france.912.d: "由于社会财产在几周内迅速蒸发，许多士兵感到非常沮丧。恐慌在军队中蔓延，军队现在已经失控了！"
 france.912.a: "不幸"
 france.915.t: "军队恢复了秩序"
 france.915.d: "游行确实有用。士兵们已经重塑王室的权威，军队正在逐渐恢复秩序。一首由普通士兵所创作的歌颂玛丽皇后的歌曲在军队中广泛的传播并深受好评。"
 france.915.a: "感谢上帝"
 france.913.t: "倒皇运动"
 france.913.d: "如果政府出现危机，革命总是法国人的解决之道。过去也有反对王室的人，他们的思想在人群中传播得非常快。"
 france.913.a: "然而革命并不能解决所有问题，不是吗？"
 france.914.t: "倒皇运动，好像不太行了"
 france.914.d: "随着法国经济的复苏，那些把愤怒投向皇室家族的人又恢复了平静。反皇室运动的领导人不再受欢迎。"
 france.914.a: "这真是太~棒~了~."
 france.920.t: "紧急拨款"
 france.920.d: "经济问题已经迫在眉睫! 政府需要进行拨款来拯救市场！"
 france.920.a: "紧急物资拨款"
 france.920.b: "付出巨大代价的紧急拨款"
 france.920.c: "王室财产紧急拨款"
 france.940.t: "建立军队最高指挥部"
 france.940.d: "最高指已经建立了，那么首任长官选谁好呢？"
 france.940.a: "吉尔斯·德·莱斯"
 france.940.b: "布拉达曼特"
 france.940.c: "爱德蒙·唐泰斯"
 france.941.t: "联合装甲研发"
 france.941.d: "法国开启了一项装甲研究计划，我们如果加入将会受益匪浅。"
 france.941.a: "听着不错."
 france.941.b: "可拉倒吧，法国人不值得信任."
 france.942.t: "英国人同意签协议了"
 france.942.d: "英国人同意了，我们可以开始研究啦"
 france.942.a: "好的"
 france.943.t: "英国人拒绝合作"
 france.943.d: "英国人拒绝了联合研发装甲的提案，这条路行不通了。"
 france.943.a: "简直愚蠢"
 france.960.t: "B.S.E.B"
 france.960.d: "B.S.E.B已于3天前在布列斯特投入使用。 我们的海军部长和军官对我们的海军设计进展非常有信心！"
 france.960.a: "棒极了"
 france.150.t: "完整的马奇诺防线"
 france.150.d: "尽管比利时有很多抱怨，我们的工程师已经完成了马奇诺防线的延伸部分。"
 france.150.a: "更加安全的感觉."
 france.151.t: "阿尔卑斯防线"
 france.151.d: "阿尔卑斯上要塞建成，意大利人要想翻越可得费一番功夫了."
 france.151.a: "明智的决定"
 france.152.t: "比利牛斯堡垒"
 france.152.d: "比利牛斯堡垒建造完成.不管西班牙人想干什么，我们都有所准备了."
 france.152.a: "毕竟我们别无选择只能这么做."
 france.181.t: "巴黎会议"
 france.181.d: "来自整个欧洲的最好的科学家聚集在巴黎！ 希望他们的会议能为我们的科学研究带来进步。"
 france.181.a: "法国对于科学家来说就是天堂!"
 france.279.t: "法国霸权"
 france.279.d: "[FRA.GetNameDefCap] 已经通知我们，如果我们不让他们使用我们的海港，他们将重新考虑他们与我们的关系。"
 france.279.a: "我们别无选择."
 france.279.b: "决！不！投！降！"
 france.278.t: "法国霸权"
 france.278.d: "[FRA.GetNameDefCap] 已经通知我们，如果我们不让他们使用我们的海港，他们将重新考虑他们与我们的关系。"
 france.278.a: "我们别无选择."
 france.278.b: "我们决不投降."
 france.280.t: "[FROM.GetNameDefCap]同意加入我们的派系"
 france.280.d: "[FROM.GetNameDefCap] 回复了我们的最后通牒，他们同意加入我们的派系。"
 france.280.a: "一切按照计划进行"
 france.281.t: "[FROM.GetNameDefCap] 拒绝加入我们的派系"
 france.281.d: "[FROM.GetNameDefCap]回复了我们的最后通牒，声称他们永远不会向我们的“霸权”投降."
 france.281.a: "所以现在是时候露两手（物理）给他们看看什么是“霸权”."
