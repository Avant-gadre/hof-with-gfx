 NFA_infantry_equipment_0: "勒贝尔 1886/93式步枪"
 NFA_infantry_equipment_0_short: "勒贝尔 M93式"
 NFA_infantry_equipment_0_desc: "勒贝尔1886式步枪是第一种发射无烟火药枪弹的军用枪械，其子弹发射药为稳定的硝化纤维，由保罗·维埃耶发明于1884年，称为“火药B”。1893年，勒贝尔1886式的改进型被命名为“1886/93式步枪”，它是法军在世界大战期间主要使用的步枪之一。勒贝尔步枪在300码之内非常精准，而在三倍于此的距离上仍有杀伤力，但它也有缺点，比如管状弹仓换弹慢，以及枪管上缺少木质护手。"
 NFA_infantry_equipment_1: "贝蒂埃 1915/32式步枪"
 NFA_infantry_equipment_1_short: "贝蒂埃 32式"
 NFA_infantry_equipment_1_desc: "世界大战后法军意识到，8毫米勒贝尔弹不适合大容量步枪弹仓和自动武器，因此需要更新换代。公社对该弹进行更换后，更现代的7.5mm1931式无缘弹终于问世（主要是仿制公社的7.5mm1929式弹药）。在法军撤到阿尔及利亚后，贝蒂埃步枪迅速成为法军的主要步枪，并于1932年进行了修改，以便使用毛瑟式弹仓和另一种新弹药。"
 NFA_infantry_equipment_2: "哈奇开斯 M2式机卡宾枪"
 NFA_infantry_equipment_2_short: "哈奇开斯 CMH2"
 NFA_infantry_equipment_2_desc: "CMH2冲锋枪在设计上雄心勃勃，做工也十分精良。1938年，哈奇开斯提交它时的名字是“017式”，而入役时它的名字是“哈奇开斯M2式机卡宾枪”（与其警用型号M1式一同入役）。CMH2极度紧凑的结构是它最大的优点，也是最大的缺点——将每个突出的部分折叠或收缩起来的复杂性使它的造价昂贵，而且还会使得快速索敌变得困难，人体工学体验不佳。"
 NFA_infantry_equipment_3: "MAT 43式步枪"
 NFA_infantry_equipment_3_short: "MAT 43式"
 NFA_infantry_equipment_3_desc: "MAT-43是自动步枪，使用7.5x54毫米子弹和可折叠弹匣，因此比常规步枪更紧凑一些。除此之外，MAT-43使用机器冲压工艺生产，因此可以经济地大量生产出来，这种优点是法国政府迫切需要的。尽管在射速和可靠性方面还有些问题，但MAT-43还是被视为下一代单兵武器。"
 NFA_support_weapons: "达讷 1919式机枪 & 斯托克斯迫击炮"
 NFA_support_weapons_short: "达讷 1919式机枪 & 斯托克斯迫击炮"
 NFA_support_weapons_desc: "达讷M1919是一种具有法国血统的导气式轻机枪，采用开放式枪栓，仅能全自动射击，射速可达惊人的每分钟1100发。这种机枪有个不寻常的弹带供弹设计，位于导气活塞和枪管之间，采用两级供弹系统，即子弹先向后退出弹带，再向前进入枪管。它使用法国1931式7.5毫米子弹。斯托克斯迫击炮是世界大战时代的迫击炮，以可靠性和射速而闻名。"
 NFA_support_weapons2: "哈奇开斯 1926式机枪 & 勃兰特 27/31式迫击炮"
 NFA_support_weapons2_desc: "哈奇开斯M1926取代了达讷M1919。虽然射速明显低于达讷机枪，但哈奇开斯机枪的稳定和易于生产的特性使它更受欢迎。勃兰特迫击炮是埃德加·勃兰特设计的迫击炮家族中的第一款，它简单而有效，有一根降低后座的金属管，射速为每分钟18发。"
 NFA_support_weapons2_short: "哈奇开斯 1926式机枪 & 勃兰特 27/31式迫击炮"
 NFA_support_weapons3: "哈奇开斯 26/37式机枪 & 勃兰特 35/38式迫击炮"
 NFA_support_weapons3_short: "哈奇开斯 26/37式机枪 & 勃兰特 35/38式迫击炮"
 NFA_support_weapons3_desc: "1937年版哈奇开斯机枪的特点在于，在保持该枪低后坐的同时，射速有所增加。勃兰特M35/38改进了迫击炮系统，以减少后坐力、提高精度。"
 NFA_support_weapons4: "哈奇开斯 26/41式机枪 & 勃兰特 1942式迫击炮"
 NFA_support_weapons4_short: "哈奇开斯 26/41式机枪 & 勃兰特 42式迫击炮"
 NFA_support_weapons4_desc: "1941年版的哈奇开斯机枪主要增加了伸缩式瞄具，并略微增加了射速，以提升近距离作战效能，同时保持射击精度。1942年版的勃兰特迫击炮略微增加了射速，使其成为了一种有效的近距支援武器。"
 NFA_infantry_weapons2: "伯明翰轻武器公司 1926式 “汤普森冲锋枪”"
 NFA_infantry_weapons2_desc: "作为协约国军事合作的一部分，法国流亡军队也与加拿大一道装备了M1928A1冲锋枪。M1928A1是M1921汤普森冲锋枪这一经典之作的军用型号，它虽然造价昂贵，但性能和可靠性绝对物有所值，广受部队好评。该枪大多使用盒型弹匣，少数配备了庞大、沉重的五十发容量弹鼓；它强大的停止力在法军步兵中深受好评。"
 NFA_improved_infantry_weapons_2: "兰彻斯特冲锋枪"
 NFA_improved_infantry_weapons_2_desc: "兰彻斯特冲锋枪是德国MP28的加拿大高仿版本。作为英法军事合作的一部分，该枪作为军事援助被提供给了驻北非的国民法国部队以及一些潜伏在法国本土的共和派地下组织使用。"
 NFA_advanced_infantry_weapons2: "德利尔卡宾枪"
 NFA_advanced_infantry_weapons2_desc: "这种武器在特种部队中很受欢迎。它堪称武器界的弗兰肯斯坦，融合了SMLE和MI1928AI的优点，并自带抑制器，十分安静，完美适用于游击和刺杀行动。"
 NFA_motorized_equipment_1: "拉夫利 S20 长底盘履带车"
 NFA_motorized_equipment_1_short: "S-20TL"
 NFA_motorized_equipment_1_desc: "1934年，法军向拉夫利订购了S-35C，这是一种笨重的六轮驱动车辆，并不受军队的欢迎。一年后，新的S-20TL被提出（并被采用），它总体优于之前的S-35C，拥有更好的功率重量比，还提供了充足的储物箱，乘客可以把装备放在里面。由于运输不同种类的部队只需要一种车体，它被认为比公社的同种车辆更具前瞻性，即使在殖民地也能大量生产。"
 NFA_mechanized_equipment_1: "雪铁龙 P-107 半履带牵引车"
 NFA_mechanized_equipment_1_short: "P-107"
 NFA_mechanized_equipment_1_desc: "世界大战后，雪铁龙基于加尔奇的专利，开发了庞大的半履带车系列。1937年，该公司推出了更新、动力更强劲的P-107，作为雪铁龙-加尔奇P17的下一代产品。P-107有两大主要型号：一种是火炮的轻型牵引车，另一种是部队的物资运输车。许多指挥官将其用于各种正规或非正规用途，使得P-107成为一种多用途载具。"
 NFA_mechanized_equipment_2: "贝利埃 39式履带牵引车"
 NFA_mechanized_equipment_2_short: "TC-39"
 NFA_mechanized_equipment_2_desc: "39式履带牵引车由贝利埃设计于1938年，经过多次修改后，于1941年被采用。它是一种履带运输车，总容量为10人（1名驾驶员和9名乘客）。它1938年最初的型号是用于运输部队大部分人员物资的牵引车，而最终改型拓展了货舱、具有高高的盒状装甲上层建筑、后部有门，以在前往战场途中保护运载的部队。尽管有传言称TC-39很大程度上受到公社设计的启发（甚至就是直接抄的），它还是被法军采用了。"
 NFA_mechanized_equipment_3: "雷诺 装甲运兵车"
 NFA_mechanized_equipment_3_short: "VTTB-R"
 NFA_mechanized_equipment_3_desc: "雷诺装甲运兵车（VTTB-R）是1941年研发的一款封闭式履带运输车，在军方怀疑贝利埃的TC-39能否适应陆军规格时，它便应运而生。1942年最初推出时，VTTB-R因运量低而一度被拒之门外，直到将容量提升到11人（包括驾驶员）后才被接受。它被许多专家认为是最现代化的运兵车，造价相当昂贵。"
 NFA_amphibious_mechanized_equipment_1: "施耐德-雪铁龙 C-40两栖机枪车"
 NFA_amphibious_mechanized_equipment_1_short: "C-40"
 NFA_amphibious_mechanized_equipment_1_desc: "1933年，作为两栖装甲车，施耐德-雪铁龙C-40被首次提出，但被法国政府拒绝了，他们更想要AM-80，这一计划因此被搁置，直到1939年法军需要两栖载具之时。C-40被升级为容纳10人的两栖载具，更名为S40，于1941年被提出并接受，但它比公社的同类载具品质要差。"
 NFA_amphibious_mechanized_equipment_2: "施耐德-雪铁龙 1943式两栖履带牵引车"
 NFA_amphibious_mechanized_equipment_2_short: "TCA-43"
 NFA_amphibious_mechanized_equipment_2_desc: "TCA-43是C-40的改进型。在得到战场上使用C-40的初步反馈后，车轮被履带所取代，并扩大了货舱，加装了几个机枪支架。"
 NFA_gw_armored_car_equipment: "拉夫利 1917/80式机枪车"
 NFA_gw_armored_car_equipment_short: "AM-80"
 NFA_gw_armored_car_equipment_desc: "拉夫利1917/80式机枪车（AM-80）是在怀特-拉夫利1917式重型装甲车的基础上设计的，但在1934年升级了新的车身和引擎。该车由位于阿尔及利亚的拉夫利公司生产，可以爬上40度的陡坡、在北非道路上以每小时80公里的速度巡航，因此尽管被认为过时，AM-80还是很快成为了法军的主要载具。"
 NFA_armored_car_equipment_1: "雪铁龙 1940式机枪车"
 NFA_armored_car_equipment_1_short: "AM-40"
 NFA_armored_car_equipment_1_desc: "1940式机枪车（AM-40）是由路易·德尔亚加根据1938年的法军规格设计的轻型装甲车，它在设计上十分创新，采用八轮驱动和单体双人车身。AM-40的开发过程经历了不断的设计修改，尽管军方要求使用47毫米炮，但随着地缘政治形势的变化，1940年时，最终采用了使用20毫米炮的版本。"
 NFA_armored_car_equipment_2: "雪铁龙 1942式机枪车"
 NFA_armored_car_equipment_2_short: "AM-42"
 NFA_armored_car_equipment_2_desc: "在评估了又重又复杂的AM-40的使用情况后，总参谋部表示，需要一款更轻更快的侦察车来巡逻殖民地地区，并执行其他可用廉价载具执行的任务。雪铁龙的工程师在仔细研究了加拿大的装甲车之后，研发了1942式机枪车，以迎合军队的需要。这款新型装甲车AM-42采用轻量化的四轮设计，使用20毫米炮，深受法军士兵的欢迎。"
 NFA_armored_car_at_equipment: "雪铁龙 1942式机枪车 47mm炮版"
 NFA_armored_car_at_equipment_short: "AM-42-C47"
 NFA_armored_car_at_equipment_desc: "47mm炮版的雪铁龙1942式机枪车是路易·德尔亚加和其他雪铁龙工程师的合力之作，他们曾在AM-40的炮塔上装载47毫米炮。正如在AM-40上的这种改装，他们在AM-42上也如法炮制，产生了AM-42-C47。这门47毫米炮使得AM-42符合军方最初对AM-40要求的坦克猎手。"
 NFA_artillery_equipment_1: "1897式75mm火炮"
 NFA_artillery_equipment_1_short: "75mm火炮"
 NFA_artillery_equipment_1_desc: "1897式75mm火炮，也被称为“法国75”或者“75”，是公认的第一种现代火炮。“75”于1898年入役，在世界大战中大显身手，被用作反人员、防空以及反坦克武器。撤到阿尔及利亚后，法军继续使用这些75炮，主要是因为它们大多仍符合现代标准。"
 NFA_artillery_equipment_2: "施耐德 1935式105mm短火炮"
 NFA_artillery_equipment_2_short: "施耐德 105mm短火炮"
 NFA_artillery_equipment_2_desc: "1935式105mm短火炮由施耐德设计，其设计相当保守。这种105毫米口径火炮用于取代法军正在使用的75炮，相比加农炮，它更像榴弹炮，主要用来摧毁敌人的防御工事。"
 NFA_artillery_equipment_3: "1917/1942式155mm菲尤大威力火炮"
 NFA_artillery_equipment_3_short: "155mm大威力火炮"
 NFA_artillery_equipment_3_desc: "1917式155mm菲尤大威力火炮也叫做“GPF”。世界大战期间，1917年，路易·菲尤上校为了适应对现代重炮的迫切需求，研发了GPF。这种火炮同时被法兰西公社和国民法国两方所使用。由于国法政府在殖民地生产GPF存在问题，1942年前，只有数量有限的GPF在国民法国军队中服役。1942年，GPF的设计得到改进，以符合现代标准、便于生产。"
 NFA_anti_tank_equipment_1: "1934式25mm半自动火炮"
 NFA_anti_tank_equipment_1_short: "25mm半自动火炮"
 NFA_anti_tank_equipment_1_desc: "早在20年代初期，法国军队就已经认识到老旧的皮托37毫米速射炮面对未来的新式坦克难堪大任。哈奇开斯于1926年推出了一款25毫米炮，但由于预算紧缺且75毫米火炮库存数量尚充足，直到十年后才得以定型列装。这款25毫米火炮为光复法国本土之战应运而生，在路易·菲尤的设计理念影响下其可靠性优秀。"
 NFA_anti_tank_equipment_2: "1897/1937式75mm反坦克炮"
 NFA_anti_tank_equipment_2_short: "75mm反坦克炮"
 NFA_anti_tank_equipment_2_desc: "被105毫米火炮汰换下来的旧式75火炮大多得以更换新型炮架并被改作反坦克炮使用。虽然一般认为其重量过大导致作反坦克炮运用较为不便，但不可否认的是老75的穿甲侵彻力仍然略胜同期同类火炮一筹。"
 NFA_anti_tank_equipment_3: "1943式75mm半自动反坦克炮"
 NFA_anti_tank_equipment_3_short: "75mm半自动反坦克炮"
 NFA_anti_tank_equipment_3_desc: "75毫米半自动炮是基于先前75毫米反坦克炮改良而来的产物。虽然它骨子里仍然是一款旧武器，但射速方面的提升以及全新设计的炮架使它可与其他新式火炮相提并论。"
 NFA_anti_air_equipment_1: "1936式25mm防空机枪"
 NFA_anti_air_equipment_1_short: "25mm防空机枪"
 NFA_anti_air_equipment_1_desc: "撤到阿尔及利亚后，法军表示需要一种专门的防空机关炮。1936年，哈奇开斯提出了25毫米方案，由于施耐德提出的更具前景的方案进展缓慢，哈奇开斯的方案被采纳。而之后，根据军队的要求，原来的三脚架被更换为双轮运载的三角基座。"
 NFA_anti_air_equipment_2: "1939式37mm防空机枪"
 NFA_anti_air_equipment_2_short: "37mm防空机枪"
 NFA_anti_air_equipment_2_desc: "37毫米防空机枪的开发工作始于1930年，1939年，它终于可供投产。此时法军已经采用了哈奇开斯的防空机枪，施耐德在与军方进行了激烈争论后，经初步测试，其开发的37毫米防空机枪被采用，作为比哈奇开斯25毫米防空机枪更先进的装备。"
 NFA_anti_air_equipment_3: "1940式75mm防空炮"
 NFA_anti_air_equipment_3_short: "75mm防空炮"
 NFA_anti_air_equipment_3_desc: "1920年代末军队发现，对于防空用途而言，1897式75毫米火炮已经过时了，因此新防空炮的开发工作于1931年启动。与老75炮相比，施耐德设计的1940式75毫米防空炮射速更快、炮弹初速更高、垂直射程更大、火控更现代化、机动性更好。法军总司令部对之前的施耐德37毫米防空机枪印象深刻，因此很快采用了这种新的75毫米防空炮。"
 NFA_gw_tank_equipment: "雷诺 FT 1917型29改突击坦克"
 NFA_light_tank_equipment_0: "雷诺 FT 1917型29改突击坦克"
 NFA_gw_tank_equipment_short: "FT-29"
 NFA_light_tank_equipment_0_short: "FT-29"
 NFA_gw_tank_equipment_desc: "雷诺FT型是世界上第一款在可全向旋转的炮塔中安装武器的坦克，这一布局具有划时代般的开创性意义，广受其他国家效仿。这款1917年的设计从技术上讲，要远远先进于世界大战中法军装备的另两个型号坦克。残存的雷诺FT在撤离到阿尔及利亚后，自1929年起改装了哈奇开斯Mle 26型机枪；但许多坦克却因为补充财政预算需要，而被拿到国际市场上卖掉了。"
 NFA_light_tank_equipment_1: "雷诺 1930型机动坦克"
 NFA_light_tank_equipment_1_short: "CMR-30"
 NFA_light_tank_equipment_1_desc: "1926年，雷诺受令以“雷诺NC”为项目的工厂代号，新造两辆坦克原型车供未来的改进计划所用。1930年，雷诺成功说动军方采纳其作为下一步新研制轻型步兵坦克的基础；后来研制的结果就是雷诺1930式机动坦克，于1932年正式定型列装。它是一款相当程度上基于雷诺FT样板修改而来的坦克，装备一门APX18式半自动炮和两挺哈奇开斯26式机枪；应军方的特别要求，该车还专门设置有一名无线电员的岗位，并为其配备了一具尺寸巨大的双臂天线。不幸的是，这项独特而奇异的设计形成了对炮塔的阻碍，使得炮塔的转动范围存在约15°盲区。"
 NFA_light_tank_equipment_2: "雷诺 1935型通用机动坦克"
 NFA_light_tank_equipment_2_short: "CMER-35"
 NFA_light_tank_equipment_2_desc: "在研制了功能已非局限于支援步兵的CMR-30坦克的基础上，法军又要求研发一款可对抗同类的新型坦克；雷诺为此申请政府资助，但得到的答复是先出成果后到账。1935年，此项目的结果，即雷诺UZ原型车，一经推出立即被定型为雷诺1935式通用机动坦克；可是由于法国政府财政拮据，它列装的数量不多。从各个方面来看，CMER-35都可以视作是CMR-30的稍许放大版本，不过它的装甲有一定增强，并且装备的是47mm主炮。"
 NFA_light_tank_equipment_3: "雪铁龙 轻型战斗坦克"
 NFA_light_tank_equipment_3_short: "CLC-C"
 NFA_light_tank_equipment_3_desc: "雪铁龙轻型战斗坦克是应法军要求而设计的一款轻装甲前线战斗车辆。CLC-C坦克采用摇摆式炮塔，为了给驾驶员让出空间而特地偏车体左侧布置；炮手居于炮塔中间并拥有专用的观察塔，由弹匣自动供弹的90mm主炮在他右手边；驾驶员居于车体前部右侧。这款新式坦克的一大主要缺点在于：由于主炮炮闩外置，一旦其弹匣打空炮手就不得不暴露自己、爬出车外才能装填炮弹。"
