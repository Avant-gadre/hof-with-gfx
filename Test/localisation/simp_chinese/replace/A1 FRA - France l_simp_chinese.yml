 lr_france.1.t: "阴雨绵绵的一天"
 lr_france.1.d: "已经下了三天多的雨，天气就像如同危机袭击的巴黎一样暗淡。今天，一辆黑色的汽车停在凡尔赛宫。贞德下车和安托瓦内特进行了秘密谈话.没有人知道他们谈论了什么，但可以推测这将改变法国的命运。"
 lr_france.1.a: "贞德告诉玛丽王后，她会支持她的。"
 lr_france.1.b: "贞德承诺她将组建新政府来面对这场危机。"
 lr_france.1.c: "贞德说服玛丽王后退位，并秘密将她送出法国。"
 lr_france.1.e: "怎么是那个贞德？！快跑！！"
 lr_france.2.t: "公投"
 lr_france.2.d: "由于法国的君主制已经结束，全民公投正在进行，让所有人决定国家的未来。人们正在就不同的政治理念进行激烈的辩论。"
 lr_france.2.a: "人们决定放弃共和国，重建公社制度。"
 lr_france.2.b: "左派赢得公投，贞德(Jeanne d‘Arc)领导的共和国尘埃落定。"
 lr_france.2.c: "右派赢得公投，利奥·B·哈维(Leo B.Harvey)领导的共和国尘埃落定。"
 lr_france.2.e: "拿破仑在全民公决中获胜，拿破仑·波拿巴加冕为皇帝。"
 lr_france.2.f: "公投被打断了..."
 lr_france.3.t: "军事政变!"
 lr_france.3.d: "一些左派分子要毁了我们的国家！军队中的许多高级指挥官都承认，除非我们发动政变，否则局势是无法挽救的……我们在军队中得到了很大的支持，但并不是所有的士兵都知道我们要做的是拯救我们的未来。"
 lr_france.3.a: "拿破仑·波拿巴得到了军队的支持。"
 lr_france.3.b: "查理曼获得了军队的支持。"
 lr_france.4.t: "我们的忠诚？"
 lr_france.4.d: "查理曼正在与法国左翼进行内战。我们是否应该效忠查理曼，加入战争？"
 lr_france.4.a: "是"
 lr_france.4.b: "不，我们有自己的道路"
 lr_france.5.t: "罗兰表现出了他的忠诚。"
 lr_france.5.d: "罗兰表现出了他的忠诚。现在比利时加入了我们反对左派的战争。"
 lr_france.5.a: "太棒了"
 lr_france.6.t: "军队起义！"
 lr_france.6.d: "许多士兵不接受我们的公社，把枪对准了他们的兄弟姐妹！"
 lr_france.6.a: "碾碎他们！"
 lr_france.7.t: "布列塔尼反叛！"
 lr_france.7.d: "布列塔尼的极端民族主义者刚刚宣布伊苏国独立并加入战争！"
 lr_france.7.a: "啥?"
 lr_france.8.t: "教会的地位？"
 lr_france.8.d: "既然法国的政治现实已经改变，教会现在的地位是什么？"
 lr_france.8.a: "法国永远是教会的小女孩。"
 lr_france.8.b: "法国是一个现代化的世俗国家。"
 lr_france.9.t: "阿尔及利亚起义！"
 lr_france.9.d: "阿尔及利亚的社会主义者和民族主义者刚刚宣布阿尔及利亚独立并加入战争！"
 lr_france.9.a: "什么?"
 lr_france.10.t: "奥尔良和勃艮第的极端主义叛乱"
 lr_france.10.d: "极端分子聚集在奥尔良，并由贞德·达尔克(Alter)领导的叛乱！"
 lr_france.10.a: "这会让事情变得难以处理."
 lr_france.11.t: "工业转移至阿尔及利亚"
 lr_france.11.d: "法国大陆的行业已准备好运输。"
 lr_france.11.a: "继续吧。"
 lr_france.12.t: "与法国的互不侵犯条约？"
 lr_france.12.d: "最近法国大使与我们接触[FRA.GetNameDefCap] 有兴趣与我们签署一项互不侵犯条约，以避免地中海冲突。我们应该如何回应？"
 lr_france.12.a: "行吧"
 lr_france.12.b: "这绝不可能，我们将按计划收回我们的土地。"
 lr_france.13.t: "互不侵犯条约签订"
 lr_france.13.d: "罗马已经同意了我们关于该协定的提议。"
 lr_france.13.a: "太好了"
 lr_france.14.t: "互不侵犯条约签订失败"
 lr_france.14.d: "罗马人拒绝了"
 lr_france.14.a: "啧！"
 lr_france.15.t: "进一步与法国合作"
 lr_france.15.d: "[FRA.GetNameDefCap]提出了一个更雄心勃勃的合作计划，关于建立一所联合海军学院。"
 lr_france.15.a: "这对我们双方都有利。"
 lr_france.15.b: "但我们就是不想这样做。"
 lr_france.16.t: "海军学院提案通过"
 lr_france.16.d: "罗马人同意了！"
 lr_france.16.a: "棒！"
 lr_france.17.t: "海军学院提案被拒绝"
 lr_france.17.d: "罗马拒绝了我们关于这个协定的提议。"
 lr_france.17.a: "切！"
 lr_france.18.t: "法国撕毁《乌得勒支条约》"
 lr_france.18.d: "法国女王玛丽·安托瓦内特最近加冕为西班牙女王。这违反了《乌得勒支条约》，他们甚至没有联系我们……现在亚瑟王在想什么？"
 lr_france.18.a: "我们现在不应该与法国对抗。"
 lr_france.18.b: "法国不信守诺言，我们也不会。"
 lr_france.20.t: "地中海同盟的可能性"
 lr_france.20.d: "正是我们伟大的皇帝拿破仑一世的军事征服给亚平宁半岛带来民族意识的觉醒，所以他们理应与我们同盟...嗯自然没有这么简单，在很多事情发生后我们之间的关系变得没有那么好了。但是有件事情可以确定，他们自称罗马不过是为了攫取领土罢了，而我们在这方面又不是不能分割一些无意义的殖民地给他们，若是这样能够组建一个军事同盟的话对我们双方都有好处。"
 lr_france.20.a: "我们可以将部分西非以及索马里兰给他们。"
 lr_france.20.b: "法国一寸也不能少！"
 lr_france.21.t: "法国希望用殖民地换取同盟"
 lr_france.21.d: "无论英法如何标榜自己始终他们牢牢将正片非洲大陆分割成两大块抓在手里，自然我们的新帝国必须和他们来一场决斗才行，不过以我们的实力而言对付一家都挺麻烦的。于是法国皇帝拿破仑一世提议用法属西非的东半部分与索马里兰换取与我们的同盟，同时他暗示我们将可以利用这片土地进攻近年来从比利时手中独立的刚果共和国，这不仅是个扩张殖民地的好机会, 也使我们在军事上有了倚靠。"
 lr_france.21.a: "这是好的！"
 lr_france.21.b: "那么把萨伏伊和科西嘉也给我吧！"
 lr_france.22.t: "他们还想要萨伏伊和科西嘉..."
 lr_france.22.d: "不得不说这群伦巴第蛮子的羽翼渐长后愈加嚣张了，我们友好的同盟提议反倒变成了他们索取领土的机会，萨伏伊和科西嘉？！开什么玩笑？！如果非要说的话这两篇地区确实存在许多意大利人，而且也确实是曾经法兰西并入的亚平宁土地，那么..."
 lr_france.22.a: "这没可能谈！"
 lr_france.22.b: "给他们萨伏伊试试？"
 lr_france.22.c: "给科西嘉..."
 lr_france.22.e: "都给了！！"
 lr_france.24.t: "法国归还萨伏伊"
 lr_france.24.d: "法国人同意了一部分，在原协定的基础上追加萨伏伊地区，这样曾经王国的龙兴之地就和许多同胞一并回来了！"
 lr_france.24.a: "这是好的！盟约我签。"
 lr_france.24.b: "科西嘉呢？！"
 lr_france.25.t: "法国归还科西嘉"
 lr_france.25.d: "法国人同意了一部分，在原协定的基础上追加科西嘉岛，这样曾经属于热那亚的科西嘉岛和许多同胞将一并归来！毕竟这是法皇的老家，这都让出来还是挺有诚意的。"
 lr_france.25.a: "这是好的！盟约我签。"
 lr_france.25.b: "萨伏伊呢？！"
 lr_france.26.t: "法国满足了我们的要求"
 lr_france.26.d: "看来这盟约不得不签了..."
 lr_france.26.a: "好，没有任何坏处。"
 lr_france.26.b: "我改主意了！我要整个高卢！"
 lr_france.27.t: "他们拒绝了"
 lr_france.27.d: "在我方做出了史无前例的大让步下狂妄的“罗马人”还是拒绝了，看来从一开始就是个错误啊。"
 lr_france.27.a: "我要踏平罗马！"
 lr_france.28.t: "意外"
 lr_france.28.d: "玛丽皇后与贞德的会面引发了一场灾难！著名杀人犯 纵火犯“黑圣女”抢先一步抵达险些导致皇后不测，而王国将领吉尔德莱斯似乎是“另一个贞德”在宫廷的内应，在黑圣女对凡尔赛宫的恐怖袭击失败后他宣言“在黑圣女的指引下让我们再次举起救世的大旗！”率部在奥尔良公开叛乱，大量对王国复辟极端不满的士兵们已经投入了这个叛将和他的黑圣女麾下。然而从“黑圣女”过往的言行来看她不过是个一心想要“烧毁法兰西”的魔怔疯子，叛乱地区残酷的集体处决与焦土政策很快令盲目跟随的士兵们清醒过来，而王国军业已集结完毕并向叛军宣战，她和疯狂元帅的毁灭之路还能走多远？"
 lr_france.28.a: "我的愤怒永无止尽！"
 lr_france.29.t: "寻求支援"
 lr_france.29.d: "在这个问题上黑圣女和吉尔德莱斯少有的发生了分歧，她直言自己并不喜欢吉尔德莱斯的朋友，也是一直以来为恐怖活动秘密提供资金的意大利艺术家弗朗索瓦·普勒拉蒂，“吉尔！德国人有坦克！你懂吗？！这已经不是你在城堡里打死几个小孩去召唤恶魔的时代了！”而素以暴虐著称的吉尔德莱斯对待她则有着少有的耐心，“我明白，可是圣女啊，无论时代怎么变化，恶魔还是在每个人的心中，而我们要做的事情一直是唤醒人心中的魔鬼而不是单纯的杀戮。”"
 lr_france.29.a: "“那是你，我只想打百年战争，仅此而已。”"
 lr_france.29.b: "“或许百年战争已经过去了吧...”"
 lr_france.30.t: "法国叛乱者向我们寻求支援？！"
 lr_france.30.d: "非常神奇，近来在法国掀起大乱的黑圣女竟然向我们请求增援。按照她的要求我们应当派遣“规模相当大”的部队穿上法军制服直接前往法国境内作战，而她许诺的报酬则是在获胜后加入我方阵营，那么..."
 lr_france.30.a: "我们会派出“志愿者”"
 lr_france.30.b: "哪来的神经病..."
 lr_france.31.t: "德国志愿军来了！"
 lr_france.31.d: "他们答应了！德国军队已经化装穿越国境接受我们的指挥！"
 lr_france.31.a: "让我们一起完成复仇！"
 lr_france.32.t: "德国人拒绝了！"
 lr_france.32.d: "“呃，贞德，我真的没骗你，不是说有着共同的敌人我们就是朋友。”"
 lr_france.32.a: "“行，那你的老朋友呢？”"
 lr_france.33.t: "“哎呀呀这不是吉尔和圣女嘛！”"
 lr_france.33.d: "“呃，普勒拉蒂，我的朋友啊！你果然早就准备好了啊，”“哎？毕竟圣女阁下似乎不怎么喜欢我的样子，所以我还是等你们表态了再露面吧。那么这就是我给你们的礼物，我可是卖了自己的全套身家换来了这些军火啊。”"
 lr_france.33.a: "“你怎么不把你自己也卖了？”"
 lr_france.34.t: "黑圣女向我们求援"
 lr_france.34.d: "法国现政权确实实行着她们独有的逆向民族理论，自然他们的政权合法性也无限地趋向于零。而我们先前派过去的警察力量根本就不够，乡村中的大量游击战甚至让诸多习惯于在德国执法的警务人员伤亡“惨重”，为此那位黑圣女提议让我们派一位真正的大人物过去帮忙，那么派谁去呢？似乎她对于帝国保安局局长的手段比较赞赏。"
 lr_france.34.a: "那就让海德里希去帮忙。"
 lr_france.34.b: "让他的副手凑合凑合。"
 lr_france.35.t: "海德里希来了"
 lr_france.35.d: "莱茵哈德·海德里希走下飞机的时候看到了一片废墟与一个一身黑衣的女人，毫无疑问那就是进来在柏林政圈成为话题人物的黑圣女本人了，而这座“机场”实际上还是前香榭丽舍大街的废墟，看来她还真是在动真格啊。"
 lr_france.35.a: "两个人热情的握手。"
 lr_france.36.t: "海德里希...的副手来了"
 lr_france.36.d: "恩斯特·卡尔滕布伦纳走下飞机的时候看到了一片废墟与一个一身黑衣的女人，毫无疑问那就是海德里希先生最近反复提起的黑圣女本人了，而这座“机场”实际上还是前香榭丽舍大街的废墟，这还真是有点让人心虚。"
 lr_france.36.a: "两个人握了握手。"
 lr_france.37.t: "巩固统治"
 lr_france.37.d: "实际上我们的统治仅仅局限于奥尔良周边地区，几乎每个“法兰西人”都在抗拒我们的“日常行为”，自然这也没什么奇怪的，毕竟我们是来毁灭他们的。不过在蒂福日城堡里可不存在什么反抗，这座城堡在翻修后已经被作为国家秘密警察的总部，传说中吉尔德莱斯素有以此为根据地四处掳掠儿童进行拷问的恶行...自然现在倒不会有这般恶趣味且毫无意义的事情了，不过嘛无论是反对者还是潜在的反对者他们都将一一踏入城堡，吉尔德莱斯在这方面似乎投入了比军事指挥更大的热情。"
 lr_france.37.a: "每一座城堡都将拥有这个功能。"
 lr_france.38.t: "新文化运动"
 lr_france.38.d: "现在是时候摧毁消费文化了！就应该回到那该死的瓦卢瓦王朝时人人尚武的年代！当然我们也没什么理由驱使“法兰西人”为我们而战，可那又如何？是时候为安托南·阿尔托与弗兰西斯卡·普勒拉蒂共同执导的《圣女贞德》在奥尔良的首映式做准备了，我们会用枪或燃烧瓶让所有缩在屋子里的可怜虫滚出来看电影！或许这会颠覆他们的三观...要的就是这个效果！"
 lr_france.38.a: "“准备好！吉尔！”"
 lr_france.39.t: "成功的首映式"
 lr_france.39.d: "在奥尔良市政厅的废墟上举办的首映式非常完美！非常成功！尽管无人喝彩...在隐于观众中的黑圣女随机烧死一人后就不是这样了，所有人都开始鼓掌，为了这部几乎不知所云的狗屁电影，“什么圣女贞德把百年战争双方全部杀光的剧情就是扯淡吧！”一个人终于忍不住了停止鼓掌，随即他就秘密警察架走绑在了火刑架上。"
 lr_france.39.a: "“拍的真好！为什么还会有意见？！”"
 lr_france.40.t: "在暗影中"
 lr_france.40.d: "“决不能让这个疯子继续猖獗下去了！”“必须杀了她！”“还有那个意大利佬！！就是那个混账主导了对圣母院的所谓改建！”在巴黎一家咖啡馆的地下室中几个法国人义愤填膺的倾泻着对当前掌权者的仇恨，为此他们放下了往昔的一切，无论是朝向莫斯科的社会主义者还是主导了王政复古运动的保皇党都联合起来了，只是会议似乎就这么朝着泄愤无限发展..."
 lr_france.40.a: "“宰了那个疯婆子！！”"
 lr_france.40.b: "“光说无用！明天我们就行动！”"
 lr_france.41.t: "成功的突袭"
 lr_france.41.d: "近来有好几次“秘密集会”在弗兰西斯卡主导的整治行动下被捣毁，呃...虽然绝大部分都仅仅是些平民在发泄不满而已，但是这仍然不可原谅！黑圣女的新秩序是完美的不容任何人质疑，现在这些人将统统被架在火刑架上烧死。"
 lr_france.41.a: "“我开始对那混蛋刮目相看了！！”"
 lr_france.42.t: "行动准备"
 lr_france.42.d: "终于，在不知道多少次争吵后与会者们终于决定了，杀进奥尔良！要了那疯婆子的狗命！不过武器呢？疯婆子手下的嗜血狂徒展现了特有的高效率，几乎整个法兰西私藏的军火都被缴走了。"
 lr_france.42.a: "“我过去是军火商！”"
 lr_france.43.t: "行动前夕"
 lr_france.43.d: "“我过去就在想，在她还不过是个乡间土匪的时候就在思考，她为什么如此执着的摧毁法兰西，或者说，她到底是谁？” “这很重要吗？”正在分发武器的军火商俨然成为了这支敢死队的头儿，他对这小青年唐突的发言显得毫无兴趣。 “当然这很重要，先生您知道她是从哪儿来的吗？”"
 lr_france.43.a: "“确实我还真不知道，你们谁知道？”"
 lr_france.44.t: "突如其来的大讨论"
 lr_france.44.d: "黑圣女究竟是个什么玩意呢？似乎在场所有人都没法回答这个问题，她就像是一股席卷奥尔良周边地区的旋风，纠集着一帮准死刑犯四处杀人放火。其口号很多，内容无非是“烧毁法兰西”，所以她应该是个和法国有着深仇大恨的家伙。贞德的转世吗？可是真正的贞德不是也在吗？ 那么是不是德国人制造出来毁灭我们的什么“人造人”？"
 lr_france.44.a: "“管他妈的！明天宰了她就不用想了！”"
 lr_france.45.t: "暗杀阴谋被挫败"
 lr_france.45.d: "进来有好几次“秘密集会”在弗兰西斯卡主导的整治行动下被捣毁，虽然绝大部分都仅仅是些平民在发泄不满而已，但是有特别的一起！秘密警察在例行检查巴黎的一家咖啡馆时发现了聚集着的武装人员，激烈的交火后我方付出了巨大伤亡全灭了他们，可惜的是这些人不用上火刑架了。"
 lr_france.45.a: "“我开始对那混蛋刮目相看了！！”"
 lr_france.46.t: "宣告我们的新秩序"
 lr_france.46.d: "在我们的一系列铁腕政策下几乎所有有组织的抵抗运动都已经被摧毁，吉尔元帅与弗兰西斯卡阁下甚至抱怨全领地的城堡都不够用了，毕竟我们不会无端虐杀...只会摧垮他们的精神而已。现在法国人要么开始拥护我们要么已经对现实绝望只能拥护我们，那么就是开始真正的事业的时刻了！首先我们将用一个新名字屹立于世界！"
 lr_france.46.a: "御用导演阿尔托建议保留法兰西之名，冠以先锋之名。"
 lr_france.46.b: "黑圣女执意抹去法兰西，以龙的名义。"
 lr_france.47.t: "疑问"
 lr_france.47.d: "“对了吉尔啊，话说你真的有考察过黑圣女小姐的来历吗？”弗兰西斯卡少有的对事物发出疑问的语气，想来这一问肯定大有来头。果然，疯狂元帅停止了无端进行着的手舞足蹈，合上了人皮书若有所思的呆立了好长一会儿。“我确实不知道她是从哪儿来的，当我遇见她的时候她就是现在这个样子，当时正在奥尔良的乡村中...老实说我从未考虑过她是从哪儿来的？反正你我的理想正在逐步实现...或者...普勒拉蒂哟，你为啥不问问我们为什么会在这个时代呢？”"
 lr_france.47.a: "“啊哈哈！是我多虑了。”"
 lr_france.48.t: "征集合作者"
 lr_france.48.d: "在德国顾问的建议下黑圣女大人采取了对法兰西人笼络分化的手段，很快一些积极分子就在合作者中脱颖而出了，前共产党员现在的极右分子雅克·多里奥与在王国复辟前就以媚德出名的政治家皮埃尔·赖伐尔是他们的代表，这两人在向黑圣女以及远在柏林的德国最高领袖宣誓效忠后随即被委任为内政部长和总理。"
 lr_france.48.a: "“好好干活，不然就死。”"
 lr_france.49.t: "回到复辟前？"
 lr_france.49.d: "多里奥和赖伐尔迅速召集了大批原法兰西共和国时期的政客，他们的成分还颇为杂乱，有曾经的右翼也有过去的左翼，对我们来说这都不重要，反正他们都乐意在黑圣女和德国人的眼皮底下“重建国家”这就够了。"
 lr_france.49.a: "“他们在这方面倒是专业的。”"
 lr_france.50.t: "起草新宪法？"
 lr_france.50.d: "逐渐的，我们现在倒是越来越像是个“法兰西”了，似乎这有点违背了黑圣女大人的本意，法兰西并没有被摧毁...怎么会呢？让他们在德国人的统治下岂不比摧毁有趣多了。于是现在赖伐尔将一份文件呈了上来，他期望建立一个秉持“劳动 家庭 祖国”三原则的独裁共和国，那么从此国名将变更为相对正式的“法兰西国”，这或许..."
 lr_france.50.a: "“无所谓，给你们留个名头吧。”"
 lr_france.50.b: "“法兰西？你敢在我们面前提？”"
 lr_france.51.t: "弄巧成拙"
 lr_france.51.d: "由雅克·多里奥主导的“法兰西图勒卫队”第一摩托化师已组建完毕，今日这支部队将在奥尔良接受内阁的检阅，只不过在赖伐尔总理代表内阁向士兵们训话的时候发生了一起意外，一名士兵举起手中的毛瑟步枪对着他就是一扣扳机。截至目前送往德国急救的赖伐尔已经脱离了生命危险，而肇事者当场就被黑圣女处决，事后多里奥被迫对所有士兵进行了一次政治审查并叫停了所有的训练计划。"
 lr_france.51.a: "“真是一群废物。”"
 lr_france.52.t: "德国工人遇袭"
 lr_france.52.d: "近来大我国境内的德国工人宿营地周边发生了多起恶性事件，很多下班后原理宿营地的工人纷纷在市区与野外遭到袭击，光是导致死亡的严重事件就有数十起。也许我们应当从德国继续引进治安力量，否则凭借忠诚于我们的部队根本无法维持整个法兰西大地的稳定，那样与德国的合作根本无从谈起。"
 lr_france.52.a: "“找他们借点条子来？”"
 lr_france.53.t: "寄给希姆莱的调查报告"
 lr_france.53.d: "...看来确实是像阁下想的那样，早年对两名贞德克隆体的施行的洗脑可以说是完全失败，那名永远长不大的残次品更是失去了一切记忆，而目前与我们合作的这位也是出于其内心的想法而不是什么心理暗示。总之继续这样的合作不是什么坏事，她的国度虽然没有完全被我们控制但也没什么理由去反对我们，而我个人还是建议您不要随便吩咐爱因兹贝伦老头去克隆外国政要了，千万别把现在这个局面当作是可以随便复刻的。哦还有记得关好培养皿。————您忠诚的莱茵哈德·海德里希"
 lr_france.53.a: "“就让这个秘密沉睡吧。”"
 lr_france.54.t: "忠诚的法兰西图勒卫队"
 lr_france.54.d: "经历了上次那起恶性事件后多里奥再一次组建了“法兰西图勒卫队”第二装甲掷弹兵师，这回在严选了兵员的政治素养后终于没有人对着主席台开枪了，士兵们昂首挺胸士气振奋，随时准备在黑圣女命令下与德国盟友并肩作战。"
 lr_france.54.a: "“终于有点样子了。”"
 lr_france.55.t: "解放殖民地"
 lr_france.55.d: "我们对殖民地没有任何兴趣，而殖民政府也没有在内战中做出表态，现在就是从奥尔良直接统治的时候了。"
 lr_france.55.a: "“要求他们服从。”"
 lr_france.56.t: "奥尔良的要求"
 lr_france.56.d: "奥尔良勒令我们解散政府机构彻底服从他们的统治，显然这可能不是个好主意，目前殖民地挤满了前王国的政治家和将领，他们总之是不会打算乖乖就范的。"
 lr_france.56.a: "“联络盎佬国王吧。”"
 lr_france.56.b: "“别无选择...”"
 lr_france.57.t: "法国殖民地的来电"
 lr_france.57.d: "疯子掌权的法国似乎最近在打算巩固对殖民地的统治，而被推翻的王国政府则向我们表示愿意组建“英法联合王国”，目前他们会将西非与印支半岛殖民地交由我们，未来如果我们击败了奥尔良的魔怔人就可以开始横跨海峡的统治了。"
 lr_france.57.a: "“至少在反对疯子这方面我们是一致的。”"
 lr_france.57.b: "“我们目前还不想招惹...”"
 lr_france.58.t: "他们拒绝了"
 lr_france.58.d: "我们别无选择。"
 lr_france.58.a: "“认命吧。”"
 lr_france.59.t: "逮捕普勒拉蒂"
 lr_france.59.d: "不能容忍这个疯子继续在我们的国土上发表魔怔言论了！为了国家安全以及全人类的安全，这个疯子必须呆在监狱里！"
 lr_france.59.a: "成功的逮捕。"
 lr_france.60.t: "普勒拉蒂在监狱中自杀"
 lr_france.60.d: "或许一些人权人士会稍稍感到不满，一周前逮捕入狱的普勒拉蒂突然死了，法医调查显示她在牢房中留下了大量奇怪的符号后使用一柄磨尖的汤勺戳穿了颈动脉，目前这这件事已经传出来了。"
 lr_france.60.a: "这家伙死了就死了吧，倒也无所谓。"
 lr_france.61.t: "小心法国的疯子"
 lr_france.61.d: "疯狂的法国人正在我们的边界上部署部队，必须提防他们！"
 lr_france.61.a: "我会注意的。"
 lr_france.62.t: "法定纵火日"
 lr_france.62.d: "“烧！烧！烧！！每年的这个时候就给我烧！”在这项命令出台后每年的这个日子都是“纵火日”，每个我们治下的居民都得点燃自己的房子，是的必须如此。所以在遭遇了些许的阻力后黑圣女亲自在巴黎圣母院上放了第一把火，蓝胡子和普勒拉蒂的手下们继而跟进，很快整个法兰西都笼罩在烈焰之下。"
 lr_france.62.a: "烧完了再改个名。"
 lr_france.63.t: "德国人跑了！"
 lr_france.63.d: "“贞德，我不知道你为什么要这么做，德国人已经控制了我们的方方面面，你这么一做全都完了”。"
 lr_france.63.a: "“那又如何？”。"
