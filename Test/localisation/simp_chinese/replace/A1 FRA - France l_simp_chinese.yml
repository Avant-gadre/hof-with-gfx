 FRA_infantry_equipment_0: "勒贝尔 1886/M93式步枪"
 FRA_infantry_equipment_0_short: "勒贝尔 M93式"
 FRA_infantry_equipment_0_desc: "勒贝尔是一种8毫米口径的栓动步枪，1887年进入法国军队服役，是世界上第一种使用无烟火药的枪械，以耐用性和射程远而闻名。在世界大战的战壕中，它是法军士兵的主要武器，公社新政权成立后仍保有大量此种步枪。"
 FRA_infantry_equipment_1: "MAS 1936式步枪"
 FRA_infantry_equipment_1_short: "MAS-36"
 FRA_infantry_equipment_1_desc: "由于恶邻德意志帝国的存在，公社越发迫切地需要更现代化的栓动步枪，最终选中了MAS-36列装到革命军队中。MAS-36是一种“卡宾式”的栓动步枪，长度较短，具有防尘设计，而且造价低廉，很快成为了法军的新制式步枪，担当起抵御外敌的重任。"
 FRA_infantry_equipment_2: "MAS 1938式步枪"
 FRA_infantry_equipment_2_short: "MAS-38"
 FRA_infantry_equipment_2_desc: "世界大战结束后，在“军备服务计划”中，有一个轻武器开发计划，在MAS（Manufacture d'Armes de Saint-Étienne，圣埃蒂安武器制造厂）的帮助下，法国第一款冲锋枪——MAS-38就此诞生。它的质量极高，射速每分钟650发，但是由于布局设计不循传统，它的外观相当奇怪。"
 FRA_infantry_equipment_3: "MAS 1940/42式步枪"
 FRA_infantry_equipment_3_short: "MAS-40/42"
 FRA_infantry_equipment_3_desc: "MAS-40/42是一系列公社半自动步枪中的最新产品。但是，与其前身不同，MAS-40/42在法国军方开展的测试中表现的异常可靠。然而，最初的五发内装弹匣被认为是其不足，由此开发了一种新型的MAS-40/42，这一型号的MAS-40/42具有可拆卸的十发盒型弹匣。"
 FRA_support_weapons: "FM 绍沙轻机枪 & 勃兰特 27/31式迫击炮"
 FRA_support_weapons_desc: "在世界大战的战壕中，绍沙轻机枪得到了实地测试，长期以来，法军步兵们一直对这把枪恨之入骨，但其实，在枪管还没被尘土或泥水堵塞的时候，它的射击精度是相当高的，此外，它也可以进行腰射。勃兰特迫击炮是世界大战的遗存，由英国的斯托克斯迫击炮改进而来。它操作简单而威力巨大，可以被拆分为三部分，需要十人炮组负责运作。"
 FRA_support_weapons2: "哈奇开斯 1922式机枪 & 勃兰特 27/31式迫击炮"
 FRA_support_weapons2_desc: "哈奇开斯M1922是一种结实可靠的轻机枪，由哈奇开斯公司研发，射速可达每分钟450发，并配有射速调节器。它的供弹方式多样，既可以使用顶部插入的弹匣，也可以使用15、24或30发的弹带。"
 FRA_support_weapons3: "沙泰勒罗 FM 24/29式机枪 & 勃兰特 35/38式迫击炮"
 FRA_support_weapons3_desc: "显然，公社军队高层认为绍沙和哈奇开斯等前代机枪都已严重落伍。战争即将到来，设计师们开发出了一种比哈奇开斯轻得多的机枪，也就是沙泰勒罗。虽然射速较低，但它耐用可靠，由于品质稳定、重量轻便，它深受士兵喜爱。勃兰特35式是一种60毫米口径的迫击炮，用于给步兵连队提供曲射火力支援。它操作简单而威力巨大，而且炮组成员已经缩减到5人。"
 FRA_support_weapons4: "MAS AA-42机枪 & 勃兰特 1942式迫击炮"
 FRA_support_weapons4_desc: "在吸取了二战中的经验后，为了满足各种战术需求，人们开始对通用机枪产生兴趣。AA-42机枪的射速几乎是沙泰勒罗的两倍，使用弹带供弹，可以像割草一般扫清挡在前方的目标。与前代相比，勃兰特42式迫击炮得到了相当大的改进，更加强调近距支援的能力。"
 FRA_infantry_at: "1897式75mm火炮1933年改型"
 FRA_infantry_at_desc: "深受爱戴的法国75毫米野战炮是一款反步兵火炮。其最初型号的炮盾和轮架均沿用至今，而仰角得到了改善、射界也扩大到了58度之宽。"
 FRA_infantry_at2: "1943式73mmLRAC"
 FRA_infantry_at2_desc: "LRAC是一款73毫米口径的反坦克火箭筒，配有保护射手的尾焰护盾。其威力巨大的破甲弹头可击穿11英寸厚的轧制均质钢装甲板，是德军坦克手的噩梦。"
 FRA_infantry_weapons2: "RSC 1938卡宾枪"
 FRA_infantry_weapons2_desc: "RSC（法语为Fusil Automatique Modele “年份”，即M“年份”自装步枪）是一种半自动步枪，其早期型号较长，机动性有限。1938年卡宾版本在战场上的机动性更强，并在前身基础上进行了许多更改，如简化生产、拆卸和清洁等。"
 FRA_improved_infantry_weapons_2: "MAS-36 LG39"
 FRA_improved_infantry_weapons_2_desc: "MAS-36的这一衍生型号配备了中空的铝制可折叠枪托和加固枪管，还可以用自带的48毫米榴弹发射器来发射榴弹。"
 FRA_advanced_infantry_weapons2: "CEAM M1944"
 FRA_advanced_infantry_weapons2_desc: "CEAM-M1944是法国第一款突击步枪，其设计是秘密从德国突击步枪系列复制而来的。它使用0.30卡宾枪弹药，甚至配有两脚架和可折叠枪托。"
