 NFA_super_heavy_tank_equipment_1: "标致 1943型要塞坦克"
 NFA_super_heavy_tank_equipment_1_short: "CFP-43"
 NFA_super_heavy_tank_equipment_1_desc: "标致1943型要塞坦克（CFP-43）的长度和重量都大到了极点。它有120毫米厚的装甲、8名车组成员，以及跨越最宽达7米战壕的能力。CFP-43配备105毫米主炮和47毫米副炮，由于需求不断变化，其设计极具挑战性。它最初于1941年被采用，而最终型号于1943年需要突破更大的敌军工事之时应运而生。"
