 NFA_heavy_tank_equipment_1: "标致 1937型S炮塔突击坦克"
 NFA_heavy_tank_equipment_1_short: "CRP-37S"
 NFA_heavy_tank_equipment_1_desc: "作为一款专为攻破公社防线而生的设计，标致1937式突击坦克装备有车体前部的75毫米炮和炮塔中的47毫米这两门主炮。其炮塔设计方案在研制过程中屡经大改，最后定型的“S炮塔”与先前的CMR-30炮塔相近。虽然它的重量和造价均令人咂舌，法军高层仍将其视作计划中不可或缺的一部分而纳入现役。"
 NFA_heavy_tank_equipment_2: "雪铁龙 1941型攻坚坦克"
 NFA_heavy_tank_equipment_2_short: "CAFC-41"
 NFA_heavy_tank_equipment_2_desc: "雪铁龙1941型攻坚坦克起初是与标致1937型发源于同一套设计指标的竞争对手，但由于在装备同样武器的前提下造价和重量却更超后者而姗姗来迟。经数次改动后才终于在1941年列装的它相比1937年版的原型，主要区别在于炮塔改装了75毫米主炮、且传动和散热机构也改为中置。"
 NFA_heavy_tank_equipment_3: "标准化装甲攻坚平台"
 NFA_heavy_tank_equipment_3_short: "PBAFS"
 NFA_heavy_tank_equipment_3_desc: "PBAFS的官方名称是雪铁龙标准化装甲攻坚平台，它最初的设计目的是与CdC G1-R竞争，但因过重而吃了闭门羹。2年后，经过一些重大修改，这款坦克被接受了。这些大改包括将炮塔上的75毫米炮换成90毫米炮，以及增加装甲，旨在突破敌人工事并从远处支援轻型坦克；选定这个目标的原因是它的装甲还是太弱，无法与敌方重型坦克直接交战。"
