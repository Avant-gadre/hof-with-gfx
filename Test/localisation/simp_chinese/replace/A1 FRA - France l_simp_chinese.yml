 fn.122.t: "法属印度支那政府来信"
 fn.122.desc: "我们刚刚收到了法属印度支那总督的来信，其中详细阐述了法属印度支那正面临日本帝国的威胁以及所需的援助，包括要求我们帮助改装旧战列舰和派遣更多舰队，甚至还提到在可能的情况下订购数艘巡洋、驱逐舰，以组成一定程度的破交舰队，为此他们愿意承担大部分费用。然而考虑到一方面国内财政状况较为紧张，另一方面由于新的造舰计划，各船厂均处在巨大的施工压力中，我们是否应该满足他们的要求，或者至少部分满足？"
 fn.122.a: "批准所有订单，改装旧战列舰，之后派遣少量护航舰与她们到法属印度支那。"
 fn.122.b: "战列舰必须留下来保护本土，只派少量护航舰到法属印度支那。"
 fn.122.c: "我们没有闲心管这种事儿，让他们自己去解决。"
 fn.124.t: "旧战列舰改装"
 fn.124.d: "我们在一战前建造的2艘‘孤拔’级战列舰和3艘‘布列塔尼’级战列舰已经严重落后于时代，不能满足当今海战需求。因此，为了保护殖民地的贸易航运，我们需要对这5艘旧战列舰进行现代化改装，改装内容包括拆除全部的138mm副炮和小口径防空炮，改装6座双联100mm/45 Model 1933高平两用炮（舰体两侧）、6座37mm/70 Model 1935自动防空炮（舰体两侧）和4座双联、16座单装20mm厄利孔机炮（舰体各处）；拆除1座舯部340mm主炮，在其位置安装1座水上飞机弹射器；安装各类新式火炮所需的火控装置、测距仪、射控仪，各式水面、对空搜索雷达、火控雷达，以及由此所需的、额外电力机组、设施等；在舰桥下增设作战情报中心、信息处理舱等现代指挥、分析机构。"
 fn.124.a: "适应新时代海战"
 fn.123.t: "新锐战列舰"
 fn.123.d: "海军内部多番商议，最后选择了我们引以为傲的‘黎塞留’级战列舰作为给法属印度支那建造的新锐舰，舰体防护和动力等保持不变，武器装备则根据东南亚具体形势有所改变。现在，我们终于有机会实现‘黎塞留’级早期计划中的一个构想，即使用三联装406mm主炮。有传言称日本帝国正秘密建造一种超级战列舰，其火力和装甲远超当前标准。新型406mm/50 Model 1938火炮拥有更强装甲侵蚀能力和更大威力，实际测试中在20000（30000）米，对水平装甲侵蚀515（386）毫米，垂直装甲侵蚀95（159）毫米，足以应对潜在威胁。由于重量限制，新舰计划安装2座新型406mm主炮，副炮继续使用3座三联装152mm/55 Model 1935火炮，主、副炮布局与‘加斯科涅’号相同。为了应对大量日本海军航空兵的威胁，新舰着重强化防空火力，预计安装8座双联装100mm/45 Model 1933高平两用炮（布置在舰体两侧）、12座双联37mm/70 Model 1935防空炮（布置在前方副炮两侧、两舷侧、后方副炮两侧）以及20座双联20mm厄利孔防空机炮（布置在舰体各处），同时安装最新的搜索、射控雷达，防空能力在‘黎塞留’级中是最强的。根据战略规划，该舰将成为打击敌方水面舰队的核心力量并担任整个法属印度支那舰队的旗舰，黎塞留公爵建议将其命名为‘香槟’。"
