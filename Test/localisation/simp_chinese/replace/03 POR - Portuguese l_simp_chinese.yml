 POR_infantry_equipment_0: "6.5mm M/1904式猎枪"
 POR_infantry_equipment_0_short: "毛瑟-韦尔盖罗步枪"
 POR_infantry_equipment_0_desc: "6.5毫米m/1904步枪是一种服役历史悠久的栓动步枪，由于其设计主要基于毛瑟98式步枪（并使用Gew.88步枪的特殊枪栓机构），且使用专为葡萄牙研发的6.5×58毫米韦尔盖罗子弹，因此常被称为“毛瑟-韦尔盖罗”。从1904年到1940年，它一直是葡萄牙陆军的制式武器，在葡萄牙国内和海外殖民地广泛装备。在世界大战西线，葡萄牙士兵使用的主要是协约国，主要是英国提供的武器，因此并未使用毛瑟-韦尔盖罗，但在非洲，葡萄牙殖民地部队和南非士兵广泛使用了该枪，在葡属东非袭掠协约国补给的德军也会使用缴获的该枪。"
 POR_infantry_equipment_1: "7.92mm m/1904/36式猎枪"
 POR_infantry_equipment_1_short: "毛瑟-韦尔盖罗 M-36"
 POR_infantry_equipment_1_desc: "该枪基本上只是毛瑟-韦尔盖罗适配其他弹药后的改进版，葡萄牙和德国关系紧张时被引入非洲，并与葡萄牙在该地区的严厉报复紧紧相关。它在欧洲的使用不那么有名，但却更加广泛，只不过在后来的几年里就被FBP完全取代了。"
 POR_infantry_equipment_2: "C.A.P M01式卡宾枪"
 POR_infantry_equipment_2_short: "C.A.P M40"
 POR_infantry_equipment_2_desc: "C.A.P M40是一种原型卡宾枪，是葡萄牙首款国产标准化武器，但葡军基本上没有广泛列装它。虽然整合主义政府大力支持它的研发，但在准备投产时，葡萄牙发现从现实情况来看，直接将葡军广泛使用的老式毛瑟-韦尔盖罗及其衍生型号改装成FBP还更合算一些。"
 POR_infantry_equipment_3: "FBP M/945机关手枪"
 POR_infantry_equipment_3_short: "FBP M/945"
 POR_infantry_equipment_3_desc: "FBP冲锋枪的名字来源于葡萄牙政府拥有、控制的银臂工厂（葡萄牙语Fábrica de Braço de Prata，缩写即FBP）。葡军广泛列装该枪前很久，其研发工作就已开始，但由于最终定型型号投产过晚，其未能在战时取代毛瑟-韦尔盖罗的地位。不同寻常的是，这把冲锋枪拥有可兼容毛瑟-韦尔盖罗步枪所用刺刀的刺刀座，其意图十分明显。多年来葡军一直列装有所谓“机关手枪”（葡萄牙语对冲锋枪的惯称），但1945年型已经不再被使用，而是被半自动型号和国外进口型号所取代，原因是二战后几十年来，战争的规模都在减小。"
 POR_support_weapons: "维克斯机枪 & 斯托克斯迫击炮"
 POR_support_weapons_desc: "世界大战期间，维克斯水冷机枪和斯托克斯战壕迫击炮是大英帝国军队的标准支援武器。在战后，复辟的葡萄牙王国政府购买并开始生产这些武器，意图装备本土和海外的所有步兵部队。"
 POR_support_weapons2: "刘易斯 DEMS机枪 & SBML 2英寸迫击炮"
 POR_support_weapons_2_desc: "刘易斯机枪拥有一个标志性的“大盘”弹匣，从一战的至暗时刻起，它就陪伴着协约国大兵们。刘易斯MK III带有手枪式握把，可以在舰船甲板上的任何位置抵肩射击。SBML迫击炮体积小巧，携带极其方便，但火力和射程都优于大部分步枪榴弹。"
 POR_support_weapons3: "维克斯 M.II 机枪 & ML 3英寸迫击炮"
 POR_support_weapons_3_desc: "维克斯机枪的Mk.II型可以调整射击模式，安装有手枪式握把，主要装备在装甲车辆上。在斯托克斯迫击炮的基础上，ML3英寸迫击炮的性能有了显著提升，它坚固耐用，可以担负近距离炮火支援的任务。"
 POR_support_weapons4: "维克斯-韦德拉什机枪 & 4.2英寸迫击炮"
 POR_support_weapons_4_desc: "维克斯-韦德拉什机枪是著名机枪维克斯的第三个衍生型号，本为防空机枪，射速比前型号稍快。同样的，4.2英寸迫击炮是加拿大旧款迫击炮的重型升级版，能够提供强而有力的火力支援。"
 POR_infantry_at: "“布莱克尔臼炮”超口径迫击炮"
 POR_infantry_at_desc: "“布莱克尔臼炮”由加拿大研制，并被大量销往葡萄牙。加拿大方面认为，该炮的“杆式”设计使其可以同时用作火炮和反坦克武器。葡萄牙在内的一些协约国成员采用了这款迫击炮。"
 POR_infantry_at2: "LATI"
 POR_infantry_at2_desc: "由于前线需要手持反坦克武器，加拿大在迫击炮的基础上设计了步兵反坦克发射器(PIAT)MkI，葡萄牙直接将这个名字翻译成葡萄牙语后简称为LATI。直瞄射击时，它的有效射程为105米，由于发射时没有尾焰，它广受士兵喜爱，不过也有人担心它的后坐力太大了。"
