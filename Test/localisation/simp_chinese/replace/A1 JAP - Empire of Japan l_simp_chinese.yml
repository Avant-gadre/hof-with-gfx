 more_japan.1.t: "苍崎家的继承权问题"
 more_japan.1.d: "日本赫赫有名的大家族苍崎家的家族继承权出人意料地落在了苍崎青子的手上，从而开启了苍崎青子和苍崎橙子长达三年的继承权斗争。苍崎青子自由奔放的性格和对于党派活动的漠不关心让姐姐橙子大为光火，并且险些杀害了青子的好友静希草十郎。但是如今苍崎橙子已经认输了，我们要如何处置她？"
 more_japan.1.a: "苍崎橙子再也不准来三咲市。"
 touko_stayed: "苍崎橙子留在了日本"
 more_japan.1.b: "苍崎橙子必须离开日本。"
 touko_left: "苍崎橙子离开了日本"
 trs_japan.1.t: "[JAP.GetNameDefCap]策划了一次极端民主主义政变"
 trs_japan.1.d: "越来越多的民族主义终于引发了[JAP.GetNameDefCap]支持的政变。如果我们允许那些人获得权力，我们就必须加入日本的阵营。否则一场内战在所难免。"
 trs_japan.1.a: "人民的选择"
 trs_japan.1.b: "我们决不投降"
 trs_japan.2.t: "印度国民军"
 trs_japan.2.d: "在日本的支持和组织下，民族主义者正在组建一支旨在夺取政权并与西方国家特别是英国作斗争的军队。如果我们选择与他们合作，我们就要对抗我们现在的合法政府，当然，我们也可以选择对抗他们。 "
 trs_japan.2.a: "亚洲人的亚洲！"
 trs_japan.2.b: "卑鄙的日本人！"
 trs_japan.3.t: "亲日民族主义分子暴动"
 trs_japan.3.d: "在日本的支持和组织下，民族主义者正在组建一支旨在夺取政权并与西方国家作战的军队。日本人答应让那些人得到满洲的控制。虽然大多数人仍然怀疑他们的目的，但许多极端的民族主义者决定加入他们。如果我们选择与他们合作，我们就要对抗我们现在的合法政府，当然，我们也可以选择对抗他们。"
 trs_japan.3.a: "中华帝国万岁！"
 trs_japan.3.b: "卑鄙的日本人！"
 trs_japan.4.t: "[JAP.GetNameDefCap]邀请我们加入[JAP.GetFactionName]"
 trs_japan.4.d: "不管是对我们的军事力量还是意识形态立场有兴趣，[JAP.GetNameDefCap]想要与我们结盟。他们想要和我们组建一个同时统治亚洲和欧洲的帝国。 \n 我们该如何回复？ "
 trs_japan.4.a: "让黑暗降临世间吧。"
 trs_japan.4.b: "不，我们有我们自己的计划。"
 trs_japan.8.t: "针对织田信长的特别军事行动"
 trs_japan.8.desc: "在反对党的一些精英突击队员的帮助下，两仪式轻松地破解了重重防御，成功地攻击了织田信长的住所并活捉了她。在宣称任务取得胜利后，国家陷入混乱，但反对党控制了大部分军队。 曾经忠于信长的将军承认了他们对两仪式的忠诚。意识到她的失败，织田信长心甘情愿地宣称对新政府的忠诚。值得注意的是，本次行动几乎没有人员伤亡。"
 trs_japan.8.a: "所谓兵不血刃。"
 trs_japan.9.title: "台湾换同盟"
 trs_japan.9.desc: "离开满洲后，日本人现在提出了一个军事联盟。虽然许多人不相信他们，但他们提供了一个令人无法拒绝的价码：如果我们能够建立联盟，他们愿意归还台湾。"
 trs_japan.9.a: "好机会，我们同意了！"
 trs_japan.9.b: "我们千万不要上日本人的贼船，他们很危险。"
 trs_japan.12.title: "谋杀织田信长"
 trs_japan.12.desc: "在逐一铲除她的亲信之后，这次我们发现有一个机会永远摆脱这个愚蠢的女人。当她周末住在寺庙里时，我们会安置一个炸弹并对她说：永别了。"
 trs_japan.12.a: "永别了。"
 trs_japan.13.title: "织田信胜谋反"
 trs_japan.13.desc: "长期以来一直渴望权力的织田信胜终于发动了政变。在企图谋杀织田信长失败后，忠于他的军队发动了一场内战。"
 trs_japan.13.a: "叛徒！"
 trs_japan.14.t: "[JAP.GetNameDefCap]想要与我们结盟"
 trs_japan.14.d: "不管是对我们的军事力量还是意识形态立场有兴趣，[JAP.GetNameDefCap]想要与我们结盟。 [JAP.GetNameDefCap]是我们并不熟悉的新兴力量。 \n 我们该如何回复？"
 trs_japan.17.t: "坂本龙马辞职"
 trs_japan.17.d: "在经历了漫长的过渡时期后，日本民主的缔造者坂本龙马决定辞职，以保证政治正常进行。"
 trs_japan.17.a: "我们需要远坂时臣"
 trs_japan.17.b: "久远寺有珠会领导我们"
 trs_japan.19.t: "远坂时臣遭到暗杀！"
 trs_japan.19.d: "远坂时臣在昨天被刺杀了。据报道，远坂时臣被发现倒在自己的豪宅中，背部被刺入了一把精制的匕首，被发现时已经没有生命迹象。尽管警方集全国之力排查，也未能找到凶手。"
 trs_japan.19.a: "谁干的？"
 trs_japan.20.t: "远坂时臣在暗杀中生还"
 trs_japan.20.d: "远坂时臣在昨天被遭到了暗杀袭击，但是奇迹般地生还了下来。据报道，远坂时臣在豪宅中接见客人时遭到了不明来源的狙击。由于远坂时臣在握手时脚底打滑没有站稳，导致子弹没有击中要害。"
 trs_japan.20.a: "谁干的？"
 trs_japan.21.t: "UFO table被控逃税"
 trs_japan.21.d: "周刊文春半个月前发文称，日本动画公司UFO Table因涉嫌逃税被东京国税局调查。最终，UFO被证实在店铺数量和销售额方面存在造假行为。几家店铺的销售额没有进入公司的银行账户，而是直接进入了社长自己的私人账户。 我们该怎么办？"
 trs_japan.21.a: "随它吧！"
 trs_japan.21.b: "惩罚他们。"
