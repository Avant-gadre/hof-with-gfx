 POLITICS_NOBUNAGA_DESC: "野心勃勃的大名织田信长终于在混乱中掌握了日本的统治权。织田信长为了扩大其军事独裁统治，推行西式军国主义思想，一直在策划削弱日本民族神道和传统佛教势力的影响。与此同时，日本国内对织田信长不满并打算推翻她的人比比皆是。有传言称，织田信长曾与幕僚商议趁中国虚弱之际征服中国的计划，但这一计划从未得到任何官员的证实。"
 POLITICS_SHIKI_DESC: "两仪式曾经是一个神秘的日本都市传说，但毫无疑问，她是一个真实存在的人。她的行踪和秘密，她在城市的阴影下统治着她的山口组和商业帝国，并通过她丈夫的情报网络掌握着日本的事务信息。虽然两仪式性格怪异，对桌面上的政治毫无兴趣，但她并不排除与日本自由派和其他财阀合作的可能性。"
 POLITICS_RYOMA_DESC: "自由党是日本自由派为对抗幕府和其他右翼势力而组成的一个松散联盟。它由一些财阀、一群雄心勃勃的改革者以及在英国和美国的日本人组成。坂本龙马就是这些改革者之一。以坂本为首的一批人认为，日本的明治维新是一场不彻底的民族主义变革，并没有真正触及西方世界的本质。他们中的一些人甚至认为，明治维新是日本之后一系列政治倒退的起源，并寻求一场真正的革命。"
 POLITICS_OKITA_ALTER_DESC: "阿赖耶党是一个集宗教、神秘主义、民族主义和泛亚主义于一身的日本极右翼政党，拥有自己的准军事组织。冲田总司（Alter）与其说是一个精神领袖，不如说是一个象征。阿拉亚党成员认为，自由主义和共产主义只是欧洲人征服世界的不同阴谋路径，因此坚持反共产主义和反资本主义的主张。值得注意的是，该党成员相信，通过艰苦的宗教修行，成员可以达到佛教中被称为 \"阿赖耶\"的集体无意识，成员可以成为 \"阿赖耶\"的代理人，抵御来自西方的侵略者。"
 POLITICS_OKITA_DESC: "受过刽子手训练的冲田总司已成为日本最优秀的战士之一，并具有很强的机动性。冲田总司的武士信条是永远服从主人，而不问所谓的对错。在各种意识形态迅速发展、极端主义泛滥的二十世纪，这几乎成了一种美德。无论如何，冲田小姐对幕府的忠诚在任何情况下都不会改变。"
