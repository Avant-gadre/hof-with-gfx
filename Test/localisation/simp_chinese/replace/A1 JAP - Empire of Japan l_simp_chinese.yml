 jap_elective.1.t: "血盟团事件——前奏"
 jap_elective.1.d: "1月6日，民间右翼团体与陆海军的有识之士在东京新宿区进行了一次秘密会晤，决定针对“特权阶级”进行暗杀活动，以“促进统治阶级反省”。参加会议的除了海军的年轻军官三上卓、民间活动家井上日召，还有东京大学的学生封兽鵺等。会议决定，由前些日子成立的民家右翼团体“血盟团”以“一人杀一个”的策略针对朝中重臣、政界要员、宫中元老和财阀领袖实施暗杀。“缓慢的宗教式的改革已经失败了”，全身黑色服饰，无法辨认面部的封兽鵺同学说到，“1936年之内必须要实现维新”。"
 jap_elective.1.a: "星星之火，可以燎原？"
 jap_elective.2.t: "血盟团事件——暗杀海军大臣陆奥"
 jap_elective.2.d: "1934年是海军大将陆奥第二次出任帝国海军大臣，她正是在任上成为了伦敦海军条约的重要推动者，是“统帅权干犯”事件漩涡中心的人物。对于血盟团来说，她则是眼中钉和卖国贼。一天前，三位效忠于井上日召的爱国志士和一名海军中尉冲入了陆奥与她姐姐，前海军大臣长门的宅邸。海军中尉试图引爆一枚从海军军令处偷来的海军火炮炮弹……"
 jap_elective.2.a: "陆奥和海军中尉被当场炸死了。"
 jap_elective.2.b: "陆奥躲过了一劫，刺杀者被抓住了。"
 jap_elective.3.t: "血盟团事件——暗杀外务大臣雾雨魔理沙"
 jap_elective.3.d: "1932年出任外务大臣的年轻政界翘楚雾雨魔理沙一直是日本政界最有争议的人物之一。出身零售商家庭的雾雨魔理沙在家族政治泛滥的日本显得非常特别，而是她更加特别的是她的外交天赋和高超的谈判技巧。虽然她在诸多外交事务上为日本谋得了很多经济利益，也努力赢得了西方国家的一些信任，她在中国内战问题上主张的“不干涉政策”却被视为软弱。而如今，她现在是血盟团要刺杀的重要人物。\n昨日，三上卓中尉带领两人冲进了雾雨在东京的个人公寓，但是他们的行动被刚回到家的雾雨发现了，双方在公寓走廊内进行了激烈的枪战。在三上卓被雾雨魔理沙击毙后，剩下的两人逃离了现场，而雾雨只是左臂中了一弹。"
 jap_elective.3.a: "所以外相上班随身装着手枪吗？"
 jap_elective.4.t: "血盟团事件——暗杀财阀远坂时臣"
 jap_elective.4.d: "远坂集团是日本的银行业三巨头之一，而远坂集团的理事长远坂时臣还同时是日本政界的一名要员。远坂集团不仅拥有大量的银行产业，还在建筑、汽车、船舶等产业领域持有大量股份。而对于血盟团而言，这样的权贵自然是必须要被摧毁的。昨日，一个穿黑色斗篷的蒙面人绕过了重重安保，冲入远坂的豪宅中试图对远坂进行谋杀，而远坂正好在家。"
 jap_elective.4.a: "这场暗杀是成功的。"
 jap_elective.4.b: "远坂时臣在暗杀中生还了。"
 jap_elective.5.t: "血盟团事件——新首相远坂凛"
 jap_elective.5.d: "远坂时臣首相的遇刺震动了整个日本政坛，天皇陛下也感到十分震惊。八云紫议长要求立宪政友会立刻组建一个新的内阁。受到家族政治传统的影响，最终远坂时臣的女儿远坂凛以微弱的优势胜出并得以组建一个新的内阁。尽管是远坂集团的接班人，远坂凛却是一个非常叛逆的狠角色。事实上，陆军部已经开始召开秘密会议准备对付这个难缠的家伙了。"
 jap_elective.5.a: "让我们开始吧。"
 jap_elective.6.t: "血盟团事件——后记"
 jap_elective.6.d: "尽管特高课已经确定前两起暗杀事件的负责人是井上日召和三上卓，但是对于第三个孤身潜入的暗杀者，特高课却没有任何头绪。事实上，关于这个黑衣人的传言已经遍布了整个日本：有人说它是男性，也有人说它是女性；有人说它总是带着三支匕首，又有人说它的绝活是一把手枪……不过特高课在一个血盟团成员的藏匿窝点发现了一本日记，在扉页写有一个“鵺”字，其中有如下一段内容：\n我和远坂时臣是逆缘，一个是杀人的人，一个是被杀的人。然而，如果如实地看待其本质，所谓的时臣乃是我心中的时臣。我的心是什么呢？那就是伟大的如来之心……我杀时臣的过程中，朦朦胧胧感受到掌握了佛教的一些什么东西……\n 一切都是前世因缘，我自己不是为了杀人而杀他，远坂也不是为了死而死。杀人是为国家着想，被人杀害也是为了国家……自己的暗杀是神秘的暗杀，目的实现时我才承认我自己，承认远坂这个人。"
 jap_elective.6.a: "说实话，我没懂。"
 jap_elective.7.t: "苍崎家的继承权问题"
 jap_elective.7.d: "相比于远坂的财富与地位，苍崎家似乎显得不那么显赫，但是苍崎家的近期却陷入了继承权问题的困境。5年前由于苍崎橙子的祖父将继承权突然转移给了她的妹妹苍崎青子，使得苍崎橙子愤然离家出走并且与他们断绝关系。如今苍崎橙子已经成了日本政商界赫赫有名的人物，而继承权问题又因为一些小事重新发酵闹到了大审院。那么大审院的判决是……"
 jap_elective.7.a: "苍崎橙子赢得了这场纠纷"
 jap_elective.7.b: "苍崎青子赢得了这场纠纷"
 jap_elective.8.t: "苍崎橙子引咎辞职"
 jap_elective.8.d: "自从苍崎橙子在继承权事件的法律诉讼中落败，政界各方对她的批评指责从未停止过，立宪民政党的重要人物也不再信任她。在种种压力之下苍崎橙子只得引咎辞职，立宪民政党于是推举刚刚赢得了诉讼案的边缘成员苍崎青子作为首相来维持立宪民政党在民间的形象和国会的多数席位。"
 jap_elective.8.a: "真是戏剧性的一幕"
