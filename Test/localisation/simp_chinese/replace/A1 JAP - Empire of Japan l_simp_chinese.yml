 jap_elective.11.t: "神兵队事件"
 jap_elective.11.d: "今日上午又是往常的一次内阁会议，但是这次会议却不像往常一番太平。就在上午11点，从全国各路右翼团体集结的300余人，结成了“大日本神兵队”，以“挽救国难国防请愿游行”的名义在明治神宫、靖国神社、宫城门口等地举行了示威活动，其中有人甚至在靖国神社门口要求打倒内阁，让比那名居天子出任首相，场面一度十分混乱。"
 jap_elective.11.a: "出动警察取缔他们。"
 jap_elective.11.b: "先观察一下他们想干嘛。"
 jap_elective.12.t: "神兵队事件——警视厅被占领"
 jap_elective.12.d: "由于警视厅的警察大多被派到靖国神社取缔示威者，警视厅防卫空虚，一支非法部队袭击了警视厅并且将其占领作为“神兵队”的总部。另一支部队目前正在向首相官邸开进，不用过多久就可以将其占领。"
 jap_elective.12.a: "再出动海军飞机攻击首相官邸，就是现在！"
 jap_elective.13.t: "神兵队事件——维新成功"
 jap_elective.13.d: "首相官邸已经被“神兵队”完全占领，被逮捕的血盟团成员也被释放，朝中重臣的宅邸已经被控制。天皇陛下已经下达诏书，要求比那名居天子组建新内阁。维新已经成功了！"
 jap_elective.13.a: "板载！"
 jap_elective.14.t: "神兵队事件——阴谋失败"
 jap_elective.14.d: "由于警视厅采用了按兵不动的策略，前来攻击警视厅的非法部队被迅速挫败。由于没有得到信号，前往攻击首相官邸的部队也顿时乱了阵脚，被东京警视厅全部缴械。与此同时，特高课通过股票市场查到了通过证券为“神兵队”筹备资金的同谋，顺藤摸瓜抓捕了已经占领了海军飞机试验场的叛军。"
 jap_elective.14.a: "就这？"
