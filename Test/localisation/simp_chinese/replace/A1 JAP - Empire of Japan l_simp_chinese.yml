 jap_elective.18.t: "内阁倒台"
 jap_elective.18.d: "由于首相以及内阁与陆军省和参谋本部的关系的不断恶化，陆军省方面决定采取行动推翻内阁。一天前，陆军大臣宣布辞职，并且没有任何人愿意出任新的陆军大臣。在这种情况下，首相只好宣布内阁解散，而新的内阁中则由陆军中的人士出任首相。"
 jap_elective.18.a: "这也是没有办法的呀。"
 jap_elective.19.t: "内阁倒台"
 jap_elective.19.d: "由于首相以及内阁与海军省和海军军令部的关系的不断恶化，海军省方面决定采取行动推翻内阁。一天前，海军大臣宣布辞职，并且没有任何人愿意出任新的海军大臣。在这种情况下，首相只好宣布内阁解散，而新的内阁中则由海军中的人士出任首相。"
 jap_elective.19.a: "这也是没有办法的呀。"
 jap_elective.22.t: "军种对立——陆军主导"
 jap_elective.22.d: "由于陆军省在政府的话语权已经远远超过了海军省，现在国家的军备资源严重往陆军倾斜。"
 jap_elective.22.a: "明白了。"
 jap_elective.23.t: "军种对立——陆军占优"
 jap_elective.23.d: "由于陆军省在政府的话语权总体超过了海军省，现在国家的军备资源整体往陆军倾斜。"
 jap_elective.23.a: "明白了。"
 jap_elective.24.t: "军种对立——陆军平衡"
 jap_elective.24.d: "由于陆军省在政府的话语权与海军省大致相同，现在国家的军备资源平衡地分配到陆海军。"
 jap_elective.24.a: "明白了。"
 jap_elective.25.t: "军种对立——海军占优"
 jap_elective.25.d: "由于海军省在政府的话语权总体超过了陆军省，现在国家的军备资源整体往海军倾斜。"
 jap_elective.25.a: "明白了。"
 jap_elective.26.t: "军种对立——海军主导"
 jap_elective.26.d: "由于海军省在政府的话语权已经远远超过了陆军省，现在国家的军备资源严重往海军倾斜。"
 jap_elective.26.a: "明白了。"
 jap_elective.27.t: "冈崎梦美与天皇机关说"
 jap_elective.27.d: "冈崎梦美是大日本帝国最重要的宪法学家，是明治时代以来宪法学领域最权威的学者之一，也是贵族院议员，其重要的学说既是“天皇机关说”。该学说的主要内容是“一国的主权属于作为法人的国家，而天皇是其最高机关，并在以内阁为首的多个机关辅弼下行使其统治权”。与之对立的“天皇主权说”则认为，“天皇即国家，统治权属于天皇”。两种宪法学说之争原本只是停留在学术界，然而原陆军中将，贵族院议员犬走椛认为这一学说是“反国体学说”，并且在贵族院要求罢免冈崎梦美在高等教育考试院的职务。与此同时，国士馆专业学校的葛木宗一郎教授则针对小野塚小町出版的《刑法讲义》和《刑法读本》进行批判，认为小野塚在书中“鼓吹马克思主义”，并向内务省告发，要求禁止出版这两本著作。"
 jap_elective.27.a: "这意味着什么？"
 jap_elective.28.t: "天皇机关说争论政治化"
 jap_elective.28.d: "被点燃的天皇机关说争论迅速政治化。近日，由右翼政客和学者组成的“拥护国体联合会”向陆海军人、在乡军人、教育界和神道界散播贵族院议员本居小铃博士撰写的《论冈崎梦美博士紊乱国体之思想》小册子，煽动舆论攻击冈崎梦美。在众议院预算委员会上，原陆军少将、众议院议员园田海未认为冈崎梦美“干犯了天皇大权”，紊乱国宪，要求时任内务大臣古明地觉发表看法。然而，冈崎梦美坚持自己的观点，仍然在贵族院会议上为自己的学说辩护，并且大声斥责犬走椛是“无知之徒”，犬走椛则指责冈崎梦美是“学匪”。"
 jap_elective.28.a: "事情正在起变化"
 jap_elective.29.t: "军部排斥天皇机关说"
 jap_elective.29.d: "面对争论，军部意见一致，要求彻底排斥天皇机关说。陆军大臣、海军大臣一起在内阁会议上做了汇报。教育总监比那名居天子甚至在内部发布了训示要求陆军必须严厉排斥天皇机关说。与此同时，大日本生产党也向冈崎梦美递交了“自杀建议书”，国家社会党、东方会等其他右翼政党也纷纷发表声明，要求禁止出版冈崎梦美的著作、要求其辞去公职。"
 jap_elective.29.a: "问题正在激化"
 jap_elective.30.t: "天皇机关说——首相态度"
 jap_elective.30.d: "如今这件事已经闹到了内阁，在一部分议员和军部的压力下，首相必须要就天皇机关说的合理性发表看法了。"
 jap_elective.30.c: "天皇机关说并没有本质上的不妥"
 jap_elective.30.b: "此事应当交给学术界自行解决"
 jap_elective.30.a: "天皇机关说是反国体的学说"
 jap_elective.31.t: "天皇机关说——众议院态度"
 jap_elective.31.d: "首相在国会发表了他针对天皇机关说的态度之后，众议院已经陷入了沸腾状态，现在众议院应该就天皇机关说的性质统一一个最终看法。"
 jap_elective.31.c: "冈崎梦美有发表观点的学术自由"
 jap_elective.31.b: "众议院无法达成一致"
 jap_elective.31.a: "天皇机关说紊乱国体，应当排斥"
 jap_elective.32.t: "天皇机关说——贵族院态度"
 jap_elective.32.d: "这件事始发于贵族院，最终还是回到了贵族院。现在贵族院也必须要对天皇机关说发表一个最终看法了。天皇陛下本人似乎是同情冈崎梦美并且支持天皇机关说的，可是天皇陛下懂什么天皇呢？贵族院必须要为天皇捍卫国体。"
 jap_elective.32.b: "天皇机关说与天皇主权说并无本质区别"
 jap_elective.32.a: "必须坚持天皇即国家的主权说"
 jap_elective.33.t: "天皇机关说——争论结束"
 jap_elective.33.d: "如今对于天皇机关说的争论已经进行了很长时间，舆论对于这一学说已经有了一个大体的看法，那就是……"
 jap_elective.33.a: "天皇机关说玷污国体，应该进入历史的垃圾堆"
 jap_elective.33.b: "天皇机关说是正常的宪法学说"
 jap_elective.34.t: "国体明徴运动"
 jap_elective.34.d: "天皇机关说问题的辩论已经过去了很久，但是政府一直没有在这个问题上下达一个明确指示。作为维新的一部分，我们必须要明确我们的国体，去除所有异端邪说，向全日本展示我们的政治蓝图。\n关于国体明徴的声明如下：恭惟我国国体乃天孙降临之际下赐御神敕所明示，万世一系之天皇统治国家，宝祚之隆与天地同兴无穷，是故颁布宪法上谕中宣示：“国家统治大权承之于祖宗，传之于子孙”，宪法第一条明示“大日本帝国由万世一系之天皇统治之”。即大日本帝国统治大权俨然存于天皇明也。"
 jap_elective.34.a: "天皇陛下万岁！"
 jap_elective.34.b: "天皇陛下万岁！"
 jap_elective.35.t: "比那名居天子与大日本生产党"
 jap_elective.35.d: "比那名居天子毫无疑问是日本当代贵族中最引人注目的那个，而这要归功于她叛逆的性格和行为方式。比那名居天子对于日本腐败的民主政治和官僚体系早有不满，对于财阀和贵族系统也多有批判的言论。1932年比那名居天子结识了国家社会主义活动家北一辉，立刻被他深刻的思想所吸引，而北一辉也盛赞她是“贵族院唯一的良心”。尽管1935年北一辉被无政府主义者刺杀，比那名居天子还是对于昭和维新抱有持续的热情。与此同时，比那名居与玄洋社、黑龙会系统关系密切，1934年大日本生产党成立的时候，比那名居天子是日本国会里唯一一个发送了祝贺信的议员。\n大日本生产党的创立是为了实现日本右翼在大日本主义的基础上的大同团结，推进维新事业，党员在鼎盛时期有1.6万人，但是后来稳定在3000人左右。其纲领包括：\n 1.颠覆亡国议会政治，实现天皇亲政；\n 2.确立产业大权，打倒资本主义；\n 3.克服国内阶级对立，以扬国威于世界。 \n然而作为右翼统一战线的生产党却陷入了黑龙会系统、国家社会主义派和旧国民党派的三派对立中，与比那名居天子对于他们的期待不同，生产党仍然是一个不稳定的同盟。"
 jap_elective.35.a: "可是他们又能做什么呢？"
 jap_elective.36.t: "生产党与劳农党械斗"
 jap_elective.36.d: "大日本生产党与日本劳农党在日本全境处于对立状态。在栃木县的一个村落的佃租纠纷中，都介入事件的双方发生了口角。生产党的党员辱骂劳农党总裁秋穰子是“赤匪农妇”、“国贼”，而劳农党的党员则骂比那名居天子是“法西斯贵族”、“盗版齐格飞”，并且双方都声称自己代表劳动人民，指责对方是人民的敌人。口角随后发展为械斗，生产党有四人死亡，还有十余人受伤，而劳农党方面则有六人死亡，六人受伤。"
 jap_elective.36.a: "太糟糕了"
 jap_elective.37.t: "任命内大臣"
 jap_elective.37.d: "内大臣是负责掌管和天皇有关的事务的公众重臣。原内大臣西园寺世界由于家庭变故而辞职，如今宫内省需要任命一个新的内大臣。\n一个选择是陆军元帅藤原妹红的妹妹藤原千花，一个在政界非常受欢迎的人物，另一个选择是贤者八云紫的亲信八云蓝。当然也可以任命一个对于党派斗争毫无兴趣的贵族蓬莱山辉夜，但是这只怕是会让陆军和贤者都不满意。"
 jap_elective.37.a: "任命藤原千花"
 jap_elective.37.b: "任命八云蓝"
 jap_elective.37.c: "任命蓬莱山辉夜"
 jap_diplo.1.t: "日本寻求恢复英日同盟"
 jap_diplo.1.d: "我们和日本的同盟关系随着上次大战的结束已经名存实亡了，他们在拿到了属于自己的好处后愈发有成为东亚主宰的欲望。然而日本大使最近找上门来说是要恢复盟约，那么我们在慎重考虑后得出的结论是……"
 jap_diplo.1.a: ""
 jap_diplo.2.t: "英国同意恢复英日同盟"
 jap_diplo.2.d: "非常好！英国同意了我们的请求，现在我们将会如同五十年前那样开展合作，并且将在各自面临防御战争时互帮互助。"
 jap_diplo.2.a: ""
 jap_diplo.3.t: "日本违反了同盟条款"
 jap_diplo.3.d: "尽管日本并没有直接的对我们发动军事威胁，可是他们近来的在东亚大陆的一系列军事行动切实挑战了我们在当地的利益，或许我们没有必要和这么一个富有侵略性的日本结盟了。"
 jap_diplo.3.a: ""
 jap_diplo.3.b: ""
 jap_diplo.4.t: "英日同盟终止"
 jap_diplo.4.d: "混账盎佬竟然终止了英日同盟条约，现在他们和我们没一点关系了。不过这倒也是预料中的状况，他们不会容忍我们在东亚大陆继续这么扩张下去……那么是不是该制定一个计划把他们也一并赶回欧洲了？"
 jap_diplo.4.a: ""
 jap_diplo.6.t: "[JAP.GetName]希望与我们结盟"
 jap_diplo.6.d: "看起来比起北洋政权的[BEY.GetLeader]，日本人现在更加青睐于我们这边。然而我们一定要接受吗？这样务必将导致一场轩然大波，无论是德国人还是一些地方实权派都会感到愤怒。"
 jap_diplo.6.a: "然而日本人会帮我们摆平一切的！"
 jap_diplo.6.b: "那至少把台湾还回来？"
 jap_diplo.6.c: "开什么玩笑啊？！"
 jap_diplo.7.t: "[CHI.GetName]同意了"
 jap_diplo.7.d: "[CHI.GetLeader]没经过怎么考虑立刻同意了我们要求，果然大亚细亚主义深入人心啊。"
 jap_diplo.7.a: "不费一兵一卒。"
 jap_diplo.8.t: "[CHI.GetName]希望以台湾换取同盟"
 jap_diplo.8.d: "[CHI.GetLeader]经过考虑后提出用台湾换取同盟，这恐怕……"
 jap_diplo.8.a: "那破地方无所谓。"
 jap_diplo.8.b: "看来我们找错人了。"
 jap_diplo.8.c: "蹬鼻子上脸了？！"
 jap_diplo.9.t: "[CHI.GetName]拒绝了我们的请求"
 jap_diplo.9.d: "总之[CHI.GetLeader]对我们的提案完全不感冒，她还是执意要把我们的势力赶出大陆。"
 jap_diplo.9.a: "有机会再收拾你。"
 jap_diplo.9.b: "那就是现在了。"
 jap_diplo.10.t: "[JAP.GetName]归还了台湾"
 jap_diplo.10.d: "日本人真的答应了，那么我们也得履行条约从此站在他们那边。"
 jap_diplo.10.a: "那就这样吧。"
 jap_diplo.11.t: "[JAP.GetName]拒绝归还台湾"
 jap_diplo.11.d: "指望小鬼子拿出诚意实在是妄想，说白了他们只是打算拿我们当枪使罢了。"
 jap_diplo.11.a: "难道不应该是这样吗？"
 jap_diplo.12.t: "[JAP.GetName]与[CHI.GetName]结盟！"
 jap_diplo.12.d: "大新闻！一贯和[GER.GetName]勾勾搭搭的[CHI.GetName]竟然放弃了与柏林的关系完全投入了东京的怀抱，[CHI.GetLeader]一定是疯了！"
 jap_diplo.12.a: "不能忍！！"
 jap_diplo.12.b: "我们不是日本人的对手。"
 jap_diplo.13.t: "我们和统一的中国"
 jap_diplo.13.d: "东亚大陆的分裂结束了，一个巨大的势力已经成为了实质上的中华正统，自然我们也没必要和它打上一架吧？也许出让点在华利益就能换取一份盟约。"
 jap_diplo.13.a: "满铁的经营权给他们"
 jap_diplo.13.b: "并且帮助他们加速工业化"
 jap_diplo.13.c: "并且归还大连"
 jap_diplo.13.e: "并且归还台湾"
 jap_diplo.14.t: "来自共荣圈的邀请"
 jap_diplo.14.desc_manchuria_railway: "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权来换取与我们的全面同盟，或许您该仔细看一下。"
 jap_diplo.14.desc_industry_supporting: "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权并且提供经济补助来换取与我们的全面同盟，或许您该仔细看一下。"
 jap_diplo.14.desc_dalian_return: "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权并且提供经济补助来换取与我们的全面同盟，与此同时，他们还许诺归还大连，或许您该仔细看一下。"
 jap_diplo.14.desc_taiwan_return: "[JAP.GetName]已经承认了我们才是中国的唯一合法政府，目前他们正在考虑出让满铁的经营权并且提供经济补助来换取与我们的全面同盟，与此同时，他们还许诺归还大连和台湾，或许您该仔细看一下。"
 jap_diplo.14.a: "那就这样吧。"
 jap_diplo.14.b: "让他们滚远点。"
 jap_diplo.15.t: "他们同意了"
 jap_diplo.15.d: "总之用本就是他们的东西充当给他们的礼物实在是稳赚不赔啊，当然了明面上我们还是要表示祝贺的。"
 jap_diplo.15.a: "我们好歹是帮他们开发了不少！"
 jap_diplo.16.t: "他们拒绝了"
 jap_diplo.16.d: "实在想不通他们为什么还要拒绝，或许他们正准备问鼎整个亚洲的霸权？那看来我们得盯着点了。"
 jap_diplo.16.a: "这是否意味着战争？"
 jap_diplo.17.t: ""
 jap_diplo.17.d: ""
 jap_diplo.17.a: ""
 jap_diplo.18.t: "接触内战胜利者"
 jap_diplo.18.d: "中国内战已经结束，或许我们应该同内战胜利者接触一下，确保我们之间不会爆发武装冲突。"
 jap_diplo.18.a: "接触国民政府"
 jap_diplo.18.b: "接触北洋政府"
 jap_diplo.5.t: "东京会议"
 jap_diplo.5.d: "我们已经邀请了亚洲各国的各界人士前来东京召开东亚民族大会，会上各路代表慷慨陈词发表了对于亚洲未来前途的看法。东京会议最重要的议题是："
 jap_diplo.5.a: "谴责西方帝国主义"
 jap_diplo.5.b: "联合抵御共产主义"
 jap_diplo.5.c: "亚细亚的团结"
 jap_diplo.19.t: "[JAP.GetName]索要东西伯利亚"
 jap_diplo.19.d: "[JAP.GetName]似乎认为我国已经无法扭转当前的局面，他们的外交人员宣称如若不尽快移交东西伯利亚地区主权的话将采取“武力手段”，也许我们得好好考虑……"
 jap_diplo.19.a: "只要能避免战争。"
 jap_diplo.19.b: "来啊！"
 jap_diplo.20.t: "[FROM.GetName]同意了"
 jap_diplo.20.d: "[FROM.GetName]慑于我国的强大军力，同意将东西伯利亚地区完全移交。"
 jap_diplo.20.a: "爽到！"
 jap_diplo.21.t: "[FROM.GetName]拒绝了"
 jap_diplo.21.d: "[FROM.GetName]似乎认为他们可以负担东西两线作战，对我们的最后通牒完全不予理睬。"
 jap_diplo.21.a: "那可真蠢。"
 jap_diplo.21.b: "也许他们还不足以被撼动。"
 jap_coup.1.t: "暗中集结"
 jap_coup.1.d: "今天注定会是日本历史上最长的一天，不过它的开端仅仅从几个正在小摊摊吃拉面的几个青年军官开始，“（咀嚼）安藤君，你觉得我们应该怎么行动呢？（喝汤）据说已经有人向条子告密了，如果我们继续按照天子阁下的计划强冲皇宫恐怕风险极大，然而若是用所谓保险方案直接去找元老的话我们也无法发挥什么作用了，并且天子大人还补充过，那样的话革命将会很不彻底。”"
 jap_coup.1.a: "“天子阁下是正确的，我们是小人物，没人知道会是我们来做（咀嚼）。”"
 jap_coup.1.b: "“我们力量有限必须求得元老的支持。”"
 jap_coup.2.t: "煽动近卫师团？"
 jap_coup.2.d: "安藤辉三已经准备好行动了，不过他所在的第一师团早已受到政府的怀疑，能在特高课的眼皮底下集结起一千号武装人员就不错了，而皇宫正在齐装满员的近卫师团之守护下，强攻显然会导致致命的后果……因而另一种方案是智取，尽管天子阁下完全没有提过，可是安藤作为一名草根出身的军官深知近卫师团的情况，他们也和自己一样都对该死的官僚充满了愤恨，如果能够获取他们的支持……问题是这等于是“拉上安保一起造反”，风险可想而知。"
 jap_coup.2.a: "“没有办法……天诛！”"
 jap_coup.2.b: "“先让我去见见他们！”"
 jap_coup.3.t: "元老的支持"
 jap_coup.3.d: "安藤等人悄悄地去拜访了三贤者之一的摩多罗隐岐奈，她确实是如天子阁下所言是支持改变日本政治现状的。这之后她就带着少壮派去拜访了同僚八云紫————不过安藤等人暂时被她安排在八云宅邸外待命，屋内八云紫在被告知了一系列“不可理喻”的要求后想都没想就拒绝了。“这不可能，你这是动摇国本，我想你是疯了！”"
 jap_coup.3.a: "“那就这样吧。（少壮派闯入）”"
 jap_coup.3.b: "“那就……她怎么……消失了？！”"
 jap_coup.4.t: "真吵啊"
 jap_coup.4.d: "“外面是在放烟花嘛？都几点了还让不让人睡觉了？”昭和天皇再翻了个身，逐渐加力捂着耳朵直到听不见室外的吵闹声。“哎，这混账宫内厅把老娘管的死死的，可连睡个觉的环境都没法……”正当她抱怨着的时候，卧室门突然被跌跌撞撞的侍从长一手拉开……"
 jap_coup.4.a: "“不好了陛下有刺客！！！”"
 jap_coup.5.t: "真累啊"
 jap_coup.5.d: "“哎？！你们是从哪来的？这是……哇这是什么啊！！！”天皇正做着身穿JK服饰于秋叶原逛街的美梦，突然被叫醒也就算了，一大群士兵还都话也不说就跪在自己面前并呈上了一张用血写成的“诏书”恳请签署。“来人啊！你们这是造反吗？！！”她大呼了几声可平日里形影不离的宫内厅侍从一个也没有来。“不，陛下您误会了，我们只是希望日本变得更加伟大而已。”“那么之后我就不用被宫内厅管了吗？！”"
 jap_coup.5.a: "“啊……那当然……可以了……”"
 jap_coup.6.t: "摩多罗的汇报"
 jap_coup.6.d: "“啊好久不见……所以情况就是这样？”天皇睡眼惺忪，即使听完了贤者的报告也还是一副无关心的样子。“是的，陛下您要做的就是在这份文件上签个字。”摩多罗隐岐奈笑着回道。“就像平日一样就行了。”当然天皇根本不需要她提醒，随手捻起签字笔一画便迫不及待地回去睡觉了，完全不在乎后方直刺在背的眼神。"
 jap_coup.6.a: "“要的就是这种无关心的态度。”"
 jap_coup.6.b: "“她这个样子能搞好政治吗？”"
 jap_coup.7.t: "调兵镇压"
 jap_coup.7.d: "“这是政变！给我接陆军大臣！”突然跳窗逃跑的八云紫对着电话那边一通咆哮后渐渐冷静了下来，似乎不应该去找陆军大臣的，那家伙虽然不是皇道派成员可却是个十足的野心家，在这局面逐渐失控之际或许更会火上浇油……然而绕过他直接调动陆军很显然又是挑战了他的地位。"
 jap_coup.7.a: "“必须按规矩来。”"
 jap_coup.7.b: "“停！给我接藤原将军！！”"
 jap_coup.8.t: "八云紫的汇报"
 jap_coup.8.d: "“情况就是这样？”天皇睡眼惺忪，即使听完了贤者的报告也还是一副无关心的样子。“是的，叛军最终被近卫师团全歼于皇居大门外，现在陛下您又可以继续去睡觉了。”八云紫抽回折扇起身离去，却在迈出门的那一刻头又转了回来。“这种事情肯定不能再发生，所以我恳请陛下在大约一小时后签署一份由我起草的文件，这样我就可以更好的维护陛下和帝国的安全了。”"
 jap_coup.8.a: "“啊……好啊！你拿来，我签字。”"
 jap_coup.9.t: "日本的新时代"
 jap_coup.9.d: "在天皇的亲自支持下，激进派继续采取着类似冲击皇宫一般的手段，他们直接闯进政界人士的宅子里再用枪口逼迫他们“诵读圣旨”，若有不从者上去就是一记枪托。当第二天早上，广大东京市民走出家门开始无聊日常的时候，所有人都惊异的发现每条街道上都有士兵把守，而他们身边基本都一张像是临时出版的《朝日新闻》，头版上正印着几个潦草的大字。"
 jap_coup.9.a: "“日本的新时代开始了！”"
 jap_coup.10.t: "昭和维新"
 jap_coup.10.d: "天皇亲政？大权独揽？这个消息对于广大日本人来说还是有点震撼的，毕竟从今天开始日本的民主制基本上是被判了死刑。不过话又说回来，上层官老爷们的权力游戏和普通人又有什么关系？反而街上那些广泛活动的皇道派成员呼喊着的大众化口号还颇为亲切，而在之前他们一直宣扬着的“天皇遭受蒙蔽”这一观点如今也是广泛的为人所信服，毕竟对“国贼”的公审大会日程已经在《朝日新闻》上贴出来了，至于为什么昨日的权贵就是今天的国贼……天皇陛下御批的你敢怀疑？！"
 jap_coup.10.a: "“天皇陛下万岁！”"
 jap_coup.11.t: "新天皇"
 jap_coup.11.d: "自摩多罗那得知政变进行时，正在帝国陆军服役的圣德亲王当即向长官请假跳上火车直奔东京，不过她在一番冲动后仔细一想总觉得自己也没什么成功的希望，陛下说白了就是个人形自走签字装置，想来即使是“尊皇讨奸书”也会想当然的签了吧……沉思中火车渐渐降速，她向窗外望去……这是什么鬼？你们在对我喊什么？！"
 jap_coup.11.a: "“天皇陛下万岁！”"
 jap_coup.12.t: "织田信长的崛起"
 jap_coup.12.d: "从八云紫那得知东京的异动后织田信长火速调兵进入东京，不过她的人在迫使势单力薄的皇道派缴械后又以“肃清残余叛党”的名义封锁了交通要道，再有意无意的将各大政要的宅邸严密的“保护”了起来。接着她本人更是在尾张亲兵的严密护送下大摇大摆的踢开了皇居大门，没人知道在里面发生了什么，只是在十几分钟后她一出来随即去了NHK总部大楼，很快她的声音就通过覆盖全日本的广播频道扩散到整个列岛……"
 jap_coup.12.a: "“吾宣布，织田幕府，成立了！！！”"
 jap_coup.13.t: "粉碎叛乱"
 jap_coup.13.d: "藤原妹红的部队正准备进京就听说了叛乱已被粉碎的消息，原来一击不成的皇道派众人情急之下不听贤者的指令直奔皇居，在和近卫师团的交火中迅速败下阵来。接下来要做的就只有善后了，政变参与者将被开除军职，几个领头者则被“简洁”的判处死刑，至于密谋者们嘛……八云大人在这之后自然会借机向天皇进言以巩固自己的权力，恐怕接下来就再没有谁敢和她做对了。"
 jap_coup.13.a: "必须清理一下乱党了。"
 jap_coup.14.t: ""
 jap_coup.14.d: ""
 jap_coup.14.a: ""
 jap_coup.15.t: "圣德维新"
 jap_coup.15.d: "“总不能让皇道派发现自己尊错了人吧？”在这一纲领指导下，摩多罗隐岐奈终于决定将昭和换掉，新的圣德天皇长期于陆军服役可谓本人就是个皇道派还素有亲民作风，对比其姐姐更是常年在外出抛头露面，由她来担任天皇想必非常合适。且这件事情更如预料般没有再社会上引起什么波动，昭和长期以来对政事无关心的态度导致的结果是她自己也成了无关心的对象，虽然这人在签署了退位诏书后竟然喜笑颜开再一溜烟地跑出了皇居……果然就该早点退位。"
 jap_coup.15.a: "“早该这么做了！”"
