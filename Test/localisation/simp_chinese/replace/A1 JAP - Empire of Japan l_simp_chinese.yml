 JAP_train_equipment_1: "日本铁道省 D51型"
 JAP_train_equipment_1_short: "日本铁道省 D51型"
 JAP_train_equipment_1_desc: "日本铁道省的D50型机车广受欢迎，但囿于1930年代初的财政状况，下一代机车D51型直到1936年才被设计出来。与前代相比，D51在许多方面都得到了改进：使用焊接技术、安装高压锅炉、气缸设计修改、轴重减轻、整体长度缩减等。可以说，它在D50的基础上向前迈了一大步。"
 JAP_train_equipment_2: "日本铁道省 D52型"
 JAP_train_equipment_2_short: "日本铁道省 D52型"
 JAP_train_equipment_2_desc: "在D51的基础上，D52得到了大量精简改造，在保证性能的同时降低了生产花费。D52所用的锅炉及其炉排面积都更大，因而牵引力也更大。出于节约考虑，机车所用的踏板改为木制，大部分部件的生产标准也都被放宽。"
 JAP_train_equipment_3: "日本帝国陆军 九四式装甲列车"
 JAP_train_equipment_3_short: "陆军 九四式装甲列车"
 JAP_train_equipment_3_desc: "九四式是在简易装甲列车的经验基础上设计制造的，速度可达每小时60千米，续航150千米。该型机车主要用于牵引火炮运载车厢，或用于专门的装甲列车。不过，车组人员和士兵们都不太喜欢这型火车。"
 JAP_railway_gun_equipment_1: "日本帝国陆军 九零式365mm列车炮"
 JAP_railway_gun_equipment_1_short: "陆军 九零式列车炮"
 JAP_railway_gun_equipment_1_desc: "九零式列车炮搭载的是一门老旧的维克斯14英寸45倍径舰炮。这门可靠的火炮来自日本海军，主要作为岸防炮使用，陆军将其买下后安装在特制车厢上，就成了九零式列车炮。它可以360度旋转，配有辅助引擎，但自主活动的空间有限。"
