 rw_jap.1.t: "皇纪两千六百年"
 rw_jap.1.d: "对于日本来说，今年毫无疑问是继维新以来最重要的一年。2600年前，神武天皇登基，标志着日本的诞生，而今天我们的国家空前强盛，令列祖列宗感到自豪。无论如何，我们应该准备一系列活动予以庆祝，对内稳定民心，对外展示国威。玉藻前天皇已经准备好参加一系列阅兵、阅舰和庆典大会了。"
 rw_jap.1.a: "低调进行就好。"
 rw_jap.1.b: "正常进行就好。"
 rw_jap.1.c: "高调进行，昭示国体不容动摇。"
 rw_jap.1.e: "这是最为重要的事，没有之一。"
 rw_jap.2.t: "皇纪两千六百年"
 rw_jap.2.d: "对于日本来说，今年毫无疑问是继维新以来最重要的一年。2600年前，神武天皇登基，标志着日本的诞生，而今天我们的国家空前强盛，令列祖列宗感到自豪。无论如何，我们应该准备一系列活动予以庆祝，对内稳定民心，对外展示国威。而对于登基不久的丰聪耳神子天皇而言，这次活动更是显得尤为重要。"
 rw_jap.2.a: "低调进行就好。"
 rw_jap.2.b: "正常进行就好。"
 rw_jap.2.c: "高调进行，昭示国体不容动摇。"
 rw_jap.2.e: "这是最为重要的事，没有之一。"
 rw_jap.6.t: "射命丸文事件"
 rw_jap.6.d: "全国最大的综合性报纸之一的《文文新闻》最近开始同政府作对了。昨天，以撰写夸张花边新闻著名的记者射命丸文突然在报纸头条爆料首相[ROOT.GetLeader]在选举中涉嫌贿选！文中甚至披露了在东京都的部分片区贿金如何流向黑帮、企业甚至工会。如今其他大小报纸开始争相转载这一新闻，由于射命丸文在新闻界的名气，很多人开始相信她的胡言乱语是真实情况。"
 rw_jap.6.a: "身正不怕影子歪，让她说！"
 rw_jap.6.b: "公开反驳并且找个理由起诉《文文新闻》！"
 rw_jap.6.c: "请特高科把她安排了。"
 rw_jap.7.t: "昭和政变"
 rw_jap.7.d: "并不是政友会的所有成员都愿意接受沙条爱歌作为首相这一事实。事实上很多成员，包括一些很有名望的成员，非常担心革新派势力最后会颠覆日本的民主制度。现在他们找到了政友会的一个小人物，沙条爱歌首相的妹妹，沙条绫香。看起来他们似乎打算通过一场“直接行动”来实施一场针对沙条爱歌首相的政变。"
 rw_jap.7.a: "政变是成功的，沙条爱歌首相被迫下台。"
 rw_jap.7.b: "他们得到的只有绫香吊死在家中的尸体。"
 rw_jap.8.t: "沙条首相准备整治腐败"
 rw_jap.8.d: "日本政坛的腐败问题已经是全国公开的秘密。作为革新派的领袖，沙条首相自然不可能坐视不理。就在昨天沙条首相发表了全国演说，称要“彻底整治”国内的腐败问题。“从选举，到行政系统，再到军部，腐败无处不在，”沙条首相如是说，“而且有一些人，他们非常富有，或者非常有权力。他们的行动是非常隐蔽的，同时他们的道德是绝对败坏的。他们挟持了天皇陛下，并且正在妨碍我正常行使首相的职能。”在演说中她还暗示了宫中势力和贵族院里的元老是腐败链条中的重要一环。"
 rw_jap.8.a: "早该这么做了。"
 rw_jap.9.t: "八云紫腐败案"
 rw_jap.9.d: "沙条内阁组建的“昭和中央反腐小组”的副组长近卫文麿一周前向媒体公布了一个爆炸性新闻：贵族院院长、元老八云紫涉嫌巨额腐败！作为开国元勋之一的八云紫是一个连天皇陛下都要礼让三分的人，如今被革新派官僚直接暴出腐败，在政坛上引发了从未有过的巨大震动。如今此案已经被提交到大审院，而终审法官四季映姬则面临两难局面，一边是来势汹汹的革新官僚，一边是朝廷重臣元老。不过，法律面前人人平等，最终决定此案结果的还是证据和法官公正的判断。"
 rw_jap.9.a: "八云紫腐败证据确凿，判处终身监禁。"
 rw_jap.9.b: "沙条内阁伪造证据被揭露，陛下要求八云紫彻查此事。"
 rw_jap.10.t: "八云紫“消失”了"
 rw_jap.10.d: "东京监狱传来了令人困惑的消息，最近被判处终身监禁的八云紫在狱中“神秘失踪”了。尽管曾经的元老和当今的头号要犯在狱中凭空消失确实引人怀疑，但是公众也没有兴趣去追根问底。或许只有当班的狱警知道到底发生了什么了。"
 rw_jap.10.a: "元老也不过如此"
 rw_jap.11.t: "谋杀织田信长"
 rw_jap.11.d: "沙条首相掌握日本各项大权之路上最后一块绊脚石——陆军大臣织田信长最近终于给了首相一次除掉她的机会。织田去朝鲜视察期间，沙条爱歌首相私下会见了信长的弟弟，织田信胜。在进行了一番“礼尚往来”之后，织田信胜透露了织田信长回日本之后的行程信息，相对地，沙条首相向信胜许诺了一部分军事大权。沙条首相最亲密的朋友——特高科如今已经做好了准备，炸药已经在铁轨上埋好，只等最后请君入瓮了。"
 rw_jap.11.a: "暗杀是成功的，并且责任甩给了特高科。"
 rw_jap.11.b: "暗杀失败，织田部兵变控制了东京。"
 rw_jap.12.t: "打黑除恶"
 rw_jap.12.d: "警察，宪兵，特高课，整个帝国能够被用于“治安”的机构全都被沙条首相调动了起来，这么大阵仗自然是要去除掉什么人，“莫非是要彻底根除赤匪了？”刚刚被任命为这项行动“总负责人”的近卫文麿这么猜测着，实际上首相办公室外从那三个机构抽调而来的执行者们也和他一般类似的胡思乱想着。过了老长时间近卫才从首相办公室里走出来，迎面就是特高课的目暮警官，“公爵，首相到底是要我们来做什么？”"
 rw_jap.12.a: "“她说我们必须根除黑帮组织。”"
 rw_jap.13.t: "两仪式越狱"
 rw_jap.13.d: "“呃，首相，您还记得上次专项行动抓捕的黑帮头子两仪式吗？”“记得，那怎么了？”沙条爱歌的注意力完全在战报上，直到近卫文麿慢条斯理的讲完了这件事后她才放下了报纸。“那个家伙跑了？！监狱的都是干什么吃的？！那种危险人物竟然给跑了？！！快给我接目暮警官！！！那家伙要是出现在这里，你和我马上就得去见天照大神！！”"
 rw_jap.13.a: "“不过据称她已经去了中国大陆。”"
 rw_jap.14.t: "新体制运动"
 rw_jap.14.d: "近来日本政坛经历了一系列堪称“动荡”的大事件后沙条首相终于将整个政府控制在了手里，她总算可以开始自己的伟大事业————新体制运动。在发表了“实践翼赞大政的臣道，上意下达，下情上通，密切配合政府”这一纲领后她自任为新政党“大政翼赞会”的会长，自然这不会是首相单纯成立一个政党这么简单，同时其他政党竟然在这一消息发布后接二连三的开始自行解散且同时声明“并入大政翼赞会”，结果几天之内大政翼赞会在众议院的席位比例竟然增长到了90%之多。"
 rw_jap.14.a: "“这样就不存在能反对我的声音了。”"
 rw_jap.15.t: "贵族院罢免了首相"
 rw_jap.15.d: "国会里稍微敏感的议员都会明白，首相与贵族院，尤其是与贵族院议长八云紫的关系已经下降到了他上任以来的最低点。如今贵族院已经不打算继续僵持下去了，三天前八云紫议长向天皇陛下提交了“弹劾奏折”，枢密院最近提交的报告也对首相颇有微词。首相认识到自己已经不再受天皇陛下信任，于是提出辞职。\n “到了关键时刻你才会明白[JAP.GetName]仅仅在宪法上是一个民主国家，大权终归于制定宪法的那帮人。”————不知名人士。"
 rw_jap.15.a: "贤者的亲信将暂领首相职务。"
 rw_jap.16.t: "极端赤色分子袭击天皇"
 rw_jap.16.d: "社会主义者、共产主义者、无政府主义者……这些赤色分子对帝国的威胁从来没有停止过，事实上，《国家安全法》的颁布也并没有让情况变得更好。而如今这些极左分子已经将他们最极端的想法付诸实践了。在一次天皇的近期的外出事务中，知名“无政府下克上主义者”鬼人正邪突然于人群之中现身。不管她是谋划已久还是即时起兴，她已经对着昭和天皇掷出了手中的炸弹，等待陛下的命运将是……"
 rw_jap.16.a: "陛下死了，圣德亲王即位。"
 rw_jap.16.b: "陛下猛扑过去抓住了刺客。"
 rw_jap.16.c: "鬼人正邪刺杀失败但是逃走了。"
 rw_jap.17.t: "雾社事件"
 rw_jap.17.desc_resign_demanded: "自从《马关条约》我国得到台湾以来，当地原住民从未安分过。就在昨天，台湾南投县雾社的原住民和我国驻台湾部队发生了交火。台湾自治联盟声称，为了镇压原住民，台湾总督江之岛盾子不但出动了飞机火炮，甚至动用了毒气。如今劳农党和社会大众党已经开始抗议此事，众议院一片哗然，外务大臣雾雨魔理沙更是以辞职威胁要求首相立刻辞职解散内阁。"
 rw_jap.17.desc_normal: "自从《马关条约》我国得到台湾以来，当地原住民从未安定过。就在昨天，台湾南投县雾社的原住民和我国驻台湾部队发生了交火。台湾自治联盟声称，为了镇压原住民，台湾总督江之岛盾子不但出动了飞机火炮，甚至动用了毒气。不过由于最近政府的对外政策日益强硬，台湾地方的抗议很快被政府无视了。"
 rw_jap.17.a: "首相只能选择辞职。"
 rw_jap.17.b: "首相拒绝辞职。"
 rw_jap.17.c: "就这样吧。"
 rw_jap.18.t: "满洲事变"
 rw_jap.18.d: "自日俄战争后我们已经在满洲地区确立了经济上的统治地位，而历届政府一直将维护满洲特权作为对外经济扩张第一要务……一直经济来贸易去的是不是太软弱了？！那片富饶的土地不能再交给无能的支那人统治了！鼓吹“满洲生命线”理论的著名参谋石原莞尔已经为驻朝鲜军和关东军以及满铁守备队制定了一份详细的计划，现在就是行动的时候了！不用在乎本土的看法，他们肯定理解这是爱国的壮举！"
 rw_jap.18.a: "驻外日军按计划行动"
 rw_jap.18.b: "政府提前得到风声逮捕了石原莞尔。"
 rw_jap.18.c: "政府提前得到风声，但是支持了他们。"
 rw_jap.19.t: "关东军的袭击"
 rw_jap.19.d1: "日本人对我们发动了袭击！这毫无预兆！出于当下关系的考量前线军官都不敢对其开火，我军正在节节败退，然而根据和日方领事的交涉来看日本政府对此完全不知情，或许这只是驻外军官的一次擅自行动。"
 rw_jap.19.d2: "日本人对我们发动了袭击！这毫无预兆！出于当下关系的考量前线军官都不敢对其开火，我军正在节节败退。另一方面日本领事亦发来一份近似最后通牒般的“要求”，勒令我们立刻撤出关外。"
 rw_jap.19.a: "我们只能撤退。"
 rw_jap.19.b: "是可忍熟不可忍。"
 rw_jap.20.t: "组建战争内阁"
 rw_jap.20.d: "总之事情终于发展到了今天这一步，历届政府对华外交的结果已经全部木大，当下唯一的解决方案只有武力。那么坚持和平外交的上届政府无论怎样也得下去了，尤其是坐视局势一团糟的无能首相和一事无成的外交大臣，所以该换谁呢？"
 rw_jap.20.a: "不再需要和平外交了。"
 rw_jap.20.b: "老东西们都无法适应局势。"
 rw_jap.21.t: "首相建议成立缓冲国"
 rw_jap.21.d: "满洲事变终究遂了密谋者的愿望，我们已经全面控制了整个满洲，然而现在日本和中国各势力的关系已经近乎破裂。对此首相认为应当继续在名义上维持满洲地区的独立，我们只要取得比原先更高的，绝对的经济支配权即可，这样或许未来还能和中国各方继续合作。"
 rw_jap.21.a: "这对于各方都是好的。"
 rw_jap.21.b: "那军队的努力不就白费了？！"
 rw_jap.22.t: "命莲寺大火"
 rw_jap.22.d: "首相一方面是政治家一方面又是佛教家，总归会在闲暇时刻回自己的寺内休息或是讲经……因而一场不知道是天灾还是人祸的悲剧就发生了，突如其来的大火过后现场一片狼藉，即使是火速赶到的消防队尽全力亦将其遏制。事后统计中包括首相在内的近百名佛教徒遇难，并且根据警视厅的调查显示现场有大量汽油挥发的痕迹，但除此之外毫无头绪……或许这将成为一起无头案了，那么还是来关注一下首相的换届吧。"
 rw_jap.22.a: "佛教首相没了，和平外交也得破产了。"
 rw_jap.22.b: "对于一些野心家来说这是个机会。"
 rw_jap.23.t: "加入抗日战争"
 rw_jap.23.d: "日本人已经完全撕下了伪装开始了对整个大陆的武力征服，我们是不是也得和老对头放下偏见开展合作了？就算中国人不打中国人这句话中国人自己也不信，可要在日本人打中国人的时候继续我行我素恐怕还是太出格了点。"
 rw_jap.23.a: "不能再兄弟阋墙了！"
 rw_jap.23.b: "日本人又没打我们！关我什么事？！"
 rw_jap.24.t: "驱逐桂系之战"
 rw_jap.24.d: "广西与广东一直都不是铁板一块，我们桂军与他们自辛亥革命以来争端不断，即使是今天他们仍未抛弃对我们的敌意。目前这些敌对分子正聚集在著名广东黑社会头子吉吊的旗下，在多次搜捕未果后她目前再一次纠集起地方宗族势力向我们宣战，尽管我军已经与粤军交战多次早就经验丰富，然而据称这一次她得到了日本人的支持。"
 rw_jap.24.a: "管你是什么人支持，给我打！"
 rw_jap.25.t: "粤系求援"
 rw_jap.25.d: "一些民间右翼组织和部分陆军军官认为在中国的各个军阀政权实行渗透是提升我国影响力的重要手段，而这之中亦有两个重中之重，极北的满洲和极南的广东。现在正与我国民间组织合作着的粤军正与桂军处于僵局，单凭他们的能力恐怕还不足以击败桂军，只要政府官方稍稍介入一下……"
 rw_jap.25.a: "那些人的行动和政府没关系。"
 rw_jap.25.b: "立刻送一船军火过去。"
 rw_jap.25.c: "派遣“志愿者”直接参战！"
 rw_jap.26.t: "独立之后"
 rw_jap.26.d: "成功了！桂系被我们彻底打败了！这多亏了日本人的帮助，也许我们得考虑深化和他们的关系了。"
 rw_jap.26.a: "日粤共荣！"
 rw_jap.26.b: "这没必要。"
 rw_jap.27.t: "日粤共荣？"
 rw_jap.27.d: "在粤军击败桂军后他们正式向我们提出了结盟的请求，在这件事上政府内的绝大部分人都还是同意的，如果说我们去强迫一个中国势力臣服于我们肯定会招致大量阻力……他们自己送上门就是另一回事了。"
 rw_jap.27.a: "这是极好的。"
 rw_jap.27.b: "但是这样还是会激怒国民党。"
 rw_jap.28.t: "言峰绮礼掌管外务省"
 rw_jap.28.d: "似乎什么都可以用战争解决，那设立外务省还有什么意义？感到无法胜任的古明地觉已经决定辞职，而以强烈主战著称且素有“背刺者”之名的言峰绮礼接替了她，或许铁腕手段更适应这个疯狂的时代。"
 rw_jap.28.a: "宣战的电报声能带给那家伙愉悦吗？"
 rw_jap.29.t: "贤者议会的作用"
 rw_jap.29.d: "三贤者长期以来辅佐天皇陛下，她们三人构成的小团体一直被称为是内阁中的内阁，不过在法律上这个机构一直存在严重的权责不明。也许应该对其做一个合理的规范了？"
 rw_jap.29.a: "这仅仅是个非正式的咨询机构而已。"
 rw_jap.29.b: "这应当算是个拥有实权的顾问团。"
 rw_jap.30.t: "前外交大臣私藏草薙剑"
 rw_jap.30.d: "前外交大臣雾雨魔理沙一直都以和平外交和收藏军火出名，她的政敌亦经常对其发起各种各样有关“拥有大规模杀伤性武器”的指控，近来东京警视厅在对其宅邸的一次搜查中倒并没有发现什么“大规模杀伤性武器”，不过倒是发现了一把草薙剑！"
 rw_jap.30.a: "“有什么大惊小怪的？假的草薙剑你们小时候没玩过吗？”"
 rw_jap.30.b: "“雾雨魔理沙盗窃神器，大不敬，抓进监狱。”"
 rw_jap.31.t: "雾雨魔理沙越狱"
 rw_jap.31.d: "雾雨魔理沙拥有大规模杀伤性武器的假说恐怕是真的！近日东京巢鸭监狱发生了一起巨大的爆炸，监狱围墙直接被炸塌一大半，大量的犯人因此越狱而出……约莫五分钟后他们就被闻讯而来的警察控制住了。然而开头提到的那家伙似乎借着混乱的机会自己从下水道溜走了，据后续调查显示这人事后甚至回了一趟家，从一个未被搜查发现的暗室中拿取了大量现金和武器后不知所踪。"
 rw_jap.31.a: "“这老鼠！随她去吧。”"
 rw_jap.32.t: "东方会改组"
 rw_jap.32.d: "东方会原本是日本的一个极右翼国家主义团体，但是如今它已经被八云紫盯上。随后，东方会的创始人中野正刚被“踢掉”，而其他国家主义政党如风见幽香领导的国民同盟和柳生宗矩领导的昭和会等的成员则被全部整合进来。现在东方会已经焕然一新，成为八云紫集团在众议院的代表。"
 rw_jap.32.a: "这是好的"
 rw_jap.33.t: "资产经营权分离"
 rw_jap.33.d: "尽管翼赞会方面提出了强硬的分离资产与经营权的要求并且得到了军部的支持，财界方面并不愿意接受这些要求。财界人士组织了代表与翼赞会进行会谈，慷慨陈词给予财阀适当的自由对国家的发展有利，并且指出随便分割与合并企业会带来经济问题，同时暗示如果翼赞会一意孤行那么财界将不再支持翼赞会。尽管沙条首相起初态度非常强硬，但是她也不是死脑筋，她的决定是……"
 rw_jap.33.a: "那就算了吧"
 rw_jap.33.b: "财阀觉得自己算老几？"
 rw_jap.34.t: "焚毁神社运动"
 rw_jap.34.d: "由于织田信长上台后推行的反宗教政策，宗教界与织田军政府的关系越来越差。最终，矛盾以织田军政府发起的焚毁神社运动而收场。全国约有三分之一的神社和寺庙遭到了焚毁，其中重点焚毁的是与前贵族有关联的诹访神社。昨日甚至有一批激进的军官试图带兵焚毁靖国神社，而一批保守派军人则试图阻止，双方在靖国神社的鸟居下面发生了械斗，此事无果而终。"
 rw_jap.34.a: "烧得好！"
 rw_jap.35.t: "与军部的谈判"
 rw_jap.35.d: "现在政府与军部的矛盾必须要放到桌面上来讨论了，军部要求通过一个法案规定陆军和海军大臣必须由现役军人担任，而这无疑会增大军部在政治问题上的话语权。"
 rw_jap.35.a: "法案通过"
 rw_jap.35.b: "法案未能通过"
 jap_purge.1.t: "清洗尾张帮"
 jap_purge.1.d: "陆军大臣织田信长是个能人可又实在不是个善茬，她若是支持我们还好说，然而目前的情报看来她对我们完全没兴趣……而且还没有妥协的余地，那家伙遇到让自己不爽的情况从不妥协只会选择碾过去，所以我们只能先下手为强了。"
 jap_purge.1.a: "悄悄地“换”掉她。"
 jap_purge.2.t: "清洗皇道派"
 jap_purge.2.d: "天皇真正站在哪一边？皇道派的年轻人们总是在这个问题上一厢情愿并以此一而再再而三的挑战秩序，我作为贤者必须让他们清醒清醒了……换个位面去“清醒”。"
 jap_purge.2.a: "消失吧。"
 jap_purge.3.t: "清洗政敌"
 jap_purge.3.d: "庙堂之上朽木为官！叽叽喳喳一事无成！我们作为忠勇爱国之士已经忍得够久了，那么现在就该……"
 jap_purge.3.a: "天诛国贼！"
 jap_purge.4.t: "清洗贵族"
 jap_purge.4.d: "据说天皇陛下对这么做还是有那么些意见，毕竟这一次的目标有很多人属于长期以来的元老级人物，但是无论如何我们也是有大人物支持的！天诛！"
 jap_purge.4.a: "西内！！"
 jap_purge.5.t: "摧毁贵族"
 jap_purge.5.d: "“这真是没办法啊，说实话我近来根本没有上洛的意愿，都是……这都是时势造英雄啊！所以我这次上洛可不打算再被什么人做成烤肉了，先把天杀的天皇身边的羽翼统统拖出去毙了比较好，至于下一步那就……”"
 jap_purge.5.a: "“赶回去看看最新兵器的进度好了。”"
 jap_flavour.1.t: ""
 jap_flavour.1.d: ""
 jap_flavour.2.t: "望远镜事件"
 jap_flavour.2.d: "又是一次极其无聊的国会，至少对于玉藻前天皇来讲是这样，尤其是国会议事堂内部十分闷热，而众议院议长又在进行冗长的发言，该死的形式主义！百无聊赖的天皇陛下看了一眼手中的诏书，突然一个有趣的想法复现在她的脑海。当着文武百官的面，她将诏书卷成了筒状，当成“望远镜”对着文武百官瞭望了起来：远坂时臣依然穿着精致优雅，正襟危坐，无趣；沙条爱歌眼睛炯炯有神，果然是年轻气盛啊；比那名居天子东张西望的，显然她也意识到了这国会极其无聊；化野凌里依然是一幅深不可测的笑容，可是她在想啥和我有什么关系？倒不如关注一下雾雨魔理沙的头发是哪里染的…………部分官员显然已经发现了天皇的“异常举止”，但是都没有打断天皇的胆子。正当天皇在仔细观察藤原妹红将军的背带裤的时候，她突然听到了一阵熟悉的咳嗽声。"
 jap_flavour.2.a: "“该死，被八云紫发现了。”"
 jap_flavour.3.t: "望远镜事件"
 jap_flavour.3.d: "又是一次极其无聊的国会，至少对于玉藻前天皇来讲是这样，尤其是国会议事堂内部十分闷热，而众议院议长又在进行冗长的发言，该死的形式主义！百无聊赖的天皇陛下看了一眼手中的诏书，突然一个有趣的想法复现在她的脑海。当着文武百官的面，她将诏书卷成了筒状，当成“望远镜”对着文武百官瞭望了起来：远坂时臣依然穿着精致优雅，正襟危坐，无趣；沙条爱歌眼睛炯炯有神，果然是年轻气盛啊；比那名居天子东张西望的，显然她也意识到了这国会极其无聊；化野凌里依然是一幅深不可测的笑容，可是她在想啥和我有什么关系？倒不如关注一下雾雨魔理沙的头发是哪里染的…………部分官员显然已经发现了天皇的“异常举止”，但是都没有打断天皇的胆子。正当天皇在仔细观察藤原妹红将军的背带裤的时候，贤者茨木华扇突然打断了众议院议长，厉声喝道：“陛下，您在干什么？”，全场官员都愣住了，但是意识到说话的人是茨木华扇之后大家才意识到这其实很正常。"
 jap_flavour.3.a: "“你吼那么大声干什么？”"
 jap_flavour.4.t: "幽谷响子的演讲"
 jap_flavour.4.d: "八云内阁推动的《国家动员法》在社会大众党内部引发了分歧，很多成员不清楚是否应当投赞成票。据社大党书记长村纱水蜜所说，最后圣白莲委员长认为《国家动员法》“似乎是社会主义模型”，拍板决定支持。次日社大党议员幽谷响子发表赞成演讲道：“八云首相应当更加大胆、直率地说，这就是日本前进的道路。我觉得应该像齐格飞、尼禄那样，或者像斯大林那样，大胆地沿着日本应该走的道路前进。”但是由于这一演讲将八云紫比作斯大林，幽谷响子被送交了惩罚委员会，两天后被从众议院开除。"
 jap_flavour.4.a: "翼赞也要注意分寸"
 jap_flavour.5.t: "远坂银行倒闭了"
 jap_flavour.5.d: "远坂银行曾经是帝国最大的连锁银行，但是由于远坂凛将家族财产和个人精力用于竞选，导致银行经营不善，如今银行已经倒闭了。"
 jap_flavour.5.a: "行吧"
 jap_flavour.6.t: "八坂神奈子参观粒子加速器"
 jap_flavour.6.d: "八坂神奈子作为帝国最热衷于科学技术的贵族，资助了大量物理学方面的研究。昨日，八坂神奈子参观了位于东京大学的粒子加速器。如今日本的高能物理学已经达到了和西方国家比肩的水平，而这正是八坂神奈子希望看到的，对于她而言，科技是证明日本制度优越性的一个重要方面。"
 jap_flavour.6.a: "让洋鬼子看看我们的能耐"
 jap_flavour.7.t: "东京巫条大楼连续跳楼案"
 jap_flavour.7.d: "巫条集团在东京拥有多座建筑的产权，而其中最新建成的巫条大楼则被认为是日本今年经济发展的一个重要标志。然而，就在一周之内，已经有六个女学生从巫条大楼上坠下身亡。如此连续的坠楼事件使得人们开始怀疑存在一系列连续的谋杀案。东京警视厅没有找到任何有关谋杀的证据，而所有的坠楼女学生被视为是自杀而死。"
 jap_flavour.7.a: "怪异"
 jap_flavour.8.t: "冬木市大火"
 jap_flavour.8.d: "从市区的连环杀人案到新都地区的煤气泄露，冬木市近日被一系列事故带来的阴影所笼罩。然而最灾难性的事件毫无疑问是昨日火车站地区的一场大火。有人质疑是政府运输危险化学品导致了泄露，也有阴谋论在坊间迅速流传。"
 jap_flavour.8.a: "就没点好事？"
 jap_flavour.9.t: ""
 jap_flavour.9.d: ""
 jap_flavour.9.a: ""
 jap_cabinet.1.t: ""
 jap_cabinet.1.d: ""
 jap_cabinet.2.t: "八云紫干预政府预算"
 jap_cabinet.2.d: "三贤者之一的八云紫再度对现政府“拖拖拉拉”的效率提出异议并且扬言要“否决三个月来众议院的所有预算申报”。现任首相[JAP.GetLeader]与众议院部分议员紧急与八云紫进行了磋商，并且修改了预算中令她最为不满意的部分，在进行了连续三天的扯皮之后，此事才算作罢。"
 jap_cabinet.3.t: "八云紫批评首相"
 jap_cabinet.3.d: "似乎八云紫从来没有欣赏过一位在任首相，现任首相[JAP.GetLeader]自然也不例外。目前贤者大人对于首相的一些施政方针异常不满，她随后通过自身巨大的影响力在贵族院通过议案将部分政策内容转换成了她所认可的样子，确实她的想法更有效率，然而这无疑是越权。"
 jap_cabinet.4.t: "八云紫干预军队"
 jap_cabinet.4.d: "我们的陆海军长期以来都看各自不顺眼，而贤者八云紫可能是对此最为不满的一个。就在最近她便以“协调军种合作”为由撮合了一次陆海军的小型联合演习，我们的伟大的帝国陆军和海军当然不负众望圆满结束了拉练，不过据称双方在演习过程中倒是发生了些许不愉快。"
 jap_cabinet.5.t: ""
 jap_cabinet.5.d: ""
 jap_cabinet.6.t: "摩多罗隐歧奈视察陆军"
 jap_cabinet.6.d: "对于贤者摩多罗隐歧奈前来视察一事陆军方极为重视，毕竟没有她的支持皇道派可难上位。陆军大臣特地命令举办一场大演习以向贤者展示帝国陆军的实力，而在皇道派掌权以来军费预算一直在向陆军偏斜，因而这一次除了常规的步兵操练外军方还另拉出了许多稀奇古怪的新兵器且尝试了不少新战术着实令她大开眼界。"
 jap_cabinet.7.t: "摩多罗隐歧奈视察海军"
 jap_cabinet.7.d: "虽然海军在被削减了军费后确实有点不好过，不过他们对于贤者视察一事可不敢怠慢然而也没有更多的热情。当贤者一行走下军舰时她总感觉有些敷衍，海军方面仅仅派了一支不大不小的舰队载着观察团在日本海上溜了一圈，尽管他们全程表现得还不错没有发生任何事故……因此自己更找不到批评的借口。"
 jap_cabinet.8.t: "摩多罗隐歧奈视察陆军航空队"
 jap_cabinet.8.d: "自维新以来陆海军的分歧已经决出了胜负，一个例子就是陆军航空队拥有了管辖全日本军用飞机的权力，自然贤者阁下有力的推动了这一政策的落实。当她乘坐的专机出现在陆航训练基地上空之际令人惊奇的一幕发生了，窗外竟然有一排烟幕形成的巨大红字“欢迎”，她不由得向旁边护航的飞行员们敬礼致意。"
 jap_cabinet.9.t: ""
 jap_cabinet.9.d: ""
 jap_cabinet.10.t: "茨木华扇批评众议院"
 jap_cabinet.10.d: "我们的贤者又一次在众议院上对该机构猛烈抨击，她的理由要么是“官僚主义”抑或是“不干实事”并且还能随着发言过程逐渐发掘出新的切入点。确实她说的很多都是当下存在的问题，然而她每一次发言都要占去几乎所有人的发言时间，以至于这类“批评时间”一旦发生的话政务根本无法运行。"
 jap_cabinet.11.t: "茨木华扇批评首相"
 jap_cabinet.11.d: "[JAP.GetLeader]又一次遭到了贤者的猛烈批评，茨木华扇先是于公方面抨击了现行政策的一系列漏洞后转而谈起了[JAP.GetLeader]私生活问题，在她的看法中首相应当像她一样过着苦行僧般的日子才合格。其实她进行监督倒也挺好的，然而记者们总是会从后续发言中提取出一些“合适”的东西就有点烦人了。"
 jap_cabinet.12.t: "茨木华扇批评天皇"
 jap_cabinet.12.d: "我们的天皇以其“不拘一格”的行为广为人知，甚至名声远在日本之外。前一周她又在出访活动中搞出了一件人尽皆知的花边新闻，而贤者茨木华扇则在近日天皇出席的例行会议上对其“不重”的行为予以批判，虽然我们的天皇向来把所有的批评当作耳旁风，可贤者的行为却在政界又掀起了一次关于不敬标准的大讨论。"
 rw_jap_election.1.t: "1936年大选"
 rw_jap_election.1.d: "尽管我们国家处于政治不稳定与经济动荡之中，1936年的选举仍然要照常进行。民意调查显示，立宪民政党的苍崎橙子、立宪政友会的远坂时臣和沙条爱歌是本次竞选最有希望的人选。比较有趣的是年轻的沙条爱歌是第一次参加选举，而她的背后则是新兴的革新官僚势力。尽管财阀们几乎对于这位新人没有兴趣，她还是凭借自己的个人魅力和社交本领赢得了军部部分革新人士的支持。"
 rw_jap_election.1.a: "远坂时臣带领立宪政友会归来。"
 rw_jap_election.1.b: "苍崎橙子守住了立宪民政党的地位。"
 rw_jap_election.1.c: "沙条爱歌带领革新派获得了胜利！"
 rw_jap_election.2.t: "1939年大选"
 rw_jap_election.2.d: "很多观察家推测1939年大选无法正常进行，但是他们低估了日本民主的韧性。如今选举已经拉开了帷幕，获得最多选票的是？"
 rw_jap_election.2.a: "自然是远坂凛大小姐。"
 rw_jap_election.2.b: "没人想到两仪式能当选。"
 rw_jap_election.2.c: "大审院出身的四季映姬稳操胜券。"
 rw_jap_election.2.e: "海军出身的翔鹤异军突起。"
 rw_jap_election.2.f: "食蜂操祈夺得了头把交椅"
 rw_jap_election.3.t: "1942年大选"
 rw_jap_election.3.d: "无论当前的状况是好是坏，选举照常进行。坐上头把交椅的是？"
 rw_jap_election.3.a: "雾雨魔理沙与自由派毫无悬念胜出。"
 rw_jap_election.3.b: "卫宫士郎代表左翼获得了最多选票。"
 rw_jap_election.3.c: "低调的久远寺有珠赢得了选举。"
 rw_jap_election.3.e: "政坛老手化野凌里自然得胜。"
 rw_jap_election.3.f: "“守矢派”的泄矢诹访子众望所归"
