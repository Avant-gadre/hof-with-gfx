 JAP_chemistry_first_desc: "今天的情况让我们没有多少选择，只能改进我们的化学工程技术来解决我们的能源问题。那么让我们开始玩炼金术吧。"
 JAP_import_substitution: "进口替代"
 JAP_import_substitution_desc: "我们缺乏这么多资源。 但依靠进口是一个糟糕的选择，因为敌人可以随时切断它。我们需要充分利用自己的所有资源。"
 JAP_primary_renarment: "第一阶段工业计划"
 JAP_primary_renarment_desc: "我们应该尽早开始我们的工业扩张计划。"
 JAP_secondary_renarment: "第二阶段工业计划"
 JAP_secondary_renarment_desc: "我们应当尽快继续我们的工业扩张计划"
 JAP_chemistry_innovation: "化工创新"
 JAP_chemistry_innovation_desc: "我们优秀的研究人员已经找到了一系列新技术来提高石油资源的效率。我们现在需要关注这一点。"
 JAP_new_energy: "新能源"
 JAP_new_energy_desc: "我们的研究人员为油基燃料找到了一些新的能源替代品。如果我们能够扩展这项工作，我们可以根据这种新能源制造一些原型机器。"
 JAP_special_lab: "特别电子实验室"
 JAP_special_lab_desc: "我们应当立刻资助电子技术方面的实验室以缩小我们同欧美列强的差距。"
 JAP_electronic_factory: "电子工厂"
 JAP_electronic_factory_desc: "如果将我们的电子技术应用于工业生产那么我们将提高工业生产的效率。"
 JAP_SONY: "索尼"
 JAP_SONY_desc: "我们的实验型技术使得我们可以立刻组建一个专门负责电子生产与研发的企业。"
 JAP_Moon_cell_prototype: "Mooncell原型机"
 JAP_Moon_cell_prototype_desc: "我们的科学家已经破解了现代计算机的关键秘密。我们应当关注这项研究并且立刻建造原型机。"
 JAP_Senhai: "“圣杯”"
 JAP_Senhai_desc: "我们的抱负是常人难以理解的。要实现它，我们就需要难以理解的强大力量。即使这种力量将在未来的某一天毁掉我们自己......"
 JAP_technology_hegomony: "科技霸权"
 JAP_technology_hegomony_desc: "我们在科学技术上的努力使我们登上了技术霸权的舞台。今天我们处于以前被西方国家占据的先进地位。"
 JAP_corporativism_enterprise: "统合主义企业"
 JAP_corporativism_enterprise_desc: "我们的企业应当以统合主义的方法重新组织，这样可以让企业为我们的战争服务。"
 JAP_secret_policy: "秘密警察"
 JAP_secret_policy_desc: "为了从国内消灭我们的敌人我们可能需要一些做脏活的人。"
 JAP_nichi_go: "二号作战"
 JAP_nichi_go_desc: "作为我们彻底征服大陆的前奏，凭借常年在满洲和北平一带的间谍活动我们早已充分掌握了敌方的动向，不过随着战争爆发这种优势很快将不复存在。"
 JAP_join_axis: "青岛提案"
 JAP_join_axis_desc: "德国在亚洲没有殖民地和势力范围诉求……除了青岛。因而或许我们或许可以把青岛还回去，以此换取一份与他们一同反对英国佬的协议，不过我们最好不要在“军事顾问团”上对他们提要求，也许他们仅仅是想做笔钨矿生意呢？"
 JAP_Ask_for_Siberia: "索取西伯利亚"
 JAP_Ask_for_Siberia_desc: "俄罗斯人在战争中的颓势几乎无法被扭转，现在理应是接管他们在远东一切利益的时候了。"
 JAP_showa_democracy: "昭和民主"
 JAP_showa_democracy_desc: "在近年来一波又一波的激进主义政治运动下，日本的民主仍然奇迹般地幸存下来。保卫我们的民主是我们今日最基本的任务。"
 JAP_the_rising_sun: "旭日东升"
 JAP_the_rising_sun_desc: "今时不同往日，欧米鬼畜已然衰弱，日本的时代已然来临！"
 JAP_the_longest_day: "最长的一天"
 JAP_the_longest_day_desc: "今天将是日本史中最漫长的一天，它将见证改变整个国家的大革新。"
 JAP_eliminate_traitors: "尊皇讨奸"
 JAP_eliminate_traitors_desc: "天皇陛下已经被叛徒们蒙蔽和裹挟很久了，这些人都是些财阀，官僚和军阀.现在是时候扫除国贼，拥戴天皇陛下了！"
 JAP_end_rebellion: "终止叛乱"
 JAP_end_rebellion_desc: "无论事变是如何发生的，如果我们要维持帝国的国体，叛乱必须即刻中止。"
 JAP_lessons_from_the_crisis: "金融恐慌的教训"
 JAP_lessons_from_the_crisis_desc: "经济危机教训我们，如果不尽快对变化做出回应，经济便有崩溃的危险。"
 JAP_convene_tokyo_conference: "召开东京会议"
 JAP_convene_tokyo_conference_desc: "作为东亚的领导者，日本必须在团结亚洲政治活动家和规划这片大陆的未来中扮演重要的角色。"
 JAP_active_finance: "积极的财政政策"
 JAP_active_finance_desc: "积极的财政政策不仅要求经济增长，也要满足帝国扩张的需要。"
 JAP_youkusan_cabinet: "翼赞内阁"
 JAP_youkusan_cabinet_desc: "近日帝国的不稳定状态告诉我们，民选政党内阁无法维持正常政府的职能。除非我们建立一个只由忠于天皇人士组成的内阁，这样的暴乱就不会再接着发生。"
 JAP_transitional_cabinet: "过渡内阁"
 JAP_transitional_cabinet_desc: "我们的“上层工作”已经成功了！天皇陛下同意我们建立过渡内阁。维新之日不再遥远。"
 JAP_Japanese_revolution: "日本革命"
 JAP_Japanese_revolution_desc: "改变这个国家的唯一方法就是一场彻彻底底的革命。并且我们已经做到了。这场革命将为每一个人带来崭新的日本。"
 JAP_datsuaron: "重申脱亚论"
 JAP_datsuaron_desc: "脱亜論，即“去亚洲化”，是认为日本应当摆脱亚洲，加入欧洲势力圈的政治学说。为了使得日本仍然是世界级大国，我们应当重拾这一基本政策。"
 JAP_japanese_youth: "组建大日本青年党"
 JAP_japanese_youth_desc: "大日本青年党，是一个效仿德国齐格弗里德青年团的青年准军事组织和极端民族主义组织，从政纲到所使用的亮棕色成员服装都几乎一样。青年党吸引了许多为天皇陛下和帝国效力至死的青年人。"
 JAP_Chi_Ha_Tan: "知波单精神"
 JAP_Chi_Ha_Tan_desc: "知波単旅团曾经是大日本帝国陆军中最勇敢和凶猛的部队。我们应当在整个军队中传扬他们的精神。"
 JAP_Operation_Ketsugou: "“决”号战争计划"
 JAP_Operation_Ketsugou_desc: "我们已经失去了我们的外道，日本本土已然处于巨大的危险之中。每一个日本国民，无论性别，年龄以及是否被占领，都要承担起保卫帝国和为天皇陛下尽忠的责任。"
 JAP_negotiate_with_china: "中日协商"
 JAP_negotiate_with_china_desc: "对中国的唯一选项就是建立平等的军事联盟。让我们开始谈判，并且开出不让他们拒绝的合适价码。"
 JAP_Ni_Go_Industry: "仁号工业化方案"
 JAP_Ni_Go_Industry_desc: "仁号计划是一个由企业和工业部牵头的工业化计划，主要包括煤矿，铁矿，电力等基本重工业的发展。"
 JAP_F_Go_Industry: "F号工业化方案"
 JAP_F_Go_Industry_desc: "F号计划是大藏省提出的产业化规划，包括发展航运、汽车、飞机等重工业。"
 JAP_experimental_electronic_development: "实验电子器材"
 JAP_experimental_electronic_development_desc: "我们的科学家在实验性电子设备领域取得了进展，现在是时候将这些科技投入应用了。"
 JAP_tengu_focus: "天狗飞机制造厂"
 JAP_tengu_focus_desc: "天狗航空机工业是世界上最有名的战斗机制造商之一。我们应当下连续的采购订单。"
 JAP_hinanawi_focus: "比那名居飞机制造厂"
 JAP_hinanawi_focus_desc: "比那名居航空机工业是由比那名居轰炸机制造商的先驱之一。我们应当下连续的采购订单。"
 JAP_liberals_win: "自由派当选"
 JAP_liberals_win_desc: "国会中的自由派主要由青年政治家和活动家形成的团体组成。随着军部及其同伙的权力不断增长，自由派强硬地支持民主并要求更多政治影响力。"
 JAP_conservatives_win: "保守派当选"
 JAP_conservatives_win_desc: "国会中的保守派主要由元老政治家和政治精英们组成。他们试图平衡民选政府和军部之间的权力，以此保全日本民主。他们中的多数人都和军头与资本家们保持着非常好的关系。"
 JAP_reformist_win: "革新派当选"
 JAP_reformist_win_desc: "国会中的革新派主要由热衷于彻底革新政体，集中权力，建立强大的官僚系统的政治活动家组成。"
 JAP_electoral_reformation: "选举改革"
 JAP_electoral_reformation_desc: "日本的选举仍然有很多问题。如果我们不采取任何措施以减少我们民主中的腐败，人民将最终失去对我们的信心。"
 JAP_rapprochement_with_army: "与军部和解"
 JAP_rapprochement_with_army_desc: "军部经常批评我们介入天皇的最高统帅权已经很久了，现在是时候与军部协商，安抚激进军官，最终解决问题了。"
 JAP_eradicate_barriers: "排除障碍"
 JAP_eradicate_barriers_desc: "尽管纱条爱歌首相制定了一系列改革计划，但最大的阻碍仍然存在于国会与政党中。现在是时候执行我们的计划了。"
 JAP_purge_kodoha_fate: "清洗皇道派"
 JAP_purge_kodoha_fate_desc: "皇道派，我们已经确信他们是最近政变的策划者。为了帝国，我们必须无情地除掉他们。"
 JAP_blackbox_operation: "暗箱操作"
 JAP_blackbox_operation_desc: "尽管建立翼賛内阁的统治是必要的，我们也不应该立刻终结国会与民主政治。我们将要做的事情是某些小把戏，更确切地说，是某种政治智慧，你懂的。"
 JAP_touhoukai: "合并政党"
 JAP_touhoukai_desc: "我们统制派的主要问题是缺少强有力的政党组织去在国会表达政治诉求，并且太过于依赖传统政党以及亲军部政党。"
 JAP_rectify_the_army: "整肃军队"
 JAP_rectify_the_army_desc: "军队中的许多军官都是皇道派的合作者，至少也是同情者。所以最好重整一下军队，并让他们对天皇和八云首相效忠。"
 JAP_control_shinto: "扩大神社局的权力"
 JAP_control_shinto_desc: "特高课诚然很高效，但同时也很危险。它对翼赞内阁或许并不忠诚。最好的方案就是将维持公共秩序的权力移交给贤者信任的人。"
 JAP_Electricity_Nationalization: "电力国有化"
 JAP_Electricity_Nationalization_desc: "电力国有化是增强我们对经济控制的重要措施之一。尽管资本家们反对这一举措，但并没有什么事物能组织这一决议。"
 JAP_Japanese_patriot_industry_association: "大日本产业报国会"
 JAP_Japanese_patriot_industry_association_desc: "大日本产业报国会与西方工会完全不同。它并不是仅仅是工人的组合，也是一个将工人统合起来为国工作的组织。"
 JAP_total_war: "总体战"
 JAP_total_war_desc: "日本国民的潜力还没有完全展现！我们应当集中所有资源，实现“完全国防状态”。"
 JAP_cancel_shinto: "取缔国立神道教"
 JAP_cancel_shinto_desc: "神道教，以及佛教，是一种毒害人民的思想。作为国家复兴的一部分，我们应该从根本上取消和铲除这些国民宗教。"
 JAP_disband_national_diet: "解散国会"
 JAP_disband_national_diet_desc: "国会对于军队是无用的，在天下布武的思想指导下，国会应该被解散。"
 JAP_take_over_the_government: "接管政府"
 JAP_take_over_the_government_desc: "政府被愚蠢的官僚控制，他们只知道用叉子嗯造大餐。信长派系的天才军官将建立我们自己的军政府。"
 JAP_who_cares_about_the_emperor: "天皇算个球"
 JAP_who_cares_about_the_emperor_desc: "整个国家都在为织田信长的胜利欢呼。天皇还真的重要吗？天皇算个球。一个崭新的时代即将到来！"
 JAP_council_of_sage: "召开贤者议会"
 JAP_council_of_sage_desc: "说新日本是由三贤者建立的也不为过。贤者们应该合作，使天皇事事向她们求助。不过，三贤者议会当然由八云紫领导。"
 JAP_kokutai_toseiha: "统治之国体"
 JAP_kokutai_toseiha_desc: "国体，即国家制度，是日本政治的核心。我们需要加强对国家各方面的控制，以镇压那些要挑战这以天皇为中心的国体的那些人。"
 JAP_disband_kizuko_in: "解散贵族院"
 JAP_disband_kizuko_in_desc: "贵族院，亦即上议院，在旧政体中发挥着重要作用。而贵族院的一位贤者也帮助我们完成了维新革命。然而，整个贵族院现在应该被解散，因为这个新国家不再需要贵族。"
 JAP_reorganize_kizuko_in: "重组贵族院"
 JAP_reorganize_kizuko_in_desc: "贵族院，亦即上议院，在旧政体中发挥着重要作用。而贵族院的一位贤者也帮助我们完成了维新革命。尽管许多愚蠢腐败的贵族阻挡着国家的进步，贵族院对于天皇陛下亲政仍然很重要。"
 JAP_showa_resotration: "昭和维新"
 JAP_showa_resotration_desc: "过渡内阁已经完成了它的作用。现在是时候实现我们的愿望，让天皇陛下亲政了。"
 JAP_shoutuku_resotration: "圣德维新"
 JAP_shoutuku_resotration_desc: "过渡内阁已经完成了它的作用。现在是时候实现我们的愿望，让新的天皇陛下亲政了。"
 JAP_kokutai_meicho: "国体明徴"
 JAP_kokutai_meicho_desc: "国体，即国家制度，是日本政治的核心。维新之前，人们对天皇陛下在我们制度中的地位存在争议和怀疑。现在是时候纠正这种想法，确立天皇陛下的绝对统治。"
 JAP_jingi_in: "成立神祗院"
 JAP_jingi_in_desc: "神社局的地位无法与天皇陛下和国立神道教的地位相提并论。因此，神祗院的成立是为了促进国内宗教的发展。"
 JAP_unbroken_imperial_line: "万世一系"
 JAP_unbroken_imperial_line_desc: "日本的君主制与世界各地的君主制不同。那就是，皇室的血统万世一系。在天皇陛下亲政后，她将证明她的能力是独一无二的。"
 JAP_destroy_democracy: "摧毁民主"
 JAP_destroy_democracy_desc: "民主是寄宿在旧政权身上的最大毒瘤之一。这是盲目模仿西方国家的腐败精英造成的结果。为了确保维新革命不偏离目标，我们需要首先结束这种错误的制度。"
 JAP_purge_bureaucrat: "清洗官僚"
 JAP_purge_bureaucrat_desc: "官僚们几乎控制着这个国家的每一个方面。然而，他们腐败无能，卖官害民，欺君罔上。总而言之，他们得死。"
 JAP_nationalize_heavy_industry: "重工业国有化"
 JAP_nationalize_heavy_industry_desc: "重工业是由大财阀们控制的，他们虽然积累财富，却对这个国家毫不关心。所有的重工业都应该由国家来控制。"
 JAP_japanese_national_socialism: "日本国家社会主义"
 JAP_japanese_national_socialism_desc: "几年前，一些有远见的思想家曾指出，国家社会主义将是日本唯一正确的道路。今日我们很幸运地实现了我们的目标，日本的国家社会主义将继续给我们带来力量，团结和繁荣。"
 JAP_rebuild_Japan: "改造国家"
 JAP_rebuild_Japan_desc: "国家社会主义的道路并不简单。我们要做的是重建整个日本社会以实现社会革命。"
 JAP_mind_exercise: "精神训练"
 JAP_mind_exercise_desc: "我们的革命学说的核心内容的是精神的革命，它包含了对身心的重要锤炼。我们应该把这种精神动员普及到全军，然后普及到全国。"
 JAp_bulwark_of_the_resolution: "东方革命堡垒"
 JAp_bulwark_of_the_resolution_desc: "我们的革命是前卫的、创新的、彻底的，这意味着其他反动国家不会对我们客气。所以我们应该把日本建设成革命的堡垒，以保护我们的价值观。"
 JAP_pan_asian_culture: "泛亚文化"
 JAP_pan_asian_culture_desc: "我们国家的前卫作家和艺术家正在努力融合来自朝鲜、中国和印度的文化。事实上，亚洲文化是强大且丰富的。我们将不断吸收整个亚洲的优良元素来丰富日本人的精神生活。"
 JAP_rise_of_asia: "亚细亚之崛起"
 JAP_rise_of_asia_desc: "亚洲人等待今日已经很久了。现在正是要求亚洲崛起的时机!"
 JAP_korean_holistic_citizenship: "朝鲜完整公民权利"
 JAP_korean_holistic_citizenship_desc: "长期以来，日本人将朝鲜人视为二等公民。这是完全错误的。我们应该承认朝鲜文化和语言是日本文化的一部分，并将所有朝鲜人与日本国民同等看待。"
 JAP_line_of_life: "满洲生命线"
 JAP_line_of_life_desc: "一些思想家认为，满洲是日本的生命线。这是对的。如若日本想发展，我们需要控制和开发满洲，特别是在工业方面。"
 JAP_manchuria_operation: "满洲事变"
 JAP_manchuria_operation_desc: "满洲侵攻计划大成功。"
 JAP_intelligence_network: "情报网络"
 JAP_intelligence_network_desc: "我们可以像我们的欧洲盟友一样建立我们的情报网。"
 JAP_Russo_Japanese_co_prosperity: "日俄共荣"
 JAP_Russo_Japanese_co_prosperity_desc: "日俄同盟使我们在军队方面有了深入的规划。"
 JAP_claim_defeating_imperialism: "宣布击败帝国主义"
 JAP_claim_defeating_imperialism_desc: "欧洲帝国主义占领东亚并奴役那里的人民达数百年之久! 如今，我们已经解放了整个亚洲，并可以自豪地宣称我们已经打败了帝国主义。"
 JAP_seek_support_from_navy: "寻求海军支持"
 JAP_seek_support_from_navy_desc: "海军的一些高级军官已经了解了民主的价值。我们可以从他们那里寻求支持，以巩固民主。"
 JAP_seek_sympathizer: "寻求陆军支持"
 JAP_seek_sympathizer_desc: "尽管反民主的思潮在军队中很流行，但仍可以说服一些军官支持自由民主。我们所需要做的就是努力。"
 JAP_showdown: "摊牌"
 JAP_showdown_desc: "妈的不能再忍了！军队一次又一次地试图挑战政府，但我们能做的就是忍受。现在，我们将从政府和内阁中驱逐好战分子的人，一拳把他们打爆。现在是摊牌的时候了。"
 JAP_dissolute_the_zaibatsus: "解体财阀"
 JAP_dissolute_the_zaibatsus_desc: "财阀绝不是自由民主的象征。它是封建势力和资本主义结合的产物，并成为政府控制经济的工具。我们需要的不是一系列的垄断行业，而是一个灵活的市场。"
 JAP_exclude_koziku_opposition: "挑战贵族反对派"
 JAP_exclude_koziku_opposition_desc: "贵族院的贵族势力正与革新派敌对。 如果我们想推进我们的改革，我们就得他们闭嘴。"
 JAP_supportive_rural_economics: "支持农村经济"
 JAP_supportive_rural_economics_desc: "日本的工业发展是以农民的利益为代价的。沉重的地租阻碍了人们加入民主政治，导致法西斯主义在农村的兴起。我们应该改善农村地区的生活水平。"
 JAP_reorganize_parties: "重组政府"
 JAP_reorganize_parties_desc: "日本旧政体充满了漏洞。民主权力受到其他上位者，如贵族、大臣和宫内大臣们的制约。我们应该把政府组织起来，使民主发挥作用。"
 JAP_encourage_merger: "鼓励兼并"
 JAP_encourage_merger_desc: "事实证明，一个大公司比一系列的小公司更有效率。为什么不鼓励财阀企业进行兼并？"
 JAP_expand_imperial_universities: "扩建帝国大学"
 JAP_expand_imperial_universities_desc: "帝国大学是由帝国建立的，以鼓励学术研究。我们应该继续投资这些大学以促进我们的研究水平。"
 JAP_youkusankai: "大政翼赞会"
 JAP_youkusankai_desc: "旧政党制度现在已经没有用了。为了加强政府对国家经济和军队的控制，我们需要一个单一的、强大的政党来指挥一切。"
 JAP_bureaucrat_economics: "官僚经济学"
 JAP_bureaucrat_economics_desc: "纱条爱歌首相有一个雄心勃勃的计划，使政府能够控制我们的经济而不破坏财阀。它要建立一个复杂的官僚体制，以指导财阀，使他们为社会服务。"
 JAP_concentrated_government: "强化中央政府"
 JAP_concentrated_government_desc: "随着官僚制度的发展，首相能够集中政府的权力，而这些权力过去是由地方官员和小派别领导人分享的。"
 JAP_capital_management_separation: "资产经营权分离"
 JAP_capital_management_separation_desc: "资本家只为利益而生产，不为社会而生产。这就是政府需要干预的原因。我们将尝试把产权留给资本家，让官僚们负责管理，引导财阀们为国家服务。"
 JAP_long_term_contract: "长期合同"
 JAP_long_term_contract_desc: "我们与财阀的合约曾经是短期的，这很灵活但也不稳定。我们可以尝试与财阀签订长期合同，只要他们能够被信任。"
 JAP_colonies_authorization: "殖民地授权"
 JAP_colonies_authorization_desc: "授权给财阀开发权将使他们能够最好地利用殖民地的资源。"
 JAP_popular_education: "大众教育"
 JAP_popular_education_desc: "保守派正试图将教育资源集中到最高级的大学。诚然，这将促进国家研究水平。然而，真正关键的是大众教育，它在民主进程中发挥着重要作用。"
 JAP_private_advisory_institute: "投资私有智库"
 JAP_private_advisory_institute_desc: "私人智囊团在美国等国家很受欢迎。在日本，政府也可以向这些咨询机构投资，这些机构可能有比官僚更好的想法。"
 JAP_nobody_suffers_damage: "无人受损的国家"
 JAP_nobody_suffers_damage_desc: "由于我们成功地平衡了所有政治和经济团体的利益，我们已经实现了一个无人受损的国家。"
 JAP_mental_hygene: "精神卫生运动"
 JAP_mental_hygene_desc: "旧制度是试图向人们的头脑中灌输压制性的意识形态。我们要做的是解放人们的思想，开放对关键政治议题的讨论。"
 JAP_expand_departments: "扩展政府部门"
 JAP_expand_departments_desc: "为了进一步加强政府，我们需要扩大部门的权限和权力，这将产生更多官僚系统控制下的事务。"
 JAP_military_bureaucrat: "军队官僚化"
 JAP_military_bureaucrat_desc: "控制军队的最终解决方案是在军队中安排官僚，即使这一措施会对军队的效率产生负面影响。"
 JAP_smaller_japan: "贯彻小日本主义"
 JAP_smaller_japan_desc: "经济学家已经证明，殖民地是负担，不是日本经济的引擎。但帝国主义的意识形态仍然驱使日本军队占领更多的领土。如果必须有一个日本帝国，它只能是一个贸易、技术和文化的帝国，而不是一个军国主义的帝国。"
 JAP_tokiwadai_special_service: "常盘台特种技术局"
 JAP_tokiwadai_special_service_desc: "常盘台特种技术局在特种设备方面提供了另一种创新的解决方案。"
 JAP_motorized_segiments: "摩托化师团"
 JAP_motorized_segiments_desc: "摩托化师团应该被投入到真正的战斗中。"
 JAP_Riken: "理化学研究所"
 JAP_Riken_desc: "理研(RIKEN)，是理化学研究所的正式名称。它是由著名科学家高峰讓吉提出的一个大型科研机构。八坂神奈子亲王对它非常关注。因此，让我们开始发展这个项目。"
 JAP_Eirin_Plan: "八意永琳方案"
 JAP_Eirin_Plan_desc: "八意永琳将军也是一位医学家。她提出了一个雄心勃勃的军队改革计划。她指出，医疗系统应该被纳入后勤系统。我们应当仔细考虑她的建议。"
 JAP_Sasebo_Dockyard: "资助国立造船厂"
 JAP_Sasebo_Dockyard_desc: "国立造船厂提供更稳定和多功能的海军舰艇建造计划。更重要的是，他们与海军有很好的关系，投资他们会使海军感觉良好。"
 JAP_Kappa: "资助河童财阀"
 JAP_Kappa_desc: "河童财阀拥有先进的海军技术，特别是关于两栖作战的技术。然而，海军与河童财阀没有往来。更重要的是，河童财阀与一些老兵有非常特殊的关系，特别是八坂神奈子，海军不会高兴的。"
 JAP_Colonize_Taiwan: "殖民台湾"
 JAP_Colonize_Taiwan_desc: "殖民台湾可以让我们把台湾整合进帝国。"
 JAP_Colonize_Korea: "殖民朝鲜"
 JAP_Colonize_Korea_desc: "殖民朝鲜可以让我们把朝鲜整合进帝国。"
 JAP_Colonize_Manchuria: "殖民满洲"
 JAP_Colonize_Manchuria_desc: "Colonizing Korea allows us to integrate Manchuria into the Empire."
 JAP_Move_Capital: "新首都"
 JAP_Move_Capital_desc: "大陆政策已然开花结果。我们终于可以迁都大陆。"
 JAP_japanese_shipbuilding: "国立重樱造船公司"
 JAP_japanese_shipbuilding_desc: "国立重樱造船公司海军提议成立的一家国有企业辛迪加。整合资源，降低造船成本。"
 JAP_expand_Chinjufu: "扩建海军镇守府"
 JAP_expand_Chinjufu_desc: "镇守府是海军组织本地海军活动的重要机构。 通过扩展镇守府，我们能够使海军更加灵活。"
 JAP_Bank_of_Japan_Act: "日本银行法"
 JAP_Bank_of_Japan_Act_desc: "日本银行是负责货币事务的重要机构。 日本银行法将使它的功能更加规范。"
 JAP_showa_research: "昭和研究会"
 JAP_showa_research_desc: "昭和研究会是一个国家智库，专注于翼赞政体的扩展和国家总体战略。"
 JAP_japanese_economic_reorganization: "日本经济重组计划"
 JAP_japanese_economic_reorganization_desc: "日本经济重组计划是为战争重组社会生产的计划。 它包含引导财阀和合并现有公司的一些激进计划。 控制价格和外汇也包括在内。"
 JAP_Nagae_Electronic: "永江电子"
 JAP_Nagae_Electronic_desc: "永江衣玖是最有才华的军官和科学家之一。她成立的永江电子是最先进的电子公司和研究所之一。它将为军队提供最好的电子设备。"
 JAP_japanese_air_power_theory: "日本空军学"
 JAP_japanese_air_power_theory_desc: "日本空中力量虽然装备先进，但仍然缺乏理论指导。专注于空军理论将增加日本空中力量的灵活性，无论是陆航还是海航。"
 JAP_industrial_automation: "工业自动化"
 JAP_industrial_automation_desc: "电子和工业方面的先进知识使我们能够进行工业自动化实验。"
 JAP_support_our_friends: "支援我们的盟友"
 JAP_support_our_friends_desc: "我们通过支持白军运动来抵御共产主义的威胁。 我们应该继续支持他们，以确保他们能够最终赢得内战。"
 JAP_the_unthinkable_option: "未敢设想的道路"
 JAP_the_unthinkable_option_desc: "我国的未来或许要仰仗一条以往的领袖从未设想过的道路，兹事体大，吾辈必须慎作决断。"
 JAP_approach_the_young_officers: "接触青年将校"
 JAP_approach_the_young_officers_desc: "要军中那些老顽固接受新思潮实属不易，我们还是把目光转向年轻一代的将校吧。"
 JAP_approach_the_young_officers_tt: "获得3位共产主义将领。\n"
 JAP_exchange_the_exiles: "引渡流亡者"
 JAP_if_man_accepts: "如果§H满洲国§!接受提案，将会发生：\n"
 JAP_exchange_the_exiles_desc: "不久前我们曾将左翼的军官和公务员半流放式地赶到了满洲，而现在，是时候将其召回来顶替我国的右翼了。"
 JAP_open_up_the_universities: "高校开放办学"
 JAP_open_up_the_universities_desc: "所有人都有学习知识的权利，无论其社会地位或出身如何。"
 JAP_cast_the_die: "孤注一掷"
 JAP_cast_the_die_desc: "吾辈在政治和军事上的基础已然巩固，如今是时候为命运而奋进了！"
 JAP_the_fate_of_the_imperial_family: "皇族的命运"
 JAP_the_fate_of_the_imperial_family_desc: "是时候见证世袭统治在日本的终焉了，我们必须抉择如何处置天皇及其家族。"
 JAP_rebuild_the_civil_service: "重建行政体系"
 JAP_rebuild_the_civil_service_desc: "为妥善管理国家，我们应当选拔有才之士以重建本国的行政体系。"
 JAP_reeducation_campaign: "再教育运动"
 JAP_reeducation_campaign_desc: "伟大的革命战争所带来的动荡和不安仍然萦绕在国境内，我们必须对民众展开再教育，使大众的行为意识符合当下现状。"
 JAP_finish_the_fight: "追歼穷寇"
 JAP_finish_the_fight_desc: "我们必须将革命战火燃向旧日的殖民地，彻底摧毁我国意识形态敌人的最后堡垒。"
 JAP_join_comintern: "渎圣同盟"
 JAP_join_comintern_desc: "尽管我们与苏联在思想方针有根本的区别，但是现在他们是我们在解放全人类路途上唯一可以依靠的盟友，我们应当与他们结成同盟。"
 JAP_red_brigades: "日本红军"
 JAP_red_brigades_desc: "国民大众不论男女，皆有责任义务保家卫国，我们将确保人人皆有机会参军服役。"
 JAP_communist_volunteers: "共产志愿军"
 JAP_communist_volunteers_desc: "革命斗争并不会仅仅止步于日本，我们还必须将燎原之火燃向其他国家，大和民族最英勇无畏的战士们将踏出国门，进一步加速他国的革命进程！"
 JAP_asian_communist_solidarity: "亚细亚共产同盟"
 JAP_asian_communist_solidarity_tt: "邀请§H[WTT_communist_china.GetNameWithFlag]§!加入我方阵营。"
 JAP_asian_communist_solidarity_desc: "西方模式的共产主义在这片大陆可没有立足之地，我们必须和邻国的亚细亚同胞并肩作战，携手开创出符合本地区需求的共产主义革命道路。"
 JAP_nationalize_the_zaibatsus: "财阀国有化"
 JAP_nationalize_the_zaibatsus_desc: "财阀在我国的政治和经济领域予取予求的历史将在今天被终结，从今往后，国家的权威绝不再容任何挑战。"
 JAP_people_owned_mines: "民有矿业"
 JAP_people_owned_mines_desc: "为了提高工人群众的劳动积极性和效率，他们将被允许在其工作的矿山当中持有股份。"
 JAP_public_works: "公共建设"
 JAP_public_works_desc: "一系列新的公共工程将会为社会带来大量的工作机会，同时也将改善国内的基础设施建设。"
 JAP_tokyo_aluminum_plant: "东京铝业"
 JAP_tokyo_aluminum_plant_desc: "我们将充分发挥工人群众的聪明才智，进而提升国家的自给自足能力。"
 JAP_purge_the_kodoha_faction: "清洗皇道派"
 JAP_purge_the_kodoha_faction_desc: "一个旨在夺取政权并推动对苏作战的新派系已在国内出现，我们必须在这些家伙还未引起麻烦前将其扼杀。"
 JAP_liaison_conference: "大本营政府联席会议"
 JAP_liaison_conference_desc: "通过组织各军政部门负责人召开联席会议，我们将能够极大地提升本国的决策速度。"
 JAP_greater_east_asian_co_prosperity_sphere: "大东亚共荣圈"
 JAP_greater_east_asian_co_prosperity_sphere_desc: "西方帝国主义的霸权已然到头，从今往后，亚细亚的人民将在帝国的领导下团结起来迈向繁荣昌盛，共建属于亚洲人的大亚细亚！"
 JAP_intervene_in_china: "卢沟桥事变"
 JAP_intervene_in_china_desc: "我们的资源极其匮乏，而我们的邻居又是出了名的地大物博，我们要做的就是去他们那里拿就好了。现在我们需要的只是一个借口。"
 JAP_secure_china: "征服中国"
 JAP_secure_china_desc: "中国人的抵抗正变得日益顽固且无止歇，帝国必须竭尽全力，尽速平定大陆的战事。"
 JAP_develop_chinese_resources: "开发中华资源"
 JAP_develop_chinese_resources_desc: "我们必须充分利用所夺取的大中华地区富饶的资源，为帝国的下一场战争做好准备。"
 JAP_strike_south_doctrine: "南进论"
 JAP_strike_south_doctrine_desc: "尽管中华地区物产丰饶，但也仍不能满足帝国全部的需求。不过所幸南洋还有着如荷属东印度、英属马来亚-婆罗洲这样的富饶土地。为了实现真正意义上的自给自足，哪怕要从欧洲帝国主义列强嘴里夺食，我们也必须拿下这些地区。"
 JAP_non_aggression_pact_with_the_soviet_union: "与[SOV.GetNameDef]签订互不侵犯条约"
 JAP_non_aggression_pact_with_the_soviet_union_desc: "如果帝国致力于南进攻略，则必须确保北方国境线的安全，为此我们应该立即和[SOV.GetNameDef]方面展开谈判。"
 JAP_bypass_the_philippines: "绕过菲律宾"
 JAP_bypass_the_philippines_desc: "和帝国真正的目标相比，菲律宾不值一提，我们应该暂时将其忽视。"
 JAP_secure_the_philippines: "征服菲律宾"
 JAP_secure_the_philippines_desc: "菲律宾是帝国南进战略中必要的一环，我们必须将其拿下，作为未来军事行动的前进基地。"
 JAP_strike_on_the_southern_resource_area: "南洋资源地侵攻"
 JAP_strike_on_the_southern_resource_area_desc: "执行计划的时机已然降临，我们将会发起对南洋的侵攻作战，并将富饶的西方殖民地据为己有。"
 JAP_alliance_with_siam: "与暹罗结盟"
 JAP_alliance_with_siam_desc: "暹罗优越的地理位置将能够在帝国和西方列强接下来的战争中提供援助，若是将其拉入我方阵营，必然对接下来进攻马来亚和东印度群岛有极大好处。"
 JAP_exploit_the_southern_resource_area: "南洋资源地开发"
 JAP_exploit_the_southern_resource_area_desc: "我们必须大幅提升东印度群岛的出产，以其富饶的资源支撑战争中的帝国军队。"
 JAP_sign_tripartite_pact: "签署三国同盟条约"
 JAP_sign_tripartite_pact_bypass_tt: "德国和意大利有一方不是法西斯政体或者与我国处于战争状态。"
 JAP_sign_tripartite_pact_desc: "鉴于帝国当前所面临的很可能是力不能及的任务，我们应该与其他有着相似目标的国家政府展开交涉，以便实现某种程度上的互助合作。"
 JAP_guide_the_zaibatsus: "财阀督导"
 JAP_guide_the_zaibatsus_desc: "长久以来，各大财阀在帝国的政治和经济领域都拥有着不可估量的影响力，我们或许可以通过一些手段，来引导他们为国家服务。"
 JAP_nationalize_war_industry: "国有战争工业"
 JAP_nationalize_war_industry_desc: "通过增强国家对战争工业的控制，我们将能够极大地提升其效率及产能。"
 JAP_coal_liquification: "煤炭液化"
 JAP_coal_liquification_desc: "由于[JAP.GetNameDefCap]的石油资源匮乏，我们必须在合成油的技术领域下大功夫。"
 JAP_national_mobilization_law: "国家动员法案"
 JAP_national_mobilization_law_desc: "新的动员法案不仅将使兵役范围更加广泛，同时也会向国民大众灌输保家卫国的使命感，使其清楚地意识到战争的必要性。"
 JAP_national_research_policy: "国家科研政策"
 JAP_national_research_policy_desc: "政府对科研机构的支持以及指导，将能够使我们在科研项目中更加灵活且兼具效益。"
 JAP_imperial_arsenals: "皇国造兵厂"
 JAP_imperial_arsenals_desc: "通过增强天皇对战争工业的控制，我们将能够极大地提升其效率及产能。"
 JAP_national_defense_state: "国防状态"
 JAP_national_defense_state_desc: "全体国民都必须意识到加强国防的紧迫性，我们必须在面临外敌入侵时将国家打造为固若金汤的堡垒。"
 JAP_spiritual_mobilization: "精神动员"
 JAP_spiritual_mobilization_desc: "通过塑造促使国民奋勇参军的神道信条，我们可以进一步提升征募的兵员数量。"
 JAP_warrior_spirit: "武士道精神"
 JAP_warrior_spirit_desc: "基于国立神道教的存在，我们得以向国民灌输为天皇陛下尽忠的七生报国精神。"
 JAP_strengthen_the_divine_wind: "强化神风特攻"
 JAP_strengthen_the_divine_wind_effect: "解锁§H横须贺MXY7 樱花§!的制造。"
 JAP_strengthen_the_divine_wind_effect_bba: "启用§H固定炸药§!模块"
 JAP_strengthen_the_divine_wind_desc: "神风特攻如今已从迫不得已的决死突击演变为了成体系的作战学说，随着新型自杀式特攻机列装服役，其进攻将更加势不可挡。"
 JAP_support_the_kodoha_faction: "扶持皇道派"
 JAP_support_the_kodoha_faction_desc: "一个旨在夺取政权并推动对苏作战的新派系已在国内出现，为了天皇陛下以及帝国的未来，我们必须确保此派系发展壮大！"
 JAP_challenge_the_zaibatsus: "威慑财阀"
 JAP_challenge_the_zaibatsus_desc: "尽管长久以来，各大财阀在帝国的政治和经济领域都拥有着不可估量的影响力，但我们必须警示他们身为臣下，依旧要对天皇陛下的圣意俯首慑服。"
 JAP_showa_restoration: "昭和维新"
 JAP_showa_restoration_desc: "长久以来，天皇陛下都仅作为帝国名义上的统治者，但而今，他必须亲掌这个国家。只有如此，帝国方才能够与西方列强相抗衡。"
 JAP_modern_shogunate: "现代幕府"
 JAP_modern_shogunate_desc: "天皇陛下仍然需要维持其礼节性的尊位，并通过得力的臣下代为统治这个国家，此举必将能使陛下的玉音和圣意得到深入而有效的落实。"
 JAP_prepare_for_war_with_the_soviet_union: "准备对[SOV.GetNameDef]的战争"
 JAP_prepare_for_war_with_the_soviet_union_desc: "我们必须解决盘踞在帝国北境的[SOV.GetSovietThreatName]威胁，必须即刻着手准备对[SOV.GetNameDef]的战争。"
 JAP_join_the_london_naval_treaty: "加入伦敦海军条约"
 JAP_join_the_london_naval_treaty_desc: "如果要专注于屠熊，我们就必须保护帝国脆弱的侧腹。倘若只需通过一纸限制海军的条约就能带来安宁的话，那么也未尝不可。"
 JAP_build_up_the_manchurian_army: "扩编满洲帝国陆军"
 JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDefCap]将成为任何北方战事的最前线，我们必须确保其有足够的能力应对潜在的威胁。"
 JAP_non_aggression_pact_with_china: "与中国签订互不侵犯条约"
 JAP_non_aggression_pact_with_china_desc: "尽管近百年来帝国与中国的外交关系颇为紧张，但至少我们现在需要与其达成互不侵犯条约，以此解放军队，向北进军。"
 JAP_create_a_manchurian_imperial_air_force: "创建满洲帝国空军"
 JAP_create_a_manchurian_imperial_air_force_desc: "夺取制空是战争胜利的关键，如果[MAN.GetNameDef]能拥有其自己的空军力量，将能够极大地提升我军的空中优势。"
 JAP_technological_exchange: "科技交流"
 JAP_technological_exchange_desc: "帝国需要能携手放倒俄国巨熊的盟友，而德国不仅是强力的潜在盟友，而且也在诸多科技领域保持着领先地位。两国若能联手，必定大有可为。"
 JAP_preemptive_war: "先发攻苏"
 JAP_preemptive_war_desc: "通过伪造[SOV.GetAdjective]不断进犯帝国北疆的报告，我们可以为自己制造口实，以发动消灭北方威胁的先制战争。"
 JAP_establish_the_northern_resource_area: "北方资源地建设"
 JAP_establish_the_northern_resource_area_desc: "西伯利亚富饶的资源必须为帝国全速运转的战争机器所用。"
 JAP_german_rocketry: "德国火箭科技"
 JAP_german_rocketry_desc: "德国方面超前的领先科技对帝国的战事极为有用，无论代价如何，我们必须得到他们的设计图纸。"
 JAP_strengthen_civilian_government: "强化文官政府"
 JAP_tora_tora_tora_idea: "虎！虎！虎！"
 JAP_tora_tora_tora_idea_desc: "在最初的突袭得手后，日本人便展开了以航母机动部队为核心的闪电战攻势。"
 JAP_strengthen_civilian_government_desc: "不断传播的自由主义和民主主义价值观并非是国家的灾厄，相反正是我国最有力的武器。我们必须确保政府足够强大，捍卫自由和民主的理念不动摇。"
 JAP_ally_with_the_zaibatsus: "联合财阀"
 JAP_ally_with_the_zaibatsus_desc: "长久以来，各大财阀在国家政治和经济领域都拥有着不可估量的影响力，他们是机会均等和自由的成功典范，我们必须寻求与其展开合作，共建国家发展。"
 JAP_research_spending: "科研拨款"
 JAP_research_spending_desc: "如果我们想要充分运用我国精英的聪明才智，就必须为科研项目拨出充足的预算。"
 JAP_pre_emptive_coup: "先发政变"
 JAP_pre_emptive_coup_desc: "我们必须率先发动政变，为我国的下一代赢得免受专制政权践踏自由民主理念的未来。"
 JAP_purge_the_militarists: "清洗军国派"
 JAP_purge_the_militarists_desc: "如果我们要为头脑冷静的决策者腾出空间，那么信奉武力至上的莽夫们就必须从祖国的列岛上驱逐，他们也许可以在别处另寻出路。"
 JAP_the_showa_constitution: "昭和宪法"
 JAP_the_showa_constitution_desc: "我们认可并尊重我国皇室的历史地位，然而，我们致力于建设的新日本绝不容许威权主义存在。因此，我们将维持天皇陛下作为名誉统治者的地位，但其权力将如同许多西方立宪君主国那样，受到宪法的严格规制。"
 JAP_west_pacific_treaty_organization: "西太平洋公约组织"
 JAP_west_pacific_treaty_organization_desc: "我国和其他亚洲国家共同组建的联盟将确保能够有力抵御任何潜在威胁，同时捍卫新生的国家理念。"
 JAP_rekindle_the_old_alliance: "重构旧同盟"
 JAP_rekindle_the_old_alliance_desc: "对我国而言，最佳的选择便是和上次大战时的[ENG.GetNameDef]盟友再度携手，我们将并肩作战，共同捍卫民主秩序。"
 JAP_pacific_guardian: "太平洋守护者"
 JAP_pacific_guardian_desc: "为了环太平洋和亚细亚诸国的利益，我们将承担起守护者的职责，若他们希望成长为健全的民主国家，就必须要依靠我国的指导。"
 JAP_anti_communist_bulwark: "反共堡垒"
 JAP_anti_communist_bulwark_desc: "民主的准则与所谓的共产主义水火不容，我们必须坚定地对抗这邪恶的意识形态，使我国自身乃至友邦不受其侵蚀。"
 JAP_anti_communist_volunteers: "反共志愿军"
 JAP_anti_communist_volunteers_desc: "即便我们自己未正式置身于冲突当中，我们也必须和共产主义灾厄斗个至死方休。为此，我们将派出大和民族最优秀的男儿作为志愿军走出国门，捍卫民主。"
 JAP_the_korean_question: "朝鲜决议案"
 JAP_the_korean_question_desc: "我国虽然控制朝鲜半岛为时已久，但有关朝鲜民族自决的问题仍悬而未决，若是我们拒绝承认朝鲜邻居的独立主权，那我们还能真正标榜民主的理念吗？"
 JAP_liberate_manchuria: "满洲解放案"
 JAP_liberate_manchuria_desc: "仍旧禁锢在专制统治枷锁下的满洲是我国此前丑恶殖民统治的遗毒。我们必须扭转这一局面，将这片土地交还给中国，他们才是满洲的合法拥有者。"
 JAP_liberate_manchuria_tt: "征服满洲之后可以作出决议。\n"
 JAP_ultimate_deterrence: "终极震慑"
 JAP_ultimate_deterrence_desc: "保护国民生命安全的最佳选择便是使其远离战争，而研发具备毁灭性破坏力的新式武器则可确保国民永无参战之虞。"
 JAP_full_sovereignty_for_the_philippines: "赋予菲律宾完整主权"
 JAP_full_sovereignty_for_the_philippines_desc: "全亚洲实现民族自决的进程必须继续推进，鉴于[USA.GetNameDefCap]仍然把持着菲律宾国政，我们必须对其予以施压，强迫其正视菲律宾人民的民主权利。"
 JAP_the_manchurian_project: "满洲计划"
 JAP_the_manchurian_project_desc: "尽管本土列岛用地紧缺，但满洲殖民地着实可谓地广人稀，既然难以在本土大展拳脚，那不妨便在满洲大地广筑高楼，就让我们即刻在[MAN.GetNameDef]掀起大规模的工业化进程吧！"
 JAP_expand_the_showa_steel_works: "扩建昭和制钢所"
 JAP_expand_the_showa_steel_works_desc: "作为大规模工业化进程的先决条件，我们必须对昭和制钢所予以扩建，实现其产能的提升。"
 JAP_develop_aluminum_sources: "铝资源开发"
 JAP_develop_aluminum_sources_desc: "为了满足我国诸多航空项目对铝材的需求，我们必须加大力度开发满洲的铝矿资源。"
 JAP_expand_manchurian_railways: "拓展满洲铁路网"
 JAP_expand_manchurian_railways_desc: "为满足日益增长的工业化需求，满洲境内的基础设施必须要进行大刀阔斧的建设。"
 JAP_light_industry_development: "轻工业发展"
 JAP_light_industry_development_desc: "轻工业对于满足部队的基本需求有着至关重要的作用，必须予以开发建设。"
 JAP_heavy_industry_development: "重工业发展"
 JAP_heavy_industry_development_desc: "重工业对于满足部队的进一步需求有着至关重要的作用，必须予以开发建设。"
 JAP_japanese_settlement: "日本开拓团"
 JAP_japanese_settlement_desc: "通过将我国人民安置到满洲生活，我们可以进一步扩充劳动人口并为工业发展带来更多的机遇。"
 JAP_fortify_the_border: "巩固边防"
 JAP_fortify_the_border_desc: "北方国境线几乎处于不设防的状态，我们必须针对潜在的入侵威胁做好准备。"
 JAP_army_expansion_law: "陆军扩编法案"
 JAP_army_expansion_law_desc: "政府必须将保证军队的快速扩充能力列为工作的一项核心原则。"
 JAP_small_arms_modernization: "轻武器现代化"
 JAP_small_arms_modernization_desc: "我国武装部队必须配备现代化的装备，以与潜在的对手相抗衡。"
 JAP_supremacy_of_technology: "科技至上"
 JAP_supremacy_of_technology_desc: "科技是指引我们走向胜利的关键，我们必须不遗余力地投入科研以期在军备上压倒对手。"
 JAP_modern_artillery: "现代火炮"
 JAP_modern_artillery_desc: "尽管我军将士英勇悍战，但也仍然需要压倒性炮火支援以掩护推进。"
 JAP_armored_divisions: "战车师团"
 JAP_armored_divisions_desc: "不少国家已经开始运用装甲部队的力量，而我国也绝不能落于人后。我们要研发更为先进且更具杀伤力的战车，实现对敌军的迅捷重击。"
 JAP_bicycle_battalions: "自行车机动部队"
 JAP_bicycle_battalions_desc: "机动性至关重要，而我军将列装自行车以大幅提升部队的机动能力。"
 JAP_army_expansion: "陆军扩编"
 JAP_army_expansion_desc: "为实现我国的扩军战略，我们必须任用那些具备过硬军事训练技能的军官。"
 JAP_supremacy_of_will: "意志至上"
 JAP_supremacy_of_will_desc: "利剑若置于匹夫之手则不过尔尔，武士纵手持木剑，亦能陷阵杀敌。"
 JAP_fighter_modernization: "战斗机现代化"
 JAP_fighter_modernization_desc: "鉴于我们必须在包括空中战场在内的各个领域全面压制对手，列装现代化战斗机着实很有必要。"
 JAP_range_focus: "重视航程"
 JAP_range_focus_desc: "太平洋战场纵横辽阔，我军的新式战机必须具备足够的航程才能有效打击敌人。"
 JAP_agility_focus: "重视机动"
 JAP_agility_focus_desc: "如果我军战机无法及时抵达战场与敌军交战，那么再长的航程亦无济于事。我们必须制造出具备超强机动性的新型号，使其不会被敌军通过投机取巧击败。"
 JAP_the_zero: "永远的零"
 JAP_the_zero_desc: "由三菱重工最新设计的一款舰载战斗机或许将被证明是该机型领域迄今为止最为强大的存在，其无与伦比的机动性以及优秀的航程意味着此型号足可堪用多年，我们应该立即开始对原型机展开设计以及试制。"
 JAP_the_zero_tt: "解锁§H三菱A6M 零战§!的制造。"
 JAP_bomber_modernization: "轰炸机现代化"
 JAP_bomber_modernization_desc: "建立现代化的战术轰炸机部队，是我军战场支援的关键。"
 JAP_strategic_bomber_effort: "战略轰炸机研发"
 JAP_strategic_bomber_effort_desc: "正如我们所预想的那样，战争很难仅凭直接的正面军事对抗决出胜负。鉴于国家的工业产能在很大程度上左右着战争的结果，我们需要投资研发新式战略轰炸机，以实现对敌国隐蔽在战线后方的工业展开摧毁和打击。"
 JAP_unified_fighter_development: "联合战斗机研发"
 JAP_unified_fighter_development_desc: "多年来，我们饱受陆海军在航空发展问题上各自为政的困扰。我们必须为此将航空研发项目整合，以既确保军备制造的标准统一，同时也更有效地利用有限的科研资源。"
 JAP_jet_prototypes: "试制喷气机原型"
 JAP_jet_prototypes_desc: "航空领域的未来并不取决于螺旋桨发动机，我们必须着眼于对喷气式引擎的研发，进一步提升飞机的性能。"
 JAP_new_naval_estimates: "新编海军预算"
 JAP_new_naval_estimates_desc: "我们必须为本国海军的规模增长调拨新的预算，以确保各造船厂满足增长的建造需求。"
 JAP_carrier_warfare_experiments: "航母作战实践"
 JAP_carrier_warfare_experiments_desc: "战列舰已是旧时代遗留的产物，如今我们必须放眼属于航空作战的未来，航母机动部队将确保我们能够在整个太平洋投射空军力量。"
 JAP_expand_the_snlf: "扩编海军特别陆战队"
 JAP_expand_the_snlf_desc: "太平洋上爆发的战争将涵盖大量的海军登陆作战，海军特别陆战队必须要实现扩编才能完成其被赋予的任务。 "
 JAP_first_air_fleet: "第一航空战队"
 JAP_first_air_fleet_desc: "为在最大程度上发挥攻击战力，我们将实现世界上最大规模的航母集中作战运用。通过践行发展这种模式下的协同进攻理论，敌军将断无机会对抗我们压倒性的海军航空兵力量。"
 JAP_modern_escorts: "现代护航"
 JAP_modern_escorts_desc: "我国舰队需要最现代化的护卫舰相佐，才能免受敌军潜艇或是鱼雷舰的侵扰。"
 JAP_supremacy_of_the_battlefleet: "大舰巨炮主义"
 JAP_supremacy_of_the_battlefleet_desc: "凭借我国卓越的战列舰设计，仅需一场决定性的海战便能左右整个战局。我们必须优化舰队编成，确保海军能够赢下舰队决战。"
 JAP_the_ultimate_battleship: "终极战舰"
 JAP_the_ultimate_battleship_desc: "既然我国资源有限，那么就必须确保其能够得到妥善利用，我们将建造有史以来最为强大的战列舰，断然轰沉一切胆敢正面对抗之敌。"
 JAP_cruiser_modernization: "巡洋舰现代化"
 JAP_cruiser_modernization_desc: "巡洋舰将会是我国太平洋特遣舰队的主要战力，必须尽可能对其加以建造。"
 JAP_long_lance_torpedoes: "九三式鱼雷"
 JAP_long_lance_torpedoes_desc: "受制于全球资源分布不均的严峻现实，我国海军在舰艇数量上远不及敌国，因此，我们需要开发出世界上最先进的鱼雷：这是一种由压缩氧气而不是压缩空气推动的超远程强大武器，它可以使我们较小的水面舰艇具备远超其吨位的打击力。"
 JAP_torpedo_cruisers: "重雷装巡洋舰"
 JAP_torpedo_cruisers_desc: "我们将为一整级的军舰列装最新式的鱼雷兵器，赋予其重创敌国舰队的战力。"
 JAP_yamato_tt: "将两艘§Y大和级§!超重型战列舰添加至生产线，其分别具有75%和50%的完工度。"
 JAP_anti_bakufu_movement: "倒幕运动"
 JAP_anti_bakufu_movement_desc: "幕府制度集落后、专制与军国主义于一身，不管何时，只要不把幕府从日本清除，我们的国家就没有未来。"
 JAP_public_church_school: "公立教会学校"
 JAP_public_church_school_desc: "由国家和宗教团体出资组办的学校可以对所有人开放，让所有人都能够学习最先进的知识。"
 JAP_religious_conversion: "宗教皈依"
 JAP_religious_conversion_desc: "日本长期以来的神道教-佛教传统使得国民在扩张的民族主义与孤立主义之间摇摆，只有让国家沐浴在福音之中，才能消除这种落后危险的国民性。"
 JAP_executer: "代行者"
 JAP_executer_desc: "敌对势力和异端势力一直在威胁着我们的事业，我们应当培养一支队伍迅速并且最好消无声息地消灭这些威胁。"
 JAP_operation_apocrypha: "行动代号\"伪书\""
 JAP_operation_apocrypha_desc: "如果说我们只有一个永远无法绕过的敌人的话，那她就是贞德。我们必须做好万全准备，并且在时机成熟时先发制人，与我们在理想上的敌人展开最终决战。"
 JAP_clear_the_church: "清理教廷"
 JAP_clear_the_church_desc: "罗马教廷已经被伪善者和邪恶的民族主义分子控制了。我们必须占领梵蒂冈以保证教廷不受到这些人的威胁和影响。"
 JAP_fracture_the_axes: "折断众轴心"
 JAP_fracture_the_axes_desc: "法西斯分子在欧洲组建了军事同盟来制造事端，发动残忍的侵略战争。如果想要拯救这个世界，并且保证我们的明天没有流血，这些极端分子必须被清除。"
 JAP_internationalism: "国际主义精神"
 JAP_internationalism_desc: "亚洲人数千年来的封建传统思想已经将我们束缚了太久了，我们必须要摒弃我们的家国思想，将整个世界的未来作为我们奋斗的目标。"
 JAP_salvation_idealism: "救世理想"
 JAP_salvation_idealism_desc: "数千年来，人类一直沉迷于物质争夺和流血冲突，要想彻底结束这一局面，就必须要终结现有的世界秩序，创建一个互通有无，没有边界的新世界，我们必须要为着这一理想而奋斗。"
 JAP_scw_intervention_republicans: "支援西班牙共和军"
 JAP_scw_intervention_republicans_desc: "西班牙内战当中的左翼派别急需我们的支援，在志愿的同时，我们还要保证他们不被苏联控制，并且保证宗教人士不受左翼中的激进分子迫害。"
 JAP_religious_refugee: "宗教难民"
 JAP_religious_refugee_desc: "西班牙内战中很多无辜平民因为战争而流离失所或者因为宗教信仰而遭受迫害，我们可以为他们提供庇护，并且可以让他们为我们的公共工程服务。"
 JAP_the_holy_international: "神圣国际"
 JAP_the_holy_international_desc: "世界上为了拯救全人类的伟大事业而奋斗的兄弟姐妹们都在各自孤军奋战，今天这一切将会结束，我们将组建一个同盟来团结全世界的左翼信徒，来加入我们的解放事业中。"
 JAP_japan_spain_alliance: "日本-西班牙同盟"
 JAP_japan_spain_alliance_desc: "相同的意识形态、战略地位和宗教信仰将我们联系在一起，我们应当邀请西班牙加入我们的同盟，在统一战线战斗。"
 JAP_soviet_tech_sharing: "与苏联科技共享"
 JAP_soviet_tech_sharing_desc: "我们的盟友在科技方面走在了前面，如果我们能与他们共享科技，我们或许能够更快地完成我们的事业。"
 JAP_liberate_south_eastern_asia: "解放东南亚"
 JAP_liberate_south_eastern_asia_desc: "东南亚地区一直处在西方列强的殖民统治当中，我们应当将他们从西方殖民者的手中解放出来，一同加入到我们的战线当中。"
 JAP_liberation_theology: "解放神学"
 JAP_liberation_theology_desc: "拉丁美洲的天主教国家一直处在威权主义和殖民主义的夹击当中，我们应当团结他们的人民，加入我们的阵营。"
 JAP_crash_the_fake_savior: "打倒伪救世主"
 JAP_crash_the_fake_savior_desc: "苏联以革命者和解放者自称，但是他们却建立了一个极权主义国家来用国家压迫自己的人民，现在这帮自欺欺人的家伙要为自己的所作所为付出代价了。"
 JAP_approach_mexician_left_wing: "接触墨西哥左翼"
 JAP_approach_mexician_left_wing_desc: "墨西哥地区一直是激进运动的活跃地区，我们可以积极同他们的左翼接触，只要他们可以停止对教会的迫害，我们就能结成同盟，一起走向解放与救赎。"
 JAP_true_liberty: "真正的自由"
 JAP_true_liberty_desc: "美国人自诩为自由的卫士，但是他们却让人民被不平等和资本家所束缚。要想让他们的人民获得真正的自由，就要把他们的国家机器摧毁。"
 JAP_the_second_renewal: "二次维新"
 JAP_the_second_renewal_desc: "上一次维新运动之所以将日本带向歧路，正是因为没有彻底引入自由主义与民主制度。这一次，我们不会再犯错。"
 JAP_government_reformation: "政府改革"
 JAP_government_reformation_desc: "在任何情况下提高政府的效率永远不会有错。"
 JAP_support_the_elites: "支持精英团体"
 JAP_support_the_elites_desc: "一批拥有海外经历的政治精英能够充当日本自由化的先锋，我们应当在他们的带领下夺取日本的控制权。"
 JAP_support_local_clique: "支持地方团体"
 JAP_support_local_clique_desc: "在我们的各大城市已经形成了颇具规模的地方团体，这些团体中卧虎藏龙，并且有很多有先进思想的人，他们才是我们应当重点团结的对象。"
 JAP_release_the_dagger: "斩首行动"
 JAP_release_the_dagger_desc: "擒贼先擒王，如果我们能够直接袭击织田幕府的中央部分，或许我们在避免内战的情况下使部队向我们效忠。"
 JAP_anglo_japan_alliance: "英日同盟"
 JAP_anglo_japan_alliance_desc: "日本和不列颠位于亚洲大陆的两侧，并且有极为相似的地理特征，这使得我们可以走到一起，一起执掌亚洲大陆的牛耳。"
 JAP_legalization: "黑社会合法化"
 JAP_legalization_desc: "日本的极道势力虽然令人胆寒，但是他们是我们宝贵的社会资源，我们应当引导他们向合法组织转化，以改善我们的社会结构。"
 JAP_national_tech_association: "国家科技协会"
 JAP_national_tech_association_desc: "来自社会各界的精英学者们现在已经聚集在一起，我们应当为他们组建机构并提供专项资金保证他们的研究。"
 JAP_local_science_fund: "地方研究基金"
 JAP_local_science_fund_desc: "由地方政府自行出资组建研究团体可以最大程度提高各种有才能的人的自主性，从而促进我们的科技进步。"
 JAP_fuyuki_special_service: "冬木特勤局"
 JAP_fuyuki_special_service_desc: "作为科技与政治的重镇，冬木聚集着很多军事与科技人才，我们应当因地制宜地在冬木组建我们的特种部队基地。"
 JAP_overlooking_the_scenery: "俯瞰风景"
 JAP_overlooking_the_scenery_desc: "在这个纷繁复杂的世界，做一个旁观者更能帮助我们看清世间万象的本质。静观永远胜于盲目的参与。"
 JAP_mifune_special_service: "观布子调查处"
 JAP_mifune_special_service_desc: "我们在观布子的特别调查处已经被证明能够解决很多棘手的问题，我们需要扩大对它的资金支持。"
 JAP_the_second_intervene: "第二次协约国干涉"
 JAP_the_second_intervene_desc: "在俄国内战时的干涉行动因为种种原因失败了，但是这一次我们已经做好了万全准备，将布尔什维克从亚洲清除出去。"
 JAP_naval_joint_exercise: "海军联合演习"
 JAP_naval_joint_exercise_desc: "与不列颠王国的海军一同演戏将会让我们分享海军的作战方法和经验，非常有价值。"
 JAP_pacific_route: "确保太平洋航线"
 JAP_pacific_route_desc: "太平洋上有我们和我们盟友赖以生存的海上航线，我们必须加强我们对航线的保护，以保证我们的生命线不会被割断。"
 JAP_back_alley_alliance: "路地里同盟"
 JAP_back_alley_alliance_desc: "在日本和西方世界，有一群才能非常卓著的人湮没在人群当中，他们组建了一个小圈子来互相交流，现在我们需要他们才能的时候到了、"
 JAP_clock_tower_mission: "时钟塔代表团"
 JAP_clock_tower_mission_desc: "我们将派遣一支由顶尖学者组成的代表团赴英到时钟塔交流学习，但愿他们能够带给我们一些帮助。"
 JAP_balance_of_power: "维护权力平衡"
 JAP_balance_of_power_desc: "目前的日本处在各种势力勾心斗角的不稳定时期，为了让我们的幕府政权得到巩固，我们应当维持权力的平衡并且逐渐清理极端分子。"
 JAP_reflect_continential_policy: "反思大陆政策"
 JAP_reflect_continential_policy_desc: "前政府对于满洲地区的占领毫无疑问已经将我们带入了四面受敌的危险境地。我们必须彻底反思一百年来的大陆政策，并且撤离危险的满洲地区。"
 JAP_taiwan_for_alliance: "台湾换同盟"
 JAP_taiwan_for_alliance_desc: "毫无疑问地是想要对中国进行军事占领是荒谬的想法，想要消除来自中国的军事威胁最好的办法就是与之结盟，当然，我们必须要给出一个他们无法拒绝的价码。"
 JAP_expand_textile_industrial_routine: "重新拓展纺织业路线"
 JAP_expand_textile_industrial_routine_desc: "在中国南部地区进行轻工业扩张的路线因为好战分子对满洲的占领而流产了。现在我们必须立刻重新启动这一路线来保障我们工业的发展。"
 JAP_joint_industrial_tech_company: "工业科技合作"
 JAP_joint_industrial_tech_company_desc: "让中国走向工业化对于整个亚洲都有好处，我们应当派遣一批专家帮助他们进行工业建设，同时我们也会获得宝贵的经验。"
 JAP_ADB_focus: "亚洲开发银行"
 JAP_ADB_focus_desc: "亚洲的基础设施建设需要大量资金流动，由我们控股建立亚洲开发银行对他们大家都有好处。"
 JAP_arm_market_focus: "军火市场"
 JAP_arm_market_focus_desc: "由军火商和雇佣兵组成的亚洲军火市场促进了我们各国的军备发展，这些势力是我们应该扶植而不是打击的对象。"
 JAP_support_the_red_swastika_focus: "支持红万字会"
 JAP_support_the_red_swastika_focus_desc: "红万字会作为亚洲特色的慈善组织在人道主义救援和促进宗教和解方面有重大作用，我们应当以官方的名义对其进行支持。"
 JAP_religious_authority: "宗教威权"
 JAP_religious_authority_desc: "世俗的幕府势力根本不足以团结日本的人民，一个宗教统治的日本才是我们的未来。"
 JAP_bafuku_authority: "幕府威权"
 JAP_bafuku_authority_desc: "织田幕府毫无疑问才是日本唯一和合法统治者，只有树立幕府的权威，才能在日本建立稳定的国家机器。"
 JAP_pan_asianism: "泛亚细亚主义"
 JAP_pan_asianism_desc: "最难以置信的事情莫过于，由黄种人占主体的亚洲，竟然处在西方列强，尤其是英美的统治之下，我们应当引领一波浪潮，来提高亚洲各国的民族意识。"
 JAP_approach_chinese_nationalists: "与中国民族主义者结盟"
 JAP_approach_chinese_nationalists_desc: "中国政府已经变成西方国家的傀儡这一事实已是路人皆知，我们应当帮助中国的民族主义者建立一个真正的帝国。"
 JAP_an_asia_for_asians: "亚洲人的亚洲"
 JAP_an_asia_for_asians_desc: "时机已经成熟，现在就让我们把西方殖民者从亚洲彻底地驱逐出去，哪怕要动用最为偏激的方法。"
 JAP_indian_national_army: "组建印度国民军"
 JAP_indian_national_army_desc: "印度的殖民历史现在要到头了，在他们的神话英雄的带领下他们将建立属于自己的荣耀。"
 JAP_asian_talent_project: "亚洲人才计划"
 JAP_asian_talent_project_desc: "我们在亚洲地区的强大势力可以让亚洲各国派遣人才前往我国学习，并且在战争期间为我国工作，将来这些人也会成为亚洲各国的栋梁之才。"
 JAP_joint_fleet: "联合舰队"
 JAP_joint_fleet_desc: "我们的海军资源实在是太少了，通过整合盟友的造船厂和资源，我们能够集中力量建造更多军舰。"
 JAP_shrine_first: "神社优先"
 JAP_shrine_first_desc: "日本的国家系统已经被西方的政治体系污染了，我们应该建立以神社为核心的政教合一系统来最大程度地调动国民的精神力量。"
 JAP_religious_rapprochement: "仁者见仁"
 JAP_religious_rapprochement_desc: "亚洲文化的一个重要特征就是不同的宗教之间可以和睦相处，我们将利用这一点优势来促进我们的社会和睦和保证人民的思想不受污染。"
 JAP_unite_the_sinoshpere: "团结汉字文化圈"
 JAP_unite_the_sinoshpere_desc: "现在汉字文化圈的主要国家已经团结在了一起，但是还有很多地区处在外国殖民者的控制之中，如果必要，我们将会动用武力将这些地区的人民团结在我们的领导下。"
 JAP_far_east_nuclear_project: "远东核项目"
 JAP_far_east_nuclear_project_desc: "核武器将主导未来已经是大势所趋，我们必须尽快与盟友组建项目组，亚洲地区不能处在西方的核威胁之中。"
 JAP_rebuild_asian_myth_system: "亚细亚之精神"
 JAP_rebuild_asian_myth_system_desc: "现在，亚洲人已经能够站起来屹立于世界了，是时候重新整合亚洲的民族神话和意识形态，并且让我们在精神上团结在一起了。"
 JAP_crash_asian_communism: "大扫荡"
 JAP_crash_asian_communism_desc: "共产主义威胁着我们的文化传统和共同价值，我们必须尽全力将共产主义从亚洲驱赶出去，才能重新让亚洲居于世界的中心。"
 JAP_tenka_fubu_focus: "天下布武"
 JAP_tenka_fubu_focus_desc: "用武装力量和新式科技替代宗教文化的措施必须进行到底。通过以武家来统治国家，我们才算是走上了正确的道路。"
 JAP_Dairokutenmaohajun_focus: "第六天魔王"
 JAP_Dairokutenmaohajun_focus_desc: "第六天魔王织田信长作为日本的统治者，将用军事力量把日本动员起来，并且随时准备消灭我们的敌人。"
 JAP_three_thousand_worlds_focus: "三千世界"
 JAP_three_thousand_worlds_focus_desc: "用火力压制获得战争主动权的方法已经在历史上被证明是有效的，我们应当发扬这一方针，扩充我们的弹药库。"
 JAP_kyoto_militrary_academy_focus: "京都军事学院"
 JAP_kyoto_militrary_academy_focus_desc: "旧式的军事教育已经满足不了现代化的战争了，通过兴办新式军事教育，我们将提高我们军官的军事素养和发展新式军事学说。"
 JAP_shinsengumi_focus: "诚之旗"
 JAP_shinsengumi_focus_desc: "新选组孕育了一批忠肝义胆的武士军官，这一批人是军队中的精英人才，应当把他们培养成幕府的特种部队来为我们效忠。"
 JAP_bafuku_armor_focus: "幕府装甲部队"
 JAP_bafuku_armor_focus_desc: "装甲部队在今天具有极高的重要性，组建新式装甲部队和我们的武士传统并不矛盾，相反它们是相辅相成的。"
 JAP_seize_the_power: "密谋夺权"
 JAP_seize_the_power_desc: "织田信长并不打算将日本建设成真正的帝国。准确地说，信长已经不再是那个信长了，那么自然，就该有人替代她的位置。"
 JAP_Honno_ji_incident: "谋杀织田信长"
 JAP_Honno_ji_incident_desc: "万事俱备，只待东风。只要时机成熟，我们就可以铲除日本帝国道路上的威胁。"
 JAP_party_of_alaya: "阿赖耶党"
 JAP_party_of_alaya_desc: "在权力的真空时期我们出现了一位新的领导人，在她的带领下我们将能够建成一个亚洲地区的真正的帝国。"
 JAP_sakurakai: "樱会"
 JAP_sakurakai_desc: "要想将我们的力量散播到全世界，就需要一个真正强有力甚至令人胆寒的领袖，一个拥戴她的组织已经成立，只差最后攫取政权。"
 JAP_shinjuku_treaty_organization: "新宿条约组织"
 JAP_shinjuku_treaty_organization_desc: "由黑暗和强权统治的国家现在势必要联合在一起了，我们要组建一个令所有人胆寒的阵营，并且邀请我们潜在的盟友。"
 JAP_exchange_tech: "交换科技"
 JAP_exchange_tech_desc: "在发动全面战争之前，我们首先需要交换我们的科技以使得我们和盟友都能够最大化科技优势。"
 JAP_prepare_for_war_with_the_usa: "准备对美作战"
 JAP_prepare_for_war_with_the_usa_desc: "为了在开战时迅速打垮美国，我们必须要组织一支强大的舰队，准确地说，我们应该现在就开始建造这些军舰。"
 JAP_air_training_plan: "空军训练计划"
 JAP_air_training_plan_desc: "空军的重要性毋庸置疑，我们应当将飞行员的训练提上日程。"
 JAP_amphibious_war: "两栖战争"
 JAP_amphibious_war_desc: "我们的地理位置决定了我们不得不随时面对两栖作战，加强这方面的科技和训练百利而无一弊。"
 JAP_invade_australia_and_NZ: "入侵澳大利亚与新西兰"
 JAP_invade_australia_and_NZ_desc: "太平洋南部的小天地里也有丰富的资源，如果能将其占领，对于我们毫无疑问大有裨益。"
 JAP_far_land_fleet: "远洋舰队"
 JAP_far_land_fleet_desc: "太平洋实在是太宽了，如果我们不加强我们舰队的航程，那么想要抵达美洲就会很吃力了。"
 JAP_logistic_innovation: "后勤创新"
 JAP_logistic_innovation_desc: "要想攻打苏联必然绕不开西伯利亚，那里恶劣的气候和地形对我们构成了不小的挑战。在后勤方面做的工作无论如何都不算多。"
 JAP_repress_the_resistance: "镇压抵抗"
 JAP_repress_the_resistance_desc: "通过发展地方军警并且培养愿意干脏活的人，我们就能够更好地在占领区建立秩序。"
 JAP_1936_plane_decision: "1936年飞机设计"
 JAP_1936_plane_decision_desc: "早期的日本飞机相对设计不佳。"
 JAP_1936_plane_decision_tt: "§G获得“相对”贴近历史的日本早期飞机模板。§!\n"
 JAP_1936_plane_decision_flag: "§G已经通过决议获得了1936年飞机设计§!"
 JAP_1936_big_plane_decision: "1936年大型飞机设计"
