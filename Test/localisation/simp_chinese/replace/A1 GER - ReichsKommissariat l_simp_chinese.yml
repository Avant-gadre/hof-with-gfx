 GER_military_occupation_idea: "残酷的占领政策"
 GER_military_occupation_idea_desc: "出于一些历史因素，即使嘴上说得再好听德国人在此地推行的仍是极为残酷的剥削政策，自然这么做激发了更严重的抵触情绪。"
 GER_military_occupation_idea_1: "温和的占领政策"
 GER_military_occupation_idea_1_desc: "如果没有什么深仇大恨的话德国人也没兴致推行暴政，不过当地人也没什么兴趣去与其合作。"
 GER_military_occupation_idea_2: "合作式占领政策"
 GER_military_occupation_idea_2_desc: "人民主义信条在这一带本就不可小觑，这使得德国人的到来并未造成太大影响。"
