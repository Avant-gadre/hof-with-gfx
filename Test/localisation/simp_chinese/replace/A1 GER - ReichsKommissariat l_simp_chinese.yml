 GER_resistance_idea_SWE_desc: "来自[SWE.GetName]的境外势力"
 GER_Northern_Resource_Exploitation_Agreement_idea: "北方资源开发协议"
 GER_Northern_Resource_Exploitation_Agreement_idea_desc: "如今在[RKN.GetName]实行的资源开发协议其实就是原本[GER.GetName]-[SWE.GetName]贸易协定之翻版，只不过现在多了些强制意义。"
 GER_RKN_TST_idea: "斯堪的那维亚图勒卫队"
 GER_RKN_TST_idea_desc: "作为人民主义文化理论的起源地，有不少当地青年选择加入[RKN.GetName]旗下的武装力量为泛日耳曼而战。"
 GER_Caucasus_Petroleum_Economy_idea: "高加索石油经济"
 GER_Caucasus_Petroleum_Economy_idea_desc: "[RKA.GetName]的一切经济次序似乎都是为了给[GER.GetName]输送石油。"
 GER_Multi_ethnic_issues_idea: "多民族问题"
 GER_Multi_ethnic_issues_idea_desc: "民族冲突是永恒的无解难题。"
 GER_Industrial_plunder_idea: "工业掠夺"
 GER_Industrial_plunder_idea_desc: "出于一些原因，这里不应该拥有太强大的工业能力，[GER.GetName]应该掌控更多的生产设备。"
 GER_Poorly_functioning_immigration_policies_idea: "运行不良的移民政策"
 GER_Poorly_functioning_immigration_policies_idea_desc: "事实证明往俄罗斯大地移民是个不太科学的想法，或者时间可以证明一切？"
 GER_Industrial_Development_Plan_idea: "全面工业发展计划"
 GER_Industrial_Development_Plan_idea_desc: "一项由[GER.GetName]制定的计划旨在帮助该地完成工业化。"
 GER_Well_functioning_immigration_policy_idea: "运转良好的移民政策"
 GER_Well_functioning_immigration_policy_idea_desc: "在波罗的海一带的移民被证明是成功的。"
 GER_UKR_Developed_agriculture_idea: "发达的农业"
 GER_UKR_Developed_agriculture_idea_desc: "乌克兰将作为德国..不，欧洲的粮仓。"
 GER_RKO_TST_idea: "波罗的海地方军"
 GER_RKO_TST_idea_desc: "[RKO.GetName]的军队主要由波罗的海三国民族与德裔组成，比起对外扩张他们更热衷于保卫家园。"
 GER_RUL_TST_idea: "乌拉尔图勒卫队"
 GER_RUL_TST_idea_desc: "那不是人待的地方。"
 GER_War_reparations_idea: "战争赔款"
 GER_War_reparations_idea_desc: "我们必须为作为“战犯”的前政权“赎罪”。"
 GER_FRA_TST_idea: "法兰西民兵"
 GER_FRA_TST_idea_desc: "一些热情的法国人在占领军支持下成立了所谓的“法兰西民兵”专职镇压抵抗者，似乎报名者寥寥。"