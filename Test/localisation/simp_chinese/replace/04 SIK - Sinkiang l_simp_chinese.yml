 SIK_xuanzang_sanzang: "玄奘三藏"
 SIK_infantry_equipment_0: "西宁造 八八式步枪"
 SIK_infantry_equipment_0_short: "西宁八八式"
 SIK_infantry_equipment_0_desc: "最初为光绪朝后期自强运动事业的产物，八八式步枪是以德国Gew.88步枪的出口修改版为蓝本设计的。尽管相比其蓝本有所改进，但其总体上还是比不上新式步枪。虽然该枪很难得到维护而且枪身笨重，但这一武器的优点就在于坚固耐用而且使用可靠。\n\n该款步枪主要由地处青海的西宁兵工厂仿制生产；尽管由于装备短缺和个人喜好原因，我们经常能看到其与各类非正规武器混在一起使用，比如大刀。"
 SIK_infantry_equipment_1: "莫辛 1891/1930式步枪"
 SIK_infantry_equipment_1_short: "莫辛 1891/1930式"
 SIK_infantry_equipment_2: "PPSh-41冲锋枪"
 SIK_infantry_equipment_2_short: "PPSh-41"
 SIK_infantry_equipment_3: "汉阳造 宣统三五式步枪"
 SIK_infantry_equipment_3_short: "汉阳三五式"
 SIK_infantry_equipment_3_desc: "三五式步枪是一款基于1914年时的“刘式步枪”设计制造的自动装填步枪。虽然二者外观很相似，但是宣统三五式的枪长更短，机匣后半部也加装了机匣盖；刘式步枪复杂的气井集气系统也被一个简单的导气孔所取代——这让新步枪再也不能切换到非自动射击模式。同时宣统三五式步枪也采用了波希米亚ZH-29步枪和ZB-26轻机枪所使用的弹匣。"
 SIK_artillery_equipment_1: "汉阳造 宣统十三年式75mm山炮"
 SIK_artillery_equipment_1_short: "汉造 十三年式75mm山炮"
 SIK_artillery_equipment_1_desc: "作为中华民国北洋政府执政时期生产最多的火炮，该火炮进入了中国各大势力的部队中服役。\n\n在大清复辟后，清政府宣布将其重命名为“宣统十三年式”。不过，那些共和派势力仍然把它称作“辛亥十年式”。"
 SIK_gw_armored_car_equipment: "BA-27"
 SIK_gw_armored_car_equipment_short: "BA-27"
 SIK_armored_car_equipment_1: "BA-10"
 SIK_armored_car_equipment_1_short: "BA-10"
 SIK_motorized_equipment_1: "雪铁龙 P21 C6型 “黄色远征”"
 SIK_motorized_equipment_1_short: "雪铁龙 P21"
 SIK_motorized_equipment_1_desc: "1931年11月，由雪铁龙组织的伟大的“黄色远征”抵达了新疆。新疆督军杨增新对法国人这场横穿丝绸之路的探险感到吃惊不已，并热情的招待了探险队。在见到这批卡车可以在恶劣环境下连续行驶后，杨增新在探险队驻新疆期间，向他们提出购买一批雪铁龙 P21汽车，而探险队欣然同意了他的要求（毕竟，这场探险的目的就是为雪铁龙公司打广告）。在1932年2月探险队抵达北京后不久，法国人便打包好了第一批汽车部件并派工程师赴新疆组装。这种卡车也成为了新疆地区最常见的卡车。"
