 MAN_pacify_the_countryside: "清乡运动"
 MAN_pacify_the_countryside_desc: "自我等掌权以来，土匪和叛党就一直在我国的偏远地区活跃，试图挑战我国秩序。如果我们希望能摆出正经政府的脸面，就得铲除这些乱臣贼子，让百姓看看我们的统治能力。"
 MAN_pacify_the_countryside_effect_tooltip: "在若干特定的地区驻扎部队以平定该地乡间的匪患。\n"
 MAN_army_modernization: "军队现代化"
 MAN_army_modernization_desc: "我军坐拥充裕资源，然却兵少将寡，装备落后，如此现状委实不可接受。必须想办法发挥出我们真正的实力。"
 MAN_mukden_military_academy: "奉天讲武堂"
 MAN_mukden_military_academy_desc: "若不想领着一帮乌合之众来向着目标蹒跚而进的话，我军亟需由优秀且忠诚的军官来领导。"
 MAN_invite_japanese_settlers: "邀请日本开拓团"
 MAN_invite_japanese_settlers_desc: "我国有余于地而不足于民，还有大片土地尚待开发。我们应妥善安置移民，促成当地形成新居落，使其经济进一步发展。"
 MAN_collective_farms: "集体农场"
 MAN_collective_farms_desc: "家庭所有的个体农场生产落后且效率低下。只有将乡村的人力集中起来实行整体劳作，才能实现更高效的发展。"
 MAN_law_university: "新京法政大学"
 MAN_law_university_desc: "我国尚且处于新生阶段，仍然有机会根据对现代政府最透彻的理解来建立全新的法政体系。为此，我们应该成立一所专门的学府，以汇聚全亚洲最优秀的才俊。"
 MAN_research_and_education_department: "文教部"
 MAN_research_and_education_department_desc: "随着国家的发展，我们的教育和研究机构亦需要不断发展以适应和匹配现状。为此，必须做出更多努力，确保科研工作聚焦于最需要的领域。"
 MAN_trade_delegation: "贸易代表团"
 MAN_trade_delegation_desc: "世界其他各国在工业技术领域遥遥领先于我国，我们应该对此派出代表团前去交流学习技术，进而用以改善本国的生产。"
 MAN_expand_the_textile_industry: "发展纺织工业"
 MAN_expand_the_textile_industry_desc: "纺织工业长久以来都是我国工业生产的支柱，而且它也将是吸引外资并扩张工业生产最简单的途径。"
 MAN_obedience: "服从"
 MAN_obedience_desc: "也许有人蔑称我国不过是日本人的走狗，但他们实际上已经从根本的层面误解了我等两国间密切而又平等的关系。要想让我们背叛自己的恩主，几乎等同于要让孩童去背叛他的父母。"
 MAN_hoankyoku: "保安局"
 MAN_hoankyoku_desc: "尽管我国政府是引领中国走向光明未来的不二人选，但显然，仍然有许多人处心积虑想要将我们毁灭。为此，我们必须组建专门的机构去追捕清剿这些颠覆分子，保卫我们的国家。"
 MAN_first_five_year_plan: "第一个五年计划"
 MAN_first_five_year_plan_desc: "尽管其带有强烈的共产主义色彩，但不可否认五年计划对于规划国家经济发展而言是有用的工具。我们应该推出相关计划，指导本国工业的发展。"
 MAN_invite_japanese_investors: "邀请日本投资者"
 MAN_invite_japanese_investors_desc: "我国的发展繁荣离不开外界的帮助，而正好有相当数量的日本公司愿意对我国展开投资。"
 MAN_expand_the_railways: "拓展铁路网"
 MAN_expand_the_railways_desc: "现代化的铁路系统是连接我国各地，实现协同发展的关键。"
 MAN_develop_aluminum_sources: "铝资源开发"
 MAN_develop_aluminum_sources_desc: "我国辽宁有丰富的铝矿资源亟待开发，而它们将为本国的航空工业发展提供至关重要的助力。"
 MAN_expand_showa_steel_works: "扩建昭和制钢所"
 MAN_expand_showa_steel_works_desc: "昭和制钢所是我国重工业的支柱，对其展开投资将使我们在未来获得更大的收益。"
 MAN_social_research_unit: "社会研究机构"
 MAN_social_research_unit_desc: "我们应该成立专门的机构来研究国民的生活习性和方式，以便更好地引导他们成为对国家有贡献的个体。"
 MAN_second_five_year_plan: "第二个五年计划"
 MAN_second_five_year_plan_desc: "随着第一个五年计划取得成功，我们应当即刻推行新的五年计划以巩固此前的发展成果。"
 MAN_national_defense_state: "国防状态"
 MAN_national_defense_state_desc: "直到迎来终战胜利以及重新恢复对全中国的统治前，我们必须竭尽全力，不惜任何牺牲代价并且利用一切可用资源以支撑战事的进展。"
 MAN_mukden_arsenal: "奉天造兵所"
 MAN_mukden_arsenal_desc: "这座旧帝国时代的兵工厂将成为全新军工复合体的核心，为我军供应最现代化的武器装备。"
 MAN_mamc: "满洲飞行机制造株式会社"
 MAN_mamc_desc: "组建满洲飞行机制造株式会社将使我国有能力建设现代化的空军力量，令本国空军足以傲视群雄。"
 MAN_alliance_with_the_kwantung_army: "联合关东军"
 MAN_alliance_with_the_kwantung_army_desc: "驻扎于我国的日军经常与我方意见相左，我们应该与其加强联络，确保尽可能减少双方合作中产生的冲突。"
 MAN_chinese_leadership: "中华至尊"
 MAN_chinese_leadership_desc: "中国人民还需中国领袖来领导，我们应该昭示天下，本方的野望唯有彻底恢复皇权对全中国的统治。"
 MAN_vassalize_mengukuo: "册封蒙疆"
 MAN_vassalize_mengukuo_desc: "蒙疆亲王并没有资格和满洲帝国皇帝平起平坐，我们应该赶紧结束这愚蠢的现状，将其转封至合适的位置。"
 MAN_national_cooperation_government: "民族互助政府"
 MAN_national_cooperation_government_desc: "近来我们听到了令人不安的谣言，据说日本人正考虑由中国的其他势力——那些布衣出身的暴发户组建其在华的协作政府。这着实不可接受，我们必须确保任何由我方联军攻占的中国领土都收归本国的管辖。"
 MAN_the_two_emperors: "兄弟皇谊"
 MAN_the_two_emperors_desc: "是时候向日本人提出我们是其完全平等合作伙伴这样僭越的想法了，两国天子之间的情谊，或可说就像是异父异母的亲兄弟！"
 MAN_assertiveness: "自立"
 MAN_assertiveness_desc: "日本人仍然还在以傲慢的姿态对我方颐指气使，也许我们应该提醒他们，我国同样也是值得尊敬的帝国。"
 MAN_request_control_of_the_railways: "索取铁路控制权"
 MAN_request_control_of_the_railways_desc: "在我们这般辽阔的国家内，控制铁路便意味着控制整个国家。\n\n而如今，日本人正掌控着我国的铁路。\n\n如此现状必须得到改变。"
 MAN_staff_the_court_with_manchus: "满清皇廷"
 MAN_staff_the_court_with_manchus_desc: "大清王朝此前统治中国长达数世纪之久，如果我们希望重拾往昔的荣耀，就必须确保自身尽可能地谨遵祖宗古制。"
 MAN_expand_the_imperial_guards: "扩编帝国禁军"
 MAN_expand_the_imperial_guards_tt: "获得4个由§Y7个步兵营§!和§Y2个炮兵营§!组成的师。\n"
 MAN_expand_the_imperial_guards_desc: "帝国禁军将成为我国新军之中的翘楚，亦将会是全军将士心向往之的榜样。"
 MAN_local_arms_procurement: "本地武器订购"
 MAN_local_arms_procurement_desc: "我们不能永远依赖由日本人供应枪炮，若我国想要争得独立自主，就需要自己掌控获取武器的可靠渠道。"
 MAN_bolster_nationalism: "宣扬民族主义"
 MAN_bolster_nationalism_desc: "长久以来，人们都认为满洲国不过是由日本人生造出来的国家。但哪个国家在成立前，又何尝不是单纯的理念构想呢？我们需要在人民当中根植满洲国的身份认同感，并将这一理念变为现实。"
 MAN_five_equal_peoples: "五族协和"
 MAN_five_equal_peoples_desc: "由单一民族占据绝对优势地位进而统治整个国家的时代已然终焉，从今往后，满洲国将会是如此这般的新国家——俄、和、蒙、朝、满五族人民都能够在此和谐共处。"
 MAN_white_russian_advisers: "白军辅官"
 MAN_white_russian_advisers_desc: "俄国内战的尘埃落定后，有相当部分的俄罗斯人宁愿流亡海外，也不愿意屈服于布尔什维克给他们这些战败者施加的命运。我们或可以利用他们，来重建和训练军队。"
 MAN_empower_the_legislative_council: "赋权予立法院"
 MAN_empower_the_legislative_council_desc: "立法院目前不过是个象征性的机构，仅能唯唯诺诺地应允我们日本宗主的任何要求。但如果我们希望成为真正的主权国家，就必须要在立法问题上享有充分的自主权。"
 MAN_five_people_armies: "五族旗军"
 MAN_five_people_armies_desc: "如果国民大众都是平等的，那么他们也必须负有相同的义务，为抵御外国侵略者做好准备。"
 MAN_five_people_armies_tt: "获得7个由§Y3个步兵营§!组成的师。\n"
 MAN_purge_the_general_affairs_council: "清洗总务厅"
 MAN_purge_the_general_affairs_council_desc: "总务厅是日本人设置来监视和操控我国政府的机构，它那为虎作伥的现状必须得到改变。即便是略有嫌疑，我们也必须将所有不忠于政府的官员加以清除。"
 MAN_reform_the_civil_service: "重塑行政体系"
 MAN_reform_the_civil_service_desc: "总务厅的问题不过是冰山一角，日本人还是仍然牢牢掌控着我国绝大部分的行政机构。为此，我们需要另建一套自己的行政管理体制。"
 MAN_independence_war: "独立战争"
 MAN_independence_war_desc: "是时候砸碎脚镣，重拾我们与生俱来的自由了，满洲国必将成为中华大地上第一个摆脱外国压迫的政权！"
 MAN_imperial_divinity: "君权神圣"
 MAN_imperial_divinity_desc: "自古以来，历代中国皇帝都被尊奉为天子，而现在，我们必须使当今圣上重拾这古老的传统。"
 MAN_imperial_university: "帝国大学"
 MAN_imperial_university_desc: "帝国需要仰仗各路人才来推动其发展，我们应该成立一所高等学府，将最优秀的才俊聚集起来，相互勉励学习。"
 MAN_move_capitals: "迁返旧都"
 MAN_move_capitals_desc: "北京是我朝长久以来的故都，如今在其已然光复的情况下，是时候恭迎圣上御驾凯旋了。"
 MAN_claim_the_mandate_of_heaven: "天命攸归"
 MAN_claim_the_mandate_of_heaven_desc: "我们在战争中的胜利已然彰显了天命的归属，陛下当为龙椅宝座无上之御主，任何质疑圣上中华共主法统的宵小之辈，必将在铁律般的事实面前灰飞烟灭。"
 MAN_reclaim_the_empire: "天朝再临"
 MAN_reclaim_the_empire_desc: "我们如今已然赢得独立，接下来是时候对盘踞在中华各地的叛党和贼徒发起战争了，此战克复乃还，不成功便成仁。"
 MAN_assert_our_authority: "维护权威"
 MAN_assert_our_authority_desc: "整个国家如今依旧四分五裂，但可没有任何自称军阀或是主席的谋逆贼徒够资格君临天下，他们都将被碾于尘埃，而天子圣威必将再度光耀中华四方。"
 MAN_offer_vassalization: "招安臣属"
 MAN_offer_vassalization_desc: "连绵不绝的战火已使整个国家四分五裂，但若是给那些拒不臣服的割据者在朝廷中安排合适的职位，我们或许可以体面地结束这场战争。"
