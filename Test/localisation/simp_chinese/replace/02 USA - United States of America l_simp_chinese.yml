 USA_invite_france_when_france_is_nearly_surrender_desc: "我国著名智库约翰·霍普金斯大学提交的一份报告指出当下试图征服[FRA.GetName]的扩张主义势力有很大几率会对整个世界构成威胁，因而主张联邦政府立即加入[FRA.GetName]的战争以保卫自由世界。有不少政府阁员对此报告嗤之以鼻，认为其内容全凭口胡捏造，毕竟这份报告竟声称“根据过往经验”，难道过去曾有哪个势力征服[FRA.GetName]后又征服了包括[USA.GetName]在内的整个世界吗？"
