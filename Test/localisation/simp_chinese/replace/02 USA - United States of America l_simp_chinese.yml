 USA_light_tank_equipment_0_short: "M1921"
 USA_gw_tank_equipment_desc: "在大战中法国投降之时，美国尚未服役任何一种坦克。为了应付迅速变化的国际秩序，美国匆忙研发了一种过渡性的载具。最终美国采用了福特公司的一种仿制法国雷诺FT坦克的设计并定名为M1921。"
 USA_light_tank_equipment_1: "M2轻型坦克"
 USA_light_tank_equipment_1_short: "M2"
 USA_light_tank_equipment_1_desc: "由于对大战期间坦克的迅速发展感到震惊，美国在大战后立即研发了几种实验型的轻型坦克。尽管这些设计并没有下文，但是研发过程中的经验教训将会为后来的M2坦克打下基础。M2坦克的许多特征都是从加拿大的坦克上直接复制过来的，并装有一门37mm口径速射炮。"
 USA_light_tank_equipment_2: "M3轻型坦克"
 USA_light_tank_equipment_2_short: "M3"
 USA_light_tank_equipment_2_desc: "美国军队很快就摸清了M2坦克的短板，开发全新改进型号的项目也迅速上马。尽管这一项目一度被美国内战所打断，忠于联邦政府的工程师们最终还是完成了该项目。"
 USA_light_tank_equipment_3: "M24轻型坦克"
 USA_light_tank_equipment_3_short: "M24"
 USA_light_tank_equipment_3_desc: "尽管一部分启发来源于早前的M3，但M24坦克实质上是一款全新的设计，特别考虑到了在崎岖地形下的性能。"
