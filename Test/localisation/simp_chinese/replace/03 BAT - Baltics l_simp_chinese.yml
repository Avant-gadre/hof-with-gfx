 BAT_mechanized_equipment_1: "11型特种机动车"
 BAT_mechanized_equipment_1_short: "11型特种机动车"
 BAT_mechanized_equipment_1_desc: "11型特种机动车(Sonderkraftfahrzeug)于1934至1938年由宝沃集团开发，从1937年起汉诺威机械制造公司（即哈诺玛格）也介入协助该项目。起初这款载具被设计为牵引车，但随着对全地形载具的需求变得愈发迫切，很快Sd.Kfz.11的定位就变成了运输载具。这款车辆可以运载8名士兵并牵引炮或拖车，很快就成为了装甲掷弹兵的主流载具。"
 BAT_mechanized_equipment_2: "251型特种机动车"
 BAT_mechanized_equipment_2_short: "251型特种机动车"
 BAT_mechanized_equipment_2_desc: "251型特种机动车是基于Sd.Kfz.11的底盘改进而来的一款半履带的装甲运兵车（通常被称为“SWP”），由汉诺威机械制造公司（即哈诺玛格）建造，带有可以抵御轻武器火力的装甲保护，专用于迅速输送一整队步兵抵达前线。这款模范卡车通常被分配给装甲部队，帮助士兵紧紧跟在快速移动的坦克后面。"
 BAT_mechanized_equipment_3: "256型特种机动车"
 BAT_mechanized_equipment_3_short: "256型特种机动车"
 BAT_mechanized_equipment_3_desc: "1943年，德国陆军要求汽车联盟公司(Auto-Union)开发一款轻型全履带侦察载具，上层敞篷车身可携带6到8名成员。1944年，重型装甲运兵车“小猫”正式登场，其车身形似VII号突击战车，但体型更小。这款载具采用前轮驱动，装有五个或六个钢制负重轮，设计时速达到每小时50km并配有轻装甲。尽管它的速度不是很快，但仍受到了德国军方的热切追捧，迅速投入服役并得到Sd.Kfz.256的代号。"
