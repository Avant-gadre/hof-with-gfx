 BAT_fascism: "波罗的海自由军团"
 BAT_fascism_DEF: "波罗的海自由军团"
 BAT: "波罗地国"
 BAT_DEF: "波罗地国"
 BAT_ADJ: "波罗地国"
 BAT_commmunism_party: "拉爱革命同盟"
 BAT_commmunism_party_long: "拉脱维亚和爱沙尼亚领土革命联盟"
 BAT_fascism_party: "波罗地兄弟会"
 BAT_fascism_party_long: "波罗地兄弟会"
 BAT_neutrality_party: "波罗的海德国人民党"
 BAT_neutrality_party_long: "波罗的海德国人民党"
 BAT_democratic_party: "德-波罗的海民主党"
 BAT_democratic_party_long: "德-波罗的海民主党"
 BAT_Maximilian: "马克西米利安"
 baltic_generic_focus: "波罗地通用国策树"
 BALTIC_rejoin_the_railways: "重连铁路网"
 BALTIC_rejoin_the_railways_desc: "那些曾经染指过我们土地的俄国人和德国人认为，我国不过是片穷乡僻壤，也就比荒地稍好一些。[ROOT.GetNonIdeologyName]将会从铁路和基础设施开始，迎来工业化的起步，直至完全发挥这片土地的潜力。"
 BALTIC_axis_investments: "寻求德国投资"
 BALTIC_axis_investments_desc: "德国的贸易港口沿着波罗的海分布。虽然我们一度敌对，但毋庸置疑的是，来自轴心国的贸易与投资将会极大地促进[ROOT.GetNonIdeologyAdjective]的经济。"
 BALTIC_german_war_economics: "采用德国战时经济"
 BALTIC_german_war_economics_desc: "德国人正以在欧洲几乎前所未见的方式与程度推动军事工业化。我们应该努力加以效仿，并尝试从德意志帝国银行拿到投资。"
 BALTIC_autobahn: "[Root.GetAdjective]高速公路"
 BALTIC_autobahn_desc: "如果基础设施无法为不断涌入的劳动力提供便利，[Root.GetNonIdeologyName]工业化会收效甚微。如果让基建部门仿效德国同行，我们也许能够让他们达到应有的效率。"
 BALTIC_eastwall: "东墙"
 BALTIC_eastwall_desc: "德国人和我们一样对来自东边的威胁做足了预案，德国高层会非常明智地选择加固他们的防线，更会投入大量精力在我们的防线上。"
 BALTIC_balticwall: "波罗的海壁垒"
 BALTIC_balticwall_desc: "如果我们的敌人选择从海上发起进攻，那么东部的防御工事将变得毫无意义！我们也许无法拥有一支能与英国，德国，或是苏联匹敌的海军，但我们能够建立起让他们束手无策的海岸防御。"
 BALTIC_german_tank_licences: "德国坦克设计"
 BALTIC_german_tank_licences_desc: "德国的坦克已然证明了它们的能力，面对它们的突袭，敌军分崩离析、一片混乱。要想在即将开战的东部效仿这些闪击战术，[Root.GetNonIdeologyName]能够提供巨大的帮助。"
 BALTIC_german_baltic_industry: "轴心国-波罗的海工业"
 BALTIC_german_baltic_industry_desc: "我国现在有着大量来自德国的投资。德国和[Root.GetNonIdeologyName]的私营部门几乎没有区别，许多公司同时为[Root.GetNonIdeologyAdjective]和德国人提供工作。"
 BALTIC_request_german_support: "争取德国支持"
 BALTIC_request_german_support_desc: "我们不及德国的工业能力，但也许我们能够说服德国官员援助我们一些额外的库存储备，以便我国可以更好地防御东方共产主义即将到来的威胁。"
 BALTIC_renew_allied_trade: "恢复与同盟国的贸易"
 BALTIC_renew_allied_trade_desc: "自建国以来，我们一直高度依赖英国的贸易和军事支持，现在放弃这些已由的帮助实属鲁莽。如果我们想再次从德国与俄罗斯的两面夹击中幸存下来，我们就必须吸引更多的盟国投资到我国。"
 BALTIC_ford_motors: "[Root.Capital.GetName]福特工业"
 BALTIC_ford_motors_desc: "福特汽车长期以来为美国与其他盟国供应大量物美价廉的汽车。如果在[Root.Capital.GetName]建设福特工厂，我们既可以为军队提供充足的载具，也可以将其出口以赚取利润。"
 BALTIC_crossley_motors: "[Root.Capital.GetName]克罗斯利汽车公司"
 BALTIC_crossley_motors_desc: "随着外国投资在我国逐渐拓展业务并高效的生产汽车，我们或许可以和克罗斯利公司合作，开发我国的原创设计以供[Root.GetNonIdeologyAdjective]军队使用。"
 BALTIC_british_designers: "邀请英国设计商"
 BALTIC_british_designers_desc: "我们已经吃透了英国人的设计，成立[Root.Capital.GetName]克罗斯利汽车公司也被证明是明智的举措。我们可以正式邀请英国设计商加入[Root.GetNonIdeologyAdjective]工程公司。"
 BALTIC_technology_sharing: "科技共享"
 BALTIC_technology_sharing_desc: "我们已经生产了很多友邦设计的武器装备，通过研究他们的设计，我们可以将学到的用于改进[Root.GetNonIdeologyAdjective]自己的设计。"
 BALTIC_british_aircraft: "外国飞机设计"
 BALTIC_british_aircraft_desc: "目前，国产的飞机设计一直难当大任。空军一直依赖于从德国和苏联手中缴获飞机，但若我们想要生存下去，就必须开始自主的飞机生产，而英国空军或许会是这一切的关键....."
 BALTIC_allied_shipments: "增加同盟国航运"
 BALTIC_allied_shipments_desc: "自1918年以来，[Root.GetNonIdeologyAdjective]军队的装备依赖于英国的大量援助，我们应该让同盟国知道，如果他们不大幅度增加对我们的援助，[Root.GetNonIdeologyName]很有可能会变成另一个臣服于苏联的傀儡。"
 BALTIC_baltic_fleet: "波罗的海舰队"
 BALTIC_baltic_fleet_desc: "尽管[Root.GetNonIdeologyAdjective]的舰队在世界上并不起眼，但通过适当的投资，她们也许可以保护[Root.GetNonIdeologyName]免受任何来自海上的威胁。"
 BALTIC_attract_workers_to_capital: "吸引工人到[Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc: "[Root.GetNonIdeologyName]的工人们分散在全国各地，大量的工人在为落后的农业工作。如果我们想让国家发展工业以应对战争，就必须将工人吸引到位于[Root.Capital.GetName]的工厂里！"
 BALTIC_rebuild_forts: "重建[Root.Capital.GetName]要塞"
 BALTIC_rebuild_forts_desc: "在独立战争期间，[Root.Capital.GetName]更像是一座要塞而不是城市。即使其中的防御工事大多已被拆除与尘封，但我们必须重建它们以应对战争的威胁。"
 BALTIC_arm_the_nation: "武装全国"
 BALTIC_arm_the_nation_desc: "全[Root.GetNonIdeologyName]人民都准备好面对苏联即将到来的入侵，但是我们缺少相应的装备。为了飞速生产步兵装备，我们必须准备好我们的军用工厂。"
 BALTIC_unchain_education: "开放教育"
 BALTIC_unchain_education_desc: "[Root.GetNonIdeologyAdjective]教育系统一直以来都被分散的人口中心所限制，但如今，随着乡村的农民们移居得离城市更近了，我们就可以有更高的效率去教育[Root.GetNonIdeologyAdjective]青年。"
 BALTIC_defence_of_our_nation: "保家卫国"
 BALTIC_defence_of_our_nation_desc: "民用工厂对于我们的国防来说和军用工厂一样重要。机器持续的轰鸣声将响彻[Root.GetNonIdeologyName]，因为爱国群众在完成实现祖国工业化的使命。"
 BALTIC_modernize_industry: "工业现代化"
 BALTIC_modernize_industry_desc: "长期以来，[Root.GetNonIdeologyName]的出口贸易仅限于农业。如果我们想让[Root.GetNonIdeologyName]发展出现代经济，我们就必须将工业集中在各个地区的主要城市中。"
 BALTIC_domestic_motors: "国产汽车公司"
 BALTIC_domestic_motors_desc: "外国的设计固然很好，但我们不能永远依赖他们。[Root.GetNonIdeologyName]是个自豪的国度，我们必须向世界证明我们的设计师和思想家丝毫不逊色于西方。"
 BALTIC_school_of_aviation: "波罗的海航空学院"
 BALTIC_school_of_aviation_desc: "在独立战争期间，英国保卫了我们的天空和海洋，但近来英国对纳粹让步让我们不得不怀疑他们是否会再次保卫我们，我们必须自己保卫我们的天空！"
 BALTIC_original_designs: "原创设计"
 BALTIC_original_designs_desc: "自1918年建国以来，[Root.GetNonIdeologyName]军队的装备高度依赖英国，但这一切必须被改变。我们必须摆脱对英国人的依赖，并开始制造[Root.GetNonIdeologyAdjective]自主研发的武器。"
 BALTIC_arms_industry: "完成战备"
 BALTIC_arms_industry_desc: "现在，我们的工业现代化已经实现，国内运作着无数的军工产业，[Root.GetAdjective]的军工机构终于可以发挥它真正的潜力了！"
 BALTIC_natural_resources: "开发自然资源"
 BALTIC_natural_resources_desc: "我们的自然资源让我们从苏联、盟国以及波罗的海同胞的贸易中获得了财富，我们最好通过在全国范围内投资自然资源来为这一行业赚的更多!"
 BALTIC_trade_with_neighbors: "与邻互市"
 BALTIC_trade_with_neighbors_desc: "每当我们向与德国或苏联的贸易投资时，我们都是在加重未来的劫难。我们不能允许吃着立陶宛的谷物做成的口粮，开着拉脱维亚的钢铁制成的，里面加着爱沙尼亚的油的坦克的军队侵略[Root.GetNonIdeologyName]。相反，我们必须相互帮助来打败共同的敌人。"
 BALTIC_invest_in_baltic_trade: "投资波罗的海贸易"
 BALTIC_invest_in_baltic_trade_desc: "往来于斯堪的纳维亚，德国，和俄国之间的波罗的海贸易发达，而我们的港口几乎无法满足贸易需求。我们必须与共享这片海洋的朋友们建立新的贸易航线来建设更美好更富饶的[Root.GetNonIdeologyName]！"
 BAT_infantry_equipment_0: "莫辛-纳甘 1891式步枪"
 BAT_infantry_equipment_0_short: "莫辛 1891"
 BAT_infantry_equipment_1: "毛瑟 98b"
 BAT_infantry_equipment_1_short: "毛瑟 98b"
 BAT_infantry_equipment_2: "28式冲锋枪"
 BAT_infantry_equipment_2_short: "MP-28"
 BAT_infantry_equipment_3: "42式机卡宾枪"
 BAT_infantry_equipment_3_short: "MKb 42"
 BAT_infantry_equipment_3_desc: "42式机卡宾枪是由供职于黑内尔公司的著名德国武器设计师胡戈·施迈瑟设计的，一种革命性的采用了新型中间威力弹的枪械。尽管该枪的第一种样品很容易卡壳，但军方和皇帝都十分热心于该项目，并投入了巨量资源进行对该设计的改进，最终在1942年该枪被采用。"
