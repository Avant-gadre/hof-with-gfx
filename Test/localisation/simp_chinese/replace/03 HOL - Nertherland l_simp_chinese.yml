 HOL_mechanized_equipment_3_short: "Psw.M.44"
 HOL_train_equipment_1: "尼德兰铁路 3400型"
 HOL_train_equipment_1_short: "NS-3400"
 HOL_train_equipment_1_desc: "NS-3400是尼德兰铁路(NS)的前身之一尼德兰铁轨路公司(HSM)制造的一类货运机车。这种0-6-0机车可靠且易于维护，广受车组人员的喜爱。"
 HOL_train_equipment_2: "尼德兰铁路 4300型"
 HOL_train_equipment_2_short: "NS-4300"
 HOL_train_equipment_2_desc: "随着货物列车的重量和长度显著增加，机车尺寸也随之增加。NS-4300是为尼德兰铁路公司建造的首批重型货运机车之一。2-8-0机车具有良好的蒸汽产量和功率输出，具有更长、更重的特快货物列车所需的良好品质。该级列车通常用于牵引战时货物列车。"
