 HOL_Valkist_idea: "荷兰人民主义运动"
 HOL_Valkist_idea_desc: "即使在德国，荷兰式人民主义仍然备受理论家的批评，例如斯特拉瑟评价道“这更像是一个女人的复仇”。"
