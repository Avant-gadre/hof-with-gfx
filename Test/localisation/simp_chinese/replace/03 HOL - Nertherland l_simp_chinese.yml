 HOL_bernhard_strategy_meddling: "伯恩哈德亲王参与战略规划"
 HOL_bernhard_intelligence: "伯恩哈德亲王收集情报"
 HOL_gateway_to_europe_hol_category: "通向欧洲的门户"
 HOL_gateway_to_europe_hol_category_desc: "英国人和德国人在我们的贸易问题上的拉锯战正在加剧。在处理他们的要求时，我们必须小心，因为屈从于其中一个的要求很可能导致与另一个处于敌对状态……"
 HOL_gateway_to_europe_ger_category: "通向欧洲的门户"
 HOL_gateway_to_europe_ger_category_desc: "荷兰形成了一个“后门”，允许我们绕过英国的封锁，并通过中立港口维持贸易。我们必须向荷兰施加压力，增加他们允许我们通过其边境进入的贸易量。"
 HOL_gateway_to_europe_eng_category: "通向欧洲的门户"
 HOL_gateway_to_europe_eng_category_desc: "德国人利用荷兰作为“后门”，利用中立的荷兰航运和港口进行贸易，以绕过我们的封锁。如果我们想使我们的封锁更加有效，我们就必须使荷兰人屈从于我们的意志。"
 HOL_attract_foreign_investors: "吸引外国投资者"
 HOL_attract_foreign_investors_desc: "吸引更多的投资者为我们殖民地的部分发展提供资金，将减轻我们的财政负担，并允许我们向大陆投入更多的资源。"
 HOL_attract_foreign_industry: "吸引外国工业"
 HOL_attract_foreign_industry_desc: "将更多的外国工业吸引到我们的殖民地，将减轻我们的财政负担，并使我们能够把更多的资源用于发展我们的国内工业。"
 HOL_attract_west_indies_oil_companies: "吸引西印度群岛石油公司"
 HOL_attract_west_indies_oil_companies_desc: "很多外国石油公司都表示有兴趣在库拉索岛和阿鲁巴岛建造炼油厂，分享加工委内瑞拉石油及其带来的所有财富。"
 HOL_attract_west_indies_oil_companies_tt: "在选择这个决议§Y5§!次后，于§Y库拉索§!添加§G1§!个建筑位和§Y1座民用工厂§!。\n"
 HOL_attract_east_indies_oil_companies: "吸引东印度群岛石油公司"
 HOL_attract_east_indies_oil_companies_desc: "在外国石油公司的帮助下，东印度群岛的炼油厂可以在不增加自身成本的情况下进行扩张，使我们能够满足东亚日益增长的石油需求。"
 HOL_attract_east_indies_oil_companies_tt: "在选择这个决议的第§Y3§!，§Y6§!和§Y10§!次时，在§Y爪哇§!，§Y苏门答腊§!，和§Y加里曼丹§!分别增加§G1§!建筑位和§Y1座民用工厂§!。\n"
 HOL_inundate_the_water_lines: "淹没洪水线"
 HOL_inundate_the_water_lines_desc: "精心准备的荷兰洪水线现在必须被淹没，以阻止敌人的推进，即使它会对农村造成破坏，也在所不惜。"
 HOL_drain_the_water_lines: "排干洪水线"
 HOL_drain_the_water_lines_desc: "危险已经减弱，因此我们可以排干荷兰的洪水线，使我们能够再次利用农村地区。"
 HOL_crack_down_on_pacifist_movements: "镇压和平主义运动"
 HOL_crack_down_on_pacifist_movements_desc: "各式各样和平主义运动已经大大阻碍了我们的军事重整。如果我们无法左右人民的呼声，就必须使用武力使之闭嘴。"
 hol_war_on_pacifism_in_progress: "已经在应对和平主义了。\n"
 HOL_establish_pro_war_labor_indoctrination: "教导劳动者支持战争"
 HOL_establish_pro_war_labor_indoctrination_desc: "只要劳动者们在我们这边，其他人迟早会加入我们。以损失一点生产力为代价，就可以为我们人民建立爱国心，让他们明白强大的军事力量是保卫我们价值观的重要性。"
 HOL_anti_pacifist_propaganda: "反和平主义宣传"
 HOL_anti_pacifist_propaganda_desc: "只有努力工作和投入的资源才能改变我们人民的性格。我们将开始一场大规模的宣传运动，尽管代价不菲，但它将使人们认识到，我们将不再拥有固若金汤的防御能力。"
 HOL_request_equipment: "请求装备援助"
 HOL_request_equipment_desc: "我们的军队急需装备来支持必要的扩军。或许我们未来潜在的盟友会提供帮助……"
 HOL_request_equipment_tt: "或\n"
 HOL_request_equipment_tt_2: "§R[From.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 HOL_draw_up_combined_staff_plan: "制定联合参谋计划"
 HOL_draw_up_combined_staff_plan_desc: "我们的存亡取决于我们的军队与未来潜在盟友的合作。我们可以派遣一个军事特派团，其目标是制定一项联合参谋计划，这将极大地促进从敌对势力入侵的那一刻起的这种合作。"
 HOL_exchange_intelligence_data: "交换情报数据"
 HOL_exchange_intelligence_data_desc: "我们的情报部门已经取得了一些成功，而且有可能为我们未来潜在的盟友提供信息交流，从而大大提高我们两国在入侵情况下最有可能采取的初始行动的准备。"
 HOL_prepare_evacuation_of_gold_reserves: "准备撤离黄金储备"
 HOL_prepare_evacuation_of_gold_reserves_desc: "我们的国家黄金储备是我们国家政府的基础。一旦发生侵略，我们必须撤出这些储备。如果不这样做，流亡政府将完全失去权力。"
 HOL_prepare_evacuation_of_gold_reserves_tt: "该决议在成为§Y流亡政府§!时移除。\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "获得 §Y100 政治点数§!并在成为§Y流亡政府§!时增加 £legitimacy §Y正统性§!。\n"
 HOL_share_military_knowledge: "分享军事知识"
 HOL_share_military_knowledge_desc: "在经历了近150年的和平之后，我们的邻国要比我们更熟悉军事事务。也许我们未来潜在的盟友愿意分享一些知识，以帮助我们保卫国土。"
 HOL_demand_reduced_dutch_trade_with_germany: "要求减少荷兰与德国之间的贸易"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "必须迫使荷兰就范，并遵守对德国施加的贸易限制。当然，他们不希望我们把他们包括在这些限制中……"
 HOL_demand_increased_dutch_trade_with_germany: "要求增加荷兰与德国之间的贸易"
 HOL_demand_increased_dutch_trade_with_germany_desc: "荷兰人必须被……提醒一下……他们对于德国的贸易义务，还有他们作为我们的邻居却有着脆弱的军队。当然，巧妙地提醒一下。"
 HOL_gateway_to_europe_decisions_tt: "如果[HOL.GetNameDef]满足我们的需求，我们将会获得等同于所有§Y欧洲门户§!参与者投资总和的§Y政治点§!。目前的数量是：\n"
 HOL_placate_the_british: "安抚英国人"
 HOL_placate_the_british_desc: "我们必须在当前的贸易谈判中向英国人作出一些让步，这样我们才能排除被其列入贸易制裁对象的威胁。"
 HOL_placate_the_germans: "安抚德国人"
 HOL_placate_the_germans_desc: "我们必须在当前的贸易谈判中向德国人作出一些让步，这样我们才能在他们不满意的情况下排除被入侵的威胁。"
 HOL_radio_oranje: "橙色电台"
 HOL_radio_oranje_desc: "现在是时候在英国广播公司播出另一个荷兰语“橙色电台”了，为被占领国土以及那些与我们盟友一起为自由而战的人们带来希望。"
 HOL_obtain_dockyard_access: "获得造船厂的使用权"
 HOL_obtain_dockyard_access_desc: "德国人入侵时，各种船只正在建造中。我们通过把未完工的船体拖到英国，设法抢救了一部分船只，但是现在我们需要英国的帮助来完成它们的建造。"
 HOL_assemble_air_squadron: "组建空军中队"
 HOL_assemble_air_squadron_desc: "我们的一些新兵表达了学习驾驶飞机的愿望，以便在空中尽其所能。我们应该请求我们的盟友提供飞机给他们。"
 HOL_request_infantry_equipment: "请求援助步兵装备"
 HOL_request_infantry_equipment_desc: "如果我们要在战斗中援助我们的盟友，我们就必须从他们那里获得必要的装备。"
 HOL_pull_strings_with_british_industrialists: "与英国工业家牵线搭桥"
 HOL_pull_strings_with_british_industrialists_desc: "英荷两国在工业上的合作已经进行了很多年，并催生了各种跨国公司，比如飞利浦公司和荷兰皇家壳牌公司。我们现在也许可以利用这些英国人的关系来为我们的流亡部队提供补给。"
 HOL_request_aid_for_the_engelandvaarders: "为“穿越英吉利海峡的人”请求援助"
 HOL_request_aid_for_the_engelandvaarders_desc: "长度超过100海里的北海将英格兰与荷兰分隔开，但这并不能阻止荷兰人逃至英国与他们的同胞并肩作战以解放自己的祖国。在摇摇晃晃的小船或是皮划艇上，这些“渡过英吉利海峡的人”或“英格兰水手”勇敢地航行在开阔的水域，在如此恶劣的条件下，只有不到十分之一的人能在航行中幸存下来。我们有义务要求英国人尽其所能增加他们成功渡海的可能性。"
 HOL_offer_venezuelan_protection: "委内瑞拉提供保护"
 HOL_bernhard: "伯恩哈德"
 HOL_bernhard_desc: "女王的女婿也就是朱莉安娜公主的丈夫，伯恩哈德·范利珀-比斯特费尔德，表达了希望能为他的祖国而战的强烈意愿。尽管他来自德国，现在他觉得自己是个完完全全的荷兰人，并且现在他除了为国效力外别无所求。考虑到他那无拘无束的性格，和他喜欢亲力而行的意愿，给他他想要的位置可能会带来不可预料的结果……"
 HOL_give_bernhard_generalship: "授予伯恩哈德将衔"
 HOL_give_bernhard_generalship_desc: "这位亲王表示他渴望为他的新家园而战，并希望指挥我们的部队，分担他们的苦难，带领他们走向胜利。"
 HOL_pursue_diplomatic_grievances: "寻求外交申诉"
 HOL_pursue_diplomatic_grievances_desc: "针对伯恩哈德亲王的侮辱，甚至是对我们整个政府的侮辱已经升级为一场全面的外交争端，甚至到了军事威胁的地步……"
 HOL_pursue_diplomatic_grievances_tt: "这可能导致针对特定对象的战争目标。\n"
 HOL_relocate_government_to_batavia: "将政府迁往巴达维亚"
 HOL_relocate_government_to_batavia_desc: "我们的本土已经被占领了，但我们的殖民地却安然无恙。尽管这违背了女王的意愿，但我们可以将我们的政府迁往东印度群岛的首府巴达维亚，并在那里继续进行战争。"
 HOL_propose_benelux_unification: "提议比荷卢统一"
 HOL_propose_benelux_unification_desc: "全球危机比比皆是，我们只是大国中的小国。如果我们要经受住即将到来的风暴，我们必须寻求统一各级政府，即使这意味着放弃我们的主权。"
 HOL_propose_benelux_unification_tt: "§R[BEL.GetNameDefCap]和[LUX.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 netherlands_focus: "Netherlands National Focus"
 HOL_obtain_foreign_colonial_investments: "获得外国殖民投资"
 HOL_obtain_foreign_colonial_investments_desc: "虽然他们强烈反殖民主义，但美国人长期以来在我们的殖民地，特别是西印度群岛有经济利益。他们，再加上英国人和日本人，渴望投资我们在西方和东方的殖民地开发。我们应该鼓励这一点。"
 HOL_obtain_foreign_colonial_investments_tt: "这将给我们带来临时性的§Y消费品§!和§Y建筑速度§!加成，以及在西印度群岛和东印度群岛永久性的§Y石油§!产量增加。\n"
 HOL_the_western_possessions: "西方领地"
 HOL_the_western_possessions_desc: "西印度群岛往往被忽视，好处都给了它们的东方同伴东印度群岛，但它们拥有丰富的资源。确保基础设施充分，是迈向未来增加该地区工业和资源开采的第一步。"
 HOL_expand_curacao_oil_refineries: "扩建库拉索炼油厂"
 HOL_expand_curacao_oil_refineries_desc: "由于马拉开波湖的深度较浅，自1918年以来，几乎所有的委内瑞拉石油都是通过浅水的沿海运输运上阿鲁巴岛和库拉索岛，并从那里通过远洋油轮运往世界各地。我们在那里的炼油厂已经是目前世界上最大的炼油厂，但即将到来的世界危机可能还需要我们进一步扩大设施。"
 HOL_expand_curacao_oil_refineries_tt: "解锁§Y荷兰皇家壳牌集团§!作为工业企业。\n"
 HOL_open_second_paranam_bauxite_mine: "开设帕拉南第二铝矿"
 HOL_open_second_paranam_bauxite_mine_desc: "来自苏里南的铝土矿对于列强飞机工业的铝生产具有极其重要的意义。随着目前全球军队的扩张，对铝的需求急剧增加，如果我们在帕拉南开设第二铝矿，无疑可以增加我们的出口。"
 HOL_antilles_defenses: "安的列斯防卫"
 HOL_antilles_defenses_desc: "考虑到我们在阿鲁巴岛和库拉索上的炼油厂的巨大重要性，对它们有既得利益的外国势力似乎对我们这里虚弱的防御状况感到非常敏感，这点并不奇怪。如果我们想避免这些势力认为有必要代我们保卫这些岛屿，也许我们应该自己先改善防卫……"
 HOL_pre_empt_venezuelan_aggression_tt: "没有民族精神§Y心惊胆寒的一战旁观者§!"
 HOL_pre_empt_venezuelan_aggression: "预防委内瑞拉入侵"
 HOL_pre_empt_venezuelan_aggression_desc: "委内瑞拉人对我们的安的列斯群岛抱有野心，这点再清楚不过了。他们这回可能只是尝试“提供他们的保护”，但如果我们的情况恶化，很难受说他们下次会做出什么事情来。我们必须抢在他们面前先行动，并确保我们炼油厂的安全。"
 HOL_the_crown_jewel_colony: "王冠上的明珠殖民地"
 HOL_the_crown_jewel_colony_desc: "东印度群岛之于我们，就如同印度之于英国。然而，东印度群岛目前过时的基础设施根本无法在这个时代发挥作用。我们的民族自豪感必须被好好对待，因此基础设施必须现代化，使其更符合对我们国家如此重要的一部分的预期。"
 HOL_java: "爪哇"
 HOL_java_desc: "我们东印度群岛的首府岛屿应该被投入大量资金，以便其跟得上当今时代合理的工业化程度。"
 HOL_reinforce_java: "巩固爪哇"
 HOL_reinforce_java_desc: "爪哇岛拥有东印度群岛最多的人口和工业，以及拥有东印度群岛的首府和所有主要的军事基地与总部。因此，它是迄今为止东印度群岛中最重要的岛屿，我们应该改善其防御，以确保即使其它所有岛屿都丢失，我们也能继续控制它。"
 HOL_the_foundations_of_defense: "“防卫的基础”"
 HOL_the_foundations_of_defense_desc: "“荷属东印度群岛的防卫基础”是1927年起草的一份报告，分析了我们殖民地的防卫情况。随着最近日本侵略性的增加，以及他们对东印度群岛野心的昭然若揭，或许这份文件应该被解除尘封，并且我们应该把新空闲出来的资源优先分配给该报告所确定的防卫薄弱点。"
 HOL_the_foundations_of_defense_tt: "在泗水的§Y海军基地§!设为最大等级。\n"
 HOL_sumatra: "苏门答腊"
 HOL_sumatra_desc: "虽然在整个东印度群岛中是最大的连续地块，但是爪哇岛北部的邻岛苏门答腊在工业化和基础设施方面已远远落后。我们应该立即解决这个问题。"
 HOL_borneo_and_the_grote_oost: "婆罗洲和东大区"
 HOL_borneo_and_the_grote_oost_desc: "婆罗洲这个大岛，和其它被统称为“东大区”的岛屿，如苏拉威西岛和摩鹿加群岛，应该更加地向我们不断增长的人口开放，让更多的工业可以在这些地区扎根。"
 HOL_curtail_colonial_autonomy: "削减殖民地自治"
 HOL_curtail_colonial_autonomy_desc: "尽管我们做了最好的准备工作，但荷兰在欧陆的领地很可能会被蹂躏。在这种情况下，我们应该寻找替代方案，一种可能性是将政府迁到位于爪哇岛的巴达维亚市，荷属东印度群岛的首府。我们应该向我们的殖民地政府明确表示，我们可能很快就会直接控制他们的事务。"
 HOL_continue_the_war_in_batavia: "转战巴达维亚"
 HOL_continue_the_war_in_batavia_desc: "我们担心的入侵已经成为现实，我们的防御已被清扫一空。政府已设法逃脱，进入流亡，由我们的盟友庇护。虽然我们的女王宁愿政府继续流亡，并且留在欧洲以便“就近行动”，但我们认为现在是将政府重新安置到东印度群岛的时候了，并且在那里作为一个主权国家继续战争。"
 HOL_continue_the_war_in_batavia_tt: "给予以下：\n"
 HOL_a_western_capital: "西部首府"
 HOL_a_western_capital_desc: "必须大力扩张爪哇的民用工业，以提供解放我们祖国所需的战争工业。"
 HOL_expand_the_colonial_army: "扩编殖民地军队"
 HOL_expand_the_colonial_army_desc: "在东印度群岛并不缺乏的一项事物就是人力资源。无论需要我们做出哪些让步和承诺，我们都必须使在军队中服役这件事变得更具吸引力，同时这也清楚表明，殖民地的新兵是群岛对抗日本人贪婪的唯一防御力量。"
 HOL_colonial_shipbuilding: "殖民地造船业"
 HOL_colonial_shipbuilding_desc: "随着荷兰的沦陷，我们在欧陆的造船厂都丧失了。如果我们要建立我们的海军部队，我们必须匀出资源在东方建造新的造船厂。"
 HOL_the_east_indies_war_machine: "东印度战争机器"
 HOL_the_east_indies_war_machine_desc: "我们不能继续依赖我们的盟友来提供装备和弹药。我们拥有丰富的资源，我们现在必须建立工业来使用这些资源，以供应我们的战争机器。"
 HOL_prepare_for_our_return: "准备反攻"
 HOL_prepare_for_our_return_desc: "如果我们希望帮助盟友解放我们的祖国，我们需要大量的运输船来运送我们的军队返回大陆。更多的造船厂和完善货船建造工艺应该能满足这种需要。"
 HOL_liberation: "解放"
 HOL_liberation_desc: "我们的祖国得到了解放，在我们投降时放下武器的士兵已重获自由并渴望复仇。士气高涨，欢腾的人群迎接解放者，人民不会再轻易遭受另一个入侵者蹂躏。"
 HOL_abandon_the_gold_standard: "放弃金本位"
 HOL_abandon_the_gold_standard_desc: "过去几年间，拒绝放弃金本位制已经耗费了我们大量的资源。现在法国已离开金本位国家集团，只剩下瑞士和我们自己。现在是时候让荷兰盾贬值，并利用空闲出的资源来改善我们的防卫状况了。"
 HOL_continue_the_public_works: "继续公共建设"
 HOL_continue_the_public_works_desc: "我们必须继续在20世纪20年代末开始的大型公共工程。土地的复垦和新运河、道路和隧道的建设，不仅创造了就业机会，而且还有助于改善国家。"
 HOL_finish_the_noordoostpolder: "完成东北圩田"
 HOL_finish_the_noordoostpolder_desc: "在通过建造阿夫鲁戴克大堤把须德海封起来，从而创造艾瑟尔湖这个人工湖之后，我们现在必须完成东北圩田的土地复垦项目。这将为我们提供更好的基础设施，和更多的工业与农业的扩张空间。"
 HOL_the_maastunnel: "马斯隧道"
 HOL_the_maastunnel_desc: "我们境内的大河流是严重的障碍，但通过挖掘隧道，我们可以大大改善我们的基础设施。马斯隧道将是这些隧道中的第一个，大大改善了从南部到鹿特丹市的连通性。"
 HOL_expand_the_artillerieinrichtingen: "扩建炮兵厂"
 HOL_expand_the_artillerieinrichtingen_desc: "荷兰A-I公司的炮兵厂为我们的部队制造弹药和少量轻型武器（经外国许可生产）。如果我们的目标是扩大我们的军队，那我们就应该扩大它。"
 HOL_expand_the_artillerieinrichtingen_tt: "解锁§Y汉布雷格炮兵厂§!作为军需品设计商。\n"
 HOL_philips_focus: "飞利浦公司"
 HOL_philips_focus_desc: "飞利浦长期以来一直是无线电和其它电子产品的市场引领者。也许通过承包和资助这家荷兰电子公司，我们可以在这种日益重要的军事装备方面取得一些突破。"
 HOL_philips_focus_tt: "解锁§Y飞利浦§!作为工业企业。\n"
 HOL_expand_RD_facilities: "扩建研发设施"
 HOL_expand_RD_facilities_desc: "我们的工业及其他方面的发展让我们能同时进行更多的科研项目，如果我们扩张飞利浦已经存在的设施的话就更是如此。"
 HOL_the_zuiderzee_works: "继续须德海工程"
 HOL_the_zuiderzee_works_desc: "我们土地复垦工程的下一阶段是弗莱福圩田，以罗马时代就首次提到的古老的弗莱福湖命名。这是一个需要很多年才能完成的巨大项目，但即使在短期内也能为我们提供丰厚的回报。"
 HOL_develop_the_randstad: "开发兰斯台德"
 HOL_develop_the_randstad_desc: "通过开发我们最大的城市和周遭连接它们的区域，我们可以为一些已经开始被称之为“边缘城市”的地区奠定基础。这是一个大致圆环形的城市区域，连接阿姆斯特丹、海牙、鹿特丹和乌得勒支等主要城市，这些“边缘”城市环绕着的中心是荷兰的农业区“绿色心脏”。"
 HOL_expand_the_ijmuiden_steel_mill: "扩建艾默伊登钢铁厂"
 HOL_expand_the_ijmuiden_steel_mill_desc: "我们的战争工业需要充足的钢铁，我们必须扩建艾默伊登已有的设施。"
 HOL_fokker: "福克公司"
 HOL_fokker_desc: "福克公司，民用飞机生产的全球引领者，一直在寻找机会建造更多的军用飞机。也许我们应该让他们来做，并支持所需的行业扩张。"
 HOL_fokker_tt: "解锁§Y福克§!作为飞行器设计商。\n"
 HOL_domestic_jet_engine_designs: "国产喷气引擎设计"
 HOL_domestic_jet_engine_designs_desc: "我们应该鼓励我们富有创新性的飞机制造商尝试未来主义的设计。虽然结果可能不会立即产出一架正常运转的喷气引擎飞机，但它无疑会导致飞机生产的整体改进。"
 HOL_develop_the_zandstad: "开发赞斯台德"
 HOL_develop_the_zandstad_desc: "与其把所有的力量集中在建设我们最大的城市上，我们更应该给边远地区分配更多的新工业。"
 HOL_friesland_agricultural_impetus: "促进弗里斯兰农业"
 HOL_friesland_agricultural_impetus_desc: "提高我们这样的小国家的农业产量，将大大有助于改善自给的状况，从而减少对进口的需求。"
 HOL_daf: "达夫公司"
 HOL_daf_desc: "我们国内的汽车工业并非不存在，并且可以和他们签订合同来生产军用车辆。在国家的一些帮助下，范道恩机车厂（达夫公司）很可能能够为我们的军队提供可能需要的所有摩托化和机械化装备。"
 HOL_daf_tt: "解锁§Y达夫§!作为军需品设计商。\n"
 HOL_domestic_vehicle_designs: "国产载具设计"
 HOL_domestic_vehicle_designs_desc: "让我们的汽车工业更自由地进行其型号设计，也许能在提高生产效率方面产生意想不到的额外作用。"
 HOL_continental_shipbuilding: "大陆造船业"
 HOL_continental_shipbuilding_desc: "为了实现任何大规模的海军建设计划，我们在荷兰、泽兰和弗里斯兰的造船厂必须大力进行扩建。"
 HOL_domestic_innovation: "国内创新"
 HOL_domestic_innovation_desc: "我们国家工业的快速发展使我们的研发获得了新机遇，我们应该利用好这一点。"
 HOL_make_use_of_our_riches: "利用我们的财富"
 HOL_make_use_of_our_riches_desc: "我们的国家拥有一个大国才拥有的资源，但却只有一个小国的体量。如果我们更好地利用我们可以获得的财富，就算不能再次占据世界主导力量的地位，也能提升到中等强权的水平。"
 HOL_the_ultimate_deterrent: "终极威慑"
 HOL_the_ultimate_deterrent_desc: "强大的空军和强大的海军都很好，但真正能阻止任何人攻击我国殖民地或侵犯我国中立的方法，将是原子弹的开发。"
 HOL_overturn_military_budget_cuts: "撤销军事预算削减"
 HOL_overturn_military_budget_cuts_desc: "在我们放弃金本位之后，经济已经开始出人意料地迅速复苏……我们被迫实施军事预算削减以防止荷兰盾贬值的措施现在可以推翻了。"
 HOL_prepare_the_inundation_lines: "准备洪水线"
 HOL_prepare_the_inundation_lines_desc: "自从我们在16世纪对西班牙人开展独立战争以来，淹没或故意泛滥土地，一直是我们防卫的一个组成部分。如果准备得当，它肯定会再次拯救我们：我们还没有看到一辆可以穿越水域的坦克。"
 HOL_prepare_the_inundation_lines_tt: "这将允许在要塞化荷兰的特定省份执行§Y淹没§!和§Y泄洪§!，给予防御加成。\n"
 HOL_protect_against_britain: "防范英国"
 HOL_protect_against_britain_desc: "真正的中立意味着我们将捍卫我们的主权，对抗任何侵犯它的行为……即使是英国人昏了头，企图保护我们的港口和机场免受德国人侵犯的行为也是如此。"
 HOL_further_reinforce_the_ports: "进一步巩固港口"
 HOL_further_reinforce_the_ports_desc: "我们应该进一步加强我们的海岸防御，以阻止任何英国在未经我们明确许可的情况下“向我们提供援助”的主张。"
 HOL_southward_defenses: "南向防御"
 HOL_southward_defenses_desc: "我们必须沿默兹河建立一条防线，以阻止任何通过比利时向北推进的行动。加强我们海岸防御的进一步和最终的努力，应该能消解任何英国企图在我们的港口登陆远征军的潜在计划。"
 HOL_germany_is_the_greater_threat: "德国是更大的威胁"
 HOL_germany_is_the_greater_threat_desc: "鉴于德国日益增长的侵略性，我们应该将我们的防线向东推进，以防止他们比上次战争那样还更加不尊重我国中立的情况……"
 HOL_fortress_holland: "要塞化荷兰"
 HOL_fortress_holland_desc: "我们必须把一切都赌在荷兰的要塞化上。艾瑟尔湖以西、莱茵河以北的地区包括进了我们大部分的人口和工业。牺牲这个国家的其它地区，可能能让我们在工业化的地区坚持足够长的时间，让更强大的盟友有时间来帮助我们。"
 HOL_modernize_the_grebbeline: "格雷贝防线现代化"
 HOL_modernize_the_grebbeline_desc: "要塞化荷兰的南部前线受到莱茵河和默兹河的巨大河流的良好保护。这里只留出阿姆斯特丹东面的一个口子，夹在北边的艾瑟尔湖和南边的莱茵河之间。位于这里的格雷贝防线线必须进行现代化改造，如果要让它能抵抗坚决的攻击的话。"
 HOL_war_on_pacifism: "对和平主义的战争"
 HOL_war_on_pacifism_desc: "自从第一次世界大战以来，和平主义在荷兰公众中猖獗，使得组建现代化军队变得几乎不可能。长期以来，“人民的意志”阻止了我们给军方划拨所需的全额资金。他们不知道他们把自己暴露在了何等危险之中……我们将宣布对和平主义的战争，并从我们民众的头脑中消除这种无益的情绪！"
 HOL_war_on_pacifism_tt: "这个决议将允许§G削减/移除§!民族精神§Y心惊胆寒的一战旁观者§!的效果。\n"
 HOL_appoint_new_supreme_commander: "委任新的最高指挥官"
 HOL_appoint_new_supreme_commander_desc: "我们的最高指挥官顽固地坚持完全不可能的防御计划。他应该被替换。亨利·温克尔曼可以从退休中被召回，并且很可能会被证明是更……顺从的选择。"
 HOL_appoint_new_supreme_commander_tt: "§Y亨利·温克尔曼§!成为元帅。\n"
 HOL_modernize_our_infantry_equipment: "步兵装备现代化"
 HOL_modernize_our_infantry_equipment_desc: "我们的步兵装备已经严重过时了。如果我们要有一个像样的机会来阻止任何入侵，这种情况就必须得到纠正。"
 HOL_modernize_our_infantry_equipment_tt: "这会导致我们在未来更注重装备的国内开发而不是国外许可生产。\n"
 HOL_production_under_license: "外国许可生产"
 HOL_production_under_license_desc: "由于我们没有国产军火工业可言，我们应该关注国外轻型武器和火炮的新型号。幸运的是，我们可以获得许可在国内生产这些产品的权利。"
 HOL_production_under_license_tt: "这会导致我们在未来更注重装备的国外许可生产而不是国内开发。\n"
 HOL_light_tanks_for_the_colonies: "殖民地轻坦"
 HOL_light_tanks_for_the_colonies_desc: "轻型坦克非常适合保护我们岛屿殖民地的广阔而难以通行的地形，防止两栖步兵登陆。"
 HOL_light_tanks_for_the_colonies_tt: "根据你是选择专注于国产武器现代化还是国外许可生产，此国策将提供以下一项效果：\n"
 HOL_light_tanks_for_the_colonies_2tt: "或者：\n"
 HOL_secret_staff_talks: "秘密参谋会谈"
 HOL_secret_staff_talks_desc: "虽然我们秉持官方中立的立场，但我们仍然应该尝试与邻国进行秘密的军事参谋会谈。如果我们被另一个国家入侵，与我们任一邻国一起制定协调一致的防御计划，即使是非官方的，也可能具有重大意义。"
 HOL_secret_staff_talks_tt: "这可能获得§Y装备§!、§Y进攻§!和§Y防御§!战斗加成、§Y陆军学说§!研究加成，以及流亡政府的£legitimacy §Y正统性§!。\n"
 HOL_anti_tank_guns_for_the_continent: "大陆反坦克炮"
 HOL_anti_tank_guns_for_the_continent_desc: "自世界大战以来，我们看到了我们的大陆邻国改善了坦克设计。如果他们入侵的话，这些机器肯定会成为其中不可或缺的一部分。我们必须做好相应准备。"
 HOL_lessons_from_the_last_war: "前次战争的经验"
 HOL_lessons_from_the_last_war_desc: "虽然我们可能没有牵涉其中，但我们有一个最佳的位置来观察在我们家门口的施里芬计划是如何谋划和失败的。我们必须从这些观察中得出我们的结论。"
 HOL_expand_the_mld: "扩编荷兰海军航空兵"
 HOL_expand_the_mld_desc: "到目前为止，我们空军最重要的部分是海军航空兵的分支：荷兰海军航空兵，或称MLD。我们必须扩大这个部队分支，改善其在东印度群岛的主要行动基地，并制定新的战术和战略。"
 HOL_protect_the_mainland: "保卫本土"
 HOL_protect_the_mainland_desc: "为了保护荷兰的大陆领土，我们必须拥有一支现代化的战斗机编队，以保持我们的空中优势。"
 HOL_protect_the_colonies: "保卫殖民地"
 HOL_protect_the_colonies_desc: "我们必须在殖民地部署更多的现代化海军轰炸机，以阻止任何登陆作战的企图，并在必要时保护殖民地免受这种攻击。"
 netherlands_has_no_colonies_tt: "§Y尼德兰§!不拥有或其附属国不拥有任何属于他们的初始§Y殖民地自治领§!。"
 HOL_modernize_the_air_fleet: "空军编队现代化"
 HOL_modernize_the_air_fleet_desc: "我们必须大幅加速获取我们当前防御所需的飞机型号。时间不多了！"
 HOL_strategic_bombing_defense: "战略轰炸防御"
 HOL_strategic_bombing_defense_desc: "如果战争将要造访荷兰，那肯定会出现可以想象得到的最大规模的战略轰炸。我们必须制定新的学说来应对这一威胁，我们必须扩大我们在欧陆的空军基地，以容纳这些学说所需要的大型空军。"
 HOL_longer_range_models: "更长航程的飞机型号"
 HOL_longer_range_models_desc: "对海洋的支配对于维持我们殖民帝国的完整而言至关重要。然而，海洋很大，所以我们要求飞机要有足够的航程。"
 HOL_unsinkable_aircraft_carriers: "不沉的航空母舰"
 HOL_unsinkable_aircraft_carriers_desc: "随着战争第三维度的出现，我们应该确保能为我们的舰队提供足够的空中掩护。然而，建造仅为钢铁之躯的会沉没的航空母舰，是如此变幻无常的投资……相反，遍布东印度群岛的数千个岛屿可以作为“不沉的航空母舰”，只要我们在那里建造一些机场的话。"
 HOL_aviatic_aspirations: "航空热忱"
 HOL_aviatic_aspirations_desc: "天空是战争的一个新战场，但并非我们无法掌控的战场。我们已经展示出了我们在民用航空工业方面的能力，当然将其转移到军事领域也不会那么困难。"
 HOL_prepare_naval_expansion: "准备海军扩张"
 HOL_prepare_naval_expansion_desc: "我们应该准备好及时扩大我们的海军，因此现在就应该开始为扩张荷兰的造船业投入资源。"
 HOL_expand_the_amsterdam_petroleum_harbor: "扩建阿姆斯特丹石油港"
 HOL_expand_the_amsterdam_petroleum_harbor_desc: "我们海军规模的扩大要求我们的燃料储备规模的相应增加，以免我们只剩下我们用不起的船只。阿姆斯特丹石油港已成为进口燃料的枢纽，我们将进一步增加其存储容量。"
 HOL_cornerstone_of_colonial_defense: "殖民地防卫的基石"
 HOL_cornerstone_of_colonial_defense_desc: "舰队是我们殖民帝国最重要的防御支柱。我们应该研究如何最好地利用我们拥有的东西。"
 HOL_rely_on_submarines: "依靠潜艇"
 HOL_rely_on_submarines_desc: "即使是现代巡洋舰也无助于对抗我们可能需要与之战斗的庞大海军。我们将投资现代潜艇，以阻滞敌人的推进，直到一个更强大的盟友舰队抵达。"
 HOL_modernize_the_cruiser_fleet: "巡洋舰队现代化"
 HOL_modernize_the_cruiser_fleet_desc: "我们的巡洋舰对我们东印度群岛的防御计划来说至关重要，但我们现在拥有的那些都是老旧的型号。我们将设计新一代的战舰，并尽快开始建造。"
 HOL_the_battlecruiser_plan: "战列巡洋舰计划"
 HOL_the_battlecruiser_plan_desc: "支持建造三艘战列巡洋舰的声音开始浮现，这些战舰将比我们以往建造或设计的任何战舰都要大。出于善意，德国人可能会为我们提供德国战列巡洋舰沙恩霍斯特的设计方案，允许我们使用这些设计作为创造我们自己型号的基础。这些战舰肯定能阻止对我们殖民地的任何攻击。"
 HOL_the_battlecruiser_plan_tt: "§R[GER.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 HOL_air_cover_for_the_new_fleet: "为新舰队空中护航"
 HOL_air_cover_for_the_new_fleet_desc: "如果我们投资大型的战列巡洋舰，那么我们也应该为它们确保足够的空中支援，以免舰船被白白浪费。我们将研究航空母舰的型号设计。"
 HOL_escorts_for_the_new_fleet: "为新舰队水面护航"
 HOL_escorts_for_the_new_fleet_desc: "我们的战列巡洋舰需要充足的护航来防范鱼雷艇和潜艇。我们应该确保我们建造的任何护航舰都是最现代化的设计型号。"
 HOL_naval_heritage: "海军传承"
 HOL_naval_heritage_desc: "从皮特·海因到米歇尔·德·鲁伊特，我们国家的历史从不缺少海军英雄，和他们对他们时代的主要海军力量的成功攻击。海洋的血脉流淌在我们的血液之中，我们需要拥抱它，来重振我们海军的骄傲和传承。"
 HOL_form_new_government: "组建新政府"
 HOL_form_new_government_desc: "我们当前的政府很虚弱，现在又再次处于崩溃的边缘。我们将给新总理一个组建更强大内阁的任务。"
 HOL_gateway_to_europe: "通向欧洲的门户"
 HOL_gateway_to_europe_desc: "荷兰是欧洲贸易的门户，这一事实得到了我们贸易伙伴的充分理解。虽然我们的地位给了我们力量，但它也使我们处于一个令人尴尬的困境：当英国人想要封锁他们在欧洲大陆上的可能敌人时，德国人则希望通过我们来增加进入他们国家的贸易量，把我们当做避开封锁的后门。"
 HOL_gateway_to_europe_tt: "这将解锁§Y[GER.GetName]§!和§Y[ENG.GetName]§!获得贸易影响力点数的功能。\n"
 HOL_cave_to_the_germans: "向德国人屈服"
 HOL_cave_to_the_germans_desc: "我们与德国人接壤，如果我们拒绝他们通过我国增加贸易流量的要求的话，有理由预计会被他们入侵。如果这意味着我们的安全的话，就让德国人用我们作为后门来避开英国的封锁吧！"
 HOL_trade_influence_tt: "获得等同于§Y通向欧洲的门户§!的所有参与方投资总和的§Y政治点数§!。当前的数目为：\n"
 HOL_cave_to_the_germans_tt: "@GER§Y[GER.GetName]§!比@ENG§Y[ENG.GetName]§!多拥有至少§Y15§!贸易影响力点数。"
 HOL_cave_to_the_germans2_tt: "@GER§Y[GER.GetName]§!至少拥有§Y25§!贸易影响力点数。"
 HOL_maintain_trade_neutrality: "维持贸易中立"
 HOL_maintain_trade_neutrality_desc: "我们必须抵制任何一方对我们贸易的要求，并保持我们目前的贸易政策不变。因为选择任何一方都有可能导致与另一方的战争……"
 HOL_maintain_trade_neutrality_tt: "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都没有比对方多出超过§Y5§!贸易影响力点数。\n"
 HOL_maintain_trade_neutrality2_tt: "@GER§Y[GER.GetName]§!和@ENG§Y[ENG.GetName]§!都有至少§Y50§!贸易影响力点数。\n"
 HOL_cave_to_the_british: "向英国人屈服"
 HOL_cave_to_the_british_desc: "英国正在与我们进行激烈的贸易谈判，要求我们减少通过我们国家到德国的贸易流量，因为他们担心德国人会利用我们作为避开英国封锁的后门。如果我们拒绝，英国也会封锁我们……这对我们几乎初步恢复的经济来说是灾难性的，所以我们别无选择，只能按照他们的意愿去做。"
 HOL_cave_to_the_british_tt: "@ENG§Y[ENG.GetName]§!比@GER§Y[GER.GetName]§!多拥有至少§Y15§!贸易影响力点数。\n"
 HOL_cave_to_the_british2_tt: "@ENG§Y[ENG.GetName]§!拥有至少§Y25§!贸易影响力点数。"
 HOL_volk_en_vaderland: "人民和祖国"
 HOL_volk_en_vaderland_desc: "我们决定支持我们的邻国而不是其他国家，意味着我们已经明确地放弃了我们的中立立场。由于我们最近的决定，亲德的声音和民族主义言论开始增长，在我们的国内政治中变得非常明显，例如极右翼的报纸《人民和祖国》。"
 HOL_de_jeugdstorm: "国民青年团"
 HOL_de_jeugdstorm_desc: "让民众抛弃狂热的和平主义，并在几年内向他们灌输军国主义文化，这绝非易事。但是，通过充分的宣传和修饰，并从我们易受影响的年轻人开始入手，我们将在我们能做到的最大程度上实现这一目标。"
 HOL_strength_over_blood: "实力胜于血统"
 HOL_strength_over_blood_desc: "一个人是否能够成为领袖与血统无关。我们应该让那些展示出实力的人来领导我们的国家，而不是那些出生时血统高贵的蓝血贵族。"
 HOL_join_germany: "加入德国一方"
 HOL_join_germany_desc: "我们这些志同道合的人应该团结起来对抗世界。现在是我们申请成为轴心国正式一员的时候了。"
 HOL_german_technological_exchange: "德国技术交流"
 HOL_german_technological_exchange_desc: "有了获取德国科技的渠道，我们将能够更好地承担塑造世界新秩序的责任。"
 HOL_beginnings_of_a_dutch_blitzkrieg: "荷式闪电战的起源"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc: "在德国的帮助下，也许我们可以使用我们自己的坦克部队一起加入闪电战。"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1: "获得当前§Y[GER.GetNameDef]§!研发的最好的§Y中型坦克§!型号的§Y生产许可§!。\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2: "获得§Y[GER.GetNameDef]§!当前研发的所有§Y中型坦克§!型号的研究加成。\n"
 HOL_placate_the_japanese: "安抚日本人"
 HOL_placate_the_japanese_desc: "众所周知，日本人对我们在东方的富裕殖民虎视眈眈。或许现在是时候决定是否给予他们对东印度群岛资源的专有权了，亦或甚至让他们拥有对群岛殖民地的全面控制，以维护持久的和平与合作。"
 HOL_assume_the_naval_burden: "承担海战重任"
 HOL_assume_the_naval_burden_desc: "我们的盟友是陆战的专家，但或许我们的海军历史可以让我们来更好地承担起战争的海战部分。"
 HOL_the_netherlands_first: "荷兰优先"
 HOL_the_netherlands_first_desc: "荷兰拥有自力成为一个列强所需的丰富的自然资源。如果我们正确地使用这些资源，并继续使我们的社会军国化，我们就不需要德国的帮助来在这个世界上开辟自己的位置。"
 HOL_implement_the_program: "执行“方案”"
 HOL_implement_the_program_desc: "现在，在我们领袖的领导下，国家已经确保了安全。现在是实施党的“方案”的时候了。强有力的政府，经济和社会改革，以及取消新闻自由和投票权，只是使我们民族变得更加强大的其中几点措施。所有人都必须为祖国恪尽职守！"
 HOL_taking_back_french_flanders: "夺回法属佛兰德"
 HOL_taking_back_french_flanders_desc: "历史上，低地国家的领土被围绕它的列强所瓜分。其中，法国仍然占据着相当多的低地土地，这部分领土在历史上被视作佛兰德的一部分。我们现在已经足够强大到可以收回这些土地，所以让我们行动吧。"
 HOL_the_united_netherlands: "统一的尼德兰"
 HOL_the_united_netherlands_desc: "我们的人民团结在一起会更强大。甚至英国人都知道这一点，在拿破仑战争后他们建立了尼德兰联合王国作为缓冲国。虽然这个国家是短命的，但这仅仅意味着需要更强有力的领导来使联合的倡议变为成功。我们将夺回比利时和卢森堡，然后坚决对抗任何可能进犯的敌人。"
 HOL_taking_back_our_old_colonies: "夺回旧殖民地"
 HOL_taking_back_our_old_colonies_desc: "我们由于近150年前的拿破仑战争而陷入了暂时性的衰落之中，这导致我们的许多殖民地都被英国人所夺取。但这些地方的很多人仍然保持着我们荷兰的文化与传统。我们必须夺回我们旧日的殖民地！"
 HOL_imperial_ambitions: "帝国野望"
 HOL_imperial_ambitions_desc: "我们的人民陶醉在踞身帝国列强的地位带来的荣耀之中，剩下的最后一件事情就是收回我们在美利坚合众国东北部的旧殖民地——新尼德兰。"
 HOL_legacy_of_the_de_zeven_provincien_mutiny: "七省联盟号兵变的遗产"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc: "1933年2月在巡洋舰“七省联盟号”上发生的兵变一直是一个禁忌的话题。我们必须把这个话题公诸众议，以免我们忘记那些勇敢的人为工人事业所作出的牺牲。我们都应该将他们的行动作为榜样，并起来捍卫我们的理想！"
 HOL_decolonization: "去殖民化"
 HOL_decolonization_desc: "我们的本土有许多困难，与其把我们的资源送到海外来照顾我们的殖民地，同时压迫当地土著人口，我们更应该明确地给予他们自由，把我们的部队撤回本土，以使他们能够成为国际社会中一个完全独立和平等的成员。"
 HOL_decolonization_tt1: "§Y印度尼西亚§!的所有地区：被§Y[INS.GetNameDef]§!完全控制"
 HOL_decolonization_tt2: "§Y印度尼西亚§!的所有地区：被§Y[HOL.GetNameDef]§!完全控制"
 HOL_decolonization_tt: "在§Y荷兰§!创建8个拥有§Y9个步兵营§!的荷兰皇家东印度陆军KNIL单位。\n"
 HOL_red_is_the_new_orange: "红色是新的橙色"
 HOL_red_is_the_new_orange_desc: "平等，意味着不会让任何人高于其他人之上，即使这些人是与我们国家的历史交织在一起的一个家族。他们的头衔必须被剥夺，他们的财富将被夺取，用来促进公众福祉。"
 HOL_affirm_loyalty_to_moscow: "向[SOU.Capital.GetCapitalVictoryPointName]示忠"
 HOL_affirm_loyalty_to_moscow_desc: "我们的党长期以来接受[SOU.Capital.GetCapitalVictoryPointName]的指示，很自然我们会加入他们在全球范围内传播共产主义的战斗。"
 HOL_soviet_technical_teams: "苏联科技团队"
 HOL_soviet_technical_teams_desc: "我们的盟友已经掌握了最大化生产战争装备的艺术。通过接收他们的一些专家团队，我们可以调整我们自己的生产线，以利用他们的创新。"
 HOL_making_the_ends_of_europe_meet: "让欧洲的两端会合"
 HOL_making_the_ends_of_europe_meet_desc: "共产主义现在从两个方向环抱欧洲。现在是时候让这两端会合，并清除他们之间的势力了。"
 HOL_join_the_french: "加入法国一方"
 HOL_join_the_french_desc: "法国的共产主义运动越来越成功，现在他们选择与共产国际分道扬镳。因为他们在地理上更接近我们，与他们结盟而不是依赖于遥远的苏联，将更有利于共产主义的事业。"
 HOL_french_military_mission: "法国军事顾问团"
 HOL_french_military_mission_desc: "法国军队在整个欧陆都很有名。我们将邀请他们派遣一个军事代表团，教导我们的军事理论家，并改善我们的军队组织。"
 HOL_socialist_industrial_support: "社会主义工业援助"
 HOL_socialist_industrial_support_desc: "我们的盟友拥有比我们更强大的工业能力。如果我们要迎接即将来临的风暴，我们将需要他们的帮助。"
 HOL_for_the_common_good: "为了公众福祉"
 HOL_for_the_common_good_desc: "为了所有共产主义者的共同利益，我们必须相互分享我们的技术进步。"
 HOL_for_the_common_good_tt: "§Y[HOL.GetName]§!和所有阵营成员国加入§Y共产主义技术交流§!。\n"
 HOL_mobilize_the_masses: "动员民众"
 HOL_mobilize_the_masses_desc: "唯一可以保护工人的就是工人自己。人民必须站起来捍卫自己的国家和信仰！"
 HOL_bastion_of_true_communism: "真正共产主义的堡垒"
 HOL_bastion_of_true_communism_desc: "我们独自屹立于西欧，有着我们自己对共产主义的阐释。我们没有任何人可以求助，因此必须依靠我们自己来实现共产主义事业的最终胜利。"
 HOL_bring_socialism_south: "给南方带去社会主义"
 HOL_bring_socialism_south_desc: "我们必须支援在南方的意识形态方面的同志，如有必要的话就行使武力。由于我们离莫斯科很远，并且被各个方向上的意识形态敌人所围困，我们必须在欧洲的西部海岸上打造一个强大的共产主义堡垒。"
 HOL_enemies_on_all_fronts: "四面受敌"
 HOL_enemies_on_all_fronts_desc: "我们的国家很小，缺乏战略纵深。我们唯一能存活下来的希望，是每个男人和女人都恪尽职守，这样任何入侵者就都会遇到他们无法攻克的人海。"
 HOL_haven_of_tolerance: "容忍的避风港"
 HOL_haven_of_tolerance_desc: "即使在共产主义事业中，荷兰精神也在闪耀。我们欢迎所有被他们的祖国所驱逐的人。我们不会追询他们的过去，只要他们尽职尽责，从那些想要扼杀它的势力手中保护这个新生的伊甸园。 "
 HOL_pre_empt_western_intervention: "预防西方干涉"
 HOL_pre_empt_western_intervention_desc: "我们的意识形态了占据主导地位，而有些势力希望将其扼杀在摇篮之中。我们不能允许这种情况发生，与其等待不可避免的重锤落到我们头上，我们更应该迅速行动，并除掉对我们生存的这种威胁。"
 HOL_oranje_boven: "橙色至上！"
 HOL_oranje_boven_desc: "我们国家的历史与奥兰治-拿骚王室交织在一起。因此，橙色已经成为一种国家象征，既体现在全国庆祝日时加入橙色旗帜的习俗之中，也体现在诸如“橙色至上（Oranje Boven）”等将女王和王室一体赞颂的简短的爱国歌曲之中。"
 HOL_symbol_of_resistance: "抵抗的象征"
 HOL_symbol_of_resistance_desc: "自从沉默者威廉在八十年战争中从西班牙人手里赢得我们的独立以来，王室一直是荷兰独立和抵抗任何外国入侵的象征。可以肯定的是，如果我们的边界再次受到侵犯，事情将仍然如此。"
 HOL_replace_the_defeatist_government: "撤换失败主义政府"
 HOL_replace_the_defeatist_government_desc: "我们的政府里充满了懦夫，他们认为继续抵抗侵略者没有任何意义。我们必须用那些愿意去做不得不做之事的人来取代这些家伙，以将战斗导向胜利的结局。"
 HOL_the_only_man_in_the_dutch_government: "荷兰政府里唯一的男子汉"
 HOL_the_only_man_in_the_dutch_government_desc: "正如丘吉尔曾经说过的那样，我们引以为豪的威廉明娜女王是“荷兰政府中唯一的男子汉”，是唯一有骨气做必须去做之事的人。与其依赖于那些软骨头的家伙，也许她应该直接控制政府，并按照自己的意愿来统治。"
 HOL_de_vernieuwing: "革新"
 HOL_de_vernieuwing_desc: "作为女王计划的一部分，革新（vernieuwing）行动将废除政党这一有害的概念。女王对政客的厌恶是众所周知的，如果女王相信没有他们会更好，那么也许事情就会这样发展。这肯定会使统治更得更加容易。"
 HOL_depillarization: "去社群区隔化"
 HOL_depillarization_desc: "荷兰社会划分为不同阶层，被称为“柱化社群（zuilen/pillars）”。作为女王新统治的一部分，她致力于消除这些困扰我国多年的“混乱”。那些拥有一种宗教信仰、意识形态或社会地位的人，现在可以自由地与另一个社群的人来往，从而提高国家的稳定性。"
 HOL_a_new_dutch_unity: "团结的新荷兰"
 HOL_a_new_dutch_unity_desc: "随着女王的统治进展顺利，我们可以培养一种新的民族自豪感和人民之间的团结意识。我们只有团结起来才能变得强大，我们不需要因为我们是一个小国而对世界上的列强低头。作为一个民族，我们比我们的体量表现出的要强硬得多。"
 HOL_revive_the_buffer_state_proposal: "重申缓冲国倡议"
 HOL_revive_the_buffer_state_proposal_desc: "由于德国人和法国人似乎无法避免屡次三番地相互掐架，也许是时候再次讨论建立一个强大的低地缓冲国家的提案了。如果比利时人和卢森堡人不希望这样，那么也许他们应该做出更多的事情来为战争做贡献，就像我们一样？"
 HOL_revive_the_buffer_state_proposal_tt1: "§Y[HOL.GetName]§!：拥有比§Y[BEL.GetName]§!更高的£legitimacy §Y正统性§!"
 HOL_revive_the_buffer_state_proposal_tt2: "§Y[HOL.GetName]§!：拥有比§Y[LUX.GetName]§!更高的£legitimacy §Y正统性§!"
 HOL_royal_arms_purchases: "皇家军火采购"
 HOL_royal_arms_purchases_desc: "由于女王的利益现在与整个国家的利益更加紧密地联系在一起，女王提议用她大量的个人财富来资助从国外购买新装备。"
 HOL_develop_the_south: "开发南部"
 HOL_develop_the_south_desc: "在获得了前联合尼德兰的剩余土地之后，我们现在应该确保这些土地得到与荷兰中心地带相同的工业建设投资，以免它们落后于该国的其他地区。"
 HOL_wilhelminism: "威廉明娜主义"
 HOL_wilhelminism_desc: "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM: "我们自己的王室和德皇之间的王朝纽带仍然是牢固的，德皇自第一次世界大战结束以来就一直居住在多伦庄园。也许我们可以利用他在德国军队中仍然享有的声望来换取我们自己的利益，并在这种情况下，建立一个强大的国家，在战争结束时有理由对我们感恩戴德。"
 HOL_WILHELMINISM_NEUTRALITY: "我们自己的王室和德皇之间的王朝纽带仍然是牢固的，直到最近，德皇还流亡在荷兰的多伦庄园。我们是一家人，应该站在一起，德国人当然有理由感谢我们一直以来款待他们的皇帝。"
 HOL_wilhelminism_tt: "获得民族精神§Y德国叛逃者§!，定期生成有§Y7个步兵营§!和§Y2个炮兵营§!的单位，带有§Y工兵连§!、§Y侦查连§!和§Y炮兵支援连§!辅助部队。\n"
 HOL_unity_through_democracy: "“通过民主来团结”"
 HOL_unity_through_democracy_desc: "“荷兰通过民主来团结运动（Eenheid door Democratie）”成立于1935年，从成立时以来一直是一种直言不讳的议会外的声音，对抗所有非民主意识形态的煽动者。支持这一运动，可以捍卫我们的民主和加强我们的政府，我们将从中获利。"
 HOL_go_with_britain: "站在英国一方"
 HOL_go_with_britain_desc: "在当前的危机中，英国人坚持民主理念，在维护殖民帝国的完整性方面，我们与他们有着共同的利益。我们加入他们的事业是理所当然的。"
 HOL_de_vaarplicht: "航行义务法案"
 HOL_de_vaarplicht_desc: "在经历了一百五十年的中立和数十年和平主义的日益增长后，我们必须向新盟友证明我们的战斗决心。我们不会像其他国家一样依赖基于志愿者的商船海军，而是通过了航行义务（Vaarplicht）法案。所有尚未入伍的荷兰公民，今后都有义务为商船海军服役，或为其提供协助。"
 HOL_request_allied_favors: "请求同盟国援助"
 HOL_request_allied_favors_desc: "我们可能是一个小国，但我们已经表现出我们对赢得这场战争的奉献精神。但是，要赢得战争，我们还需要帮助，我们应该能指望通过我们的贡献来获得一些好处……"
 HOL_request_allied_favors_tt: "这使你能从盟友处获得§Y地图外工业§!、§Y人力§!、§Y装备§!以及其他增援。\n"
 HOL_the_singapore_conferences: "新加坡会议"
 HOL_the_singapore_conferences_desc: "英国邀请我们，以及美国人和澳大利亚人一起，参加一系列会议，讨论近年来日本侵略性日益加剧的事态，这威胁到我们在东南亚的所有利益。我们将共同制定防御计划，虽然没有约束力，但它们将为我们提供宝贵的前瞻，让我们了解如果日本袭击的话，我们可以期望得到怎样的支援。"
 HOL_ship_a_day_sinking_quotas: "每日击沉指标"
 HOL_ship_a_day_sinking_quotas_desc: "即使我们不能完全防守对东印度群岛的猛烈攻击，我们也不能让它们被轻易拿下。我们的潜艇部队必须不断攻击敌人的补给线，他们必须要有合适的装备去这样做，并且要由一名积极而有能力的指挥官领导。"
 HOL_allied_technological_developments: "同盟国技术发展"
 HOL_allied_technological_developments_desc: "胜利取决于科技优势。盟军科研计划投入的大量资源中也应该有我们的一份，这样我们或许也可以从中获利。"
 HOL_american_west_indies_protectorate: "美国西印度群岛保护领"
 HOL_american_west_indies_protectorate_desc: "我们应该请求美国保护我们偏远的西方领地。他们当然不希望看到其它任何势力干涉门罗主义。"
 HOL_american_west_indies_protectorate_tt: "§R[USA.GetNameDefCap]必须批准该协议才能使奖益生效。§!\n"
 HOL_combined_chiefs_of_staff_representation: "英美参谋团联席会议代表"
 HOL_combined_chiefs_of_staff_representation_desc: "我们的贡献已经被注意到了，如果我们施加一些政治压力，我们就有可能在英美参谋团联席会议中获得代表资格，甚至是参与方资格，这个会议是英国人和美国人制定战略计划的排外的俱乐部。"
 HOL_the_fourth_ally: "第四个盟国"
 HOL_the_fourth_ally_desc: "尽管我们起初境况低微，但我们的贡献是不可否认的。现在是时候把我们当做反法西斯战争的第四个盟国了——与英国、美国和苏联并肩作战。"
 HOL_zandery_military_airport: "赞德赖军用机场"
 HOL_zandery_military_airport_desc: "由于苏里南铝矿和库拉索油料对盟军战争努力的重要性，美国人提议在库拉索建立一个雷达哨站，并在苏里南的赞德赖建造机场和基础设施来帮助防御这些地方。一旦完成，它将会是南美洲最大的军用机场。"
 HOL_lead_the_minor_democracies: "领导民主小国"
 HOL_lead_the_minor_democracies_desc: "我们这个时代的列强似乎一心想要开启另一场战争，所以让世界不被焚烧殆尽的重任就落到了欧洲的民主小国身上，就像一大群人把两个斗士彼此隔开一样。我们将领导其它民主小国组建一个对抗战争狂人的中立集团。"
 HOL_form_the_benelux: "组建比荷卢"
 HOL_form_the_benelux_desc: "我们这些西欧的小国，被夹在英国、法国和当今的德国这些列强之间挤压了几个世纪，已经受够了撕裂欧陆的冲突。有朝一日，建立一个欧洲合众国可能能够阻止世界大战之类的灾难，但现在，通过与我们的南方邻国建立松散的联盟，我们可以提供这样一个组织的核心。"
 HOL_form_the_benelux_bel_tt: "触发事件“§Y荷兰邀请[BEL.GetName]加入比荷卢§!”。\n"
 HOL_form_the_benelux_lux_tt: "触发事件“§Y荷兰邀请[LUX.GetName]加入比荷卢§!”。\n"
 HOL_responsibility_for_our_own_defense: "自我防卫的责任"
 HOL_responsibility_for_our_own_defense_desc: "我们没有任何列强可以依靠，我们别无选择，只能依靠自己进行防御，并承担起责任以确保它们足以应对可能遭受的任何挑战。"
 HOL_lessons_from_the_low_countries: "低地国家的经验"
 HOL_lessons_from_the_low_countries_desc: "作为夹在两个列强之间的中立地带，低地国家已经见证了他们成为战场的经历。我们必须从中汲取经验，并准备好面对更多的入侵，因为一个邻国试图再次碾过我们以进入另一个邻国。"
 HOL_foundations_for_a_european_union: "欧洲联盟的基石"
 HOL_foundations_for_a_european_union_desc: "我们比荷卢联盟的开端并非显赫，我们必须建立一个大陆范围的国家联盟，并肩对抗列强无休止的好战情绪。一个欧洲联盟将确保所有人的和平与繁荣。"
 HOL_the_continents_best_and_brightest: "欧洲大陆最好和最聪明的人"
 HOL_the_continents_best_and_brightest_desc: "虽然我们每个国家都只有很少的资源，但如果我们将其集中起来，我们就可以达成列强才能实现的目标。"
 HOL_the_best_defense: "最好的防御"
 HOL_the_best_defense_desc: "我们决不能像在前几次战争中那样措手不及。如果我们的邻国不听劝告，不接受和平，那么我们就必须使他们平静下来。"
