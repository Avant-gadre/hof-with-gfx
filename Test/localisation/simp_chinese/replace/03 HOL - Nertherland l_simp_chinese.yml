 HOL_strat_bomber_equipment_1_desc: "在1934年8月到1935年2月间，设计115的项目上马了。\n设计115是一款四引擎下机翼飞机，拥有可回收起落架和双操纵舵。该飞机装有四门星型发动机，其表现可以媲美格墨-罗讷14Krfs引擎在900马力、格墨-罗讷14Krsd引擎在1110马力、莱特飓风SFR-1820-F2引擎在712马力时的表现。其螺旋桨为三叶式结构，且可在飞行中调整螺旋桨螺距。其轰炸能力估计约两吨。"
