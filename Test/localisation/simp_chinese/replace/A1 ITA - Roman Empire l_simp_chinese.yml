 ITA_infantry_equipment_0: "卡尔卡诺 1891式"
 ITA_infantry_equipment_0_short: "卡尔卡诺 M91"
 ITA_infantry_equipment_0_desc: "卡尔卡诺M91是一款意大利栓动卡宾枪。这款由萨尔瓦多·卡尔卡诺在1891年于都灵军兵工厂研发的卡宾枪发射6.5x52mm卡尔卡诺步枪弹。该枪的供弹系统使用了由费迪南德·曼利夏开发的一体化桥夹——因此该枪不时也被称为“曼利夏-卡尔卡诺”。作为意大利联邦军队的主干，卡尔卡诺M91不论是在世界大战期间还是在稍后的内战中都饱受赞誉。"
 ITA_infantry_equipment_1: "卡尔卡诺 M38"
 ITA_infantry_equipment_1_short: "卡尔卡诺 M38"
 ITA_infantry_equipment_1_desc: "卡尔卡诺M38是卡尔卡诺轻武器大家庭中的1938年版。这款步枪于1938年正式入役，采用7.35x51mm 口径子弹、固定式瞄具、可拆解折叠式刺刀和20.9英寸长的枪管。"
 ITA_infantry_equipment_2: "伯莱塔 1938式自动步枪"
 ITA_infantry_equipment_2_short: "MAB-38"
 ITA_infantry_equipment_2_desc: "MAB-38也被称为“38式”，是伯莱塔设计的一款冲锋枪。人们可以通过MAB-38那机械加工的钢制机匣、精细工艺和枪管上的穿孔冷却套将其识别出来。该枪使用9x19mm帕拉贝鲁姆弹，射速可达每分钟600发，使其在近距离和城市战斗中成为的致命武器。有趣的是，该枪配备有两个扳机，用于两种射击模式：前扳机用于半自动射击，后扳机用于全自动射击。"
 ITA_infantry_equipment_3: "帕维西 FNAB-42"
 ITA_infantry_equipment_3_short: "FNAB-42"
 ITA_infantry_equipment_3_desc: "帕维西FNAB-42的制造过程包含了大量铣削以及精密工艺，造价十分昂贵。它采用延时反冲，枪栓闭合时开火，因此射速可稳定保持在每分钟400发，且不需要沉重的枪栓和高劲度弹簧。这种复杂性是意大利智慧最新精髓的成果。"
 ITA_infantry_at: "45/5 突击迫击炮"
 ITA_infantry_at_desc: "和所有现代欧洲军队一样，意大利联邦采用了轻步兵迫击炮进行间接火力支援。这种迫击炮有一点非比寻常，那就是它有一个固定在发射管上的折叠式钢三脚架。一个训练有素的炮组可以每分钟发射8到10发弹药，提供令人难以置信的压制火力。"
 ITA_infantry_at2: "S-2反坦克步枪"
 ITA_infantry_at2_desc: "S-2反坦克步枪是一种使用了毛瑟式枪栓结构的20毫米反坦克步枪，由4发弹匣供弹。其枪管前端有一个可以降低后坐力的制退器。其可以在300米的距离上击穿15毫米的装甲，或在100米距离上击穿33毫米的装甲。"
 ITA_support_weapons: "菲亚特-雷维利 M14机枪 & 斯托克斯迫击炮"
 ITA_support_weapons_desc: "菲亚特-雷维利M14机枪是意大利军队在世界大战时的制式机枪，它有着切换射击模式的功能和一个可以搭载50发或100发子弹的条状盒型弹匣。这些世界大战时期的武器与斯托克斯迫击炮一样都被再次利用了起来，以应对意大利内战持续这一日益增加的威胁。"
 ITA_support_weapons2: "布雷达 M30机枪 & 81mm M35型迫击炮"
 ITA_support_weapons2_desc: "布雷达M30是种不同寻常的武器，它使用固定在侧面的弹匣供弹，装填20发插板弹夹。鉴于射速和低弹容问题，它更像半自动步枪而非轻机枪。M35 81mm迫击炮是一种轻型勃兰特式迫击炮，在测试场上，它的射程和可靠性受到了好评。它可以发射两种炮弹：重型高爆弹和轻型长射程弹。"
 ITA_support_weapons3: "布雷达 M37机枪 & 81mm CEMSA L.P.型迫击炮"
 ITA_support_weapons3_desc: "布雷达M37是一款气动风冷中型机枪，战场可靠性好，较慢的射速有助于防止长时间开火时过热，威力强劲的大口径装药让其子弹具有出色的射程和侵彻力。"
 ITA_support_weapons4: "布雷达 Mod.5C机枪 & 81mm CEMSA L.P型迫击炮"
 ITA_support_weapons4_desc: "布雷达Mod.5C是一款意大利重机枪，设计用于伏击与攻击，这体现了意大利的军事思想。虽然（与大多数意大利机枪一样）射速较慢，但由于意大利军队缺乏重机枪和冲锋枪，它还是成为了意大利杀伤最大的武器之一。"
 ITA_infantry_weapons2: "伯莱塔 M1918/38"
 ITA_infantry_weapons2_desc: "伯莱塔M1918是世界大战中的一款意大利冲锋枪，它将维拉-佩罗萨航空机枪一分为二制成的，拥有900发每分钟的惊人射速。该枪的1938年型在保留该系列的高射速特点的基础上，后坐力得到了降低，且更加皮实耐用。"
 ITA_improved_infantry_weapons_2: "帕维西 M40"
 ITA_improved_infantry_weapons_2_desc: "帕维西 M40是一款意大利半自动步枪，使用8x59mm布雷达机枪弹。该枪采用短后座设计，枪机选择了四锁耳转拴式枪栓，装弹时使用曼利夏漏夹装填。"
 ITA_advanced_infantry_weapons2: "TZ-44"
 ITA_advanced_infantry_weapons2_desc: "TZ-44这款令人惊异的冲锋枪由一位上校和一位枪匠合伙设计（上校名为Tonon托农，枪匠名为Zorzoli佐尔佐利，故合称得名TZ），能以每分钟800发的射速倾泻9x19mm帕拉贝鲁姆弹。这款枪械直截了当地采用了自由枪机，但是复进弹簧围绕着为两件式设计的导杆所组装，而这导杆会随着枪栓返回而伸缩。与其他意大利武器一样，这款枪械具有可调整射击模式的特点。它还有一个显著的特征是采用了“双保险”，防止枪支不会意外走火。"
