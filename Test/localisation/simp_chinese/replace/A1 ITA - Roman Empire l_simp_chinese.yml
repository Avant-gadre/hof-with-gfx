 ITA_Industria_militare_avanzata_desc: ""
 ITA_modernize_the_Sardinia: "开发边疆"
 ITA_modernize_the_Sardinia_desc: "除了撒丁岛，达尔马提亚附近的新领土也需要来自中央政府的投资，只有这样才算发展了整个亚平宁本土。"
 ITA_modernize_italy: "全意大利现代化"
 ITA_modernize_italy_desc: "完整的投资了整个半岛本土后这片土地已经焕然一新，无论是过去还是未来，这里都是永恒的罗马起源之地。"
 ITA_development_in_terni: "特尔尼钢铁和发电厂"
 ITA_development_in_terni_desc: "工业重组部有人声称要在特尔尼地区继续发展钢铁工业，也有人说最好还是新建发电厂，那为什么不都要呢？"
 ITA_Sviluppo_industriale_militare: "军事工业起步"
 ITA_Sviluppo_industriale_militare_desc: "如果罗马想要恢复荣光那就需要重建军团，如果想要重建军团那就需要发展工业，所以我们当然要发展军事工业。"
 ITA_Aumentare_la_produzione_di_artiglieria: "提升火炮质量"
 ITA_Aumentare_la_produzione_di_artiglieria_desc: "世界大战是一场火炮的战争，我们相信下一场战争仍是要靠火炮来主导的。我们可不能让自己在这片领域落后。"
 ITA_Emperor_Password_Department: "皇帝密码部门"
 ITA_Emperor_Password_Department_desc: ""
 ITA_Radar_equipment: "雷达设备"
 ITA_Radar_equipment_desc: "海空军高度对新式电子探测技术展现出了浓厚的兴趣。"
 ITA_Bomber_contract: "轰炸机合同"
 ITA_Bomber_contract_desc: "订购最新的轰炸机。"
 ITA_Unsinkable_aircraft_carrier: "不沉的航母"
 ITA_Unsinkable_aircraft_carrier_desc: "亚平宁半岛本身就是一艘永不沉没的航空母舰。"
 ITA_Fighter_contract: "战斗机合同"
 ITA_Fighter_contract_desc: "订购最新的战斗机。"
 ITA_The_experience_of_the_colonial_war: "殖民战争的经验"
 ITA_The_experience_of_the_colonial_war_desc: "空军的小伙子们在非洲的一系列作战中学会了高超的投弹本领，而这正好是我们需要的。"
 ITA_Simplified_structure: "简化飞机结构"
 ITA_Simplified_structure_desc: "意大利航空工业长期是精工细造的“手工业”，这并不利于飞机的大规模生产，对关键结构与工艺进行改进后飞机生产进程将更具效率。"
 ITA_Development_of_new_aircraft: "开发“5”系列战斗机"
 ITA_Development_of_new_aircraft_desc: "三家公司各自在新一代战机招标上提出了他们的方案，出人意料的是这些型号的性能竟好得出奇，如果可以量产的话..."
 ITA_Rocket_power: "火箭动力"
 ITA_Rocket_power_desc: "起！！！飞！！！！！"
 ITA_Evaluate_the_army: "评估军队"
 ITA_Evaluate_the_army_desc: "我们的军队实在是荒废的太久了，而三军之中尤其以军费最低待遇最差的陆军为最烂，盘根错节的腐败系统搭配上高度厌战的基层士兵————根本不可能好好打仗。尼禄陛下已经下令，在继续1936年海军预案的同时不惜一切代价扩充陆军与空军，为此仓库中的旧式奥制军械与退役飞机都将被重新启用。"
 ITA_Reorganization_of_the_General_Staff: "重组总参谋部"
 ITA_Reorganization_of_the_General_Staff_desc: "早该管管了！！"
 ITA_Engineering_Camp: "工程营"
 ITA_Engineering_Camp_desc: "在多山多河的亚平宁半岛地区作战当然需要专业的工程营。"
 ITA_Multipurpose_artillery: "多用途火炮"
 ITA_Multipurpose_artillery_desc: "尽管我军当前的火炮列装比例不高但也要考虑到未来战争的不断演变。"
 ITA_rebuild_the_alpini: "阿尔卑斯山地兵"
 ITA_rebuild_the_alpini_desc: "我军的骄傲，阿尔卑斯山地部队，理应得到全陆军最好的待遇。"
 ITA_Next_generation_tank: "下一代坦克"
 ITA_Next_generation_tank_desc: "必须承认目前我国列装的坦克就是个会动的沙丁鱼罐头，要尽快跟上时代。"
 ITA_Army_modernization: "军队现代化"
 ITA_Army_modernization_desc: "在愈发灵活的现代战争中通过侦察预先获取情报显得至关重要，我们也要建立自己的机动侦察部队，进一步提升地面部队的总体实力。"
 ITA_Red_brigade: "红色旅"
 ITA_Red_brigade_desc: "过去加里波第的红衫军曾为意大利争取独立，如今斯巴达克斯的红色旅将为意大利扫除一切压迫，除了警惕罗马残党的内部颠覆外还要积极关注外部的压迫者。"
 ITA_New_Roman_Legion: "新罗马军团"
 ITA_New_Roman_Legion_desc: "罗马军队当然得是罗马军团，我军将根据凯撒将军的建议逐步恢复过去的军制，高举的鹰旗与荣耀的番号将进一步提振士气。"
 ITA_Special_operations: "特种作战"
 ITA_Special_operations_desc: "历史上罗马军队多次于逆境中奋战，现在的尖兵部队也应有当年的勇气，无论多糟糕的局面也能竭尽全力打开战局。"
 ITA_arditi_spirit: "阿迪蒂精神"
 ITA_arditi_spirit_desc: "由最勇敢的人组成的阿迪蒂突击队曾在大战中表现出色，而如今我国政治变动又令勇士们燃起了往昔的战意，他们将抛下对前王国政权的偏见再度回归军队为国而战！"
 ITA_Eight_million_bayonet: "八百万刺刀"
 ITA_Eight_million_bayonet_desc: "八百万刺刀，八百万战士，这就是一支将征服欧洲的军队！"
 ITA_Motorized_artillery: "机动火炮实验"
 ITA_Motorized_artillery_desc: "亲近萨伏伊家族的梅塞将军认为必须从根本上改变以步兵为主的建军方针，应逐步提高军中列装的装甲单位比例。"
 ITA_tank_go_ahead: "坦克前进"
 ITA_tank_go_ahead_desc: "过去罗马军队就在逐步提升骑兵的比例，如今我们也要提高现代骑兵————装甲部队的比例。"
 ITA_Mediterranean_shipping: "保障地中海航运"
 ITA_Mediterranean_shipping_desc: "地中海航线就是我国的生命线，确保运输船随时够用。"
 ITA_Marines: "登陆准备"
 ITA_Marines_desc: "登陆战对我国陆海军而言几乎是不可避免的。"
 ITA_Invest_in_naval_construction: "投资海军建设"
 ITA_Invest_in_naval_construction_desc: "皇家海军无论如何都必须得到扩充，它承载着我们的一切。"
 ITA_Mediterranean_Escort: "地中海护航"
 ITA_Mediterranean_Escort_desc: "大量的小型舰艇能保护我们的生命线不被各路强盗切断。"
 ITA_Mediterranean_raids: "地中海掠袭"
 ITA_Mediterranean_raids_desc: "当然敌人的补给线也是不能轻易放过的。"
 ITA_Legacy_of_the_Punic_War: "布匿战争的遗产"
 ITA_Legacy_of_the_Punic_War_desc: "罗马海军最著名的战役当属布匿战争，即使如今的对手远比迦太基人强大我们也不会选择退缩。"
 ITA_Ultimate_Battleship: "终极战舰"
 ITA_Ultimate_Battleship_desc: "我国在造船与制炮方面的先进技术能够打造出一流的战列舰，四艘维内托级战列舰组成的强大舰队将毁灭所有胆敢在地中海挑衅的宵小之辈。"
 ITA_pig: "人控鱼雷"
 ITA_pig_desc: "鱼雷威力强大可命中率低下，为此海军开发了人操纵的制导鱼雷！当然在鱼雷撞上去前乘员是可以预先脱离的。"
 ITA_Our_sea: "我们的海"
 ITA_Our_sea_desc: "地中海是我们的！"
 ITA_Aircraft_carrier_practice: "航母实践"
 ITA_Aircraft_carrier_practice_desc: "航空母舰更适于远洋作战。"
 ITA_Amphibious_equipment: "水陆两用设备"
 ITA_Amphibious_equipment_desc: "为拔除敌对势力在地中海或是其他战略要地嵌入的钉子应当使用最好的登陆设备。"
 ITA_regroup_senatus: "与元老院和解"
 ITA_regroup_senatus_desc: "尽管皇帝陛下个性很强，但是皇帝和元老院的关系是国家的基石。我们应当推动他们完成和解。"
 ITA_regoup_fascist: "改组国家法西斯党"
 ITA_regoup_fascist_desc: "要想结束元老院的腐败统治，皇帝陛下需要一直年轻而充满活力的力量。一场国家的全面革新势在必行。"
 ITA_unite_spartactists: "团结斯巴达克斯联盟"
 ITA_unite_spartactists_desc: "我们在德国的革命以失败而告终了。但是那并不是结束，我们会每时每刻地反抗独裁者的暴虐统治。"
 ITA_towards_republic: "向共和国迈进"
 ITA_towards_republic_desc: "德意志帝国和奥匈帝国的覆灭已经给我们敲响了警钟：强权统治的强大帝国只会给自己带来灾难。"
 ITA_emperor_priviege: "皇帝特权"
 ITA_emperor_priviege_desc: "皇帝的统治需要相应的经济支持。在皇帝的名下，我们应当建立由皇帝直接控制的帝国工业体系。"
 ITA_m_ism: "马基雅维利主义"
 ITA_m_ism_desc: "相比于为我们的统治做无力的辩护，我们应该专注于扩大我们的势力，并使用我们拥有的所有方法来稳定国家。"
 ITA_march_into_rome: "进军罗马"
 ITA_march_into_rome_desc: "除非我们通过特殊方法向世界展示我们的力量，否则我们永远不会夺取权力。旧秩序只是一栋孱弱的建筑，一旦我们给它一拳它就会倒下。"
 ITA_reform_bureau: "整治官僚系统"
 ITA_reform_bureau_desc: "低效的官僚和腐败的政府拖累了整个国家。 如果我们仍想在这个危险的世界中生存，我们就必须改变这种状况。"
 ITA_the_meeting: "第一公民"
 ITA_the_meeting_desc: "作为第一公民的皇帝将证明自己将如何保护人民并统治帝国。强调这种身份将加强人们对皇帝的信赖。"
 ITA_infrastruracture_project: "公共基础设施工程"
 ITA_infrastruracture_project_desc: "通过基础设施建设，人们将直接感受到帝国统治下的美好。"
 ITA_end_monopolization: "结束垄断"
 ITA_end_monopolization_desc: "垄断行为严重阻碍了我国经济的进一步发展，阻碍了公共需求的满足。我们将依法限制大企业对关键行业的垄断。"
 ITA_free_hospital: "免费医疗"
 ITA_free_hospital_desc: "摆脱疾病是基本人权之一。通过建立公立医院，我们将保证公民的健康水平。"
 ITA_golden_arena: "招荡的黄金剧场"
 ITA_golden_arena_desc: "这个伟大的帝国需要一个匹配它的奇观。一个剧场是展示帝国尊严和皇帝魅力的最佳选择。"
 ITA_befriend_vantican: "对梵蒂冈友好"
 ITA_befriend_vantican_desc: "虽然皇帝对宗教没有兴趣，但如果我们想赢得民心，与天主教会相处是很重要的。"
 ITA_st_george: "册封圣乔治"
 ITA_st_george_desc: "通过册封保护人民的圣乔治，我们将表明我们与教会成为朋友的决心。这一行为还将改善我们与英国的关系。"
 ITA_expand_siciri: "扩大西西里口岸"
 ITA_expand_siciri_desc: "西西里岛位于地中海的要冲，如果我们想改善地中海力量之间的贸易，我们应该扩大我们的海港。"
 ITA_invite_clock_tower: "邀请英国学者"
 ITA_invite_clock_tower_desc: "通过邀请英国学者到意大利，我们将从中学到很多经验并改善我们的关系。"
 ITA_imeprial_dockyard: "帝国造船厂"
 ITA_imeprial_dockyard_desc: "地中海贸易的发展需要我们发展更强大的海军。这是我们扩大西西里岛海军生产的机会。"
 ITA_alps_strategy: "阿尔卑斯策略"
 ITA_alps_strategy_desc: "如果帝国需要扩张，我们需要注意的第一个方向是北方。 我们应该准备我们的部队，因为德国也对这些地区感兴趣。"
 ITA_darmcia_problem: "达尔玛西亚问题"
 ITA_darmcia_problem_desc: "作为恢复帝国的第一步，我们将要求南斯拉夫加入我们。 达尔玛西亚将是我们恢复的第一个省。"
 ITA_anti_com: "踩死塔兰图拉毒蛛"
 ITA_anti_com_desc: "共产分子就像塔兰图拉毒蜘蛛，他们咬住别人，然后感染他们并让他们变得同样地疯狂。他们必须被从在这个国家清除出去。"
 ITA_secure_alps: "阿尔卑斯安全保障"
 ITA_secure_alps_desc: "时间就是金钱。如果德国先迈出了控制我们北方门户的第一步，我们将追悔莫及。"
 ITA_fortify_rhode_island: "驻防$VICTORY_POINTS_9833_ENDONYM$"
 ITA_fortify_rhode_island_desc: "作为我们的前沿海军基地，$VICTORY_POINTS_9833_ENDONYM$将成为我们恢复近东帝国统治的起点。我们应该加强那里的防御。"
 ITA_protect_archaea: "保护亚该亚"
 ITA_protect_archaea_desc: "希腊是西方文明的起源，现在正处于我们的权力领域之下。我们将欢迎他们作为古罗马帝国的继承者加入我们的帝国。"
 ITA_recover_eastern_roma: "光复东罗马"
 ITA_recover_eastern_roma_desc: "历史上东罗马所在的地区在地理和历史上都具有价值。我们不能冒外交风险，必须立即用武力恢复我们在这一地区的统治。"
 ITA_balkan_problem: "巴尔干问题"
 ITA_balkan_problem_desc: "巴尔干地区的局势非常复杂。如果我们想在这个方向扩展我们的帝国，我们需要认真对待那里的小国。"
 ITA_north_alps_frontline: "北阿尔卑斯防线"
 ITA_north_alps_frontline_desc: "既然我们已经占领了阿尔卑斯山地区，德国就不会轻易放弃，我们需要准备好我们的防线来防御任何突然袭击。"
 ITA_only_one_empire: "只有一个帝国"
 ITA_only_one_empire_desc: "作为欧洲曾经最为强大和最为长久的帝国，我们没有任何理由向任何国家屈服。我们会组建自己的帝国，那个世界上唯一的真正的帝国。"
 ITA_face_orient: "面向东方"
 ITA_face_orient_desc: "由于我们已经恢复了帝国的东部，我们应该把注意力集中在东部，在那里我们将扩大帝国领域的界限。"
 ITA_war_with_britain: "对英战争"
 ITA_war_with_britain_desc: "腐朽堕落的不列颠殖民帝国，将我们囚禁在名叫地中海的囚笼中。如果我们想要更多的生存空间，一场光荣的战争是不可避免的。"
 ITA_conquer_britainia: "征服不列颠尼亚"
 ITA_conquer_britainia_desc: "将近两千年过去了，我们终于再次完成了这次伟大的征服。罗马帝国将再次夺回不列颠尼亚，向所有人展示我们的力量。"
 ITA_six_six_six: "六、六、六"
 ITA_six_six_six_desc: "有一种说法是罗马帝国是摧毁巴比伦的野兽。这可能只是一个故事。但今天，我们将真正采取这种野兽的姿态，为帝国征服中东地区。"
 ITA_eastern_proceed: "继续东进"
 ITA_eastern_proceed_desc: "东方世界是我们从未涉足过的领域。现在情况发生了变化，我们将会把帝国扩展到神秘的东方世界。"
 ITA_red_blue_alliance: "红蓝同盟"
 ITA_red_blue_alliance_desc: "虽然我们之前有许多分歧，但我们的红衣皇帝和他们的蓝衣国王之间的相似性是压倒性的。我们两个帝国之间的联盟将形成有史以来最强大的力量。"
 ITA_war_with_germany: "对德战争"
 ITA_war_with_germany_desc: "德国是欧洲大陆的霸权，对我们的北部边界构成了巨大的威胁。 我们现在应该做的是采取先发制人的措施。"
 ITA_conquer_germania: "征服日耳曼尼亚"
 ITA_conquer_germania_desc: "旧罗马帝国的陨落给了我们莫大的教训：日耳曼人是帝国最大的威胁。但现在风水轮流转，现在轮到我们用我们无法抵挡的军事力量征服他们了。"
 ITA_recover_hispania: "光复西班牙"
 ITA_recover_hispania_desc: "伊比利亚半岛是帝国的西大门，应该回归帝国。无论谁在这里统治，我们都会将他们带入帝国的边界。"
 ITA_fortify_gibraltar: "驻防直布罗陀"
 ITA_fortify_gibraltar_desc: "作为地中海的入口，再强调对那里的保护也不为过。如果我们保护得当，我们永远不会在地中海受到限制。"
 ITA_build_the_gate: "建造通往大西洋的门户"
 ITA_build_the_gate_desc: "由于向大西洋的大门开放，我们应该小心保护它。这是我们进入大西洋的第一步。"
 ITA_secular_country: "世俗国家"
 ITA_secular_country_desc: "基督教腐蚀了我们的人民并导致了旧帝国的崩溃。如果我们不想变得孱弱，我们需要维持一个世俗的国家。"
 ITA_occupy_vantican: "占领梵蒂冈"
 ITA_occupy_vantican_desc: "拥有重要影响力的教皇将成为我们帝国的内部威胁。 我们需要从根本上铲除我们国家的天主教势力，无论其他国家会做出什么反应。"
 ITA_meteor_of_tyrant: "暴君流星"
 ITA_meteor_of_tyrant_desc: "我们的皇帝和英国国王之间的相似性最终将我们联合在一起。如果我们建立强大的联盟，没有人可以抵抗我们的征服。"
 ITA_fate_of_spain: "西班牙的命运"
 ITA_fate_of_spain_desc: "西班牙位于我们两个帝国的势力范围内。他们应该面对他们的命运并屈服于我们的强大力量。"
 ITA_fate_of_france: "法兰西的命运"
 ITA_fate_of_france_desc: "法兰西位于我们两个帝国的势力范围内。他们应该面对他们的命运并屈服于我们的强大力量。"
 ITA_conquer_gaul: "征服高卢"
 ITA_conquer_gaul_desc: "高卢，我们曾经征服过的地方，现在已经准备好再次被征服。无论需要什么，我们都将恢复我们的荣耀历史。"
 ITA_crazy_empire: "疯狂永续帝国"
 ITA_crazy_empire_desc: "征服需要代价。为了维护我们帝国的完整性，我们将采取措施来压制帝国各处的抵抗力量。"
 ITA_stop_strike: "阶级合作"
 ITA_stop_strike_desc: "阶级分化毫无疑问是不可避免的。如果这种合作要真正让工人参与，那么基于阶级的合作组织是必不可少的。"
 ITA_guide_the_capital: "控制资本家"
 ITA_guide_the_capital_desc: "工业资本家控制着大量的资源和财富。 如果我们引导他们走向正确的方向，他们将作为一支服务于我们的伟大目标的不可忽视的力量。"
 ITA_emperors_party: "皇帝的党"
 ITA_emperors_party_desc: "在被元老院长期束缚之后，我们的皇帝终于遇到了她真正的朋友。 国家法西斯党将成为皇帝的第一支持者。"
 ITA_nova_syndicalisme: "工团主义"
 ITA_nova_syndicalisme_desc: "为了保障工人的权利，我们应该把企业改造成以工人为基础的组织，将工人和领域专家组织在一起。"
 ITA_corporativism_parliment: "统合国家议会"
 ITA_corporativism_parliment_desc: "通过将所有工团组织管理在国家手中，我们可以使我们的行业服务于我们的国家目标。"
 ITA_mythology: "罗马神话学"
 ITA_mythology_desc: "通过让人们陶醉在罗马神话中，我们将塑造一个人们为国家而死的国家。"
 ITA_italian_militarism: "发展意大利军国主义"
 ITA_italian_militarism_desc: "发展自己的军国主义将使我们能够征召更多为我们的军队服务的年轻人。"
 ITA_rebrith_of_roma: "罗马的重生"
 ITA_rebrith_of_roma_desc: "古老的帝国，永恒的罗马帝国，今天已经重生。 我们的新生法西斯政权将立刻扫除腐败的旧欧洲文化，带回无限的生命力。"
 ITA_spirit_of_fascism: "束棒斧之精神"
 ITA_spirit_of_fascism_desc: "罗马帝国的传统和新复兴向我们揭示了法西斯的精神：强权，秩序和征服。"
 ITA_shatter_the_fake_rome: "粉碎伪罗马"
 ITA_shatter_the_fake_rome_desc: "新大陆的美国人敢于称自己为新罗马。是时候粉碎他们的假帝国和愚蠢的梦想了。"
 ITA_build_the_black_sea_fleet: "准备黑海舰队"
 ITA_build_the_black_sea_fleet_desc: "由于我们控制了爱琴海，我们现在有能力在黑海建造一支舰队。"
 ITA_anti_com_war: "对苏战争"
 ITA_anti_com_war_desc: "苏联一直是我们在意识形态和军事上的威胁。我们别无选择，只能将其打倒。"
 ITA_purchase_electronic_equipment: "购入电子设备"
 ITA_purchase_electronic_equipment_desc: "如果我们从英国购买电子设备，我们就能够改进我们的电子产品技术。"
 ITA_tech_exchange: "科技交换"
 ITA_tech_exchange_desc: "与我们的盟友分享技术将使我们双方受益。"
 ITA_north_african_railway: "北非铁路"
 ITA_north_african_railway_desc: "为了改善我们非洲殖民地的交通，我们可以在英国的帮助下建造一条从埃及到利比亚的铁路。"
 ITA_land_joint_training: "联合陆军训练"
 ITA_land_joint_training_desc: "陆军与盟国的合作将改善我军的作战策略。"
 ITA_mountainer_training: "山地师训练"
 ITA_mountainer_training_desc: "与法国军队的合作将提高我们的山地师作战能力。"
 ITA_cern: "欧核中心"
 ITA_cern_desc: "确保阿尔卑斯山地区的安全后，我们便可以在那里开始核项目。"
 ITA_intelligence_exchange: "情报交换"
 ITA_intelligence_exchange_desc: "与我们盟友的情报交流让我们了解战场的最新变化。"
 ITA_battleship_diplomacy: "炮舰外交"
 ITA_battleship_diplomacy_desc: "最好的外交方法就是让其他国家屈服于我们的强大军事实力。"
 ITA_strengthen_workers_union: "强化工会"
 ITA_strengthen_workers_union_desc: "我们需要加强工会，以保护工人的权利免受对工业资本家的剥削。"
 ITA_uprising: "起义"
 ITA_uprising_desc: "我们已为今天的革命做好了充分的准备。现在是时候打破所有的锁链，建立一个属于工人阶级的国家。"
 ITA_workers_cooperative: "工人合作社"
 ITA_workers_cooperative_desc: "组建工人合作社将使我们能够提高工业生产的效率。"
 ITA_mine_working_group: "矿业生产团"
 ITA_mine_working_group_desc: "矿业生产团将有效动员工人为国家开采矿产资源。"
 ITA_fate_of_the_tyrant: "暴君的命运"
 ITA_fate_of_the_tyrant_desc: "暴君尼禄要为她对人民的暴行付出代价。让我们来决定如何处理她吧！"
 ITA_peoples_bridgate: "人民军队"
 ITA_peoples_bridgate_desc: "为了保护我们的革命成果，我们需要一支强大的军队来抵抗任何想要进行干预的人。"
 ITA_peoples_governement: "公社人民政府"
 ITA_peoples_governement_desc: "在摧毁旧秩序后，我们需要重建公务员制度，以保持政府的运作。"
 ITA_join_soviet: "加入苏联的阵营"
 ITA_join_soviet_desc: "我们的革命目前还不成熟。 我们现在最好的选择就是尽可能地紧跟莫斯科。"
 ITA_spartacists_choice: "斯巴达克斯主义者的选择"
 ITA_spartacists_choice_desc: "苏联确实进行了一次成功的革命。 但在此之后，他们将革命成果转化成了民族主义。我们应该选择自己的道路来实现国际共产主义。"
 ITA_against_monarchy: "反对君主制"
 ITA_against_monarchy_desc: "我们被剥削的经验表明，君主制是暴政的根源。我们将永远反对君主制。"
 ITA_against_fascism: "反对法西斯主义"
 ITA_against_fascism_desc: "这里的法西斯主义运动使工人阶级蒙受了巨大苦难。 我们将在遇到它时随时打击法西斯主义。"
 ITA_preempt_occupy_austria: "先制占领奥地利"
 ITA_preempt_occupy_austria_desc: "德国纳粹占领奥地利只是时间问题。 如果我们想在有利的情况下与他们作斗争，我们需要先抢先一步。"
 ITA_the_yugoslavia_problem: "南斯拉夫问题"
 ITA_the_yugoslavia_problem_desc: "我们需要处理的第一个君主主义国家是南斯拉夫。 我们需要尽快解放他们。"
 ITA_hungrian_problem: "匈牙利问题"
 ITA_hungrian_problem_desc: "亲法西斯主义的匈牙利同时是君主制和法西斯主义的堡垒。 我们需要尽快解放他们。"
 ITA_problem_of_eastern_balkan: "东巴尔干问题"
 ITA_problem_of_eastern_balkan_desc: "巴尔干东部的国家有着悠久的君主制历史。我们必须在他们把枪口对准我们之前采取行动。"
 ITA_socialists_science_league: "社会主义科学同盟"
 ITA_socialists_science_league_desc: "苏联与我们之间的科学合作将加强社会主义阵营的科学技术水平。"
 ITA_soviet_economic_aid: "苏联经济援助"
 ITA_soviet_economic_aid_desc: "我们应该要求苏联帮助我们建设社会主义。通过这种方式，我们将从中获得更多经验。"
 ITA_national_industial_development_plan: "国家工业发展计划"
 ITA_national_industial_development_plan_desc: "工业建设应由国家，而不是任何个人或外国投资者全面控制。"
 ITA_rome_moscow_railway: "罗马-莫斯科铁路"
 ITA_rome_moscow_railway_desc: "由于我们中间的所有国家都在我们的阵营当中，我们将能够建造一条从罗马到莫斯科的新铁路，以增加我们的经济交流。"
 ITA_independent_tech_enterprise: "独立科技部门"
 ITA_independent_tech_enterprise_desc: "没有人能够通过依赖他人在技术上取得真正的进步。 我们必须建立自己的技术部门。"
 ITA_wonderland_weapon: "奇迹武器"
 ITA_wonderland_weapon_desc: "到目前为止，我们已经有足够的经验来获得核武器的突破。"
 ITA_soviet_scientist: "苏联科学家"
 ITA_soviet_scientist_desc: "作为他们忠实的盟友，我们可以雇佣一些苏联科学家为我们工作，增加社会主义阵营的科技水平。"
 ITA_air_production: "空军生产"
 ITA_air_production_desc: "为了促进飞行器的生产，我们应该建立专门的工作组来提高效率。"
 ITA_anti_germany_commitee: "反德委员会"
 ITA_anti_germany_commitee_desc: "毫无疑问，我们将与德国展开武装斗争。我们需要建立一个秘密委员会来做好准备。"
 ITA_clean_balkan_fascism: "清除巴尔干的法西斯主义"
 ITA_clean_balkan_fascism_desc: "西方法西斯主义国家的影响污染了巴尔干地区。 我们需要在他们威胁到这些国家的工人权利之前清理掉那些渣滓。"
 ITA_receive_communist_refugee: "接受共产主义难民"
 ITA_receive_communist_refugee_desc: "由于共产党支持者受到压制，我们需要支持他们并欢迎他们到我们国家并建立反抗组织。"
 ITA_contact_bavalia_cp: "联络巴伐利亚共产党组织"
 ITA_contact_bavalia_cp_desc: "如果我们想要推翻德国政府，我们需要内部盟友。 是时候联系巴伐利亚共产党组织了。"
 ITA_bavalia_uprising: "巴伐利亚起义"
 ITA_bavalia_uprising_desc: "建立巴伐利亚苏维埃政府的努力失败了一次。这一次，他们将在我国的支持下取得成功。"
 ITA_liberate_greece_and_turkey: "解放希腊与土耳其"
 ITA_liberate_greece_and_turkey_desc: "黑海门户的两个国家在上层阶级的统治下遭受了很多苦难。 现在是解放他们的时候了。"
 ITA_red_navy: "发展红海军"
 ITA_red_navy_desc: "我们必须建立一支强大的红海军来抵抗西方帝国主义国家。革命不能停留在陆地上。"
 ITA_shatter_briish_crown: "粉碎不列颠王冠"
 ITA_shatter_briish_crown_desc: "英国是欧洲最强大的君主国家，是我们的致命敌人。无论需要什么，我们都会粉碎英国国王的王冠 - 任何骑在人民头上的人都应该被斩首。"
 ITA_eliminate_upper_class: "消灭上层阶级"
 ITA_eliminate_upper_class_desc: "我国上层阶级曾经占据过绝大多数财富。现在这一切都结束了。 工人阶级将拥有整个国家。"
 ITA_liberate_france: "解放法国"
 ITA_liberate_france_desc: "法国，贵族控制的国家，不应该再遭受不平等的困扰。我们将用双手解放他们。"
 ITA_unite_european_left_wing: "团结欧洲左翼力量"
 ITA_unite_european_left_wing_desc: "苏联从未真正为西欧的左翼支持者着想。 他们需要我们作为领导者。"
 ITA_support_spainish_republicians: "支持西班牙共和军"
 ITA_support_spainish_republicians_desc: "西班牙内战现在导致国家分裂。 帮助那些共和党人是我们的责任。"
 ITA_crash_the_rotten_bureau: "碾碎腐败的官僚国家"
 ITA_crash_the_rotten_bureau_desc: "苏联已经被官僚主义腐蚀了。他们是我们真正的敌人。我们必须进行一场真正的革命。"
 ITA_renaissance: "文艺复兴精神"
 ITA_renaissance_desc: "作为文艺复兴的起源，我们在智力创新方面有着悠久的历史。为了鼓励科学和文化的发展，我们将提高我们的学术雇员的素质。"
 ITA_national_bank: "国家银行"
 ITA_national_bank_desc: "为了重塑我们的国家信用，我们可以建立由国家支持的银行。"
 ITA_research_fund: "研究基金"
 ITA_research_fund_desc: "为了改善我们的科学研究状况，国家需要腾出更多的专项资金来支持它。"
 ITA_radio_of_liberty: "自由电台"
 ITA_radio_of_liberty_desc: "为了对抗极权主义，我们需要一个言论上的阵地。 我们将通过自由电台传播我们的声音，鼓励人们争取自由。"
 ITA_humanism: "人文主义宣传"
 ITA_humanism_desc: "通过我们的宣传，我们将表明我们的政府真的关心人民和每个个体的生活。"
 ITA_elect_local_government: "选举地方政府"
 ITA_elect_local_government_desc: "罗马不是一天建成的，民主也是同样的道理。我们可以从选举地方政府开始。"
 ITA_found_rome_parliment: "改革罗马人民大会"
 ITA_found_rome_parliment_desc: "直接民主很容易导致民粹主义。改革传统罗马议会是现代民主的必要条件。"
 ITA_abdication: "退位"
 ITA_abdication_desc: "君主制不再适合20世纪的世界环境。 现在是我们进入共和时代的时候了。"
 ITA_cultural_relics: "文化遗产"
 ITA_cultural_relics_desc: "我们拥有让每个人都为之自豪的文化历史。 政府应该加倍努力保护文物。"
 ITA_social_security: "社会保障制度"
 ITA_social_security_desc: "为了部分规避无限制资本主义的弊端，我们需要一个能够保护每个人基本人权的制度。"
 ITA_scientist_consultant: "科学家顾问"
 ITA_scientist_consultant_desc: "邀请科学家加入我们的政府将大大提高公务员的专业水平。"
 ITA_stars_in_in_heaven: "予天以星"
 ITA_stars_in_in_heaven_desc: "我们的科学努力得到了回报。 我们在火箭科学方面取得了很多进展，并且很快就能将它们投入实际应用。"
 ITA_law_on_labor: "劳动法"
 ITA_law_on_labor_desc: "规制工业人员的劳动就业可以在没有大规模国家干预的情况下保护工人的权利。"
 ITA_love_to_people: "予人以爱"
 ITA_love_to_people_desc: "通过我们对社会民主的尝试，我们将平衡个人的自由和公众的需要。 我们的目标是让每个人都感到温暖的社会。"
 ITA_construction_enterprise: "建设性企业"
 ITA_construction_enterprise_desc: "有了国有建筑企业，我们就能够进行大规模的基础设施建设。"
 ITA_flowers_on_earth: "予地以花"
 ITA_flowers_on_earth_desc: "国家基础设施的改善将有利于军事和民用运输。"
 ITA_woo_france: "联合法国"
 ITA_woo_france_desc: "作为我们的民主邻国，法国是我们可以信赖的真正朋友。"
 ITA_woo_britiain: "联合英国"
 ITA_woo_britiain_desc: "作为地中海的强大力量，英国是我们真正的朋友，我们可以信赖。"
 ITA_mediterrain_union: "地中海联盟"
 ITA_mediterrain_union_desc: "现在是我们在充满极端分子的这个世界上领导民主国家的时候了。罗马将成为世界民主的中心。"
 ITA_adratic_sea: "亚得里亚海友谊"
 ITA_adratic_sea_desc: "我们的第一批盟友将是我们与我们共享亚得里亚海的邻国。"
 ITA_alps_alliance: "阿尔卑斯联盟"
 ITA_alps_alliance_desc: "我们可以邀请阿尔卑斯山附近的国家以保护北部边界。"
 ITA_agen_sea: "爱琴海友谊"
 ITA_agen_sea_desc: "我们的下一个盟友将是我们控制爱琴海和黑海之门的邻居。"
 ITA_balkan_friendship: "巴尔干友谊"
 ITA_balkan_friendship_desc: "巴尔干地区一直是火药桶。我们可以邀请其中一些国家来保护这些地区。"
 ITA_african_autonomy: "非洲自治"
 ITA_african_autonomy_desc: "我们需要为我们的殖民地提供足够的自治权，以便他们在战争开始时能够保护自己。"
 ITA_impossible_alliance: "不可能的同盟"
 ITA_impossible_alliance_desc: "北方的民主国家保持中立。但是，如果我们向他们伸出橄榄枝，也许他们不会拒绝我们。"
 ITA_support_russian_Separatism: "击垮红色帝国"
 ITA_support_russian_Separatism_desc: "共产主义的潜在威胁最终将成为事实。我们别无选择，只能采取先发制人的行动。"
 ITA_strike_at_the_dictator: "击垮独裁者"
 ITA_strike_at_the_dictator_desc: "极权主义的蔓延非常令人担忧。除非我们将那些独裁者平定，否则就没有真正的和平。"
 ITA_woo_america: "寻求美国帮助"
 ITA_woo_america_desc: "由于我们正在与强大的独裁者作战，我们需要外援。 如果我们想要限制英国和法国的影响，美国人是最好的选择。"
 ITA_protect_our_tradition: "保卫我们的传统"
 ITA_protect_our_tradition_desc: "共产分子彻底否认我们的传统并试图隔断我们的历史。为了保护传统，我们需要通过我们自己的宣传来捍卫自己的影响力。"
 ITA_war_with_germany_fra: "对德战争"
 ITA_war_with_germany_com: "对德战争"
 ITA_war_with_germany_com_desc: "德国的扩张令人担忧。 为了欧洲大陆的解放，我们需要和朋友一起打败他们。"
 ITA_the_spirit_of_spatacist: "斯巴达克斯之魂"
 ITA_the_spirit_of_spatacist_desc: "叛乱不是我们的致命目标，阶级斗争的精神将是我们永恒的精神遗产。"
 ITA_egypt_province: "建立埃及行省"
 ITA_egypt_province_desc: "对埃及的占领对我们至关重要。 我们应该在埃及建立一个特别政府来控制它。"
 ITA_all_road_to_rome: "条条大路通罗马"
 ITA_all_road_to_rome_desc: "条条大路通罗马不仅仅是一种说法，而是我们强大的基础设施建设能力的反映。"
 ITA_advanced_architecture: "高级建筑学"
 ITA_advanced_architecture_desc: "罗马的崛起与精心设计的建筑发展有关。我们的建筑和奇观将向世界展示罗马帝国的力量。"
 ITA_rome_revival: "罗马复兴"
 ITA_rome_revival_desc: "罗马帝国的复兴不仅仅是军事上的崛起。 它包含科学，工程和文化的复兴。"
 ITA_emperor_military_industrial: "皇帝军工厂"
 ITA_emperor_military_industrial_desc: "通过建立由皇帝直接控制的军事工业，我们将加强对国家的控制。"
 ITA_emperor_naval_privilege: "皇帝海军特权"
 ITA_emperor_naval_privilege_desc: "由皇帝直接管理的帝国海军造船厂将使我们能够建立一支强大的海军。"
 ITA_imperial_ship_conscription: "帝国船只征召制度"
 ITA_imperial_ship_conscription_desc: "皇帝应该有权管理全国各地的所有船只，以加强我们的海军。"
 ITA_imperial_energy_institute: "帝国能源局"
 ITA_imperial_energy_institute_desc: "帝国能源局将减少腐败，提高能源管理效率。"
 ITA_nationalism_instead_of_religions: "民族主义替代宗教"
 ITA_nationalism_instead_of_religions_desc: "强调民族主义会削弱天主教宗教的影响力。"
 ITA_extra_tech_slot: "Extra Research Slot II"
 ITA_extra_tech_slot_desc: "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 ITA_strongest_slane: "最强战机"
 ITA_strongest_slane_desc: "G55“半人马座”是研制完成的“5”系列中最强大的一款，它能在同等数量的空战中占尽优势，空军认为应当继续走这条路，只要在飞机设计方面再下功夫定能继续制造出世界上性能最强的战机，配合我军富有创造力的飞行员亦能百战百胜。"
 ITA_albania_war_goal: "占领阿尔巴尼亚"
 ITA_albania_war_goal_desc: "我们的军队可以轻松的占领阿尔巴尼亚，在这一过程中，我们不太可能会遇到任何阻力。我们必须向世界展示意大利的实力，光复罗马帝国的荣耀！"
 ITA_go_after_france: "袭击法国"
 ITA_go_after_france_desc: "法国……又一个西方反动民主国家，几乎每时每刻都在试图阻碍意大利人民的前进，并经常危及意大利人民的生存。我们要为了意大利的利益和帝国的未来而战斗。"
 ITA_pact_of_steel: "钢铁条约"
 ITA_pact_of_steel_desc: "我们与纳粹德国关系的问题在于意识形态有分歧以及相冲突的目标；墨索里尼极为警惕德国入侵奥地利和巴尔干的野心。然而，现实是会变的……"
 ITA_claims_on_france: "声索法国领土"
 ITA_claims_on_france_desc: "夺取维希法国的领土。德军征服巴黎并在法国成立了新政府，我们也该宣示对南欧的所有权了。德国在北部大肆扩张，我们也必须获得自己那一份才算公平。"
 ITA_german_rd_treaty: "对德贸易"
 ITA_german_rd_treaty_desc: "为了我们两个伟大国家的利益，我们应该要求德国与我们交换技术机密。"
 ITA_italian_highways_bba: "意大利高速公路"
 ITA_italian_highways_bba_desc: "古罗马人修建了全世界绝无仅有的道路网，但如今，那些日耳曼暴发户以为自己的高速公路远超我们所建造的一切。我们将证明他们是错的。"
 ITA_develop_libya: "开发利比亚"
 ITA_develop_libya_desc: "利比亚是距离我们本土最近，同时也是发展潜力最大的殖民地。我们在收获长久以来平定此地的辛劳硕果之前，需要先改善当地的基础设施。"
 ITA_regional_development: "区域发展"
 ITA_regional_development_desc: "我们先前对帝国各个地区的投资已经为这些地区经济的大幅增长打好了基础。只要一声令下，我们就能立刻见到成效。"
 ITA_ministry_of_italian_africa: "意属非洲事务部"
 ITA_ministry_of_italian_africa_desc: "统治非洲众多的部落与民族非一般臣属可同日而语，经略此地需要另辟蹊径。"
 ITA_develop_ethiopia: "开发埃塞俄比亚"
 ITA_develop_ethiopia_desc: "冥顽不化的埃塞俄比亚人一直蔑视羞辱我们，如今他们终于归降了。我们会开发他们的故乡，并让他们知道我们进军这里是为了他们的利益。"
 ITA_polizia_dell_africa_italiana: "意属非洲警察部队"
 ITA_polizia_dell_africa_italiana_desc: "我们的殖民地警察已经证明了自己的能力。通过深化改革，他们将能够保障我们对殖民地的投入能获得对等的回报。"
 ITA_prospect_for_oil: "勘探石油"
 ITA_prospect_for_oil_desc: "我国地质专家断定，利比亚沙漠之下蕴藏的石油储量分外可观。如果这是真的，我们就应该全面开展勘探工作。"
 ITA_libyan_refineries: "利比亚精炼厂"
 ITA_libyan_refineries_desc: "利比亚沙漠中发现了海量的石油储备，接下来需要做的就是增加当地石油精炼产量。"
 ITA_via_della_vittoria: "胜利之路"
 ITA_via_della_vittoria_desc: "基础设施落后不堪，这对我等在北非行动造成不小阻力。如若集中资源建设一条“胜利之路”，局势或可发生天翻地覆的变化，我军在埃及附近的军事行动也能展开拳脚。"
 ITA_libyan_railway: "利比亚铁路"
 ITA_libyan_railway_desc: "投资建设利比亚路网在经济上必有所值，但更大的意义在于支持军队、资源和物资的大规模流动。在这些领域中，现代铁路网不可或缺。"
 ITA_industria_della_gomma_sintetica: "合成橡胶工业"
 ITA_industria_della_gomma_sintetica_desc: "我国坐落在地中海的心脏地带，一旦遭到敌对势力封锁，产业贸易恐将一触即溃。如果我们想夺得世界上应得的地位，就必须确保本国工业可以在进口空白情况下依旧能自给自足。"
 ITA_strengthen_northern_industry: "加强北方工业建设"
 ITA_strengthen_northern_industry_desc: "北意大利一直都是我国的工业心脏。只要一点点时间和资源上的投资，整片地理位置优越的区域就可以进一步发展。"
 ITA_modernize_the_mezzogiorno: "现代化南意大利"
 ITA_modernize_the_mezzogiorno_desc: "自国家统一以来，南意大利一直是个问题儿童。然而，我们可是有着主导地中海的雄心壮志，因此需要动用一切尚未开发的潜力。"
 ITA_railway_innovations: "铁路创新"
 ITA_railway_innovations_desc: "即使是在汽车的时代，强有力的铁路网络仍然是一个强大经济体的脊梁。继续扩建意大利的铁路将会为我国未来的发展奠定基础。"
 ITA_fiocchi_munizioni: "菲奥基弹药厂"
 ITA_fiocchi_munizioni_desc: "菲奥基长期为我军供给高质量弹药。未来战端肇启之时，稳定的弹药供给至关重要，菲奥基工厂能否胜任这项工作即是重中之重。"
 ITA_redirect_alfa_romeo_production: "引导阿尔法·罗密欧转产"
 ITA_redirect_alfa_romeo_production_desc: "几十年来，意大利运动汽车一直都是绝对的科技风向标。但是随着战争的阴云迫近，每个意大利人都需要恪尽职守。我们可负担不起无谓的奢侈品，阿尔法·罗密欧的生产线必须要为军事需求服务。"
 ITA_moschettieri_del_duce: "皇帝的火枪手"
 ITA_moschettieri_del_duce_desc: "我们的皇帝麾下有着一支受其直接指挥的精英狙击手，负责保护他的人身安全。领袖的安全的固然是头等大事，但这些模范士兵能够给我们的普通士兵们起到带头作用，强化他们的训练，提高他们的作战效率。"
 ITA_bersaglieri: "神射手部队"
 ITA_bersaglieri_desc: "我们的精锐轻步兵“神射手部队”一直战功显赫。即便未来战争将会走向机械化，步兵的本领依旧会是关键因素。"
 ITA_fanti_dell_aria: "航空步兵"
 ITA_fanti_dell_aria_desc: "一战时伊松佐前线的僵局迫使我们对有备之敌发起正面突击。当时唯一取得突破的方式是强穿无人区与攻占敌方战壕。不过现代飞机可以搭载一群士兵迅速深入敌军的大后方，伞降着陆后就可以夺取战略目标，以期动摇敌方前线。"
 ITA_citta_dell_aria: "天空之城"
 ITA_citta_dell_aria_desc: "我们的研究部门早已分布于全国各地，导致科研工作效率低下。我们应将研究部门集中于一处，建立一座各学术领域的科学家和工程师可以共同打造次时代飞行器的“天空之城”。"
 ITA_expand_rome_flying_school: "扩大罗马飞行学校"
 ITA_expand_rome_flying_school_desc: "变得越来越复杂的现代飞机会因飞行员训练不充分而使事故发生的概率倍增。我们必须确保飞行学校的教学内容跟上技术的发展和增强我们军事能力的需求。"
 ITA_supremacy_in_the_skies: "空中霸权"
 ITA_supremacy_in_the_skies_desc: "现代军队的成功运转离不开强大空军的支援。我国必须掌握最先进的飞机设计和制造技术，以此制霸蓝天。"
 ITA_improve_overseas_naval_bases: "升级海外海军基地"
 ITA_improve_overseas_naval_bases_desc: "我们在升级位于海外领土的各大港口的同时，也为我们的海军打下了坚实的基础，帮助他们保卫我们不断崛起的帝国，并威胁敌人的贸易线路。"
 ITA_milizia_marittima_di_artiglieria: "岸防火炮民兵"
 ITA_milizia_marittima_di_artiglieria_desc: "意大利海岸线漫长、离岛港口众多，实在是易攻难守。改革岸防民兵并建造岸防设施可让来犯之敌付出沉重的代价。"
 ITA_stockpile_fuel: "储备燃油"
 ITA_stockpile_fuel_desc: "石油对于战舰来说，就像血液对于人体来说那般重要。没有石油供应，我们的舰队什么也做不了。考虑到意大利国内缺少稳定的石油供给，为了保证我们的海军能够在石油进口被切断的情况下继续行动，建造足够的油罐并填满它们至关重要。"
 ITA_naval_air_coordination: "海空协同"
 ITA_naval_air_coordination_desc: "直到现在，我们的空军最高指挥部仍然我行我素，没有很好地与我们的海军配合。这妨碍了意大利皇家海军进行有效的侦察任务。通过发展海空协调的联合作战方式，并加强两军间的通讯体系，我们的舰队可以更高效地寻找并打击敌人。"
 ITA_incrociatori_leggeri: "轻巡洋舰"
 ITA_incrociatori_leggeri_desc: "轻巡洋舰敏捷而火力强大，不仅能够对付同吨位的敌舰、还能高效地清理敌驱逐舰，而且造价低廉、可供大量列装。轻巡洋舰在保护我国海上航路、打击敌方运输船队方面的作用至关重要。过去，我国在使用佣兵队长级、蒙泰库科利级以及加里波第级巡洋舰的同时积攒了大量宝贵经验，我们可以在此基础上打造新式巡洋舰队并制霸地中海。"
 ITA_incrociatori_pesanti: "重巡洋舰"
 ITA_incrociatori_pesanti_desc: "目前，意大利缺少工业实力以建造足够的战列舰，来满足我们在各处紧迫的需要。但是通过建造拥有强大火力与优秀防护的，如同扎拉级那样的巡洋舰，我们可以多个作战海域争夺制海权。"
 ITA_expand_naval_intelligence: "扩张海军情报局"
 ITA_expand_naval_intelligence_desc: "意大利信号情报局一直以来经费都十分受限，运转很大程度上依赖乔治·韦里塔·波埃塔和路易吉·唐尼尼两位才子，但这种情况马上就要结束了。我们将给情报局配备更多人员，招募如埃利索·波尔托海军中尉的人才。如此，我们在破解敌方密码、揭示敌军动向方面将更有可能取得成功。"
 ITA_cruiser_submarines: "巡洋潜艇"
 ITA_cruiser_submarines_desc: "为了攻击位于地中海以外敌人的航道，我们需要可以在远洋中漫游的长程潜艇。基于工程师卡瓦利尼和贝尔纳迪斯的工作成果，我们将为已在广泛施行中的一战后潜艇计划提供进一步支持，来实现这一目标。"
 ITA_cacciatorpediniere_di_scorta: "护航驱逐舰"
 ITA_cacciatorpediniere_di_scorta_desc: "[GetAppropriateRegiaMarinaNsName]的核心任务之一，就是保卫我们在意大利、北非和地中海岛屿间的航线的安全。通过建造一些用于反潜的小型驱逐舰，并有效地训练我们的船员，我们将能够保障海外部队的补给充足。"
 ITA_ispettorato_dei_mezzi_antisommergibili: "反潜作战指挥部"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "成立反潜作战指挥部(Mariantisom)可以让我们有更好协调护卫舰艇的组织能力，还能刺激技术创新，使我们在与敌方潜艇作战时获得更多优势。"
 ITA_navi_da_battaglia: "战列舰"
 ITA_navi_da_battaglia_desc: "维托里奥·维内托级战列舰是海军模范主力舰中强大而快速的典型。我们将建造更多的此类舰船，并优化海军学说以更有效地使用她们，这将会显著地强化我们的战列线。"
 ITA_proper_carriers: "正规航母"
 ITA_proper_carriers_desc: "过去十年里，路易吉·加尼奥托等有创新思维的设计师一直负责为海军设计舰队航母。如果我们充分运用他们的专长与罗马号快速邮轮的现有船体（当然，还要为其换装更强劲的新式引擎），我们新一艘可用于实战的航母下水的速度相比于从头造起就要快得多。"
 ITA_secret_weapons: "$secret_weapons$"
 ITA_secret_weapons_desc: "$secret_weapons_desc$"
 ITA_auxiliaries: "辅助部队"
 ITA_auxiliaries_desc: "如同我们的古罗马祖先那时一样，辅助部队今天仍在支援常规部队，侦察地形和袭扰敌军上发挥着重要的作用。我们需要扩大这些准军事民兵来增强我们军队的实力。"
 ITA_the_fourth_shore: "第四海岸"
 ITA_the_fourth_shore_desc: "利比亚经常被称作意大利的第四海岸，也是帝国未来不可分割的一部分。它离本土最近，而且因其作为连接非洲其他地区的纽带，还是最重要的一个殖民地。我们可以在当地开发资源来巩固海外领土，同时也能在未来获得大量收益。"
 ITA_oil_in_tripoli: "的黎波里石油"
 ITA_oil_in_tripoli_desc: "我们在利比亚找到了金子——宝贵的黑金！在的黎波里以外的沙漠中，我们发现了大量的石油储量。我们不能放过这样的机会，而应该利用这些资源为意大利的荣耀而战！"
 ITA_steel_in_tripoli: "的黎波里钢铁"
 ITA_steel_in_tripoli_desc: "的黎波里郊外的沙漠中似乎埋藏着大量的铁矿石，就等着我们去挖掘处理。通过在附近建造钢铁厂，我们就可以用这些钢铁来强化我们杰出的军队！"
 ITA_novus_ordo: "新秩序"
 ITA_novus_ordo_desc: "意大利的国运与利比亚紧密相连，因此我们需要将其进一步并入我国。通过对任何乐意为我国而战的利比亚人发放“特殊公民身份”可以实现这一点，而这么做也可以强化我们对地中海与北非的控制。"
 Questione_romana: "罗马问题"
 Questione_romana_desc: "自从我们从教会的手中中夺回罗马城以来，罗马教廷一直拒绝走出梵蒂冈城，向我们屈服。我们必须与教宗和解，或者用武力把教宗赶出去。"
 Questione_romana_Patti: "拉特兰条约"
 Roman_spirit_idea: "罗马精神"
 Roman_spirit_idea_desc: "所谓罗马一直是非常复杂的定义，总之在皇帝的统治下，亚平宁半岛再一次陷入了对昔日辉煌的怀念，这可不是单纯想想说说而已，意大利...现代罗马人正在摩拳擦掌以为这一次的罗马征服做准备。\n\n作为一种极具侵略性且唯我独尊的霸权思维，它将在该国选择加入他国势力范围或主动放弃的情况下消退。"
 Roman_spirit_defence_idea: "罗马精神"
 Roman_spirit_defence_idea_desc: "罗马精神并不意味着战争与征服，宝贵的文化遗产才是全人类共同的财富，无论当下的理解如何，我们都会守住这份遗产。\n\n现在罗马精神不再是一种霸权思维，即使选择加入他国势力范围也不会消退。"
