 fate_roman_diplo.1.title: "[ITA.GetName]要求整合"
 fate_roman_diplo.1.desc: "来自[ITA.GetName]的大使提交了一份为整合我们的提案，暗示让我们加入帝国。"
 fate_roman_diplo.1.a: "走着，去罗马!"
 fate_roman_diplo.1.b: "我们可以接受此提案,但我们只接受经济整合。"
 fate_roman_diplo.1.c: "搞笑，我们自己就能保护自己."
 fate_roman_diplo.2.title: "[GRE.GetName]拒绝我们的整合"
 fate_roman_diplo.2.desc: "希腊人不承认我们罗马帝国的合法性，拒绝了我们的提议."
 fate_roman_diplo.2.a: "那就武力解决这事"
 fate_roman_diplo.2.b: "试着安抚他们的情绪"
 fate_roman_diplo.2.c: "就这样吧"
 fate_roman_diplo.3.title: "[GRE.GetName]接受了我们的整合"
 fate_roman_diplo.3.desc: "来自[GRE.GetName]的大使告诉我们，他们接受与我们合并，举行全民公决，让他们加入帝国。"
 fate_roman_diplo.3.a: "唔呣，好极了！"
 fate_roman_diplo.4.title: "[GRE.GetName]接受我们的经济整合"
 fate_roman_diplo.4.desc: "来自 [GRE.GetName] 的大使告诉我们，他们接受与我们进行经济整合，这样双方都能受益。"
 fate_roman_diplo.4.a: "唔呣，也许很好！"
