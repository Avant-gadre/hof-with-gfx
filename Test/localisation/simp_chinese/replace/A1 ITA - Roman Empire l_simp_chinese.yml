 ITA_train_equipment_1: "意大利国铁 740型"
 ITA_train_equipment_1_short: "意大利国铁 740型"
 ITA_train_equipment_1_desc: "740型机车是由亚得里亚铁路在1905年铁路国有化前设计的一款“团结”式(即2-8-0)机车。其主要是为了在北部亚平宁山区的多山线路上拉动重型列车而研制，且考虑到缺少维护、老旧轨道的载重问题，轴重控制在14吨的较低水平。这些机车在设计任务上表现优异，并在大战前被大量生产，它们很快就驶向了半岛各地，取代了国有化前的老旧机车。最终，很多这种机车在战时被用来牵引重型军用列车，现在我们手头仍存留不少。"
 ITA_train_equipment_2: "意大利国铁 480型"
 ITA_train_equipment_2_short: "意大利国铁 480型"
 ITA_train_equipment_2_desc: "奥地利对战前的南部铁路580系列进行改进，设计了480系列。该系列为2-10-0机车，在设计时考虑了在布伦纳铁路往中欧方向牵引重型列车的任务。由于轴重比前代高，该系列机车更难在旧线路上运行，但因为卡普罗蒂阀齿轮等多项技术改进，它们动力更为强劲，运行成本也更低。"
