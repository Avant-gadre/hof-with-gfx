 fate_roman_news.1.title: "吞并希腊"
 fate_roman_news.1.desc: "最近，[ITA.GetLeader]发表了一系列演讲，赞扬希腊在古典时代取得的伟大成就以及为维护罗马帝国所做的努力。随后，随着[ITA.GetNameDefCap]与希腊高层官员秘密会谈的结束，希腊全国就加入[ITA.GetNameDefCap]进行了全民公决。合并的声音是压倒性的，希腊现在准备成为[ITA.GetNameDefCap]的一个省。尼禄亲自参观了奥林匹亚圣地和雅典卫城。"
 fate_roman_news.1.a: "好像是情理之中的事。"
 fate_roman_news.1.b: "帝国的又一次胜利。"
 fate_roman_news.1.c: "我们盟友[ITA.GetLeader]的又一次胜利。"
 fate_roman_news.2.title: "吞并希腊？"
 fate_roman_news.2.desc: "最近，[ITA.GetLeader]发表了一系列演讲，赞扬希腊在古典时代的伟大成就和罗马帝国的努力。随后，随着[ITA.GetNameDefCap]与希腊高层秘密会谈的结束，一场关于加入[ITA.GetNameDefCap]的全国性讨论正式开始。经过在民族主义和帝国情感之间的谨慎权衡，希腊高层官员同意成为[ITA.GetNameDefCap]的一个省，但必须保留一定的特殊地位和自治权。尼禄随后亲自参观了奥林匹亚圣地和雅典卫城。"
 fate_roman_news.2.a: "好像是情理之中的事。"
 fate_roman_news.2.b: "帝国的又一次胜利。"
 fate_roman_news.2.c: "我们盟友[ITA.GetLeader]的又一次胜利。"
