l_simp_chinese:
 usa.1.t: "埃尔哈特想要参军"
 usa.1.d: "在美国宣布进行战争动员后，我们收到了一份特别的申请：在不久前驾驶飞机环游了世界的著名飞行员阿梅莉亚·埃尔哈特希望加入陆军航空队，成为一名战斗机驾驶员。她在模拟空战训练中展现了极为精湛的飞行技巧，但许多军方内部人士对于让一个女人执行战斗飞行任务这一想法感到不悦。但我们是否应该网开一面，让她加入军队？"
 usa.1.a: "当然，我们需要她。"
 usa.1.b: "不，完全没有必要。"
 usa.4.t: "驱逐舰换基地协议"
 usa.4.d: "在采取了与德国敌对的立场后，美国开始希望英国能够坚定地对抗德国的威胁。然而，他们也希望能够保持他们的海军在大西洋的存在感。我们将提供给他们几座海军基地，而作为交换，他们将提供给我们一些驱逐舰。这些船只都来自预备役，但接受她们依旧能够增强两国间的军事联系，这将是一个明智的选择。"
 usa.4.a: "这是一个难得的机会。"
 usa.4.a.tt: "我们将获得43艘美国驱逐舰。\n加拿大将获得7艘美国驱逐舰。"
 usa.4.b: "很明显这对美国更有利，我们不能接受。"
 usa.401.t: "[From.GetNameDefCap]接受了驱逐舰换基地协议"
 usa.401.desc: "英国首相[From.GetLeader]已经签署了驱逐舰换基地协议。一队[From.GetAdjective]海军官员来视察驱逐舰并监督交接工作。\n\n显然[From.GetAdjective]官员们还有许多工作要做，而且他们似乎也有点关心要移交的船只上鸟粪和锈迹的数量和厚度。"
 usa.401.a: "乞丐不该挑肥拣瘦。"
 usa.5.t: "英国拒绝了建议"
 usa.5.d: "尽管我们做了大量的准备，释放了足够的好意，英国还是拒绝了我们用旧驱逐舰交换他们的海军基地的建议。"
 usa.5.a: "是他们的损失。"
 usa.17.t: "[From.From.GetName]已经向[From.GetName]宣战了"
 usa.17.d: "世界早已不太平了。我们让战火烧至国土还是坚决维持和平？我们可以向[From.From.GetName]发送最后通牒，以确保他同[From.GetName]保持和平，或者让他们自己战个痛快。"
 usa.17.a: "让[From.From.GetName]知道我们已经做好战争的准备了。"
 usa.17.a_tt: "§R如果[From.From.GetName]让步会导致无条件和平。§!\n"
 usa.17.b: "这次我们将不干涉。"
 usa.18.t: "[From.GetName]插手了对抗[being_attacked.GetName]的战争。"
 usa.18.d: "[From.GetName]对我们和[being_attacked.GetName]的冲突感到很生气。如果我们不和[being_attacked.GetName]签署和平协议，他们将会向我们宣战。\n我们应该做出让步吗？"
 usa.18.a: "让[From.GetName]知道我么已经做好了战争的准备。"
 usa.18.b: "我们将做出让步。"
 usa.18.b_tt: "[Root.GetNameWithFlag]与[being_attacked.GetNameWithFlag]达成和平协议。"
 usa.19.t: "[From.GetNameWithFlag]获得针对[Root.GetName]的傀儡（国策）战争目标。"
 usa.20.t: "美国的影响力"
 usa.20.d: "[From.GetName]对民主主义的拥护已经开始影响我国了。无线电广播将[From.GetLeader]的演说传递给我们的人民，我们发现很多[Root.GetAdjective]的人民开始被[From.GetAdjective]的生活方式吸引着。[Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.20.a: "吾辈内心深处，我们即是[Root.GetAdjective]"
 usa.20.a_tt: "[Root.GetNameWithFlag]获得：§Y美国的影响§!"
 usa.21.d: "[From.GetName]对共产主义的拥护已经开始在我国产生影响。无线电广播将[From.GetLeader]传递给我们的人民。我们甚至发现了政治宣传传单鼓励[Root.GetAdjective]工人组织起来宣扬[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.22.d: "[From.GetName]对法西斯主义的拥护已经开始在我国产生影响了。无线电广播将[From.GetLeader]的演说传递给我们的人民，我们在我国的部分区域甚至发现很多政治宣传传单宣扬[From.GetAdjective]的生活方式。[Root.GetName]再也不是傀儡国了，我们也不允许我们的政治遭受[From.GetName]引导。然而，我们不可否认[From.GetAdjective]的政治活动已经在我国产生了影响。"
 usa.23.t: "美国的保护"
 usa.23.d: "[From.GetName]现在更加严格地执行门罗主义。除此之外，美国的政治早已影响到我国，[From.GetName]的官员宣称他们已经准备好干预任何美洲国家之间的纷争。"
 usa.23.a: "[From.GetName]日渐强大"
 usa.23.a_tt: "[From.GetNameWithFlag]现在足以干预美洲国家的战争。"
 usa.24.t: "共产主义的黄昏"
 usa.24.d: "[SOV.GetNameDefCap]，曾经鼓舞了无数人坚信资本主义是可以被推翻的，已经背叛国际革命，和纳粹德国结盟了。先是一国建成社会主义，现在又同法西斯分子结盟，全世界的人们已经开始怀疑共产主义的真谛了。美国的共产主义会只是[Root.GetLeader]用来巩固权利的又一件工具吗？"
 usa.24.a: "回归民主主义。"
 usa.24.b: "仍然忠于共产主义。"
 usa.40.t: "参议员投票支持政府提案"
 usa.40.desc: "在最近的一次投票中，一名参议员出人意料地转换立场，投票支持政府的提案。虽然这个议题本身相当无关紧要，但以前直言不讳批评[USA.GetLeader]的人公开投票支持他，引起了华盛顿许多人的关注。\n\n一些分析人士认为，这一事例将导致其他参议员重新考虑他们的立场。"
 usa.40.a: "一个有用的盟友。"
 usa.41.t: "代表热情地发言支持政府"
 usa.41.desc: "一场筹资晚宴上，当一位众议员被问及对于一些政策问题的立场时，她发声支持总统[USA.GetLeader]的政策。她进一步声称，她的许多同事也有类似的看法，但她们只是被“只想着下次选举的愚蠢短见“所蒙蔽，而没有为美国人民做正确的事情。\n\n她的言论被媒体广泛报道，同时也使她的几位同事陷入困境，因为她们必须解释在这些问题上的立场。"
 usa.41.a: "你知道，她是对的。"
 usa.42.t: "参议员公开反对政府的政策"
 usa.42.desc: "一位参议员在参加一家主流报纸的采访时表示他再也无法支持[USA.GetLeader]总统”愚蠢而又危险“的政策。他进一步表示，他认识的其他几位参议员也有类似的想法，他们很快就会放弃总统。"
 usa.42.a: "他们的想法很快就会转变的。"
 usa.43.t: "众议员批评总统"
 usa.43.desc: "在最近一次关于税收改革的辩论中，一位众议员就政府的诸多失误发表了冗长的演讲。据他所说，没有任何一个正常思考的美国公民会想要支持总统的政策，无论他支持哪一个政党。\n\n他严厉的话语似乎产生了一些影响，因为一些原本坚定支持[USA.GetLeader]政策的众议员对他表示了支持。"
 usa.43.a: "可耻。"
 usa.44.t: "反对派在参议院受挫。"
 usa.44.desc: "一项弹劾[USA.GetLeader]总统的提案在参议院被驳回。虽然说就连最热心的支持者也对该提案被通过不抱多大希望，但即便是最悲观的观察人士也对反对该法案的票数感到震惊。看来，总统在参议院获得的支持比大多数人想的要多得多，这应该有助于推进他的立法议程。"
 usa.44.a: "太棒了。"
 usa.45.t: "众议院委员会支持总统的政策"
 usa.45.desc: "众议院筹款委员会最近一轮听证会最终得出的一份报告认为，总统的政策对所有可用于评估的经济指标都有重大改善。尽管该报告没有直接赞扬总统，但对那些批评总统并要求改革的人来说却是一个打击。\n\n一些众议员已经公开表示，尽管他们仍然对总统的议程心存疑虑，但他们现在仍将投下赞成票。"
 usa.45.a: "他们本该如此。"
 usa.46.t: "参议员退休"
 usa.46.desc: "在一次轻微的心脏病发作后，一位资深参议员今天宣布，他将因健康原因退休。这位参议员在国会任职20多年，建立了一个庞大的支持者网络，他的影响力举足轻重。虽然理论上一个人只拥有一票，但华盛顿的圈内人士仍然认为他值得好几张选票，因为他能够影响其他一些人的投票。\n\n这个席位最有可能被一位公开批评美国总统[USA.GetLeader]的人占据。政府将发现要获得通过法案所需的必要票数将会困难得多。"
 usa.46.a: "我们将怀念他以及他的投票。"
 usa.47.t: "众议院对总统不当行为的听证会"
 usa.47.desc: "来源于白宫的一桩小丑闻开始发酵。此前数周有媒体报道暗示，一名级别较低的行政官员收受贿赂以换取利润丰厚的政府合同，众议院经费支出委员会已开始举行听证会，以确定总统是否知情。尽管大部分的观察员不认为这个事件会给[USA.GetLeader]总统带来任何棘手的麻烦，但毫无疑问这意味着很多总统的支持者将在一段时间内萎靡不振。"
 usa.47.a: "一场政治迫害。"
 baltic.1.t: "[FROM.GetAdjective]最后通牒"
 baltic.1.d: "[FROM.GetNameDefCap]正对我们施压，要求我们签订一份“互相援助”条约，这份条约将使他们有权在我们境内驻扎部队！这完全是要赤裸裸地吞并我们的国家，但是我们根本没有什么方法来抵挡他们驻扎在我们边境线上的部队。"
 baltic.1.a: "接受不可避免的结果……"
 baltic.1.b: "他们只有用武力才能夺走我们的土地！"
 baltic.4.t: "德国索要梅梅尔"
 baltic.4.d: "德国部队在东普鲁士集结，他们的外交部长向我们下达了一份最后通牒！我们必须立即将梅梅尔割让给他们，不然就要面对他们的军事行动。我们应该同意他们的要求吗？"
 baltic.4.a: "我们必须同意。"
 baltic.4.b: "决不！"
 baltic.5.t: "共产主义者掌权。"
 baltic.5.d: "[Root.GetName]选择团结一致，资本家们被迫交出了政权。新政府内的许多人认为我们应该实现我们的共产主义使命，成为苏联的一部分。"
 baltic.5.a: "和母亲祖国融为一体最符合我们未来的利益。"
 baltic.5.b: "[Root.GetName]在苏联的保护下可以更好的开展自己的行动。"
 baltic.5.c: "[Root.GetName]应该继续做一个独立的主权国家。"
 baltic.7.t: "[From.GetName]请求[Root.GetAdjective]加入[From.GetFactionName]"
 baltic.7.d: "随着两国友好条约的签订，[From.GetName]请求[Root.GetName]加入他们的[From.GetFactionName]以面对对两国来说日益严重的共同威胁。无论是共产主义当权还是法西斯主义执政，[From.GetName]都承诺保护[Root.GetAdjective]的利益。"
 baltic.7.a: "[Root.GetName]站在自己兄弟国一边。"
 baltic.7.b: "[Root.GetName]只能靠自己了。"
 mtg_britain.67.t: "[From.GetName]宣布独立"
 mtg_britain.67.d: "[From.GetNameDefCap]告知我们，他们无法认同我们选择的理想道路，因此他们别无选择，只能离开帝国。"
 mtg_britain.67.a: "我们会看看那会持续多久。"
 china.1.t: "卢沟桥事变"
 china.1.d: "日军最近对北京南面具有战略意义的卢沟桥发动了袭击，不过却被我们英勇的战士们击退了。毫无疑问，这是一起精心策划的阴谋，目的是把责任推到我们身上，从而迫使我们交出更多的领土——就像当年日本入侵东北时制造的九一八事变那样。\n\n我们该如何应对？"
 china.1.a: "我们的忍耐已到极限了！"
 china.1.b: "我们承担不起与日本的全面战争。"
 china.2.t: "德国召回了军事顾问团"
 china.2.d: "德国屈服于日本的外交压力，决定召回在我国的军事顾问！冯·法肯豪森在告别晚宴上承诺，他不会向日本人透露我们的任何作战计划，不过德国结束军事援助对我军来说绝不是件好事。"
 china.2.a: "我们只能在没有他们的情况下孤军奋战了。"
 china.3.t: "中德关系恶化了"
 china.3.d: "我们与德国的关系不断恶化，导致他们从我国召回了他们所有的军事顾问。"
 china.3.a: "中国的军官将会完成这帮人留下的工作！"
 china.4.t: "扣留德国军事顾问团"
 china.4.d: "我国现已与德国处于战争状态，他们在我国驻扎的所有军事顾问都在控制之下。冯·法肯豪森与他的少数几位手下成功逃脱，并且返回了欧洲！"
 china.4.a: "跑的真快！"
 china.7.t: "国民党发动进攻"
 china.7.d: "虽然我们通过长征避免了一场灭顶之灾，但国民党不会坐视我们安心发展。我方情报人员汇报，他们正筹划对我们发起进攻，如果一退再退，我们的政治支持度将被削弱。\n\n我们不清楚国民党下了多大的决心要把我们击退。正面迎击会带来巨大风险。如果地方军阀云集响应，我们获胜的机会也许微乎其微。而从另一方面来说，在我们刚刚站稳脚跟之后继续撤退恐怕更非良策。"
 china.7.a: "尽我们一切手段迎击这次进攻！"
 china.7.b: "撤退至人迹罕至之地。"
 china.11.t: "被国民党击败了"
 china.11.d: "尽管我们尽一切所能试图击退国民党在当地集结的部队，但我们的准备仍不足以阻止他们。伴随着惨烈的牺牲，我们不得不展开又一轮撤退。\n\n在我们恢复元气前直面国民党也许是个错误。我们奇迹般的长征让我们的支持者充满了希望，不过现在，怀疑的种子被栽下了。"
 china.11.a: "我们会卷土重来并挽回人民的信心。"
 china.12.t: "战胜了国民党"
 china.12.d: "选择迎击国民党的攻势对我们产生了极大地帮助。其在当地集结的反动军队全然不知我们早已获悉他们的进攻计划，在毫无准备的情况下被我们击溃，这将极强的震慑周围的军阀，让他们知道进攻我们是要付出惨痛代价的。\n\n这只能证明，国民党大大低估了我们的实力，人民共和国正在崛起。"
 china.12.a: "枪杆子里出政权。"
 china.100.t: "中国遭到进一步攻击了"
 china.100.d: "日本狡猾地进军并侵占了朝鲜半岛。他们试图用二十一条来羞辱我们，他们已经占领了中国东北却还不知足，现在又试图继续侵占更多的领土，而这触碰到了我们的底线，中国将为了她的自由而战至最后一人。在对全国人民的讲话中，[Root.GetLeader]呼吁所有的[Root.GetAdjective]人团结起来并肩作战，各自为战只会走向灭亡。"
 china.100.a: "为了中国！"
 china.101.t: "中国遭到了攻击"
 china.101.d: "是时候让我们站在一起，联手对抗我们的共同敌人，日本人了。让我们放下彼此之间显得不再那么重要的冲突，为了伟大而团结的祖国母亲奋战到底！"
 china.101.a: "团结就是力量！"
 china.101.b: "我们必须击败入侵者！"
 china.102.t: "中国遭到了攻击"
 china.102.d: "在苏联忙着与德国人作战的同时，我们被告知他们将无力如以前一样保护我们了。为了我们的利益最大化，应该团结国民党加入他们的对日抗战。"
 china.102.a: "团结就是力量！"
 china.102.b: "让我们一起击败日本的威胁。"
 china.102.c: "强大的苏联最能保护我们的利益。"
 china.106.t: "举国同心"
 china.106.d: "[From.GetName]加入了[Root.GetFactionName]并准备好了战争。"
 china.106.a: "我们将把所有日本鬼子赶出中国"
 germany.122.t: "[From.GetNameDefCap]索要苏台德"
 germany.122.d: "在当前局势下，德国向我们索要苏台德地区的领土，以便在那里“保护德国人”。\n\n随着事态的发展，他们明确指出这点不容任何谈判和外交斡旋。他们获得苏台德地区，或他们为此开战。"
 germany.122.a: "他们只要敢的话，尽管开战！"
 germany.122.b: "我们无法承担与[From.GetNameDef]的战争。"
 germany.123.t: "[From.GetNameDefCap]拒绝割让苏台德地区"
 germany.123.d: "这是一个愚蠢的外交行为，[From.GetLeader]，[From.GetAdjective]的领袖，拒绝了所有[Root.GetAdjective]的要求！\n\n他们不会割让苏台德地区，并实际上挑战我们开战，嘲讽我们保护[Root.GetAdjective]兄弟姐妹的愿望。"
 germany.123.a: "那么好吧！"
 germany.124.t: "[From.GetNameDefCap]割让苏台德地区"
 germany.124.d: "面对与我们开战的预期，[From.GetNameDef]同意交出对苏台德地区的控制，并且放弃对该地的任何宣称。\n\n苏台德地区的[Root.GetAdjective]人民在[Root.GetNameDef]的保护下终于安全了。"
 germany.124.a: "为了[Root.GetNameDef]和所有[Root.GetAdjective]人！"
 germany.4.t: "德奥合并"
 germany.4.d: "奥地利层出不穷的起义充分证明了当地民众加入德意志国的意愿，现在是时候行动起来实现民众的愿望了。"
 germany.4.a: "谁敢说奥地利不是德意志的一部分？！"
 germany.6.t: "三国轴心协定"
 germany.6.d: "缔约国认为，永久和平的先决条件是各国应拥有与其自身相适的合理地位，在此基础上决定彼此支援合作，并在大东亚和欧洲地区分别建立和维持各自的新秩序，同时计划为共同的繁荣做出努力并为当地民众带来美好生活。"
 germany.6.a: "加入"
 germany.6.b: "拒绝"
 germany.11.t: "莫洛托夫-里宾特洛甫条约"
 germany.11.d: "德国外交部提出了一个两国间的互不侵犯条约。该条约将会极大地促进我们彼此的贸易交流，并且在秘密附加条款内注明东欧应该被德国和苏联分别统治的事项。\n\n虽然柏林的法西斯分子不值得信任，不过这个条约的达成将会让我们可以在没有外部势力干扰的情况下对付芬兰、波罗的海国家以及罗马尼亚。如果波兰沦陷的话，波兰的东部地区也将被我们收入囊中。"
 germany.11.a: "签署协议。"
 germany.11.a.tt: "§R条约有效期内，将无法使用封闭经济的贸易法案。§!\n"
 germany.11.b: "决不和法西斯分子谈判！"
 germany.12.t: "莫斯科签署条约"
 germany.12.d: "苏联明智地决定签署与我们的互不侵犯条约。这意味着我们的行动将不会受到苏联的干预。\n\n不幸的是，一些盟友质疑德国在彻底消灭共产主义上的决心。当我们处理完波兰和法国以后，我们可能需要重新衡量一下这个条约，不过这件事还是留到以后再谈吧……"
 germany.12.a: "好极了。"
 germany.13.t: "莫斯科拒绝签署条约"
 germany.13.d: "苏联拒绝签署我们的互不侵犯条约！这让事情变得复杂了，因为我们无法在布尔什维克不请自来的干预风险下彻底解决波兰和法国。"
 germany.13.a: "诅咒他们！"
 germany.14.t: "瓜分波兰"
 germany.14.d: "波兰已经落入囊中，但其东部地区按照莫洛托夫-里宾特洛甫条约的条款应属于[SOU.GetAdjective]的管辖范围。我们应不应该撤走我们的部队并允许[SOU.GetAdjective]占领这个地区？如果我们不撤出的话，整个条约将会失效。"
 germany.14.a: "是的，条约内容必须被遵守。"
 germany.14.b: "不！整个波兰都属于祖国！"
 germany.15.t: "德国遵守条约"
 germany.15.d: "遵照莫洛托夫-里宾特洛甫条约，德军已经撤离波兰东部，而我军也已经进入并占领该了地区。"
 germany.16.t: "[From.GetNonIdeologyName]背叛条约"
 germany.16.d: "[From.GetNonIdeologyName]拒绝与我国瓜波兰，这是对莫洛托夫-里宾特洛甫条约公然的违背！如此的背叛令双方的条约宣告失效！"
 germany.16.a: "我们信任法西斯分子简直蠢透了！"
 germany.20.t: "第二次维也纳仲裁"
 germany.20.d: "在认识到新秩序已在欧洲构建起来之后，匈牙利和罗马尼亚邀请我国来仲裁两国间的领土争端。由于拙劣的凡尔赛条约，原属于匈牙利的特兰西瓦尼亚地区被并入了罗马尼亚。如今，北特兰西瓦尼亚是否应该归还给匈牙利？"
 germany.20.a: "将北特兰西瓦尼亚归还匈牙利。"
 germany.20.b: "将整个特兰西瓦尼亚归还匈牙利。"
 germany.20.c: "特兰西瓦尼亚应该留在罗马尼亚。"
 germany.21.t: "罗马尼亚拒绝了我们的裁决"
 germany.21.d: "罗马尼亚拒绝服从我们在第二次维也纳仲裁中的决定！该国代表团已被召回布加勒斯特，匈牙利没有捞到任何领土。"
 germany.21.a: "德意志的决断必须得到服从！"
 germany.22.t: "梅梅尔问题 - [FROM.GetNameDef]屈服"
 germany.22.d: "[FROM.GetAdjective]政府已同意我国要求，梅梅尔将被并入东普鲁士。又一个被非法窃取的省份回归了德意志国家！"
 germany.22.a: "好极了。"
 germany.23.t: "梅梅尔问题 - [FROM.GetNameDef]拒绝要求"
 germany.23.d: "[FROM.GetAdjective]政府拒绝了我国要求！他们以《克莱佩达公约》为挡箭牌，声称德国对梅梅尔地区的声索不具有合法性。我们只好拿出非常规的方式，向他们表示一下我方意见……"
 germany.23.a: "顽固的蠢货。"
 germany.24.t: "德国驻华军事顾问团"
 germany.24.d: "虽然我们在上次大战后失去了在华利益，但德国一直乐于同中国保持良好的关系。一个德国军事顾问团驻华已有多年，亚力山大·冯·法肯豪森也在重整部分国民党军队的工作中成绩斐然。\n\n这自然令日本不安，毕竟他们如今正与中国交战。他们要求德国立刻撤除所有对华援助。"
 germany.24.a: "召回冯·法肯豪森。"
 germany.24.b: "不，我们的顾问将会留下。"
 germany.24.c: "不，鉴于我们承诺了中国人，我们将信守诺言留下。"
 germany.25.t: "召回军事顾问团"
 germany.25.d: "对华关系的持续恶化意味着继续维持驻华军事顾问团在政治上已经不现实了，亚历山大·冯·法肯豪森连同其他顾问已被召回。"
 germany.25.a: "他将另有任用。"
 germany.26.t: "中国扣押军事顾问团"
 germany.26.d: "德国与中国已进入战争状态，中国扣押了正在整训中国军队的德国军事顾问团。亚历山大·冯·法肯豪森与少数军官以及逃脱，他们现正在返欧途中。"
 germany.26.a: "干得漂亮！"
 germany.27.t: "西线驻防"
 germany.27.d: "陆军工程兵们已经完成了对现有防御工事的检查，并找出了防守薄弱点。必要的建筑工作指令已经被下达。"
 germany.27.a: "新的防御体系将比齐格菲防线更加强大。"
 germany.28.t: "德国要求德奥合并"
 germany.28.d: "奥地利爆发了内乱和暴力事件，抗议者表达了他们希望奥地利并入德国、回归德意志民族的愿望。柏林方面正在极力推动奥地利并入德国。"
 germany.28.a: "我们将并入德意志国！"
 germany.28.b: "不，奥地利命不该绝。"
 germany.29.t: "奥地利拒绝德奥合并！"
 germany.29.d: "维也纳的蠢货们拒绝接受我们两国的合并！这种公开违背奥地利民意的做法将不会长久！我们也许不得不采取武力促成德奥合并。"
 germany.29.a: "我们必须开始准备军事干预。"
 germany.40.t: "慕尼黑会议"
 germany.40.d: "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。[GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军事力量准备攻击。参与慕尼黑会谈的英国，法国，意大利和德国希望商讨出一个和平解决苏台德危机的方法。英国的立场是什么？"
 germany.40.d_2: "德国以苏台德地区居住了大量德意志人为由，向捷克斯洛伐克提出声索。[GER.GetLeader]已经在捷克斯洛伐克边境线上部署了军事力量准备攻击。正如我们曾言明的，我们坚决反对德国扩张主义，这意味着我们又得到一个对德战争中的盟友。"
 germany.40.a: "捷克人自生自灭吧。"
 germany.40.b: "必须保卫捷克斯洛伐克！"
 germany.51.t: "第一次维也纳仲裁"
 germany.51.d: "捷克斯洛伐克就像一个在欧洲心脏上的癌变肿瘤，德国终于决定采取决定性的行动收拾他们。苏台德地区已经被还给德国了，现在，为了履行慕尼黑协议，捷克斯洛伐克领土中理应属于匈牙利的部分应该归还给我们。"
 germany.51.a: "终于等到了！"
 germany.52.t: "吞并扎奥尔杰"
 germany.52.d: "捷克斯洛伐克正在解体，在被德国占领之前，我们必须迅速采取行动，保护波兰人占主体的领土。捷克在扎奥尔杰所有权上一直与我国存在争议，现在是时候将该地区并入我国了。"
 germany.52.a: "扎奥尔杰属于我们了！"
 germany.53.t: "捷克斯洛伐克的命运"
 germany.53.d: "德国人不满足于攫取苏台德地区的土地，已然决意吞并我国。我们被所谓的盟友抛弃，我们最强的防御屏障在慕尼黑那一场可耻的阴谋中化为乌有，事情已经没有任何转机……"
 germany.53.a: "向德国佬投降吧。"
 germany.53.b: "……不，我们必须坚决抵抗！"
 germany.54.t: "捷克的抵抗"
 germany.54.d: "出乎意料，捷克开始奋起反击并强烈谴责我国对其领土的占领行为。但是他们最强的防守阵地位于苏台德地区，现在早已处于我国控制之下，因此捷克早已是囊中之物。"
 germany.54.a: "布拉格也很快是我们的。"
 germany.55.d: "捷克斯洛伐克的末日已经来临，在这时我们的部队已经进入布拉格。在捷克斯洛伐克的军队投降时，我们缴获了大量的武器装备。他们性能优良的坦克也可以归于我军之用。\n\n波希米亚将被并入德国并且成为其保护国。但斯洛伐克该被如何处置？或许我们可以在斯洛伐克成立一个由约瑟夫·蒂索领导的自治傀儡政权。"
 germany.55.d_2: "在占领了捷克斯洛伐克之后，我们必须考虑什么才是分割这片领地的最佳方案。\n\n波希米亚将被并入德国并且成为其保护国。但斯洛伐克该被如何处置？或许我们可以在斯洛伐克成立一个由约瑟夫·蒂索领导的自治傀儡政权。"
 germany.55.a: "将斯洛伐克置为傀儡国。"
 germany.55.b: "与匈牙利瓜分捷克斯洛伐克。"
 germany.55.c: "捷克斯洛伐克全境属于德意志国！"
 germany.55.do: "兑现对匈牙利的承诺。"
 germany.56.t: "瓜分捷克斯洛伐克"
 germany.56.d: "德国军队已经开进布拉格，捷克斯洛伐克的末日来临了。他们打算将波希米亚并入德意志国，但同时愿意将斯洛伐克划给我们。我们应该同意这么瓜分吗？这将意味着正式地与德国缔结军事同盟。"
 germany.56.d_2: "在吞并捷克斯洛伐克以后，德国置波希米亚为帝国的一部分，但同时愿意将斯洛伐克划给我们。我们应该同意这么瓜分吗？这将意味着正式地与德国缔结军事同盟。"
 germany.56.a: "当然！大匈牙利指日可待！"
 germany.56.b: "不，我们既不需要斯洛伐克，也不需要对德友好。"
 germany.57.t: "匈牙利拒绝了我方提议"
 germany.57.d: "匈牙利人声称对斯洛伐克地区毫无兴趣，粗暴地拒绝了转让斯洛伐克这样慷慨的提议！我们之后会处理匈牙利的，但眼下，必须为斯洛伐克地问题找出一个最佳的解决方案。"
 germany.57.a: "成立由蒂索领导的傀儡政府。"
 germany.57.b: "斯洛伐克，已入德意志之腹。"
 germany.58.t: "波兰问题"
 germany.58.d: "帝国公共思想与宣传部干得漂亮，德意志民族——事实上，全世界的人都已经了解到我们的同胞在波兰所被迫忍受的那些不公正的待遇。现在，我们有绝对正义的理由开战！"
 germany.58.a: "很快，世间将再无波兰！"
 germany.74.t: "准备登陆"
 germany.74.d: "奥地利人十分渴望成为德意志国的一部分，但是顽固的维也纳政府到目前为止阻止了一切帝国一体化的进程。我们必须加大法西斯主义在奥地利社会中的宣传力度。在奥地利的纳粹党派已经成为一个可取代政府的法西斯政权。\n\n一名纳粹间谍部门的探员已经被指派进行间谍任务。我们将使用他来暗中提高法西斯党派在奥地利社会中的声望。"
 germany.74.a: "奥地利将是我们的！"
 germany.75.t: "苏德条约"
 germany.75.d: "尽管之前对[Root.GetName]的人民和他们的思想使用各种肮脏的语言进行攻击，[From.GetLeader]和德国开始与我们接触，请求同意一个对双方都有好处的研究合约。互换技术可以帮助我们进行新的坦克设计以及提供将来其他领域研究技术承诺，不过从之前的发言看来毫无疑问德国这样只是为了他自己。我们应该接受这项合约，而去承受继续做大[From.GetLeader]的野心吗？"
 germany.75.a: "那些资本家对于我们双方来说都是更大的威胁。"
 germany.75.b: "我们不会为法西斯主义者提供消灭工人阶级的武器！"
 germany.77.t: "苏联已拒绝签署苏德条约"
 germany.77.d: "[From.GetName]已经拒绝我们关于两国之间合作对装甲单位的研发合约，他们推测新式先进武器可能会被用于攻击他们自己。"
 germany.77.a: "他们现在已经几乎无法降低这样做所带来的风险了。"
 germany.78.t: "与德联合航空研究"
 germany.78.d: "根据与德国之间的合约有关规定，他们的一些特殊研发项目成果将与我们的工程师分享。最近一项雷达技术的突破引起了我们的关注，这将使我们在这一领域当中的研究发展带来了可能。"
 germany.78.a: "发现敌人，是战争的第一步。"
 germany.79.t: "来自德国的最后通牒"
 germany.79.d: "介于希腊实际上是受德国支配的国家，[From.GetLeader]已对我国政府施加压力并迫使我们加入他们的阵营。苏德联盟已经将我们推到了一个必须选择阵营的境地，我们已经收到来的柏林的最后通牒，要求我们向他的苏联盟友割让我们东边的领土，并且加入到这样一个给我们带来耻辱的公约中。\n\n尽管我们不能保持中立，但依然有其他自保之法，向英国请求支持是其中的一种，坚守我们的领土也是其一。然而，没有哪个可以确保共和国拥有自己的未来。"
 germany.79.a: "如果我们同德国合作，或许我们将取得收回土地的机会。"
 germany.79.b: "我们不能指望英国人的援助，而他们能指望我们。"
 germany.79.c: "如果这些专制者想要夺走我们的家园，那么他们必须从我们的尸体上踏过去。"
 germany.80.t: "斯洛伐克换但泽"
 germany.80.d: "德国人对但泽垂涎已久，企图将他们在东普鲁士的领土统一到德意志版图中。外交官警告道，德国人早晚有一天会让我们在但泽和战争中作出选择。\n\n令人惊讶的是，我们收到了来自德国的一个更加令人心动的解决方案。那就是，他们提出将重建斯洛伐克以换取我们割让但泽，这也总比成为德国的傀儡国强不少。\n我们不知道如果我们拒绝，德国人会采取怎样的行动，但至少，能有机会获取新的领土以弥补在冲突中让步的损失，已经是个不错的结果了。"
 germany.80.a: "这是我们能得到的最好提议了。"
 germany.80.b: "休想让我们用本来属于我们的来换取他们无耻窃取的！"
 germany.81.t: "割让斯洛伐克换取但泽"
 germany.81.d: "波兰已经同意割让但泽给[GER.GetNameDef]来完成领土交换，现在斯洛伐克已处于波兰控制之下。通过这一协议，我们重新获得了但泽的同时表示了友好，或者，至少不是公开与我们的东部的邻居敌对。"
 germany.81.a: "德意志再度统一。"
 germany.82.t: "[From.GetNameDefCap]拒绝放弃但泽。"
 germany.82.d: "[From.GetNameDef]拒绝了用斯洛伐克换取但泽这样慷慨的协议，但泽将继续被波兰掌控。显然[From.GetLeader]并不能理解但泽是德国固有领土这样的观点。\n[Root.GetLeader]异常愤怒，而通过外交手段来重新获取但泽也变得毫无可能。"
 germany.82.a: "是时候考虑其他选项了。"
 germany.83.t: "反苏条约"
 germany.83.d: "在签署反共产国际条约之后，[From.GetNameDef]现在有充足的外交手段遏制苏联。不过这个协议不等于军事同盟，而且其中也没有明确各个签字国的义务。[From.GetLeader]现在希望扩展反苏协议到一个反苏联同盟，使其成为一个有束缚力的条约，如果任何一方与苏联发生战争，所有缔约方都应将加入战争。\n\n虽然这实际上更危险，而且会破坏我们与苏联仅存的外交关系，不过条约将会为我们在未来对苏战争中带来强力的盟友。"
 germany.83.a: "我们将与德国及其盟友并肩对抗苏联。"
 germany.83.b: "任何人都可以用这个合约挑起一场世界大战。"
 germany.84.t: "召唤所有缔约国参战"
 germany.84.d: "正如我们在签署反苏条约时预想的，我们现在发现我们与苏联处在战争状态了。是时候让缔约国们遵守他们的诺言加入我们的战争了。"
 germany.84.a: "我们的远见起作用了。"
 germany.86.t: "但泽或战争"
 germany.86.d: "[GER.GetNameDefCap]一直公开地宣称他们的目标是收回他们在上次大战中失去的领土。这次他们盯上了但泽，这块领土把东普鲁士与其他德国领土分割了开来。\n\n现在他们要求将但泽交还给[GER.GetNameDef]，作为交换条件他们除了放弃波兹南领土宣称以外不肯给出任何其他的东西。随着战争脚步的靠近，接受这个协议将会延缓一场可能的冲突，不过代价是让德国人没有付出代价地增强了他们面对未来威胁时的力量。"
 germany.86.a: "让我们达成协议吧。也许他们会把注意力转向其他地方。"
 germany.86.b: "但泽将继续是格但斯克！"
 germany.87.t: "波兰交出了但泽"
 germany.87.d: "面对我们的最终通牒，波兰同意将他们非法占有的领土归还给我们，这证明他们明白了但泽是德国无可置疑的一部分！"
 germany.87.a: "波兰避免了战争……暂时。"
 germany.88.t: "波兰拒绝交出但泽"
 germany.88.d: "尽管我们试图让波兰人和平地交出但泽，甚至为此我们还放弃了我们对其他德国领土的合理宣称作为交换，我们还是收到了他们的拒绝。正如我们预料的，只有铁与血的力量才能夺回我们所应得的土地。"
 germany.88.a: "他们十分清楚另一个选项是什么。"
 germany.89.t: "邪恶同盟"
 germany.89.d: "在外面最近的合作成功之后，德国人提出了一个有趣的提议。他们建议我们向不同的方向扩张而不是浪费我们的力量从而让西方民主国家坐收渔翁之利，我们可以联合起来摧毁他们！"
 germany.89.a: "让世界颤抖吧！"
 germany.89.b: "拒绝法西斯！"
 germany.90.t: "联盟遭拒"
 germany.90.d: "苏联人拒绝了我们的提议，为了得到[SOV.GetNameDef]的资源，我们必须用武力征服他们！"
 germany.90.a: "非友即敌。"
 germany.91.t: "法国想要加入我们的阵营"
 germany.91.d: "“法兰西行动“”强有力的领导人已经取得了很大的进步，并提出加入我们的事业。法国已经准备好为德国而战。"
 germany.91.a: "有越来越多的人为德国效力了！"
 germany.91.b: "不！"
 germany.92.t: "德国拒绝了最后通牒"
 germany.92.d: "尽管我们声明莱茵兰的再武装将被视为战争行为，德国仍无视警告，拒绝让步并且前进到非军事区。这意味着尽管我们尽最大的努力维持和平，战争再一次的在欧洲爆发。"
 germany.92.a: "凡尔赛条约必须被实施。"
 germany.93.t: "伦敦会议"
 germany.93.d: "我们期望欧洲列强坐下来谈判并以和平的名义得到公平的协议。而不是英国和法国选择支持傲慢自负的南斯拉夫人和他们人造的国家。斯洛文尼亚终将是属于我们，按这种方法或其他的……"
 germany.93.d_FRA_abandoned_yugoslavia: "我们期望欧洲列强坐下来谈判并以和平的名义得到公平的协议。尽管法国看到的是愚蠢的英国人决定选择帮助傲慢自负的南斯拉夫人和他们人造的国家。斯洛文尼亚终将是属于我们，按这种方法或其他的……"
 germany.93.a: "我们不会被拒绝的"
 germany.94.t: "伦敦让步"
 germany.94.d: "在又一场英勇的胜利后，斯洛文尼亚——即将更名为卡尼鄂拉，已经回归了德意志大家庭。"
 germany.94.a: "胜利献给德国！"
 germany.95.t: "南斯拉夫拒绝"
 germany.95.d: "南斯拉夫因为对其在世界上位置的错误定位，选择不接受我们给提供给他们的机会。"
 germany.95.a: "是时候教教他们了"
 germany.96.t: "伦敦会议"
 germany.96.d: "南斯拉夫，被愚蠢的意大利人煽动，决定公然反抗我们。忘恩负义的意大利人将会与南斯拉夫人一起被毁灭。隆美尔将军向我们保证上次意大利人跑了，毫无疑问这次他们还会逃跑。"
 germany.96.a: "这场战争不会持续太久"
 germany.97.t: "伦敦会议"
 germany.97.d: "伟大的伦敦会议被建议纠正已经对德国犯下的许多错误中的一个。但法国仍致力复仇并只希望德国屈膝妥协。他们支持贝尔格莱德的政权而不管正义。他们真认为他们可以吓到我们？"
 germany.97.a: "我们会碾碎他们。"
 germany.98.t: "南斯拉夫的命运"
 germany.98.d: "我们一直知道南斯拉夫是从哈布斯堡帝国分裂出来的一个人造的国家所以注定不会长久。表面之下的种族冲突激化已经到达了顶点导致国家正在分裂。我们必须介入来改正这个状况。"
 germany.98.a: "合并整个南斯拉夫。"
 germany.98_tt: "§Y如果南斯拉夫接受，将会发生：§!\n"
 germany.98.b: "成立克罗地亚傀儡国，合并剩下的。"
 germany.98.c: "成立克罗地亚傀儡国与南斯拉夫傀儡国。"
 germany.99.t: "瓜分希腊"
 germany.99.d: "当我们建议或许希腊的边境线需要重新调整时，意大利的大使大声说出它们将在希腊的骨灰上重建罗马帝国。"
 germany.99.a: "他们当然会这么做"
 germany.99.b: "坚持按时坐火车"
 germany.100.t: "瓜分希腊"
 germany.100.d: "在第二次巴尔干战争和第一次世界大战中保加利亚割让给希腊大片领土，如果我们帮助他们恢复了这些不正当的领土就可以把保加利亚和我们绑在一起。但如果他们不够强大去声称这些领土，他们还值得做我们的同盟国吗？"
 germany.100.a: "让我们和保加利亚携手共进"
 germany.100.b: "他们需要自己设法赢得我们的友谊"
 germany.101.t: "瓜分希腊"
 germany.101.d: "盟友不足导致德国在东地中海处于一个令人遗憾的战略位置。但是，我们可以通过向希腊索取周围基地和领土来保证他们的安全来补救。"
 germany.101.a: "他们必须移交基地给德国"
 germany.101_tt: "§Y如果希腊接受，将会发生：§!"
 germany.101.b: "我们应该玩一场长时间的游戏"
 germany.102.t: "希腊拒绝"
 germany.102.d: "希腊愚蠢地拒绝了我们关于解决他们边界辩论的帮助。"
 germany.102.a: "他们必须实现给出的选择"
 germany.103.t: "希腊拒绝"
 germany.103.d: "希腊拒绝了我们慷慨的保护和协助提议"
 germany.103.a: "我们必须征服他们来找到原因"
 germany.104.t: "意大利索取维希领土"
 germany.104.d_Savoy: "在我们节节胜利的情况下，意大利人已经开始向维希法国提出他们的要求了。他们希望得到萨伏依边境地区，以增强意大利的实力。然而，我们才是最后拍板决定的人。"
 germany.104.d_Corsica: "意大利向维希法国提出了将科西嘉岛作为战利品割让给他们的要求。我们应该支持这个要求？"
 germany.104.d_Savoy_Corsica: "意大利已经要求维希法国交出萨伏依和科西嘉。对意大利来说，获得这些领土显然是一件大好事，但对于法国殖民当局来说就很头疼了。"
 germany.104.a: "我支持意大利获得萨伏依"
 germany.104.b: "意大利拿到科西嘉就够了"
 germany.104.c: "让意大利拥有萨伏依"
 germany.104.e: "盟友越强，德国就越强"
 germany.104.f: "他们死上一千遍都不够"
 germany.105.t: "意大利退出了[Root.GetFactionName]"
 germany.105.d: "在得知我们没有满足意大利对法国任何的领土要求后，意大利决定退出[Root.GetFactionName]，因为他们觉得我们不配当盟友。"
 germany.105.a: "他们根本就没打什么仗"
 germany.106.t: "克拉约瓦条约"
 germany.106.d_second_vienna_accepted_all: "在匈牙利获得了特兰西瓦尼亚后，保加利亚提醒了我们其与罗马尼亚长期存在的边界争议问题，争议焦点主要是关于在1913年被罗马尼亚占领的南多布罗加。"
 germany.106.d_second_vienna_accepted_north: "在匈牙利获得了北特兰西瓦尼亚后，保加利亚提醒了我们其与罗马尼亚长期存在的边界争议问题，争议焦点主要是关于在1913年被罗马尼亚占领的南多布罗加。"
 germany.106.d_no_vienna: "由于我们与匈牙利的关系日益冷淡，再加上他们选择了加入另外一个阵营，原计划中我们将特兰西瓦尼亚给予匈牙利的议题就此搁置。转过头来，我们将聚焦在1913年被罗马尼亚占领的南多布鲁扎的保加利亚领土争端。"
 germany.106.a: "让保加利亚获得南多布罗加"
 germany.106_threat: "克拉约瓦条约"
 germany.106.b: "我们不会支持保加利亚的要求"
 germany.107.t: "鲁道夫·赫斯飞越北海"
 germany.107.d: "副元首鲁道夫·赫斯昨天在从一架重型战斗机中跳伞后被苏格兰的国民警卫队士兵逮捕了。作为一个经验老到的飞行员，他试图独自通过擦着雷达搜索范围的边界越过北海到达英国。\n尽管柏林方面已经宣称赫斯是一个疯子，并且解除了他所有政治上的职务，但他仍试图代表德国与英国官方媾和。英国当局还没有就此事发表评论。"
 germany.107.a: "疯子！"
 germany.108.t: "鲁道夫·赫斯之死"
 germany.108.d: "副元首鲁道夫·赫斯昨天在试图驾驶重型战斗机飞离苏格兰海岸时遭到皇家空军的拦截后坠机身亡。他确切要执行的任务仍是个迷——尽管他是个经验丰富的飞行员，但他试图驾驶一架没有携带武器的飞机独自离开。\n他的遗体已经由英国当局找到，但柏林方面已经为其安排了国葬仪式——尽管棺材里什么都没有。\n\n根据报告，希特勒看上去因为老朋友的逝去感到十分悲痛。"
 germany.108.a: "那个可怜的傻瓜。"
 germany.109.d: "自从战争开始以后就就一直停靠在德国的兴登堡号飞艇迎来了一个戏剧性的结局——在苏格兰变成了漫天烟火。它似乎是在副元首鲁道夫·赫斯辖下，准备给副元首执行与英国媾和任务的座舰。\n英国雷达站在检测了大量的飞机后都没有发现问题，一群皇家空军的飞机很快就发现了飞艇的位置。在兴登堡号拒绝回应雷达站后，皇家空军开火了。\n\n赫斯安全地跳伞着陆了，但现在被囚禁在伦敦塔中。"
 germany.110.d: "自从战争开始以后就就一直停靠在德国的兴登堡号飞艇迎来了一个戏剧性的结局——在苏格兰变成了漫天烟火。它似乎是在副元首鲁道夫·赫斯辖下，准备给副元首执行与英国媾和任务的座舰。\n英国雷达站在检测了大量的飞机后都没有发现问题，一群皇家空军的飞机很快就发现了飞艇的位置。在兴登堡号拒绝回应雷达站后，皇家空军开火了。\n\n在残骸中找到了赫斯的遗体。"
 germany.110.a: "那个疯狂的男人……"
 germany.111.t: "南斯拉夫拒绝"
 germany.111.d: "南斯拉夫愚蠢地拒绝了我们试图解决这个地区纷争的帮助。"
 germany.111.a: "他们已经逼着我们动手"
 germany.113.a: "[Root.GetName]同一时间只能打一场仗。"
 germany.114.b: "我们永远不会割让波兰的土地！"
 germany.115.a: "这已经被证明了是一个互利共赢的合作。"
 germany.116.a: "他们这群言而无信者将付出代价。"
 germany.116.b: "我们承担不起这场冲突的代价。"
 germany.117.a: "这也是[Root.GetAdjective]的战斗。"
 germany.118.t: "雅尔塔会议"
 germany.118.d: "欧洲战场态势已经明朗，大势所趋的胜利者是时候开始考虑欧洲的未来了。\n\n针对战后关于[GER.GetNameDef]的分治，同时划定我们在大陆的势力范围，我们需要与[yalta_partner.GetNameDef]坐下谈谈了。\n\n我们的[yalta_partner.GetNameDef]“朋友”也表示对这次谈判有兴趣。毫无疑问，他们会为他们的牺牲索要一些奖励。"
 germany.118.a: "我们需要召开一个会议来讨论欧洲的未来。"
 germany.118.b: "我们不能跟[yalta_partner.GetNameDef]合作。"
 germany.119.t: "雅尔塔会议"
 germany.119.d: "对[GER.GetNameDef]的胜利已经近在眼前，[yalta_origin.GetNameDef]已向我们接洽，商讨举行一个决定欧洲未来的会议。\n\n他们提议将[GER.GetNameDef]分成东西两部分。这将会使得我们的势力能够扩展到欧洲的中心，也能弥补我们在这场可怕的战争中遭受到的损失。"
 germany.119.a: "为了一直以来的合作。"
 germany.120.t: "[yalta_partner.GetNameDefCap]拒绝出席"
 germany.120.d: "我们原定讨论欧洲未来的会议没能成功举办。\n\n毫不含糊地说，[yalta_partner.GetLeader]拒绝了所有关于战后欧洲安排的合作与计划。\n\n“当我们决定好在谈判桌上对[GER.GetNameDef]的要求的时候，我们将会碰面。我不看到像[yalta_partner.GetNameDef]那样的政治扯皮。”"
 germany.120.a: "这令人不安。"
 germany.126.t: "合并或者毁灭"
 germany.126.d: "我国爆发了内乱和暴力事件，抗议者们希望奥地利加入德国。国民在内部斗争中蒙受的损失进一步加强了希望与德国统一的声音。柏林正对德奥合并施加强大的压力，这可能是我们使得部分真正的奥地利价值观得以存留下来的唯一机会了。"
 germany.126.a: "我们应该并入德意志国！"
 germany.126.b: "不，奥地利命不该绝。"
 germany.127.t: "正式结盟"
 germany.127.d: "我们正在团结一致对抗[SOV.GetNameDef]，也许是时候正式邀请新伙伴加入我们的阵营了。"
 germany.127.a: "我们应互遣特使。"
 germany.127.b: "我们将没有更多的义务来帮助他们。"
 germany.128.t: "反苏条约"
 germany.128.d: "[From.GetNameDefCap]已经表示欢迎我们加入他们的阵营，这样可以使我们更好地应对共产主义的威胁。他们派来促成联盟的特使已经到达了我们的首都。"
 germany.128.a: "一个伟大的倡议。"
 germany.128.b: "我们的命运已经和别人绑在一起。"
 germany.999.t: "双城记"
 germany.999.desc: "德国军队取得了辉煌的胜利，现在是把布尔什维克分子的最后残迹从欧洲彻底抹除的时候了。日耳曼新的生存空间里的两座主要城市此时此刻还是以列宁和斯大林的名字命名着，嘲讽着为夺取他们而牺牲的烈士们。\n\n“世界大战老兵协会”向政府提出了纠正这一糟糕错误的提议。"
 germany.999.a: "让我们来纪念上次大战中的英雄们！"
 germany.999.b: "多么荒谬的提议！"
 hungary.1.t: "德国仲裁"
 hungary.1.d: "德国不顾我们的合理要求，决定让特兰西瓦尼亚继续留在罗马尼亚手中。他们说自己愿意改变所有凡尔赛条约的错误，但明显这只针对他们自己的边界线。"
 hungary.1.a: "太离谱了。"
 hungary.2.t: "第二次维也纳仲裁"
 hungary.2.d: "德国认识到我们索求的合理性，正如我们所预料的那样，北特兰西瓦尼亚将重新回归匈牙利，这将会是历史性的一刻！"
 hungary.2.a: "值得庆祝的一天！"
 hungary.3.d: "德国不但认识到我们索求的合理性，而且决定将整个特兰西瓦尼亚重新划归匈牙利！这是我们想都不敢想的结果。"
 hungary.4.d: "德国认识到我们索求的合理性，将北特兰西瓦尼亚裁决给我们，但是罗马尼亚顽固地拒绝接受这个决定！"
 hungary.4.a: "蠢货！"
 hungary.5.d: "德国认识到我们索求的合理性，将整个特兰西瓦尼亚都裁决给我们，但是罗马尼亚顽固地拒绝接受这个决定！"
 hungary.6.t: "第一次卢布尔雅那仲裁"
 hungary.6.d: "德国人一直抱怨凡尔赛条约的不公平，但是比起特里亚农条约来说，凡尔赛条约算不上什么。尽管这个条约宣称什么民族自决，但是事实的结果是很多匈牙利人受到了外国的统治。匈牙利的尊严受到了伤害，伏伊伏丁那省就是一个例子。这片土地的回归将会消弭强加在我们身上的不公。"
 hungary.6.a: "匈牙利的正义"
 japan.1.d: "中国政府声称我们的“非法侵略”行为已经达到了“不可容忍的地步”！我们的要求已经被拒绝，现在有报告称日本国民在上海遭到了攻击。而这将会成为我们彻底解决中国的借口和契机！"
 japan.1.a: "他们会为此付出代价！"
 japan.2.d: "出乎意料！中国在卢沟桥事件中选择了忍让。他们明白激怒我们要付出何等巨大的代价，所以决定同意割让平津地区。中国正一点一点地变成我们的囊中之物。"
 japan.2.a: "看来战争还要再等一会儿。"
 japan.11.t: "对暹罗的最后通牒"
 japan.11.d: "我们已经在印度支那靠近暹罗边境的地方集结了大量部队，我们的态度很明确，我们真诚地希望使用他们的领土作为基地，将东南亚从欧洲殖民主义的手中解救出来。不过，通过允许他们加入我们的军事同盟，我们很有希望将暹罗变为日本帝国的一个傀儡国，这样就可以省去一次一边倒的入侵行动。当然，如果他们拒绝了我们，那就等同于对我们宣战。"
 japan.11.a: "我们会进入暹罗，不管他们想要说什么。"
 japan.11.b: "事后看来，威胁入侵的确太咄咄逼人了。"
 japan.12.t: "日本下达了最后通牒"
 japan.12.d: "日本已经在靠近我们边境的地方集结了大量军队，根据判断，他们的计划是使用我们的港口作为进一步入侵缅甸和马来亚的基地。现在，他们给我们的选择是要么屈服并允许他们通过，要么就面对他们的入侵。\n\n尽管这意味着我们放弃主权并变成日本的傀儡国，但是也许避免战争才是我们最佳的选择。"
 japan.12.a: "我们同意与日本结盟。"
 japan.12.b: "我们不会轻易放弃自己的独立！"
 japan.13.t: "暹罗接受最后通牒"
 japan.13.d: "[From.GetLeader]明智地决定接受我们的最后通牒并与我们结成军事同盟。事实上，我们将把暹罗变为我们在太平洋下一步行动的基地。"
 japan.13.a: "大东亚共荣圈愈加强大了。"
 japan.14.t: "暹罗拒绝最后通牒"
 japan.14.d: "[From.GetLeader]拒绝了我们进入暹罗以及结为军事同盟的要求。不过我们已经宣布不管如何都会进入，所以这意味着战争。"
 japan.14.a: "事情变成这样真是不幸。"
 japan.15.t: "印度国民军"
 japan.15.d: "随着我们击败英国人，我们手头有了一批数量可观的印度战俘。经过适当的说服，我们可以让这些战俘支持我们的军队……"
 japan.15.a: "为了伟大的正义！"
 japan.16.t: "日本的傀儡"
 japan.16.d: "日本人渴望控制中国的财富，唯有战争才能阻止他们。如果不愿与之交兵，我们就必须屈从他们，沦为日本的傀儡。"
 japan.16.a: "无力抵抗"
 japan.16.b: "必当一战！"
 japan.17.t: "中国投降"
 japan.17.d: "懦弱的中国人再次屈服于我们的要求，他们同意成为我国的卑微傀儡。"
 japan.17.a: "他们的损失就是我们的收获！"
 chinese_puppet_focus: "傀儡中国"
 japan.18.t: "中国拒绝"
 japan.18.d: "愚蠢的中国人胆敢拒绝我们如此合理的接管其政府的要求。如果我们要夺走他们的资源，就要先征服他们。"
 japan.18.a: "轻而易举！"
 wtt_japan.114.t: "民主派发动政变"
 wtt_japan.114.desc: "在军部威胁要再次剥夺人们来之不易的民主权利后，政府中的民主派日前出人意料地发动了政变夺权。由于行动迅速，有相当一部分军队成员也调转枪口，前去捍卫人民以及他们与生俱来的自由权利。\n\n军队内部的分裂帮助人民的代表们夺取了立法以及行政机关的大权，尽管这场内战才刚刚开始，但显然目前的政府是难以被轻易撼动了。"
 wtt_japan.114.a: "军部之流再不能作威作福了！"
 mexico.46.a: "与忠诚的盟友一道，祖国必然不可战胜！"
 mexico.46.b: "蜂拥蚁聚，虚张声势。"
 mexico.46.c: "这是战争蔓延的火种吗？"
 poland.1.t: "东扩"
 poland.1.d: "在被迫将格但斯克割让给德国后，我国主权现在受到两个帝国的威胁。由于失去了西部领土，我们已经没法相信同盟国可以保护我们免受德国侵略了，但或许可以转而攀附在德国的野心上，重新宣称旧联邦在[SOV.GetNameDef]的故土。如果保持中立，我们很容易成为牺牲品，并面临波兰的第二次被瓜分。"
 poland.1.a: "比起威胁，轴心国还是当盟友的好。"
 poland.1.b: "外交上与苏联合作是可取的。"
 poland.2.t: "[FROM.GetNameDefCap]索要东部"
 poland.2.d: "[FROM.GetNameDef]宣称他们对我们的东部领土拥有主权，强迫我们割让，这大概是唯一避免再次被入侵的途径了。\n\n正常情况下，屈服不是我们的作风，但是我们需要注意的可不仅仅是[FROM.GetNameDef]。如果我们同意他们的需求，我们可以不用担心东部前线了。"
 poland.2.a: "和平地放弃东部。"
 poland.2.b: "[ROOT.GetName]决不会不战而降！"
 poland.3.t: "[FROM.GetName]割让东部"
 poland.3.d: "在我们以自己对波兰的东部领土正当宣称对其施压后，[FROM.GetNameDef]同意予我们所需，事态并未愈演愈烈。可是，将来我们再也无望与这个国家间建立更强有力的联系了。在满足我们的索求之后，他们不希望和我们再有任何接触了。"
 poland.3.a: "只要他们明白我们的宣称权，这就没问题了。"
 poland.4.t: "[FROM.GetName]拒绝割让东部"
 poland.4.d: "尽管我们有意和[FROM.GetNameDef]和平解决领土纷争，但他们拒绝了我们，我们现在只能选择战争途径了。很明显，波兰被瓜分已经不可避免了。"
 poland.4.a: "他们觉得自己能抵抗我们？"
 poland.5.t: "[FROM.GetNameDefCap]提供保护"
 poland.5.d: "[FROM.GetNameDef]已经宣布他们对波兰东部的主权，另一场战争将不可避免。尽管如此，最近来自[FROM.GetAdjective]消息却大大出人意料。很明显，如果我们给予他们东部领土，他们将很乐意与我们结盟，并愿意一起面对未来的对德战争，我们还将在西部获得领土补偿。\n\n虽然这可能比我们预期的要好，我们无法预料战争是否会到来。也许[FROM.GetNameDef]只是想轻而易举的获得领土，然后把我们纳入它的影响力之中。尽管如此，这是我们能指望的上的最好的保护了。"
 poland.5.a: "在这一切太迟了之前，我们必须接受。"
 poland.5.b: "[ROOT.GetName]还没倒下！"
 poland.6.t: "[FROM.GetNameDefCap]接受保护"
 poland.6.d: "将[FROM.GetNameDef]收入羽下，并指引他们去西方寻找土地的方法奏效了。波兰割让东部领土，我们许诺保护他们免受德国的侵略。"
 poland.6.a: "用土地换取对德的帮手更划算。"
 poland.7.t: "[FROM.GetNameDefCap]拒绝被保护"
 poland.7.d: "尽管我们提出的条件优厚，但[FROM.GetNameDef]已经拒绝了我们以瓜分德国承诺换东部领土的要求。[From.GetLeader]回绝了我们的外交努力。[FROM.GetNameDefCap]选择了一条艰难之路，对我们是这样的，对他们自己更是如此。"
 poland.7.a: "强取胜于购买。"
 poland.8.t: "[POL.GetName]获得东德"
 poland.8.d: "正如先前所商定的，[SOV.GetNameDef]取得东德后，将把部分领土给予[POL.GetAdjective]，先前以补偿先前割让给[SOV.GetNameDef]的东波兰。"
 poland.8.a: "在这种情况下，转向西方是我们最期望的情况。"
 poland.9.a: "这个局面的解决似乎让我们双方都很满意。"
 poland.10.t: "[From.GetName]加入[Root.GetFactionName]！"
 poland.10.d: "出于认可团结的必要性以应对我们周边全方位的威胁，[From.GetLeader]今天向全世界宣布[From.GetName]已加入条约[Root.GetName]以保证我们共同的安全。"
 poland.10.a: "[Root.GetName]和[From.GetName]今天已成为兄弟之邦。"
 poland.11.t: "[From.GetName]拒绝加入[Root.GetFactionName]"
 poland.11.d: "在一个你可以想象得到的愚蠢的自保意识下，[From.GetLeader]今天宣布[From.GetName]将对可能被视为威胁的他们强大的邻居不采取任何外交行动。因此，他拒绝了我们请求他们加入[Root.GetFactionName]的要求。"
 poland.11.a: "团结一致才是唯一安全的方法。"
 poland.12.t: "我们可爱的战熊沃伊泰克从不会落下任何一筐东西。"
 poland.12.d: "二等兵沃伊泰克已被充分证明自己是我们后勤部队里独一无二的宝贵的的成员。即使在战斗激烈进行的时候，密集的子弹不断在它的头，胳膊和腿周围飞过，它都没有放弃任何一个弹药箱。这位勇敢的士兵保证我们的炮兵能够持续开火，从而帮助我们打败敌人。这导致了它声名远扬。"
 poland.12.a: "我们都可以从他的勇敢中得到启示。"
 WOJTEK_COMMANDER: "沃伊泰克成为一名§H陆军将领§!"
 poland.13.b: "我们不能信任[faction_invitee_target.GetLeader]。"
 poland.1301.t: "[From.From.GetNameDefCap]寻求合作"
 poland.1301.d: "已经是[From.GetFactionName]成员的[From.From.GetLeader]寻求与[Root.GetNameDef]的军事合作，理由是在[GER.GetAdjective]或[SOV.GetAdjective]入侵时，[From.From.GetAdjective]与[Root.GetAdjective]结盟会带来可观的战略优势。"
 poland.1301.a: "当然！"
 poland.1301.b: "我们对所谓的“[From.GetFactionName]”不感兴趣。"
 poland.1302.t: "[From.GetNameDefCap]拒绝加入[faction_invitee_target.GetAdjective]"
 poland.1302.d: "和[Root.GetLeader]所预想的不同，[From.GetLeader]并不认为有加入[faction_invitee_target.GetAdjective]的必要。我们尚未查明这一决定的确切理由，但[From.GetAdjective]政府显然认定[faction_invitee_target.GetNameDef]对[From.GetFactionName]的国家利益来说弊大于利。"
 poland.1302.a: "人事已尽。"
 poland.1303.t: "[From.GetNameDefCap]拒绝！"
 poland.1303.d: "出于某种原因，[From.GetAdjective]政府决定不与我国共同站在[From.From.GetFactionName]一方为自由而战。无论他们理由看起来有多么正当，[Root.GetAdjective]与[From.GetAdjective]已经不太可能继续长久合作下去了。"
 poland.1303.a: "真是遗憾。"
 poland.15.d.notlit: "今天，一纸令人担忧的电文送到了[Root.GetLeader]的办公桌上。这封电文发自[From.GetAdjective]总统，他在电文中要求[Root.GetNameDef]解除武装，将全部领土移交给[From.GetAdjective]。自[Root.GetNameDef]政权之始，[From.GetNameDefCap]就致力于恢复早已不复存在的波兰-立陶宛联邦，而如今他们又认为，只要威胁与[Root.GetLeader]再打一仗，就能让它屈服。"
 poland.1501.t: "[From.GetNameDefCap]同意！"
 poland.1501.d: "今天是值得[Root.GetNameDef]庆祝的好日子。[From.GetAdjective]军队放下了武器，允许[Root.GetAdjective]士兵开进首都，宣布[Root.GetNameDef]与[From.GetNameDef]重新统一！联邦重生了，在[Root.Capital.GetName]的街道上，到处都是挥舞着[Root.GetAdjective]和[From.GetAdjective]旗帜的男男女女。但[From.GetAdjective]首都却没有这样的庆祝活动，人们面色凝重，似乎都一反寻常地沉浸在悲痛中。"
 poland.1501.a: "联邦重生！"
 poland.1502.t: "[From.GetNameDefCap]反对统一！"
 poland.1502.d: "[From.GetAdjective]高层于今日做出回应，拒绝了[Root.GetAdjective]的一切要求，声称“不允许 [Root.GetLeader]践踏[From.GetAdjective]主权”。虽然许多人不太愿意与[From.GetNameDef]再度开战，但如果[Root.GetLeader]不尽快回应，未来[Root.GetAdjective]发出的任何索求都将难以得到重视。"
 poland.1502.a: "[Root.GetNameDef]和[From.GetNameDef]将迎来统一！"
 poland.20.desc.a: "过去四年间，由于吸引不到投资，许多人认定四年计划已然完全失败。波兰东部的贫农仍然与世隔绝，所谓的“中央工业区”只有寥寥几家工厂及火车站，而波兰的工业体系已将国家陷于进退两难。财政专家确信，从长远来看，四年计划的彻底失败将使波兰的工业发展从此一蹶不振。"
 poland.20.desc.b: "在适度投资的支持下，尽管比东西邻国仍然落后一步，波兰工业的未来已是一片光明。虽然产业规模并未达到[Root.GetLeader]所承诺的地步，但政府投资无疑将对下一个四年计划大有裨益！"
 poland.20.desc.c: "铁轨上刺耳尖啸的火车，空气中刺鼻熏人的煤烟，都是进步的象征。如今，波兰的中部地区已经打开了工业与进步的大门。工厂、公路、铁路、火车，还有汽车，波兰国家终于实现了这一切。全国如今遍布公路与铁路网，波兰团结为统一的工业体，克维亚特科夫斯基的四年计划至此宣告成功。尽管这并不意味着波兰对工业投资告一段落，但该计划的全面成功，为波兰社会实现了长久稳定，也为人民创造了大量就业机会。无论波兰前路还面临多少艰难险阻，大多数人都已经做好了准备。"
 poland.20.b: "好极了！"
 poland.20.c: "好极了！"
 poland.20.e: "好极了！"
 poland.20.f: "该死！"
 italy.1.t: "阿尔巴尼亚屈服了"
 italy.1.d: "阿尔巴尼亚政权已经同意了我们的要求，[ALB.GetLeader]宣布辞职。从今往后，阿尔巴尼亚将属于意大利人！"
 italy.1.a: "一个荣耀的日子。"
 italy.2.t: "索古拒绝了最后通牒"
 italy.2.d: "目中无人且顽固不化的索古一世国王拒绝了我们的最后通牒。他和他的顾问们正在阿尔巴尼亚国内召集军队，试图东拼西凑起一点可怜的防御。我们必将占领地拉那并给这场闹剧画上句点！"
 italy.2.a: "我们本可以轻松解决这件事，索古！"
 italy.3.t: "意大利的最后通牒"
 italy.3.d: "意大利外交官向我们发出了最后通牒，要求我们同意他们的军事占领！阿尔巴尼亚将成为意大利国王统治下的共主邦联！"
 italy.3.a: "我们只能接受。"
 italy.3.b: "不能让这发生！守卫索古！"
 italy.4.t: "扩建阿尔卑斯之壁"
 italy.4.d: "皇家陆军的工程师们研究了我们的北方边界，并指出了阿尔卑斯之壁需要加强和扩充的位置。必要的建设命令已据此下达。"
 italy.4.a: "如果彼时汉尼拔面对的是这样的堡垒……"
 BBA_italo_ethiopian_war_events.01.a: "采取一切必要手段。"
 BBA_italo_ethiopian_war_events.01.b: "我们需要步步为营、稳扎稳打。"
 BBA_italy_missiolinis.02_north.a: "我们将会凯旋——或早或晚。"
 BBA_italy_missiolinis.04_south.a: "我们将会凯旋——或早或晚。"
 BBA_italy_missiolinis.03_north.a: "我们把敌军打得屁滚尿流！"
 BBA_italy_missiolinis.05_south.a: "我们把敌军打退了！"
 BBA_italy_missiolinis.11.a: "敌人必将落败！"
 BBA_italy_missiolinis.12.a: "阿比西尼亚人还挺能打。"
 BBA_italy_missiolinis.13.a: "唯有浴血方能驱动历史的车轮。"
 BBA_italy_missiolinis.31.a: "工业需要扩建。"
 BBA_italy_missiolinis.32.a: "我们必须更加努力。"
 BBA_italy_missiolinis.33.a: "迈向伟大的开端。"
 BBA_italy_missiolinis.41.a: "为了意大利！"
 BBA_italy_missiolinis.42.a: "总该用什么来捍卫意大利吧..."
 BBA_italy_missiolinis.102.a: "真是耻辱。"
 BBA_italy_missiolinis.103.a: "为了前方的荣耀！"
 BBA_italy_missiolinis.111.a: "达尔马提亚当然是我们的！"
 BBA_italy_missiolinis.112.a: "这只会加深对我们的偏见"
 BBA_italy_missiolinis.121.a: "必须突破束缚！"
 BBA_italy_missiolinis.122.a: "这些刁民真能造反。"
 BBA_italy_missiolinis.123.a: "为了过去和未来的荣光！"
 romania.1.t: "[FROM.GetNameDefCap]索要比萨拉比亚"
 romania.1.d: "[FROM.GetAdjective]的部队聚集在我们边境线的另一边，他们的外交官要求我们将整个比萨拉比亚割让给他们。我们无法指望德国的调停，因为他们与俄国人签订的条约里似乎包含着一个秘密协议，把我们放在了[FROM.GetAdjective]的利益范围之中。我们应该反抗吗？"
 romania.1.a: "不，那毫无希望。"
 romania.1.b: "是的，我们不能不战而退，不能放弃我们的领土！"
 romania.2.t: "第二次维也纳仲裁"
 romania.2.d: "德国开始调停我们与匈牙利的领土争端，在第二次维也纳仲裁中，他们决定北特兰西瓦尼亚交还匈牙利。我们应该接受这个决定吗？"
 romania.2.a: "是的……我们别无选择。"
 romania.2.b: "不，我们决不会放弃特兰西瓦尼亚！"
 romania.3.d: "德国开始调停我们与匈牙利的领土争端，在第二次维也纳裁决中，他们蛮横地决定让整个特兰西瓦尼亚地区回到匈牙利的统治下！我们应该接受这个决定吗？"
 romania.4.t: "德国调停争端"
 romania.4.d: "德国开始调停我们与匈牙利的领土争端，在第二次维也纳裁决上他们决定特兰西瓦尼亚应该继续由罗马尼亚控制。匈牙利人很不高兴，但是这个决定有希望一劳永逸地解决问题。"
 romania.4.a: "特兰西瓦尼亚应该继续属于罗马尼亚。"
 romania.5.t: "克拉约瓦条约"
 romania.5.d: "保加利亚在德国的支持下，不断派遣外交官来索要南多布罗加——这是我们在1913年第二次巴尔干战争后从他们那里吞并来的领土。我们之前的让步似乎刺激他们提出了这个要求。"
 romania.5.a: "这将解决争端"
 romania.5.b: "不，边境线必须画在这里！"
 romania.6.t: "一个艰难的选择"
 romania.6.d: "我们贪婪的邻居已经从我们这里夺走太多的领土了。不过，我们还有机会重新得到一些失去的土地。我们需要做的就是选择正确的阵营。 "
 romania.6.a: "德国是我们唯一的希望。"
 romania.6.b: "苏联给我们提供了最好的机会"
 romania.6.c: "我们应该保持中立"
 soviet.1.t: "日本加强了军力"
 soviet.1.d: "这段时间，满洲边境的紧张局势加重了，我们收到来自蒙古同志的报告：日本正在聚集其在黑龙江的军力。我们退让会被看作虚弱的信号，如果我们以武力回应，本就紧张的形势将会进一步恶化。指挥官同志，您的命令是什么？"
 soviet.1.a: "我们狠狠的打回去。"
 soviet.1.b: "我们负担不起对日作战。"
 soviet.2.t: "奇袭成功"
 soviet.2.d: "我们跨越满洲边境，对集结的日本军队的奇袭成功了！我们成功抓住了他们还未完成战斗准备的时机。我们勇敢的士兵漂亮给了他们一个迎头痛击。"
 soviet.2.a: "做的好！"
 soviet.3.t: "失败的奇袭"
 soviet.3.d: "我们跨越满洲边境，对集结的日本军队奇袭失败了！敌人破解了我们进行的钳形攻势，我们在撤退前遭受了严重的损失。"
 soviet.3.a: "组织一个行刑队。"
 soviet.4.t: "[FROM.GetNameDefCap]交出了比萨拉比亚"
 soviet.4.d: "[FROM.GetAdjective]明智的接受了我们的要求并从比萨拉比亚撤出所有军队。比萨拉比亚将成为摩尔达维亚苏维埃社会主义加盟共和国，他们的公民将享受到社会主义太阳的光芒！ "
 soviet.4.a: "好极了。"
 soviet.5.t: "罗马尼亚拒绝了我们的要求"
 soviet.5.d: "罗马尼亚人拒绝屈服，回绝了我们的要求！看来我们要用武力将他们从比萨拉比亚赶走了。"
 soviet.5.a: "蠢货！"
 soviet.6.t: "[FROM.GetNameDefCap]屈服了"
 soviet.6.d: "[FROM.GetNameDefCap]在我们的要求下投降了。我们在塔林成立了人民代表大会取代了原来衰败的政府。[FROM.GetNameDef]人民代表大会随即全票通过了请求加入苏维埃社会主义共和国联盟的决议，在审议之后，最高苏维埃同意了这个请求。"
 soviet.6.a: "欢迎加入苏联，同志。"
 soviet.7.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.7.d: "[FROM.GetNameDefCap]蛮横的拒绝了我们慷慨的援助协议！塔林的资本主义者和献媚者竟然胆敢发表声明，要我们尊重他们的领土完整！"
 soviet.7.a: "我们必须从[FROM.GetAdjective]那里保护爱沙尼亚人。"
 soviet.8.t: "[FROM.GetNameDefCap]屈服了"
 soviet.8.d: "里加的[FROM.GetAdjective]政府同意了我们的要求，我们用人民代表大会取代了他们腐败的政府。拉脱维亚人民代表大会随后全体一致通过了请求加入伟大的苏维埃社会主义共和国联盟的决议，我们仁慈的同意了他们的请求。"
 soviet.8.a: "你们现在是社会主义者了！"
 soviet.9.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.9.d: "统治的[FROM.GetNameDef]的资产阶级压迫者们毫无理由的拒绝了我们的慷慨的援助协议，并要求我们立刻从境内撤出所有的军队。"
 soviet.9.a: "[FROM.GetAdjective]的人民必须得到解放。"
 soviet.10.t: "[FROM.GetNameDefCap]屈服了"
 soviet.10.d: "我们在[FROM.GetNameDef]建立军事基地的要求被同意了。但不幸的是，[FROM.GetNameDef]政府随即垮台了。我们建立了一个人民代表大会避免了立陶宛的无政府状态。立陶宛人民代表大会全体一致的通过决议，请求最高苏维埃允许立陶宛成为苏联的一份子，我们同意了这个请求。"
 soviet.10.a: "我们会从资本主义的魔爪中拯救你们。"
 soviet.11.t: "[FROM.GetNameDefCap]拒绝了我们的提议"
 soviet.11.d: "[FROM.GetNameDefCap]看起来下决心走向自我毁灭，他们政府的蠢货们以为在德国人支配下能活的更好？这帮拒绝自己的人民加入社会主义的自私领导人正在犯下滔天罪行。"
 soviet.11.a: "[FROM.GetAdjective]的人民已经受够了苦难了。"
 soviet.12.t: "[FROM.GetNameDefCap]同意了我们的要求"
 soviet.12.d: "我们在边境上集结的庞大军队已经使[FROM.GetAdjective]政府接受了关于修改边境线的合理诉求。卡累利阿已经在我们的控制之下，[195.GetName]方向的安全已经进一步得到确保。"
 soviet.12.a: "我们本来期望他们来打一仗……"
 soviet.13.t: "[FROM.GetNameDefCap]拒绝了我们的要求"
 soviet.13.d: "[FROM.GetAdjective]政府拒绝了我们的要求，但这正是我们所期待的。如果我们想要卡累利阿，我们自己会用武力夺取。现在是时候给顽固的芬兰人一个永生难忘的教训了！"
 soviet.13.a: "我们几周内就会击垮他们。"
 soviet.23.t: "[SOV.GetNameDefCap]移交领土"
 soviet.23.d: "[SOV.GetNameDefCap]有别的威胁需要对付，并且不想和我们进一步敌对下去。作为希冀与我们和平的信号，他们割让给我们一些领土，希望这能增强我们之间的外交联系。"
 soviet.23.a: "也许这可以成为一个转折点。"
 soviet.24.t: "第五纵队"
 soviet.24.d: "清洗人民的敌人，清洗那些可能背叛或破坏革命的人，自党上台后已成为现行的政策。紧随而来的内部权力斗争转移了我们的注意力，在托洛茨基逃亡后，清洗党的队伍已经越发紧迫。斯大林将他自己塑造成一个图腾，作为代价，他需要制造大量现实中的敌人和无数想象中的敌人。\n\n在意识到内部权力斗争落败的结果之后，最轻微的嫌疑都会令总书记大动干戈。被清洗出党意味着监禁或死亡。黑暗时代来到了表现出不忠的人——或者是表现得太忠诚所以不可信的人面前。"
 soviet.24.a: "季诺维也夫和他的党羽还在联系托洛茨基吗？"
 soviet.29.t: "法国想加入共产国际。"
 soviet.29.d: "我们在法国共产党的同志们向前迈了一大步。法国已经准备好了加入共产国际。"
 soviet.29.a: "令人愉悦的加入"
 soviet.29.b: "不！"
 soviet.100.t: "共产党员变温和"
 soviet.100.d: "因为[SOV.GetNameDef]和我们拥有共同的战争敌人，他们好像减弱了对我们国内共产党的支持。"
 soviet.100.a: "非常高兴摆脱了他们！"
 soviet.30.t: "索取比萨拉比亚"
 soviet.30.d: "罗马尼亚并不能承受红军的威力，如果我们向他们表明我们拥有比萨拉比亚正当的领土宣称权，他们只能将其和平移交。"
 soviet.30.a: "发送最后通牒！"
 soviet.30.b: "不，我们将用拳头去讨论！"
 soviet.31.t: "索取卡累利阿"
 soviet.31.d: "芬兰并不能承受红军的威力，如果我们向他们表明我们拥有卡累利阿正当的领土宣称权，他们只能将其和平移交。"
 soviet.31.a: "发送最后通牒！"
 soviet.31.b: "不，我们将用拳头去讨论！"
 soviet.32.t: "镇压爱沙尼亚"
 soviet.32.d: "爱沙尼亚并不能承受红军的威力，如果我们表明对他们边境的基本主权和控制权需求，我们就能和平而有效的吞并他们。"
 soviet.32.a: "发送最后通牒！"
 soviet.32.b: "不，我们将用拳头去讨论！"
 soviet.33.t: "镇压拉脱维亚"
 soviet.33.d: "拉脱维亚并不能承受红军的威力，如果我们表明对他们边境的基本主权和控制权需求，我们就能和平而有效的吞并他们。"
 soviet.33.a: "发送最后通牒！"
 soviet.33.b: "不，我们将用拳头去讨论！"
 soviet.34.t: "镇压立陶宛"
 soviet.34.d: "立陶宛并不能承受红军的威力，如果我们表明对他们边境的基本主权和控制权需求，我们就能和平而有效的吞并他们。"
 soviet.34.a: "发送最后通牒！"
 soviet.34.b: "不，我们将用拳头去讨论！"
 soviet.35.t: "[From.GetNameDefCap]请求加入[SOV.GetNameDef]"
 soviet.35.d: "近来的政治动荡已经离开了[From.GetName]政府，原因是他们拥有和我们一致的未来景愿。他们已经看到了一个强大的苏维埃联盟对世界的好处并且愿意为祖国付出一切。"
 soviet.35.a: "发起共产主义运动。"
 soviet.35_threat_LIT: "立陶宛成为了苏维埃联盟的一部分"
 soviet.35_threat_FIN: "芬兰成为了苏维埃联盟的一部分"
 soviet.35_threat_EST: "爱沙尼亚成为了苏维埃联盟的一部分"
 soviet.35_threat_LAT: "拉脱维亚成为了苏维埃联盟的一部分"
 soviet.35.b: "时机未到。"
 soviet.36.t: "[From.GetName]渴望我们的统治。"
 soviet.36.d: "近来的政治动荡已经离开了[From.GetName]政府，因为拥有和我们计划中一致的未来景愿。他们寻求我们的帮助并且提供无条件的支持。他们名义上依旧拥有自己的国家，但是他们将跟随祖国的一举一动。"
 soviet.36.a: "另一个有助于我们进步的工具。"
 soviet.36_threat_LIT: "立陶宛成为了苏维埃联盟的傀儡国"
 soviet.36_threat_FIN: "芬兰成为了苏维埃联盟的傀儡国"
 soviet.36_threat_EST: "爱沙尼亚成为了苏维埃联盟的傀儡国"
 soviet.36_threat_LAT: "拉脱维亚成为了苏维埃联盟的傀儡国"
 soviet.36.b: "他们会索取太多的保护。"
 soviet.37.t: "有才华的新军官。"
 soviet.37.d: "我们的新军官证明了他能够胜任现在的工作和适应他在最高统帅部的新角色。一群忠实的军官同志正在领导我们的军队，[Root.GetLeader]的大清洗似乎起到了期望中的作用。红军正在恢复它的力量，不久的将来，它还会变得更加强大。"
 soviet.37.a: "好极了。"
 soviet.37.a_tt: "降低§Y军官大清洗§!带来的惩罚"
 soviet.60.t: "瓜分波兰"
 soviet.60.d: "波兰已经是我们的了，不过西部地区按照莫洛托夫-里宾特洛甫条约的条款属于[GER.GetAdjective]的管辖范围。我们应不应该撤走我们的部队让[GER.GetAdjective]人占领这个地区？如果我们不撤出的话整个条约将会失效。"
 soviet.60.a: "撤出。现在还不是撕毁条约的时候。"
 soviet.60.b: "不！整个波兰都属于祖国！"
 soviet.61.t: "苏联遵守了条约"
 soviet.61.d: "遵照条约，[SOV.GetAdjective]部队已经将波兰西部的控制权移交给了我们。德国部队已经进驻。"
 soviet.62.t: "苏联背弃了条约"
 soviet.62.d: "尽管苏联多次承诺会遵守条约，但是苏军到目前为止完全没有后撤，也没有任何按照条约进行移交准备的迹象。看样子他们根本没有打算遵守条约。"
 soviet.62.a: "跟他们谈判完全是浪费笔墨！"
