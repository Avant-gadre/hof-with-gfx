 ss_recruitment_event.1.t: "在丹麦的征募活动"
 ss_recruitment_event.1.desc: "在这场关乎国家生死存亡的大战当中，我们必须充分利用一切资源及有利条件。日前党卫队相信在丹麦有许多的志愿者愿意拿起武器与我们并肩作战，共同对抗来自全球的布尔什维主义侵袭。\n\n虽然国防军原则上同意招募一些合格的志愿兵的确能派上用场，但最高统帅部的将军们坚持认为，无论如何所有的外籍志愿兵都应该归属于军方——而非党卫队的指挥下。"
