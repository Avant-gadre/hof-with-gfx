 ss_recruitment_event.10.t: "国防军将领抗议"
 ss_recruitment_event.10.desc: "在今天与[GER.GetLeader]的例会上，一些国防军最高统帅部的高级将领表达了他们对党卫队目前享受的所谓“政治优待”的担忧。或者更确切地说，他们表达了在目睹武装党卫军这支与国防军平起平坐的武装力量日益壮大后所感到的忧虑。\n\n紧接着将军们还提到，为了组建装备精良的武装党卫军部队，也夺走了国防军用于维持必要武装的急需经费。\n\n最后，将军们警告说若是纵容如此独立的征兵活动，必然会催生完全独立的指挥系统；而这将会导致我国武装力量在这个最需齐心协力、共赴最终胜利的关键时刻陷入分裂。"
 ss_recruitment_event.10.a: "对德国军官来说，干涉政治是极不得体的。"
 ss_recruitment_event.10.b: "向他们保证国防军最高统帅部拥有对武装党卫军的最终指挥权。"
 ss_recruitment_event.11.t: "国防军将领辞职抗议"
 ss_recruitment_event.11.a: "很好！至少这个懦弱的猪猡在影响到他人之前就滚蛋了。"
 ss_recruitment_event.11.b: "尝试说服这位将军，他的责任高于一切。"
 ss_recruitment_event.12.t: "国防军密谋不轨的传言"
 ss_recruitment_event.12.desc: "盖世太保日前呈交了一份令人担忧的最新报告。看起来，似乎最近有一些国防军高级军官正定期在东普鲁士的一座偏僻庄园内举行秘密集会。\n\n尽管表面上伪装为普通的桥牌聚会，但这些集会已经持续好几个月了。而且，似乎也只有某个特定小圈子内的军官参与其中。虽然盖世太保目前还未能安插进去内线，但已知的情报是，所有与会军官似乎都与一个名为“普鲁士圈”的秘密团体有关，该团体不仅公然蔑视现今的国家社会主义政权，而且尤其对政府的武装党卫军扩建政策嗤之以鼻。\n\n现在暂时还没有迹象表现出他们的密谋内容或真实目的。"
 ss_recruitment_event.12.a: "唉，不过是几个老兵发发牢骚罢了。"
 ss_recruitment_event.12.b: "必须要告诫国防军最高统帅部，在这场国家存亡之战中忠诚的重要性。"
 ss_recruitment_event.13.t: "针对[GER.GetLeader]的暗杀企图"
 ss_recruitment_event.13.desc: "来自元首大本营未经证实的报告显示，在日前[GER.GetLeader]出席的军情会议上，有人引爆了爆炸装置。相关消息目前仍旧十分有限，而国防军和党卫队双方也都一头雾水，两方的军官都在指责对方试图发动政变。\n\n我们仍将等待后续的更多消息。"
 ss_recruitment_event.13.a: "我们能做的也只有心怀希望了。"
 ss_recruitment_event.14.t: "女武神行动"
 ss_recruitment_event.14.desc: "国防军成员日前实施了原本旨在应对德意志国内大规模骚乱的应急预案——女武神行动。国防军陆军部队已经包围了各政府部门并且试图逮捕党内的高官，而党卫队安保部队与陆军分遣部队的小规模冲突及交火也已经遍布柏林城区各处。据了解，国防军要求所有党卫队单位即刻投降并且交出武器，对此党卫队领导层理所当然地予以回绝。\n\n目前双方阵营正激烈争夺对柏林的控制权，而一部分国防军则对[GER.GetLeader]宣誓效忠并且转而武装讨伐谋逆者。\n\n这场内战的红莲业火在接下来只会继续从柏林向外扩散。"
 ss_recruitment_event.14.a: "叛徒！废物！"
 ss_recruitment_event.15.t: "[GER.GetLeader]遭暗杀未遂后幸存"
 ss_recruitment_event.15.desc: "运气，或者说天意似乎独钟于[GER.GetLeader]，日前在其大本营中引爆的炸弹似乎仅仅只对他造成了轻微的伤害，而反观他身边的其他几个人就全然没有他这般幸运了。\n\n在由医生简单处理了几处轻微烧伤及浅表伤后，[GER.GetLeader]随即召见了国社党、党卫队以及盖世太保三方的代表，共同商议下一步的行动。"
 ss_recruitment_event.15.a: "叛徒将会按照叛徒的死法被处死！"
 ss_recruitment_event.15.b: "罢了，让他们戴罪立功，将功赎罪吧。"
 ss_recruitment_event.20.t: "希姆莱抗议"
 ss_recruitment_event.20.desc: "在一次海因里希·希姆莱与[GER.GetLeader]的私下会晤当中，这位党卫队全国领袖据说喋喋不休地向元首大声抱怨，说他的组织没有得到足够的支持去完成保卫党和国家的必要工作。同时，他还警告[GER.GetLeader]，要求元首切勿相信国防军会保持忠诚。\n\n他坚称，只有党卫队可以被信任来建设崭新的德意志。"
 ss_recruitment_event.20.a: "看来，海因里希是有些忘记自己的身份地位了。"
 ss_recruitment_event.20.b: "只有短小精悍的武装才能确保最优秀的人民肩负起民族的荣耀。"
 ss_recruitment_event.21.t: "维威尔斯堡骑士团"
 ss_recruitment_event.21.desc: "最新收到的消息显示，希姆莱日前召集党卫队的高层领导齐聚维威尔斯堡参加了一场紧急磋商会议。会议的具体内容尽管尚不明确，不过合理的推测是，会议应该和希姆莱与党的领袖之间持续的矛盾有关。毕竟[GER.GetLeader]依旧听从采纳着国防军在军队事务上的建议，同时阻碍着希姆莱试图组建并扩张一支平起平坐的武装力量的企图。\n\n据传希姆莱日前已经将他的注意力转向了组建被他称作“新德意志条顿骑士团”的有关事项上。这些“骑士”向希姆莱个人狂热地宣誓效忠并且毫不犹豫地服从他的意志，他们每个人都被授予了希姆莱自行设计的佩剑，而淬剑的钢经由古老的日耳曼仪式祝圣——想必这把剑定可用来斩杀新德意志的敌人。"
 ss_recruitment_event.21.a: "这都什么乱七八糟的！"
 ss_recruitment_event.21.b: "提醒希姆莱他应该对谁忠诚。"
 ss_recruitment_event.22.t: "党卫队妨碍战时经济"
 ss_recruitment_event.22.desc: "政府日前收到了几位工厂主寄来的投诉，表示他们收到了来自“党卫队建设与采购办公室”的材料采购订单。然而就在他们如约送抵货物后，却被打发到了一个名为“党卫队金融事务办公室”的机构，据说这里负责支付给他们费用。然而事实上，他们紧接着又被打发到了另一个名为“党卫队经济合作办公室”的机构，在这里，他们被告知实际上应该是第一个机构直接付给他们费用。\n\n这也就算了，或许更令人担忧的是这些订单的材料类型——包括精密仪器，以及被应用于化肥制造的大量化学品，还有大批量的钢材和金属箔材。\n\n虽然希姆莱拒绝与政府官员讨论上述事件，但是他与党卫队在经济部的高级联络官间的谈话却被无意间偷听到，其中他谈道，“既然[GER.GetLeader]不打算给我枪炮的话，那我就只能自己造了。我不在乎用什么手段或从哪弄到手。”"
 ss_recruitment_event.22.a: "这肯定只是个账目的错误吧？"
 ss_recruitment_event.22.b: "强迫希姆莱彻查此事并亲自汇报。"
 ss_recruitment_event.23.t: "希姆莱密谋不轨"
 ss_recruitment_event.23.desc: "一位来自党卫队高层的泄密者日前将一份内部备忘录泄露给了政府，而其中的内容可以说是爆炸性的。在长达几十页的文件中，不仅详细记述了党卫队要如何运用虽被削弱但仍然坚实的权力在“[GER.GetLeader]背叛国家社会主义事业”的情况下夺取政权，而且作为此等“背叛”的直接证据，该文件进一步痛斥了元首缺乏正确的国家社会主义精神，以及通过建立新组织以革新诸如国防军这样旧组织的决心。\n\n而在最后，这份备忘录上有着海因里希·希姆莱的签名。"
 ss_recruitment_event.23.a: "我们没办法挑战党卫队。"
 ss_recruitment_event.23.b: "他这次真的做得太过分了。"
 ss_recruitment_event.24.desc: "来自元首大本营的报告已经送达，报告显示日前在[GER.GetLeader]与海因里希·希姆莱的私人会晤中爆发了某种程度的骚乱。尽管目前相关的消息仍旧十分有限，但是国防军情报机构——阿勃维尔却宣称截获到了一位秘密通讯员向德国各地党卫军部队发布的代号“施瓦尔兹陷落”的命令，据称这是一个旨在夺取重要通讯设施以及基础设施枢纽以发动军事政变的行动。"
 ss_recruitment_event.24.a: "德国的命运如今危在旦夕。"
 ss_recruitment_event.25.desc: "命运女神再一次与[GER.GetLeader]同在，保护他免遭伤害。根据元首事后自己的描述，在日前的一场私人会晤当中，希姆莱突然满嘴污言秽语地开始辱骂并且拔枪指向他。党卫队全国领袖显然已经被贪婪权力的欲望腐蚀，竟试图谋杀[GER.GetLeader]。所幸其枪支卡壳没能开火。而趁其迷茫混乱之际，元首成功地制服了希姆莱并且呼叫了援助。但即便如此，据说也有四名元首的卫士一齐上前才最终控制了希姆莱。\n\n而在帝国的其他地区，也发生了多起党卫队与国防军紧张对峙的事件，前者当时正试图占领通讯系统枢纽，但在确认[GER.GetLeader]生还的消息后随即撤退。\n\n国防军部队目前已经包围了各主要的党卫队办公机构及据点，同时等待着来自柏林的进一步指令。"
 ss_recruitment_event.25.a: "早几年就应该把他们统统毙了，就像斯大林做的那样！"
 ss_recruitment_event.25.b: "即便如此，他们也依旧无法撼动。"
 ss_recruitment_event.26.t: "希姆莱政变"
 ss_recruitment_event.26.desc: "随着元首大本营的硝烟散尽，海因里希·希姆莱作为一场混乱枪战后唯一的生还者出现在了大众的视野中。根据他本人的自述，明显已经陷入癫狂的元首在事发时无端指责他无论作为日耳曼男儿还是德意志士兵都是无可救药的失败者，同时也是不折不扣的叛徒和间谍，并扬言要在黎明时分将他枪决。当发觉自己必须在个人荣誉和国家存亡间作出抉择后，希姆莱忍痛含泪决定：果断出手击毙元首。而在之后的余波当中，元首卫队的成员试图将希姆莱作为刺客击毙，但恰巧抵达的希姆莱私人保镖及时救下了这位党卫队全国领袖。\n\n而在德国境内，元首身死的消息显然成为了长久以来潜伏的阴谋始动的信号。党卫队和国防军陆军部队开始争先抢占桥梁、电话交换站以及交通枢纽，而与此同时，德国空军的空降猎兵部队也被紧急动员起来，抢夺全帝国的各处机场。\n\n尽管德国已经身处于内战一触即发的边缘，但三方阵营都需要倚靠实际管理国家的文官政府的支持。"
 ss_recruitment_event.26.a: "政府将会支持希姆莱。"
 ss_recruitment_event.26.b: "政府将会支持戈林。"
 ss_recruitment_event.26.c: "要求国防军恢复秩序。"
 ss_recruitment_alternate.1.t: "在英格兰的征募活动"
 ss_recruitment_alternate.1.desc: "在这场关乎国家生死存亡的大战当中，我们必须充分利用一切资源及有利条件。日前党卫队相信在英格兰有许多的志愿者愿意拿起武器与我们并肩作战，共同对抗来自全球的布尔什维主义侵袭。\n\n虽然国防军原则上同意招募一些合格的志愿兵的确能派上用场，但最高统帅部的将军们坚持认为，无论如何所有的外籍志愿兵都应该归属于军方——而非党卫队的指挥下。"
 ss_recruitment_alternate.2.t: "在苏格兰的征募活动"
 ss_recruitment_alternate.2.desc: "在这场关乎国家生死存亡的大战当中，我们必须充分利用一切资源及有利条件。日前党卫队相信在苏格兰有许多的志愿者愿意拿起武器与我们并肩作战，共同对抗来自全球的布尔什维主义侵袭。\n\n虽然国防军原则上同意招募一些合格的志愿兵的确能派上用场，但最高统帅部的将军们坚持认为，无论如何所有的外籍志愿兵都应该归属于军方——而非党卫队的指挥下。"
 ss_recruitment_alternate.3.t: "在瑞典的征募活动"
 ss_recruitment_alternate.3.desc: "在这场关乎国家生死存亡的大战当中，我们必须充分利用一切资源及有利条件。日前党卫队相信在瑞典有许多的志愿者愿意拿起武器与我们并肩作战，共同对抗来自全球的布尔什维主义侵袭。\n\n虽然国防军原则上同意招募一些合格的志愿兵的确能派上用场，但最高统帅部的将军们坚持认为，无论如何所有的外籍志愿兵都应该归属于军方——而非党卫队的指挥下。"
 dod_news.1.t: "小协约国重建"
 dod_news.1.d: "[From.GetName]在今天宣布，几乎已经崩溃的“小协约国”联盟从今天开始将持续恢复旧日的效能。一份来自[From.GetNameAdj]的外交声明称：\n“[From.GetName]并不是一个强权国家，而只是一个区域性的力量，但我们坚信，像我们这样的有着区域性力量的国家的联盟将会团结在一起阻止所谓的大国干预我们的政治事务。”"
 dod_news.1.a: "联合在一起，我们便是强权。"
 dod_news.1.b: "有趣的想法。"
 dod_news.1.c: "我们可没有忘记这个同盟原本是为了对付谁的。"
 dod_news.1.e: "不论如何我们都会以最快的速度解决他们，如果必要。"
 dod_news.1.f: "一次绝好的突破！"
 dod_news.2.t: "[CZE.GetName]加入轴心国"
 dod_news.2.d: "令整个欧洲震惊的是，[CZE.GetName]与[GER.GetNameDef]签署了一份结盟条约。此前就有报告表示[CZE.GetName]的民主党派，近几个月来思想上一直在走向右派。"
 dod_news.2.a: "我们将与我们的新盟友一起面对战斗。"
 dod_news.2.b: "他们做出了明智的选择。"
 dod_news.2.c: "令人深感不安的消息……"
 dod_news.3.t: "[CZE.GetName]加入共产国际"
 dod_news.3.d: "令整个欧洲震惊的是，[CZE.GetName]与[SOV.GetNameDef]签署了一份结盟条约，此前就有报告表示[CZE.GetName]的民主党派近几个月来思想上一直在走向左派。"
 dod_news.4.t: "[CZE.GetName]放弃了苏台德区"
 dod_news.4.d: "令大多数人意想不到的是，[CZE.GetName]今天单方面拱手将苏台德地区交给了德国。当被问及此事时，[CZE.GetName]外交部发言人回答道：“如今哪方占据上风已然明了，此乃国家存续的不得已之策。”\n\n一位不愿透露姓名的法国部长对[CZE.GetNameAdj]的行为进行了谴责，同时声称西方国家在[CZE.GetName]面对德国的施压时毫无作为。"
 dod_news.4.a: "他们别无选择。"
 dod_news.4.b: "通过他们的远见，他们阻止了危机的爆发。"
 dod_news.4.c: "他们做出了明智的选择。"
 dod_news.4.e: "我们能做点什么吗？"
 wtt_news.16.a: "我们终将重拾殖民时代的辉煌。"
 wtt_news.16.d: "德国殖民主义再临？"
 lar_news.3.t: "巴黎会议"
 lar_news.3.desc: "经过[FRA.GetNameDef]、[ITA.GetNameDef]、[POR.GetNameDef]和[SPA.GetNameDef]代表的广泛协商，巴黎会议决议重划非洲的边界，[FRA.GetLeader]称之为“法国外交史上最大的成功”。\n\n其他殖民国家的政府立刻谴责了这一协议，并称之为“对欧洲大陆和平与秩序的威胁”。\n\n由于协议将广大的土地划归并不掌控它的国家，想要不流血地执行在巴黎拟定的这一计划是很难的。"
 lar_news.3.a: "他们很快就会冲着我们而来。"
 lar_news.3.b: "是时候重绘非洲的版图了。"
 lar_news.3.c: "欧洲大陆的又一次分裂。"
 lar_news.5.t: "斯特雷萨阵线成立"
 lar_news.5.desc: "尽管最初在意大利对埃塞俄比亚的入侵上毫无进展且充满分歧，[This.GetStresaMembers]的领导人们现在已经一同将这份1935年4月达成的协定转变为一个正式的同盟保障。\n\n作为谈判的一部分，[This.GetStresaConcessions]与这一新联盟的领导人们宣称这一协定的目标仅为维持欧洲的和平，而许多外交家却认为其主要目的是扼制德国。"
 lar_news.5.a: "当意大利说话时，全世界都在倾听。"
 lar_news.5.b: "我们的联盟日益壮大。"
 lar_news.5.c: "围绕德国的铁圈闭合了。"
 lar_news.5.d: "我们的南翼安全了。"
 lar_news.5.e: "意大利一向是可靠的盟友。"
 lar_news.6.t: "法国调整其外交政策"
 lar_news.6.desc: "[FRA.GetLeader]总统已宣布对法国的外交政策进行大幅度调整，包括对战略同盟以及前任政府作出的政治保障进行彻底的筛查。\n\n具体来说，将法国与东欧国家联结的同盟网重新评估，许多观察家认为这一联盟将面临解散。\n\n[POL.GetNameDef]、[CZE.GetNameDef]和[ROM.GetNameDef]的领导人目前拒绝对此问题及任何可能的回应进行评论。"
 lar_news.6.a: "我们又一次被人抛弃了。"
 lar_news.6.b: "下一个就是我们了吗？"
 lar_news.6.c: "法国人在谋划着什么？"
 lar_news.6.d: "我们不会被这种愚蠢的同盟拖入另一场战争。"
 lar_news.6.e: "他们很明智地没有插手与之无关的事。"
 lar_news.7.t: "法德协定"
 lar_news.7.desc: "[FRA.GetLeader]和[GER.GetLeader]在柏林进行了会晤，对中欧的政治和战略局势进行了讨论。尽管会议细节严重缺失，目前也没有发表官方外交公报，但是观察者们注意到[FRA.GetAdjective]和[GER.GetAdjective]在对比荷卢国家所使用的修辞和政策上都发生了明显的变化。\n\n比利时的德裔人口曾经是德国宣传政策的扛旗手，但现在这一部分只是被一笔带过。同时，他们提到比利时是“人为建构的概念而非一个国家，不过是多个民族胡乱拼凑的产物罢了”，并对占当地人口大多数的法语人口进行了着重的强调。"
 lar_news.7.a: "我们必须开展防御！"
 lar_news.7.b: "法国在声张自己的正当利益。"
 lar_news.7.c: "欧洲的小国正在颤抖。"
 lar_news.7.d: "是时候重绘欧洲的版图了。"
 lar_news.7.e: "明智的国家做出的明智的选择。"
 news.289.t: "[alliance_applicant.GetNameDefCap]加入了[alliance_inviter.GetFactionName]"
 news.289.d: "\n今天早些时候，[alliance_inviter.GetNameDef]与[alliance_applicant.GetNameDef]发表了联合声明，声明表示后者现在正式被授予[alliance_inviter.GetFactionName]的成员身份。这种伙伴关系适用于进攻还是防御目前还不得而知，但可以预见的是双方广泛的军事合作及规划已经开始。"
 news.289.a: "我们携手步入强大。"
 news.289.b: "他们似乎是想用数量取胜。"
 news.289.c: "这对他们没好处！"
 news.289.e: "战争态势升级了……"
 news.289.f: "我们的联盟日益壮大。"
 news.290.t: "奥托秉承匈牙利王位"
 news.290.desc: "为了寻找一位合适的国王，匈牙利王国邀请奥托·冯·哈布斯堡回到这片最近还由他家族统治的土地上。上次大战摧毁了他父亲的帝国，也让他在整个西欧颠沛流离，他也选择接受我们的提议。今天，在一片欢呼声和庆祝声中，他在布达佩斯皇宫举行的隆重仪式上被加冕为匈牙利国王。\n\n奥托国王在加冕演说中感谢匈牙利人民的忠诚和奉献，发誓会让属于哈布斯堡的土地再次团结为一体，并承诺匈牙利会成为整个国家的主导部分。"
 news.290.a: "不再徒有王国虚名。"
 news.290.b: "真是危险的交谈啊……"
 news.290.c: "争夺奥地利的竞赛开始了！"
 news.290.e: "帝国会再次崛起？"
 news.291.t: "奥地利同意加入匈牙利的联邦"
 news.291.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的统计工作也趋近完成，局势已经非常明显，支持统一阵营压倒性胜利。没有接到投票过程中有违规行为，奥地利政府也开始改革，成为新国家的州。\n\n虽然现在的情况令匈牙利人民备受鼓舞，但这次公投的政治影响一定会在全欧掀起轩然巨浪。"
 news.291.a: "兄弟情尚在。"
 news.291.b: "这事不会就这么平息下去……"
 news.291.c: "帝国留下的权力真空也许还没填满……"
 news.292.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的统计工作也趋近完成，局势已经非常明显，支持统一阵营压倒性胜利。没有接到投票过程中有违规行为，奥地利政府也开始改革，成为新国家的州。\n\n虽然现在的情况令匈牙利人民备受鼓舞，但这次公投的政治影响一定会在全欧掀起轩然巨浪。"
 news.292.a: "兄弟情深，看在这些“特产”的份上……"
 news.292.b: "那便是我们的计划！"
 news.292.c: "帝国留下的权力真空也许还没填满……"
 news.292.e: "对民主的羞辱！"
 news.293.t: "奥地利投票反对统一"
 news.293.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的记票结果已经得出，统一阵营得票数不尽如人意。因此奥地利政府决定不加入奥匈联邦\n\n秉持民主自决精神，匈牙利接受了投票结果，决定不再推动这一建议的继续进行。"
 news.293.a: "太不幸了。"
 news.293.b: "我们的独立得到了保障！"
 news.293.c: "好的……那么该下一个了。"
 news.293.e: "帝国光辉已灭，永远。"
 news.294.t: "奥地利投票反对统一"
 news.294.desc: "在匈牙利人民的坚持下，奥地利已经在哈布斯堡皇冠之下开始了两国重新统一的公投。最后的记票结果已经得出，统一阵营得票数不尽如人意。因此奥地利政府决定不加入奥匈联邦\n\n秉持民主自决精神，匈牙利接受了投票结果，决定不再推动这一建议的继续进行。"
 news.294.a: "有多少人会为帝国而死？"
 news.294.b: "我们将为守护维也纳战斗至最后一人！"
 news.294.c: "这毁掉了我们的计划……"
 news.294.e: "让我们祈祷冲突不会蔓延吧。"
 news.295.t: "恢复奥匈"
 news.295.desc: "随着奥地利和匈牙利统一的完成，匈牙利政府在布达佩斯召集国际媒体，宣布恢复奥匈帝国。\n\n奥托国王已经获得了他作为奥地利皇帝的合法头衔，并重申了他的誓言，即在哈布斯堡的全部土地再度统一前，他决不停下脚步。当然他们的邻国都毫不意外地表达对布达佩斯政府的怀疑。"
 news.295.a: "浴火重生。"
 news.295.b: "情况大大不同了……"
 news.295.c: "他们到底会成朋友还是成敌人？"
 news.295.e: "我们最好巩固边境的防御……"
 news.296.t: "威廉秉承匈牙利王位"
 news.296.desc: "为寻求一位君主，匈牙利人经过长期谈判和准备，于本周早些时候正式邀请了南曼兰公爵，瑞典王子威尔海姆。今天，在一片庆贺声中，他在布达佩斯皇宫举行的庄严的加冕典礼中戴上了匈牙利王冠。\n\n据说新国王一心在为人民谋福祉，他坚定的支持人民追寻自己的民主权利。此外，他主张和匈牙利的邻国对话而非对抗。看来，新国王可能被证明他将极大地有利于地区紧张局势的缓和。"
 news.296.b: "又一个弱者诞生了。"
 news.296.c: "又一盏熊熊燃烧的火炬。"
 news.297.t: "弗里德里希·弗朗茨秉承匈牙利王位"
 news.297.desc: "为了寻求国王，匈牙利人经过长时间的谈判和准备，本周早些时候，他们邀请了梅克伦堡——什未林大公，来自德国的弗里德里希·弗朗茨。今天，在众多的狂欢和庆祝中，他在布达佩斯皇宫庄严地仪式中加冕为匈牙利国王。\n\n新国王从1931年就加入了党卫军，他的意识形态倾向不言自明，而他也宣布要为匈牙利取回应得的东西，不计代价。再加上国王承诺”回敬过去遭到的不公正待遇“，看来这次加冕将不利于地区局势的缓和。"
 news.297.b: "一个大麻烦正在酝酿……"
 news.297.c: "一个潜在盟友！"
 news.298.t: "匈牙利撕毁特里亚农条约"
 news.298.desc: "在公开声明中[HUN.GetLeader]放弃了大战后协约国强加给匈牙利的条约。1920年，政府在匈牙利人民的抗议声中签了字，这极大地浇灭了人们参军的热情，限制了国家军力的发展。\n\n[HUN.GetLeader]已经暗示，匈牙利很快会重新提出对二十年前的土地的声索。"
 news.298.a: "仇已雪，耻不忘！"
 news.298.b: "他们正在干扰正常的国际秩序……"
 news.298.c: "他们逃离了凡尔赛的枷锁。"
 news.299.t: "匈牙利宣告大匈牙利成立"
 news.299.desc: "在夺回被特里亚农条约分割出的土地后，[From.GetLeader]宣布改国号为大匈牙利。这样可以更好的提高匈牙利在世界上的声望，也能更好的描述其疆域的辽阔。"
 news.299.a: "全世界都会看到我们的力量。"
 news.299.b: "他们有点自满啊。"
 news.300.t: "匈牙利索取特兰西瓦尼亚"
 news.300.desc: "为了进一步摧毁特里亚农条约，匈牙利向罗马尼亚发出最后通牒要求收回特兰西瓦尼亚，而罗马尼亚则是尚未作出答复，但匈牙利已经暗示，如果谈判桌上被拒绝，会考虑动用武装力量。"
 news.300.a: "我们不会再被恐吓了！"
 news.300.b: "我们必须多思考一步……"
 news.300.c: "让我们希望他们能和平解决这一问题。"
 news.301.t: "罗马尼亚归还特兰西瓦尼亚"
 news.301.desc: "罗马尼亚宣布接受匈牙利收回特兰西瓦尼亚的要求。现在，特兰西瓦尼亚已经和祖国团聚，而国家的实力也得到增强。不过这种程度的胜利并不能停下匈牙利追回其他失去土地的脚步。"
 news.301.a: "我们正走在通往伟大的道路上！"
 news.301.b: "我们别无选择。"
 news.301.c: "至少我们保住了和平。"
 news.302.t: "罗马尼亚拒绝匈牙利的要求。"
 news.302.desc: "直到最后通牒到期，罗马尼亚政府都没有答复。愤怒的匈牙利官员谴责罗马尼亚政府坚持“非法条约”，“非法占有该地区”。两国间随时可能爆发战争。"
 news.302.a: "如果他们只服从意志的力量……"
 news.302.b: "放马过来吧！"
 news.302.c: "榆木脑袋……"
 news.303.t: "匈牙利宣称南斯洛伐克"
 news.303.desc: "匈牙利誓言“纠正”特里亚农条约后，要求[From.GetName]归还南斯洛伐克。[From.GetAdjective]目前尚未作出回应，但匈牙利言辞中的战争威胁简直再清楚不过了。拒绝匈牙利的要求很可能导致该地区新的争端。"
 news.303.a: "他们很幸运，那正是我们所需要的。"
 news.303.b: "让我们祈祷他们能找到妥协的办法……"
 news.304.t: "[From.GetName]交还南斯洛伐克"
 news.304.desc: "[From.GetName]已经正式接受了匈牙利的要求，并采取紧急措施确保南斯洛伐克能立刻被匈牙利接管。不过这种程度的胜利并不能停下匈牙利追回其他失去土地的脚步。"
 news.304.a: "欢迎回家。"
 news.305.t: "[From.From.GetName]拒绝匈牙利的要求"
 news.305.desc: "外交谈判已经破裂，今天[From.From.GetName]公开宣布拒绝了匈牙利关于收回南斯洛伐克的提案。愤怒的匈牙利官员谴责[From.From.GetName]政府“破坏地区稳定”，顽守“非法条约”。两国似乎都正着手准备应对一场随时可能爆发的战争。"
 news.306.t: "匈牙利索要伏伊伏丁那"
 news.306.desc: "鉴于之前收复失地时取得的成功，匈牙利人现在要求南斯拉夫归还伏伊伏丁那。在南斯拉夫试图寻求外交上的解决方案时，匈牙利的不耐烦也日益明显。看起来，若南斯拉夫拒绝这一领土要求的话，此事将不能和平解决。"
 news.306.a: "通往大匈牙利的进军顺利前行。"
 news.306.b: "我们必须快点想出对策……"
 news.307.t: "南斯拉夫归还了伏伊伏丁那"
 news.307.desc: "南斯拉夫决定了向匈牙利的要求让步，并做好准备将伏伊伏丁那迅速转让给邻居。尽管这是充分利用了炮舰外交的结果，但不可否认的是，匈牙利已经成长为新的地区强国。"
 news.307.a: "又一次外交上的胜利！"
 news.308.t: "南斯拉夫拒绝了匈牙利的要求"
 news.308.desc: "作为一个显而易见的挑衅，南斯拉夫拒绝了匈牙利索取伏伊伏丁那的要求；而匈牙利方面则并未试图放慢其威胁使用武力确保法理领土的脚步。看起来这两个国家都在积极准备应对一场随时都很可能爆发的战争。"
 news.309.t: "匈牙利声称对斯洛伐克拥有统治权"
 news.309.desc.a: "匈牙利人提出了要求，宣称斯洛伐克应当再一次成为他们国家的一部分，成为国家主体不可分割的一部分或是作为一个自治区。有关此事的最后通牒已被下达，并以武力威胁作为后盾，现在部分欧洲国家的外交官疯狂地寻求外交途径来解决这一来自匈牙利的最新危机。"
 news.309.desc.b: "匈牙利人提出了要求，宣称斯洛伐克应当再一次成为他们国家的一部分，成为国家主体不可分割的一部分或是作为一个自治区。有关此事的最后通牒已被下达，并以武力威胁作为后盾，而斯洛伐克政府正疯狂地寻求外交途径来解决这一来自匈牙利的最新危机。"
 news.309.a: "希望不要动用武力。"
 news.309.b: "这个要求可不小……"
 news.309.c: "我们愿意放弃独立吗？"
 news.310.t: "[From.GetName]向匈牙利屈服"
 news.310.desc.a: "经过充分商议后，[From.GetLeader]领导的[From.GetAdjective]政府决定在[HUN.GetAdjective]的要求退步。他们已经接受[HUN.GetAdjective]对斯洛伐克的控制，以安抚[HUN.GetLeader]换取和平。毋庸置疑，这将助长[HUN.GetAdjective]今后蚕食周围弱小邻国的野心。"
 news.310.desc.b: "经过充分的商议后，斯洛伐克人决定屈从于匈牙利的要求。由于别无选择，为了保护其人民的生命，他们放弃了独立。毋庸置疑，这将加强匈牙利今后对付其弱小邻国的决心。"
 news.310.a: "这样对斯洛伐克人而言更好。"
 news.310.b: "这是必要的牺牲。"
 news.311.t: "[From.From.GetName]拒绝了匈牙利的要求"
 news.311.desc.a: "在德国和匈牙利之间爆发了一场关于斯洛伐克的命运的外交危机。[HUN.GetLeader]早些时候声明斯洛伐克是[HUN.GetNameDef]的核心利益所在，在历史上就是匈牙利的一部分。任何有关斯洛伐克的决定都应该征求匈牙利政府的意见。\n\n德国领袖[GER.GetLeader]拒绝了匈牙利的要求，并称之为“愚蠢而且危险的干涉他国内政的行为。”\n\n由于紧张局势升级，越来越多的观察员开始担心匈牙利会不会通过武力造成既成事实。"
 news.311.desc.b: "固执地坚守本国独立主权，斯洛伐克人拒绝了匈牙利的要求，并开始加强边防。匈牙利并未致力于缓解局势，两国都已踏上通往战争之路。"
 news.311.b: "我们团结一致。让他们来吧！"
 news.312.t: "重申罗马议定书"
 news.312.desc.a: "在匈牙利的煽动下，意大利、奥地利与匈牙利重申了原本于1934年签订的罗马议定书。协议相关的内容包括经济发展与友好的多边关系。原本只是一个友好宣言，但有迹象表明这或许会导向一个官方联盟，并致力于压制德国日益膨胀的修正主义与扩张主义。"
 news.312.desc.b: "在匈牙利的煽动下，意大利与匈牙利重申了原本于1934年签订的罗马议定书。协议相关的内容包括经济发展与友好的双边关系。原本只是一个友好宣言，但有迹象表明这或许会导向一个官方联盟，并致力于压制德国日益膨胀的修正主义与扩张主义。"
 news.312.a: "我们欢迎新的朋友。"
 news.312.b: "这可不是个好兆头……"
 news.312.c: "希望这能带来点好事。"
 news.313.t: "罗马条约已缔结"
 news.313.desc.a: "今天，意大利、奥地利与匈牙利各自的政府发布了一份联合声明，宣布了罗马条约的缔结。三方立誓宣称，只要有需要，相互间将在防御和进攻两方面进行军事援助。这一地区的力量均衡在一夜间发生了剧变。"
 news.313.desc.b: "今天，意大利与匈牙利各自的政府发布了一份联合声明，宣布了罗马条约的缔结。双方立誓宣称，只要有需要，相互间将在防御和进攻两方面进行军事援助。这一地区的力量均衡在一夜间发生了剧变。"
 news.313.a: "我们将共同奋战。"
 news.313.b: "这值得关注……"
 news.313.c: "德国不再没有对手了。"
 news.314.t: "霍尔蒂遇刺"
 news.314.desc: "自匈牙利传来的报告显示，霍尔蒂·米克洛什今日离开布达佩斯的国会大厦后被一名独行抢手射杀。尽管他被立即送往了医院，但医生宣布他在抵达医院时就已离世。枪手在试图逃离现场时被警方击毙，并被辨认出是一名共产党员。\n\n鉴于霍尔蒂的反共立场是导致革命党陷入绝境的主要原因，这次刺杀引发了匈牙利国内政局的骚动。缺少了这位老海军上将执掌政局，共产主义的浪潮很可能会急速膨胀。"
 news.314.a: "人死轻于鸿毛。"
 news.314.b: "革命不可阻挡！"
 news.314.c: "共产党行事就不能低调点吗？"
 news.315.t: "奥地利拒绝全民公投"
 news.315.desc: "奥地利公开拒绝了匈牙利有关进行全民公投的号召，无视了匈牙利日益增长的敌意。而后者则控告奥地利政府罪大恶极地漠视了其人民的民主权利。他们宣称不会回避使用武力来保护奥地利人民与匈牙利同胞重归一统的意愿。双方都已开始进行动员，战争看起来已不可避免。"
 news.316.t: "波兰-罗马尼亚同盟"
 news.316.desc: "波兰人与罗马尼亚人重申了双方在有关防御方面的承诺。虽然两国间保持友好关系已经超过十年，不过今天的宣告表明了有关共同防御的政策正逐渐成为波兰与罗马尼亚两国军事计划的主体。"
 news.316.a: "我们需要彼此。"
 news.316.b: "他们认为这能够救自己？"
 news.316.c: "希望这能有回报。"
 news.317.t: "隔离线"
 news.317.desc: "援引了正在与日俱增的东西方意识形态威胁，罗马尼亚已经宣布组建“隔离线”。这一联盟欢迎所有自觉被东欧的法西斯与共产主义所困的国家，一些国家也已经在考虑与罗马尼亚合作。"
 news.317.a: "我们正在成为主导。"
 news.317.b: "我们与罗马尼亚站在一起。"
 news.317.g: "这会搞乱我们的计划……"
 news.317.e: "这一创举值得赞赏。"
 news.317.f: "现在是谁正在受到敌对？"
 news.318.t: "保加利亚向罗马尼亚屈服"
 news.318.desc: "在罗马尼亚通牒与军事行动当头的情况下，保加利亚对政府进行了亲罗马尼亚的大幅改组。保加利亚已经接受了这一邻国的所有要求，而且承受进一步的要求似乎也有余地与空间。最终，他们现在是罗马尼亚的附属国罢了。"
 news.318.a: "他们知道什么最适合自己。"
 news.318.b: "一个必要的措施……"
 news.318.c: "令人不安的发展。"
 news.319.t: "保加利亚拒绝了罗马尼亚的要求"
 news.319.desc: "无视了最终通牒与拒绝后会面临的军事行动，保加利亚拒绝了罗马尼亚的要求。后者拒绝让步，两国在通往军事冲突的道路上毫无阻挡。"
 news.319.a: "他们会看到自己错得有多离谱。"
 news.319.b: "来试试看吧！"
 news.319.c: "又一次巴尔干战争……？"
 news.320.t: "南斯拉夫拒绝了罗马尼亚的要求"
 news.320.desc: "无视了罗马尼亚对他们国家进行“大刀阔斧的重组”的要求及拒绝后的武力威胁，南斯拉夫拒绝了最后通牒。尽管承受了来自多方施加的大量压力，南斯拉夫决意竭尽全力保卫自己的国家。现在罗马尼亚已经宣战，而其他国家参与肢解也并非难以置信。"
 news.320.a: "他们自找的。"
 news.320.b: "来试试看吧！"
 news.320.c: "我们警告过他们。"
 news.321.t: "肢解南斯拉夫"
 news.321.desc: "在罗马尼亚的教唆下，南斯拉夫已经颁布了名为“国家重组”的最终提案。同时面对着来自多个邻国的压力，南斯拉夫除接受外没有其他选择。现在，一次针对这个国家的肢解正在进行中。"
 news.321.a: "我们要感谢我们的朋友。"
 news.321.b: "这是一个绝妙的主意！"
 news.321.c: "贪婪的杂种。"
 news.321.e: "我们知道这种感觉……"
 news.322.t: "罗马尼亚政变"
 news.322.desc: "在罗马尼亚，由于对国家领导层的不满已经增长到了一个危险的级别，米哈伊王子在军方的大力支持下推动了一场政变。早期报告指出这场政变很成功，米哈伊国王已经宣布自己成为国家元首，并准备给予罗马尼亚所需要的领导力。"
 news.322.a: "这会使情况好转。"
 news.322.b: "至少，他看起来更……谦逊。"
 news.323.t: "卡罗尔二世国王退位"
 news.323.desc: "受到来自政府内实权派的压力，卡罗尔二世国王除宣布并签署退位诏书外没有其他选择。他的继任者是米哈伊国王，但卡罗尔拥有的许多独裁权力被归还给了政府，因此这位年轻的国王似乎将不能行使与他前任类似的权力。\n\n紧随退位之后，卡罗尔似乎清空了他庞大的银行账户并开始了流亡，与他的情妇玛格达·卢佩斯库一同定居在了墨西哥城的一个富人区。"
 news.323.a: "终于摆脱了。"
 news.323.b: "有意思。"
 news.324.t: "南斯拉夫向罗马尼亚屈服"
 news.324.desc: "面对着罗马尼亚对他们国家进行“大刀阔斧的重组”的要求及拒绝后的武力威胁，南斯拉夫除屈从外没有其他选项。然而，宣告中的“重组”不仅仅导向着对南斯拉夫各成员国的分割，同时也包括了组建傀儡政府。\n\n很显然罗马尼亚假托了民族自决权的名义，暗地里主导的是自己的利益，而罗马尼亚在这一地区的影响力也在日益增长。"
 news.324.a: "真是妙举！"
 news.324.b: "套路太深了。"
 news.325.t: "南斯拉夫宣称保加利亚"
 news.325.desc: "视自己国家的建立为“南斯拉夫诸民族之联盟”，南斯拉夫近来开始越来越多地就保加利亚民族是否是此联盟一员的问题展开雄辩。现在，这一宣传活动产生了急剧的变化：南斯拉夫直截了当地提出了对保加利亚地区的宣称。鉴于两国都已整备好了军队，战争随时都有可能爆发。"
 news.325.a: "全斯拉夫民族的南斯拉夫！"
 news.325.b: "我们已经整装待发！"
 news.325.c: "火药桶从不使人失望。"
 news.326.t: "克罗地亚省"
 news.326.desc: "为了应对持续增长的克罗地亚民族主义分子问题，南斯拉夫政府被迫授予克罗地亚人更多的自治权。这一新的半独立国被称作克罗地亚省。尽管其名义上仍属于南斯拉夫，但政府在这一地区的影响力已被大幅削减了。"
 news.326.a: "这是必要的。"
 news.326.b: "克罗地亚万岁！"
 news.326.c: "南斯拉夫解体的开始？"
 news.327.t: "南斯拉夫宣称马其顿"
 news.327.desc: "为了统一马其顿民族，南斯拉夫已经宣布他们现在视马其顿中部为南斯拉夫国家不可分割的一部分。作为其宣称的后盾，数支部队已被部署在边境，一次新的军事冲突的威胁正在这一地区显现。"
 news.327.a: "所有的南斯拉夫民族是一个整体！"
 news.327.b: "欢迎他们来试试！"
 news.327.c: "令人不安的发展。"
 news.328.t: "南斯拉夫宣称意大利边境"
 news.328.desc: "南斯拉夫政府近来越来越多地公然对抗意大利，抗议其对待边境地区伊斯特拉和扎拉的斯拉夫少数民族的态度。今天，南斯拉夫宣布，这些意大利于世界大战后获取、主要由斯拉夫人聚居的地区，已被其视作南斯拉夫国家不可分割的一部分。此外，为了保护这些地区居民的安全，南斯拉夫表示他们不会回避诉诸武力。"
 news.328.a: "只有在我们的国家内才能保障他们的安全。"
 news.328.b: "只要他们敢来，我们会捏爆他们！"
 news.328.c: "又一次冲突正在酝酿。"
 news.329.t: "南斯拉夫承认[SOV.GetNameDef]"
 news.329.desc: "数年间，南斯拉夫一直拒绝承认[SOV.GetNameDef]这一共产主义国家，态度甚至比其他国家更为顽固。随着南斯拉夫政府今天宣布此后将与苏联正式建交，这一方针最终也迎来结束。判断这是否意味着南斯拉夫开始受共产主义影响尚需时日，但这一宣告的语气出人意表地充满热忱。"
 news.329.a: "他们有些有趣的主意。"
 news.329.b: "我们会引领他们走向革命。"
 news.329.c: "苏维埃的影响开始扩散了……"
 news.330.t: "泛斯拉夫工人大会"
 news.330.desc: "并未认同苏联的共产主义基础纲领，南斯拉夫人尝试了发展自己的意识形态。并未选择成为第三国际的成员，南斯拉夫政府已经宣布他们计划自己领导南斯拉夫人，为工人的权利而奋斗。看起来他们似乎很快就会开始尝试把他们的邻国拉进来，这一举动将严重颠覆这一地区的力量平衡。"
 news.330.a: "我们将领导斯拉夫同胞！"
 news.330.b: "这群粗野的暴发户！"
 news.330.c: "令人关注……"
 news.330.e: "或许这会带来稳定？"
 news.331.t: "冰岛接管本国外务"
 news.331.desc: "随着丹麦停止抵抗，它的联统国——冰岛的议会现在接管了本国的外交事务，如此一来，他们便从根本上成为了完全独立的国家。尽管作为母国的丹麦遭到侵略，但新当选的冰岛临时总督仍然宣布在当前的战事中维持中立。"
 news.331.a: "保持中立可没有护佑丹麦。"
 news.332.t: "法国舰队投降"
 news.332.desc: "昨日，英国皇家海军将法国海军封锁在了后者位于北非的各主要泊地当中，同时向其下达了最后通牒，勒令法军将舰船驶向英国港口并交出舰队的控制权。如若不从，英军舰队将向昔日的盟友悍然开火。面对拥有压倒性优势火力的英军，法军最终接受了通牒，其舰队现在已经置于英国人的控制下。"
 news.332.a: "明智之举。"
 news.332.b: "血光之灾所幸得以避免。"
 news.332.c: "他们怎敢如此？！"
 news.332.d: "我们别无选择。"
 news.332.e: "法国海军将在英军麾下继续战斗。"
 news.333.t: "英军袭击凯比尔港"
 news.333.desc: "昨日，英国皇家海军将他们的法国海军同行封锁在了后者位于北非的各主要泊地当中，同时向其下达了最后通牒，勒令法国人将舰船驶向英国港口并交出舰队的控制权。如若不从，英军舰队将向昔日的盟友悍然开火。在法国人拒绝了英国人的要求后，双方旋即爆发了交火，至少有一艘法国战列舰在战火中被击沉，而整个法国舰队也遭受了相当程度的严重打击。"
 news.333.a: "我们只是行必做之事。"
 news.333.b: "真是骇人听闻！"
 news.333.c: "我们可能低估了他们。"
 news.333.d: "我们不会忘记如此背叛！"
 news.333.e: "他们证明了自己的决心。"
 news.334.t: "帕奈号事件"
 news.334.d: "今日，在[JAP.GetName]与[CHI.GetName]的战争中进行前线撤侨行动的[USA.GetAdjective]与[ENG.GetAdjective]的炮艇遭到了[JAP.GetAdjective]军队攻击。尽管舰身有着清晰可辨的[USA.GetAdjective]标志，但隶属于美国海军的帕奈号驱逐舰仍被日军的两枚炮弹击中并沉没，并有三名[USA.GetAdjective]公民和一名[ITA.GetAdjective]公民死亡，以及一些其他人员受伤。在另一次对“瓢虫号”的攻击中，一名[ENG.GetAdjective]水手死亡。\n\n[USA.GetAdjective]和[ENG.GetAdjective]政府同时对此提出强烈抗议，这一事件凸显了三大海军强国之间日益加剧的紧张局势。"
 news.334.a: "[JAP.GetName]难道一点都不克制么？"
 news.334.b: "问题复杂了"
 news.334.c: "[JAP.GetAdjective]的威胁越来越大"
 news.335.t: "[USA.GetNameDef]与[JAP.GetName]之间的紧张态势有所加剧"
 news.335.d: "\n最近帕奈号事件已经近乎失控。[USA.GetNameDef]国内愤怒的情绪已经导致一些知名的政治家要求立即对[JAP.GetNameDef]实施报复行动。[USA.GetAdjective]媒体的报道满是针对[JAP.GetAdjective]暴行的新故事，有些是真实的，有些是夸大的，而有些则完全是编造的。鉴于这两个大国处在战争的边缘，很少有观察家仍对局势能够稳定抱有希望。"
 news.335.a: "这对于太平洋来说意味着什么？"
 news.335.b: "铭记帕奈号事件！"
 news.335.c: "让他们来！"
 news.335.e: "日本的坏消息就是我们的好消息"
 news.335.f: "这将会使中国的局势变得更加艰难"
 news.336.title: "铭记阿拉莫事件"
 news.336.desc: "[MEX.GetAdjective]军队在撤军百年后重新占领了德克萨斯地区。[USA.GetAdjective]在德克萨斯的主要城市，包括圣安东尼奥和其著名地标——阿拉莫等的军队已被完全清剿。尽管未在历史遗址发生战斗，[MEX.GetLeader]仍参观了天主教会的办公场所，举行集会发表演讲，鼓励军队继续战斗，争取最终战胜令人憎恨的“美国佬”。"
 news.336.a: "我们记住了。"
 news.336.b: "我们会忘却。"
 news.336.c: "[USA.GetLeader]怎么会允许这样的事情发生？"