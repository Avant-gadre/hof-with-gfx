 more_News.61.t: "第三次喀尔巴阡战争"
 more_News.61.d: "第二次喀尔巴阡战争依旧没有解决任何问题，[HUN.GetName]与[ROM.GetName]总会有一方不满上次签署的条约，那么第三次特兰西瓦尼亚战争就此爆发了。\n\n无论是马扎尔人还是达契亚人都为此战做了充足的准备，这一次不会再是一场打打谈谈的局部战争了。胜者立传，永拥特兰西瓦尼亚，败者食尘，丧失主权乃至吞并，喀尔巴仟山脉将会见证这片土地真正属于谁。"
