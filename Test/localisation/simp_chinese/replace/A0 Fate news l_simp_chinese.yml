 more_News.59.t: "突袭[GER.GetName]"
 more_News.59.d: "[SOV.GetName]的扩张野心随着它在二三十年代的衰败逐渐脱离了世人的视线，已经很少有人会去想象一个拥有完备工业的布尔什维克国家将去做些什么。[SOV.GetName]恰恰利用了这层伪装，在击败白军吞下西伯利亚后利用稳定的国内环境逐步壮大工业，其飞跃版的国力增长令外界目瞪口呆。\n\n现在更令人吃惊的事情发生了，集结于西方边境的苏联大军正式跨过边境朝远方的柏林进军，正如[GER.GetName]长期自诩为欧洲反对布尔什维克的堡垒，[SOV.GetName]亦只有摧毁[GER.GetName]才能完成列宁赤化全欧洲的理想，即使要为此付出百万甚至千万人的代价。"
 more_News.59.a: "“为了祖国父亲！”"
 more_News.59.b: "“革命必胜！！”"
 more_News.59.c: "“我们会去支援的。”"
 more_News.59.e: "“好机会！”"
 more_News.59.f: "这会是人类历史上最大规模的战争吗？"
 more_News.60.t: "突袭[GER.GetName]"
 more_News.60.d: "即使不在布尔什维克统治之下，[RUS.GetName]亦取得了令世人瞩目的工业成就，显然统一的俄罗斯始终会取回她应有的地位。而作为俄罗斯霸权路上的重要绊脚石，[GER.GetName]无意在边界问题上做出进一步退让，人民主义者的东方野心更是明明白白地写在脸上。\n\n[RUS.GetName]当然不会容忍这么一个威胁，但出乎世人意料的是他们竟然率先发动了攻击，再度自东而来的俄罗斯压路机能否就此一雪前耻吗？或许此刻唯一被确定的只有数百万人的死亡。"
