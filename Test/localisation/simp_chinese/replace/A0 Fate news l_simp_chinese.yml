 more_News.57.d: "“新国家必须再一次沿着古代条顿武士的道路进军，用德国的剑为德国的犁取得土地，为德国人民取得每天的面包。”————奥地利人民主义者 阿道夫·希特勒。\n\n[GER.GetName]终于开始为忍耐许久的东方野心而战了！入侵大军聚集于东方边境，在众多飞机与坦克的轰鸣声中向眼前炸成一片狼藉的苏军阵地发起猛攻。有关战事发展的详细信息并不为人所知，可能两个欧陆巨人的碰撞只会确定一件事————百万甚至千万人的死亡。"
