 ger_news.6.t: "[JAP.GetName]袭击珍珠港！"
 ger_news.6.desc: "六个小时前，美国太平洋舰队基地，位于夏威夷的珍珠港在毫无准备的情况下遭到了来自[JAP.GetName]的联合舰队的打击。大量美军的军舰在港口内被日军轰炸机击沉，机场被彻底摧毁。与此同时，日军海军陆战队迅速攻占了关岛、威客岛和阿图岛等多处美军基地。[JAP.GetLeader]在一场讲话中高调地宣扬了这场胜利，并且宣称[JAP.GetName]将“美帝国主义”从太平洋彻底驱逐出去已经指日可待了。[USA.GetLeader]在国会讲话中强硬回应称，要不惜一切代价粉碎日本的“侵略行径”。"
 ger_news.6.a: "天啊！"
 ger_news.6.b: "板载！"
 ger_news.6.c: "看来真的需要给他们点颜色看看。"
 ger_news.6.d: "日本人继续全球挑衅。"
 ger_news.7.t: "齐格弗里德之死"
 ger_news.7.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，国家人民主义德意志人民党创始人之一的阿道夫·希特勒主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中点名是“境外势力”组织了对齐格弗里德的暗杀以及对[GER.GetName]战争工业的破坏行动，并发誓要摧毁所有的敌人。"
 ger_news.7.a: "有趣的变化。"
 ger_news.7.b: "敌人都得付出代价！"
 ger_news.7.c: "出事就怪我咯？"
 ger_news.8.t: "齐格弗里德之死"
 ger_news.8.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，国家人民主义德意志人民党创始人之一的奥托·斯特拉瑟主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中点名是“内部反动势力”组织了对齐格弗里德的暗杀以及对[GER.GetName]战争工业的破坏行动，并发誓要深挖内部，揪出所有的破坏分子。"
 ger_news.8.a: "有趣的变化。"
 ger_news.8.b: "到底是谁干的？！"
 ger_news.8.c: "看来是他们自己的问题。"
 ger_news.9.t: "齐格弗里德之死"
 ger_news.9.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国执政党的武装部队 图勒卫队全国领袖海因里希·希姆莱主持了齐格弗里德的葬礼，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中声称齐格弗里德“从未死去”，他的精神与每一个德意志人同在，他的灵魂将保佑[GER.GetName]赢得最终的胜利。"
 ger_news.9.a: "有趣的变化。"
 ger_news.9.b: "他永远活在我们心中。"
 ger_news.9.c: "死了就是死了。"
 ger_news.10.t: "齐格弗里德之死"
 ger_news.10.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国宣传部长 约瑟夫·戈培尔主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中高度赞扬了齐格弗里德所代表的德意志精神，号召每一位德国人向他学习，同时也对所有人发出警告，“齐格弗里德的死象征着总体战的来临，这意味着无论是领袖，还是士兵，抑或是平民，都不过是战争机器中的齿轮...那就直至胜利，或至死方休！！”。"
 ger_news.10.a: "有趣的变化。"
 ger_news.10.b: "我们要打总体战！！！"
 ger_news.10.c: "这个大忽悠。"
 ger_news.11.t: "齐格弗里德之死"
 ger_news.11.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国军备部长 阿尔伯特·施佩尔主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中声称齐格弗里德的死“是一场悲剧”，更多的则是谈起了[GER.GetName]未来的经济体系，施佩尔承诺将国家经济全面纳入战时生产轨道，希望广大国民与他一同共进退，直至最终的胜利。"
 ger_news.11.a: "有趣的变化。"
 ger_news.11.b: "看来八小时工作制回不来了？！"
 ger_news.11.c: "他或许是个麻烦的角色。"
 ger_news.12.t: "齐格弗里德之死"
 ger_news.12.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国空军总司令 赫尔曼·戈林主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n他在葬礼上的就职演讲中表示齐格弗里德的死与空军完全没有关系，德国空军不会让一架敌军飞机飞到佩内明德，坊间传闻是空军失职导致的事故一说完全是给空军泼脏水，而空军定会为最高领袖复仇！"
 ger_news.12.a: "有趣的变化。"
 ger_news.12.b: "迈耶！防空警报响了。"
 ger_news.12.c: "这个野心家。"
 ger_news.13.t: "齐格弗里德之死"
 ger_news.13.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国陆军名将 埃尔文·隆美尔主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n在葬礼上很难看到人民党其他达官显贵的身影，大部分都是国防军将校，隆美尔发表演讲告知士兵及民众他已完全获得了国会的授权，至于齐格弗里德的死因他则闭口不谈，只承诺国防军很快将稳定内部并击溃外敌。"
 ger_news.13.a: "有趣的变化。"
 ger_news.13.b: "隆美尔万岁！"
 ger_news.13.c: "他看来也没什么和谈的意愿。"
 ger_news.14.t: "齐格弗里德之死"
 ger_news.14.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国特务组织 盖世太保头目 莱茵哈德·海德里希主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n在葬礼上很难看到人民党其他达官显贵的身影，大部分都是盖世太保或保安局的特务，更多的则是全副武装的图勒卫队士兵，海德里希则在他们的簇拥下向前来的德国民众发表了他的第一次公众演说，这位负责情报的秘密人物声称“整个党已经堕落”，暗示齐格弗里德的死因与党内腐败分子有关后，他再将矛头对准外部敌人，“他们都将被净化”。"
 ger_news.14.a: "有趣的变化。"
 ger_news.14.b: "杀光他们！！！"
 ger_news.14.c: "他应该被干掉。"
 ger_news.15.t: "齐格弗里德之死"
 ger_news.15.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨，德国海军潜艇司令 卡尔·邓尼茨主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n邓尼茨在对齐格弗里德致以哀悼后，向在场满脸疑惑的民众和官僚拿出了一封信，确实是齐格弗里德本人写的没错，他向来沉默寡言但写得一手好字，上面明确表示指定潜艇司令卡尔·邓尼茨成为他的接班人。"
 ger_news.15.a: "有趣的变化。"
 ger_news.15.b: "为什么是他？！"
 ger_news.15.c: "为什么是他？！"
 ger_news.16.t: "齐格弗里德之死"
 ger_news.16.desc: "近来[GER.GetName]最高领袖齐格弗里德已下落不明，据传这与[GER.GetName]北部军事重镇佩内明德突如其来的大地震有关，传言是德国人正在那里进行什么秘密武器的测试。\n而今天早晨...呃，前罗马尼亚千界树财阀领袖达尼克·普雷斯通主持了齐格弗里德的葬礼，这等于正式承认了死亡，同时他宣誓成为新的国家元首。\n\n达尼克在对齐格弗里德致以哀悼后立即向在场满脸疑惑的民众和官僚解释，他已经和罗马尼亚没有半点关系，而且从一开始他就是这边的人。例如海因里希·希姆莱 约瑟夫·戈培尔为代表的高级官员们也在为他站台，尤其当莱茵哈德·海德里希给出了一份达尼克在罗马尼亚活动的功绩表后，在场民众无不为这位不可思议的新领袖欢呼。"
 ger_news.16.a: "有趣的变化。"
 ger_news.16.b: "达尼克万岁！"
 ger_news.16.c: "这..."
 ger_news.16.e: "草（罗马尼亚语）"
 ger_news.17.t: "奥地利国社党掌权"
 ger_news.17.desc: "失去了哈布斯堡帝国后奥地利的国家认同感变得相当微弱，一部分人出于对往昔辉煌的怀念迫切的希望将奥地利并入[GER.GetName]以统合日耳曼人的力量，作为对这种思潮的抵制者，恩格尔伯特·陶尔斐斯与他一手打造的党派祖国阵线试图用更强的铁腕统治打压大德意志主义者并强化奥地利民族主义。\n\n不过祖国阵线的独裁统治在陶尔斐斯于三年前不明不白的“病死”后即受到了严重的削弱，早就摇摇欲坠的政权更是在近日被维也纳突发的一场暴动推翻，整个奥地利都落入了与[GER.GetName]联系密切的[AUS.GetLeader]与支持她的奥地利国社党手中。"
 ger_news.17.a: "欧根亲王万岁！"
 ger_news.17.b: "奥地利属于大德意志！"
 ger_news.17.c: "[GER.GetName]的力量在增长。"
 ger_news.18.t: "齐格弗里德死亡"
 ger_news.18.desc: "齐格弗里德死了！作为很多人都不信的小道消息已得到了德国宣传部的公开证实，缔造了[GER.GetName]与人民主义的元首在一次前线视察中于空难中死去。\n\n对于[GER.GetName]的广大民众而言或许这是一个悲伤的时刻，而对于掌握大权的人民主义党高层而言可能又是另一回事了，外界纷纷猜测他们会用何种方式决定继任者。"
 ger_news.18.a: "他永远看着我们。"
 ger_news.18.b: "这样前线的态势会变得更好吗？"
 ger_news.18.c: "他就这么挂了？"
 ger_news.19.t: "[GER.GetLeader]宣称[GER.GetName]"
 ger_news.19.desc: "作为收复全部周边争议领土的纪念，[GER.GetLeader]决定将国名改为[GER.GetName]以更好地体现人民主义党一向坚持的大德意志理念。整个简短的仪式仍被选在凡尔赛镜厅举办，为防止法国地下抵抗组织的袭击，当天周边地区被宣布全面戒严，[GER.GetLeader]在发表了简短的讲话后即匆匆赶回了柏林，在那里又一场更大的胜利游行在等待。"
 ger_news.19.a: "胜利万岁！"
 ger_news.19.b: "这不会持续太久的。"
 ger_news.19.c: "这种事为什么一定要跑到别人家里去？"
 ger_news.20.t: "齐格弗里德的复活"
 ger_news.20.desc: "后齐格弗里德时代的结局让所有人感到惊异，宣称自己是唯一合法继承人的保安局局长海德里希竟让一个孩子接手了[GER.GetName]的统治权，且根据德国宣传部官方报道，这个孩子竟还是是齐格弗里德的直系亲属。\n\n“德意志不会失去齐格弗里德，如同齐格弗里德也不会抛弃德意志。”常年不在大众眼前现身的海德里希亲自走上台前为这名“齐格弗里德”戴上象征权力的Valknut徽记，看来他的时代就此开始了。"
 ger_news.20.a: "齐格弗里德万岁！"
 ger_news.20.b: "那只是个傀儡。"
 ger_news.20.c: "那么他妈是谁？"
 more_news.1.t: "[ENG.GetNameDefCap]开始强制征召日用品"
 more_news.1.d: "由于强大的军事压力，[ENG.GetNameDefCap]最近出台了一项限制国内金属制品流通的政策，并且开始从金属冶炼企业以极低的价格征收钢材和铝材。尽管有一部分人对这项政策表示了支持，这项国家直接从民间征召财产的计划还是引发了大部分人的不满，并且有不少人担心，这种类型的征召最后会扩展到普通民众身上。[ENG.GetLeader]在一次地方演讲中表示，“这是为了明天的胜利做出的必要牺牲，望大家忍耐”。"
 more_news.1.a: "他们在光明正大地掠夺民众的财产。"
 more_news.1.b: "我们会忍耐的。"
 more_news.1.e: "这是必要的措施。"
 more_news.2.t: "亚瑟王不懂人心"
 more_news.2.d: "在[ENG.GetNameDefCap]出台了更广泛的征兵制度之后，国内不满的声音在继续增加。近日，一则名为“亚瑟王不懂人心”的口头禅在军队中流传，据说来自骑士团高级将领。尽管大多数人都知道战争的紧迫性，但是国家严厉的战时政策实在是令民众喘不过气。"
 more_news.2.a: "看来他们已经走到这一步了。"
 more_news.2.b: "坚持住，胜利是我们的。"
 more_news.2.c: "人民需要君主，君主需要人民。"
 more_news.3.t: "Smooth Sailing"
 more_news.3.d: "\"马里斯比利死后，[ENG.GetRulingPartyLong]的政治家们还是维持住了国王和时钟塔之间的微妙平衡。通过将政治中心设置在远离国王的伦敦，政治家们保证了英国的宪政传统不受干预。格蕾爵士充当了国王在时钟塔的代言人角色，成功地保证了国王不会直接干预时钟塔的政治议程。\""
 more_news.3.a: "这对英国人意味着什么？"
 more_news.3.b: "英国宪政的又一次胜利。"
 more_news.3.c: "这是好事。"
 more_news.4.t: "国王的责任"
 more_news.4.d: "[ENG.GetLeader]近日发表了一次全国性的演讲，作为不列颠、加拿大、澳大利亚、新西兰和南非的国王以及印度皇帝，阐明了自己对于守护帝国和人民的责任和决心。专家指出此举是为了回应不列颠帝国的殖民地在世界各地受到的种种威胁，并且一些左翼人士直接批评了[ENG.GetLeader]的演讲具有强烈的殖民主义倾向。尽管如此，此次演讲仍然得到了全国范围包括殖民地地区的积极回应。"
 more_news.4.a: "日不落帝国如今已经摇摇欲坠。"
 more_news.4.b: "团结在一起，我们不会输。"
 more_news.4.c: "没有人敢忽视[ENG.GetFactionName]的力量！"
 more_news.5.t: "[JAP.GetFactionName]"
 more_news.5.d: "[JAP.GetNameDefCap]的政治家和学者们近日抛出了一个所谓的“[JAP.GetFactionName]”理论，旨在建立一个由亚洲人主导的经济、军事、文化共同体，并且提出了“亚洲人的亚洲”这样的口号。然而，由于[JAP.GetNameDefCap]近日在亚洲的军事扩张，很多人批评这种理论是日本从事新的帝国主义和殖民主义的幌子，并且担心日本会进一步在亚洲和太平洋进行侵略活动。"
 more_news.5.a: "日本会是另一个帝国主义国家吗？"
 more_news.5.b: "亚洲人的亚洲！"
 more_news.5.c: "没有人敢忽视[JAP.GetFactionName]的力量！"
 more_news.5.e: "亚洲人的亚洲，还是日本人的亚洲？"
 more_news.6.t: "第四次英日同盟"
 more_news.6.d: "终止盟约十余年后，地理位置相似的两个国家，英国和日本再次缔结了盟约，以再次应对俄国和德国日益增长的威胁。至此，从大西洋东部到太平洋西部的广大海域如今已被[ENG.GetFactionName]控制，尽管此次同盟遭到了中国和美国的强烈批评，对此次同盟感到最为紧张的仍然是[SOV.GetNameDefCap]。"
 more_news.6.a: "这可不是什么好新闻。"
 more_news.6.b: "我们的力量空前强大。"
 more_news.6.c: "没有人敢忽视[JAP.GetFactionName]的力量！"
 more_news.7.t: "统一汉字文化圈？"
 more_news.7.d: "将东亚的主要军事力量都纳入阵营之后，[JAP.GetNameDefCap]号召了一项统一汉字文化圈的运动。起初这场运动只是一场文化界的跨国交流，但是在官方意识形态的支持下，这一运动逐渐开始为一场日本正在积极筹备的大型军事行动制造舆论。这一运动的支持者指出，如今东亚文化圈的许多国家，如今仍然处在西方，尤其是英国和美国的殖民统治当中，并且提出了根据汉字文化圈建立一个包括了大部分东南亚和北亚地区的更大的共同体的设想。有人警告说，这可能是日本要对殖民地地区采取军事行动的前兆。"
 more_news.7.a: "看来有人要流血了。"
 more_news.7.b: "我们会用行动证明我们的理念。"
 more_news.7.c: "亚洲人的亚洲！"
 more_news.7.e: "日本人终于露出了獠牙。"
 more_news.8.t: "日本的孤立主义政策"
 more_news.8.d: "两仪式的执政彻底改变了日本的对外政策。新政府撤销了一贯的反共政策，并且表示除非盟国受到攻击，否则不会干预大陆事务。[JAP.GetNameDefCap]对于前满洲国地区的漠不关心引发了部分中国人的不满，但是更多的人决定持观望态度。很多专家在担心日本放弃了在大陆的权益之后的经济问题，但是日本与西方国家维持的良好贸易关系正在打消这部分人的顾虑。"
 more_news.8.a: "未必是坏事。"
 more_news.8.b: "这不是我们的战争。"
 more_news.8.c: "但他们无论如何不会背弃盟友，对吧?"
 more_news.9.t: "[JAP.GetFactionName]"
 more_news.9.d: "[JAP.GetNameDefCap]出人意料的成功在全球范围内引发了震动。近日，[JAP.GetNameDefCap]又鼓吹了一个[JAP.GetFactionName]的概念。尽管仍然非常不清晰，但是他们已经明确指出他们的目标是建立一个能解放全人类的世界政府，并且最后要终结一切的压迫与不平等。这一构想如今已经开始获得一部分左翼人士的响应。"
 more_news.9.a: "他们在开玩笑的吧？"
 more_news.9.b: "我们会拯救全人类。"
 more_news.9.c: "没有人敢忽视[JAP.GetFactionName]的力量！"
 more_news.10.t: "进军罗马"
 more_news.10.d: "一天前，一支由国家法西斯党组织的着黑色制服的准军事力量和暴动分子，发动了一场针对元老院的政变。法西斯党徒从那不勒斯一路挺进到罗马，途中只遇到了帝国军队和警察的象征性阻拦，部分士兵甚至加入了暴动的队伍。元老院如今已经被法西斯党全部占领并且停止工作，而皇帝尼禄热情地接待了暴动者的领袖，并且称赞法西斯党员是“真正的罗马人”。"
 more_news.10.a: "事出突然。"
 more_news.10.b: "皇帝陛下万岁！"
 more_news.10.c: "新的罗马已经诞生。"
 more_news.11.t: "罗马的重生"
 more_news.11.d: "[ITA.GetNameDefCap]的皇帝尼禄·克劳狄乌斯发表了一次演讲，声称欧洲已经被堕落的现代虚无主义文化所污染，而在法西斯主义则帮助腐朽的罗马帝国完成了一次重生，预言全新的罗马帝国，将“用自己无限的生命力”彻底扫荡腐败、堕落的欧洲，重新带回罗马帝国的荣耀。这一演讲受到了国内狂热般的欢迎，即使在敌对国家中也不乏响应者。"
 more_news.11.a: "煞有介事。"
 more_news.11.b: "罗马无敌！"
 more_news.11.c: "伟大的帝国如今重生了。"
 more_news.11.e: "这就是他们疯狂的理由？"
 more_news.12.t: "[ITA.GetNameDefCap]扩展西西里岛口岸"
 more_news.12.d: "[ITA.GetNameDefCap]近日公布了一项西西里岛港口的扩大方案。方案包括了现有港口的扩建和配套设施的翻新，以及对应的公路基础设施新建。[ITA.GetNameDefCap]似乎有意强调地中海的贸易关系对于国家的重要性，有专家认为这是在向英法放出和解的信号。"
 more_news.12.a: "哦？"
 more_news.12.b: "这只是第一步。"
 more_news.12.c: "不错的进步"
 more_news.13.t: "红蓝同盟"
 more_news.13.d: "在[ITA.GetNameDefCap]当局发表了一系列亲近[ENG.GetNameDefCap]的言论之后，终于两国于昨日正式宣布结成了军事同盟。[ENG.GetLeader]表示，愿意不计前嫌，与[ITA.GetLeader]达成和解，并且共同为地中海地区的安全贡献力量。[ITA.GetLeader]则称赞[ENG.GetLeader]是英国“最英明的君主”并且在公众场合下邀请其“去罗马洗澡”，使得场面一度很尴尬。"
 more_news.13.a: "红蓝同盟？"
 more_news.13.b: "携手走向强大。"
 more_news.13.c: "我们的阵营不断壮大！"
 more_news.14.t: "征服高卢？"
 more_news.14.d: "[ITA.GetNameDefCap]与[FRA.GetNameDefCap]爆发战争后，[ITA.GetNameDefCap]对抗[FRA.GetNameDefCap]的战争宣传从未停止。近期，[ITA.GetLeader]发表了一次广播讲话，将这场军事冲突比喻为旧罗马帝国征服高卢的战争，并且援引了凯撒的胜利，来表明“任何蛮族都不是罗马的对手”。[FRA.GetLeader]也针锋相对地发表了全国讲话，称[ITA.GetLeader]是沉迷在神话里的白痴，并且宣称法兰西将会在这场“愚蠢的侵略”中获得最后的胜利。"
 more_news.14.a: "势必要杀个你死我活了。"
 more_news.14.b: "罗马无敌！"
 more_news.14.c: "法国佬没有机会的。"
 more_news.14.e: "法兰西万岁！"
 more_news.14.f: "意大利蠢材没有机会的。"
 more_news.15.t: "征服不列颠尼亚？"
 more_news.15.d: "[ITA.GetNameDefCap]与[ENG.GetNameDefCap]爆发战争后，[ITA.GetNameDefCap]对抗[ENG.GetNameDefCap]的战争宣传从未停止。[ITA.GetLeader]在一次大会上，公开将这场战争比喻为罗马帝国征服不列颠尼亚的战争，并且称[ENG.GetLeader]是“凯尔特蛮族酋长”。愤怒的英国民众自发举行了抗议的游行，[ENG.GetLeader]表示“谁才是野蛮人一看便知”。"
 more_news.15.a: "这算什么？"
 more_news.15.b: "罗马无敌！"
 more_news.15.c: "英国佬赶紧投降吧。"
 more_news.15.e: "天佑吾王！"
 more_news.15.f: "意大利蠢材赶紧投降吧。"
 more_news.16.t: "吞并希腊"
 more_news.16.d: "[ITA.GetLeader]近日发表了一系列讲话，称赞希腊在古典时代的伟大成就和延续罗马帝国所做的努力。其后，随着[ITA.GetNameDefCap]方面与希腊高层秘密会谈的结束，希腊全国进了一场关于加入[ITA.GetNameDefCap]的公投。赞成合并的声音是压倒性的，如今希腊已经做好成为[ITA.GetNameDefCap]一个省的准备。尼禄本人则参拜了奥林匹亚圣域遗址和雅典卫城。"
 more_news.16.a: "好像是情理之中的事。"
 more_news.16.b: "帝国的又一次胜利。"
 more_news.16.c: "我们盟友的又一次胜利。"
 more_news.17.t: "吞并希腊？"
 more_news.17.d: "[ITA.GetLeader]近日发表了一系列讲话，称赞希腊在古典时代的伟大成就和延续罗马帝国所做的努力。其后，随着[ITA.GetNameDefCap]方面与希腊高层秘密会谈的结束，一场全国性的关于加入[ITA.GetNameDefCap]的讨论正式开始。在民族主义和帝国情怀之间做出了谨慎的平衡之后，希腊高层同意成为[ITA.GetNameDefCap]的一个省，但是必须保留一定的特殊地位和自治权。尼禄本人则在这之后参拜了奥林匹亚圣域遗址和雅典卫城。"
 more_news.17.a: "好像是情理之中的事。"
 more_news.17.b: "帝国的又一次胜利。"
 more_news.17.c: "我们盟友的又一次胜利。"
 more_news.18.t: "法国的殖民地征兵制度"
 more_news.18.d: "贞德领导下的法国政府近日公布了新的征兵法案，其中大大提高了在海外领土的征兵比率。贞德在广播讲话中指出，现在法兰西已经处于危急存亡时刻，所有法国人，不论是欧洲人、非洲人还是亚洲人，都有保卫法兰西的义务。她的这一讲话很快在全球范围内引发了批评的声音，不少非洲人公开声称拒绝承认自己是法国人，并且批评贞德是面具下的殖民主义者，民间甚至流传了一些丑化贞德的漫画。尽管存在逃脱兵役的情况，法国的部队兵员还是大大增加了。"
 more_news.18.a: "要收拾坏人，自己就要先当坏人吗？"
 more_news.18.b: "没有人可以批评贞德！"
 more_news.18.c: "这不过是必要的措施。"
 more_news.18.e: "她不过是个伪君子罢了。"
 more_news.19.t: "在伦敦的演讲"
 more_news.19.d: "伴随着法国在欧陆的战败，法国的流亡政府撤退至英国继续抵抗。为了鼓舞仍在奋战的英法士兵和民众，国王亚瑟邀请贞德在伦敦时钟塔发表了演说。贞德在演讲中直言不讳地指出了英法两国在历史上的恩怨，但是随后话锋一转，开始陈述两国在政治上的共同点和维护和平的愿望，并且表达了法国在这场战争中继续抵抗并且全力协助英国的决心。她的演说赢得了全场的热烈掌声，报纸评论说，此次演说不但表明了贞德作为一名坚定的正义维护者的品质，更显示出她作为一国领袖的器量。"
 more_news.19.a: "但这并抵消不了法国已经战败的事实。"
 more_news.19.b: "团结起来，我们能赢！"
 more_news.19.c: "为这样的盟友感到骄傲。"
 more_news.20.t: "[ENG.GetNameDefCap]向极权主义宣战！"
 more_news.20.d: "极权主义在欧洲的不断发展已经让[ENG.GetNameDefCap]全国上下处于忧虑之中，有人担心这些国家会组织对于不列颠的入侵，甚至有人担心国王亚瑟会遭到极权主义者的绑架甚至自己启动独裁。与此同时，[ENG.GetRulingPartyLong]对于法西斯主义的容忍也已经到了极限。一天前，国王亚瑟在时钟塔访问时发表了演讲，宣布国内的所有法西斯组织是非法组织，并且欧洲的法西斯国家是不列颠“永远的敌人”，这一态度获得了时钟塔的强烈支持，并且社会上主张武装干预欧陆事务的声音也开始迅速增长。"
 more_news.20.a: "[ENG.GetNameDefCap]已经坐不住了。"
 more_news.20.b: "天佑吾王！"
 more_news.20.c: "我们也要做好准备。"
 more_news.20.e: "我们倒要看看你们想怎样。"
 more_news.21.t: "天下布武"
 more_news.21.d: "随着织田信长在日本国内地位的巩固，幕府出台了一个新的名为“天下布武”的政策。如果这一政策得到落实，那么日本国内的政府部门的主要岗位将会逐步由幕府军队接管，日本的文官系统将会名存实亡。与此同时，日本的国立神道教的地位也将被终止，军队将会彻底掌握所有宗教团体。专家提醒到，世界将不得不面对一个“好斗的日本”。"
 more_news.21.a: "军国主义者最终还是控制了日本"
 more_news.21.b: "武家统治天下的时候到了！"
 more_news.21.c: "我们的敌人会在恐惧中颤抖。"
 more_news.22.t: "[ITA.GetNameDefCap]向东部扩张"
 more_news.22.d: "在“光复”了东罗马以后，[ITA.GetNameDefCap]将目光投向了东方。中东地区的丰富石油资源，以及地中海东部重要的战略意义，已经给了[ITA.GetNameDefCap]入侵该地区足够的理由。然而，正如所有人都明白的，向东扩张意味着与[ENG.GetNameDefCap]的正面角力。"
 more_news.22.a: "现在是谁有麻烦了？"
 more_news.22.b: "没有人阻挡得了我们。"
 more_news.22.c: "[ITA.GetNameDefCap]需要掌握东方。"
 more_news.22.e: "现在我们有麻烦了。"
 more_news.22.f: "[ITA.GetNameDefCap]休想掌握东方。"
 more_news.23.t: "阿特拉斯院与时钟塔保持距离"
 more_news.23.d: "随着与时钟塔契约的结束，阿特拉斯院想尽快脱离时钟塔的控制。随着与时钟塔的反复交涉，时钟塔同意在埃及为阿特拉斯院设置自治区，并且不干预阿特拉斯院的建设、科研活动。希亚利姆·阿特拉斯亚和紫苑·阿特拉斯亚将负责自治区的运行。"
 more_news.23.a: "英国内部也不是铁板一块。"
 more_news.23.b: "他们这伙人可真麻烦。"
 more_news.23.c: "至少他们不会做我们的敌人。"
 more_news.24.t: "雷夫·莱诺尔·佛劳洛斯自杀"
 more_news.24.d: "在时钟塔具有举足轻重影响力的大科学家和工程师，雷夫·莱诺尔·佛劳洛斯被发现在实验中身亡，尽管有传闻称现场非常像凶杀案，警方还是将这起案件定性为自杀。有知情人士透露，雷夫曾于之前参与过一个名叫“示巴”的研究项目，并且据称雷夫具有多重人格。不论如何，时钟塔现在失去了非常重要的一位成员。"
 more_news.24.a: "自杀，他杀，有什么区别？"
 more_news.24.b: "为什么会这样？"
 more_news.24.c: "这是个不小的损失。"
 more_news.25.t: "苍崎家的继承权问题"
 more_news.25.desc_stay: "日本赫赫有名的大家族苍崎家的家族继承权出人意料地落在了苍崎青子的手上，从而开启了苍崎青子和苍崎橙子长达三年的继承权斗争。苍崎青子自由奔放的性格和对于党派活动的漠不关心让姐姐橙子大为光火，并且险些杀害了青子的好友静希草十郎。但是最终在各方的调解下，苍崎橙子放弃了苍崎家控股的高科技企业，但是仍然获得了一半左右的家族财产。根据调解协议，苍崎橙子将不得再踏入青子所在的三咲市，于是她搬到观布子市建立了自己的事务所。"
 more_news.25.desc_left: "日本赫赫有名的大家族苍崎家的家族继承权出人意料地落在了苍崎青子的手上，从而开启了苍崎青子和苍崎橙子长达三年的继承权斗争。苍崎青子自由奔放的性格和对于党派活动的漠不关心让姐姐橙子大为光火，并且险些杀害了青子的好友静希草十郎。但是最终在各方的调解下，苍崎橙子放弃了苍崎家控股的高科技企业，但是仍然获得了一半左右的家族财产。根据调解协议，苍崎橙子将不得不离开日本并且三年内不得返回。"
 more_news.25.a: "这种事太常见了。"
 more_news.25.b: "至少他们安分了。"
 more_news.26.t: "[ITA.GetNameDefCap]在巴尔干的利益"
 more_news.26.d: "[ITA.GetNameDefCap]在巴尔干地区的扩张已经被视作是一种必然。早在三个月前，[ITA.GetNameDefCap]就已经在向巴尔干国家施加压力，暗示罗马帝国对于这一地带曾经的所有权。专家指出，如果这一地带的国家拒绝屈服，[ITA.GetNameDefCap]有可能会采取军事行动。"
 more_news.26.a: "看起来的确是必然。"
 more_news.26.b: "罗马无敌！"
 more_news.26.c: "他们会见到[ITA.GetFactionName]的力量"
 more_news.27.t: "第二次特洛伊战争"
 more_news.27.d: "[TUR.GetNameDefCap]与[GRE.GetNameDefCap]的领土争端已经发展到了难以调停的地步。一天前，爱琴群岛上执勤的士兵为了阻止[TUR.GetNameDefCap]跨越他们主张的边境线，举起枪支对其警告，双方士兵在斗殴中不慎走火。第二天，[GRE.GetLeader]宣布向[TUR.GetNameDefCap]开战，位于爱琴群岛和巴尔干半岛上的[GRE.GetAdjective]士兵向[TUR.GetNameDefCap]发动了进攻，而[TUR.GetLeader]则宣布要“誓死保卫国家”。"
 more_news.27.a: "我们也阻止不了他们不是吗？"
 more_news.27.b: "让他们见识我们的厉害。"
 more_news.27.c: "[TUR.GetNameDefCap]不会赢的。"
 more_news.28.t: "列奥·B·哈维的流亡政府"
 more_news.28.d: "尽管[FRA.GetNameDefCap]在内战中取得了胜利，保皇派和民主派还是拒绝对新政府屈服。掌握着大量资本的西欧财阀列奥·B·哈维成功控制了法国在北非殖民地的军事力量，同时通过许诺自治权赢得了大部分殖民地的支持。如今列奥·B·哈维在阿尔及利亚的流亡政府已经获得了部分海外法国人的认可，并且吸引了一些人为其效命，一部分国内的工业也被迁移到了北非。与此同时，哈维正在考虑是否要寻求英国的保护。"
 more_news.28.a: "有趣的发展。"
 more_news.28.b: "螳臂当车。"
 more_news.29.t: "阿基琉斯战死"
 more_news.29.d: "[TUR.GetNameDefCap]与[GRE.GetNameDefCap]的战争已经进行到白热化阶段，但是此时令人震惊的消息突然改变了局面：希腊军政府的领袖阿基琉斯在前线被帕里斯的直属部队的炮弹击中战死。尽管列奥尼达迅速地接管了军政府，这一事件还是对希腊全军产生了冲击。列奥尼达宣称，希腊要将这场战争进行到底的意志不会动摇。"
 more_news.29.a: "突发的转折"
 more_news.29.b: "为阿基琉斯复仇！"
 more_news.29.c: "[GRE.GetNameDefCap]不会输。"
 more_news.30.t: "都柏林协议"
 more_news.30.d: "近期不列颠和爱尔兰在都柏林签署了一项协议，以在这场长期贸易战当中达成和解。根据协议[ENG.GetNameDefCap]会撤销针对爱尔兰的保护性关税，但是爱尔兰要支付一部分土地年金。作为和解的结果爱尔兰的新宪法宣布亚瑟王是爱尔兰的国王并且承担代表国家的责任，这标志着爱尔兰君主立宪制的确立。"
 more_news.30.a: "有趣"
 more_news.30.b: "至少没有贸易战了"
 more_news.30.c: "可以接受"
 more_news.31.t: "爱尔兰确立共和体制"
 more_news.31.d: "爱尔兰的新宪法宣布爱尔兰是一个共和国！这意味着爱尔兰不再承认英国国王是他们的国王。这一新宪法表明了爱尔兰同不列颠断绝关系的决心。"
 more_news.31.a: "有趣"
 more_news.31.b: "共和国万岁！"
 more_news.31.c: "不是我们最好的日子"
 more_news.32.t: "阿瓦隆！"
 more_news.32.d: "在不列颠群岛的失败并没有阻止[ENG.GetNameDefCap]的抵抗，[ENG.GetLeader]宣布英国王室和政府会迁至纽芬兰岛的阿瓦隆半岛继续抵抗，并且永不投降。他同时保证会回到不列颠群岛将国家从入侵者手中解救出来。加拿大已经被整合，在梅林的努力下纽芬兰的新政府已经开始迅速开始运作。"
 more_news.32.a: "他们不会轻易放弃。"
 more_news.32.b: "天佑吾王！"
 more_news.32.c: "大不列颠永不妥协！"
 more_news.32.e: "现在问题变得有些复杂了。"
 more_News.33.t: "乌克兰仍在人间"
 more_News.33.d: "“正是莫斯科政权的傲慢才让蓝黄旗有朝一日还能飘扬在基辅！而这一次团结一致的乌克兰人民绝不会让它落下！”\n\n“乌克兰人民共和国”临时总统西蒙·彼得留拉以此结束了演讲，在基辅市民的阵阵欢呼中，人群外围的OUN成员挑准时机打开了一个个来历不明的武器盒，被爱国热情鼓舞至狂热的人们不用命令便各自拿起了趁手的武器，配上一个简陋的蓝色臂章后即宣告了一名战士的诞生。\n\n乌克兰现政权似乎想通过发布基辅动员大会的独家报道来体现其必胜的决心，然而[SOV.GetName]的怒火似乎即将降临..."
 more_News.33.a: "是的，我真的生气了。"
 more_News.33.b: "反正我们是劝过他们了。"
 more_News.33.c: "“因为眼泪不能带来自由~”"
 more_News.33.e: "他们会为这边分担不少压力。"
 more_News.33.f: "他们这一次能独立多久？"
 more_News.34.t: "脱离苏联浪潮"
 more_News.34.d: "基辅一声枪响，最大也是最具自治性的乌克兰即从苏维埃联盟中分离了出去，整个乌克兰现已落入了前政权“乌克兰人民共和国”临时政府掌控之中。\n\n令[SOV.GetName]更为头疼的是，受到乌克兰民族主义者的影响，更多地区的分离主义分子也开始了行动，曾被称为“革命帕夏”的前奥斯曼重臣恩维尔·伊斯麦尔也用行动证明自己其实是个卧底，其管理的突厥斯坦地区已经独立并自号“大突厥斯坦汗国”，只不过大突厥斯坦的枪口除了红军亦对准了同样渴望独立的哈萨克人。"
 more_News.34.a: "待会就来收拾你们。"
 more_News.34.b: "恩维尔万岁！"
 more_News.34.c: "只要你反对布尔什维克我们就是朋友。"
 more_News.34.e: "无论如何这都有利于我们！"
 more_News.34.f: "[SOV.GetName]看起来真像一座破房子。"
 more_News.35.t: "第二次喀尔巴仟战争"
 more_News.35.d1: "自1919年联合干涉匈牙利的惨败后，捷克罗马尼亚以及南斯拉夫组成的“小协约国”彻底崩溃，尤其南斯拉夫还经历了国王遇刺后的长期内战。然而盟友的惨痛教训并不能阻止罗马尼亚人的统一愿景，历经大约十七年的重整旗鼓，集结起来的达契亚大军再度向喀尔巴仟山脉进发。"
 more_News.35.d2: "自1919年联合干涉匈牙利的惨败后，捷克罗马尼亚以及南斯拉夫组成的“小协约国”彻底崩溃，尤其南斯拉夫还经历了国王遇刺后的长期内战。然而盟友的惨痛教训并不能阻止罗马尼亚人的统一愿景，历经大约十七年的重整旗鼓，集结起来的达契亚大军再度向喀尔巴仟山脉进发。\n\n单个罗马尼亚似乎无法与庞大的匈牙利军队相抗衡，然而有[CZE.GetName]的干涉就不一定了，这一次[HUN.GetName]还能继续守住大匈牙利的荣耀吗？"
 more_News.35.a: "“为了艾尔代伊！！”"
 more_News.35.b: "“为了阿德鲁！！”"
 more_News.35.c: "“为了捷克斯洛伐克！！”"
 more_News.35.e: "这地方怎么总是打仗啊？"
 more_News.36.t: "匈牙利的胜利"
 more_News.36.d1: "在战争渐渐朝着无望的堑壕战转变后，进攻方不得不在国内国外巨大的压力下选择退兵。显然领土毫发无损的[HUN.GetName]又一次成为了赢家，占据绝大部分争议领土使其拥有更大的体量、更多的人口及更强的工业实力，如果还有下一次喀尔巴仟战争的话[ROM.GetName]将面临更巨大的压力。"
 more_News.36.d2: "情况过分的出乎罗马尼亚人的预料了，匈牙利人不仅没能被击退，反倒是攻入了罗马尼亚控制下的特兰西瓦尼亚南部区域。在战火烧到布加勒斯特与普洛耶什蒂前一份草草的和约被迅速送到了[HUN.GetLeader]手上，摄政王当即同意了条款————获取特兰西瓦尼亚南部，由此一来大匈牙利除克罗地亚外的所有领土宣称几乎都回到了匈牙利人手中。"
 more_News.36.a: "他们毫无机会。"
 more_News.36.b: "还会有下一次的。"
 more_News.36.c: "我就知道是不行的。"
 more_News.36.e: "所以说，还要再来一次吗？"
 more_News.37.t: "罗马尼亚的胜利"
 more_News.37.d: "战争按照罗马尼亚人的想法进行着，成功夺取了数个战略目标后成功将战线推进到蒂萨河沿岸，不知所措的匈牙利只能仓促求和————自然代价惨痛。\n\n大匈牙利几乎被彻底肢解，斯洛伐克地区全数并入捷克，特兰西瓦尼亚地区全数并入罗马尼亚，几乎丧失了原领土的70%，许多匈牙利人一夜之间沦为他国占领区的二等人。"
 more_News.37.a: "至暗时刻。"
 more_News.37.b: "他们越惨我们越舒服。"
 more_News.37.c: "这都是他们自找的。"
 more_News.37.e: "简直比凡尔赛条约还苛刻。"
 more_News.38.t: "南斯拉夫革命"
 more_News.38.d: "塞尔维亚民族主义在与旧奥匈帝国的战争中功不可没，只不过受其影响下的南斯拉夫自建立伊始似乎就是其他民族的镣铐，更何况该国在1919年联合干涉匈牙利的战争中输了个惨败，国王亚历山大二世进一步采取强力手段压制新领土上的广泛不满，这反而导致他被一名激进克罗地亚刺客所杀。\n\n自此塞族与其他民族的矛盾彻底激化，在骚乱逐渐升级为内战后，本不起眼的克罗地亚人约瑟普·布罗兹·铁托领导的共产主义游击队接连打了几个胜仗，依靠逐渐积累的威望铁托慢慢成为了起义者公认的领袖。自一年前占领贝尔格莱德后铁托即宣布南斯拉夫王国不存在，取而代之的是联邦共和国，这将是属于土地上所有民族的平等国度。"
 more_News.38.a: "至少小协约的一极不复存在。"
 more_News.38.b: "如果当年我们打赢就好了。"
 more_News.38.c: "革命必胜！"
 more_News.38.e: "该死的土匪！"
 more_News.38.f: "火药桶仍在爆炸。"
 more_News.39.t: "罗马-埃塞俄比亚战争"
 more_News.39.d: "萨伏伊家族建立的意大利王国曾于数十年前惨败于埃塞俄比亚，这笔帐当然不会随着王国被“罗马”的更替从而一笔勾销，似乎唯一能拯救[ETH.GetName]的只有“罗马人”高度的厌战情绪。\n\n而今掌握大权的尼禄皇帝已经设法克服了障碍，再没什么能够阻止驻东非意...罗军的坦克跨过边境了。"
 more_News.39.a: "恢复帝国的第一步"
 more_News.39.b: "今天是我们，明天就轮到你！"
 more_News.39.c: "只能先喂他们了。"
 more_News.39.e: "我们也要伺机而动"
 more_News.39.f: "非洲的战火会蔓延吗？"
 more_News.40.t: "尼古拉·叶若夫的苏联"
 more_News.40.d: "一条令人难以置信的消息由苏联内务人民委员会宣布，并迅速传遍了全世界。\n\n面对苏联国内的众多记者，内务人民委员尼古拉·叶若夫用愤怒和充满煽动性的语言宣布：苏联人民的总书记、伟大的约瑟夫·朱加什维利被可耻的叛徒贝利亚杀害了。但他并未公布具体细节，也没有公布事件的调查进展。许多苏联的政治势力都在揣测国家机器会发生怎样的变化，而外国则谨慎地保持了观望，不知道在这个“后朱加什维利时代”苏联将何去何从。\n\n不过很快，叶若夫又亲口说出了一个更加令人震惊的决定：作为朱加什维利最忠实的同志，他将暂时代理苏联总书记一职，确保国家不会落入“叛乱分子”手中。叶若夫呼吁苏联军队和其他行政机关向他效忠，尽快稳定国内的局势。同时，叶若夫表示，朱加什维利被叛徒杀害更加明确地表明了大清洗的必要性和急迫性，敌人的势力还很强大，苏联仍处在风雨飘摇之中。因此，他将协同内务人民委员会进行更加彻底的大清洗，彻底杜绝叛徒的生存空间。\n\n看起来轰轰烈烈的大清洗并不会随着朱加什维利之死而消逝，苏联的政治斗争就要进入更加残酷的阶段了。"
 more_News.40.a: "叶若夫同志领导我们！"
 more_News.40.b: "赤匪愈发面目可憎！"
 more_News.40.c: "共产主义阵营的新时代？"
 more_News.40.e: "苏联的命运将是什么？"
 more_News.41.t: "图哈切夫斯基政变"
 more_News.41.d: "苏联政局的动荡继续加剧。近日，俄国内战时期的战争英雄，苏联元帅图哈切夫斯基公开表示拒绝承认叶若夫的总书记地位，并在莫斯科发起了一场兵变。图哈切夫斯基的军队骁勇善战，已经控制了首都的许多主要城区。部分效忠叶若夫的军人和一些隶属于NKVD的内务部队与图哈切夫斯基的军队发生了激战，枪声密集地回荡在莫斯科上空，市民都恐惧地躲在家中，等待战斗平息。\n\n部分苏联军官表示认同图哈切夫斯基的兵变，并认为这是终结大清洗，让苏联回到正轨的最快方法。他们已经开始响应图哈切夫斯基，帮助他抵挡其他军队并控制莫斯科。这座苏联首都逐渐落入了这位赫赫有名的总参谋长手中，看起来他正在逐渐走向胜利。\n\n无论结果如何，这场发生在苏联心脏处的兵变更加令苏联的未来变得充满不确定性。这位出身白俄贵族的军人会选择什么方式引导苏联，一切都还是未知数。"
 more_News.41.a: "图哈切夫斯基将军将会拨乱反正！"
 more_News.41.b: "赤匪换汤不换药"
 more_News.41.c: "共产主义阵营的新时代？"
 more_News.41.e: "有趣的展开"
 more_News.42.t: "托洛茨基回到苏联"
 more_News.42.d: "在一个平凡无奇的夜晚，一架飞机秘密降落在莫斯科伏努科沃机场，苏联元帅，莫斯科的实际控制者米哈伊尔·图哈切夫斯基紧张地站在停机坪的一旁等待。待到舱门打开时，他迫不及待地走上前去，与飞机上下来的人握手。\n\n月光照亮了那名乘客的脸庞和胡子，这张脸曾在苏联大地上赫赫有名，但在朱加什维利上台后，这个人的身影连同他的名字一起，迅速地在苏联消失了。他就是被誉为“红军之父”的托洛茨基。受到图哈切夫斯基的邀请，秘密回到了苏联。\n\n在简短的寒暄后，图哈切夫斯基力邀托洛茨基担任苏联总书记。他深知自己并非专业的政治家，旧贵族的出身也不足以服众。他相信托洛茨基代表着自己心中的马克思与布尔什维克主义，因此特意安排迎接托洛茨基从流亡处回国。如今“列宁同志的亲密战友”归来了，他还能领导这阔别已久的祖国吗？这位主张世界革命的国际主义者是否会如他的政治理想一般，向其他国家输出他们的主义和革命？"
 more_News.42.a: "为了世界革命！"
 more_News.42.b: "又有什么新花样？"
 more_News.42.c: "我们也要调整我们的纲领"
 more_News.42.e: "苏联人看到他会有多惊讶啊？"
 more_News.43.t: "图哈切夫斯基的苏联"
 more_News.43.d: "米哈伊尔·图哈切夫斯基成功攻克莫斯科后，世界都在关注着苏联的政治变化。有人猜测他会和一位温和派的党内领袖合作，终止苏联的大清洗，也有人认为图哈切夫斯基会恢复自己的贵族身份，逐步脱离苏联的意识形态。今日，一切终于尘埃落定：图哈切夫斯基建立了军政府。\n\n图哈切夫斯基对外界表示，建立军政府是为了“恢复苏维埃的秩序，避免苏联再次陷入内乱”，并且“动员一起力量击败白匪”。莫斯科和列宁格勒已经戒严，其他苏联的主要大城市也进入了军事管制状态，尽管图哈切夫斯基公开承诺军政府只是为了稳定局势不得已而为，已经有一些原属朱加什维利和叶若夫派系的官员在谋划跑路了。所有人都屏住呼吸在等待，枪口监视下的苏联会变成什么样，以及，图哈切夫斯基能在武力抢来的宝座上坐多久……"
 more_News.43.a: "我们的元帅，图哈切夫斯基！"
 more_News.43.b: "这个混账东西！"
 more_News.43.c: "元帅会领导我们的革命！"
 more_News.43.e: "又一个拿破仑"
 more_News.44.t: "布哈林的反击"
 more_News.44.d: "“停止内斗！改革刻不容缓！”苏联人民一觉醒来，发现大街小巷多出了许多这样的标语。新一期的《真理报》上，图哈切夫斯基和布哈林微笑着站在最明显的位置。头版头条上也用大大的粗体字印着安娜·莫罗佐瓦的文章《谁来定义社会主义？》。\n\n苏联著名的温和派领袖布哈林大力赞扬了图哈切夫斯基的行动，图哈切夫斯基也对这位党内的理论家表示了敬重。他们合作建立了全新的苏联政府，并承诺将会实行改革。布哈林表示：“朱加什维利和叶若夫等人依靠NKVD的恐怖统治，把我们的苏维埃政府变成了警察国家，背离了它的初衷……我们必须纠正，必须改革，苏联才能走向和平与繁荣……”\n\n布哈林已经宣布要终止大清洗，停止消灭“富农”，“和平进入社会主义”。党内的保守派对布哈林的说法嗤之以鼻，认为这是“阶级斗争熄灭论”和“资本主义苗头”。但布哈林坚信，这才是他心目中的共产主义。改革已经势在必行，苏联的未来总算露出了一丝光明。"
 more_News.44.a: "这才是社会主义！"
 more_News.44.b: "只会哄骗农民的混蛋"
 more_News.44.c: "社会主义灯塔"
 more_News.44.e: "历史是一个轮回"
 more_News.46.t: "海因里希·希姆莱之死"
 more_News.46.d: "德意志国近日对世界正式宣布，图勒卫队领袖海因里希·希姆莱在视察勃艮第一处武器试验场的途中遭到了刺杀，已经确认死亡。\n\n希姆莱之死给德国政坛和图勒卫队内部带来了巨大的不确定性，各方势力都在等待元首会指定谁接任图勒卫队领袖这一重要职位。德国政府对此讳莫如深，并表示事件正在调查中。\n\n反对法西斯主义的国家自然乐于见到这位“刽子手”的死亡，而德国国内则陷入了一片悲痛。希姆莱的葬礼非常盛大，不仅德国国内，一些亲德国家也派出了代表官员参加葬礼。德意志国元首亲自出场，为希姆莱致了悼词。\n\n死亡仅仅是个人的结束，却不是一切的结束。希姆莱的死，为图勒卫队带来了一段权力真空，作为德国政坛的巨人之一，他的去世也必然令德国陷入一段动荡。德意志的未来会变得更好吗？每个人都在静观其变。"
 more_News.46.a: "海德里希有得忙了"
 more_News.46.b: "他罪有应得！"
 more_News.46.c: "谁能料到自己的结局是什么呢？"
 more_News.47.t: "德意志的新元首"
 more_News.47.d: "距离德意志国元首齐格弗里德去世已经有一段时间了，而元首的继承人问题还一直悬而未决。今日，德国政府高层为这个悬案打上了休止符：经过紧张的讨论和抉择，德国政府选出了新的元首。\n\n柏林在接到消息时陷入了一片狂欢的海洋，无论是自发还是动员，市民们举着国旗举行了盛大的游行。除德国的交战国外，各国驻柏林的大使也收到了正式的国书。德意志的政治斗争总算有了初步的结果，至少在法律上，德国重新归于一个人的正式领导之下。\n\n无论新元首是一个强有力的继任者，还是仅仅是各方势力平衡的结果，德国终于走过了危险的无主状态，迎来了一位新的领导人。这对于处在战争中的国家而言，无疑是一个有利的局面。各国对于新元首的能力和态度还普遍存疑，而他若想达到前任元首一般的威望，还有很长一段路要走。"
 more_News.47.a: "该打起精神来了"
 more_News.47.b: "谁都救不了他们"
 more_News.47.c: "可是他毕竟不是齐格弗里德"
 more_News.48.t: "巴托里政府被推翻"
 more_News.48.d: "席卷匈牙利的右翼暴乱愈演愈烈，而在今日，暴动终于进入了最后阶段：一支由前军人和巴托里政府反对派组成的民兵武装已经控制了布达佩斯，并冲入了政府大楼和巴托里的官邸。经过一番战斗之后，匈牙利政府军宣布投降，巴托里政府被正式推翻。而暴乱者临时成立了一个委员会来负责政府的过渡工作。\n\n临时委员会宣布巴托里并未受到伤害，他们将她安置在一个安全的地方，并会在新政府成立后，以公正的法律给予她裁决。但他们拒绝了任何人采访或会见巴托里的要求，因此外界对这位前摄政的情况仍然不得而知。\n\n部分保守派人士批评此举“是对一位高贵女性的残酷对待”，也有人认为强行推翻巴托里政府会加剧匈牙利的动荡。但右翼分子坚持表示这是为了拯救祖国于危难必须采取的措施。目前，还没有国家对此作出官方正式回应，谁也不知道他们手里的江山能否稳固，匈牙利又会走向何方。"
 more_News.48.a: "这都是为了匈牙利的未来"
 more_News.48.b: "意料之外的发展"
 more_News.48.c: "她活该"
 more_News.48.e: "成打的王冠跌落在地，终于轮到匈牙利了。"
 more_News.49.t: "伊丽莎白·巴托里被炸死"
 more_News.49.d: "近日，匈牙利右翼反对派武装发言人正式对外宣布，他们在一次针对城堡山的空袭行动中，炸死了匈牙利摄政伊丽莎白·巴托里和她的副手霍尔蒂·米克罗什。\n\n据悉，这是一次策划好的空袭行动，右翼武装使用了德国援助的先进轰炸机，在城堡山的巴托里驻地正上方投下了炸弹。针对外界的质疑，他们拿出了当地记者的轰炸现场照片，上面确实可以隐约看到废墟中被掩埋的二人。此外，匈牙利政府至今没有任何动作，布达佩斯也陷入一片沉寂。似乎他们的消息是真实可信的。\n\n一些支持巴托里政府的人士愤怒地指责进行空袭行动的根本不是右翼武装，而是德国空军。他们要求追究德国轰炸匈牙利国土和领袖的战争责任，并斥责右翼武装为勾结德国的卖国贼。对此，右翼武装坚持声称德国军队并未直接执行作战。\n\n巴托里和霍尔蒂逝去后的匈牙利势必陷入一片混乱，背后德国等欧洲大国的影子也会让匈牙利的局势越来越紧张，可以预见在未来几年内，这片土地可能会沦为世界上社会动荡最频繁的地区之一。"
 more_News.49.a: "为了匈牙利，她该去死了"
 more_News.49.b: "意料之外的发展"
 more_News.49.c: "她也确实该死"
 more_News.49.e: "天啊！"
 more_News.50.t: "匈牙利内乱"
 more_News.50.d: "伊丽莎白·巴托里长期被认为是中欧地区威权独裁者的代表，不过在击败罗马尼亚后她一反常态开始了与多个民主党派的接洽————这被认作是恢复匈牙利民主体制的讯号。\n\n不少支持威权乃至极权体制的团体对此的意见不可能不大，一时间多个民族主义党派均被团结在了势力最大的“箭十字党”旗下，庞大的游行队伍自布达佩斯周边组织起来开始向首都前进..."
 more_News.50.a: "一切都在掌握中。"
 more_News.50.b: "这倒算是个好消息？"
 more_News.50.c: "希望我们的朋友不是简单去散个步。"
 more_News.50.e: "打赢外敌后就打自己人。"
 more_News.51.t: "伊丽莎白·巴托里辞职"
 more_News.51.d: "进军布达佩斯失败后匈牙利陷入了僵持状态，双方的武力都无法完全慑服对手，要想打破僵局似乎只能依靠妥协。\n\n出乎意料的是，率先放下身段做出妥协的竟是前摄政，伊丽莎白·巴托里突然宣布辞去摄政一职，将统治匈牙利的权力完全交给了布达佩斯城外的右翼联盟。此举正意味着巴托里政府的倒台，原本还在政府军控制下的布达佩斯城内一夜之间挂满了民族主义者的箭十字旗帜。"
 more_News.51.a: "“觉醒吧！马扎尔人！”"
 more_News.51.b: "他们不会亲德吧？"
 more_News.51.c: "为我们的朋友干杯。"
 more_News.51.e: "辞职是她的本意吗？"
 more_News.52.t: "巴托里政权维持"
 more_News.52.d: "进军布达佩斯失败后匈牙利陷入了僵持状态，双方的武力都无法完全慑服对手，要想打破僵局似乎只能依靠妥协。\n\n在野的极右翼联盟显然无法与中央政权长期对抗，出于未来可能沦为叛乱分子的考虑，绝大部分极右翼大佬选择与中央政府谈判，在得到无条件赦免的答复后纷纷选择放弃对抗。\n\n也许是出于妥协，巴托里再未提及引发一系列事端的民主改革计划，或许匈牙利的现状将会继续存在。"
 more_News.52.a: "这就是政治。"
 more_News.52.b: "也许倒台了对我们更不利？"
 more_News.52.c: "希望她尊重我们的投资。"
 more_News.52.e: "不然她还想干什么？"
 more_News.53.t: "混乱之后"
 more_News.53.d: "战败于喀尔巴仟导致巴托里政府的权威严重受损，匈牙利极端左右翼团体均抓住了机会试图在乱局中握住权力。自然现政权也不会坐以待毙，根据巴托里的亲自部署，一场针对极端左右翼的大搜捕引发了一场不亚于内战的大混乱，最终以箭十字民兵在城堡山废墟上立起旗帜而告终。\n\n夺权后箭十字党宣布成立阿提拉将军与“领袖”萨拉希·费伦茨的二人执政团，“匈牙利真正的爱国者”将按照自己的意愿重塑国家，“秩序将被恢复，人民将被武装，战争不会停止，敌人终将被毁灭！”"
 more_News.53.a: "“只要匈牙利人团结一心！”"
 more_News.53.b: "他们怎么就不懂得认输呢？"
 more_News.53.c: "我们将一同携手毁灭凡尔赛体系！"
 more_News.53.e: "战败容易引发极端主义反弹。"
 more_News.54.t: "混乱之后"
 more_News.54.d: "战败于喀尔巴仟导致巴托里政府的权威严重受损，匈牙利极端左右翼团体均抓住了机会试图在乱局中握住权力。自然现政权也不会坐以待毙，根据巴托里的亲自部署，一场针对极端左右翼的大搜捕引发了一场不亚于内战的大混乱，最终以赤卫队民兵在城堡山废墟上立起旗帜而告终。\n\n久负盛名的革命家贝拉·库恩又一次回到了阔别已久的布达佩斯，这一次共产党政权谨慎的开始了新政权的筹划工作，没有一个党派受到邀请，所有政府阁员几乎都由共产党党员充任。\n\n问题在于，部分知名的共产主义活动家并未参与布达佩斯城内的庆典，在城外另一个共产党派系自行邀请了多个民主党派召开了另一场会议，这倒是令所有人始料未及。"
 more_News.54.a: "“怎么回事呢？”"
 more_News.54.b: "我们还真不知道怎么和共产党打交道。"
 more_News.54.c: "该死的赤匪。"
 more_News.54.e: "战败容易引发极端主义反弹。"
 more_News.55.t: "巴托里-库恩政权？！"
 more_News.55.d: "进军布达佩斯失败后匈牙利陷入了僵持状态，双方的武力都无法完全慑服对手，要想打破僵局似乎只能依靠妥协。\n\n出乎意料的是，率先放下身段做出妥协的竟是前摄政，伊丽莎白·巴托里突然宣布辞去摄政一职。\n\n这都是缓兵之计，巴托里似乎暗中联系了拥有一定势力的匈牙利共产党，双方联手后迅速向猝不及防的右翼联盟发难，当军队与农村均被红色摄政掌控之时，一度声势滔天的右翼分子再也翻不起浪了。\n\n自此，一个奇怪的红色政权在中欧诞生了，显然巴托里与贝拉·库恩之间关于权力分享还有很多可聊的话题。"
 more_News.55.a: "“怎么回事呢？”"
 more_News.55.b: "我们还真不知道怎么和共产党打交道。"
 more_News.55.c: "该死的赤匪。"
 more_News.55.e: "让我们看看她如何管理一个共产国家。"
 more_News.56.t: "混乱之后"
 more_News.56.d: "战败于喀尔巴仟导致巴托里政府的权威严重受损，匈牙利极端左右翼团体均抓住了机会试图在乱局中握住权力。自然现政权也不会坐以待毙，根据巴托里的亲自部署，一场针对极端左右翼的大搜捕引发了一场不亚于内战的大混乱，最终的结果亦如她所愿，安全部队成功粉碎了所有反对势力的有组织抵抗。\n\n显然摄政的怒火并未到此为止，“一小撮野心家煽动民众对抗政府引发的骚乱”，在这样的定义下，匈牙利政府以防微杜渐为名继续出台法令在全国范围内搜捕“落网之鱼”，越来越多的“嫌疑犯”正以莫须有的罪名投入监狱。"
 more_News.56.a: "“布达佩斯秩序井然。”"
 more_News.56.b: "她也就会整蛊自己人了。"
 more_News.56.c: "这样的匈牙利能够作为我们的盟友吗？"
 more_News.56.e: "就是立威嘛。"
