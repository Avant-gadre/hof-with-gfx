l_simp_chinese:
 jd_news.1.t: "[AUS.GetNameDefCap]成为[FRA.GetNameDefCap]的保护国"
 jd_news.1.d: "作为哈布斯堡家族的正统继承者，[FRA.GetLeader]正式宣布奥地利已经成为法国的保护国。[GER.GetNameDefCap]、[ITA.GetNameDefCap]和[HUN.GetNameDefCap]尚未对此发表意见。尽管如此，由于地理位置原因，法国的军队没有能够进入奥地利的领土进行占领。"
 jd_news.1.a: "这什么操作？"
 jd_news.1.b: "我们没有别的选择。"
 jd_news.1.c: "法兰西和奥地利将共享辉煌！"
 jd_news.1.e: "法国的势力变得更强大了。"
 jd_news.2.t: "[FRA.GetNameDefCap]炮制“法兰克民族”理论"
 jd_news.2.d: "法兰西往往以其浓厚的民族主义色彩闻名，但是这一次[FRA.GetAdjective]政府的宣传部门竟然翻出千年前的历史开始逐步宣传新的民族理论。按照这一理论，法兰西、德意志和意大利应当统一在一个更大的“法兰克民族”的旗帜下。这一理论目前已经在法国境内引起一部分人的支持，但是事态将会如何发展没有人可以预料。"
 jd_news.2.a: "法国人想象力真丰富。"
 jd_news.2.b: "法兰克终将统一在一起！"
 jd_news.2.c: "一派胡言！"
 jd_news.2.e: "法国人的宣传似乎有效果。"
 jd_news.3.t: "法兰克帝国建立"
 jd_news.3.d: "在法国几乎占领了德国全境后，[FRA.GetLeader]在[FRA.Capital.GetName]加冕称帝，宣称法兰克帝国正式成立，玛丽·安托瓦内特则被迫退位。虽然这一跨越历史的行为实在难以令人相信，但是这一举动确实在中欧赢得了一部分人的支持，完全可以预料，他们将会逐渐对他们宣称的剩余的地区开展军事行动。"
 jd_news.3.a: "哑口无言。"
 jd_news.3.b: "把开倒车的人通通消灭！"
 jd_news.3.c: "卡尔大帝万岁！"
 jd_news.3.e: "法国人创造了历史。"
 jd_news.4.t: "[FRA.GetLeader]加冕为[FRA.GetNameDefCap]女王"
 jd_news.4.d: "不久前[FRA.GetLeader]在凡尔赛宫加冕为[FRA.GetNameDefCap]女王，结束了[FRA.GetNameDefCap]王位悬空的局面。[FRA.GetLeader]将以哈布斯堡家族的名义统治法国，这标志着法国短暂重生的波旁王朝的结束。不过，[FRA.GetLeader]是否配得上这顶王冠还有待观察。"
 jd_news.4.a: "改朝换代。"
 jd_news.4.b: "掉过一次脑袋了还不长记性！"
 jd_news.4.c: "皇后。。哦不，女王陛下万岁！"
 jd_news.4.e: "我们的盟友更加可靠了。"
 jd_news.5.t: "[FRA.GetNameDefCap]宣称瑞士和意大利北部"
 jd_news.5.d: "毫不意外，法兰克帝国宣称了历史上他们曾经拥有的领土。[FRA.GetLeader]宣称[ITA.GetNameDefCap]和[SWI.GetNameDefCap]根本不愿因统一到帝国中，因此他们可能会采取军事行动。"
 jd_news.5.a: "意料之中。"
 jd_news.5.b: "和他们拼了。"
 jd_news.5.c: "没有人能阻止帝国统一。"
 jd_news.5.e: "我们的盟友会拿回属于他们的土地。"
 jd_news.6.t: "[FRA.GetNameDefCap]宣称西班牙"
 jd_news.6.d: "[FRA.GetAdjective]政府发布了一份文件严厉批判了[SPA.GetAdjective]政府的政策。随后[FRA.GetAdjective]政府便宣称哈布斯堡王朝要收回西班牙的领土。一场军事冲突似乎已经不可避免。"
 jd_news.6.a: "这都行？"
 jd_news.6.b: "他们怎么不宣称全世界？"
 jd_news.6.c: "我们将会救西班牙人民于水火之中。"
 jd_news.6.e: "我们的盟友会拿回属于他们的土地。"
 jd_news.7.t: "俄罗斯保皇派发动内战"
 jd_news.7.d: "在保皇派的保护和法国的支持下，安娜斯塔西亚大公在尼古拉斯二世被处决的城市斯维尔德洛夫斯克（随后被重新命名为“叶卡捷琳堡”）正式加冕为罗曼诺夫王朝的新沙皇。为其父亲和姐妹举行了简单的葬礼后，安娜斯塔西亚宣布保皇派势力向苏联宣战，并号称要恢复罗马诺夫王朝的统治。据坊间流传，一部分在大清洗中受到迫害的地方领导人在暗中支持甚至直接加入了起义者的队伍。"
 jd_news.7.a: "把反扑的反动分子全部杀光！"
 jd_news.7.b: "苏联统治者会付出他们颠覆合法政府的代价。"
 jd_news.7.c: "反动势力疯狂反扑。"
 jd_news.7.e: "这个世界太疯狂。"
 jd_news.7.f: "安娜斯塔西亚沙皇陛下万岁！"
 jd_news.8.t: "[FRA.GetLeader]掌握[FROM.GetNameDefCap]实际权力"
 jd_news.8.d: "[FRA.GetLeader]凭借她的民族英雄身份和宗教地位在[FROM.GetNameDefCap]获得了声望。玛丽皇后在凡尔赛宫接见了[FRA.GetLeader]，并且授予她组建内阁的权力，可以预料到法国政府会有大面积的人员变动。罗马教廷方面则尚未对此事发表评论。"
 jd_news.8.a: "他们会变得更稳定了。"
 jd_news.8.b: "迟早把你绑在火刑柱上再烧死一次！"
 jd_news.8.c: "[FRA.GetLeader]将带领法兰西走向更美好的未来！"
 jd_news.8.e: "可以预料到我们的盟友会更加强大。"
 jd_news.10.t: "[FRA.GetNameDefCap]加入了同盟国"
 jd_news.10.d: "在经过仔细讨论后，[FRA.GetNameDefCap]的决策者决定法国加入同盟国，以维护欧洲地区的稳定与他们的共同价值观。观察员指出，两国很可能在欧洲和亚洲同时开展军事行动，但具体是针对谁仍然有待观察。"
 jd_news.10.a: "摒弃前嫌，共同前进！"
 jd_news.10.b: "那就让他们一起投降吧。"
 jd_news.10.c: "摒弃前嫌，共同前进！"
 jd_news.10.e: "一个有力的盟友。"
 jd_news.10.f: "令人紧张。"
 jd_news.11.t: "贝狄威尔-迪昂条约"
 jd_news.11.d: "迪昂·鲍·德蒙带领的法国代表团同阿格规文代表的不列颠代表团在伦敦进了为期两个月的谈判以后，双方在伦敦签订了互不侵犯条约，并且确定了双方在海外的势力范围。迪昂代表法国政府签字，不列颠国王的内侍贝狄威尔则代表英方签署了条约。"
 jd_news.11.a: "法兰西与不列颠人民友谊万岁！"
 jd_news.11.b: "真该死！"
 jd_news.11.c: "法兰西与不列颠人民友谊万岁！"
 jd_news.11.e: "我们的盟友又消除一项潜在的危险。"
 jd_news.11.f: "英吉利海峡又可以维持一段时间的和平了。"
 jd_news.12.t: "王室联姻，英法合并"
 jd_news.12.d: "在双方都在异变中失去了配偶的情况下，不列颠国王阿尔托利亚·潘德拉贡接受了法兰西王国关于联姻的提议，迎娶了玛丽·安托瓦内特。法国王室已经正在全部迁往卡美洛，两国都发布了公告，称双方的所有公民都即刻拥有对方国家的公民权。另外，阿尔托利亚·潘德拉贡国王的唯一一个儿子莫德雷德也在婚礼后一周迎娶了法军将领阿斯托尔福。"
 jd_news.12.a: "我们从此在一起！"
 jd_news.12.b: "邪恶帝国的结合！"
 jd_news.12.c: "走！到卡美洛去！"
 jd_news.12.e: "他们变得空前强大。"
 jd_news.12.f: "历史性的一刻。"
 jd_news.13.t: "王室联姻，英法合并"
 jd_news.13.d: "在双方都在异变中失去了配偶的情况下，不列颠国王阿尔托利亚·潘德拉贡接受了法兰西王国关于联姻的提议，迎娶了玛丽·安托瓦内特。不列颠王室已经正在全部迁往凡尔赛，两国都发布了公告，称双方的所有公民都即刻拥有对方国家的公民权。另外，阿尔托利亚·潘德拉贡国王的唯一一个儿子莫德雷德也在婚礼后一周迎娶了法军将领阿斯托尔福。"
 jd_news.13.a: "走！到凡尔赛去！"
 jd_news.13.b: "邪恶帝国的结合！"
 jd_news.13.c: "我们从此在一起！"
 jd_news.13.e: "他们变得空前强大。"
 jd_news.13.f: "历史性的一刻。"
 jd_news.14.t: "英法轴心"
 jd_news.14.d: "在很多观察员意料之中，[FRA.GetLeader]夺取了法国的政权以后，与[ENG.GetLeader]走得越来越近，最终结成了同盟。尽管双方在言论上经常互相攻击，但是似乎其军事合作的默契程度超过了所有人的想象。"
 jd_news.14.a: "突击女也没有那么可恶。"
 jd_news.14.b: "邪恶轴心！"
 jd_news.14.c: "冷血女也没有那么可恶。"
 jd_news.14.e: "有力的盟友！"
 jd_news.14.f: "好可怕。"
 jd_news.15.t: "[FRA.GetNameDefCap]加入[JAP.GetNameDefCap]阵营"
 jd_news.15.d: "并不打算联合他们的邻居，[FRA.GetNameDefCap]与[JAP.GetNameDefCap]更加亲近，并且最终加入了他们的阵营。[FRA.GetLeader]还为自己装备了一对日本武士刀，至于她自己是否会使用则是另一回事。"
 jd_news.15.a: "有力的盟友！"
 jd_news.15.b: "邪恶的联盟！"
 jd_news.15.c: "并肩作战！"
 jd_news.15.e: "有力的盟友！"
 jd_news.15.f: "感到紧张。"
 jd_news.16.t: "[JAP.GetNameDefCap]拒绝[FRA.GetNameDefCap]加入阵营"
 jd_news.16.d: "[FRA.GetNameDefCap]提出的同盟计划遭到了[JAP.GetNameDefCap]拒绝。[FRA.GetLeader]非常愤怒，但是由于双方的确距离较远，[FRA.GetNameDefCap]似乎并不打算对[JAP.GetNameDefCap]采取军事行动。"
 jd_news.16.a: "他们会明白他们的位置。"
 jd_news.16.b: "太可耻了！"
 jd_news.17.t: "邪龙战争"
 jd_news.17.d: "龙之魔女在法国奥尔良地区的活动最终演变为法国的内战，保皇派的部队已经失去了对于法国中部和南部的控制。有观察员指出，法国可能会迎来历史的重大转折。"
 jd_news.17.a: "但愿这种事不会发生在我们头上。"
 jd_news.17.b: "我们的日子会到来的！"
 jd_news.18.t: "[NOR.GetNameDefCap]成为[FRA.GetNameDefCap]的附庸"
 jd_news.18.d: "[FRA.GetNameDefCap]发送最后通牒后，[NOR.GetNameDefCap]同意成为[FRA.GetNameDefCap]的一个省。布伦希尔德成为了挪威的领袖，她和贞德(Alter)的亲密关系至今仍然是个谜。"
 jd_news.18.a: "又一个受害者。"
 jd_news.18.b: "我们没有别的选择。"
 jd_news.18.c: "这是我们的胜利！"
 jd_news.18.e: "法国的势力变得更强大了。"
 gsk_news.1.t: "伦敦事变！"
 gsk_news.1.d: "在[ENG.GetNameDefCap]的国王[ENG.GetLeader]及其追随者同威斯敏斯特的矛积累到顶点后，一场冲突不出意外地爆发了。忠于国王的秘密警在于先前突袭了威斯敏斯特宫搜捕时钟塔成员。之前一部分忠于国王的将领，其中包括国王的儿子，保护部分重要人员逃离了伦敦。在这次打击失败后，时钟塔民主派和传统派联合发动了起义，控制了伦敦地区。国王[ENG.GetLeader]已经下令要将反叛者全部消灭。"
 gsk_news.1.a: "太可怕了。"
 gsk_news.1.b: "消灭叛国者！"
 gsk_news.1.c: "他们掀不起什么风浪。"
 trs_news.1.t: "日本的神权统治"
 trs_news.1.desc: "在幕府终止国立神道教的特殊地位的计划浮出水面之后，宗教界完成了先发制人的政治行动。在幕府与宗教界的斗争当中，宗教界控制了官僚系统并且赢得了大部分军队的支持。一天前，神道教领袖玉藻前正式宣布国立神道教的最高机关————伊势神宫将直接控制国家的行政权力。幕府制度仍然得到了保留，但是其人员都被从除了军队以外的其他地方排除了。有批评家认为这将平复日本日渐强大的军国主义思潮，但另一些专家则提出了完全相反的观点：他们认为日本在宗教动员下更加好战了。"
 trs_news.1.a: "我们应该保持警惕。"
 trs_news.1.b: "神选择了玉藻小姐！"
 trs_news.1.c: "很有力的盟友。"
 trs_news.1.d: "臭狐狸精，等着我们拔了你的尾巴！"
 trs_news.2.t: "两仪式集团掌控日本"
 trs_news.2.desc: "日本城市中逐渐滋长的黑社会势力最终被证明是当局的致命威胁。前日，两仪式集团在他们的盟友自由党的帮助下对幕府的核心部分发动了一次没有人员伤亡的成功袭击。支持自由党的将领已经趁乱控制了军队。仅20小时后，幕府的全部势力就已经宣布向两仪式效忠了。据称两仪式本人性格怪异，行踪隐秘，并且有传闻称其是“杀人狂”，各国外交部门都在紧张地研究对日新政策。"
 trs_news.2.a: "我觉得她更难对付。"
 trs_news.2.b: "不流血的胜利。"
 trs_news.2.c: "很有力的盟友。"
 trs_news.2.d: "就算是杀人狂也不是我们的对手！"
 trs_news.3.t: "中日《台北条约》"
 trs_news.3.desc: "今天，整个亚洲的局势彻底改变了。继[JAP.GetNameDefCap]撤离满洲以后，又进一步与[CHI.GetNameDefCap]建立了军事同盟。引人注目的是，依据新的《台北条约》，[CHI.GetNameDefCap]将会重新获得台湾的一切主权。尽管[JAP.GetNameDefCap]在声明中拒绝使用“归还”一词，但是外界还是认为[JAP.GetNameDefCap]已经做出了重大的让步，并且重新调整了1860年以来的战略方针。紧张情绪正在西方世界普遍地蔓延，相信“黄祸论”的人已经开始担心一场两个世界间的战争。"
 trs_news.3.a: "现在谁是他们的目标？"
 trs_news.3.b: "我们用最小的代价解决了中国问题。"
 trs_news.3.c: "至少我们拿回了台湾。"
 trs_news.3.d: "不太妙啊..."
 trs_news.4.t: "[JAP.GetNameDefCap]鼓吹泛亚细亚主义"
 trs_news.4.desc: "[JAP.GetNameDefCap]近期动荡的政治局势也伴随着整个亚洲的剧烈动荡。新的日本[From.GetRulingPartyLong]的理论家们开始大肆鼓吹一种基于种族主义的泛亚细亚理论，其内容包括亚洲国家的团结，对殖民统治的反抗，以及重新塑造亚洲各国的“国家灵魂”等。有评论家指出，这一理论的政治目的是推翻亚洲各国，尤其是欧洲殖民地国家的现有秩序，并且让这些国家加入所谓的“大东亚共荣圈”，最终对西方世界发动一场全面的战争。尽管相关言论被亚洲大多数国家当局予以禁止，但是其支持者正在增长。"
 trs_news.4.a: "他们在播撒战争的种子。"
 trs_news.4.b: "亚洲人的亚洲！"
 trs_news.4.c: "旧秩序必将终结。"
 trs_news.4.d: "他们不过在为自己的野心找借口！"
 trs_news.5.t: "远坂时臣遭到暗杀！"
 trs_news.5.d: "[JAP.GetNameDefCap]的[From.GetRulingPartyLong]领袖远坂时臣在昨天被刺杀了。据报道，远坂时臣被发现倒在自己的豪宅中，背部被刺入了一把精制的匕首，被发现时已经没有生命迹象。尽管警方集全国之力排查，也未能找到凶手。[From.GetRulingPartyLong]中央紧急决定让远坂时臣的女儿远坂凛出任领袖，这样一来，凶手的目的显然没有达到。"
 trs_news.5.a: "我都知道凶手是谁，好不好？"
 trs_news.5.b: "远坂小姐一定能稳住局面！"
 trs_news.6.t: "远坂时臣在暗杀中生还"
 trs_news.6.d: "[JAP.GetNameDefCap]的[From.GetRulingPartyLong]领袖远坂时臣在昨天被遭到了暗杀袭击，但是奇迹般地生还了下来。据报道，远坂时臣在豪宅中接见客人时遭到了不明来源的狙击。由于远坂时臣在握手时脚底打滑没有站稳，导致子弹没有击中要害。现在远坂时臣已经基本从伤病中恢复，重新回到职位，并且发誓要查出凶手。"
 trs_news.6.a: "就差一点？"
 trs_news.6.b: "远坂先生一定能稳住局面。"
 trs_news.7.t: "Ufo-Table因偷税受罚"
 trs_news.7.d: "日本非常有名的曝料媒体《周刊文春》在半个月前发文称，日本动画公司ufotable（飞碟社）因涉嫌偷税漏税被东京国税局调查。最终ufotable被证实编造在库数和销售数，几家店铺的销售金额没有进入公司的银行账户，而是直接进入了社长自己的私人账户。如今ufotable遭到了日本政府的严厉行政处罚并且已经进入了起诉的法律程序。"
 trs_news.7.a: "你们整天喊偷税、偷税，现在人家真的偷税了，你们开心吗？"
 trs_news.7.b: "真丢人。"
 trs_news.8.t: "Ufo-Table因偷税被国有化"
 trs_news.8.d: "日本非常有名的曝料媒体《周刊文春》在半个月前发文称，日本动画公司ufotable（飞碟社）因涉嫌偷税漏税被东京国税局调查。最终ufotable被证实编造在库数和销售数，几家店铺的销售金额没有进入公司的银行账户，而是直接进入了社长自己的私人账户。如今ufotable的社长以及一些高层管理人员已经被逮捕，而面对天价罚款的ufotable濒临破产，最终被日本政府改造成了国有企业。"
 trs_news.8.a: "你们整天喊偷税、偷税，现在人家真的偷税了，你们开心吗？"
 trs_news.8.b: "至少他们现在能给国家做点贡献。"
 news.911.t: "黑色雨月"
 news.911.d: "随着巴黎证交所股价首次下跌，法国经济在三周内崩溃。失业率达到了自1929年危机以来的最高。大量银行面临破产的风险。。此事件对社会基础的冲击很大，在某种程度上可以与此前任何一次革命前的状况相比较。根据专家的预测，反王室运动和军队的动乱会在几周内出现，就如同历史上发生过的那样。"
 news.911.a: "我们会挺过去的对吧。"
 news.911.b: "法国现在陷入了危机。"
 news.911.c: "所以说，要再来一次吗？"
 news.939.t: "法国皇家阅兵式"
 news.939.d: "[FRA.GetNameDefCap]在巴黎举行了大规模的皇家游行。皇家卫兵经过凯旋门，穿过香榭丽舍大街。玛丽·安托瓦内特视察了军队，并发表了关于国家解决危机和保持稳定的决议的演讲。"
 news.939.a: "希望这能以某种方式激励我们的士兵。.."
 news.939.b: "他们已经展示了他们的决心"
 news.939.c: "这对法国意味着什么?"
 news.9111.t: "皇家紧急拨款"
 news.9111.d: "[FRA.GetNameDefCap]已准备好资金，并决定直接购买股票。这一措施受到了世界各地学术界经济学家的强烈批评，因为即使在1929年的危机中，美国政府也没有以如此激进的方式干预市场。"
 news.9111.a: "天佑法国!"
 news.9111.b: "奇迹会降临吗?"
 news.9112.t: "皇家紧急拨款"
 news.9112.d: "[FRA.GetNameDefCap]已准备好资金，并决定直接购买股票。而法国银行也大大降低了准备金的利息。这一措施受到了世界各地学术界经济学家的强烈批评，因为即使在1929年的危机中，美国政府也没有以如此激进的方式干预市场。"
 news.9112.a: "天佑法国!"
 news.9112.b: "奇迹会降临吗?"
 news.9113.t: "皇家紧急拨款"
 news.9113.d: "[FRA.GetNameDefCap]已准备好资金，并决定直接购买股票。而法国银行也大大降低了准备金的利息。这一措施受到了世界各地学术界经济学家的强烈批评，因为即使在1929年的危机中，美国政府也没有以如此激进的方式干预市场。媒体还透露，王室已经变卖了了部分财产，以扩大紧急拨款的规模。"
 news.9113.a: "天佑法国!"
 news.9113.b: "奇迹会降临吗?"
 jap_news.1.t: "满洲事变"
 jap_news.1.desc: "[JAP.GetName]似乎转变了对华政策，伴随着柳条湖铁路桥上的一声巨响，大量日本士兵开始跨国边境猛攻中国北洋政府名义治下的满洲地区。部分观察人士认为这或许将是[JAP.GetName]彻底撕下伪装开始全面入侵的序幕，但这也许又是整个中国团结起来的契机？"
 jap_news.1.a: "既然做那就做到底吧！"
 jap_news.1.b: "这里是我们的土地！"
 jap_news.1.c: "发生啥事？"
 jap_news.2.t: "满洲事变"
 jap_news.2.desc: "[JAP.GetName]突然宣称他们已经“合法”的获取了满洲地区的主权！可据部分源自当地的消息显示是日本驻军突然倾巢而出控制了逐个战略要地，部分地区甚至出现了简短的激烈交火。满洲地区的重要性人尽皆知，统治该地的中国当局怎么可能将主权拱手相让呢？由于事发突然[CHI.GetName]方面暂未有所动静，或许这将是整个中国团结起来的契机？"
 jap_news.2.a: "板载！"
 jap_news.2.b: "真是忍无可忍了！"
 jap_news.2.c: "发生啥事？"
 jap_news.3.t: "[JAP.GetName]占领外阿穆尔"
 jap_news.3.desc: "当俄罗斯白军彻底溃败之际日本军队突然以保护侨民的理由出动占据了他们的根据地外阿穆尔地区，原[RUS.GetName]的政府与军队当然对此没有异议，至少日本军队阻止了[SOV.GetName]的进一步推进。[SOV.GetName]方面自然对该行为提出了严重的抗议，勒令[JAP.GetName]立即撤出未果后即在阿穆尔河畔筑起了阵地。"
 jap_news.3.a: "至少不会留给你们！赤匪！"
 jap_news.3.b: "迟早会夺回来的！"
 jap_news.3.c: "也许这又意味着西伯利亚的下一场战争？"
 bd_news.1.t: "罗马问题"
 bd_news.1.d: "教会和[ITA.GetNameDefCap]之间的冲突以军事占领梵蒂冈城而告终。自从意大利在统一战争中占领罗马以来，教会和教皇一直拒绝承认罗马为意大利的首都，拒绝离开罗马。终于在一天前，忠于[ITA.GetLeader]的军队入侵了梵蒂冈城，并将罗马教廷赶出了圣彼得大教堂。教皇已被流放，专家预测法国可能会对这一行动做出激进的回应。"
 bd_news.1.a: "教宗？他有几个师？"
 bd_news.1.b: "最终还是收复了罗马."
 bd_news.1.c: "是可忍，孰不可忍？"
 bd_news.2.t: "拉特兰条约"
 bd_news.2.d: "教会和[ITA.GetNameDefCap]之间的冲突最终被在罗马拉特兰宫签署的一项条约所化解。自从意大利在统一战争中占领罗马以来，教会和教皇一直拒绝承认罗马为意大利的首都，拒绝离开罗马。最终，一天前，[ITA.GetNameDefCap]的代表和罗马教廷的代表Pietro Gasparri签署了《拉特兰条约》，其中[ITA.GetNameDefCap]将梵蒂冈城视为一个国家，天主教会作为[ITA.GetNameDefCap]的国教。"
 bd_news.2.a: "有趣"
 bd_news.2.b: "至少再没什么问题了"
 bd_news.2.c: "可以接受。"
 bd_news.3.t: "[ENG.GetNameDefCap]封锁挪威领海"
 bd_news.3.d: "为了迫使瑞典停止与英国大陆敌人的贸易，英国海军封锁了挪威领海，英国巡洋舰舰队在北海入口处埋设了一系列水雷。[SWE.GetNameDefCap]和[NOR.GetNameDefCap]政府强烈谴责这一行为，并称这一行为是对其主权的侵犯。"
 bd_news.3.a: "教教他们什么叫做“帝国主义”"
 bd_news.3.b: "我们别无选择，只能确保北方没有威胁"
 bd_news.3.c: "这不公平!"
 bd_news.3.e: "没有人可以挑战不列颠."
 bd_news.4.t: "[SWE.GetNameDefCap]回击!"
 bd_news.4.d: "为了迫使瑞典停止与英国大陆敌人的贸易，英国海军封锁了挪威领海，英国巡洋舰舰队在北海入口处埋设了一系列水雷。在没有得到回应的警告后，一架瑞典飞机用鱼雷击沉了一艘英国驱逐舰。[SWE.GetNameDefCap]政府宣布英国入侵[SWE.GetNameDefCap]的主权，并宣布两国处于战争状态。"
 bd_news.4.a: "英国人遇到了一些麻烦"
 bd_news.4.b: "我们应该注意到他们以前就是我们的敌人。"
 bd_news.4.c: "我们再也不能容忍这种侮辱了。"
 bd_news.4.e: "没人能够挑战不列颠尼亚"
 bd_news.5.t: "弗拉德三世退位"
 bd_news.5.d: "罗马尼亚国王弗拉德三世最近因“健康原因”宣布退位。达尼克•普雷斯通•千界树被“要求”组成新政府，并被授权拥有一系列临时权力，包括暂停国会和“灵活”解释宪法。达尼克•普雷斯通•千界树声称弗拉德三世的贡献应该被每个罗马尼亚人铭记，他永远不会让罗马尼亚人民失望。"
 bd_news.5.a: "意料之中"
 bd_news.5.b: "一个更加强大的罗马尼亚!"
 bd_news.6.t: "罗马尼亚新宪法"
 bd_news.6.d: "罗马尼亚国王弗拉德三世最近签署了罗马尼亚新宪法，其中明确将国家的君主分配给国会，而不是国王。坐在轮椅上的菲奥蕾·弗尔维吉·尤格多米雷尼亚和国王弗拉德三世一起发表了演讲，声称民主是保护国王国家的最好武器，并强调国会和尤格多米雷尼亚（千界树）团体对国王的忠诚。"
 bd_news.6.a: "所以国王被处理了."
 bd_news.6.b: "罗马尼亚万岁，国王万岁!"
 bd_news.7.t: "罗马尼亚清洗铁卫团"
 bd_news.7.d: "在罗马尼亚国王弗拉德三世的命令下，警方和部分军队逮捕了一大群人，他们是最近被宣布为非法的铁卫军的成员。铁卫团被认为是极右翼青年运动，其成员持有一些极端的政治和宗教观点。反法西斯扫荡后，一些铁卫团团员逃往德国。"
 bd_news.7.a: "这是什么状况？"
 bd_news.7.b: "必须清除这些极端分子."
 bd_news.8.t: "罗马尼亚铁卫团上台"
 bd_news.8.d: "在罗马尼亚传播一系列激进的政治和宗教意识形态后，铁卫军最终被任命为执政党。国王弗拉德三世说，铁卫兵是“信仰的真正保护者”，只有一群有男子汉气概的人。其他各方被要求解散或暂停活动，铁卫队的准军事组织已成为罗马尼亚军队的一部分。"
 bd_news.8.a: "意料之中的变化。"
 bd_news.8.b: "为了罗马尼亚!"
 bd_news.9.t: "小轴心国成立！"
 bd_news.9.d: "一天前，匈牙利的独裁者伊丽莎白·巴托里和罗马皇帝尼禄·克劳迪斯签署了“罗马条约”。条约宣布，[HUN.GetNameDefCap]和[ITA.GetNameDefCap]组成一个名为“小轴心国”的军事联盟，可以解读为对抗德主导轴心国。这一协定意味着这两个国家已经成为一股不可低估的力量。"
 bd_news.9.a: "我们的友谊万岁，联盟万岁!"
 bd_news.9.b: "我们会保持警惕。"
 bd_news.11.t: "伊丽莎白·巴托里在布达佩斯加冕"
 bd_news.11.d: "著名的匈牙利独裁者伊丽莎白·巴托里(Elizabeth Báthory)被加冕为匈牙利女王。巴托里的支持者在Országház前面欢呼她的名字，伊丽莎白女王在布达佩斯向人群挥手问候。这一事件意味着哈布斯堡王朝的终结终于结束了。观察家指出，伊丽莎白的性格可能会导致欧洲更加不稳定。"
 bd_news.11.a: "她终于还是自己称帝了."
 bd_news.11.b: "伊丽莎白女皇万岁!"
 bd_news.10.t: "伊丽莎白·巴托里被公开审判"
 bd_news.10.d: "在军方控制政府后，著名的匈牙利独裁者伊丽莎白·巴托里(Elizabeth Báthory)接受了公开审判。审判是在匈牙利议会大厦前面的广场上进行的。[HUN.GetRulingPartyLong]的核心成员主持了审判。伊丽莎白被称为人民和国家的罪人和叛徒。她的罪行包括谋杀无辜的少女，镇压和剥削工人，非法逮捕反对者。观察家推断，她将在监狱中度过她的一生，并可能面临一些酷刑。"
 bd_news.10.a: "有趣。"
 bd_news.10.b: "去死吧杀人犯!"
 bd_news.12.t: "亚马逊的森林火灾"
 bd_news.12.d: "亚马逊森林的一场大规模森林大火已经持续了三个星期，最终在一段时间的降雨影响和[BRA.GetNameDefCap]政府的努力下被扑灭了。据报道，烟雾已经覆盖了巴西一些城市的天空，白天变成了夜晚。火灾原因尚未查明，但专家推测，可能与过度开发森林用于农业和建设有关。"
 bd_news.12.a: "也许有一天像这样的大火会吞噬我们所有人."
 bd_news.12.b: "至少一切都结束了。"
 bd_news.13.t: "亚马逊的森林火灾"
 bd_news.13.d: "亚马逊森林的一场大规模森林大火已经持续了三个星期，至今还没有被扑灭。据报道，烟雾已经覆盖了巴西一些城市的天空，白天变成了夜晚。[BRA.GetRulingPartyLong]的官员已经有几个人指责巴拉圭的共产党人放火。一天前，[BRA.GetLeader]宣布，[BRA.GetNameDefCap]已经收集了“足够的证据”，确定[PAR.GetNameDefCap]应该对这场火灾负责，并向巴拉圭宣战。"
 bd_news.13.a: "欲加之罪，何患无辞？"
 bd_news.13.b: "这正是共匪会做的事情。"
 bd_news.13.c: "地球之肺在燃烧，但人类只能互相指责。"
 bd_news.13.e: "开战!"
 lr_france_news.1.t: "法兰西的新生"
 lr_france_news.1.desc: "难以置信，然而事实已经发生了，著名谋杀犯 纵火犯“黑圣女”与疯狂元帅吉尔德莱斯已经取得了对法国本土的控制权，而前王国的掌权者们纷纷外逃。据称这个新生的法国正在计划以意大利著名艺术家普勒拉蒂的“加速主义”为指导思想开始全新的“改革”，该思想是一种极为魔怔且表达起来无比“抽象”的意识形态，那么黑圣女和疯狂艺术家结合在一起将诞生出怎样的怪物呢？"
 lr_france_news.1.a: "现在就是我们的party！"
 lr_france_news.1.b: "几个精神病患聚在一起能干什么。"
 lr_france_news.2.t: "不可思议的联盟"
 lr_france_news.2.desc: "难以置信，然而事实已经发生了，著名谋杀犯 纵火犯“黑圣女”与疯狂元帅吉尔德莱斯已经取得了对法国本土的控制权，而他们做的下一件事就是签署与德国的同盟条约。原来活跃于法国内战中的德国“雇佣军”一说是真的，德国人支持着“黑圣女”颠覆了王国政权，那么现在出现这个结果也不足为奇了。然而这对于欧洲大陆的“稳定”局势几乎造成了毁灭性的打击，西欧霸权的两名竞争者竟然就这么走到了一起？"
 lr_france_news.2.a: "让我们彼此干杯！"
 lr_france_news.2.b: "这不会是什么好事。"
 lr_france_news.3.t: "普勒拉蒂和她的未来主义"
 lr_france_news.3.desc: "1919年意大利（那时还没有罗马）诗人邓南遮进军阜姆并在一年后被从那儿驱逐，尽管时间短暂可是在那座疯狂的城市中诞生了无数奇人异想，自称“艺术家”的弗兰西丝卡·普勒拉蒂就是其中一员。她在“未来主义”创始人马里内蒂意外身亡后垄断了该思想的解释权使其逐渐走向了一个...堪称魔怔的地步？用当年的合作伙伴邓南遮的话来说“我当年可不知道这家伙想把整个世界拖入深渊。”至今普勒拉蒂仍在被改名为里耶卡的阜姆城中，近来她发表文章声称美国小说家爱手艺的作品所述“皆为真实”，并在结尾写道“我们应当通过战争 瘟疫 饥饿等等一切手段回到那个伟大时代，让原初的荣光再度照耀大地。”"
 lr_france_news.3.a: "这TMD不就是个疯子嘛？！"
 lr_france_news.3.b: "我们是不是该把这家伙抓起来？"
 lr_france_news.4.t: "法国政局陷入动荡"
 lr_france_news.4.desc: "波旁王朝学着隔壁的罗马唐突复辟后一直遭到抵制，目前人民的不满终于导致了他们的再一次退位，皇后已经离开了凡尔赛宫不知去向。而素有威望的圣女贞德则宣布进行一次全民公投来决定未来的去向，据称大量派系都将参与，甚至她本人就同时受到了自由派与激进社会主义者的支持，不过更具热度的明星或许是科西嘉的矮子，巴黎的报纸已经学着过去那样开始报道他的行踪了。"
 lr_france_news.4.a: "权力属于人民！"
 lr_france_news.4.b: "他们乱了总归是好事。"
 lr_france_news.4.c: "法国人为什么总是这么讨厌自己的政府？"
 lr_france_news.5.t: "激进社会主义者赢得了法国公投"
 lr_france_news.5.desc: "出乎意料的情况！法国的激进社会主义者赢得了公投的胜利，大量的右派开始宣称投票存在舞弊，即使是圣女贞德的威信也抑制不住他们的不满。据称公投热度人物也是法军实权派科西嘉矮子拿破仑在发表了大量敌视新政权的言论后已经率部前往法国南部，巴黎方面的调令与解职令全被无视，看来有什么大事要发生了。"
 lr_france_news.5.a: "这家伙早有前科！"
 lr_france_news.5.b: "他们很快就无暇顾及莱茵兰了。"
 lr_france_news.5.c: "法国人为什么总是这么热衷于内战？"
 lr_france_news.6.t: "社会民主主义者赢得了法国公投"
 lr_france_news.6.desc: "最近的法国全民公投是社会民主主义者获胜，他们温和的想法得到了许多政治派系的赞同，并顺利的组成了一个联合政府团结在公投的发起者圣女贞德旗下，他们宣布将在未来实行多项改革以确保社会的公平正义。接下来法国又将回到共和国体制下，看来复辟或许也只是一股突如其来的逆流吧，这个时代总归是属于人民的。"
 lr_france_news.6.a: "我们会继续前进。"
 lr_france_news.6.b: "切，没乱起来。"
 lr_france_news.6.c: "竟然可以和平过渡？"
 lr_france_news.7.t: "保守主义者赢得了法国公投"
 lr_france_news.7.desc: "最近的法国全民公投是保守主义者获胜，由大财阀列奥·哈维领导的他们多由社会上层组成，在竞选途中一直受到大量左翼人士的攻击，即使在当下也有相当多的左翼人士宣称这伙人早就用钱收买了选民。作为回应哈维很快与圣女贞德一同公布了竞选资金的详细列表，同时法国军队在第一时间也宣布支持他，看来还是不会发生什么事。"
 lr_france_news.7.a: "我们会维护秩序。"
 lr_france_news.7.b: "切，没乱起来。"
 lr_france_news.7.c: "竟然可以和平过渡？"
 lr_france_news.8.t: "拿破仑赢得了法国公投"
 lr_france_news.8.desc: "作为法国公投的热门人物，拿破仑·波拿巴的名字虽然日常见报不过其实很多人都不想让他赢，但是...在绝大多数下层人民的支持下，他再一次回到了忠诚的巴黎并在圣女贞德的公证下加冕为法兰西第三帝国的皇帝。说实话这是不是有点本末倒置了？你们不是因为对君主制不满才搞公投的吗？"
 lr_france_news.8.a: "这是法国人民的选择。"
 lr_france_news.8.b: "那么他应该会先打盎佬。"
 lr_france_news.8.c: "怎么是他？！"
 lr_france_news.9.t: "法国内战"
 lr_france_news.9.desc: "法国全民公投终于演变成了内战，各方势力的矛盾显然已经不是投票能满足的了，现在他们将用老办法也就是武力解决。无论是左派右派还是混迹于奥尔良的魔怔人都拿起了武器，最终的赢家将决定这片土地最终的命运。"
 lr_france_news.9.a: "为法兰西而战！"
 lr_france_news.9.b: "收复莱茵兰！"
 lr_france_news.9.c: "他们真是逃不过这种命运。"
 ger_news.1.t: "[GER.GetName]撕毁凡尔赛条约"
 ger_news.1.desc: "[GER.GetName]的[GER.GetRulingPartyLong]中央近日在一次党代会中全票通过了决议，公开撕毁了《凡尔赛条约》。《凡尔赛条约》是世界大战后英法美为了限制德国的军备和惩罚德国的战争罪行而制定的和平条约，条约极大地限制了德国的军备规模，并且要求德国对英法两国赔偿巨额战争赔款。在随后的一系列附加条约中，英法两国同意向德国进行贷款，但是指定了不低的利率。尽管有观察家早就指出，德国的军备早已超出了《凡尔赛条约》的限制，并且之后德国的一系列行为已经表明它无意遵守该条约，德国的这一行为仍然引发了英法两国的极大震惊和谴责。与此同时，这还意味着德国将不会再支付任何战争赔款以及之后的若干借款。"
 ger_news.1.a: "事态好像有点严重了。"
 ger_news.1.b: "德意志万岁！晒瑟他妈的凡尔赛条约！"
 ger_news.1.c: "德国人干得好！"
 ger_news.1.d: "什么？！我们的钱就不还了？"
 ger_news.2.t: "[GER.GetName]占领莱茵兰"
 ger_news.2.desc: "两天前在[GER.GetName]煽动了一场法占莱茵兰的公投，公投结果表明，绝大多数当地人回归莱茵兰回归德国。次日，德国军队跨过了莱茵边界，在与法军进行了短暂的对峙后，法军逐步撤出了军事管制区。兴高采烈的当地人挥舞着[GER.GetName]的旗帜占领了早已人去楼空的政府大楼。[FRA.GetName]方面在外交场合选择了回避这一事件，法国的主流媒体在一阵短暂的喧哗之后大多保持了沉默。[GER.GetName]的外交部长在记者会上表示，这是修正上次战争后对德国的错误的重要一步。"
 ger_news.2.a: "早知道法国人的统治不会长久。"
 ger_news.2.b: "欢迎回来！祖国父亲万岁！"
 ger_news.2.c: "这是修正了对德国不公正待遇的重要一步。"
 ger_news.2.d: "不是我们最好的日子。"
 ger_news.3.t: "[FRA.GetName]吞并莱茵兰"
 ger_news.3.desc: "在莱茵兰地区的恐怖组织“莱茵统一阵线”宣布对巴黎的恐怖袭击负责后，法国当局宣布立刻对莱茵兰地区进行军事戒严。法国在莱茵兰设置的代理政府被取消，科隆市政府的门前已经悬挂上了法国的白色旗帜。法国的军队甚至与各地的抗议人群发生了暴力冲突，甚至在部分地区发生了交火。有小道消息称，已经有本地的极端组织准备发动更大规模的恐怖袭击。[GER.GetName]当局强烈地谴责了这一行为，，并且号称要让法国“付出代价”。"
 ger_news.3.a: "要开始了吗？"
 ger_news.3.b: "他们自找的。"
 ger_news.3.c: "法国没做错什么。"
 ger_news.3.d: "他们完了。"
