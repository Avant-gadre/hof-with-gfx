 bd_hun.1.t: "[HUN.GetNameDefCap]想要肢解南斯拉夫"
 bd_hun.1.d: "大使最近提出了一项秘密请求，要求两国取代南斯拉夫。 无疑，这是恢复奥匈帝国领土的计划的一部分。"
 bd_hun.1.a: "一个不错的计划"
 bd_hun.1.b: "一个好的猎人不会与他人分享猎物。"
 bd_hun.2.t: "[HUN.GetNameDefCap] and [ITA.GetNameDefCap]给我们施压."
 bd_hun.2.d: "[ITA.GetNameDefCap]已向我们发出最后通牒，要求我们对政府进行“重组”。 显然他们要求我们的领土。[HUN.GetNameDefCap]似乎是本次活动的主要策划者。"
 bd_hun.2.a: "我们没有机会获胜"
 bd_hun.2.b: "我们永远不会投降。"
 bd_hun.3.t: "[ITA.GetNameDefCap]拒绝与我们分享南斯拉夫"
 bd_hun.3.d: "[ITA.GetNameDefCap]拒绝了我们共同向南斯拉夫施压的提议，他们想自己占领它。"
 bd_hun.3.a: "自私!"
 bd_hun.4.t: "南斯拉夫投降了"
 bd_hun.4.d: "[YUG.GetNameDefCap]最近已投降，领土转移将很快开始。"
 bd_hun.4.a: "Nice!"
 bd_hun.5.t: "南斯拉夫抵抗！"
 bd_hun.5.d: "[YUG.GetNameDefCap]拒绝在意大利和我们的霸权面前屈服."
 bd_hun.5.a: "他们做出了他们的选择，我们也会做出我们的。"
 bd_hun.6.t: "小轴心国"
 bd_hun.6.d: "[HUN.GetNameDefCap] 提出了一个更有趣的计划, 也就是由[HUN.GetNameDefCap] and [ITA.GetNameDefCap] 组建一个名为“小轴心”的新派系。 他们的代表团暗示，我们对恢复前帝国的领土具有共同利益。 尼禄皇帝对此计划表示了兴趣。"
 bd_hun.6.a: "并肩而立，我们将立于不败之地"
 bd_hun.6.b: "我们想自己实现我们的梦想。"
 bd_hun.7.t: "小轴心提案已获批准"
 bd_hun.7.d: "尼禄·克劳迪乌斯（Nero Claudius）皇帝亲自签署了罗马条约，小轴心国（Little Axis）正式形成。"
 bd_hun.7.a: "荣耀的一天!"
 bd_hun.8.t: "小轴心提案已被拒绝"
 bd_hun.8.d: "尽管尼禄皇帝对该提案表示出极大的兴趣，但[ITA.GetNameDefCap]政府最终拒绝了该提案。"
 bd_hun.8.a: "Bah!"
 bd_hun.9.t: "伊丽莎白·巴托里（ElizabethBáthory）亲自邀请尼禄皇帝访问。"
 bd_hun.9.d: "现任[HUN.GetNameDefCap]的实际领导人伊丽莎白·巴托里给尼禄皇帝发了一封亲笔信，信中她邀请皇帝访问布达佩斯，还提到了两国缔结友谊条约的可能性。我们应该怎么应对？"
 bd_hun.9.a: "旅行和签订友谊条约是一个好主意！"
 bd_hun.9.b: "皇帝没有时间这样做。"
 bd_hun.10.t: "尼禄皇帝决定访问布达佩斯"
 bd_hun.10.d: "尼禄·克劳迪乌斯皇帝访问布达佩斯，与伊丽莎白·巴托里参加了“演唱会”，并愉快地签署了友谊条约。"
 bd_hun.10.a: "友谊长存!"
 bd_hun.11.t: "尼禄皇帝拒绝访问布达佩斯"
 bd_hun.11.d: "[ITA.GetNameDefCap]回答说尼禄·克劳狄乌斯最近太忙了，他们还暗示[ITA.GetNameDefCap]没有兴趣参加友谊条约。"
 bd_hun.11.a: "愚蠢!"
 bd_hun.12.t: "[HUN.GetNameDefCap]向我们施压"
 bd_hun.12.d: "[HUN.GetNameDefCap]已向我们发出最后通牒，要求政府进行“重组”。. Apparently they are demanding our territories.[ITA.GetNameDefCap] 似乎支持他们"
 bd_hun.12.a: "我们别无选择"
 bd_hun.12.b: "我们永远不会投降"
 bd_hun.13.t: "奥地利屈服了"
 bd_hun.13.d: "奥地利屈服，我们将与意大利朋友分裂奥地利。"
 bd_hun.13.a: "不错"
 bd_hun.14.t: "奥地利坚持抵抗"
 bd_hun.14.d: "奥地利拒绝投降，我们已准备武力解决。"
 bd_hun.14.a: "愚蠢！"
 bd_hun.15.t: "伊丽莎白·巴托里（Elizabeth Báthory）提议缔结联邦"
 bd_hun.15.d: "[HUN.GetNameDefCap] 提议建立一个大胆的联盟，即开始全民公投，并选举伊丽莎白为波兰女王，然后让巴托里家族再次统治波兰。 波兰和匈牙利将组成一个国家联盟。"
 bd_hun.15.a: "疯狂，但我们喜欢."
 bd_hun.15.b: "荒谬"
 bd_hun.16.t: "[FROM.GetNameDefCap] 接受联盟"
 bd_hun.16.d: "波兰的全民公决显示了压倒性的结果，支持巴斯托里成为波兰女王。 集成正在进行中。"
 bd_hun.16.a: "统治吧，伊拉莎白·巴托里！"
 bd_hun.17.t: "[FROM.GetNameDefCap] 拒绝联盟"
 bd_hun.17.d: "波兰政府直接拒绝了我们的全民公决提议，并答复说这是不可能的。"
 bd_hun.17.a: "真遗憾."
 bd_hun.18.t: "匈牙利在我们的领土发动了局部军事政变!"
 bd_hun.18.d: "匈牙利准军事部队渗透到境外，并发起了当地军事政变。 他们声称他们正在收回土地。"
 bd_hun.18.a: "这是战争行为！"
 bd_hun.18.b: "我们现在无力制造更多战争！"
 bd_hun.19.t: "匈牙利寻求和解"
 bd_hun.19.d: "尽管与我们存在领土问题，[HUN.GetNameDefCap]仍在寻求与我们的和解。 他们的大使表示，他们将放弃对特兰西瓦尼亚的领土要求，并在不威胁我们的情况下寻求重新武装。 如果我们与他们废除一项友邦条约，则马盖尔人的反对派将自首。"
 bd_hun.19.a: "兄弟不报隔夜仇."
 bd_hun.19.b: "不，他们不能以任何方式重新武装。"
 bd_hun.20.t: "罗马尼亚接受和解"
 bd_hun.20.d: "罗马尼亚决定接受和解，我们现在可以重新武装。"
 bd_hun.20.a: "谢谢"
 bd_hun.21.t: "罗马尼亚拒绝和解"
 bd_hun.21.d: "罗马尼亚拒绝我们进行和解的任何尝试。"
 bd_hun.21.a: "自私!"
 bd_hun.22.t: "[HUN.GetNameDefCap]想要购买特兰西瓦尼亚"
 bd_hun.22.d: "在我们收购了特兰西瓦尼亚之后，匈牙利人民认为特兰西瓦尼亚是他们的核心领土，[HUN.GetNameDefCap]的统治者提供了一种利用该地区一定数量的工业产出来交换这块土地的交易。 那公平吗？"
 bd_hun.22.a: "好，给他们土地并接管工业"
 bd_hun.22.b: "谁先占领，谁就拥有这片土地"
 bd_hun.23.t: "[ITA.GetNameDefCap]已经同意达成这笔交易"
 bd_hun.23.d: "[ITA.GetNameDefCap]已同意该提议，我们将立即接管特兰西瓦尼亚。现在是时候该付款了。"
 bd_hun.23.a: "好吧"
 bd_hun.24.t: "[ITA.GetNameDefCap]拒绝达成这笔交易"
 bd_hun.24.d: "[ITA.GetNameDefCap]已经拒绝了该提议，我们不能从他们手中夺回领土。"
 bd_hun.24.a: "愚蠢"
 bd_hun.25.t: "[HUN.GetNameDefCap] 想购买伏伊伏丁那"
 bd_hun.25.d: "在我们收购了伏伊伏丁那之后，匈牙利人民认为伏伊伏丁那是其核心领土，[HUN.GetNameDefCap]的统治者提供了一种利用该地区一定数量的工业产出来交换这块土地的交易。 那公平吗？"
 bd_hun.25.a: "好，给他们土地并接管工业"
 bd_hun.25.b: "谁先占领，谁就拥有这片土地."
 bd_hun.26.t: "[ITA.GetNameDefCap]已经同意达成这笔交易"
 bd_hun.26.d: "[ITA.GetNameDefCap]已同意该建议，我们将立即接管伏伊伏丁那。现在是时候该付款了。"
 bd_hun.26.a: "好吧"
 bd_hun.27.t: "[HUN.GetNameDefCap]想要购买克罗地亚"
 bd_hun.27.d: "在我们收购了被匈牙利人视为其领土的克罗地亚之后，[HUN.GetNameDefCap]的统治提供了一项交易，可以使用该地区的一定数量的工业产出来交换这块土地。 那公平吗？"
 bd_hun.27.a: "好，给他们土地并接管工业"
 bd_hun.27.b: "谁先占领，谁就拥有这片土地."
 bd_hun.28.t: "[ITA.GetNameDefCap]已经同意达成这笔交易"
 bd_hun.28.d: "[ITA.GetNameDefCap]已同意该建议我们将立即接管克罗地亚。现在该付款了。"
 bd_hun.28.a: "好吧"
 bd_hun.29.t: "国王的信仰？"
 bd_hun.29.d: "弗拉德三世国王皈依天主教的传闻正在人们中间流传。右翼报纸首先主张国王应在信仰问题上发表立场。国内质疑国王的声音正在增多。 弗拉德三世国王必须发表一个关于自己宗教信仰的声明。"
 bd_hun.29.a: "我一直与人民和东正教教会站在一起。"
 bd_hun.29.b: "是的，我是天主教徒，那又如何？"
 bd_hun.30.t: "铁卫团抗议！"
 bd_hun.30.d: "在右翼政党铁卫团的领导下，在布加勒斯特发生了反对国王信仰的抗议活动。 一些学生和青年参加了抗议活动，并谴责弗拉德三世国王出卖了上帝的声音。 东正教教堂没有对此抗议做出回应，但一些神父也分别加入了这一运动。"
 bd_hun.30.a: "使用军队清扫铁卫团！"
 bd_hun.30.b: "刚刚发生了什么？"
 bd_hun.31.t: "菲奥蕾·弗尔维吉·千界树辞职"
 bd_hun.31.d: "菲奥蕾·弗尔维吉·千界树已于两天前正式提出辞职的要求。 她带领罗马尼亚和千界树家族度过了20世纪最艰难的时期。现在，她由于“健康原因”要求辞职，但有传言称她只是“厌倦了政治和内部冲突”。 我们应该让她辞职吗？"
 bd_hun.31.a: "国家感谢她，她可以休息了!"
 bd_hun.31.b: "人们仍然需要她!"
 bd_hun.32.t: "千界树想赎回他们在时钟塔的席位"
 bd_hun.32.d: "自从千界树统治罗马尼亚并加入我们的阵营以来，他们为我们的派系做出了许多贡献。 现在，他们的领导人考列斯·弗尔维吉·千界树正在寻求赎回他在时钟塔的席位，并获得我们的技术研究成果。 我们应该批准吗？"
 bd_hun.32.a: "他们应得的。"
 bd_hun.32.b: "现在不是合适的时间。"
 bd_hun.33.t: "时钟塔已接受我们的要求"
 bd_hun.33.d: "时钟塔已接受要求，我们将赎回我们在钟楼的席位，我们将部分使用他们的研究设施。"
 bd_hun.33.a: "太好了！"
 bd_hun.34.t: "时钟塔拒绝了我们的要求"
 bd_hun.34.d: "时钟塔已拒绝了要求，并回应了拒绝的理由。"
 bd_hun.34.a: "自私!"
 bd_hun.35.t: "正式化小协约国"
 bd_hun.35.d: "Our old friend Romania has put forward the proposal that France and Romania form a formal military defence alliance and therefore strengthen the Little Entente. What shoud we response?"
 bd_hun.35.a: "好想法。"
 bd_hun.35.b: "不，这太危险了。"
 bd_hun.36.t: "小协约国被批准"
 bd_hun.36.d: "法国批准了小协约，我们将建立军事同盟。"
 bd_hun.36.a: "很好"
 bd_hun.37.t: "小协约国被拒绝"
 bd_hun.37.d: "法国拒绝了该提议。 这意味着他们不会在可能的入侵中保护我们."
 bd_hun.37.a: "自私!"
 bd_hun.38.t: "罗马尼亚寻求和解"
 bd_hun.38.d: "尽管我们遇到领土问题，[ROM.GetNameDefCap]仍在寻求与我们的和解。 他们的大使表示，他们将在特兰西瓦尼亚进行有限的自治，并将保证Magyors在该地区的所有权利。 如果我们与他们缔结友谊条约，那么特里亚农条约将不再有效，但我们必须放弃对罗马尼亚领土的需求。"
 bd_hun.38.a: "兄弟不报隔夜仇"
 bd_hun.38.b: "不，我们还是要夺回我们的土地。"
 bd_hun.39.t: "匈牙利接受和解"
 bd_hun.39.d: "匈牙利已决定接受和解，我们现在可以重新武装。"
 bd_hun.39.a: "谢谢!"
 bd_hun.40.t: "匈牙利拒绝和解"
 bd_hun.40.d: "匈牙利拒绝我们进行和解的任何尝试。"
 bd_hun.40.a: "自私!"
 bd_hun.41.t: "德国的影响"
 bd_hun.41.d: "德国的影响力已在我国蔓延。如果我们不采取任何措施，它将最终对我们的意识形态产生影响"
 bd_hun.41.a: "射杀亲德分子。"
 bd_hun.41.b: "我们无能为力."
 more_hun.1.t: "巴托里政权的组成"
 more_hun.1.d: "伊丽莎白·巴托里女伯爵在1919年成功团结起分裂的左右翼联合一致抵挡小协约的进犯，战后亦正如社会各界所料政坛又再度陷入了分裂，仅仅靠着胜利的荣耀勉强维持着。\n\n巴托里主要依靠政府中占多数的“温和右翼”实行威权统治，在中断了十几年宪法后执政联盟已经出现了不少反对她的声音。不过比起极端右翼来说这些都是小事了，在匈牙利共产党的权利受到限制后，主张“阶级合作”的社会民族主义者 退伍军官费伦茨·萨拉希创建的“国家意志党”迅速填补了共产党的影响力，并在骑兵将领阿提拉的支持下吸纳了原本一盘散沙的多个极右翼党派，其声势足以发动一场布达佩斯进军。"
 more_hun.1.a: "你们怎么就知道给我添乱呢？！"
 more_hun.1.b: "但是我族存续至今不就是依靠马扎尔精神？"
 more_hun.1.c: "或许该把共产党放出来制约他们了。"
 more_hun.2.t: "德国经济纽带"
 more_hun.2.d: "经济从来都不简单，尤其匈牙利现在仍被旧协约国经济封锁，谁叫我们从没在狗屁和约上签一个字呢？\n\n目前我们的最大贸易伙伴是同样深受协约所害的[GER.GetName]，长期以来固定的对德贸易造成我国经济高度依赖[GER.GetName]，同时更助长了费伦茨为代表的亲德集团的嚣张气焰。"
 more_hun.2.a: "现在只有好好利用对德贸易了。"
 more_hun.2.b: "这是德匈友谊的象征！"
 more_hun.2.c: "搞点国有化对抗德国经济控制吧。"
 more_hun.3.t: "大匈牙利"
 more_hun.3.d: "大匈牙利没有一寸国土是多余的！不爱国的匈牙利人不配为人！\n\n可话又说回来，我国并不是一个单一民族国家，北部有斯洛伐克人，东部特兰西瓦尼亚一带多数区域以达契亚人为主，南部巴纳特地带亦有德意志人与斯拉夫人混居，处理多民族之间的关系可真够头疼的。"
 more_hun.3.a: "这个还是慢慢来吧。"
 more_hun.3.b: "应当加强与部分群体的合作。"
 more_hun.3.c: "平权是一定要做的！"
 more_hun.4.t: "外交困境"
 more_hun.4.d: "因为经济纽带的关系，我国当前的确是牢牢地挂靠在[GER.GetName]身上，这让国外很多人认为[HUN.GetName]未来无论如何都将与[GER.GetName]协同修正战后格局。\n\n或许这话只说对了一半，我们的确会不会屈从于协约国定下的狗屁规矩，然而盟友并不一定是[GER.GetName]。情报显示协约国势力对愈加狂热的[ROM.GetName]的忍耐度也快到极限了，若是[HUN.GetName]能够证明自身实力，部分协约成员或许会出于现实需要与我们结盟。"
 more_hun.4.a: "无论如何我们得打破外交困境。"
 more_hun.4.b: "无论如何我们必将修正旧秩序！"
 more_hun.5.t: "军队扩编"
 more_hun.5.d: "我军长期坚持骑兵传统，这并非意味着守旧的骑马，在新时代中骑兵应当坐上装甲车，手边也应当是冲锋枪而不是陈旧的马刀。\n\n可惜我国工业暂时无法实现大规模的摩托化，面对动员起来的罗马尼亚人还得继续扩大传统步兵的行列，也许应当尝试一点非常手段？"
 more_hun.5.a: "训练几个步兵旅。"
 more_hun.5.b: "还得发动群众！"
 more_hun.6.t: "普鲁奈·帕尔要求回归军队"
 more_hun.6.d: "有一些人对于“镇压”无比精通，只不过他们的方式总是显得十分残暴，这之中又以前骑兵军官帕尔·普鲁奈为代表，1919政局尚未稳固的动荡岁月里，普鲁奈的手下针对共产党人闹事的手段有效阻止了革命的进一步发生，当然这也给了巴托里伯爵一个开他军籍的好借口。\n\n如今东部的达契亚人再度蠢蠢欲动，普鲁奈与其褴衫军部下亦在骑兵将领阿提拉的支持下上书要求恢复军籍，不如正好派他们去特兰西瓦尼亚？"
 more_hun.6.a: "就这样吧。"
 more_hun.6.b: "他永远别想回来！"
 more_hun.7.t: "老本行"
 more_hun.7.d: "似乎阿提拉关于普鲁奈将稍微“安分守己”的承诺纯属随口一说，声名狼藉的褴衫军一到特兰西瓦尼亚就开始我行我素，在地方正规军的默许下，普鲁奈下令对任何“通敌嫌疑者”展开大规模处决，甚至直接夷平了一个村子。\n\n但不得不承认的是他这一招真的很管用，对比单纯执行封锁政策，达契亚人的渗透活动显然是减少了————渗透者将注意力转向了对等的恐怖活动。"
 more_hun.7.a: "让他给我消停点！"
 more_hun.7.b: "一不做二不休！"
 more_hun.8.t: "根伯什·久洛逝世一周年纪念"
 more_hun.8.d: "今天是匈牙利民族主义阵营大佬根伯什·久洛的一周年忌日，从布达佩斯的街道至赛格德周边的农村都有人自发地举起他的巨幅照片开始纪念游行。自1919年起，根伯什就作为摄政巴托里的总理负责处理内外事务，也正是他一直往政府中安插大量亲信，以此构成政府内外的庞大右翼网络。\n\n不过作为一个工作狂他的身体并不好，因此病死在了出访[GER.GetName]的行程中，可惜他的死亡也没促成民族主义者的分裂，更为激进的“社会民族主义者”萨拉希·费伦茨与骑兵将领阿提拉结成了联盟继续影响着巴托里政府。"
 more_hun.8.a: "出于礼貌，巴托里决定出席游行纪念。"
 more_hun.8.b: "懒得去！"
 more_hun.9.t: "泽普·扬科的提议"
 more_hun.9.d: "“如果您还想要一些作战飞机的话，在下可以通过柏林的朋友帮帮忙，而且...”巴纳特日耳曼族裔代表泽普·扬科稍微顿了顿。“祖国方面更有意愿派遣技术人员为我军提供全面指导。”\n\n“这么慷慨，那么代价是什么？”\n\n“啊？！代价？”扬科看起来十分惊讶。“阁下，这是您想多了，祖国一向对贵国保护日耳曼族裔的政策表示感谢，这些以我名义申请的额外援助全部都是免费的。”\n\n免费的飞机和顾问似乎也无法把巴托里从迟疑的沉默中拉出来，扬科与同行的国家意志党党魁萨拉希·费伦茨只能坐在对面耐心等待，终于..."
 more_hun.9.a: "“那你去试试吧。”"
 more_hun.9.b: "“算了吧。”"
 more_hun.10.t: "特兰西瓦尼亚的紧张局势"
 more_hun.10.d: "巴纳特专员泽普·扬科近来汇报称[HUN.GetName]军队正在紧急扩编，结合[ROM.GetName]方面达尼克旗队长传来的情报来看达契亚人很快就要动手了。而目前我们在[HUN.GetName]的渗透显然更深一层，扬科已经和当地最大民族主义党派达成了政治同盟，也许可以借这个机会向[HUN.GetName]提议派遣军事顾问协助抵御达契亚人————并增强我们的势力。"
 more_hun.10.a: "“让扬科去试试。”"
 more_hun.10.b: "“有必要吗？”"
 more_hun.11.t: "[HUN.GetName]希望我们进一步支援"
 more_hun.11.d: "看来扬科的任务完成了，图勒卫队方面将挑选大约一百人的队长级军官，由奥托·斯科尔兹尼与施迈瑟·格韦尔作为正副团长。\n\n空军方面也拨出了十架斯图卡，所有人员将通过空运方式前往布达佩斯。"
 more_hun.11.a: "“马上出发吧。”"
 more_hun.12.t: "[GER.GetName]同意派遣飞机与顾问"
 more_hun.12.d: "德国人回电称他们将在明晚降落于布达佩斯机场，按理说..."
 more_hun.12.a: "巴托里应当前往机场迎接。"
 more_hun.12.b: "懒得去！"
 more_hun.13.t: "扬科的回电"
 more_hun.13.d: "泽普·扬科报告称提案被拒绝了，无论怎么劝都没能得到摄政的首肯。"
 more_hun.13.a: "真顽固。"
 more_hun.14.t: "演唱会？"
 more_hun.14.d: "作为巴托里最大的支持者，前奥匈帝国海军上将霍尔蒂·米克洛什近来提出了一个令人无法拒绝的提案————举办演唱会！是的！就是在布达佩斯体育馆举办音乐会！激昂的音乐能够振奋人心！古希腊人早就证明了这一点。\n\n而为什么说无法拒绝呢，因为登台演唱者就是巴托里本人！曲目则是我国知名神曲《我是巴托里的士兵》。由本人来演唱或许有点怪，但那不重要！让布达佩斯燃起来吧！！！"
 more_hun.14.a: "“我要放飞她的三色旗~~”"
 more_hun.15.t: "库恩·贝拉的演讲"
 more_hun.15.d: "当现行政策开始有意无意地贴近共产党的主张时，这群野心家就像闻到了蜂蜜的熊一样从地洞里跳了出来。过去势头极盛的共产党大佬库恩·贝拉突然无视限党禁令，来到我国工业巨头曼弗雷德·韦斯旗下的一间钢铁厂发表煽动性讲话。\n\n警察已经在路上准备取缔这次演讲了，不过他们报告称刚刚撞上了一支属于国家意志党的民兵，这群人自然是准备去砸场子的。"
 more_hun.15.a: "“把两边都带进局子！”"
 more_hun.15.b: "“那就让他们去砸场子！”"
 more_hun.15.c: "“不如再给民兵一点武器吧。”"
 more_hun.15.e: "“只抓他们就行！”"
 more_hun.16.t: "钢铁厂大乱斗"
 more_hun.16.d: "由于警察的纵容，气势汹汹的左右双方在钢铁厂大门前撞上了，库恩·贝拉开始鼓动支持者拿起工具与民兵对抗，对面的指挥官当然也没有后退的打算。\n\n那么最后的结果如何？"
 more_hun.16.a: "两败俱伤。"
 more_hun.16.b: "工人打赢了。"
 more_hun.16.c: "民兵打赢了"
 more_hun.17.t: "拉科西·马加什回国"
 more_hun.17.d: "库恩·贝拉的匈牙利共产党与[SOV.GetName]的联系几乎是公开的秘密，随着共产党重新开始公开露面，往昔因限党令逃往[SOV.GetName]的一些共产党人又回来了，例如拉科西·马加什。\n\n这个人被认为是前[SOV.GetName]领导人朱加什维利的忠实信徒，情报机关一直将其威胁程度看得比库恩·贝拉更高，很难想象这种人若是夺权了会搞些什么名堂。好在情报明确显示了他计划从斯洛伐克-波兰边界偷渡的时间地点..."
 more_hun.17.a: "送他进号子。"
 more_hun.17.b: "有必要特别关注他？"
 more_hun.18.t: "参观国家意志党党部"
 more_hun.18.d: "我国现在最大的民族主义政党党魁萨拉希·费伦茨一直不遗余力地在社会各界宣扬其“社会民族主义”，追求强大国家与正义社会的口号确实很能招揽群众，然而萨拉希对此仍不满足，近来国家意志党竟开始对未成年人学生进行宣传，一些与民族主义者长期具有联系的学校开始组织学生参观位于安德拉什大街60号的国家意志党党部。\n\n过去政府曾查封了匈共培养“列宁男孩”的场地，现在也应当制止这种活动吗？"
 more_hun.18.a: "立刻查办！"
 more_hun.18.b: "我们也搞类似的不就行了？今天就在城堡山开演唱会！"
 more_hun.30.t: "我们胜利了！"
 more_hun.30.d: "是的，所谓的胜利仅仅是挡住了罗马尼亚人的攻势，不过从长远来看匈牙利依旧掌握着中欧的大片土地，我们的发展空间显然优越于小协约们。\n\n此次攻势受挫后想要再来一次恐怕有点久了，且那时[HUN.GetName]一定不会像现在这样仅能采取守势！"
 more_hun.30.a: "等着瞧吧！"
 more_hun.32.t: "我们大胜！"
 more_hun.32.d: "胜利了！！[ROM.GetName]不仅什么都没得到还被我军彻底逐出了特兰西瓦尼亚！！"
 more_hun.32.a: "[HUN.GetName]万岁！！！"
 more_hun.37.t: "处理民族主义者"
 more_hun.37.d: "在巴托里眼中匈牙利共产党一向是“可防可控”，这些人也许很懂革命但不一定懂匈牙利，通过与社会民主党代表的另一类较为温和的马克思主义派系合作可以有效分裂左派阵营。\n\n然而与之对立的民族主义右翼又是另一回事了，自诩代表着“马扎尔精神”的这帮人可以接受“大匈牙利帝国”但绝不会接受真正的多瑙联邦！如果现政府开始逐步降低政治气氛中的民族主义含量，鬼知道这帮说话不过脑子的家伙会干出什么事。"
 more_hun.37.a: "可惜他们早就过气了，根本无从反对多瑙计划。"
 more_hun.37.b: "民族主义者被激怒了！"
 more_hun.38.t: "进军布达佩斯"
 more_hun.38.d: "“怎能灭自己威风！涨敌人志气？！”“巴托里下台！”今日的布达佩斯群情激愤，大街小巷充满了摇旗呐喊的民族主义者。漩涡的中心，巴托里·伊丽莎白则在城堡山上与霍尔蒂上将通过望远镜注视着这场闹剧，果然走在最前列的是阿提拉与刚从党部大楼里出来的萨拉希·费伦茨，背后还有德迈·斯托尧伊将军与贝雷菲·卡罗利将军领着的一队武装士兵。\n\n本就不怎么和平的示威很快发展成了暴力冲突，巴托里果断下令各处隐蔽着的警察出动准备将这伙人一网打尽。"
 more_hun.38.a: "暴动者被逮捕。"
 more_hun.38.b: "暴动者冲破了防线！"
 more_hun.38.c: "暴动者被击退！"
 more_hun.39.t: "就这样吧"
 more_hun.39.d: "如预料般，民族主义者在布达佩斯发起暴动又被一网打尽，现在已经无人能阻挡多瑙联邦计划的推行了。"
 more_hun.39.a: "“就这样吧。”"
 more_hun.66.t: "处理暴动者"
 more_hun.66.d: "先前的紧张局势是相当危险的，很难想象那帮极端分子若是夺取了政权会做出什么来，那么[HUN.GetLeader]对于暴动的发起者将做出什么处理？"
 more_hun.66.a: "大家都是爱国者，算了吧。"
 more_hun.66.b: "不再需要你们了！！"
 more_hun.41.t: "内战阴云"
 more_hun.41.d: "情况出乎所有人的意料，进军布达佩斯失败，但是策划者却全身而退。撤到拉多加湖畔的民族主义者与布达佩斯政权开始各自调兵遣将意图决一胜负，然而谁都不敢真正动手————这真的有必要吗？就为了这个葬送击败[ROM.GetName]换来的大好局面？"
 more_hun.41.a: "僵持局势下，越来越多人开始支持巴托里政府。"
 more_hun.41.b: "僵持局势下，越来越多人开始支持民族主义者。"
 more_hun.41.c: "萨拉希试图请求德国顾问干掉巴托里。"
 more_hun.42.t: "妥协"
 more_hun.42.d: "在愈加被大众视作国家叛徒的情况下，民族主义者选择与巴托里政府妥协，参与暴动者将被赦免罪行但从此退出政治，多瑙联邦计划继续...\n\n哎...其实在经历了这些天的动荡后，联邦计划基本成了我国最大的政治笑柄，也许阁下...我们...要不要现实点？"
 more_hun.42.a: "“我不打算就此放弃。”"
 more_hun.42.b: "“匈牙利，只能是匈牙利吗？”"
 more_hun.43.t: "巴托里辞职？"
 more_hun.43.d: "今早上巴托里竟在办公桌上发现了霍尔蒂上将留下的一封信，长期被视作政治盟友的海军英雄竟然也前往拉多加湖畔的右翼大本营了。\n\n“什么叫做‘识时务者为俊杰’？！你怎么敢这么说？！”狠狠地将信撕得粉碎后巴托里才看见门外呆立着的盖佐将军，老实说这位将军是匈牙利军方的代表，与摄政政府并不一定在一条线上，眼下估计也是来这儿留信的。\n\n哪知道盖佐比想象中更出乎意料，“阁下，我认为您现在不能继续履行宪法授予的职责了...”"
 more_hun.43.a: "“好！那我滚！”"
 more_hun.43.b: "“好！那我滚！”（然后偷偷拿起了电话）"
 more_hun.44.t: "共产主义的胜利"
 more_hun.44.d: "库恩·贝拉一直在等待，当然他也没想到最后竟然可以这样，一直迫害共产党的摄政竟然亲自打来电话要求这边提供援助，条件是她从此加入共产党并将匈牙利改组成彻底的共产主义政权。\n\n这还需要考虑吗？等了差不多二十年了，就是现在！\n\n摄政本人宣读的入党誓言一经广播发布，举着红旗的布尔什维克迅速填满了布达佩斯的大街小巷。原本敌视共产主义的农村这一次亦没有像过去一般冷眼旁观，本土派党员的长期工作终于有了成效，农民们成群结队的组织起来抗议地主，右翼势力的基本盘开始瓦解。"
 more_hun.44.a: "“没想到最后是这样...”"
 more_hun.45.t: "扬科的急电"
 more_hun.45.d: "当下[HUN.GetName]政局已陷入相持状态，必须有什么人去打开局面了！想来我们留在[HUN.GetName]的顾问团就是这么一支力量！\n\n正好，巴纳特专员扬科刚刚代匈牙利民族领袖萨拉希·费伦茨来信，国家意志党党魁希望我们派遣一支突击队斩首巴托里。"
 more_hun.45.a: "“那让斯科尔兹尼去干！”"
 more_hun.45.b: "“不能冒这个险！撤回顾问团！”"
 more_hun.46.t: "铁拳行动"
 more_hun.46.d: "顾问团长斯科尔兹尼早就有了主意，事实上他与副团长格韦尔率领的顾问团在混乱开始滞留在布达佩斯德国使馆时就一直在规划行动方案，目前巴托里还没有将这群武装人员驱逐出境的打算，但谁知道明天会不会因为扬科与柏林的关系从而扫地出门呢？\n\n计划十分简单，今晚国家意志党留在城中的内应将偷出仓库里德国援助的二号坦克，当数辆坦克在城中开火并试图向城堡山冲击时，顾问团将借着引发的混乱发起突袭活捉巴托里！"
 more_hun.46.a: "“检查武器！该行动了！”"
 more_hun.47.t: "铁拳行动"
 more_hun.47.d: "深夜，德国人正潜伏在距城堡山最近的民居内，斯科尔兹尼看似平静地掐着手表等待着行动时刻。老实说顾问团的人员实在是太少了，如果这边的匈牙利人没能制造出混乱，一群轻步兵该如何拿下戒备森严的城堡山？\n\n想什么就来什么，常年保持一张冷漠脸的格韦尔小姐跑来汇报称..."
 more_hun.47.a: "“匈牙利人已经得手了。”"
 more_hun.47.b: "“匈牙利人没能完成任务。”"
 more_hun.48.t: "第二天"
 more_hun.48.d: "早晨醒来的布达佩斯市民们只感觉一头雾水，前几天被赶出城的国家意志党现在又趾高气昂地回来了，现在箭十字旗从安德拉什大街60号一直挂到了城堡山顶，广播里正传来巴托里辞职的新闻。"
 more_hun.48.a: "“又变天了。”"
 more_hun.49.t: "强攻城堡山"
 more_hun.49.d: "巴托里·伊丽莎白并不知道是什么人来找死，她只是饶有兴趣的拿着望远镜看着山下的战斗，突袭者确实不好对付，警卫部队发起反击时竟然给打死了好几个人就仓皇撤回了工事，再后边一群人正在将一门反坦克炮推上前线炮击袭击者藏身的民宅。\n\n“这可真是丢脸啊，搞得老娘都想亲自下场了。”满脸无所谓的巴托里一边平淡风轻地说着一边望向身边一脸慌张的霍尔蒂，后者不知怎地突然瞪大眼睛望向天空。"
 more_hun.49.a: "“上头是不是有什么....？！！”"
 more_hun.50.t: "柏林拒绝了"
 more_hun.50.d: "匈牙利的命运只能由匈牙利人自己决定了。"
 more_hun.51.t: "大规模逮捕共产主义者"
 more_hun.51.d: "行动：恰赫季斯的第一步是“根除共产主义威胁”，也许这和巴托里一直以来利用共产党前置民族主义集团的策略有悖，不过也只有最聪明的领导者才会从十月革命中吸取教训，首先必须砍掉这条红毒蛇的脑袋！\n\n共产党显然不会坐以待毙，面对政府完全不留情面的绞杀，他们的选择是..."
 more_hun.51.a: "布达佩斯发生了革命！"
 more_hun.51.b: "共产党无力发起革命。"
 more_hun.52.t: "革命"
 more_hun.52.d: "共产党的狗急跳墙出乎巴托里的预料，她能否组织军队镇压？"
 more_hun.52.a: "镇压失败，巴托里被逮捕了！"
 more_hun.52.b: "革命遭到镇压。"
 more_hun.52.c: "军队联合右翼民兵一同镇压了革命。"
 more_hun.53.t: "大规模逮捕民族主义者"
 more_hun.53.d: "行动：恰赫季斯的目的即是“清除极端主义”，密谋夺权的极左极右一个也跑不掉！\n\n比起共产主义者而言，根植于匈牙利民族内核中的民族主义者势力更加强大。且如今被[ROM.GetName]击败的耻辱引发的强烈复仇情绪更是令他们的势力急速膨胀，包括政府军队中大量人员都开始同情国家意志党的事业，逮捕行动遭遇的阻力可能会比想象中大很多。"
 more_hun.53.a: "预料之中的反扑发生了。"
 more_hun.54.t: "一锤定音"
 more_hun.54.d: "布达佩斯的最后一场混乱后，熊熊燃烧的是城堡山还是安德拉什大街60号？"
 more_hun.54.a: "国家意志党党部被摧毁。"
 more_hun.54.b: "右翼武装拿下了城堡山。"
 more_hun.55.t: "只有一个..."
 more_hun.55.d: "暂时联合起来的反共阵营如预期般分裂了..."
 more_hun.55.a: "巴托里最终击败了民族主义者。"
 more_hun.55.b: "军队不再追随巴托里。"
 more_hun.55.c: "萨拉希试图请求德国帮助。"
 more_hun.56.t: "[HUN.GetName]请求加入阵营"
 more_hun.56.d: "欧洲人都知道[HUN.GetName]只要一息尚存就一定会为了大匈牙利而战斗，或许我们都和[ROM.GetName]以及其靠山有过节，总之[HUN.GetName]外交官找上门来了，代表[HUN.GetLeader]向我方递交的文件正如预料般希望获得支持————对下一场特兰西瓦尼亚战争的支持。\n\n如果大匈牙利被收复，[HUN.GetName]显然能成为我们事业的一个良好助力...可如果他们若真有能力的话为何非要来找我们呢？政府内也有人认为[HUN.GetName]根本不值得支持。"
 more_hun.56.a: "我们会在风雨中携手共进！"
 more_hun.56.b: "他们有多远滚多远。"
 more_hun.57.t: "[FROM.GetName]同意了"
 more_hun.57.d: "[FROM.GetLeader]在回复中热切地表达了对我国领土收复主张的赞同与拥护，[FROM.GetName]将与我们并肩作战直到取得最后的胜利。"
 more_hun.57.a: "感谢他们。"
 more_hun.58.t: "[FROM.GetName]拒绝了"
 more_hun.58.d: "[FROM.GetName]拒绝了"
 more_hun.58.a: "混账东西！"
 more_hun.67.t: "柏林拒绝了"
 more_hun.67.d: "匈牙利的命运只能由匈牙利人自己决定了。"
 more_hun.67.a: "巴托里最终击败了民族主义者。"
 more_hun.67.b: "军队不再追随巴托里。"
 more_hun.69.t: "[HUN.GetName]的邀请我们加入革命事业"
 more_hun.69.d: "聪明人都看得出来，这份由[HUN.GetName]外交官呈上的文书其实就是最后通牒，如果我国不加入[HUN.GetName]的“事业”可能只会有一个后果。"
 more_hun.69.a: "都是革命者为什么要打仗？"
 more_hun.69.b: "可我就是不想和他们一起革命。"
 more_hun.70.t: "[FROM.GetName]同意了"
 more_hun.70.d: "我们将并肩作战。"
 more_hun.70.a: "好极了。"
 more_hun.71.t: "[FROM.GetName]拒绝了"
 more_hun.71.d: "那就别怪我们..."
 more_hun.71.a: "狠狠的打！"
 more_hun.90.t: "处置巴托里"
 more_hun.90.d: "我们的新秩序已然稳固，而前摄政仍在监狱里，也该给她及其同党一个结果了。"
 more_hun.90.a: "不如放出来为我们效力。"
 more_hun.90.b: "但是我就不这么想呢？继续关着！"
 more_hun.91.t: "处置霍尔蒂"
 more_hun.91.d: "海军上将霍尔蒂一直是前摄政的盟友，考虑到他的名望与经验必须慎重处理。"
 more_hun.91.a: "重建海军需要他。"
 more_hun.91.b: "没他就没有海军了？！"
 more_hun.92.t: "空军发展方向"
 more_hun.92.d: "我国空军内部关于空军的建设有着不小的分歧，有人主张应当以战斗机为主保障空域安全。另有人认为我国飞机的产能是无法与大国抗衡的，争夺空域的精力不如全部放在对地攻击上以辅助陆军。"
 more_hun.92.a: "制空权优先。"
 more_hun.92.b: "对地攻击优先。"
 more_hun.94.t: "顾问团被驱逐了！"
 more_hun.94.d: "该死的匈牙利赤匪成功夺权后理所当然地把我国顾问团驱逐了！派遣过去的一个空军中队所使用的轰炸机也没有归还。\n\n这会儿我们还不能就此作为宣战理由，等日后再好好教训这群不知天高地厚的混蛋。"
 more_hun.94.a: "等计划轮到他们的时候..."
 more_hun.31.t: "我们输了..."
 more_hun.31.d: "..."
 more_hun.31.a: "风暴将至！"
 more_hun.59.t: "共产党的分裂"
 more_hun.59.d: "勉强令反对者统统闭嘴后，共产党人不得不面对一个更加棘手的问题————自己人。\n\n库恩·贝拉的确是1919年匈牙利的革命先锋，然而那之后的时间里党长期处于拉伊克·拉斯洛与亚诺什·卡达尔的实际控制下，这二人采取了更加符合匈牙利国情的做法广泛在农村活动。如今拉斯洛与卡达尔公然拒绝未来的各种集体化改造路线并号召追随者发起游行，朱加什维利的好学生拉科西已经开始准备动员武力清除所谓“本土派”的影响。\n\n如果真这么做让分歧进一步激化，国家可能又将面临一场动乱，对立的双方不得不尝试寻找更多外援以求“和平的”压垮对手。\n\n于是前摄政巴托里又一次成为了风暴的中心，而她提出的交易条件也很简单————继续当头儿就行，管头衔是摄政还是书记抑或是其他。"
 more_hun.59.a: "追随布尔什维克的“国际派”与巴托里达成了交易。"
 more_hun.59.b: "试图创造特色社会主义的“本土派”与巴托里达成了交易。"
 more_hun.63.t: "评估坏文明"
 more_hun.63.d: "[CZE.GetName][ROM.GetName]当然是坏文明，[YUG.GetName]与[SER.GetName]无论改成什么名也是坏文明，以这些坏文明的共同点能够推测出如今最坏的文明是什么呢？"
 more_hun.63.a: "[ENG.GetName]。"
 more_hun.63.b: "[FRA.GetName]。"
 more_hun.63.c: "[ITA.GetName]。"
 more_hun.63.e: "还有吗？"
 more_hun.64.t: "评估坏文明"
 more_hun.64.d: "还有比协约国集团更坏的家伙吗？"
 more_hun.64.a: "[USA.GetName]。"
 more_hun.64.b: "[SOV.GetName]...以及[RUS.GetName]。"
 more_hun.64.c: "[JAP.GetName]以及..."
 more_hun.64.e: "为什么不是[GER.GetName]呢？！"
 more_hun.65.t: "评估好文明"
 more_hun.65.d: "我们有必要和[GER.GetName]分享这个世界吗？"
 more_hun.65.a: "他们算什么东西？"
 more_hun.65.b: "两个好文明携手横扫坏文明！"
 more_hun.81.t: "[HUN.GetName]希望与我们并肩作战"
 more_hun.81.d: "拒绝一个中欧强国的好意自然不是什么好事，所以我们决定..."
 more_hun.81.a: "欢迎他们！"
 more_hun.81.b: "他们有多远滚多远。"
 more_hun.82.t: "[FROM.GetName]同意了"
 more_hun.82.d: "[FROM.GetName]同意了"
 more_hun.82.a: "这是理所应当的。"
 more_hun.83.t: "[FROM.GetName]拒绝了"
 more_hun.83.d: "[FROM.GetName]拒绝了"
 more_hun.83.a: "啊？！"
 more_hun.72.t: "[HUN.GetName]希望我们加入巴尔干理事会"
 more_hun.72.d: "作为[HUN.GetName]近期提出的“巴尔干联盟”计划的基础要求，在布达佩斯成立的巴尔干理事会将是各个巴尔干国家共同派出代表参与的政治决策机构，理论上将协调各国间的关系。\n\n问题在于，该机构的人员任免与组织构成大多是由[HUN.GetName]方面说了算，我们加入不能说没有好处...只是居于次要地位。"
 more_hun.72.a: "但是这能保障巴尔干的安全。"
 more_hun.72.b: "我可不想当个跟屁虫。"
 more_hun.73.t: "[FROM.GetName]同意加入巴尔干理事会"
 more_hun.73.d: "[FROM.GetName]同意加入巴尔干理事会"
 more_hun.73.a: "好极了。"
 more_hun.74.t: "[FROM.GetName]拒绝加入巴尔干理事会"
 more_hun.74.d: "未来别怪我们没给过机会。"
 more_hun.74.a: "未来别怪我们没给过机会。"
 more_hun.75.t: "[HUN.GetName]希望我们加入巴尔干贸易公约"
 more_hun.75.d: "作为[HUN.GetName]近期提出的“巴尔干联盟”计划的基础要求，一项主要为促进巴尔干各国贸易的“巴尔干贸易公约”正被匈牙利人广泛宣传着。看起来消除关税壁垒减少额外成本以建设巴尔干经济圈的口号很美好，可明眼人都看得出来白纸上写满了“匈牙利优先”，只不过这次给其他成员留了口汤。"
 more_hun.75.a: "我们需要一个强大的[HUN.GetName]。"
 more_hun.75.b: "我可不想去擦鞋！"
 more_hun.76.t: "[FROM.GetName]同意加入巴尔干理事会"
 more_hun.76.d: "[FROM.GetName]同意加入巴尔干理事会"
 more_hun.76.a: "好极了。"
 more_hun.77.t: "[FROM.GetName]拒绝加入巴尔干理事会"
 more_hun.77.d: "未来别怪我们没给过机会。"
 more_hun.77.a: "未来别怪我们没给过机会。"
 more_hun.78.t: "小轴心国"
 more_hun.78.d: "[HUN.GetLeader]近日向[ITA.GetLeader]提出了一个更有趣的计划, 也就是由[HUN.GetNameDefCap] and [ITA.GetNameDefCap] 组建一个环亚得里亚海两岸的新派系。\n\n他们的代表团暗示，我们对恢复前帝国的领土具有共同利益。 尼禄皇帝对此计划表示了兴趣。"
 more_hun.78.a: "并肩而立，我们将立于不败之地"
 more_hun.78.b: "我们想自己实现我们的梦想。"
 more_hun.79.t: "小轴心提案已获批准"
 more_hun.79.d: "尼禄·克劳迪乌斯（Nero Claudius）皇帝亲自签署了罗马条约，小轴心国（Little Axis）正式形成。"
 more_hun.79.a: "荣耀的一天!"
 more_hun.80.t: "小轴心提案已被拒绝"
 more_hun.80.d: "尽管尼禄皇帝对该提案表示出极大的兴趣，但[ITA.GetNameDefCap]政府最终拒绝了该提案。"
 more_hun.80.a: "Bah!"
 more_hun.84.t: "[HUN.GetName]“邀请”我们加入阵营"
 more_hun.84.d: "聪明人都看得出来，这份由[HUN.GetName]外交官呈上的文书其实就是最后通牒，如果我国不加入[HUN.GetName]与其盟友的“事业”可能只会有一个后果。"
 more_hun.84.a: "那为什么不加入呢？"
 more_hun.84.b: "但是我拒绝。"
 more_hun.85.t: "[FROM.GetName]同意了"
 more_hun.85.d: "我们将并肩作战。"
 more_hun.85.a: "好极了。"
 more_hun.86.t: "[FROM.GetName]拒绝了"
 more_hun.86.d: "那就别怪我们..."
 more_hun.86.a: "狠狠的打！"
 more_hun.93.t: "处置反革命"
 more_hun.93.d: "形形色色的反革命分子依旧在监狱里蹲着，处置他们是迟早的事情。当然在这方面匈牙利共产党内部也是分歧巨大以至于拖延到了现在，最大的反革命分子还都摇身一变成了革命先锋。\n\n也许可以利用巴托里的影响力赦免其中一些人为红色政权而战？"
 more_hun.93.a: "只是她一句话的事情。"
 more_hun.93.b: "干脆全都赦免了吧！"
 more_hun.93.c: "反革命一个不留！"
 more_hun.40.t: "啥？！"
 more_hun.40.d: "当巴托里看到声势浩大的人群冲破一道道哨卡登上城堡山的时候已经晚了，冲到城堡大门口的阿提拉等不及百米外的随从，一脚踢开了看似厚重的门扉..."
 more_hun.40.a: "“啊这...”"
 more_hun.60.t: "[HUN.GetName]希望我们投资他们的产业"
 more_hun.60.d: "[HUN.GetName]希望我们投资他们的产业，这样我们双方都能受益"
 more_hun.60.a: "同意"
 more_hun.60.b: "我们应该拒绝"
 more_hun.61.t: "[FROM.GetName]接受了我们的提案"
 more_hun.61.d: "[FROM.GetName]接受了我们的提案"
 more_hun.61.a: "好"
 more_hun.62.t: "[FROM.GetName]拒绝了我们的提案"
 more_hun.62.d: "[FROM.GetName]拒绝了我们的提案"
 more_hun.62.a: "太糟糕了."
