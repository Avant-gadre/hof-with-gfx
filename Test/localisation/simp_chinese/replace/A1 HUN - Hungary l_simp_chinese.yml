 HUN_host_exiled_scientists_desc: "$EGY_host_exiled_scientists_desc$"
 HUN_commissars: "懦夫要被打死"
 HUN_commissars_desc: "我是一名政委。我有权在我认为缺乏正义的地方伸张正义。我有权惩罚懦夫。为了匈牙利的荣誉，我被授予在战场上进行审判的全部权力。痛苦是暂时的。荣誉是永恒的。荣耀属于第一个牺牲的人！"
 HUN_language_training: "语言训练"
 HUN_language_training_desc: "斯拉夫语是一种由大约八十个关键词组成的残缺语言，其中大部分源自捷克语。虽然匈牙利语是军队的官方语言，但一半士兵是从讲各种斯拉夫语的地区招募的。现代匈牙利军队不能依靠这种无效的妥协。所有士兵都必须接受匈牙利语训练。"
 HUN_army_recruitment: "统一征兵"
 HUN_army_recruitment_desc: "军队各师从匈牙利各地区招募，导致少数民族地区人数不足，各排对家乡的忠诚度高于对匈牙利本身的忠诚度。征兵机构必须进行改革，既要统一整个跨莱塔尼亚的征兵标准，又要确保首先忠于匈牙利。"
 HUN_new_technology: "新型作战技术"
 HUN_new_technology_desc: "除了缺乏资金，奥匈帝国军队也从未获得过最先进的军事技术。在世界大战开始整整一年后，奥匈军队才从战前鲜艳的蓝制服换成了更合理的灰色制服。必须预留资金来修复匈牙利军队的原始状态。"
 HUN_magyar_scout_association: "匈牙利童子军协会"
 HUN_magyar_scout_association_desc: "匈牙利童子军协会是匈牙利主要的国家童子军组织。受过攀登匈牙利山峰和徒步跋涉山谷训练的年轻人将被招募到匈牙利童子军的一个新部门，主要负责特种作战。游骑兵和工兵是在现代战场上取得胜利的另一个关键，这些人知道如何靠土地生活。"
 HUN_one_party_nation: "一国一党"
 HUN_one_party_nation_desc: "一党制国家的一个重要优势是，它避免了民主政治制度中阻碍进步的所有争论。民主只会让国家自相残杀。长期以来，匈牙利一直饱受内斗的困扰；政党和竞争对手更关注彼此，而非国家利益。[HUN.GetLeader]终于结束了这场徒劳的冲突。"
 HUN_redvolution: "匈牙利革命"
 HUN_redvolution_desc: "从最初的民族独立革命演变成了社会良知革命。权贵们从他们腐朽的巢穴中被揪了出来。教会被摧毁。封建贵族已不复存在。我们从腐败者、富人、世代压迫者手中夺回匈牙利......把它还给人民。"
 HUN_bill_of_rights: "匈牙利权利法案"
 HUN_bill_of_rights_desc: "新匈牙利将确保人民享有更高的生活水平。不仅更加公平，而且更加自由。该党已下令废除贵族头衔和特权；政教分离；将言论和集会自由编入法典；并为少数民族提供免费教育、语言和文化权利。"
 HUN_red: "红色匈牙利"
 HUN_red_desc: "人民奋起反抗，打破了帝国的枷锁。工人的团结战胜了小民族主义和僵化的传统。在喀尔巴阡山脉之后，在伊松佐河之后，在卡波雷托的恐怖之后，匈牙利人民用自己的双手赢得的荣耀永远不会被否认。工人的胜利就在眼前！"
 HUN_The_fate_of_the_counter_revolution_desc: "还有许多积极的反革命尚未处理...... 呃，鉴于巴托里已经成为总书记了，也许我们应该尝试一下上山下乡？也许能促使她以前的追随者与我们合作。"
 HUN_revive_governing_party: "执政党"
 HUN_revive_governing_party_desc: "今天，匈牙利诞生了一支新的政治力量。[HUN.GetName]联合了中左翼和中右翼的不同党派，成立了$HUN_fiedsz_party_long$，俗称 \"执政党\"，因为该党在匈牙利政坛占据着无可争议的主导地位。"
 HUN_free_hungary: "自由的匈牙利"
 HUN_free_hungary_desc: "我们时代的精神是民主。一切为了人民，一切依靠人民。没有人民就没有关于人民的一切。我们的民族将崛起，在自然法则和自然之神的永恒原则的感召下复活。它将成为欧洲大陆民族独立的基石"
 HUN_democratic_magyarization: "同化和马扎尔化"
 HUN_democratic_magyarization_desc: "匈牙利最大的弱点是内部分裂，导致利益多元化，为了结束这种斗争，[HUN.GetLeader]政府应该对人民进行匈牙利语言和文化教育。"
 HUN_democratic_pluralism: "多元主义与容忍"
 HUN_democratic_pluralism_desc: "[HUN.GetLeader]认为，匈牙利要保持不可侵犯和独立，就必须确保非马扎尔民族的平等。"
 HUN_art_of_compromise: "中庸之道"
 HUN_art_of_compromise_desc: "[HUN.GetLeader]联合了匈牙利社会中两个最强大的派别：布达佩斯的富人（主要是工业家）和匈牙利农村的老马扎尔乡绅；建立了一个联盟，以遏制匈牙利极端主义和激进主义的抬头。"
 HUN_rivers_of_blood: "血染多瑙河"
 HUN_rivers_of_blood_desc: "对红色威胁绝不能心慈手软。他们感染了每一个工厂、农场和学校。他们玷污了斯洛伐克人、罗马尼亚人和犹太人中叛国的第五纵队的心灵。我们必须将共产党人人和社会民主党人连根拔起。追杀匈牙利的敌人，哪怕多瑙河水染红也在所不惜。"
 HUN_turanism: "图兰神话学"
 HUN_turanism_desc: "匈牙利贵族历史传统认为土耳其人是匈牙利人的近亲。这一传统保留在中世纪编年史中，如《匈牙利史》（Gesta Hungarorum）。我们匈牙利人是一个尚武的民族。正如波兰人认为自己是萨尔马特人一样，我们是西徐亚、帕提亚和大图兰的继承者！"
 HUN_united_states: "多瑙合众国"
 HUN_united_states_desc: "奥地利社会民主党创始人维克多·阿德勒曾提出过多瑙合众国的概念，这是一个统一起各多瑙民族的联邦制国家，具有极大的族裔与领土自治，以保障文化多元。"
 HUN_balkan_socialist_federation: "联邦之梦"
 HUN_balkan_socialist_federation_desc: "巴尔干联邦的理念在社会主义圈子里已经流传数十年之久，但一直没有机会被付诸实践——直至今日。既然已经控制了巴尔干地区，我们就能够建立一个政治-经济联盟，作为我们伟大联邦的基石。"
 HUN_royal_federation: "王家联邦"
 HUN_royal_federation_desc: "作为联邦主义者、民主主义者和君主主义者之间的妥协，多瑙河联邦王国将包含民族和领土自治以及民主立法机构，王室机构处于最高层。"
 HUN_our_brothers_the_poles: "波兰，我们的好朋友"
 HUN_our_brothers_the_poles_desc: "波兰人、匈牙利人，长期以来我们一直站在一起，共同抵御威胁，为自由而战。"
 HUN_protect_czechoslovakia: "保护[CZE.GetName]"
 HUN_protect_czechoslovakia_desc: "[CZE.GetName]自独立来已变得强大而繁荣，但他们的邻国却对其领土虎视眈眈。无论是重新接纳他们成为帝国的一部分，还是给予其协作地位，我们都将向他们提供保护以应对这些威胁。"
 HUN_friends_of_the_east: "东方的朋友"
 HUN_friends_of_the_east_desc: "我们与罗马尼亚停火后，他们恢复了民主，推翻了铁卫团的统治，现在是时候与他们和解了。"
 HUN_standardize_rail_gauges: "整合铁路系统"
 HUN_standardize_rail_gauges_desc: "在开始整合我们的并购项目之前，我们必须将它们与新联盟的首都连接起来。我们的边界不再与哈布斯堡帝国的主要铁轨重合，曾经与$VICTORY_POINTS_9_ENDONYM$或$VICTORY_POINTS_11581_ENDONYM$相连的城市必须重新与多瑙铁路网相连，奥地利限制偏远地区之间相互通信的政策必须扭转。"
 HUN_abolish_habsburg_legal_code: "取代哈布斯堡法典"
 HUN_abolish_habsburg_legal_code_desc: "为了实现一体化和中央集权，我们必须取代哈布斯堡家族强加的旧法典和行政制度，淘汰或重新培训法官和官僚，使其遵循新的多瑙法。传统和旧的做法会消失，但克罗地亚人和斯洛文尼亚人最终会适应。"
 HUN_integrate_education: "统一教育体制"
 HUN_integrate_education_desc: "统一的国家需要统一的教育体制——虽然我们不能否认我国内部的民族差异，但我们必须在全国推行统一的课程，以此消除错误的理解与观念、乃至于助力新一代人才的培养。"
 HUN_invite_illyrian_officers: "招募前伊利里亚军官"
 HUN_invite_illyrian_officers_desc: "许多克罗地亚人、斯洛文尼亚人以及波斯尼亚人都曾在奥匈帝国的军队中服役——有些人强烈地反对塞尔维亚，也有一些人则更愿意接受新秩序。只要有足够的鼓励，我们就应当能够将他们吸纳进我们的军官团之中。"
 HUN_expand_universities: "扩建大学"
 HUN_expand_universities_desc: "$VICTORY_POINTS_9660_ENDONYM$和$VICTORY_POINTS_1090_ENDONYM$的大学已经无法满足国内所有学生的抱负和需求——同时高等教育体系的扩张也是现代化的最好标志。为了$HUN_danubian_name$的利益，我们应当在$VICTORY_POINTS_9627_ENDONYM$和$VICTORY_POINTS_11542_ENDONYM$设立新的研究院所并扩大现有的机构！"
 HUN_reform_the_conscription_system: "改革征兵制度"
 HUN_reform_the_conscription_system_desc: "随着$HUN_danubian_name$一体化的继续，我们需要在从前属于南斯拉夫地区省份中招募越来越多的新兵——我们需要以此为目标改革征兵制度。各地区都应当建立征兵办公室，负责当地的征兵定额。"
 HUN_brotherhood_and_unity: "从此再不分离！"
 HUN_brotherhood_and_unity_desc: "“从此再不分离！”这一口号想要表达的就是其字面意思—多瑙民族和$HUN_danubian_name$所有少数民族的兄弟情谊和团结。实现这一理想道阻且长，但至少现在我们可以自豪地宣布我们已经取得了超越期望的成功。从现在开始，$HUN_danubian_name$的光芒将会在未来数十年乃是数个世纪里都熠熠生辉！"
 HUN_customs_law: "国家消费税、关税和费用法"
 HUN_customs_law_desc: "在能够对新获得的领土进行进一步的经济一体化之前，我们必须改革目前的税收和海关制度。数个不同的税收法典将被废除，代之以一部普适性的税收法律；贸易壁垒也必须被破除——这些就是《国家消费税、关税和费用法》将要完成的任务。"
 HUN_modern_industrial_tools: "工业设备现代化"
 HUN_modern_industrial_tools_desc: "缺乏现代工业工具是我国长年以来都面临着难题之一，这拖慢了对分布于$HUN_danubian_name$各地的储量丰富的资源的开发。我们需要专门拨款从国际市场购置以及收购工业工具以克服这一问题。"
 HUN_tourism_industry: "鼓励亚得里亚海沿岸旅游业"
 HUN_tourism_industry_desc: "亚得里亚海边的沙滩和岛屿十分夺人眼球。如果拥有一个优良的投资计划，也许有一天这里会成为东南欧的旅游之都。我们应当开始投资克罗地亚经济的未来！"
 HUN_expand_economic_structuralism: "经济结构主义制度化"
 HUN_expand_economic_structuralism_desc: "我国政府在$HUN_danubian_name$统一前实施的经济结构主义政策必须继续指导我们的经济事务。国家主义 和统制主义这两个词将用来描述我们的方法--国家之手在经济事务中的重要性应得到所有人的认可。"
 HUN_forestry: "补贴伊利里亚林业"
 HUN_forestry_desc: "群山之中的斯洛文尼亚的经济在很大程度上以林业为基础——为了确保这一产业的健康与增长，我们需要对其进行补贴，为数以千计的人提供就业机会并为更先进的木材工业、例如家具产业的发展铺平道路。"
 HUN_arms_industry: "武器工业国有化"
 HUN_arms_industry_desc: "为了保护国家免于众多敌人的侵略，我们必须垄断武器生产，因此我们需要控制众多的武器生产商。"
 HUN_Dockyard_Construction: "船坞建设"
 HUN_Dockyard_Construction_desc: "我们的海岸线上只拥有十分有限的海军建设能力。政府需要大量的投资以启动能够满足我国造船需求的海军工业。"
 HUN_Form_A_Merchant_Navy: "组建商船队"
 HUN_Form_A_Merchant_Navy_desc: "没有合适的贸易船队，任何国家都不能繁荣。既然已经不再依赖于外国的航运，我国就可以建立自己的商船队，实现[ROOT.GetName]的货物的进出口。"
 HUN_Focus_On_Light_Ships: "注重轻型舰船"
 HUN_Focus_On_Light_Ships_desc: "如果我们认为自己能够负担得起，甚至去建造一支庞大的舰队，那真是上了别人的恶当了。驱逐舰和潜艇这样的小型舰艇足以保卫我们的海岸和商船免受敌人的攻击。"
 HUN_Shipbuilding_Investments: "造舰投资"
 HUN_Shipbuilding_Investments_desc: "我国的造船厂缺乏经验和资金，他们需要政府的进一步帮助来纠正这些问题。我们需要从他们那里订购更多的船只并扩大海军预算，以适应造船项目在获取工具、经验丰富的专家、缺失的元件等方面的困难。"
 HUN_First_Naval_Exercises: "首次海军演习"
 HUN_First_Naval_Exercises_desc: "匈牙利国旗将有史以来第一次飘扬在海上的船只上。为我们的新海军创造传统并非易事，[ROOT.GetName]中经验丰富的海员相对较少，但这是第一步，[ROOT.GetName]人民将证明自己有能力战胜任何挑战。"
 HUN_federal_constitution: "联邦宪法"
 HUN_federal_constitution_desc: "我们向多瑙人民承诺建立一个以美国为榜样的联邦国家，它将拥有一位民选总统以及一个作为政治结构支柱的联邦体系。将这一体系付诸实践、建立多瑙联邦国家的时候到了！"
 HUN_local_governance: "地方治理体系"
 HUN_local_governance_desc: "在我们的领导之下，匈牙利建立了能力出众的地方治理制度，其经验现在可以在整个多瑙国家得以推行。我们将坚持公平的地方官员选举，解决所有人的关切。"
 HUN_republican_concordat: "同圣座的协定"
 HUN_republican_concordat_desc: "天主教会在多瑙国家中的作用对于我们的天主教徒来说尤为重要。我们可以与罗马教廷达成协约，确保教会能够为我们提供更多支持。"
 HUN_referendum_federalism: "全民公投联邦制"
 HUN_referendum_federalism_desc: "为确保$HUN_danubian_name$的稳定，[ROOT.GetLeader]的想法之一是全民公决联邦制--允许 $HUN_danubian_name$ 内的任何领土实体举行全民公决，并在成功后建立一个独立的联邦国家。这将成为稳定 $HUN_danubian_name$ 的有力工具。"
 HUN_balkans_guiding_light: "巴尔干的指路明灯"
 HUN_balkans_guiding_light_desc: "在$HUN_danubian_name$，我们共同点燃了民主之火，万古不灭！因此，我们有责任用这束火焰照亮巴尔干的其他地区。任何科德里亚努分子、暴君或专制主义者看到我们的自由军团都会胆战心惊！"
 HUN_invite_foreign_experts: "邀请外国专家"
 HUN_invite_foreign_experts_desc: "与世界上的大国集团结盟，我们可以更容易地引进专家和专业人士，使 [ROOT.GetName] 工业和军队理论达到世界标准。在这种支持下，我们有可能成为一个独当一面的地区强国。"
 HUN_anti_imperialist_vanguard: "反帝先锋队"
 HUN_anti_imperialist_vanguard_desc: "现在世界上几乎再没有什么强国能够对抗英国和德国的帝国主义。这可能听起来很疯狂，但也许是该轮到$HUN_danubian_name$擎起火炬，成为为真正民主而非帝国主义而战的先锋。"
 HUN_peoples_republics: "人民共和国"
 HUN_peoples_republics_desc: "我们必须倾听权力下放的呼声，将 $HUN_danubian_name$ 组织成自治的人民共和国，围绕其特定的民族组织起来--全部由 [HUN.GetRulingPartyLong] 控制。这样既能满足联邦主义者的需求，又不会削弱我们对国家的控制。"
 HUN_denationalization: "反民族主义运动"
 HUN_denationalization_desc: "分离主义和民族主义都是不顾整体利益的搞特殊，它将民族分裂置于阶级冲突之上。无论它在哪里抬头，我们都必须与之进行斗争。这些叛徒将被绳之以法，超越民族隔阂的社会主义文化将得以建立。"
 HUN_hero_cult: "崇拜共同的英雄"
 HUN_hero_cult_desc: "每个国家都需要象征和英雄来建立国家认同，$HUN_danubian_name$ 也不例外。不过，我们要纪念的不是匈牙利国王或哈布斯堡国王，而是大众英雄，如[ROOT.GetLeader]和社会主义烈士。"
 HUN_collective_presidency: "集体总统"
 HUN_collective_presidency_desc: "在一个像 $HUN_danubian_name$ 这样的国家，将国家元首的职位交给一个人将会带来严重的问题。我们将把国家元首的职责委托给从各人民共和国任命的总统委员会。"
 HUN_secularism: "大规模世俗化"
 HUN_secularism_desc: "只要铲除这种大众鸦片，就能轻松消除 $HUN_danubian_name$ 的宗教分裂。宗教财产将被没收，国家将实现世俗化，教育系统将转变为根除宗教习俗的工具。"
 HUN_party_supremacy: "一党独大"
 HUN_party_supremacy_desc: "让 $HUN_danubian_name$ 团结在一起的凝胶是 [HUN.GetRulingPartyLong]。党的控制必须渗透到政治和社会生活的方方面面，党的成员资格必须是职业发展所必需的--同时向任何种族的人开放，使其成为一个真正的多元文化组织。"
 HUN_united_myth: "同一民族的神话"
 HUN_united_myth_desc: "克罗地亚、斯洛文尼亚和捷克的民族神话必须成为我们新的民族神话的一部分。不仅仅是匈牙利人和波兰军团参加了 1848 年的战斗，他们还以所有多瑙人的名义参加了反对帝国主义的战斗。这场伟大的战争是我们团结一致争取独立的开端，自由战士必须被誉为全体多瑙河人的英雄。"
 HUN_language_standardisation: "语言标准化"
 HUN_language_standardisation_desc: "几个世纪以来，由于被不同的帝国瓜分，我们的语言出现了一些差异--不过，如果仿照法国的模式建立一个国家语言学院，我们就可以开始多瑙语言的标准化工作，然后供后代使用。"
 HUN_redeem_the_empire: "反思帝国"
 HUN_redeem_the_empire_desc: "$ITA_towards_republic_desc$"
 HUN_heritage_of_two_revolutions: "两次革命之遗产"
 HUN_heritage_of_two_revolutions_desc: "我们匈牙利人是巴尔干国家中最自由的--经历过 1848 年和 1918 年的两次革命，这两次革命打破了既有秩序，建立了更加进步的制度。因此，我们自然适合统治和引导 $HUN_danubian_name$ 的其他国家走向这一自由传统。"
 HUN_islamic_religious_community: "建立伊斯兰教社区"
 HUN_islamic_religious_community_desc: "为了维持波斯尼亚的和平，我们将向已经获得承认的穆斯林教士作出补偿，并建立伊斯兰宗教社区——它将由穆斯林教士任命的伊玛目们组成，并被授予有关伊斯兰宗教生活的广泛权力。"
 HUN_pragmatic_foreign_policy: "务实外交政策"
 HUN_pragmatic_foreign_policy_desc: "当与外国势力做交易时，我们决不能被意识形态的承诺所蒙蔽。在世界日益走向敌对的外交气氛中，我们能够在不同阵营之间摇摆并从各个阵营中获益。"
 HUN_royal_federal_constitution: "皇家的宪法"
 HUN_royal_federal_constitution_desc: "我们对多瑙河流域人民的承诺是建立一个联邦，最高层将有一个$HUN_get_king_status$来调解这个系统，而州系统将构成政治结构的支柱。现在是我们实施这一制度并建立一个联邦$HUN_danubian_name$的时候了！"
 HUN_royal_local_governance: "地方治理体系"
 HUN_royal_local_governance_desc: "匈牙利立了能力出众的地方治理制度，其经验现在可以在整个$HUN_danubian_name$得以推行。我们将坚持公平的地方官员选举，解决所有人的关切。"
 HUN_royal_republican_concordat: "同圣座的协定"
 HUN_royal_republican_concordat_desc: "$HUN_republican_concordat_desc$"
 HUN_royal_referendum_federalism: "全民公投联邦制"
 HUN_royal_referendum_federalism_desc: "$HUN_danubian_name$项目承诺了一项功能--允许$HUN_danubian_name$内的任何领土实体举行全民公决，并在公决成功后建立自治国家。如果被我们的皇家联邦采纳，这将成为稳定 $HUN_danubian_name$ 的有力工具。"
 HUN_royal_grace: "王家风采"
 HUN_royal_grace_desc: "$HUN_get_king_name$是一位与众不同的君主，他们将实施君主立宪制视为首要任务。让我们的 $HUN_get_king_name$ 的恩典感动 $HUN_danubian_name$ 的所有人民！"
