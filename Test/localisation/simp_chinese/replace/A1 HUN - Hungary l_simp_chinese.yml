 HUN_GER_economic_control_idea: "德国经济控制"
 HUN_GER_economic_control_idea_desc: "大战的末尾，协约国小弟们瓜分大匈牙利的野心并未得逞，也就是说我们从未和协约国签下什么条约。财大气粗的协约国大佬们显然不在乎一个小小的匈牙利，做出联合经济制裁的决议后便再没来叨扰了，结果这导致我国几乎失去了半个世界的市场。\n\n如今的匈牙利经济变得及其依赖我们的朋友————[GER.GetName]，亦或许不仅仅是经济依赖..."
 HUN_Ethnic_resistance_idea: "达契亚骚乱"
 HUN_Ethnic_resistance_idea_desc: "即使是最狂热的民族主义者也必须承认，大匈牙利的边缘领土几乎都是异族人数量占优。\n\n上次大战的时候诸如“民族自决”等等邪恶理论层出不穷，不过在马扎尔铁拳之下没有武力也只能空谈分离，如今东方边境的达契亚人在一度集结了军队准备“解放”，显而易见，我国境内的达契亚人也准备好喜迎王师了。\n\n§R他们毫无机会！§!\n"
 HUN_Ethnic_resistance_to_the_military_idea: "达契亚恐袭"
