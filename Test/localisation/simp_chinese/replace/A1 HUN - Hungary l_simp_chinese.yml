 hungarian_focus: "Hungarian National Focus"
 HUN_Military_dictatorship: "军事独裁"
 HUN_Military_dictatorship_desc: "没有必要维持民主的假象了，[HUN.GetName]就应该是一个由军队统治的国家！通过给予匈军种种特权将有效巩固军政府！"
 HUN_Personality_cult: "个人崇拜"
 HUN_Personality_cult_desc: "无论如何过去现在还是未来，[HUN.GetName]都将在巴托里的统治下保持团结，谁敢反对她谁就是[HUN.GetName]人民的敌人！"
 HUN_Awaken_Hungarian: "觉醒吧！匈牙利人！"
 HUN_Awaken_Hungarian_desc: "觉醒吧！匈牙利人！"
 HUN_Whip_of_god: "神之鞭"
 HUN_Whip_of_god_desc: "[HUN.GetName]将团结在阿提拉的剑下，她将带领[HUN.GetName]实现真正的民族复兴！！"
 HUN_Bad_civilization: "坏文明..."
 HUN_Bad_civilization_desc: "阿提拉认为这个世界上存在一些坏文明，而我族的伟大使命就是干掉这些坏文明，举个最近的例子————阴险狡诈的[CZE.GetName]还有凶狠残暴的[ROM.GetName]。\n\n当然我们的目光得放长远，有些敌人比上面两个加起来还要可怕十倍，现在就应当重视这种威胁！"
 HUN_good_civilization: "好文明！"
 HUN_good_civilization_desc: "阿提拉也认为这个世界同时存在许多好文明，显然好文明之间是要相互合作的。当然这个好文明目前大几率是指代[GER.GetName]，不可能否认日耳曼人真的帮了我们不少忙，然而他们定然无兴趣与我们平起平坐分享世界霸权，或许..."
 HUN_Rewriting_history: "重写历史"
 HUN_Rewriting_history_desc: "匈牙利人就是匈奴人！从东方远道而来的伟大征服者后裔！尽管我们是遭遇了前所未有的惨败逃过来的，但这不代表我们不打算打回去！！"
 HUN_Nomadism_is_a_good_civilization: "游牧是好文明"
 HUN_Nomadism_is_a_good_civilization_desc: "复兴匈族历史不是单纯说说，首先骑马传统不能被荒废！其背后象征着的游牧精神更不能遗忘！"
 HUN_War_is_a_good_civilization: "战争是好文明"
 HUN_War_is_a_good_civilization_desc: "世界大战造成的惨痛伤亡导致了反战思潮，这荒谬至极！怎么能因为失败就反对战争？！要战斗就战斗至死！！"
 HUN_Our_journey_is_the_sea_of_stars: "我们的征途是星辰大海！"
 HUN_Our_journey_is_the_sea_of_stars_desc: "每一次战争所获之战利品都将为下一次战争服务，直到摧毁最后一个坏文明前，这场伟大的征服永远不会停下！！"
 HUN_Cross_and_triangle: "十字与三角"
 HUN_Cross_and_triangle_desc: "[GER.GetName]与我国有着类似的处境，这使得我们之间有着非常多的共同语言，在这个良好基础上可以很轻松的深化德匈关系。"
 HUN_White_horror: "为匈牙利服役"
 HUN_White_horror_desc: "新的匈牙利国家提倡全面的军事化，每个公民从接受教育的年龄开始就将接受准军事组织的训练且无人例外！而这些准军事组织亦将作为意识形态灌输的最前线————确保每个新生代都忠于祖国忠于领袖！"
 HUN_Disposal_of_Batori: "处置巴托里"
 HUN_Disposal_of_Batori_desc: "对于前摄政派系的处理应当慎重，其中许多人都是无法被替代的杰出人物，只要没有什么你死我活的极端情况也许巴托里都可能向新政权表示效忠————当然最终仍取决于我们的意思。"
 HUN_Banat_TST: "巴纳特图勒卫队"
 HUN_Banat_TST_desc: "巴纳特日耳曼人领袖扬科一直以来都帮了我们很多，如今批准他成立武装力量也是理所应当的。"
 HUN_Emergency_Authorization_Act: "授权法"
 HUN_Emergency_Authorization_Act_desc: "一份授予政府绝对权力的文件将被全票通过，也许目前这仅仅是走个形式，怎么说还是必要的流程。"
 HUN_Ethnic_purity: "种族纯净"
 HUN_Ethnic_purity_desc: "新政权将服务于全体匈牙利公民，不过在那之前有必要好好筛选“匈牙利人”，绝不能让吃里扒外的异族享受到政策福利。"
 HUN_Hungarian_labor_front: "匈牙利劳工阵线"
 HUN_Hungarian_labor_front_desc: "忠于犹太布尔什维克的工会将被取缔，由国家直接控制的劳工阵线组织将作为全国唯一合法的工会存在。该组织的工作内容基本类似[GER.GetName]的同名政策，诸如协调劳资矛盾以及开展集体娱乐项目，政府将为这些耗资巨大的活动全力拨款。"
 HUN_Great_Land_Reform_Plan: "大土改计划"
 HUN_Great_Land_Reform_Plan_desc: "我国的农业和农民均要得到救助，政府制定了一大揽子政策旨在帮扶农民重获土地所有权，一旦成功我们将重新塑造起强有力的小农阶级。"
 HUN_Faction_Industry_Aid: "阵营工业援助"
 HUN_Faction_Industry_Aid_desc: "依靠同志们的援助可以实现[HUN.GetName]工业的进一步发展。"
 HUN_Wartime_communism: "战时共产主义"
 HUN_Wartime_communism_desc: "国家处于危难之际时没有任何公民可以拒绝无偿劳动，这既是[SOV.GetName]同志们在内战时的经验。"
 HUN_United_Naval_Academy: "联合舰队"
 HUN_United_Naval_Academy_desc: "在朋友的帮助下，我们赎回了海岸线。 我们也可以与我们的意大利朋友提议联合舰队。"
 HUN_Steel_Treaty: "钢铁条约"
 HUN_Steel_Treaty_desc: "我们相信[GER.GetName]已经做好了复仇的准备，这一次协约国必将被毁灭。"
 HUN_Alpine_Training_Camp: "阿尔卑斯训练营"
 HUN_Alpine_Training_Camp_desc: "生活在平原上的我们不善于山地作战，这方面有必要向我们的盟友好好学习。"
 HUN_Joint_air_command: "联合空军指挥"
 HUN_Joint_air_command_desc: "与航空大国的合作能使我国空军收获宝贵的经验。"
 HUN_Resource_Import_and_Export_Agreement: "资源进出口协定"
 HUN_Resource_Import_and_Export_Agreement_desc: "[GER.GetName]是一个工业大国，拥有着我国军火工业急需的钢铁产量，鉴于他们自己也用不完的情况，或许可以问问能不能便宜点？"
 HUN_Joint_Army_Staff: "联合陆军参谋部"
 HUN_Joint_Army_Staff_desc: "与[GER.GetName]陆军参谋部的合作交流能够为双方都带来好处。"
 HUN_Destroy_Romania: "摧毁罗马尼亚"
 HUN_Destroy_Romania_desc: "这将是达契亚人最后一次给我们添麻烦了。"
 HUN_Proposed_alliance_with_Bulgaria: "提议结盟保加利亚"
 HUN_Proposed_alliance_with_Bulgaria_desc: "保加利亚渴望着夺回失去的土地，或许他们亦期待着一些可以帮上忙的朋友，我们会用武力证明这一点————他们必须加入。"
 HUN_Request_Croatia: "拿下克罗地亚"
 HUN_Request_Croatia_desc: "根据自古以来，我国对克罗地亚地区是有宣称权的，当然即使没有这些鬼玩意也不能放弃阜姆，那是我们的港口！！"
 HUN_Preemptive_occupation_of_Greece: "先制占领希腊"
 HUN_Preemptive_occupation_of_Greece_desc: "巴尔干半岛的最南端是一片不错的登陆场，显然不能让敌人在那儿开辟一条新战线，我们会抢先占领该地区。"
 HUN_Revenge_for_Mohaz: "为莫哈赤复仇"
 HUN_Revenge_for_Mohaz_desc: "突厥人在莫哈赤对古匈牙利王国造成了毁灭性打击，这让我族不得不屈膝于哈布斯堡，显然这个仇该算算了。"
 HUN_European_threat: "欧陆威胁"
 HUN_European_threat_desc: "一些邻国强权并不乐意与我们的阵营共享一片蓝天，那么后果显而易见。"
 HUN_Slam_the_bear_belly: "猛击熊腹"
 HUN_Slam_the_bear_belly_desc: "我们将从高加索对斯拉夫肥熊发起攻击！拿下巴库油田以枯竭他们的战争机器！"
 HUN_Long_live_Attila: "阿提拉万岁"
 HUN_Long_live_Attila_desc: "“只要我们不断战斗，[HUN.GetName]的荣耀就永不褪色！” ————[HUN.GetLeader]。"
 HUN_Revenge_on_the_Allies: "向协约国复仇"
 HUN_Revenge_on_the_Allies_desc: "小协约三国说白了也不过是盎撒资本家的三条狗罢了！必须向资本主义的心脏发起革命！"
 HUN_Eradicate_fascism: "根除法西斯主义"
 HUN_Eradicate_fascism_desc: "比起公开代表反动的资本主义肥猪，伪装成进步意识形态的法西斯主义更为邪恶！我们周边仍有许多这样的反动国家实行着类似国家意志党的政策以蛊惑人民，是时候毁灭他们了！"
 HUN_revolution_will_win: "革命必胜！"
 HUN_revolution_will_win_desc: "这一次革命绝不被被打败！！无论是内部腐蚀还是外部压力都无法将我们击垮！！只要每个匈牙利人团结一心，革命必将胜利！"
 HUN_Balkan_Union: "巴尔干联盟"
 HUN_Balkan_Union_desc: "[HUN.GetName]作为巴尔干的唯一强权有资格领导起巴尔干对抗一切外部野心家的图谋。"
 HUN_Balkan_Council: "巴尔干理事会"
 HUN_Balkan_Council_desc: "巴尔干联盟必须由[HUN.GetName]来领导，也就是说我们会拥有比其他加盟国更多的政治权利，当然布达佩斯会好好运用它以保证集体安全。"
 HUN_Balkan_Trade_Convention: "巴尔干贸易公约"
 HUN_Balkan_Trade_Convention_desc: "巴尔干联盟必须由[HUN.GetName]来领导，自然这也体现在经济方面。我国应当能够调动整个巴尔干的资源进行各类民生建设与军工生产，当然这也是集体安全的保障。"
 HUN_Balkan_Allied_Forces: "巴尔干联军"
 HUN_Balkan_Allied_Forces_desc: "整个联盟的军事力量应当通力合作，为此需要克服合作初期的诸多扯皮现象，那之后一定能组成一支强大的巴尔干联军。"
 HUN_Balkan_Industry_Council: "巴尔干工业委员会"
 HUN_Balkan_Industry_Council_desc: "通过政治与经济上的授权，我国可以调动整个巴尔干的力量集中为某个成员进行各类经济援助————最后自然是会让是会让所有人受惠。"
 HUN_Balkan_Joint_Research: "巴尔干科学会"
 HUN_Balkan_Joint_Research_desc: "整合巴尔干所有的聪明人才定能为这片长期被冠以“落后”帽子的土地带来繁荣。"
 HUN_Formally_conclude_a_treaty: "团结一致的巴尔干"
 HUN_Formally_conclude_a_treaty_desc: "曾经没有匈牙利的巴尔干联合击败了奥斯曼帝国，由我们主导的巴尔干联盟更不会怕任何人。"
 HUN_Unimagined_victory: "未曾设想的胜利"
 HUN_Unimagined_victory_desc: "一场混乱的结尾，匈牙利共产党奇迹般地夺取了政权。"
 HUN_Revolutionary_Court: "革命法庭"
 HUN_Revolutionary_Court_desc: "革命政权尚未稳定，此刻有必要对任何反革命嫌疑者出重拳。"
 HUN_Constitutional_assembly: "制宪会议"
 HUN_Constitutional_assembly_desc: "是时候为人民共和国定下基调了，然而此刻我们内部似乎出现了些许不容调和的分歧。"
 HUN_International_triumph: "国际派获胜"
 HUN_International_triumph_desc: "在老对手的协助下，库恩·贝拉与拉科西·马加什为代表的国际派成功将本土派下狱，两人将按照苏联经验对匈牙利进行全面改造。"
 HUN_Learn_from_the_Soviet_experience: "学习苏联经验"
 HUN_Learn_from_the_Soviet_experience_desc: "国际派主张全面朝朱加什维利主义看齐，那么首先就得建立一个高度集中的官僚体制确保其他大规模改造的顺利推行。"
 HUN_Compulsory_collectivization: "强制集体化"
 HUN_Compulsory_collectivization_desc: "只有集体化才能拯救青黄不接的匈牙利农业！农民将在高效的集体农场中接受专业技术人员的指导。"
 HUN_New_legend: "新的传奇"
 HUN_New_legend_desc: "无论是世界大战还是[ROM.GetName]策划了十几年的复仇都没能打垮伟大的[HUN.GetName]，我族必将在世界史上写下新的传奇！"
 HUN_Militarization_of_labor: "劳动军事化"
 HUN_Militarization_of_labor_desc: "工人武装才是红色政权的根本，每一名合格的工人也应当是合格的战士。"
 HUN_Build_socialism_in_one_country: "一国建成社会主义"
 HUN_Build_socialism_in_one_country_desc: "看看人民共和国迅速取得的工业成就吧！有理由相信我们再过不久...不不！现在已经实现了社会主义！"
 HUN_Ministry_of_National_Security: "国家安全部"
 HUN_Ministry_of_National_Security_desc: "共产党能夺取政权的一大原因就是巴托里有意无意地放松了政治管制，因此现在共产党政权决定加强管制确保历史不被重演，一个专司管控民众的部门是必须的。"
 HUN_The_fate_of_the_counter_revolution: "反革命的命运"
 HUN_Native_triumph: "本土派获胜"
 HUN_Native_triumph_desc: "在巴托里的协助下，库恩·贝拉与拉科西·马加什为代表的国际派被本土派共产党人软禁，改组后的匈牙利共产党将根据实际需要走自己的路。"
 HUN_Goulash_with_potatoes: "土豆烧牛肉主义"
 HUN_Goulash_with_potatoes_desc: "党内大佬亚诺什·卡达尔的经济理论得到了多数人的赞同，该思想提倡最大限度地在公有体制下继续发展出口贸易以提振匈牙利经济，反对者则认为该主张混杂了大量“自由主义残余”。"
 HUN_Investment_promotion: "招商引资"
 HUN_Investment_promotion_desc: "想要发展经济那就免不了做生意，向西方大国发出讯号吧，意识形态并不会阻止他们的投资。"
 HUN_National_celebration: "国家庆典"
 HUN_National_celebration_desc: "没有广大人民的积极奉献，工厂不可能有产量！军队不可能有战斗！举办一场为期一周的盛大庆典，此期间不允许任何工作行为，所有人嗨起来吧！"
 HUN_Meeting_important_people: "会见改革派"
 HUN_Meeting_important_people_desc: "巴托里长期统治依靠的多是思想较为保守的传统主义者，不过实际上她并不喜欢这些人，如果想要实现真正的理想那就必须与改革者合作，比如匈牙利社会民主党。"
 HUN_Danube_project: "多瑙计划"
 HUN_Danube_project_desc: "在经济状况稳定后，巴托里决定宣布她真正的理想，团结所有多瑙河流域民族的“多瑙计划”。"
 HUN_Mending_the_economy: "修补经济"
 HUN_Mending_the_economy_desc: "战争结束了，政府终于可以分出精力治理早已破碎的匈牙利经济。"
 HUN_revenge: "不！不！绝不！"
 HUN_revenge_desc: "我们绝不接受现状，失去的就要夺回来！"
 HUN_Military_exercises: "总结失败经验"
 HUN_Military_exercises_desc: "总结归纳[ROM.GetName]赢得战争的手段再以我们的方式全数奉还。"
 HUN_Mandatory_service: "强制服役"
 HUN_Mandatory_service_desc: "又一次动员全民为战争服务，任何人皆无例外。"
 HUN_Territorial_revisionism: "历史修正主义"
 HUN_Territorial_revisionism_desc: "上一场战争的胜利者迫使我们对战争感到内疚。但匈牙利没有错，我们必须扭转我们对历史的叙述。"
 HUN_Infiltrate_the_occupied_area: "渗透占领区"
 HUN_Infiltrate_the_occupied_area_desc: "一群志愿者准备通过组建一支准军事部队并渗透到我们的邻居手中来恢复我们的领土。"
 HUN_Seek_backer: "寻求靠山"
 HUN_Seek_backer_desc: "与我们处于类似境地或是单纯想要更多土地的国家不在少数，双方应当很容易达成共识。"
 HUN_Offshore_defense: "岸防空军"
 HUN_Offshore_defense_desc: "岸防舰艇成型依旧迟缓，而且在劣势海战中完全不是对手，如果想要尽快给登陆敌人带来麻烦的话只能使用对舰攻击机。"
 HUN_glory: "荣耀"
 HUN_glory_desc: "又一次伟大的胜利！不过这不代表一切就结束了，大匈牙利的边缘组成部分将进一步得到巩固以为未来的挑战做好准备。"
 HUN_Develop_Slovakia: "发展斯洛伐克工业"
 HUN_Develop_Slovakia_desc: "整个斯洛伐克地区正处于农业向工业过渡的转折点，我们可以充分利用好这一机会。"
 HUN_Develop_Banat: "开发巴纳特"
 HUN_Develop_Banat_desc: "巴纳特地区一直是多个民族的混居地，应当在此地进一步投资以扩大布达佩斯的经济影响。"
 HUN_Develop_Pannonia: "潘诺尼亚石油"
 HUN_Develop_Pannonia_desc: "三河交汇的伏伊伏丁纳地区土地肥沃，一向是我国重要的资源产地，而诸多资源中更有当下急需的原油。"
 HUN_Alpad_Line_more: "扩展阿尔帕德防线"
 HUN_Alpad_Line_more_desc: "[ROM.GetName]很有可能会再来一次，且就算没有他们也会有别的东方威胁，我国的东境防御有必要得到进一步强化。"
 HUN_Transylvania_Steel: "特兰西瓦尼亚钢铁"
 HUN_Transylvania_Steel_desc: "让[ROM.GetName]垂涎不已的特兰西瓦尼亚当然不只有铁矿，我军会好好利用这些资源制造的武器。"
 HUN_Hungary_stands_tall_in_the_Balkans: "匈牙利屹立于巴尔干"
 HUN_Hungary_stands_tall_in_the_Balkans_desc: "为了让当下的荣耀永远的传承下去，政府有必要制定一系列的外交政策，有时候只是为了维护当下的荣耀，亦有时候是为了更大的荣耀。"
 HUN_Glory_is_not_there: "荣耀不在"
 HUN_Glory_is_not_there_desc: "我们被打败了..."
 HUN_Close_the_endgame: "收拢残局"
 HUN_Close_the_endgame_desc: "战败令政府中许多要员对巴托里的统治产生了怀疑，必须承认这对于人而言是正常的，巴托里也只能尽量去团结内阁。"
 HUN_Suppress_dissatisfaction: "压制不满"
 HUN_Suppress_dissatisfaction_desc: "因为战败，极端势力已经膨胀到了随时可以挑战政府的地步，现在只有看谁够狠了。"
 HUN_Action_Chakhtis: "行动：恰赫季斯"
 HUN_Action_Chakhtis_desc: "一项大规模逮捕正在策划中..."
 HUN_Alpad_Line: "阿尔帕德防线"
 HUN_Alpad_Line_desc: "面对达契亚人的攻击需要重点巩固北特兰西瓦尼亚一带的防御，在这狭长的山地突出部上进一步构筑工事定能挡住达契亚匪徒。"
 HUN_German_arms_trade: "德国武器贸易"
 HUN_German_arms_trade_desc: "依靠巴纳特日耳曼人党派“人民团体”的帮助，我们可以从[GER.GetName]获取一些武器，包括枪械火炮甚至还有坦克。"
 HUN_szekler_mountain_infantry: "赛克勒山地步兵"
 HUN_szekler_mountain_infantry_desc: "住在特兰西瓦尼亚山区的赛克勒族人是我们的亲戚，征召山民在山地作战当然是再好不过了，更何况达契亚人就对他们的土地虎视眈眈。"
 HUN_Building_the_Slovak_Army: "建设斯洛伐克陆军"
 HUN_Building_the_Slovak_Army_desc: "[CZE.GetName]本计划与[SLO.GetName]组成一个联邦，当然这个计划在1919年可耻的失败了，我们也扶植了亲匈政府复刻他们的想法。[CZE.GetName]肯定是不会善罢甘休的，提升[SLO.GetName]军队的实力应当能分担一下北部战线的压力。"
 HUN_hungarians_are_united: "只要团结一心"
 HUN_hungarians_are_united_desc: "面对达契亚人大家的想法都一样，我们决不能输！"
 HUN_Victory_is_certain: "胜利必将..."
 HUN_Victory_is_certain_desc: "只要匈牙利人团结一心，胜利必将..."
 HUN_Eliminate_safety_hazards: "解决安全隐患"
 HUN_Eliminate_safety_hazards_desc: "保证巴尔干安全的第一步————安全隐患必须被消除。"
 HUN_Subvert_the_giant: "颠覆巨人"
 HUN_Subvert_the_giant_desc: "保证巴尔干安全的第二步————周边强权必须被消除。"
 HUN_Rekindling_medieval_ideals: "重燃中世纪理想"
 HUN_Rekindling_medieval_ideals_desc: "马扎尔人来到这片平原最初的目的就是建立一个属于我们自己的王国，而我们一直以来也是这么做的。现在理应是为摄政戴上王冠的时候了，那之后陛下会继续祖先的梦想继续为王国开疆扩土！"
 HUN_Catholic_Cultural_Exchange: "天主教文化交流"
 HUN_Catholic_Cultural_Exchange_desc: "老实说，陛下其实是新教徒。不过只要没人介意，这也不影响我国与[POL.GetName]开展一系列的文化交流。同是天主教国家又在历史上长期并肩作战，事实上[HUN.GetName]-[POL.GetName]两国民间的来往一直非常密切，现在只是需要在官方层面将其深化。"
 HUN_Central_European_military_exercises: "中欧军事演习"
 HUN_Central_European_military_exercises_desc: "在[HUN.GetName]-[POL.GetName]关系逐渐升温时，我国军方决定邀请[POL.GetName]军队在斯洛伐克境内进行一次联合演习。在两国元首会见的时候，[HUN.GetLeader]将私下向[POL.GetLeader]递交一份提案，其内容是..."
 HUN_Concluded_the_Treaty_of_St_Stephen: "缔结圣斯蒂芬条约"
 HUN_Concluded_the_Treaty_of_St_Stephen_desc: "[HUN.GetName]是一个强权，[POL.GetName]也是一个强权，然而我们两国四周还有别的强权，一对一的话我们绝不是对手。\n\n幸运的是匈波两国完全可以避免这类情况发生在，只要联合起来就能造就一个中欧大国，[HUN.GetLeader]希望[POL.GetLeader]能够好好考虑这份提案，两国当然可以缔结一份军事同盟条约...或者更紧密一点？"
 HUN_Take_over_the_crown_of_Poland: "接过波兰王冠"
 HUN_Take_over_the_crown_of_Poland_desc: "太好了！波兰人明白了我们的真实想法！[HUN.GetLeader]现在不仅是匈牙利国王更是波兰国王了！"
 HUN_Forcibly_claim_the_Polish_throne: "强行宣称波兰王位"
 HUN_Forcibly_claim_the_Polish_throne_desc: "[POL.GetLeader]的确有些不识好歹，或许要采取一些强制措施了。"
 HUN_Rule_Bohemia: "统治波西米亚"
 HUN_Rule_Bohemia_desc: "[CZE.GetName]必须臣服，正如千百年前我们第一次来到这里时那样。"
 HUN_From_Baltic_to_Adria: "从波罗的到亚德里亚"
 HUN_From_Baltic_to_Adria_desc: "一个伟大的国家必然需要广阔的海岸线，夺回克罗地亚地区将使我国的势力范围从波罗的一直延伸到亚德里亚。"
 HUN_To_the_black_sea: "再到黑海"
 HUN_To_the_black_sea_desc: "达契亚人能够建立自己的国度很大程度上也是祖辈的疏忽，这一错误将得到纠正。"
 HUN_Formation_of_the_Carpathian_Empire: "帝国万岁"
 HUN_Formation_of_the_Carpathian_Empire_desc: "陛下的数次征伐大大的扩展了我国的边界，继续以王国自称已经显得有些不合时宜，该告知世界我们是一个帝国级的强权了。"
 HUN_balanced_budget: "平衡预算"
 HUN_balanced_budget_desc: "我们必须充分利用所掌握的资源，精心谋划和平衡预算是政府取得成功的关键。"
 HUN_economic_intervention: "经济干预"
 HUN_economic_intervention_desc: "我们必须投入充足的政治资源来指导经济，也许目前经济状况姑且还算过得去，但我们可以使其变得更加繁荣高效。"
 HUN_reaffirm_territorial_claims: "重申领土主张"
 HUN_reaffirm_territorial_claims_desc: "在挣脱了特里亚农条约的束缚后，我们现在必须重申对那些被窃据领土的主张。"
 HUN_demand_transylvania: "索取特兰西瓦尼亚"
 HUN_demand_transylvania_desc: "如果我们能兵不血刃地收复领土，那就再好不过了。因此，我们将向罗马尼亚递交最后通牒，要求他们归还我们的法理领土。"
 HUN_demand_southern_slovakia: "索取南斯洛伐克"
 HUN_demand_southern_slovakia_desc: "如果我们能兵不血刃地收复领土，那就再好不过了。因此，我们将向捷克斯洛伐克递交最后通牒，要求他们归还我们的法理领土。"
 HUN_demand_the_vojvodina: "索取伏伊伏丁那"
 HUN_demand_the_vojvodina_desc: "如果我们能兵不血刃地收复领土，那就再好不过了。因此，我们将向南斯拉夫或者塞尔维亚递交最后通牒，要求他们归还我们的法理领土。"
 HUN_claim_overlordship_over_slovakia: "索取斯洛伐克宗主权"
 HUN_claim_overlordship_over_slovakia_desc: "斯洛伐克的其余部分也必须通过直接合并亦或是成为附属国的方式重新并入匈牙利。为此，我们将再次递交最后通牒。"
 HUN_proclaim_greater_hungary: "宣告大匈牙利成立"
 HUN_proclaim_greater_hungary_desc: "在收复了我们的法理领土后，我国的疆域已经拓展至历史上的界线。我们现在可以自信地向世人宣告大匈牙利的成立，并将目光投向新的目标。"
 HUN_join_comintern: "加入共产国际"
 HUN_join_comintern_desc: "革命的前进方向在于共产国际。我们将与亲密的同志们携手并肩，联手摆脱不公的资本主义压迫以及西方的法西斯主义威胁。"
 HUN_soviet_hungarian_military_academy: "苏联-匈牙利军事学院"
 HUN_soviet_hungarian_military_academy_desc: "若是没有领导，我们的军队便是一群乌合之众。苏联人在军事上积累了很多经验，所以与他们合作培养我们自己的军事将才或许将事半功倍。为此，我们将设立一个由两国最有经验的教官构成的军事学院。"
 HUN_the_hungarian_red_army: "匈牙利红军"
 HUN_the_hungarian_red_army_desc: "凡是热爱祖国的爱国者，都必须为保卫祖国尽到自己的职责。我们将仿效苏联模式，建立匈牙利红军来保卫刚刚起步的革命。"
 HUN_United_forces: "United Forces"
 HUN_United_forces_desc: "Hungary, like many countries, is home to various ethnicities that contribute to its cultural diversity. Ensuring unity among these groups often involves promoting inclusivity, understanding, and respect for different cultures and traditions."
 HUN_I_am_a_soldier_in_Batori: "我是巴托里的士兵"
 HUN_I_am_a_soldier_in_Batori_desc: "军队必须忠于摄政，每个士兵必须同时听令于巴托里与效忠匈牙利，二者缺一不可。"
 HUN_reintegrate_the_railroads: "重整铁路网"
 HUN_reintegrate_the_railroads_desc: "自旧奥匈帝国解体以来，曾经连通独立各国之间的铁路网已支离破碎。我们应该与诸继业者国家展开接洽，提出重整铁路网，全面改善基础设施的建议。"
 HUN_support_urbanization: "促进城市化"
 HUN_support_urbanization_desc: "如今越来越多的人正离开他们在乡村小镇的故乡，迁徙到大城市来试图在新工厂中找工作。因此，即使我们不能立即提供足够的就业机会，也可以建设新的城区来为今后的扩张做好准备。"
 HUN_institute_for_industrial_techniques: "工业技术研究所"
 HUN_institute_for_industrial_techniques_desc: "工业研究的随意性导致了经济增长迟缓和生产力下降等种种弊端。为此，我们应该设立新的研究所，将其所有的研究都聚焦于新式工业技术方法上面。"
 HUN_announce_the_gyor_program: "杰尔计划"
 HUN_announce_the_gyor_program_desc: "我国武装力量兵微将寡，急需在规模以及作战能力上有所提升。而要实现这点，我们就必须大力扶持本国工业，满足不断增长的军备需求。政府为期五年的杰尔计划不仅将在军事，同时亦将在工业、农业、基建和教育等配套领域进行广泛的投入。"
 HUN_civilian_industry: "民用工业"
 HUN_civilian_industry_desc: "尽管发展军工产业乃当务之需，但我们也绝不能忽视民众的需求。为此，对民用工业的有序扩张亦将同步进行。"
 HUN_invite_foreign_investors: "邀请外国投资者"
 HUN_invite_foreign_investors_desc: "匈牙利地处东欧的心脏地带，我们可以充分利用这样的中央位置来吸引外资，对本国的基础设施和工业加以建设。"
 HUN_expand_the_manfred_weiss_steel_works: "扩建曼弗雷德·魏斯钢厂"
 HUN_expand_the_manfred_weiss_steel_works_desc: "自上次世界大战的大规模设施扩张以来，庞大的曼弗雷德·魏斯钢厂一直都是国防领域的综合承包商。如果我们要为下场战争扩充军力，就必须对这个民族工业的骄傲再次进行扩建。"
 HUN_expand_the_aluminum_industry: "发展铝矿工业"
 HUN_expand_the_aluminum_industry_desc: "无论是出口还是自用，我们都需要竭尽所能地搜罗任何可用的资源。尽管我国的铝业已经有所发展，但也仍有扩张的空间。我们应立即对这个领域展开投资。"
 HUN_expand_the_technical_university_of_budapest: "扩张布达佩斯技术大学"
 HUN_expand_the_technical_university_of_budapest_desc: "我们需要更多优秀的头脑集思广益，帮助国家在未来的冲突当中实现技术上的突破。而通过对首都大学的扩建，我们可以显著提升军工领域的熟练工程师以及科研工作者人数。"
 HUN_domestic_arms_industry: "国家军工产业"
 HUN_domestic_arms_industry_desc: "我国的军工生产必须要有坚实的民用工业基础相支撑，因此我们不仅要生产工业设备，同时也还要不断拓建新的工厂。"
 HUN_autarky: "自给自足"
 HUN_autarky_desc: "鉴于我国对外国石油资源的依赖实在太深，也许我们应该仿效德国的经验，在合成油技术上大下功夫。"
 HUN_synthetic_industry: "合成工业"
 HUN_synthetic_industry_desc: "我们现在已经掌握了煤炭液化的技术，是时候建设座工厂来展开试制了。"
 HUN_establish_the_air_force: "成立空军"
 HUN_establish_the_air_force_desc: "随着条约法规上限制的解除，现在是时候正式成立匈牙利国家空军了。"
 HUN_boost_hungarian_aviation_industry: "扩建匈牙利航空工业"
 HUN_boost_hungarian_aviation_industry_desc: "我们必须对工业基地加以扩建，使其生产足够的新式战机来为我国夺取制空权。"
 HUN_license_foreign_designs: "外国设计许可"
 HUN_license_foreign_designs_desc: "外国空军的表现已经证明，其拥有着历经实战考验的高性能设计机种。因此，与其冒险靠我们刚刚起步的半吊子航空技术进行自研，还不如请求授权来生产这些外国机型。"
 HUN_joint_air_development: "联合空军研发"
 HUN_joint_air_development_desc: "研发新机种的最佳方法是与盟国展开合作。通过汇集各国最优秀的人才集思广益，我们定将取得最理想的结果。"
 HUN_joint_tank_procurement: "联合坦克采购"
 HUN_joint_tank_procurement_desc: "联合我们的盟友，我们可以更有效地开发新的坦克模型。我们将设立一个联合采购局，在那里我们工程师可以共同努力，找出最佳设计方案。"
 HUN_indigenous_designs: "自主设计"
 HUN_indigenous_designs_desc: "我们自己的技术团队便完全能够满足本国的需求。而在引导本国研发机构的过程中，我们还可以为其调拨更多的资源，进而加快设计的研发速度。"
 HUN_light_fighter_effort: "发展轻型战斗机"
 HUN_light_fighter_effort_desc: "我们需要战斗机群在地面部队的头顶上夺取制空权，同时拦截任何威胁本国领空的敌国战机。"
 HUN_tac_focus: "发展战术轰炸机"
 HUN_tac_focus_desc: "只有彻底消灭敌人的地面部队才能取得战争的胜利。我们必须通过对近距离和纵深目标的战术打击，来支援我军地面部队。"
 HUN_the_botond: "博通德卡车"
 HUN_the_botond_desc: "为了满足我军补给和运输的需求，我们急需一款新型的卡车。而拉巴·博通德38M的原型车已在测试中被证明可用，只要调拨资源，我们就可以完善设计并开始量产。"
 HUN_form_parachute_battalions: "组建伞兵营"
 HUN_form_parachute_battalions_desc: "通过空袭投放步兵，将使我们有能力对任何意外威胁或战术时机做出迅速的反应。"
 HUN_naval_warfare: "海军作战"
 HUN_naval_warfare_desc: "在重获海岸线后，我们必须集中精力重建一支适合大国的海军舰队。"
 HUN_destroyer: "驱逐舰"
 HUN_destroyer_desc: "驱逐舰是舰队中至关重要但经常被忽视的部分。加上其低成本，它们是任何海军扩张计划的良好开端。"
 HUN_submarines: "潜艇"
 HUN_submarines_desc: "在上一次战争中，潜艇几乎击败了世界上最强大的海军。如果我们不拥有自己的潜艇，我们就不能被认为是现代海军。"
 HUN_light_infantry_divisions_doctrine: "轻步兵师学说"
 HUN_light_infantry_divisions_doctrine_desc: "我们必须利用好我们手头有限的人力。如果我们想要更多师，他们必须更小型化。轻型步兵师提供了最佳打击力和部队规模的组合，我们将使其成为我们部队的骨干。"
 HUN_develop_spa: "开发温泉"
 HUN_develop_spa_desc: "匈牙利有丰富的温泉资源。 我们可以利用它来丰富我们人民的生活。"
 HUN_Planning_industry: "规划军工"
 HUN_Planning_industry_desc: "没时间管别的了，发展军事工业才是当下的第一要务，一切资源都必须为之服务。"
 HUN_Land_nationalization: "土地国有化"
 HUN_Land_nationalization_desc: "将土地国有化可以杜绝私有土地买卖，国家将有权利调配土地上的一切资源用于建设。"
 HUN_Enterprise_nationalization: "企业国有化"
 HUN_Enterprise_nationalization_desc: "不能让关乎国计民生的企业掌握在私人资本家手中，例如曼弗雷德·韦斯公司这类企业必须由国家直接控制。"
 HUN_Genius_weapon_designer: "邀请本国武器设计师"
 HUN_Genius_weapon_designer_desc: "我国在武器设计方面有着众多专业人才，给予他们更好的待遇能够更快的促进我军装备更新换代。"
 HUN_Danuvia: "丹努维亚兵工厂"
 HUN_Danuvia_desc: "投资丹努维亚兵工厂能够满足我军基本的枪械供应。"
 HUN_arpad_tank: "阿尔帕德坦克工厂"
 HUN_arpad_tank_desc: "作为阿尔帕德扩军计划的重要组成部分，由国家专门出资，联合众多企业共同成立的阿尔帕德坦克工厂将成为我军装甲车辆供应链的最重要环节。"
 HUN_Our_oil_field: "我们的油田"
 HUN_Our_oil_field_desc: "为满足机械化部队的燃料供应必须进一步在我国土地上开采石油，哪怕是杯水车薪。"
 HUN_High_quality_fuel_supply: "高质量燃油供给"
 HUN_High_quality_fuel_supply_desc: "在布达佩斯大学与阿尔帕德工厂的共同努力下，我国在燃料化工方面取得了突飞猛进的成就，这应该能使尽可能少的燃料发动尽可能多的装甲车辆。"
 HUN_Hungarian_army: "匈牙利军队"
 HUN_Hungarian_army_desc: "比起大战时，如今的匈牙利军队依然没有什么太大转变。自然这需要一场彻底的变革，不过在那之前也不能忘了本。"
 HUN_Hussar: "马扎尔骠骑"
 HUN_Hussar_desc: "骠骑兵作为我国的骄傲在军事史上写下浓墨重彩的一笔，作为荣耀在被我军时刻铭记的同时也正在被尝试继续发扬光大。"
 HUN_Re_arms: "再军备"
 HUN_Re_arms_desc: "[HUN.GetName]该开始新一轮军队扩编计划了，军队的战斗力必须是唯一世界前列的！"
 HUN_Military_reform: "军事改革"
 HUN_Military_reform_desc: "政府拟定了数项雄心勃勃的扩军计划，其中重点包括建设机械化陆军并配属一支随时支援的战术空军，甚至在计划的最后一页还有海军相关的报告。"
 HUN_Air_defense_array: "防空阵列"
 HUN_Air_defense_array_desc: "空军并没有足够的预算为可能发生的本土防空战提供战斗机，广泛的在本土构筑防空炮阵地应该可以加以代替。"
 HUN_Air_Force_Development_Direction: "空军发展方向"
 HUN_Air_Force_Development_Direction_desc: "空军没用足够的经费支持全面发展，对于未来的重点发展方向一定要慎重。"
 HUN_Huba: "“胡巴”扩军计划"
 HUN_Huba_desc: "“胡巴”计划即是一项大规模的陆军机械化方案，国家将重点拨款研发先进的装甲载具与单兵装备并将之投产。"
 HUN_Hussar_mech: "机械化骠骑"
 HUN_Hussar_mech_desc: "骠骑兵从未死去，乘坐各类车辆向敌人发起冲锋的装甲部队正继承了往昔英雄的精神。"
 HUN_Zrinyi: "“兹里尼”突击炮"
 HUN_Zrinyi_desc: "由“突朗”改装而来的“兹里尼”通过牺牲炮塔换来了更强大的火炮，该型战车能够为高速机动的机械化骠骑兵提供及时的支援火力。"
 HUN_Danuvia_43: "丹努维亚43式"
 HUN_Danuvia_43_desc: "丹努维亚兵工厂的明星产品得到了进一步发展，火力不变的前提下生产工艺得到了大幅简化。"
 HUN_Individual_anti_tank_weapons: "单兵反坦克武器"
 HUN_Individual_anti_tank_weapons_desc: "火炮并不在各项扩军计划的发展列表内，前线需求的各项反坦克武器也不在计划列表内，如今尽力弥补了。"
 HUN_villam: "闪电战"
 HUN_villam_desc: "在拥有数个装甲集群后，我军已经具备了[GER.GetName]军队一般的机动作战能力。"
 HUN_Fekete_sereg: "黑军"
 HUN_Fekete_sereg_desc: "黑军是我国乃至欧洲历史上第一支职业化军队，其中包含了各类轻重骑兵以及更多装备精良的火绳枪手。如果缺乏步兵的配合骑兵部队亦无法百战百胜，现在的[HUN.GetName]军队应当注意到这一点，在机械化建设基本完成后是时候回头关注步兵师的火力了。"
 HUN_Death_comes_from_the_sky: "死从天降"
 HUN_Death_comes_from_the_sky_desc: "单兵武器的进一步升级尤其提高了伞兵部队的战斗力。"
 HUN_Technology_crystallization: "技术结晶"
 HUN_Technology_crystallization_desc: "通过与外国的技术合作，如今我国也可以开始自行研究新型喷气机与坦克了。"
 HUN_license_foreign_tank_designs: "外国坦克许可"
 HUN_license_foreign_tank_designs_desc: "为什么不多买点呢？"
 HUN_Arms_orders: "军火订单"
 HUN_Arms_orders_desc: "通过长期交易打下的良好关系从我们的朋友那获得更多装备与许可。"
 HUN_Horty_Plan: "霍尔蒂计划"
 HUN_Horty_Plan_desc: "海军上将霍尔蒂终于有机会实现复兴海军的伟大理想了！数项关于建造大型战舰的计划将被予以实践。"
 HUN_Shipbuilding_plan: "造舰方案"
 HUN_Shipbuilding_plan_desc: "海军上将霍尔蒂终于有机会实现复兴海军的伟大理想了！数项关于建造大型战舰的计划将被予以实践。"
 HUN_Landing_force: "登陆部队"
 HUN_Landing_force_desc: "海军自然需要一支与大舰队相互配合的陆战队。"
 HUN_Conquer_the_world: "纵横四海"
 HUN_Conquer_the_world_desc: "指挥着大舰队的霍尔蒂上将像是年轻了十岁似的，也许他这辈子都在等待着这一刻，当然这也是我们所有人的梦想，绿白红三色旗将由强大的海军带到世界各地。"
 HUN_Adria_Defense: "亚得里亚海防御"
 HUN_Adria_Defense_desc: "现在考虑建设一支远洋舰队是不现实的，海军专注于巩固海岸线就足够了。"
 HUN_coastal_defense_ships: "岸防舰艇"
 HUN_coastal_defense_ships_desc: "如果仅仅需要一支近海海军的话那就不必追求航程，在此方面牺牲掉的指标可以全部补到质量上。"
 HUN_Anti_submarine_fleet: "反潜舰队"
 HUN_Anti_submarine_fleet_desc: "随着战争的进程，我军很有可能需要向海外投送兵力，当然友军舰队的护航完全不值得相信。"
 HUN_Preventive_attack: "预防性袭击"
 HUN_Preventive_attack_desc: "在登陆敌军上岸前就用海军收拾掉是再好不过的了。"
 HUN_One_mind: "全民一心"
 HUN_One_mind_desc: "“只要每个匈牙利人团结一心，箭十字必将带来胜利！”\n\n如今一个只属于匈牙利人的国家已经建设完毕，我们有足够的理由将这句话予以贯彻，是时候去争取胜利了！！"
 HUN_Hungarian_economy: "匈牙利经济"
 HUN_Hungarian_economy_desc: "现在是时候着手对我国经济体系的改制了！各个派系均有一套属于自己的方案。"
 HUN_Renaissance_Agriculture: "复兴农业"
 HUN_Renaissance_Agriculture_desc: "只有把农业建设好了才有足够的基础发展工业，而匈牙利农业一直都处于摇摇欲坠半死不活的状态，不能再让饥荒发生了！"
 HUN_Land_redistribution: "土地再分配"
 HUN_Land_redistribution_desc: "国家将从地主手中购买土地再廉价出售给小农以解决愈发强烈的土地垄断问题，在这期间购地农民可以获得一笔贷款以抵消赎地款。"
 HUN_Revitalize_the_rural_economy: "振兴乡村"
 HUN_Revitalize_the_rural_economy_desc: "除了对农产品进行补贴外更要积极投资乡村地区的建设，除了道路住房和简易水电站外更要兴建学校以为我国的最大群体提供教育。"
 HUN_Balanced_development: "平衡发展"
 HUN_Balanced_development_desc: "既要维持农业又要发展工业，由此才能保证国民经济的平衡。"
 HUN_Subsidized_agriculture: "补贴农产品出口"
 HUN_Subsidized_agriculture_desc: "匈牙利农业一直处于青黄不接的状态，唯有政府补贴才能让其打开外国市场，但这并不是长远之计。"
 HUN_product_diversification: "产业多样化"
 HUN_product_diversification_desc: "摆脱技术低下的初级农产品出口才能真正解决我国农产品附加值低下的问题，单纯的农产品补贴将被逐步用在指导农业健康发展上，这将为我国带来长期且稳定的收益。"
 HUN_Complete_land_reform: "完成土地改革"
 HUN_Complete_land_reform_desc: "在现政权推行的政策下，一个历史上不曾出现过的强大农民阶级诞生了。由此军队的食物供给与征兵兵源都有了保障，在这个混乱的时代未来会证明我们的改革是无比正确的。"
 HUN_Conquer_homeland: "征服家园"
 HUN_Conquer_homeland_desc: "祖先用刀枪弓箭打下我们脚下的平原时是否会想到后辈竟在这块地上整整呆了近一千年？不能再继续丢人现眼了！从现在开始这份事业将得到继承，我族将毁灭巴尔干半岛上所有的坏文明！"
 HUN_Horse_riding_and_blade_slashing: "骑马与砍杀"
 HUN_Horse_riding_and_blade_slashing_desc: "我族是一个马背上的民族，阿提拉尤其精于此道。"
 HUN_Empire_returns: "帝国回归"
 HUN_Empire_returns_desc: "巴尔干已被平定，我族将在荣耀的此刻向世界宣布帝国的回归————古老的匈人帝国！"
 HUN_Honor_Warrior: "荣誉战士"
 HUN_Honor_Warrior_desc: "在征服之路上会有一些异民族选择效忠帝国，自然我们会接纳这些积极拥抱好文明的聪明人————前提是他们得证明自己的实力！"
 HUN_Immortality: "长生天"
 HUN_Immortality_desc: "你想长生不老吗？！"
 HUN_Advance_into_the_Baltic_Sea: "挺进波罗的海"
 HUN_Advance_into_the_Baltic_Sea_desc: "为达到称霸欧陆的目的[POL.GetName]必须被征服，这不是因为好坏文明的问题，仅仅是他们挡着道了。"
 HUN_End_goths: "终结哥特人"
 HUN_End_goths_desc: "谁知道哥特后裔经历了千百年的发展后竟仍是欧洲一霸呢？必须清除这个坏文明！！"
 HUN_Sweep_Apennines: "横扫亚平宁"
 HUN_Sweep_Apennines_desc: "也许罗马文明是挺不错的，然而欧亚大陆上只能有一个好文明！"
 HUN_Long_Horse_Asia_Minor: "纵马小亚细亚"
 HUN_Long_Horse_Asia_Minor_desc: "根据突厥学者提出的图兰理论，他们和我们其实是一个民族，[HUN.GetLeader]很欣赏这个想法，因此决定邀请他们加入帝国！"
 HUN_Return_to_the_prairie: "回归大草原"
 HUN_Return_to_the_prairie_desc: "占据草原的斯拉夫人必须臣服于我们！就像他们过去臣服于其他游牧民族一样！"
 HUN_Distant_memory: "遥远的记忆"
 HUN_Distant_memory_desc: "终于到了最后一步！匈奴人不会忘记是谁驱逐了他们！这将是最后一次跨过长城！！！"
 HUN_The_dream_of_the_Union: "联邦之梦"
 HUN_The_dream_of_the_Union_desc: "哈布斯堡脐带对于[HUN.GetName]不是什么好事，名义上的民族大熔炉仅仅是两个民族的专权工具罢了，如今我们计划建立的多瑙联邦将是真正属于多瑙河流域全民族的伟大国度！"
 HUN_De_authoritarianism: "去极端化"
 HUN_De_authoritarianism_desc: "匈牙利民族主义自1914年以来一直是这个国家奋勇战斗的动力，然而长期的战火洗礼导致其愈加极端化，这不利于一个健全国家的构造，因此有必要采取多种手段消除各类极端主义的影响。"
 HUN_Empowering_Parliament: "授权议会"
 HUN_Empowering_Parliament_desc: "长期以来我国都依靠摄政的指令来行政，议会基本是[HUN.GetLeader]的盖章机器，这种伪民主政体自然无法赢得其他民族的信任，因而[HUN.GetLeader]将发出行政命令废止摄政大权，由此以来议会将再度拥有宪法规定的权力。"
 HUN_Rebuilding_free_elections: "重建自由选举"
 HUN_Rebuilding_free_elections_desc: "在这个时代，废除选举迈向专制总比反其道行之简单得多，我们作为时代的逆行者自然还会在未来迎来更多挑战。"
 HUN_Social_welfare_policy: "社会福利政策"
 HUN_Social_welfare_policy_desc: "一定的社会福利支出能够起到稳定社会的作用。"
 HUN_Danube_ethnic_theory: "多瑙民族理论"
 HUN_Danube_ethnic_theory_desc: "多瑙河流域的多个民族在历史的长河中冲突不断，直到近代奥地利帝国才勉强凭借各种手段将大片多瑙河流域团结在了一起，然而事实证明帝国的黏合度实在是低的可怕。如今[HUN.GetName]应当吸取教训，以全新“多瑙河民族理论”适应当下的民族主义浪潮————既然是一个民族何必打打杀杀？"
 HUN_Improving_national_rights: "完善各民族权利"
 HUN_Improving_national_rights_desc: "多瑙民族并不是一个简单的大一统思维，无论是匈牙利人捷克人还是斯拉夫人达契亚人都有着自身独有的生活方式与思维习惯，多瑙联邦如果想要得到所有组成部分的认同自然就要尊重所有的差异。"
 HUN_improve_danube: "改善多瑙河"
 HUN_improve_danube_desc: "多瑙河是我国最重要的河流。我们应控制污染并改善环境。这项措施还将改善我们同下游国家的关系。"
 HUN_cafe_culture: "鼓励个人商业"
 HUN_cafe_culture_desc: "我们的经验证明，个人企业具有促进经济发展的强大力量。 我们应该鼓励他们的发展。"
 HUN_Csejte_vara: "恰赫季斯堡"
 HUN_Csejte_vara_desc: "巴托里拥有的城堡实际上也是一个秘密实验室，我们的科学家可以在该实验室进行大量研究。"
 HUN_microphone_diplomacy: "麦克风外交"
 HUN_microphone_diplomacy_desc: "意大利领导人的性格与我们的领导人巴托里非常接近。 可以邀请她到匈牙利来改善我们与他们的关系。"
 HUN_rome_budapest_trade: "罗马-布达佩斯贸易条约"
 HUN_rome_budapest_trade_desc: "与我们的朋友签订贸易条约将使我们双方受益。"
 HUN_national_eco_plan_committee: "国民经济计划委员会"
 HUN_national_eco_plan_committee_desc: "为了使在国家计划下确保对经济的所有权掌握成为可能，我们需要一个强大的委员会来制定所有这些计划。"
 HUN_years_of_glory: "荣耀岁月"
 HUN_years_of_glory_desc: "匈牙利在大战末尾中央同盟的崩溃下脱离了奥匈二元体系获得了独立，然而协约国对此非常不满————他们唆使三个小弟从北东南三个方向发动攻击，只不过“小协约国”在团结一致的匈牙利面前撞了个头破血流。\n\n当然，这不代表小协约从此就消停了，[ROM.GetName]人依旧在策划下一场战争，根据一些迹象显示他们已经在路上了。"
 HUN_Hunt_for_infiltrators: "清剿达契亚渗透者"
 HUN_Hunt_for_infiltrators_desc: "必须承认，马扎尔族群在北特兰西瓦尼亚的部分地区没有人数优势，为数众多的达契亚人聚居区显然是铁卫团渗透者的温床。对此可以用“坚壁清野”的方式消除隐患，我军会把这些村庄外出的道路全部封死，通行必须严格检查证件，看他们还怎么通敌！"
 HUN_Do_not_forget_1919: "不忘1919"
 HUN_Do_not_forget_1919_desc: "小协约国试图在1919年毁灭[HUN.GetName]，那时候是共产党首先出面发动群众抵抗三国进犯，而如今共产党将率领人民彻底粉碎小协约！"
 HUN_Turan: "“突朗”坦克"
 HUN_Turan_desc: "一种由[CZE.GetName]研制的坦克受到了军方的关注，不出意外的话它将被进行一些修改后被购入以作为我军主力坦克。"
 HUN_Scout_Vanguard: "侦察尖兵"
 HUN_Scout_Vanguard_desc: "想要达到突袭的效果，预先侦察收集情报是必不可少的，现有的旧式骑兵侦察单位应当逐步装甲化以提高侦察效率。"
 HUN_Danuvia_39: "丹努维亚39式"
 HUN_Danuvia_39_desc: "丹努维亚兵工厂的全新冲锋枪具有强大的火力，军方已经要求该厂加快进度开始量产样品。"
 HUN_arpad: "“阿尔帕德”扩军计划"
 HUN_arpad_desc: "在“胡巴”计划的基础上，第二轮陆军机械化方案“阿尔帕德”将根据实战经验进一步强化我军的实力。"
 HUN_Workers_and_Peasants_Union: "巩固工农联盟"
 HUN_Workers_and_Peasants_Union_desc: "工人与农民作为最基础的生产者都是社会主义的基石，政府要做的应当是团结双方共同建设社会主义而不是拉一打一。"
 HUN_Establish_a_new_economic_system: "确立新经济体制"
 HUN_Establish_a_new_economic_system_desc: "自革命以来的几年内我国社会焕然一新，经济发展人民富足，当然这一切都多亏了总书记的...不不！全体公民的共同奋斗。"
 HUN_Who_else: "还有谁？！"
 HUN_Who_else_desc: "还有谁能挑战巴托里？！"
 HUN_Disrupt_extremism: "瓦解极端势力"
 HUN_Disrupt_extremism_desc: "单纯的镇压只能解决一时燃眉之急，真正想要“瓦解”还得大棒配合胡罗卜。"
 HUN_Appease_workers: "安抚工人"
 HUN_Appease_workers_desc: "政府将通过多种方式让工人意识到效忠总比跟随赤匪造反好，适当的发放一些福利总比等他们造反来抢好些。当然这也不代表妥协会无休止的进行下去，一旦收买成功那么国有工会的进度也将推进。"
 HUN_National_Military_Control: "全国戒严"
 HUN_National_Military_Control_desc: "政府将颁布大约一年时间的戒严令，这段时间内军队铁拳将可能砸在每一个异议者头上。"
 HUN_Incorporated_militia: "收编民兵"
 HUN_Incorporated_militia_desc: "活跃于全国各地的各个右翼民兵武装早就成了麻烦，强行解散并不是个好选择，不如继续利用他们的爱国心顺手推舟将其收编为政府工作。效忠于巴托里的准军事组织“猎人”可以顺势扩编，逐渐成长为正规军的后备队和“干脏活的”。"
 HUN_New_state_system: "新国家体制"
 HUN_New_state_system_desc: "[POR.GetName]推行的国家体制是值得我国效仿的，团结上层知识分子造就一个高效的官僚阶层，与忠诚的军队相结合打造出强有力的国家机器，通过长期以来受到遵奉的传统价值观统合它的每一个零部件，以此形成一个稳定且团结的社会。\n\n不过在那之前还得让所有异议者闭嘴。"
 HUN_Control_council: "控制议会"
 HUN_Control_council_desc: "是时候彻底将议会变成摄政的橡皮图章了，也许议员们可以在鸡毛蒜皮的小事上投反对票，涉及钦定的事情如果谁还敢这样做，明天他就不再是议员了。"
 HUN_Permanent_regency: "永久摄政"
 HUN_Permanent_regency_desc: "不需要纠结“摄政要摄政多久”了，巴托里想摄政多久就摄政多久！这将会写在宪法修正案上送交国会表决并全票通过。"
