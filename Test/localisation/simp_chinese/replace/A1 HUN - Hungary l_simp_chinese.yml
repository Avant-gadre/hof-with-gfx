 HUN_airforce_focus: "匈牙利空军"
 HUN_airforce_focus_desc: "在世界大战期间，匈牙利航空业几乎不存在，只有几所培训学校和几家工厂。随着欧洲各国为下一场大战做准备，陆军航空兵显然将成为战争的关键支柱。匈牙利必须紧随其后，建立匈牙利空军-Magyar Légierő。"
 HUN_close_air_support: "猛禽号"
 HUN_close_air_support_desc: "俯冲轰炸机的近距离空中支援将支持陆军对焦点的攻击。对空中的控制以及随后对地面的轰炸，将软化敌人，以迎接我军装甲先头部队的到来。"
 HUN_strategic_destruction: "上帝之怒"
 HUN_strategic_destruction_desc: "匈牙利空军可以通过在国内击败敌人来赢得战争，而不是专注于战场上的支援。摧毁敌人的士气、经济以及生产和向战场运输物资的能力。"
 HUN_foreign_flyers: "航空专家"
 HUN_foreign_flyers_desc: "匈牙利不是一个飞行民族，也没有在世界大战期间完成过许多伟大的航空壮举。如果匈牙利要发展现代航空，就需要来自国外的顾问： 德国王牌飞行员和来自 [ITA.GetName] 的侨民。"
 HUN_expand_airports: "布达佩斯和德布勒森"
 HUN_expand_airports_desc: "国家将在布达佩斯和德布勒森修建新机场。这些机场不仅将促进旅游业和国际商务，还可用于测试、储存和补给匈牙利迅速发展的空军。"
 HUN_light_bombers: "轻型轰炸机竞标"
 HUN_light_bombers_desc: "匈牙利政府宣布在全国飞机和汽车制造商中开展一项竞标，以开发匈牙利下一批轻型轰炸机，从空中支援我们的军队。"
 HUN_fighter_trials: "战斗机竞标"
 HUN_fighter_trials_desc: "匈牙利深知空中优势的重要性，但缺乏开发空对空作战最佳飞机的技能和培训。因此，匈牙利向任何能够满足匈牙利空军对现代战斗机需求的国际制造商发出了邀请。"
 HUN_heavy_bombers: "重型轰炸机竞标"
 HUN_heavy_bombers_desc: "战略轰炸是未来之路。如果能把敌人炸得服服帖帖 为什么还要浪费数百万人的生命？匈牙利国家将举办一场开发远程飞机的竞标，表面上看这是匈牙利国际机场的民用飞机......但也可以用来轰炸远方的城市。"
