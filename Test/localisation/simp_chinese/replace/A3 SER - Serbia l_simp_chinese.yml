 serbia_news.1.title: "黑山革命"
 serbia_news.1.desc: "塞尔维亚民族主义在反对旧奥匈帝国的战争中功不可没，只是在其影响下的一些地区似乎从一开始就成为了其他民族的枷锁，更不用说该国在1919年匈牙利联合干涉战争中战败了。\n\n此后，塞族人与其他民族的矛盾彻底激化，暴乱逐渐升级为内战后，共产主义游击队在$MNT_milovan_dilas$的领导下连续打了几场胜仗，依靠逐渐积累起来的威望，$MNT_milovan_dilas$慢慢成为公认的起义军领袖。"
 serbia_news.1.a: "至少小协约的一极不复存在。"
 serbia_news.1.b: "如果当年我们打赢就好了。"
 serbia_news.1.c: "革命必胜！"
 serbia_news.1.d: "该死的土匪！"
 serbia_news.1.e: "火药桶仍在爆炸。"
