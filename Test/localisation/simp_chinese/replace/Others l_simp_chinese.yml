 soviet.1000.t: "[SOV.GetName]批准我们成为加盟国"
 soviet.1000.d: "说实话，我根本不信什么康米主义，这不过是面对毛子淫威的权宜之计而已，可是...毛子真的认为我信了，因此他们找上门来，打算彻底合并掉我的辖地。"
 soviet.1000.a: "那就加入咯！"
 soviet.1000.b: "我不干！"
 soviet.999.t: "斯大林遭遇刺杀！"
 soviet.999.d: "幸好，忠诚的内务人民委员尼古拉·叶若夫的安保非常到位，总书记只是受了点伤...可能还是有点重的样子，因此需要长期疗养，在肉眼可见的时间内不会出现在公众视野了。一份最高苏维埃认定的文件已经使叶若夫成为了代理总书记，在斯大林同志身体不适的时间里全权代行他的职务，当事人对此深表感慨，发誓定要查明真相，终结一切内外反动势力。"
 soviet.999.a: "其实斯大林已经被我弄死了...这只是为了自保！"
