 eng_cabinet.12.title: "[GetYear]年选举"
 eng_cabinet.12.desc: "也是时候再次选举我们的新议会了，是时候让[ENG.GetName]作为一个团结的国家走到一起，选举我们的领导人了。人们正涌向各地的投票箱，我们预计投票结果和投票率将是压倒性的。今天是[ENG.GetName]历史上具有纪念意义的一天，虽然不同派别对如何加强国家和领导道路有自己的想法，但只有一个党派能够获胜。当晚投票结束，官方统计结果飞往首都。"
