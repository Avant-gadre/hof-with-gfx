 ENG_soviet_cooperation_desc: "虽然我们存在分歧，但我们也有共同的敌人。我们将提出两线进攻的方案，在德国人意识到发生了什么之前压扁他们。"
 ENG_bedivere_proposal_decision_desc: "我们必须确保我方运输船队的安全，为达成这一目标，爱尔兰的海空军基地至关重要。我们将向爱尔兰派遣特使，提议以北爱尔兰作为筹码，换取爱尔兰立即加入我方阵营参战。"
 ENG_invade_ireland_decision_desc: "我们必须用任何必要的手段确保我方运输船队的安全。尽管部分我方人士对入侵爱尔兰感到不悦，但若只有如此我们才能使用其空军基地，那也无妨。"
