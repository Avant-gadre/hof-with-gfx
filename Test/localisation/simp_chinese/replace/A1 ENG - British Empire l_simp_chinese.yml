 ENG_arturia_exchange_rate_control: "管制外汇"
 ENG_arturia_exchange_rate_control_desc: "不列颠正处于生死关头。国家需要所有资源来购买资源和武器。政府必须控制外汇以确保我们的进口。"
 ENG_arturia_oil_exploitation: "石油勘探"
 ENG_arturia_oil_exploitation_desc: "北海已被证实蕴藏着丰富的石油资源，但我们并没有充分利用它。进行石油开采将减少我们对石油进口的依赖。"
 ENG_arturia_reoccupy_middle_east: "重新占领中东资源区"
 ENG_arturia_reoccupy_middle_east_desc: "事实证明，大英帝国从中东撤军是一个错误，尤其是在一切都依赖石油的时代。大英帝国需要重新控制整个中东。"
 ENG_arturia_synthetic_sharing: "资源科技共享"
 ENG_arturia_synthetic_sharing_desc: "在能源和资源短缺的时代，任何国家都无法独自生存。分享我们克服能源问题的经验，可以帮助彼此渡过难关。"
 ENG_aluminium_company_of_canada: "加拿大铝业公司"
 ENG_aluminium_company_of_canada_desc: "飞机制造急需铝。通过扩大加拿大的铝矿开采和生产，我们可以确保我们的工厂和装配线永远有资源。"
 ENG_plan_the_next_imperial_conference: "计划下一次帝国会议"
 ENG_plan_the_next_imperial_conference_desc: "帝国会议将使英联邦与我们的政治保持一致，并有助于就贸易和重整军备展开讨论。我们必须尽快开始下一次会议的计划，以确保我们和我们的盟友为任何未来做好准备。"
 ENG_mobilize_the_empire: "帝国动员"
 ENG_mobilize_the_empire_desc: "战争已经降临欧洲，我们需要团结英联邦及其人民站在我们这一边，是时候动员帝国，开始通往胜利的道路了！"
 ENG_war_appropriation_act: "战争拨款法案"
 ENG_war_appropriation_act_desc: "自第一次世界大战以来，我们的国库就没有健康过，而现在我们正处于第二次世界大战的中期，我们必须获得更多的贷款来维持战争机器的顺利运转，以免我们的经济彻底崩溃，甚至永远无法完全恢复。"
 ENG_anglosphere_connections: "我们的英语圈同胞"
 ENG_strengthen_the_commonwealth: "强化与英联邦的关系"
 ENG_strengthen_the_commonwealth_desc: "我们的自治领我们最真诚的朋友，我们应该齐心协力支持女王陛下。"
 ENG_aere: "原子能研究机构"
 ENG_aere_desc: "如果[ROOT.GetName]要成为世界上最强大的军事强国之一，我们必须研究新形式的武器装备。我们的科学家深信，发展一个开创性的原子能研究机构将大有可为。"
 ENG_create_iedc: "成立帝国经济发展委员会"
 ENG_create_iedc_desc: "有人建议成立帝国经济发展委员会，让成员得以携手应对经济问题，并增强[ENG.GetFactionName]的工业实力。帝国经济发展委员会由英联邦仅存的最强大成员[ROOT.GetName]提供资金。这将有助于我们应对未来的挑战。"
 ENG_create_isac: "创建帝国科学学术委员会"
 ENG_create_isac_desc: "一些大学校长和科学界领袖在伦敦召开会议，呼吁成立一个新组织来协调[ENG.GetFactionName]成员国之间的研究工作。协调这些联系的工作将由帝国科学与学术委员会负责，该委员会设在[ENG.GetName]并由其提供资金，联盟的其他成员也将提供捐助。"
 ENG_centralize_the_merchant_fleet: "集中化商船队"
 ENG_centralize_the_merchant_fleet_desc: "商船队一直掌握在私人公司和造船厂手中。通过在我们的储备清单上增加更多的船只并参与其设计，我们可以节约成本并提供更大的安全网络。"
 ENG_hidden_fleet_plan: "隐藏舰队计划"
 ENG_hidden_fleet_plan_desc: "在大战期间，德国人使用 U 型潜艇取得了巨大的效果。他们在战争中的最终胜利使一些有影响力的军官确信，为了避免我们以前的命运，英国必须迅速扩大其潜艇舰队，并以德国为榜样重新调整其理论。"
 ENG_battlecruisers: "发展战列舰"
 ENG_battlecruisers_desc: "战列舰虽然没有无畏战列舰的装甲，但却非常灵活，并装备有多种重型火炮。战列巡洋舰的进化和战列舰舰队的扩大对英国海军至关重要。"
 ENG_fire_and_damage_control: "火力与损害控制"
 ENG_fire_and_damage_control_desc: "中央火力与损害控制系统允许在一个地点对所有舰炮支援请求进行评估，如果需要，舰队的全部火力都可以集中在一个目标上，而不是一个单位只能向分配给他们的舰炮请求火力支援。"
 ENG_brittania_rules_the_waves: "不列颠尼亚统御四海"
 ENG_brittania_rules_the_waves_desc: "在皇家海军的长期阴影下，其他海军强国不得不提出创新的新理论来弥补。我们绝不能沾沾自喜，而是要依靠战舰的数量和质量。"
 ENG_found_the_sas: "成立特种空勤团"
 ENG_found_the_sas_desc: "我们的空军司令$ENG_oberon_vortigern$的提出了一个想法: 一支小型突击队或许有能力在敌后骚扰敌人，造成巨大损失。将其命名为 \"特种空勤团 \"还有一个好处，即让敌人相信他们也必须抵御伞兵。这个想法很可能是有道理的。"
 ENG_who_dares_wins: "勇者必胜"
 ENG_who_dares_wins_desc: "我们已将最能干的士兵磨练成一支精锐的战斗部队，但如果我们像对待普通士兵一样对待他们，就会浪费他们的潜力。在我们所处的环境中，在困难面前，谁敢于胜利，谁就能胜出。"
 ENG_special_boat_service: "特殊舟艇队"
 ENG_special_boat_service_desc: "$ENG_galahad_pelles$曾提出过建立折叠皮艇大队的想法。尽管一开始没有成功，不过现在高层彻底相信，他的想法值得一试，在这一领域的投资具有重要意义。"
 ENG_babbage_research_centre: "巴贝奇研究中心"
 ENG_babbage_research_centre_desc: "$ENG_charles_babbage$参与了我国空军部的一项名为雷达的新技术开发。应分配更多的科学家和工程师来进一步发展这一概念。"
 ENG_night_vision_focus: "开膛手杰克"
 ENG_night_vision_focus_desc: "黑暗一直是人类最大的敌人之一。帝国工程学院的最新研究成果改变了这一状况，研制出了一种绝密的红外夜视镜。绰号 \"开膛手杰克\"，该设备可以在黑暗的掩护下进行侦察和行动。"
 ENG_modernize_the_royal_army: "陆军军备"
 ENG_modernize_the_royal_army_desc: "在和平主义者的统治下，我们的人民正在迅速走出大战的阴霾，因为他们曾承诺，军队永远不会再扩充。现在是打破这一承诺的时候了，陆军将恢复征兵制，再次打造一支超级陆军，以应对全球方向的敌人。"
 ENG_camelot_hq_focus_cadet: "卡美洛指挥部"
 ENG_camelot_hq_focus_cadet_desc: "我们无法在圆桌会议上真正讨论我们的计划。我们需要在卡美洛建立一个现代化的总部。"
 ENG_bsa_company: "伯明翰轻武器公司"
 ENG_bsa_company_desc: "伯明翰小武器公司在为[ENG.GetName]生产枪械方面有着丰富的历史。他们的技术专长将帮助我们提高为步兵生产装备的效率。"
 ENG_ground_rearmament_focus: "基本的军备重整"
 ENG_ground_rearmament_focus_desc: "军队是任何国家的脊梁，我们必须确保军队始终是世界上最现代化的战斗力量之一。"
 ENG_royal_artillery: "皇家炮兵"
 ENG_royal_artillery_desc: "更新我们的火炮，以实现卓越的火力，这是我们的士兵在战场上最强烈的要求。"
 ENG_royal_armoured_corps: "皇家装甲兵团"
 ENG_royal_armoured_corps_desc: "皇家装甲部队将我们的装甲车辆和摩托化骑兵整合为一个单一的、有组织的单位。我们必须扩大新型车辆和战术的开发，以用于这支新部队。"
 ENG_new_military_projections: "新军事工程"
 ENG_new_military_projections_desc: "我们目前的军事组织不能反映我们正在发展的新理论。我们的参谋长建议修改我们军事工业的各个方面，以跟上我们的重整军备进程。"
 ENG_armoured_fighting_vehicles_school: "装甲战车学院"
 ENG_armoured_fighting_vehicles_school_desc: "随着我军引进越来越多的装甲车辆，我军其他部队也必须学习如何与装甲车辆协同作战。如果我们想取得胜利，就必须使用联合武器。"
 ENG_the_war_office: "陆军部"
 ENG_the_war_office_desc: "陆军部一直负责我们所有的陆军，目前正在资助我们的职业军队。在正确的关怀下，我们可以将该分支培育成新的发展，特别是在装甲和机动性方面，使我们在所有其他军队中保持精英地位。"
 ENG_fuel_the_war_industry: "为战争工业加油"
 ENG_fuel_the_war_industry_desc: "现在是英国经济全面进入战争经济的时候了。最坏的预言已经成真，我们发现自己正处于一场重大冲突中，而且这场冲突没有很快结束的迹象。我们唯一的希望就是取得胜利，失败不是选项！"
 ENG_total_mobilization: "总体战"
 ENG_total_mobilization_desc: "我们将战斗到底。我们将在法国战斗，我们将在海洋上战斗，我们将充满信心与力量地在空中战斗，我们将不惜任何代价地保卫我们的本土。我们将在海滩上战斗，我们将在敌人的登陆地点战斗，我们将在田野和街头战斗，我们将在山区战斗，我们决不投降！"
 ENG_artillery_research: "火炮整合研究"
 ENG_artillery_research_desc: "专注于火炮研究将使我们更好地融入作战部队。这显然是件好事。"
 ENG_combat_services: "战斗勤务"
 ENG_combat_services_desc: "在战场上作战的军队需要的不仅仅是枪支弹药。需要专门的设备和人员来维持我们部队的后勤、生活条件和战斗准备。"
 ENG_equipment_upgrades: "装备更新"
 ENG_equipment_upgrades_desc: "我军士兵的装备永远不够完美--是时候改进我们久经考验的主力机枪设计了！"
 ENG_rations_from_india: "印度的粮食"
 ENG_rations_from_india_desc: "英国面临着资源匮乏的风险，通过确保粮食进口，我们可以花更多的钱来收集所需的资源，让我们继续战斗。"
 ENG_privatize_the_housing_market: "房屋市场私有化"
 ENG_privatize_the_housing_market_desc: "当我们的大部分经济陷入困境时，我们的住房市场却相对较好，新房建造速度很快。让私营公司控制市场，将使他们能够继续住房建设的繁荣，并为我们的经济注入一些活力。"
 ENG_lower_interest_rates: "下调利率"
 ENG_lower_interest_rates_desc: "虽然我们已将住房市场完全私有化，但许多公司仍不愿意为大型建设项目贷款。降低利率将鼓励他们进行更大规模的投资。"
 ENG_government_loans: "政府借款"
 ENG_government_loans_desc: "为建筑公司提供更多贷款将进一步鼓励经济增长。"
 ENG_approve_new_construction_projects: "批准新建项目"
 ENG_approve_new_construction_projects_desc: "我们已经竭尽所能鼓励建筑公司进行更大规模的投资。剩下的就是批准他们的项目，收获我们努力的成果。"
 ENG_reignite_our_manufacturing_heartland: "重振我们的工业中心"
 ENG_reignite_our_manufacturing_heartland_desc: "中部地区是工业中心，大量投资将重启北部经济，让人们重返工作岗位。"
 ENG_empty_the_gold_reserves: "清空黄金储备"
 ENG_empty_the_gold_reserves_desc: "我们的黄金储备来自国外和国内，可以用来支付我们目前的大部分开支，使我们能够将更多的工业集中于战争努力。"
 ENG_the_empires_sterling_reserves: "帝国的英镑储备"
 ENG_the_empires_sterling_reserves_desc: "几十年来，英格兰银行从我们的帝国和我们自己的国库中储备了大量资金。在紧急情况下，我们可以动用这些钱来养活我们的经济，防止经济崩溃。"
 ENG_british_austerity: "大英财政紧缩政策"
 ENG_british_austerity_desc: "为了从大萧条中复苏，每个家庭都需要勒紧裤腰带，减少对政府的依赖。如果我们现在做出必要的牺牲，通过削减公共开支，我们可以确保未来更加繁荣。"
 ENG_peace_in_our_time: "我们时代的和平"
 ENG_peace_in_our_time_desc: "我们最近取得的外交成就使我们重新回到了战争的道路上，尽管它要求我们做出让步。我们的首相带着好消息回到了伦敦，向欢呼的人群表示，这是我们时代的和平！......对吗？"
 ENG_increase_social_spending: "增加社会支出"
 ENG_increase_social_spending_desc: "社会主义者希望通过在 [ROOT.GetName] 大幅增加国家福利，并为工会和社会计划投入更多资源，来缓解经济衰退带来的创伤。但这一举措引发了他们与执政伙伴的激烈争论，后者声称国家福利应仅限于最低工资、养老金和工作安全监管，任何超出这些范围的举措都有共产主义倾向。"
 ENG_social_welfare: "建立社会福利"
 ENG_social_welfare_desc: "国家致力于为所有社会成员提供福利。出于文明深处的善意，我们将照顾那些不幸的人。那些身体有缺陷、残疾的人，尤其是那些为了[ENG.GetName]而抛弃生命的人，都将得到照顾。我们的政府将确保满足公民的所有需求，治愈他们的所有痛苦。"
 ENG_power_to_the_imperial_loyalists: "赋权帝国忠诚派"
 ENG_power_to_the_imperial_loyalists_desc: "尽管自治领现在名义上独立，但仍有许多公民忠于王权。如果我们能够与他们取得联系，我们就可能能够在入侵之前颠覆自治领的政府，这将是重获对他们的控制权时所必需的。"
 ENG_restructure_the_government: "重组政府"
 ENG_restructure_the_government_desc: "旧的政治制度漏洞百出。权力受制于其他有权势的人，如同僚、大臣和宫廷内的官僚。我们应该组织政府，让政府发挥作用。"
 ENG_continue_parliamentry_sovereignty: "维持议会主权"
 ENG_continue_parliamentry_sovereignty_desc: "女王选择继续局限于主要是礼仪性的统一角色。为防止强人接管，我们将进一步确立议会的主权。"
 ENG_emergency_powers: "紧急权力"
 ENG_emergency_powers_desc: "有时候，繁文缛节需要砍掉，极端的决定必须做出，而且必须迅速做出。我们输不起这场战争，为了确保国家生存，我们必须尽快赋予[ROOT.GetLeader]紧急权力。"
 ENG_reintroduce_elections: "重建自由选举"
 ENG_reintroduce_elections_desc: "随着战争的结束，是时候思考和决定国家的未来以及她需要走的方向了。是时候准备下一次选举了......"
 ENG_return_to_the_sovereign: "恢复君主主权"
 ENG_return_to_the_sovereign_desc: "女王现在是[ENG.GetName]的终极权威，没有人可以阻挡他。所有人民都将仰望他和他的卓越统治。"
 ENG_hearts_of_oak: "橡树之心"
 ENG_hearts_of_oak_desc: "橡树之心是我们的船，水手杰克是我们的人。\n我们时刻准备着： 稳住，小伙子们，稳住！我们将战斗，我们将一次又一次地征服。"
 ENG_singapore_conference: "新加坡会议"
 ENG_singapore_conference_desc: "欧亚两个海洋强国将在新加坡举行会议，在协调亚洲海外领土问题后重申门户开放概念，这将为进一步的外交行动奠定基础。"
 ENG_pacific_Rim_Free_Trade_Zone: "马尼拉会议"
 ENG_pacific_Rim_Free_Trade_Zone_desc: "大战之后，[PHI.GetNameDefCap]主要反美势力再次聚集在一起，进行第二次独立战争，暂时驱逐了美国驻军，然后像第一次一样受到大日本帝国的\"保护\"。这一事件使得日美关系极度恶劣，几乎到了战争不可避免的地步，在恢复英日同盟之后，我们必须一起坐下来解决这一问题，在日本同意的情况下，[USA.GetNameDefCap]将被邀请进入环太平洋自由贸易区，毫无疑问，以他们的经济规模肯定会称霸亚洲市场，但这是安抚北美巨头的唯一出路。"
 ENG_new_imperial_parliament: "新帝国议会"
 ENG_new_imperial_parliament_desc: "通过在整个帝国联邦扩大我们的议会，我们可以有效地削弱我们的对手，增加我们的支持者。当然，这需要付出巨大的努力。"
 ENG_support_status_quo: "维持现状"
 ENG_support_status_quo_desc: "[ENG.GetName]是自由的摇篮和保护神，应该继续保持下去。如果我们希望再次实现团结，那么我们必须在民主萎缩之前稳定下来。"
 ENG_civil_defence: "民事防御"
 ENG_civil_defence_desc: "我们需要做出更多努力来保卫我们自己，以防入侵。虽然《军事训练法》等行动是一个良好的开端，但要真正保卫祖国不受敌人侵犯，还需要付出更多的实际努力。"
 ENG_royal_airforce: "重组皇家空军"
 ENG_royal_airforce_desc: "在世界大战期间，皇家空军最初只是陆军的一个小分支，现在它已成为一支令人骄傲的军事力量，拥有许多我们 20 年前做梦也想不到的新能力。如果得到适当的关注，它必将在未来的任何冲突中发挥巨大的影响。"
 eng_core.1.title: "不平稳航行"
 eng_core.1.desc: "大战之后，无论陛下和骑士们在为日不落帝国巩固基业方面做出多少努力，国民们依然不可逆的对海外军事行动产生了强大的厌倦，因而产生了强大的民权思潮以限制军备，尤其是重新被恢复“皇家”称号的陆军。\n时钟塔贵族、天体科君主$ENG_marisbury_animusphere$成功利用了这一思潮，在和平与福利的口号下上台，大力投资了诸多福利机构消除了民间不满，唯一受损的仅有本就被大力裁撤的皇家陆军，其军费已经处于大战后的历史最低点，这一举动同样受到民间高度赞赏，确实我国公民们大多不再希望看到一支百万人组成的陆军了。\n在世界局势依然比较和平的当下，$ENG_marisbury_animusphere$的执政生涯应该会继续很长一段时间，除非..."
 eng_core.1.a: "他怎么死了？"
 eng_core.2.title: "新首相的任命"
 eng_core.2.desc: "$ENG_marisbury_animusphere$遇刺后，威斯特敏斯特的议会推出了数位候选人，可能是出于情感和政治的结合考虑，国王陛下并未选择一位保守派，而是任命了前首相的女儿、$ENG_olga_marie_arsimilat_animusphere$作为下任首相。在简短的葬礼后新首相举行了任职典礼，发誓要完成父辈的遗愿。"
 eng_core.2.a: "一切照旧?"
 eng_core.3.title: "追查凶手"
 eng_core.3.desc: "根据大侦探$ENG_sherlock_holmes$的调查，首相$ENG_marisbury_animusphere$的一位学生$MEX_daybit_sem_void$有重大作案嫌疑，但此人早已离境前往[MEX.GetNameDef]，据称特诺奇蒂特兰的某位大人物是他的好友，但是以我国的体量，想要对[MEX.GetNameDef]施压也并非难事。然而$ENG_olga_marie_arsimilat_animusphere$首相却在这时主动叫停了所有相关调查，这或许是近来另有传言称$ENG_marisbury_animusphere$暗地里正经营着什么意图操控世界的邪恶组织。一种比较离谱却流传甚广的说法认为$ENG_james_moriarty$发现了$ENG_marisbury_animusphere$的背地里的邪恶阴谋因而将其杀死，然而这没有得到当事人$ENG_james_moriarty$证实。"
 eng_core.3.a: "但这事也不能就如此草草了结束！"
 eng_core.3.b: "但这事情就这么稀里糊涂的完了？"
 eng_core.3.c: "我受够阴谋论了！"
 eng_core.4.title: "这里有怪物！"
 eng_core.4.desc: "即使阿尼姆斯菲亚家族相当有钱也要考虑价格，直接购买现有的研究设施总比新建一个节省多了，然而卖家维罗妮卡工业集团非常可疑，迦勒底计划已经非常烧钱了，可这家公司竟然早就有了个隐秘的南极分部，现在都因为即将荒废折价出售掉了，可想而知它的运行时间或许远超我们想象，鬼知道这里在研究什么。\n果然！在这座巨型研究设施的地下结构中，建设队突然遭到了一只全身被拘束的人形怪物袭击，好在合同上早有写明这类情况，随行士兵使用机枪击毙了它，在后续一系列交火中尚未发现其他类似存在。"
 eng_core.4.a: "调查一下这到底是怎么回事。"
 eng_core.5.title: "$ENG_olga_marie_arsimilat_animusphere$的政策遭到批评"
 eng_core.5.desc: "迦勒底研究中心南极基地正在运作中，看起来它是[ENG.GetNameDefCap]官方公办的一个国际研究中心，实际上在其地下核心区域，根据$ENG_marisbury_animusphere$的图纸，我们复现了这颗星球的“动态模型”。\n但是...它到底有什么用呢？$ENG_marisbury_animusphere$从未向任何人透露这东西的制造目的和使用方法，就连她的女儿也不知道。并且维持该装置运行的成本相当大，海军方面对持续前往南极附近的燃料补给工作已经意见很大，类似的传闻渐渐传到了时钟塔高层们的耳朵里，在需要重整军备的当下，有关迦勒底设施劳民伤财的议论越来越多。"
 eng_core.5.a: "这项技术也许不适用于这个时代。"
 eng_core.5.b: "它也许需要更多能源才能有效运转。"
 eng_core.5.c: "或许我们应该暂时停止这项工程。"
 eng_core.6.title: "全国征兵法案"
 eng_core.6.desc: "各种法案涉及最重要的问题便是征兵方面问题。保守派政府宣布将计划在全国开展大规模征兵。然而保守主义派系内也有成员对此表示非常关切，并会建议采取一种更为限制性的征兵方案——尽管这依旧会让大众感到不爽，但至少不会引起暴力抗议，而且说不定还能在草拟法案上得到社会主义者和自由主义者的一些支持。"
 eng_core.6.a: "我们说了是全面征兵，必须搞完整。"
 eng_core.6.b: "也许有一定限制性的征兵方案会更好。"
 eng_core.7.title: "全国征兵法案"
 eng_core.7.desc: "各种法案涉及最重要的问题便是征兵。自由派政府已向大众同胞承诺，将不实行征兵制度。但是，党内有些人同意保守派的观点，[ENG.GetName]的人力储备确实低到令人痛心，改变一点承诺可能会与保守派在该法案上达成一致。尽管这几乎肯定会遭来“背叛”的指责，甚至可能会导致又一批一批众议院的议员倒戈。"
 eng_core.7.a: "一言九鼎，不征兵！"
 eng_core.7.b: "实行一点征兵方案或许也是可行的。"
 eng_core.7.c: "我们别无选择：颁布全面征兵法案。"
 eng_core.8.title: "[GER.GetName]图谋[CZE.GetName]"
 eng_core.8.desc: "有足够的情报确定[GER.GetName]正在计划对[CZE.GetName]发动一场战争，而这绝不会是最后一场战争，我们必须及时出手遏制！"
 eng_core.8.a: "是的，该表明态度了。"
 eng_core.8.b: "和平不好吗？"
 eng_core.9.title: "[GER.GetName]图谋[POL.GetName]"
 eng_core.9.desc: "有足够的情报确定[GER.GetName]正在计划对[POL.GetName]发动一场战争，而这绝不会是最后一场战争，我们必须及时出手遏制！"
 eng_core.9.a: "是的，该表明态度了。"
 eng_core.9.b: "和平不好吗？"
 eng_core.10.title: "针对$ENG_olga_marie_arsimilat_animusphere$的不信任动议"
 eng_core.10.desc: "时钟塔保守派大佬、同为十二君主之一的$ENG_kayneth_el_melloi_archibald$针对$ENG_olga_marie_arsimilat_animusphere$执政期依然在持续的“军备废弛”问题提出了不信任案，尽管过去多年间$ENG_marisbury_animusphere$长期挫败这类议案巩固执政，然而世界局势的变化以及个人能力的欠缺使得$ENG_olga_marie_arsimilat_animusphere$已经难以应对，在投票尚未统计前她便向国王陛下递交了辞呈，$ENG_kayneth_el_melloi_archibald$则被理所当然的任命为新首相。令人注意的是，他的内阁中包含了诸多王室成员。"
 eng_core.10.a: "在即临的风暴中，不列颠艘船一如既往地需要强者指引。"
 eng_core.11.title: "$ENG_kayneth_el_melloi_archibald$之死"
 eng_core.11.desc: "尽管很多将军表达了疑问，但是$ENG_kayneth_el_melloi_archibald$依然坚持把月灵髓液当做“单兵防护用具”使用，在一次靠近前线的视察中他所在的地段遭到了敌人坦克的攻击，也不知是出于武勇还是为了证明，$ENG_kayneth_el_melloi_archibald$决定和前线士兵一同作战。残酷的事实证明这个水银制品并不能抵挡加农炮直击，时钟塔的大人物很不幸陨落了。"
 eng_core.11.a: "啊...？！"
 eng_core.11.b: "那炮弹掺了多少某人的骨灰？（你真会这么想？）"
 eng_core.12.title: "针对$ENG_kayneth_el_melloi_archibald$的不信任动议"
 eng_core.12.desc: "在时钟塔保守党大佬、$ENG_kayneth_el_melloi_archibald$ 的统治期间，他因一次又一次的绥靖政策而激怒了他的内阁和政治盟友。女王的首席顾问$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$对$ENG_kayneth_el_melloi_archibald$提出了不信任动议，原因是他在执政期间持续推行绥靖政策，尽管在过去几年中$ENG_kayneth_el_melloi_archibald$一直是政府成员。在过去的几年里，$ENG_kayneth_el_melloi_archibald$ 一直能够长期击败此类动议，以巩固自己的统治，然而，世界的变化使他难以应对，在计票之前，她向女王陛下递交了辞呈，$ENG_morgan_le_fay$ 则理所当然地被任命为首相。值得注意的是，新内阁的大多数成员都是王室成员。"
 eng_core.12.a: "女王万岁！"
 eng_core.13.title: "[ENG.GetLeader]掌握绝对权力"
 eng_core.13.desc: "面对又一场世界大战，无计可施的[ENG.GetNameDefCap]内阁选择向国王递交辞职信，随即国王[ENG.GetLeader]的顾问$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$宣布接下来陛下将会动用王室特权组建战争内阁。\n这一举措事实上颠覆了长期以来的卡美洛-伦敦体制，国王[ENG.GetLeader]开始由幕后走向前台，一如既往地拯救她的国家。"
 eng_core.13.a: "天佑女王！"
 eng_core.13.b: "她会带来改变吗？"
 eng_core.14.title: "赋予王党权力？"
 eng_core.14.desc: "继[ENG.GetName]接二连三的政治危机后，国王现在任命新成立的亲王室的领导人$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$等人，在该国经历了长期停摆的窘况后组建一个新政府。\n[ENG.GetLeader]的支持者们对组建一个忠诚的政府表示欢迎，同时他们也提出希望建立一个“王党”来强化[ENG.GetLeader]的权力和地位。"
 eng_core.14.a: "那就这么办吧。"
 eng_core.15.title: "[ENG.GetLeader]宣布全面动员"
 eng_core.15.desc: "尽管长期被诸多霸权觊觎者认为虚弱无比，[ENG.GetNameDefCap]还是在女王的指令下展开了总动员进程。或许可以用上次大战作为参考，那是长期以人力稀缺出名的英国陆军第一次扩编超过百万，如今更可能会是只多不少。"
 eng_core.15.a: "天佑女王！"
 eng_core.15.b: "战局将会改变！"
 eng_core.16.title: "焚烧女王画像"
 eng_core.16.desc: "战争当中我们的战时经济以及征兵政策造成了不满，部分激进分子发起了“焚烧女王画像”运动，这一活动获得了广泛的相应，尽管局面得到了控制，女王的威信还是受到了很大的打击。"
 eng_core.16.a: "女王只是想保护他们，他们怎么不明白？"
 eng_core.17.title: "征兵危机"
 eng_core.17.desc: "自战争开始以来，一些出于良心拒服兵役者与和平主义者一直试图逃避征兵，但是今天，局势已经到了崩溃的边缘。大量的适龄兵役人员誓死不去前线。如果不处理这种情况，可能会导致严重的兵力短缺。"
 eng_core.17.a: "他们有权抗议。"
 eng_core.17.b: "每个人都必须战斗。"
 eng_core.17.c: "狠狠地惩处他们，这样他们才不会再想逃避兵役了！"
 eng_core.18.title: "反战刊物"
 eng_core.18.desc_def: "由于我们的军队处于守势，一些主要的全国性刊物开始刊登将要战败的消极信息，削弱了我们人民和军队的斗志。新闻自由是民主社会的宗旨之一，但或许现在是采取非常措施的时候了？"
 eng_core.18.desc_off: "随着我军英勇地与敌军作战，一些主流刊物开始刊登和平主义的消息，敦促立即结束战争。当然，这无助于改善战局。新闻自由是民主社会的宗旨之一，但或许现在是采取非常措施的时候了？"
 eng_core.18.a: "媒体不能被束缚。"
 eng_core.18.b: "制定战时紧急审查制度。"
 eng_core.19.title: "战时新闻法？"
 eng_core.19.desc: "新闻自由是平等社会的基石，但是，正如一些贵族和政治家们所指出的，在这种绝望的时期，对言论的限制是明智的，这会对战争产生有助的影响。"
 eng_core.19.a: "我们不能剥夺我们的公民的基本自由，即使是在战争中。"
 eng_core.19.b: "不再了，他们会写我让他们写的东西。"
 eng_core.20.title: "军事戒严"
 eng_core.20.desc: "不管宣战与否，我们都处于战争状态。和平时期的法律虽然保护了人们的自由，但在这个绝望的时代却成了障碍。正当程序会成为这个不断变化的世界的另一个受害者吗？"
 eng_core.20.a: "不管是否打仗，[ROOT.GetName]还是个自由的社会。"
 eng_core.20.b: "必须实行戒严。"
 eng_core.21.title: "战时行政"
 eng_core.21.desc: "民政府已经表现出完全不适应战争的残酷现实。我们可以把行政部门和地方政府军事化，帮助抗战，稳定国内局势。"
 eng_core.21.a: "民政管理机构进行些改革就足够了。"
 eng_core.21.b: "他们已经暴露出了自己无能和无力保护[ENG.GetName]的事实！"
 eng_core.22.title: "王道之路"
 eng_core.22.desc: "\"阿尔托莉雅，我的妹妹，你好像变得很...冷酷，你的温柔和乐观，都不见了。我想我明白战争的沉重压力，尤其是现在。但是你想要成为什么样的王，最终还是需要自己做出选择,每条道路上都布满了荆棘，但是无论你做出什么选择，我都会帮助你。\n\"$ENG_morgan_le_fay$边说着,边抚摸着她的头，而$ENG_artoria_pendragon$只是闭着眼睛，沉默不语\n\"但是我希望你能够明白一点, 王是注定不懂人心，不被理解的\""
 eng_core.22.a: "我想我是对的，你会认同我吧。"
 eng_core.22.b: "我好像迷失了自我……"
 eng_core.22.c: "我太累了，让我休息一会吧。"
 eng_core.23.title: "$ENG_artoria_pendragon$黑化"
 eng_core.23.desc: "所有人都注意到了一个惊人的事实，亚瑟王近期的容貌、行为、衣着和语气都发生了巨大的变化。国内的帝国主义和法西斯主义分子欢呼雀跃，并且涌上街头，举着身着黑色盔甲的女王的头像游行。政府部门相继进行了迅速的重组，政府所有反对者都在三天之内被抓捕，持反对意见的媒体被查抄。除了她的亲信外，现在没有任何人敢靠近她，前所未有的强权降临了不列颠。"
 eng_core.23.a: "新女王万岁！"
 eng_core.24.title: "伦敦事变"
 eng_core.24.desc: "在[ENG.GetLeader]的授意下，她的支持者们在威斯敏斯特宫针对民主党派，尤其是时钟塔发动了一次突袭搜捕行动。在间谍和宪兵的帮助下，对方基本没有什么有效反制，那些被逮捕的大人物通通被关进了监狱。"
 eng_core.24.a: "把叛国者通通消灭！"
 eng_core.25.title: "反转旭光"
 eng_core.25.desc: "\"好不容易热血沸腾起来了，竟然就这么结束了...无论什么时候，叛乱分子总是差点意思...相当勤奋，要继续努力，亲爱的阿尔托莉雅。\"\n相比于往日,此时此刻的宫殿显得格外的寂静，这主要是因为各位圆桌骑士被派出去执行任务了。\n\"咳咳,你这个无情的魔女是什么时候进来的，把善良纯洁的亚瑟王搞成现在这个邪恶的样子，你可真有本事\"\n\"当然了，还有比随心所欲操控的自己的国家更好的吗？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。\"\n\"哼，你这话的口气可是真大啊，俨然一副一人之下万人之上的样子，真不愧是我的姐姐兼魔女吗。\"\n\"没有错，如果可以的话，也期待你作为我的臣下为我好好效力，但是这样好像不行呢，于是呢，我只好把你当做妻子来看待了。\"\n\"我能理解为这是求婚吗，真是个蛮横不讲理的魔女，那么好吧，我放过你的无礼行为。既然如此，你应该已经明白今后的命运了吧？\""
 eng_core.25.a: "\"还有一点，因为你我们才认定了彼此的命运。\""
 eng_core.26.title: "婚礼"
 eng_core.26.desc: "我们收到了一封来自[SAF.GetNameDef]的回信，带来了好消息：$SAF_habetrot_totorot$同意为我们的两位姐妹举办婚礼，而且她希望能为两位缝制礼服。几天后$SAF_habetrot_totorot$来到了威尔士的原野，为两位换上了礼服，$ENG_artoria_pendragon$穿着一件帅气的西服，$ENG_morgan_le_fay$则穿着华丽的婚纱。这对新人将他们携带的武器插在原野，彼此面对面，$SAF_habetrot_totorot$主持着必要的仪式，然后两位开始诵读他们的誓言，$ENG_morgan_le_fay$吐字清晰且精确，就好像她读的是军誓，$ENG_artoria_pendragon$则读得沉稳缓慢。当$ENG_morgan_le_fay$用力地抱过$ENG_artoria_pendragon$时，$ENG_artoria_pendragon$的脸羞的通红。在场的圆桌骑士们发出了欢呼，而$ENG_medraut_pendragon$则在心里想着——\"我是不是又多了了个妈\""
 eng_core.26.a: "\"我们血脉相连\""
 eng_core.27.title: "已然遥远的理想乡"
 eng_core.27.desc: "\"$ENG_morgan_le_fay$,你都在干些什么，我只不过是去休息了一会你就把我的国家搞成这样子！真是个恶劣无情的魔女啊！\"\n\"啊，是这样吗，我只不过是有帮你在好好管理这个国家哦，说实话你的行政能力真是差劲呢，真是把我折腾的够呛。\"\n\"所以你够了没有，能不能让我回去工作！\"\n\"恐怕不行呢，亲爱的阿尔托莉雅，这个国家没了我可不行呢，我是掌权者一事已是无法改变的事实，也期待你作为我的臣下为我好好效力。\"\n\"臣下?搞错没有，能不能不要这样侮辱我，你是在开玩笑吧？\"\n\"我是妖精王后$ENG_morgan_le_fay$，是只会用支配来回应你善意的女人。你不想当我的臣下吗，还是说，你希望我把你当做妻子来看待呢？这样你也不用处理那些麻烦事，不是很好吗？\"\n\"你搞错没有？我们都是女性，哪有女性和女性结婚的？\"\n\"那又怎么样？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。别闹了阿尔托莉雅，你应该已经明白今后的命运了吧？\""
 eng_core.27.a: "\"希望你能比我做的好，不然有你好看。\""
 eng_core.28.title: "婚礼兼带冠式"
 eng_core.28.desc: "我们收到了一封来自[SAF.GetNameDef]的回信，带来了好消息：$SAF_habetrot_totorot$同意为我们的两位姐妹举办婚礼，而且她希望能为两位缝制礼服。几天后$SAF_habetrot_totorot$来到了威尔士的原野，为两位换上了礼服，$ENG_artoria_pendragon$穿着一件帅气的西服，$ENG_morgan_le_fay$则穿着华丽的婚纱。这对新人将他们携带的武器插在原野，彼此面对面，$SAF_habetrot_totorot$主持着必要的仪式，然后两位开始诵读他们的誓言，$ENG_morgan_le_fay$吐字清晰且精确，就好像她读的是军誓，$ENG_artoria_pendragon$则读得沉稳缓慢，最后$ENG_artoria_pendragon$不是很情愿地将[ENG.GetName]的王冠带在了$ENG_morgan_le_fay$的头上。当$ENG_morgan_le_fay$用力地抱过$ENG_artoria_pendragon$时，$ENG_artoria_pendragon$的脸羞的通红。在场的圆桌骑士们发出了欢呼，而$ENG_medraut_pendragon$则在心里想着——\"我是不是又多了了个妈\""
 eng_core.28.a: "\"你可以卸下重担了。\""
 eng_core.29.title: "工党希望加入联合政府"
 eng_core.29.desc: "$ENG_marisbury_animusphere$遇刺后，[ENG.GetRulingParty]的势力被大幅削弱了，现在工党向我们抛出橄榄枝希望加入联合政府，但条件是推动他们的议程，我们应该接受他们的帮助吗？"
 eng_core.29.a: "他们看起来不太可靠。"
 eng_core.29.b: "一点点牺牲是值得的。"
 eng_core.30.title: "针对$ENG_olga_marie_arsimilat_animusphere$的不信任动议"
 eng_core.30.desc: "时钟塔保守派大佬、同为十二君主之一的$ENG_kayneth_el_melloi_archibald$针对$ENG_olga_marie_arsimilat_animusphere$执政期依然在持续的“军备废弛”问题提出了不信任案，不过过去多年间$ENG_marisbury_animusphere$长期挫败这类议案巩固执政，这次她在工党的支持下将该议案打回了。"
 eng_core.30.a: "真是没完没了。"
 eng_core.31.title: "针对$ENG_olga_marie_arsimilat_animusphere$的不信任动议"
 eng_core.31.desc: "工党的领袖$ENG_robinhood_sherwood$针对$ENG_olga_marie_arsimilat_animusphere$执政期依然在持续的“迦勒底问题”提出了不信任案，尽管过去多年间$ENG_marisbury_animusphere$长期挫败这类议案巩固执政，然而世界局势的变化以及个人能力的欠缺使得$ENG_olga_marie_arsimilat_animusphere$已经难以应对，在投票尚未统计前她便向国王陛下递交了辞呈，由于在议会中的多数，$ENG_robinhood_sherwood$则被理所当然的任命为新首相。$ENG_robinhood_sherwood$在议会中承诺会推进福利改革，同时也不会推行过于激进的议案。"
 eng_core.31.a: "我们能相信他们吗？"
 eng_core.32.title: "针对$ENG_robinhood_sherwood$的不信任动议"
 eng_core.32.desc: "在$ENG_robinhood_sherwood$的执政期中，由于他接二连三的绥靖政策，使得他的内阁和政治盟友十分愤怒。国王的首席顾问$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$针对$ENG_robinhood_sherwood$执政期依然在持续的绥靖政策问题提出了不信任案，在投票尚未统计前他便向国王陛下递交了辞呈，$ENG_morgan_le_fay$则被理所当然的任命为新首相。\n令人注意的是，新内阁中全大部分是王室成员。"
 eng_core.32.a: "女王万岁！"
 eng_cabinet.1.title: "政府重组-工党政府"
 eng_cabinet.1.desc: "由于议会中的不信任动议，使得执政党失去了多数，现在我们的政府不得不重组。现在工党将会组建单独政府。工党的领袖$ENG_robinhood_sherwood$在议会中承诺会推进福利改革，同时也不会推行过于激进的议案。"
 eng_cabinet.1.a: "我们能相信他们吗？"
 eng_cabinet.2.title: "政府重组-工党-自由党联合政府"
 eng_cabinet.2.desc: "由于议会中的不信任动议，使得执政党失去了多数，现在我们的政府不得不重组。现在工党和自由党将会组建联合政府。工党的领袖$ENG_robinhood_sherwood$在议会中承诺会推进福利改革，而$ENG_olga_marie_arsimilat_animusphere$则强调会让局面稳定下来。"
 eng_cabinet.2.a: "别再折腾了。"
 eng_cabinet.3.title: "政府重组-自由党政府"
 eng_cabinet.3.desc: "由于议会中的不信任动议，使得执政党失去了多数，现在我们的政府不得不重组。现在自由党将会组建单独政府。$ENG_olga_marie_arsimilat_animusphere$在发言中强调会让社会更加团结。"
 eng_cabinet.3.a: "希望这能让局面稳定下来。"
 eng_cabinet.4.title: "政府重组-自由党-工党联合政府"
 eng_cabinet.4.desc: "由于议会中的不信任动议，使得执政党失去了多数，现在我们的政府不得不重组。现在自由党和工党将会组建联合政府。$ENG_olga_marie_arsimilat_animusphere$在发言中强调会让社会更加团结，而工党的领袖$ENG_robinhood_sherwood$承诺会推进福利改革。"
 eng_cabinet.4.a: "希望这能让局面稳定下来。"
 eng_cabinet.5.title: "政府重组-自由党-保守党联合政府"
 eng_cabinet.5.desc: "由于议会中的不信任动议，使得执政党失去了多数，现在我们的政府不得不重组。现在自由党和工党将会组建联合政府。据说自由党人和保守党人在私下争论了很久才达成了协议。"
 eng_cabinet.5.a: "希望这能让局面稳定下来。"
 eng_cabinet.6.title: "政府重组-保守党政府"
 eng_cabinet.6.desc: "由于议会中的不信任动议，使得执政党失去了多数，现在我们的政府不得不重组。现在保守党将会组建单独政府。据说保守党人在私下争论了很久才确定了内阁人选。"
 eng_cabinet.6.a: "希望这能让局面稳定下来。"
 eng_cabinet.7.title: "政府重组-保守党-自由党联合政府"
 eng_cabinet.7.desc: "由于议会中的不信任动议，使得执政党失去了多数，现在我们的政府不得不重组。现在自由党和工党将会组建联合政府。据说保守党人和自由党人在私下争论了很久才达成了协议。"
 eng_cabinet.7.a: "希望这能让局面稳定下来。"
 eng_cabinet.8.title: "组建新政府"
 eng_cabinet.8.desc: "是时候组建新政府了，经过讨论，议员们决定"
 eng_cabinet.8.a: "工党-自由党联合政府"
 eng_cabinet.8.b: "自由党政府"
 eng_cabinet.8.c: "自由党-工党联合政府"
 eng_cabinet.8.d: "自由党-保守党联合政府"
 eng_cabinet.8.e: "保守党政府"
 eng_cabinet.8.f: "保守党-自由党联合政府"
 eng_cabinet.8.g: "工党政府"
 eng_cabinet.9.title: "自由党候选人"
 eng_cabinet.9.desc: "尽管$ENG_democratic_liberal_party$赢得了选举，但$ENG_democratic_liberal_party$的各个派别必须决定推举哪位候选人参加议会选举，他们最近在议会获得的多数席位已经足以让他们选出自己的候选人，这个选择尤为重要，因为这个被选中的人肯定会当选首相，并且领导这个国家。"
 eng_cabinet.9.a: "$ENG_olga_marie_arsimilat_animusphere$"
 eng_cabinet.9.b: "$ENG_nursery_rhyme$"
 eng_cabinet.9.c: "$ENG_sherlock_holmes$"
 eng_cabinet.9.d: "也许有更多可能的人选"
 eng_cabinet.9.e: "$ENG_oberon_vortigern$"
 eng_cabinet.10.title: "保守党候选人"
 eng_cabinet.10.desc: "尽管$ENG_democratic_conservative_party$赢得了选举，但$ENG_democratic_conservative_party$的各个派别必须决定推举哪位候选人参加议会选举，他们最近在议会获得的多数席位已经足以让他们选出自己的候选人，这个选择尤为重要，因为这个被选中的人肯定会当选首相，并且领导这个国家。"
 eng_cabinet.10.a: "$ENG_kayneth_el_melloi_archibald$"
