 inter_britain.1.t: "[ENG.GetName]寻求军事合作"
 inter_britain.1.d: "尽管[ENG.GetName]与我们之间的关系一直很紧张，但他们仍然向我们寻求军事合作，以对抗[SOV.GetName]的影响。我们应该批准这个提议吗？"
 inter_britain.1.a: "当然"
 inter_britain.1.b: "我们对此不感兴趣"
 inter_britain.2.t: "[FROM.GetName]接受了我们的提议"
 inter_britain.2.d: "[FROM.GetName]的政府答复说，他们对我们的提案感兴趣。计划前往到[FROM.GetName]的人员将在一周内出发。"
 inter_britain.2.a: "很好"
 inter_britain.3.t: "[FROM.GetName]拒绝了我们的提议"
 inter_britain.3.d: "[FROM.GetName]的政府答复说，他们对我们的建议不感兴趣。 一些官员分析说，与[SOV.GetName]相比，他们更有兴趣同我们对抗。"
 inter_britain.3.a: "很好，那就战场上见。"
 inter_britain.4.t: "[ENG.GetName]支持我们在[TIB.GetName]的利益"
 inter_britain.4.d: "[ENG.GetName]一改南亚的政策，寻求我们支持我们在西藏的利益。他们不太可能是良心发现，而更可能是担心[SOV.GetName]的势力扩张。这是我们的机会吗？"
 inter_britain.4.a: "我们应该借此机会接管西藏。"
 inter_britain.4.b: "我们不该冒这个风险。"
 inter_britain.5.t: "[ENG.GetName]支持我们在[SIK.GetName]的利益"
 inter_britain.5.d: "在[ENG.GetName]确定了对西藏问题态度之后，[ENG.GetName]的外交官建议我们恢复对新疆的控制。[SOV.GetName]长期以来一直是西北地区的威胁，在英国的支持下，我们也有能力面对[SOV.GetName]。我们有哪些选项？"
 inter_britain.5.a: "好的，让我们立刻确保对新疆的控制。"
 inter_britain.5.b: "现在不是时候。"
 inter_britain.6.t: "[FROM.GetName]要求我们效忠"
 inter_britain.6.d: "[FROM.GetName]的代表已经到达乌鲁木齐，并表示我们应立即交出大部分部队的指挥权。英国顾问也陪同着他们，暗示他们得到英国的支持。"
 inter_britain.6.a: "局势已经如此了。"
 inter_britain.6.b: "我们不会轻易退让。"
 inter_britain.7.t: "[FROM.GetName]向我们效忠"
 inter_britain.7.d: "[FROM.GetName]回复说他们不会违反我们的命令。现在是时候将我们的军队设在新疆了。"
 inter_britain.7.a: "很好。"
 inter_britain.8.t: "[FROM.GetName]拒绝屈服"
 inter_britain.8.d: "[FROM.GetName]回答说，他们不会放弃自治权，甚至侮辱了我们的代表。也许是时候使用武力了？"
 inter_britain.8.a: "是的，现在结束他们的统治吧。"
 inter_britain.8.b: "我们不应该承受这一风险。"
 inter_britain.9.t: "[FROM.GetName]要求我们效忠"
 inter_britain.9.d: "[FROM.GetName]的代表已经到达乌鲁木齐，要求我们与他们开始“密切合作”。尽管有些军官强烈反对与外国人“合作”，但我们可能没有足够的力量来抵御他们的入侵。"
 inter_britain.9.a: "给大英当狗就是我最大的荣幸！"
 inter_britain.9.b: "我们不会轻易屈服。"
 inter_britain.10.t: "[FROM.GetName]拒绝屈服"
 inter_britain.10.d: "[FROM.GetName]回答说，他们不会屈服于我们，甚至用英语侮辱了我们的代表。也许是时候使用武力了？"
 inter_britain.10.a: "他们做出了他们的选择，我们也是。"
 inter_britain.10.b: "我们不应该冒这个风险。"
