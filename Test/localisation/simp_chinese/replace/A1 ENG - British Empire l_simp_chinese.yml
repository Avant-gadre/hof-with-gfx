 eng_morgan.10.title: "阿瓦隆 勒·菲"
 eng_morgan.10.desc: "在威尔士的一处不知名湖泊中，$ENG_medraut_pendragon$驾驶着一辆游艇，后排坐着的则是$ENG_morgan_le_fay$, 同时$ENG_artoria_pendragon$则躺在$ENG_morgan_le_fay$身上吃着东西，当$ENG_artoria_pendragon$把食物吃完时，$ENG_morgan_le_fay$突然开始了她的发言。\n \"老实说，我从来没想过事情会变成这个样子，我还记得刚开始的时候，我们都不愿意看着彼此的正脸，好吧，$ENG_artoria_pendragon$，我之前对你说了很多无礼的话，嗯，如果可以的话能原谅我吗？\"\n \"是这样吗？\"$ENG_artoria_pendragon$笑了，\"在亚瑟王传说的N个版本中，即使摩根夫人一再背叛他，他也未曾憎恨，就如同\"你\"在阿瓦隆的渡船上原谅将死的\"我\"。而且你把我当成什么了，我们是夫妻，懂不懂？\"\n $ENG_artoria_pendragon$边说着边将她的手放在了$ENG_morgan_le_fay$的左脸上，这让她的脸微微发红。而$ENG_morgan_le_fay$突然将$ENG_artoria_pendragon$的肩膀扶正，小声说到-\n \"你从我的脸上看到了什么？是传说中的湖之妖精，守护你的大渡鸦，还是那个害你的魔女？还是梅林的壁炉和卡姆兰未曾燃尽的落日？\"\n说到这里$ENG_medraut_pendragon$，略带不快的回头瞄了一眼，仿佛若有所思，而$ENG_artoria_pendragon$停顿了一会，缓缓说道- \n\"不，我只看到了$ENG_morgan_le_fay$，那个从一开始就就支持我的最棒的亲人,至于你说的这些，和我又有什么关系，传说中的亚瑟王早就死了，这只有你最亲爱的阿尔托莉雅，懂吗？虽然搞不懂为啥会出现在时代，但是我们都在一起，这就足够了！\"\n \"好吧，亲爱的阿尔，你好像有点懂人心了，好吧，事到如今，我必须承认，我真的喜欢你！\"\n 最后，$ENG_medraut_pendragon$补充了一句\n \"谁会在乎以前的那些事情，我觉得好好享受当下就是了，还有，不要老是拿我当电灯泡。\""
 eng_morgan.10.a: "\"好吧，欢迎回家，$ENG_morgan_le_fay$以及$ENG_medraut_pendragon$!\""
 eng_morgan.19.title: "\"爱德华八世\"被找到"
 eng_morgan.19.desc: "随着我军在柏林军事攻势的展开，在我们的一场军事行动中，我们在柏林郊外的一处地堡中抓住了这个该死的叛国者, 随后他被立刻送往伦敦接受我们的军事法庭的审判，在最后，法庭决定-"
 eng_morgan.19.a: "他将前往巴哈马渡过他的余生。"
 eng_morgan.19.b: "他将有幸成为第二个享受断头台的人。"
 eng_for_saja.16.title: "$JAP_sajyou_manaka$希望同我们合作"
 eng_for_saja.16.desc: "最近$JAP_sajyou_manaka$秘密访问了$ENG_arthur_pendragon$在横滨的总部。她声称她收到投降消息时 \"喜忧参半\"。她说，她曾试图避免与中国开战，军国主义者在政府不知情的情况下发动了满洲事件。她还说，如果军国主义者允许，她本可以避免与[ENG.GetName]的战争，她和日本人民都不知道珍珠港事件的计划。$JAP_sajyou_manaka$还解释说，她成立$JAP_fascism_party_youkusankai$，是为了让文官政府有一个 \"通过人民的联合支持 \"来控制军队的工具，而不是将法西斯专制强加给国家。最后$JAP_sajyou_manaka$表示了和我们合作的愿望，表示愿意服从我们的指导。"
 eng_for_saja.16.a: "快闭嘴，战犯。"
 eng_for_saja.16.b: "准了。"
 eng_for_saja.17.title: "苍银的碎片"
 eng_for_saja.17.desc: "在即将被送往巢鸭监狱的前夜，$JAP_sajyou_manaka$在房间里搜寻武器和毒药。当晚，$JAP_sajyou_manaka$和$JAP_sajyou_ayaka$详细讨论了中国事件、与英国的谈判以及她对天皇和日本人民的沉重责任, $JAP_sajyou_ayaka$用铅笔记录了她对这些问题的感受。据$JAP_sajyou_ayaka$说，她向$JAP_sajyou_manaka$道歉，因为她感觉到这可能是她们在一起的最后时刻, 而$JAP_sajyou_manaka$拒绝了她，回答说：“\"道歉\"是什么意思？”然后转身离开。她们默默地坐着，直到$JAP_sajyou_ayaka$叫$JAP_sajyou_manaka$去睡觉，问她明天是否要离开,$JAP_sajyou_manaka$没有回答，但$JAP_sajyou_ayaka$凝视着他。$JAP_sajyou_manaka$回头看着她，$JAP_sajyou_ayaka$从未见过姐姐脸上如此奇怪和厌恶的表情。黎明前，$JAP_sajyou_ayaka$被激动的声音吵醒，当她走进姐姐的房间时，$JAP_sajyou_manaka$正伸开四肢，看上去平静而安详，仿佛睡着了，而枕头旁边放着一个空的褐色瓶子。"
 eng_for_saja.17.a: "全能者终成为了女孩。"
 eng_for_imd.16.title: "[From.GetName]接受"
 ENG_announce_a_snap_election_decision: "宣布提前选举"
 ENG_scottish_oil_decision: "苏格兰石油"
 ENG_organize_the_blackshirts_decision: "组织黑衫军"
 ENG_organize_the_blackshirts_decision_desc: "王党的成功取决于其公众形象。我们可以通过在全国各地举行军国主义式的游行来展示我们运动的团结精神和个人力量。我们将吸引更多的追随者，同时也让反对派畏缩不前。最终目标将是在本土各地举行游行，呼吁女王直接控制的国家。"
 ENG_womens_land_army_decision: "女性服役"
 ENG_womens_land_army_decision_desc: "男人们都去打仗了，他们给国内留下了许多空位，尤其是在我们的工厂里。英国妇女已经准备好履行这一职责，她们只需要我们的允许。"
 ENG_commonwealth_affairs_category: "$ENG_commonwealth_focus$"
 ENG_commonwealth_affairs_category_desc: "$ENG_commonwealth_focus_desc$"
 ENG_bring_the_dominions_back_into_the_fold: "将自治领关回樊笼"
 ENG_bring_the_dominions_back_into_the_fold_desc: "棋盘已放置，棋子已摆好。现在是时候制定我们的计划，并“纠正”自治领的领导人心中存在的独立观念了。"
 ENG_modernize_all_india_decision: "全印度现代化"
 ENG_expand_the_burma_road_decision: "扩建滇缅公路"
 ENG_hongkong_focus_decision: "控制香港"
 ENG_hongkong_focus_decision_desc: "新加坡战略已经过时了。我们的计划应该更为大胆，立足一个更加靠近日本的基地。只要有足够的防御工事和辅助设施，香港将能够起到非常完美的作用！"
 ENG_ceylon_forward_operating_base_decision: "锡兰前进作战基地"
 ENG_ceylon_forward_operating_base_decision_desc: "为了准备实施大规模入侵，以加强王权对印度的控制，我们必须大力扩建锡兰岛上的设施。"
 ENG_peninsular_focus_decision: "半岛战争"
 ENG_peninsular_focus_decision_desc: "在敌人抵达新加坡之前，我们应该抢先占据马来半岛并延缓敌军南下的脚步。"
 ENG_IRE_affairs_of_the_free_state_category_desc: "爱尔兰是我们的邻居，我们必须谨慎对待他们。"
 ENG_solve_irish_question_decision_desc: "爱尔兰人继续坚持他们愚蠢的独立理念，我们的容忍已经到了尽头。现在，我们应该与他们进行谈判，甚至更进一步，粉碎他们的抵抗，让整个国家回归英国，成为英国不可分割的一部分。"
 ENG_war_efforts_category: "战争努力"
 ENG_war_efforts_category_desc: "我们必须全力获得胜利。"
 ENG_operation_fate_stay_nights_decision_desc: "日本已被证明是一个危险的战争策源地。如果我们不采取预先行动，可能将会为时已晚。"
 ENG_operation_1000_decision_desc: "德国的入侵让我们别无选择。一千四百年前，亚瑟王为我们带来了和平。今天，他将再次带来和平。"
 ENG_operation_vivian_decision_desc: "爱尔兰拒绝加入我们的盟国，这可能意味着他们可能想加入轴心国，在这种情况下，他们将对我们的西海岸构成严重威胁。即使他们没有加入，我们也可以利用更多的港口来确保我们的航道安全。"
 ENG_operation_cath_palug_decision_desc: "事实证明，大英帝国从中东撤军是一个错误，尤其是在一切都依赖石油的时代。大英帝国需要重新控制整个中东。"
 ENG_operation_el_melloi_decision_desc: "事实证明，大英帝国从中东撤军是一个错误，尤其是在一切都依赖石油的时代。大英帝国需要重新控制整个中东。"
 ENG_operation_blackboards_decision_desc: "对于我们的石油进口，我们不能依赖与外国政府签订贸易协定的变化无常的性质。最好还是要夺取对油田的控制权，这样无论其他国家的政治领导权如何变化，我们都可以维持对油田的全面控制。"
 ENG_relation_with_american_category_desc: "$ENG_mission_to_usa_desc$"
 ENG_state_visit_to_the_usa_decision: "对美国的国事访问"
 ENG_state_visit_to_the_usa_decision_desc: "美国是一个日益强大的超级大国，我们越早建立更好的关系就越好，我们将来可能不得不依靠他们，最好让他们对我们友好。"
 ENG_fortify_antilles_decision: "安的列斯防卫"
 ENG_fortify_antilles_decision_desc: "我们在加勒比海的岛屿正受到威胁。如果我们想保持在美洲的影响力，就必须加固这些岛屿。"
 ENG_bermuda_decision: "百慕大基地"
 ENG_bermuda_decision_desc: "百慕大群岛是上帝送给我们的礼物。控制了它，我们就能把北美控制在我们舰队的射程之内。"
 ENG_key_towards_america_decision: "通往美洲的门户"
 ENG_key_towards_america_decision_desc: "英属洪都拉斯是我们面对墨西哥的最后一块土地。如果我们善加利用，就能占得先机。"
 ENG_guayana_base_decision: "圭亚那入侵发起点"
 ENG_guayana_base_decision_desc: "对北美发起一场入侵可不是一件容易的任务。我们必须建设我们在圭亚那的领地，以便能够在需要的时间段内容纳入侵部队，然后才能在美国的海岸进行军事行动。"
 ENG_invoke_the_alliance_of_1373_decision_desc: "$ENG_attach_portuguese_desc$"
 ENG_invite_spain_decision_desc: "如果我们对德国采取任何进攻行动，那么可能存在西班牙人与德国人结盟的风险。不能允许这样的事情发生——我们必须在转向[GER.GetName]的事务之前先处理这个潜在的威胁。"
 ENG_gibraltar_for_spanish_support_decision: "直布罗陀换取西班牙支持"
 ENG_gibraltar_for_spanish_support_decision_desc: "虽然长期以来直布罗陀被认为是我们国家不可分割的一部分，但也许值得安排直布罗陀回归西班牙人手中，以换取[SPA.GetName]对我们事业的支持。"
 ENG_battle_for_bosporus_decision_desc: "英国了解土耳其微妙的力量平衡和历史上的中立性，因此行事谨慎。英国避免了直接的军事对抗或胁迫行动，以防止将土耳其推向敌对阵营。"
 ENG_military_base_in_malta_decision_desc: "马耳他位于地中海中部的一个关键位置，这个据点扼守着大西洋通过苏伊士运河通往印度洋的生命航线，时光荏苒，我们需尽快加强当地防御。"
 ENG_military_base_in_cyprus_decision_desc: "塞浦路斯是我们打入中东的定海神针，我们不能失去它。"
 ENG_european_equilibrium_category_desc: "帝国的力量源于欧洲的虚弱和瘫痪。如果我们要能够专注于全球事务，我们必须确保欧洲忙于自己的事务以至于无暇关照来我们的事务。除了对任何可能威胁我们所希望的这种微妙势力平衡的扩张主义政权采取行动之外，我们将继续冷淡地对待欧洲事务。"
 ENG_intervention_in_europe_war_decision_desc: "很明显，如果不采取行动，我们将无法维持欧洲大陆的势力均衡。我们必须粉碎最近出现的扩张主义政权，确保我们永远不会面临统一欧洲的威胁，这种威胁能够在没有其它干扰的情况下准备入侵不列颠群岛。"
 ENG_state_visit_to_france_decision: "对法国的国事访问"
 ENG_state_visit_to_france_decision_desc: "大战拉近了英法两国的距离，如今，在经历了过去几十年的动荡之后，是时候重申我们的友好关系，让我们两国保持紧密联系了。"
 ENG_military_base_in_gotlands_decision_desc: "瑞典是德国重要的贸易伙伴，通过向瑞典人民展示我们是斯堪的纳维亚半岛的防御堡垒，他们可能会被说服加入我们的战斗，并切断与德国的联系。"
 ENG_great_game_category_desc: "$ENG_great_game_desc$"
 ENG_concession_to_iran_decision_desc: "伊朗不仅有决不能让敌人获得的丰富石油；它还是连接印度，中东和苏联的战略要地。"
 ENG_concession_to_iraq_decision_desc: "我们在1918年保证了[IRQ.GetName]的独立，但是考虑到现如今的全球局势，那或许是一个错误。我们绝对不能让敌人得到伊拉克的石油……"
 ENG_concession_to_israel_decision_desc: "我们承认犹太复国主义建立家园的愿望，并在 1917 年的《凯尔希宣言》中发挥了关键作用，该宣言表示支持在巴勒斯坦建立犹太民族家园。随后，我国与以色列建立外交关系，并在以色列宣布独立后正式承认以色列。"
 ENG_thank_your_play_tt: "§C这就是$ENG_artoria_pendragon$的故事的全部，感谢你的游玩§!"
