 eng_cabinet.9.desc: "尽管$ENG_democratic_liberal_party$赢得了选举，但$ENG_democratic_liberal_party$的各个派别必须决定推举哪位候选人参加议会选举，他们最近在议会获得的多数席位已经足以让他们选出自己可能的候选人，这个选择尤为重要，因为这个被选中的人肯定会当选首相，并且领导这个国家。"
