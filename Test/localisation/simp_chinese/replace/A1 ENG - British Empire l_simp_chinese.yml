 eng_for_ire.1.title: "爱尔兰问题"
 eng_for_ire.1.desc: "在英爱和约签署以后，爱尔兰的局势就不是很稳定，甚至几乎到了内战的边缘,所幸在$ENG_artoria_pendragon$的调停之下，$IRE_bazett_fraga_mac_remitz$和各路反对派达成了妥协，才避免了内战的发生。而在大萧条之后，由于经济危机的冲击使得爱尔兰加高了关税，严重地损害了我们的经济利益。鉴于我们和$IRE_bazett_fraga_mac_remitz$的私人关系和$ENG_artoria_pendragon$的威望，或许我们可以将爱尔兰重新整合进联合王国的系统之中，但这无疑会引起政治冲突。另外一种方案就是结束英爱贸易战，同时稳固爱尔兰自由邦的宪法地位。我们应该怎么办？"
 eng_for_ire.1.a: "尝试将他们重新整合进入联合王国。"
 eng_for_ire.1.b: "和解就足够了。"
 eng_for_ire.1.c: "爱尔兰的存在就是个错误！"
 eng_for_ire.2.title: "[ENG.GetNameDefCap]想要和解"
 eng_for_ire.2.desc: "关于我们和[ENG.GetNameDefCap]之间的贸易战，英国代表已经表达了英国国王$ENG_artoria_pendragon$的意愿，希望和解并放弃我们的部分赔偿。他们的要求是我们在我们的宪法框架下尊重亚瑟王作为爱尔兰国王的王权。"
 eng_for_ire.2.a: "是时候和解了。"
 eng_for_ire.2.b: "绝无可能！"
 eng_for_ire.3.title: "[ENG.GetNameDefCap]希望我们重新加入联合王国"
 eng_for_ire.3.desc: "关于我们和[ENG.GetNameDefCap]之间的贸易战，英国代表已经表达了英国国王$ENG_artoria_pendragon$的意愿，希望和解并放弃我们的部分赔偿。同时这位代表带来了$ENG_artoria_pendragon$对$IRE_bazett_fraga_mac_remitz$的信件，信件中强调了我们人民共同的历史渊源，同时她还表示将会保证爱尔兰议会的权利以及在下院中的席位，这看起来是个很好的报价，我们应该怎么回复呢？"
 eng_for_ire.3.a: "当然，我们也有我们的意愿和要求。"
 eng_for_ire.3.b: "但是爱尔兰是一个独立的国家。"
 eng_for_ire.4.title: "爱尔兰的要求"
 eng_for_ire.4.desc: "经过数轮的谈判，$IRE_bazett_fraga_mac_remitz$表示同意我们的要求，同时在信件中给出了她的条件，这些内容主要包括：赦免前爱尔兰共和军，保证爱尔兰人民的信仰自由，保证爱尔兰议会在联合王国下院的席位，作为交换，$IRE_bazett_fraga_mac_remitz$承诺不会像爱尔兰独立战争时那样搞破坏，并且会积极稳定联合王国的政治。"
 eng_for_ire.4.a: "尽管这需要巨大的努力，但是值得。"
 eng_for_ire.4.b: "他们要的太多了。"
 eng_for_ire.5.title: "爱尔兰同意了和解"
 eng_for_ire.5.desc: "经过数轮的谈判，$IRE_bazett_fraga_mac_remitz$表示同意我们的要求，承诺会降低关税并维持爱尔兰自由邦的地位。"
 eng_for_ire.5.a: "很好。"
 eng_for_ire.6.title: "爱尔兰拒绝了和解"
 eng_for_ire.6.desc: "经过数轮的谈判，$IRE_bazett_fraga_mac_remitz$表示拒绝我们的要求，表示不会同我们和解。"
 eng_for_ire.6.a: "真是遗憾。"
 eng_for_ire.7.title: "公投"
 eng_for_ire.7.desc: "这个新国家需要一部新宪法。全国各地举行公民投票。结果如何？"
 eng_for_ire.7.a: "脱离英国，建立共和国！"
 eng_for_ire.7.b: "君主立宪制并且留在英联邦。"
 eng_for_ire.8.title: "公投"
 eng_for_ire.8.desc: "在爱尔兰的公投之中，[IRE.GetName]确立了君主立宪制并希望加入英联邦和我们的阵营中"
 eng_for_ire.8.a: "当然"
 eng_for_ire.9.title: "爱尔兰共和国"
 eng_for_ire.9.desc: "在爱尔兰的公投之中，[IRE.GetName]确立了共和制度，宣布脱离英国并宣布爱尔兰成为共和国！"
 eng_for_ire.9.a: "真该死。"
 eng_for_ire.10.title: "替代市场"
 eng_for_ire.10.desc: "尽管我们和 [ENG.GetNameDefCap] 之间存在贸易战，但我们现在有了新的盟友。现在是寻找替代市场并永远摆脱英国禁运的时候了。"
 eng_for_ire.10.a: "很好！"
 eng_for_ire.11.title: "贝狄维尔提案"
 eng_for_ire.11.desc: "随着目前的战事给英国航运造成的极大压力，我们这位东边的邻居已经愈发迫切地希望使用我国的海空军基地，以扩大其航路保护的范围。针对此事，名为$ENG_bedwyr_lucam_le_bouteillier$的特使已经抵达我国，提出了将北爱尔兰归还予我国，来换取我方在这场战争中和英国结盟的提案。"
 eng_for_ire.11.a: "不错的提案。"
 eng_for_ire.11.b: "得不偿失。"
 eng_for_ire.12.title: "英国准备入侵我们"
 eng_for_ire.12.desc: "由于我们和[ENG.GetName]糟糕的关系，他们的军队正准备对我们展开入侵。"
 eng_for_ire.12.a: "又来？"
 eng_for_ire.13.title: "英国拒绝了我们的要求"
 eng_for_ire.13.desc: "他们认为我们的要的太多了，这会损害[ENG.GetName]政治的稳定。"
 eng_for_ire.13.a: "然后呢？"
 eng_trigger.1.title: "保守党发起了对政府的不信任动议"
 eng_trigger.1.desc: "时钟塔保守派大佬、十二领主的同僚$ENG_kayneth_el_melloi_archibald$对$ENG_olga_marie_arsimilat_animusphere$的反对仍在继续，\"尽管过去多年来$ENG_marisbury_animusphere$ 长期以来一直击败此类动议以巩固权力，但世界局势的变化和个人能力的欠缺使 $ENG_olga_marie_arsimilat_animusphere$ 难以成为世界军事事务的主要参与者。"
 eng_trigger.1.a: "我们能撑住！"
 eng_trigger.1.b: "我们必须与我们的政治盟友团结！"
 eng_trigger.2.title: "$ENG_kayneth_el_melloi_archibald$希望访问前线"
 eng_trigger.2.desc: "$ENG_kayneth_el_melloi_archibald$希望访问前线以鼓舞我军的士气，但一些将军觉得这太危险了，我们应该怎么办？"
 eng_trigger.2.a: "让他去吧，我们会祈祷他的安全。"
 eng_trigger.2.b: "他不能这样做，这太危险了！"
 eng_trigger.3.title: "针对$ENG_kayneth_el_melloi_archibald$的不信任动议"
 eng_trigger.3.desc: "在时钟塔保守党大佬、$ENG_kayneth_el_melloi_archibald$ 的统治期间，他因一次又一次的绥靖政策而激怒了他的内阁和政治盟友。女王的首席顾问$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$对$ENG_kayneth_el_melloi_archibald$提出了不信任动议，原因是他在执政期间持续推行绥靖政策，尽管在过去几年里$ENG_kayneth_el_melloi_archibald$一直是政府成员。"
 eng_trigger.3.a: "哦不！"
