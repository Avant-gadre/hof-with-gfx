 Arturia_joint_oil_exploitation_company: "联合合成能源"
 Arturia_joint_oil_exploitation_company_desc: "不列颠领导的联合合成能源"
 arturia_move_capitals: "迁都近东"
 arturia_move_capitals_desc: "我们预感到这场火焰会吞噬整个人类文明，因此我们将卡美洛迁至人类文明的起源地——近东。巴勒斯坦的圣都将成为人类文明的最后火种。"
 ENG_arturia_war_time_energy: "战时能源政策"
 ENG_arturia_war_time_energy_desc: "能源是英国的生命线。既然我们卷入了一场世界性的战争，我们就必须想办法解决我们对能源的巨大需求。"
 arturia_exchange_rate_control: "外汇管制"
 arturia_exchange_rate_control_desc: "不列颠处在生死攸关的节点上，国家需要尽可能多的财富去购买战略资源和武器。政府需要掌控外汇来保证我们的进口。"
 arturia_oil_exploitation: "石油勘探"
 arturia_oil_exploitation_desc: "中东地区被证明具有丰富的石油资源，但是我们还没有完全开发它们。在波斯湾沿岸进行石油勘探能够让我们减少对石油进口的依赖。"
 arturia_reoccupy_middle_east: "重新占领中东资源区"
 arturia_reoccupy_middle_east_desc: "帝国从中东的撤出就是一个巨大的错误，尤其是在这个一切都依赖能源的时代。不列颠帝国需要重新控制整个中东地区。"
 arturia_synthetic_sharing: "合成资源科技共享"
 arturia_synthetic_sharing_desc: "在能源短缺的时代，没有哪个国家能够单独生存。如果我们能够分享解决能源问题的经验，我们就能一起渡过难关。"
 ENG_lord_camelot: "已然遥远的理想之城"
 ENG_lord_camelot_desc: "这就是能治愈一切伤痕，平息一切怨恨的，我等的故乡——显现吧，「如今仍是遥远的理想之城」Lord Camelot"
 ENG_defend_cities: "保卫城市"
 ENG_defend_cities_desc: "保卫大城市以保护国家的公民和重要设施"
 ENG_defend_channel: "守卫海峡"
 ENG_defend_channel_desc: "不列颠群岛总是有被登陆的危险。我们需要保护海峡，以保卫国家免受大陆侵略者的侵袭。"
 ENG_northern_ireland: "保卫北爱尔兰"
 ENG_northern_ireland_desc: "爱尔兰人民自依赖以来一直焦躁不安。北爱尔兰的防御工事将降低失去我们土地的风险。"
 ENG_appease_ireland: "安抚爱尔兰"
 ENG_appease_ireland_desc: "英国和爱尔兰自独立以来一直处于一系列冲突之中。如果我们不想恶化我们的关系，并且让其他国家利用它，我们应该安抚他们，达成和解。"
 ENG_local_airport: "机场扩建"
 ENG_local_airport_desc: "扩大岛上的当地机场，保护不列颠的天空！"
 ENG_invade_ireland: "入侵爱尔兰"
 ENG_invade_ireland_desc: "爱尔兰的独立是最大的错误！既然他们不懂得如何与我们相处，那么就让重新回到帝国的管辖范围中。"
 ENG_neo_celtic_myth: "新凯尔特神话"
 ENG_neo_celtic_myth_desc: "爱尔兰人已经发展了他们的研究所。整合它将增加我们的研究能力。"
 ENG_defend_eastern_shore: "保卫东岸"
 ENG_defend_eastern_shore_desc: "加固东岸，击退那些想在英国东部登陆的敌人。"
 ENG_defend_northern_shore: "保卫北岸"
 ENG_defend_northern_shore_desc: "加固北岸，击退那些想在英国北部登陆的敌人。"
 ENG_operation_wilfred: "威尔弗雷德行动"
 ENG_operation_wilfred_desc: "瑞典继续向我们大陆上的敌人提供铁矿石。通过封锁挪威海岸可以阻止这种贸易。"
 ENG_plan_r4: "R4计划"
 ENG_plan_r4_desc: "我们不能等待敌人占领的北欧王国在我们面前控制那里的所有资源。我们需要先发制人的行动来控制所有的铁矿石和海港。"
 ENG_befriend_finland: "对芬兰友好"
 ENG_befriend_finland_desc: "芬兰是抵御俄罗斯的盾牌。我们应该保持与芬兰的关系，支持他们的防御。"
 ENG_canada_construction: "加拿大基础设施"
 ENG_canada_construction_desc: "因为我们正在为我们的国家准备备份，所以我们需要改善加拿大的基础设施。"
 ENG_garden_of_avalon_protection: "永世隔绝的理想乡"
 ENG_garden_of_avalon_protection_desc: "星之内海。瞭望之台。从乐园的角落告知汝等。汝等的故事充满了祝福。只有无罪之人可以进入。永世隔绝的理想乡"
 ENG_landing_preparation: "登录准备"
 ENG_landing_preparation_desc: "集中护航队并制定一系列标准例行程序将使我们能够更快地登陆。"
 ENG_liberation: "解放"
 ENG_liberation_desc: "我们的家园被占领了。但它不会永远被占领。我们将夺回我们的国家！"
 ENG_briton_ultimate_defence: "阿尔比恩终极防御"
 ENG_briton_ultimate_defence_desc: "如果我们寻求对这个岛的全面防御，我们也必须加固西部海岸。"
 ENG_unsinkable_air_craft_carrier: "永不沉没的航空母舰"
 ENG_unsinkable_air_craft_carrier_desc: "让不列颠群岛成为一艘不沉的航空母舰，随时可以攻击欧洲大陆！"
 ENG_enforce_el_melloi: "巩固埃尔梅罗派系"
 ENG_enforce_el_melloi_desc: "埃尔梅罗集团赢得时钟塔的统治权并不容易。我们需要确保我们的地位。"
 #ENG_enforce_animusphere: "巩固阿尼姆斯菲亚派系"
 #ENG_enforce_animusphere_desc: "阿尼姆斯菲亚集团赢得时钟塔的统治权并不容易。我们需要确保我们的地位。"
 ENG_el_melloi_classroom: "拓展埃尔梅罗教室"
 ENG_el_melloi_classroom_desc: "我们的内部教育系统已被废弃许久。我们应该用足够的资金来扩大它以重启埃尔梅罗教室。"
 ENG_asian_focus_el_melloi: "亚洲关系网"
 ENG_asian_focus_el_melloi_desc: "我们的领导人与东方国家有着特殊的关系，这是我们的重要资源。 我们应该加强这种联系。"
 ENG_middle_east_strategy: "中东策略"
 ENG_middle_east_strategy_desc: "英国在中东地区具有特殊地位。我们需要加强区域力量来保证我们即将采取的行动。"
 ENG_clock_tower_research: "时钟塔科研"
 ENG_clock_tower_research_desc: "钟楼不仅是一个政治中心，它也是一个学者的聚集地。 我们将利用这一点来扩展我们的研究领域。"
 ENG_tohsaka_el_melloi: "远坂-埃尔梅罗同盟"
 ENG_tohsaka_el_melloi_desc: "我们与日本民主领袖的关系可以进一步加强。 我们将提出一个联盟，以保护我们免受进一步的威胁。"
 ENG_alliance_with_japan_dem: "与日本结盟"
 ENG_alliance_with_japan_dem_desc: "同样的意识形态和地理位置使我们联系在一起。 我们与日本的联盟将确保欧亚大陆的安全。"
 ENG_reines_china: "派莱妮丝前往中国"
 ENG_reines_china_desc: "我们的阵营与中国有着非常特殊的联系。我们将腾出一些资源来支持他们，并让他们在将来支持我们。"
 ENG_alliance_with_china_dem: "与中国结盟"
 ENG_alliance_with_china_dem_desc: "现在与中国建立更深层联系的时机已经成熟。军事联盟足以满足我们的合作需求。"
 ENG_hongkong_industrial: "香港工商业扩张"
 ENG_hongkong_industrial_desc: "在我们的本地朋友的支持下，我们可以大大扩展我们在香港的业务，例如与我们的盟友进行合作。"
 #ENG_modernized_lab: "现代实验室"
 #ENG_modernized_lab_desc: "科学创新需要研究所制度层面的创新。 我们的改革将促进我们的研究项目的发展。"
 ENG_energy_innovation: "能源新实验"
 ENG_energy_innovation_desc: "由于我们有很多需求，我们的研究项目现在可以扩展到能源领域。 新技术将提高能量转换效率。"
 ENG_modernized_support_system: "现代支援系统"
 ENG_modernized_support_system_desc: "先进的支援系统将使全军受益。它将以最低成本增加我军的能力。"
 #ENG_navy_aristocrat: "海军贵族化"
 #ENG_navy_aristocrat_desc: "大不列颠的海军是这个国家的象征和我们的高贵的证明。我们需要一支贵族海军而不是玩具船队。"
 ENG_celestial_research: "发展天体科"
 ENG_celestial_research_desc: "从天体科发迹，我们的派系将扩大其优势，并推出最先进的技术。"
 ENG_acquire_energy_company: "收购能源企业"
 ENG_acquire_energy_company_desc: "为了扩大我们的研究，我们需要大量的能源供应。 满足这种需求的唯一方法是收购能源公司并重组他们的资源。"
 ENG_elite_appealling: "吸引帝国精英"
 ENG_elite_appealling_desc: "来自各地的人才总是有才华的精英。一个召集精英人才的全球项目可能是一个解决方案。"
 ENG_enhance_overseas_territory: "驻防海外领土"
 ENG_enhance_overseas_territory_desc: "帝国有很多海外领土，但我们的影响力很脆弱。 我们需要在帝国的每个角落提升我们的存在感。"
 #ENG_secret_research: "秘密研究"
 #ENG_secret_research_desc: "如果我们想赢得一场战争，常规的方法可能还不够。凭借强大的秘密武器，我们至少可以保护自己免受未知威胁。"
 #ENG_chaledean: "迦勒底研究中心"
 #ENG_chaledean_desc: "我们的技术已经足够成熟。 是时候开始我们关于秘密武器技术的终极实验了。"
 ENG_imperial_special_service: "帝国特种部队"
 ENG_imperial_special_service_desc: "我们在精英推广方面的努力取得了成效。现在我们可以扩展我们的特种部队，并将它们付诸实战。"
 ENG_controlled_reaction: "可控裂变反应堆"
 ENG_controlled_reaction_desc: "我们的研究取得了惊人的突破。 已实现受控裂变反应。 现在我们可以使用这种技术来为我们的生产提供能源。"
 ENG_improve_fleet_capacity: "改善的舰队补给线"
 ENG_improve_fleet_capacity_desc: "帝国需要灵活的远洋海军。凭借先进的海军供应系统，我们可以显着提高我们的海军能力。"
 ENG_war_with_ita_dem: "对意战争"
 ENG_war_with_ita_dem_desc: "意大利已被证明是一个危险的战争策源地。如果我们不采取预先行动，可能将会为时已晚。"
 ENG_war_with_japan_dem: "对日战争"
 ENG_war_with_japan_dem_desc: "日本已被证明是一个危险的战争策源地。如果我们不采取预先行动，可能将会为时已晚。"
 ENG_elite_pilot: "精英飞行员"
 ENG_elite_pilot_desc: "通过集中精力为有才能的飞行员提供资源，我们将建立一支由精英飞行员支持的空军。"
 ENG_modern_knight: "现代骑士"
 ENG_modern_knight_desc: "大人，时代变了。"
 ENG_improved_air_system: "改善的空军系统"
 ENG_improved_air_system_desc: "空军的创新和改革可以提高整个空军系统的效率和灵活性。"
 ENG_global_network: "时钟塔全球网络"
 ENG_global_network_desc: "世界各地有不少时钟塔成员。是时候重建我们的联系并扩大我们的阵营了。"
 ENG_eliminate_traitors: "清除叛徒"
 ENG_eliminate_traitors_desc: "时钟塔的一些前成员已经转向极权主义并背叛了我们的传统。现在是消除这些叛徒的时候了。"
 ENG_air_raid_precautions: "空袭预警"
 ENG_air_raid_precautions_desc: "我们的敌人不能轻易从海上到达我们的陆地，但这并不意味着他们不能轻易从天空到达。必须采取措施保护我们的工业，因为它们可能面对敌人的轰炸机。"
 ENG_local_game: "本地演习"
 ENG_local_game_desc: "经历过大战的士兵年龄越来越大。为了应对不可预知的威胁，我们至少应该把有经验的士兵和新兵混编在一起，在不列颠群岛上开展局部战争。"
 #ENG_new_design_standard: "新设计标准"
 #ENG_new_design_standard_desc: "新时代的战争对我们的武器提出了更高的要求。提高武器设计标准的代价是昂贵的，但也是值得的。没有人会喜欢在战场损坏的武器。"
 ENG_imperial_engineering_school: "帝国工程学校"
 ENG_imperial_engineering_school_desc: "我们的军队也许有最好的士兵，但没有最好的后勤保障。我们在战场上需要专业的工程师来支持我军适应不同的地形地貌条件。"
 ENG_no_empty_hand: "骑士不徒手而亡"
 ENG_no_empty_hand_desc: "供给不可能永远充足，但我们的士兵也不应该空手而死。兰斯洛特将军提出，每个师都应该有能力修理武器和车辆，无论是我方还是敌方生产的。"
 ENG_Gringolet: "格林戈莱特"
 ENG_Gringolet_desc: "高文爵士制定了步兵和装甲部队联合进攻的战略。为适应新战略的要求，我军坦克装备亟待升级，特别是装甲和速度方面。"
 ENG_Expand_english_shipbuilding: "拓展英格兰船只建造"
 ENG_Expand_english_shipbuilding_desc: "作为一个航海大国，我们应该永远拥有海洋霸权。随着意大利和日本的崛起，是时候扩大英国的造船业了。"
 ENG_expand_Scotland_shipbuilding: "拓展苏格兰船只建造"
 ENG_expand_Scotland_shipbuilding_desc: "我们的海军扩张潜力还没有完全挖掘出来。我们还应该在苏格兰建造战列舰，那里最近该行业得到了很大的推动。"
 ENG_workshop_of_the_empire: "帝国的工坊"
 ENG_workshop_of_the_empire_desc: "苏格兰曾被称为“帝国的工坊”。随着第一次世界大战的结束，那里的工业停止了发展。在国家威胁日益加大的情况下，我们应该让这工坊重新活跃起来。"
 ENG_exploit_welsh: "开发威尔士"
 ENG_exploit_welsh_desc: "威尔士是国王陛下的故乡。但威尔士和英格兰之间的经济和工业仍然不平衡。我们要重点发展这个地区，充分利用这个地区的资源。"
 ENG_coal_export_docks: "煤炭出口码头"
 ENG_coal_export_docks_desc: "The Coal from Wales could be exported to the rest part of the empire. With the development of the industry in Wales, we should also expand seaports and docks to adapt the new conditions."
 ENG_concentrated_fire_enhance: "集中火力管制"
 ENG_concentrated_fire_enhance_desc: "亚瑟王正在考虑一项新的大胆战略，即一个师的炮兵火力在短时间内集中到中心目标。这样，英军的攻击力就能显着增强。"
 ENG_CBI: "英国工业联合会"
 ENG_CBI_desc: "作为英国工商业协会，CBI对于创业者和协调实业家将非常有帮助，特别是在世界经济严重不稳定的时期。"
 ENG_a_balanced_united_britain: "不列颠不可分割"
 ENG_a_balanced_united_britain_desc: "长期以来，英格兰在英国保持着主导地位，而苏格兰、威尔士和北爱尔兰则被边缘化。这种情况应该得到纠正。在亚瑟王的统治下，我们将放弃家庭内部的差距。无论是英格兰人、苏格兰人、威尔士人还是爱尔兰人，我们首先是英国人。"
 ENG_public_order_act: "公共秩序法案"
 ENG_public_order_act_desc: "在极端主义时代，我们应该重新考虑言论自由和表达自由的标准。如果极端活动已经严重威胁公共秩序和国家安全，我们应该为了公共利益而停止这种活动，至少暂时停止。"
 ENG_imperial_defence_insititute: "帝国防御委员会"
 ENG_imperial_defence_insititute_desc: "整个帝国的专家齐聚不列颠，商讨整个帝国的防御问题。我们应该做好一切可能的准备，在世界各个角落保卫帝国。"
 ENG_Nightingale_act: "南丁格尔法案"
 ENG_Nightingale_act_desc: "天才医生、统计学家南丁格尔提出，应下大力气控制军队疾病，特别是伤兵。她还建议建立国家血库。作为一位广受尊敬的专家，她的建议应该得到认真考虑。"
 ENG_great_game: "继续大博弈"
 ENG_great_game_desc: "尽管俄罗斯永远改变了，但它是帝国强大对手的事实从未改变。新的苏联已被证明是一个更大的威胁。如果我们想保持影响力，我们的伟大游戏就不应该停止。"
 ENG_defend_india: "防守英属印度"
 ENG_defend_india_desc: "俄罗斯人一直在考虑向南扩张，我们应该守住英属印度的前线，为未来可能发生的对抗做好准备。"
 ENG_reconsider_asian_policy: "重新考虑亚洲政策"
 ENG_reconsider_asian_policy_desc: "亚洲地缘政治形势发生重大变化，我们应该重新考虑亚洲政策。一系列更具进攻性的外交和军事计划已被摆上桌面。"
 ENG_cooperate_with_japan: "与日本合作"
 ENG_cooperate_with_japan_desc: "尽管日本的威胁比以前更大，但它仍然是唯一可以对抗俄罗斯的国家。有限的军队合作对我们双方都有利。"
 ENG_china_undividable: "支持中国在新疆的利益"
 ENG_china_undividable_desc: "帝国没有余力保护北印度。该地区最合理的安全方式是找到一个合法的代理人来防御苏联。毫无疑问，我们的中国朋友会接手这份工作。"
 ENG_condemn_tibet: "支持中国在西藏的利益"
 ENG_condemn_tibet_desc: "尽管中国政府声称对西藏拥有统治权，但西藏地方政府实际上是独立的。确保该地区安全的最简单的方法是支持中国人控制它。这比受到俄罗斯人的干预要好得多。"
 ENG_tibet_guarantee: "保障西藏"
 ENG_tibet_guarantee_desc: "西藏是印度与中国、日本和苏联等北方威胁之间的最佳屏障。我们应该大胆保证西藏的独立，确保没有我们的干预，没有人能够突破这一障碍。"
 ENG_pressure_sink: "施压新疆"
 ENG_pressure_sink_desc: "我们不能依靠任何其他力量来替我们保卫新疆！我们需要自己接管它。新疆当地军阀必须做出选择，效忠还是违抗帝国。"
 ENG_secure_Afghanistan: "确保阿富汗"
 ENG_secure_Afghanistan_desc: "阿富汗已多次被证明对帝国构成威胁。这次我们必须确保他们不会威胁我们在巴基斯坦的利益。"
 ENG_british_arm_convoy: "不列颠武装运输船"
 ENG_british_arm_convoy_desc: "英国高度依赖外国货物运输。但英国皇家海军并不总是有足够的舰队来保护我们的商船舰队。于是商船需要有一定的保护自己的能力。"
 ENG_separatism: "分离主义"
 ENG_separatism_desc: "尽管英国仍然是世界第一强国，但一些群体在国内仍然被边缘化。尽管它们可能不会像爱尔兰那样造成另一次分裂，但苏格兰和威尔士的分裂主义仍然活跃。"
 #ENG_round_table_focus: "圆桌骑士团改革"
 #ENG_round_table_focus_desc: "原有的圆桌骑士团制度已经难以适应当今的世界了，进行改革势在必行。"
 ENG_round_table_new_government_focus: "现代政府"
 ENG_round_table_new_government_focus_desc: "组织现代政府与圆桌会议制度并不矛盾。相反，前者可以有力地保障后者。"
 ENG_arturia_production_focus: "经济部门"
 ENG_arturia_production_focus_desc: "在原有的基础上组建经济部门并不是什么难事，这一举措将大为提高不列颠的经济潜力。"
 ENG_ideal_king_focus: "理想的王"
 ENG_ideal_king_focus_desc: "理想的王必须能够适应任何变化，并且背负起国家的一切责任，包括来自人民的不满与怨恨。"
 ENG_soft_econ_focus: "宽松经济政策"
 ENG_soft_econ_focus_desc: "尽管威胁就在眼前，但是要想给不列颠的人民带来幸福，就不能从他们身上榨取更多的财富。"
 ENG_capitalism_recover_focus: "自由贸易复苏"
 ENG_capitalism_recover_focus_desc: "尽管异变之前经历了大萧条，但是正是自由贸易给这个国家带来了财富和实力。自由贸易的缓慢复苏或许会带来新的活力。"
 ENG_world_market_focus: "世界市场"
 ENG_world_market_focus_desc: "不列颠在全世界拥有广泛的市场，如果能够适当地促进贸易和投资，我们就能拥有更多经济资源来用来保卫不列颠的人民。"
 ENG_hard_econ_focus: "强征日用品"
 ENG_hard_econ_focus_desc: "对不列颠的军事威胁正在逐渐升级，为了大家长远的幸福和不列颠的未来，大家必须做出忍耐。"
 ENG_nationalization_focus: "国有化"
 ENG_nationalization_focus_desc: "不列颠有很多规模不小的生产企业，但是这些企业都在谋求一己私利而不是人民的幸福与国家的希望。它们必须被以王的名义收归国有，这也是王无可回避的责任。"
 ENG_doesnot_understand_focus: "亚瑟王不懂人心"
 ENG_doesnot_understand_focus_desc: "针对不列颠的军事威胁正在逐日增长，亚瑟王必须要集中国家全部力量来保卫这片土地，哪怕这将让他背上“不懂人心”的恶名。"
 ENG_garden_of_avalon_focus: "阿瓦隆之庭"
 ENG_garden_of_avalon_focus_desc: "我们应该在阿瓦隆设立一个委员会来组织英国的建设。毕竟，防御和建设是一个硬币的两个方面。"
 ENG_camelot_hq_focus: "卡美洛作战部"
 ENG_camelot_hq_focus_desc: "在20世纪可不能在圆桌上商议作战计划，我们必须在卡美洛建立现代化的作战指挥部来统管军事指挥。"
 ENG_merlin_cabinet_focus: "组建内阁"
 ENG_merlin_cabinet_focus_desc: "世界各个君主制国家的治理经验已经清楚地表明内阁制度的优越性，这也能减轻王的负担。"
 #ENG_reinforce_the_king_focus: "天佑吾王"
 #ENG_reinforce_the_king_focus_desc: "亚瑟王是不列颠的支柱，也是我们国家的希望，确保他的地位不被动摇是我们国家的走向繁荣稳定的关键。"
 ENG_radiant_path_focus: "光辉之路"
 ENG_radiant_path_focus_desc: "亚瑟王将继承他的光辉传统，在纷乱的世界开辟一条属于不列颠的道路。通过全面地完善我们的政治系统，我们将可以让吾王的王道在今天也能熠熠生辉。"
 ENG_darkened_focus: "拔毛黑化"
 ENG_darkened_focus_desc: "软弱的王根本不可能正确地面对今天的局势，通过召唤黑暗力量，亚瑟王即将完成他前所未有的蜕变。不过，要让整个国家改变还需要点时间。"
 ENG_defend_against_communism_focus: "联合防共"
 ENG_defend_against_communism_focus_desc: "赤色分子叫嚷着要废除君主制，在他们的思想危害到吾王之前，必须阻止它继续扩散。"
 ENG_ensure_the_common_wealth: "要求英联邦效忠"
 ENG_ensure_the_common_wealth_desc: "我国的政局变化对英联邦国家产生了巨大的冲击。我们必须尽我们所能保证他们拥戴国王并且让他们与我们走得更近。"
 ENG_ensure_french_alliance: "确保与法国的同盟"
 ENG_ensure_french_alliance_desc: "法兰西是欧洲大陆上第一个我们能够信任的国家。我们应当尽快确保和他们的同盟关系。"
 ENG_king_for_once_and_future_focus: "永恒之王"
 ENG_king_for_once_and_future_focus_desc: "我们的王是抵御暴政的盾牌和指向胜利的利剑。在王的领导下，我们将会把这个世界上的暴政全部清理干净。王不是为了他的身份而战，他为的是我们每个人的生活。"
 ENG_match_against_darkness_focus: "与黑暗赛跑"
 ENG_match_against_darkness_focus_desc: "在“理想的王”这一原则下，王需要直面自己的黑暗面。 我们相信任何人都能够克服自己的阴暗面，只要有坚定的信念。"
 ENG_chinese_guarantee_focus: "保护中国"
 ENG_chinese_guarantee_focus_desc: "中国受到了远东多个危险国家的威胁，我们需要为他们提供保护以免为时已晚。"
 ENG_royal_mobile_regiment: "国王摩托化部队"
 ENG_royal_mobile_regiment_desc: "摩托化战斗既是时代的选择，也是国王陛下的个人兴趣。我们可以组织一支摩托化力量作为我们的精英卫队。"
 ENG_royal_naval_insititute: "国王海军部门"
 ENG_royal_naval_insititute_desc: "不列颠从来都是一个海洋国家。为了保证王能直接领导海军，我们需要一个直属的海军部门。"
 ENG_anglo_japan_alliance: "英日同盟"
 ENG_anglo_japan_alliance_desc: "日本曾是我们在远东的盟友。如果他们现在仍然值得信任的话，我们就应该重建我们的同盟。"
 ENG_camelot_rome_alliance: "卡美洛-罗马同盟"
 ENG_camelot_rome_alliance_desc: "与其争斗不如和平，与意大利的关系将会促进地中海地区的共同繁荣。"
 ENG_rising_run_never_set: "日出永不落"
 ENG_rising_run_never_set_desc: "日本被称作日出之国，而不列颠则是日不落帝国。我们的同盟能够保证我们能够用我们强大的海军从两侧掌握整个亚欧大陆。"
 ENG_mediterranean_armada: "地中海无敌舰队"
 ENG_mediterranean_armada_desc: "我们与罗马方面在船只建造方面的合作将能够使我们建造一支无敌舰队，它将使任何面对它的敌人感到胆寒。"
 ENG_world_conquerer_focus: "奴役世界"
 ENG_world_conquerer_focus_desc: "这个世界的大部分人都是劣等的愚民，应当处在我们的奴役之下。在黑之圣剑的帮助下，真正的亚瑟王会完成他对全世界的征服。"
 ENG_conquer_China: "征服中国"
 ENG_conquer_China_desc: "中国已经被证明具有难以估量的战略价值。仅仅打开它的国门是不够的。以我们在东亚的整个帝国为基础，我们将一次性征服整个中国。"
 ENG_anglo_french_axis: "英法轴心"
 ENG_anglo_french_axis_desc: "令人惊讶的是，我们的邻居法国选择了一条和我们相同的道路。那个突击女会成为我们的力量吗？"
 ENG_our_own_empire: "我们自己的帝国"
 ENG_our_own_empire_desc: "没有人能够理解我们的雄心壮志。我们的黑王会单独统治整个世界，并且对任何人都不留仁慈。"
 ENG_london_incident_focus: "伦敦事变"
 ENG_london_incident_focus_desc: "尽管我们的黑王已经稳坐了王位，但是威斯敏斯特宫里的家伙可不会轻易地服从。是要发生点什么事在他们身上来让他们闭嘴了。"
 ENG_renounce_bill_focus: "废止《权利法案》"
 ENG_renounce_bill_focus_desc: "愚蠢的《权利法案》侵犯了王的权威。通过废止它，我们要割断我们软弱的历史。"
 ENG_the_foreign_office_focus: "外交部门"
 ENG_the_foreign_office_focus_desc: "在原有基础上设立外交部门，将使我们能够迈出进一步的步伐。"
 ENG_arturia_befriend_france_focus: "对法友好"
 ENG_arturia_befriend_france_focus_desc: "法国是我们最近的邻居。我们更好的关系将加强西欧的繁荣。"
 ENG_arturia_war_with_france_focus: "对法战争"
 ENG_arturia_war_with_france_focus_desc: "数百年前英王就已经宣称了对今天法国地区的主权，今天，亚瑟王将会用行动表明这是正确的。"
 ENG_arturia_befriend_italy_focus: "交好意大利"
 ENG_arturia_befriend_italy_focus_desc: "我们想要和平而不是战争。我们与意大利的关系将影响地中海的繁荣。"
 arturia_war_with_germany: "对德战争"
 arturia_war_with_germany_desc: "德国的入侵让我们别无选择。一千零四百年前，亚瑟王给我们带来了和平。今天他会再次成功。"
 ENG_fortify_palestine: "驻防巴勒斯坦"
 ENG_fortify_palestine_desc: "巴勒斯坦历史上就是战略要地，也是圣都的候选地点，我们必须对其进行加强。"
 ENG_build_the_holy_city: "建立圣都"
 ENG_build_the_holy_city_desc: "我们将在耶路撒冷旧址建立圣都，这一城市将成为不列颠的第二中心：神圣圆桌领域。"
 ENG_defend_cyprus: "防守塞浦路斯"
 ENG_defend_cyprus_desc: "塞浦路斯是我们扼住中东咽喉的关键，我们不能失去它。"
 ENG_cooperation_with_atlas: "与阿特拉斯院合作"
 ENG_cooperation_with_atlas_desc: "埃及的研究机构有许多重要的创新，可能对我们有很大的帮助。 我们应该与他们合作，以改善我们的研究状况。"
 ENG_triple_hermes: "三尖赫尔墨斯"
 ENG_triple_hermes_desc: "阿特拉斯院的研究人员发现了现代计算科学的关键。 专注于它们可以让我们在计算机领域取得领先。"
 ENG_fortify_antilles: "驻防安地列斯"
 ENG_fortify_antilles_desc: "我们在加勒比海的岛屿受到威胁。如果我们想要保持对美洲的影响，我们就需要强化它们。"
 ENG_bermuda: "百慕大基地"
 ENG_bermuda_desc: "百慕大是上帝派给我们的礼物。通过控制它，我们可以让整个北美处在我们的船队航程范围内。"
 ENG_key_towards_america: "通往美洲的大门"
 ENG_key_towards_america_desc: "英属洪都拉斯是我们面对墨西哥的最后一片土地。如果我们充分利用它，它将成为我们的优势。"
 ENG_war_with_mexico: "强行干预"
 ENG_war_with_mexico_desc: "无论是谁保护墨西哥，其行为都直接损害了帝国的利益和美洲的和平：他们必须被制止。"
 ENG_intervine_on_us: "干预美国"
 ENG_intervine_on_us_desc: "虽然我们不愿相信，但事实证明美国是对整个世界和平的威胁。我们别无选择，只能与他们正面交锋。"
 ENG_anti_ship_air_force: "海军轰炸机"
 ENG_anti_ship_air_force_desc: "如果我们没有百分之百的信心赢得海战，那我们需要从天空获得援助。"
 ENG_mountainers: "不列颠山地战部队"
 ENG_mountainers_desc: "南美洲的地形非常艰难，我们必须组织我们的山区特种部队。"
 ENG_wild_hunt: "黄金鹿与暴雨夜"
 ENG_wild_hunt_desc: "如果不列颠想要统治海洋，那么就必须阻止她的敌人使用运输船运输任何东西。"
 ENG_rocket_experiment: "火箭试验"
 ENG_rocket_experiment_desc: "我们的研究人员专注于一种特殊的武器，它可以让我们远距离打击敌人而不会受到任何反击。"
 ENG_rocket_base: "火箭基地"
 ENG_rocket_base_desc: "一旦我们完成实验，我们需要把我们的玩具投入真正的战争。"
 ENG_rhongomyniad: "伦戈米尼亚德"
 ENG_rhongomyniad_desc: "制导导弹现在是我们的圣枪，准备消灭任何敢于在海上与我们正面交锋的人。"
 ENG_missle_crusier: "实验型导弹巡洋舰"
 ENG_missle_crusier_desc: "我们的实验型巡洋舰准备进入一场真正的海战。"
 ENG_king_colonist: "国王访问殖民地"
 ENG_king_colonist_desc: "国王本人访问殖民地以提高殖民地人民对国家和王的信心。"
 ENG_parachute_regiments: "空降部队基地"
 ENG_parachute_regiments_desc: "在敌占区的早期空降行动取得了一系列成功，伞降团显然是未来之大势所趋。建立专门的训练设施并添置相应装备，这将有助于我们在总体战略中实装相应前沿战术。"
 ENG_special_air_service: "特种空勤团"
 ENG_special_air_service_desc: "一位名叫大卫·斯特林的军官提出这样一个想法，即一支小型特种部队可能能够在敌人战线后方给敌人造成巨大伤害。将这支部队命名为“空勤团”还有一个额外的好处，就是让敌人相信他们也必须防御伞兵。这个想法很可能是值得一试的。"
 ENG_chiefs_of_staff_committee: "参谋长委员会"
 ENG_chiefs_of_staff_committee_desc: "我们必须授权各军队部门的首长，以他们认为最好的方式来引导这场战争。最初成立于1923年的联合参谋部，现在将获得协调全球行动的权限，直接向战争内阁报告。这将大大简化军事行动的规划。"
 ENG_revisit_colonial_policy: "重新审视殖民政策"
 ENG_revisit_colonial_policy_desc: "时代已经改变了。很明显，独立运动只会在整个帝国中不断涌现，并且将愈演愈烈。如果我们不希望被迫投入越来越多的资源来压制这些运动，那么我们必须承认我们的帝国已经走到头了，现在必须找到它自己通向世界的道路。"
 ENG_guide_the_colonies: "指导殖民地"
 ENG_guide_the_colonies_desc: "在经历我们控制的很长一段时间后，迈出完全独立的第一步并不容易。我们的自治领需要我们的帮助来重组他们的政府，以便他们在完全独立时可以像现在在我们的指导下这样正常运作。"
 ENG_towards_dominion_independence: "迈向自治领独立"
 ENG_towards_dominion_independence_desc: "在见证了自治领政府的重组之后，我们现在必须帮助我们的自治领迈出最后一步，切断与威斯敏斯特体系的正式关系。我们很可能会看到一段大规模移民的时期，因为那些宁愿继续成为[Root.GetNameDef]一部分的人也会移民。"
 ENG_foundations_for_an_indian_state: "为印度国家奠基"
 ENG_foundations_for_an_indian_state_desc: "如果要让它作为一个独立的国家运作，我们必须增进印度的工业化，以及彻底重组其政府。正如我们所发现的那样，管理整个次大陆的挑战并非简单，印度必须做好准备才能取得成功。"
 ENG_the_three_nation_solution: "三国方案"
 ENG_the_three_nation_solution_desc: "印度次大陆的文化和宗教差异十分极端。已有忠于不同信念的不同群体之间存在对立。与其将他们全部收拢到一个国家里面，或许更好的解决方案是将次大陆分成三个国家。印度教的印度，西北部穆斯林的巴基斯坦，和东北部穆斯林的孟加拉国。"
 ENG_towards_indian_independence: "迈向印度独立"
 ENG_towards_indian_independence_desc: "现在是让印度走上独立之路的时候了。我们将逐步开始转移政府任务，增加他们的自主权，为完全独立做准备。"
 ENG_withdraw_from_contested_territories: "从争议领土撤军"
 ENG_withdraw_from_contested_territories_desc: "我们在全球各地的一系列领地被认为是英国海外领土的组成部分，但也是被是邻国声索的领土。这导致了外交的紧张局势，因此最好重新评估其在联合王国管辖之下的地位。"
 ENG_self_government_for_the_mediterranean: "地中海自治政府"
 ENG_self_government_for_the_mediterranean_desc: "在地中海的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_africa: "非洲自治政府"
 ENG_self_government_for_africa_desc: "在非洲的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_the_middle_east: "中东自治政府"
 ENG_self_government_for_the_middle_east_desc: "在中东的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_the_americas: "美洲自治政府"
 ENG_self_government_for_the_americas_desc: "在美洲的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_self_government_for_asia: "亚洲自治政府"
 ENG_self_government_for_asia_desc: "在亚洲的国家已经准备好获得广泛的自治权，以准备实现完全独立。在正式独立之前，这可能会导致希望获得英国国籍的移民涌入。"
 ENG_decolonization: "去殖民化"
 ENG_decolonization_desc: "这是一个时代的结束，但这是我们选择的结束。与其遭受耻辱去徒劳对抗不可阻挡的独立运动的崛起，我们选择带着骄傲昂首挺胸，尽我们所能地指导那些受我们保护的国家。现在，要做的事情就只剩下切断我们残余的纽带，并欢迎我们以前的属国平等地加入到世界舞台中来。"
 ENG_decolonized: "英国已完成去殖民化"
 ENG_steady_as_she_goes: "平稳航行"
 ENG_steady_as_she_goes_desc: "日益严重的危机正是我们必须坚持自身根本的原因。我们将继续我们近年来航行的路线，而不是做出任何可能导致内部不稳的政治变化，这种变化我们负担不起。"
 ENG_global_defense: "全球防卫"
 ENG_global_defense_desc: "要保护英国人民，首先要防止威胁到英国人民的东西传播开来。我们必须找到冲突的火苗并把它们扑灭，否则它们就会变成一场蔓延到很远地方的大火，把我们烧死在家里。"
 ENG_every_man_will_do_his_duty: "人尽其责"
 ENG_every_man_will_do_his_duty_desc: "本着纳尔逊名言的精神，我们必须向人们灌输责任感。无论他们喜不喜欢，国家都要求他们在即将来临的危机面前提供服务。"
 ENG_motion_of_no_confidence: "动议不信任投票"
 ENG_motion_of_no_confidence_desc: "本届政府未能试图化解即将到来的世界危机。任何进一步的尝试现在只是虚弱的表现。我们需要更强有力的领导，才能迎接即将来临的风暴。"
 ENG_no_further_appeasement: "终止绥靖政策"
 ENG_no_further_appeasement_desc: "绥靖政策失败了，现在继续这项政策是愚蠢的。很明显，我们的敌人不会退缩，并且坚持要求越来越多的东西。在我们给予他们更多优势之前，我们必须立即制止他们。"
 ENG_no_further_appeasement_tt: "设定规则：£trigger_yes£可以对同一意识形态组的国家正当化战争目标和宣战。\n设定规则：£trigger_yes£可以傀儡国家。\n"
 ENG_kickstart_the_war_industry: "启动战争工业"
 ENG_kickstart_the_war_industry_desc: "时间至关重要，我们不能等待战争工业的自然增长。如果我们要为战争做好准备，我们必须为快速建造额外工厂投入大量资金。"
 ENG_secure_the_oil_imports: "保障石油进口安全"
 ENG_secure_the_oil_imports_desc: "对于我们的石油进口，我们不能依赖与外国政府签订贸易协定的变化无常的性质。最好还是要夺取对油田的控制权，这样无论其他国家的政治领导权如何变化，我们都可以维持对油田的全面控制。"
 ENG_maintaining_imperial_integrity: "维持帝国完整"
 ENG_maintaining_imperial_integrity_desc: "我们帝国的防御始于对海洋的掌控和我们的自治领的忠诚。必须警告其他海军强权不要威胁我们的海军优势，同时我们必须加强对我们属国的控制，以便我们在全球范围内保持强大。"
 ENG_enforce_the_naval_treaties: "强迫执行海军条约"
 ENG_enforce_the_naval_treaties_desc: "我们注意到某些列强选择忽视华盛顿海军条约的规定。这是不能允许的。如果我们要保持优势，并且防止其他人抱着同样背约的想法，我们必须迅速进行打击，并为那些想要违抗我们意愿的人树立一个榜样。"
 ENG_enforce_the_naval_treaties_tt: "这可以被用来要求那些比起我们有着太多§Y主力舰§!的国家§G减少§!他们的§Y主力舰§!数量，并且如果他们拒绝的话将给我们一个§Y傀儡的战争目标§!。\n"
 ENG_maintaining_the_balance_of_power: "维持势力均衡"
 ENG_maintaining_the_balance_of_power_desc: "帝国的力量源于欧洲的虚弱和瘫痪。如果我们要能够专注于全球事务，我们必须确保欧洲忙于自己的事务以至于无暇关照来我们的事务。除了对任何可能威胁我们所希望的这种微妙势力平衡的扩张主义政权采取行动之外，我们将继续冷淡地对待欧洲事务。"
 ENG_continental_intervention: "干涉欧陆"
 ENG_continental_intervention_desc: "很明显，如果不采取行动，我们将无法维持欧洲大陆的势力均衡。我们必须粉碎最近出现的扩张主义政权，确保我们永远不会面临统一欧洲的威胁，这种威胁能够在没有其它干扰的情况下准备入侵不列颠群岛。"
 ENG_continental_intervention_tt: "给予一个针对所有造成超过§R10§!§Y全球紧张度§!的欧洲主要国家的战争目标：\n"
 ENG_prepare_for_the_inevitable: "准备不可避免之战"
 ENG_prepare_for_the_inevitable_desc: "几乎可以肯定的是，我们的国家将卷入另一场世界冲突。我们必须增加我们的工业支出，以提高我们重整军备的速率。"
 ENG_a_change_in_course: "调整航线"
 ENG_a_change_in_course_desc: "随着世界局势紧张的加剧，我们当前的政治领导层显然无法保护国家的利益。现在是时候彻底抛弃过去几十年的政策了。"
 ENG_the_kings_party: "王党"
 ENG_the_kings_party_desc: "现在危机已经结束，政府已经垮台，国王最热心的支持者也许能够组建一个属于他们自己的政府，一个更加……服从……国王愿望的政府。这个王党将由大卫·劳合·乔治、温斯顿·丘吉尔和奥斯瓦尔德·莫斯利组成，从而跨越政党，帮助修补我们国家的团结。"
 edward_viii_married_wallis_simpson: "爱德华八世与华里丝·辛普森结婚"
 ENG_reassess_continental_commitments: "重新评估对欧陆的承诺"
 ENG_reassess_continental_commitments_desc: "虽然我们的对欧政治立场直到最近都是对我们大战中的盟友负责，抵御复兴的[GER.GetName]和咄咄逼近的[SOV.GetName]，但我们与旧盟友之间的政治分歧已变得更加显著。也许是时候重新考虑我们的忠诚该往何处了。"
 ENG_isolate_the_mediterranean_threat: "孤立地中海威胁"
 ENG_isolate_the_mediterranean_threat_desc: "[ITA.GetAdjective]海军威胁我们通过地中海的航运。我们必须开始一场外交行动，将其孤立以遏制威胁。"
 ENG_alliance_with_germany: "与德国结盟"
 ENG_alliance_with_germany_desc: "我们的利益与德国人一致——虽然他们渴望欧洲大陆的霸权，但我们希望一个在我们照看我们的全球帝国时不会威胁到不列颠群岛的欧洲。根据国王的意愿，或许结盟也不会是那么奇怪的合作。"
 ENG_alliance_with_germany_tt: "当前§Y民主党派§!支持度的一半将适用于§R稳定度§!的惩罚：\n"
 ENG_noninterference_treaty_with_germany: "英德互不干涉条约"
 ENG_noninterference_treaty_with_germany_desc: "我们的帝国野心依赖于不需要去担心欧洲的现实。也许这很容易通过在欧洲给予[GER.GetNameDef]以全权委托来实现，通过这样来换取持续的和平关系，以及他们不干涉大英帝国事务的承诺。"
 ENG_take_out_the_regia_marina: "摧毁意大利皇家海军"
 ENG_take_out_the_regia_marina_desc: "现在是时候应对地中海的威胁了。通过消灭跨坐在帝国的生命线——苏伊士运河上的那支海军，我们将确保途经航线的安全。"
 ENG_organize_the_blackshirts: "组织黑衫军"
 ENG_organize_the_blackshirts_map_category_name: "选择一处地方来安排黑衫军游行。"
 ENG_organize_the_blackshirts_desc: "不列颠法西斯联盟的成功取决于其公众形象。我们可以通过在全国各地举行军事印象的游行，来展示我们运动的团结精神和个人力量。我们将吸引更多的追随者，同时也会让反对派陷入无能为力。最终的目标将是进军唐宁街，呼吁改换国家的领导层。"
 ENG_organize_the_blackshirts_tt: "解锁§Y组织黑衫军§!决议。\n"
 ENG_the_british_path_to_fascism: "英式法西斯道路"
 ENG_the_british_path_to_fascism_desc: "我们通往法西斯主义的道路将是我们自己的道路，我们不会屈服于那些认为自己是我们意识形态的先驱的欧陆人。人民记得上次战争，与[GER.GetName]现政权的任何合作，肯定会招致他们的愤怒。"
 ENG_secure_the_italian_alliance: "确保意大利同盟"
 ENG_secure_the_italian_alliance_desc: "墨索里尼通向法西斯主义时采用了更加可接受的道路，并且长期以来一直受到莫斯利的钦佩。理所当然，我们两国应该建立更密切的关系，这对我们两国人民来说是互利的。"
 ENG_gibraltar_for_spanish_support: "直布罗陀换取西班牙支持"
 ENG_gibraltar_for_spanish_support_desc: "虽然长期以来直布罗陀被认为是我们国家不可分割的一部分，但也许值得安排直布罗陀回归西班牙人手中，以换取佛朗哥对我们事业的支持。"
 ENG_pre_empt_spanish_alignment: "先制确保西班牙结盟"
 ENG_pre_empt_spanish_alignment_desc: "如果我们对德国采取任何进攻行动，那么可能存在西班牙人与德国人结盟的风险。不能允许这样的事情发生——我们必须在转向[GER.GetName]的事务之前先处理这个潜在的威胁。"
 ENG_prevent_a_continental_hegemony: "阻止欧陆霸权崛起"
 ENG_prevent_a_continental_hegemony_desc: "很明显，[GER.GetNameDef]对整个欧洲大陆都有野心。这是不被允许的。我们必须与我们的盟友一起，在德国人提出无法克服的挑战之前采取行动。"
 ENG_enact_the_mosley_manifesto: "推行莫斯利宣言"
 ENG_enact_the_mosley_manifesto_desc: "在过去的几年里，莫斯利准备了一份宣传经济改革以消除贫困的宣言。是时候将领导者的提案付诸实施了。"
 ENG_god_save_the_king: "天佑国王"
 ENG_god_save_the_king_desc: "我们对国王和王权的责任高于一切。作为抵抗和人民希望的象征，以及对我们的臣民和敌人昭示帝国统一的象征，国王必须扬名于内、威震四海。我们说到做到。"
 ENG_ceylon_forward_operating_base: "锡兰前进作战基地"
 ENG_ceylon_forward_operating_base_desc: "为了准备实施大规模入侵，以恢复王权对印度的控制，我们必须大力扩建锡兰岛上的设施。"
 ENG_reclaim_the_jewel_in_the_crown: "夺回王冠上的明珠"
 ENG_reclaim_the_jewel_in_the_crown_desc: "印度短暂的独立时期现在必须结束。我们的部队已到位，准备夺回王冠上的明珠。"
 ENG_pre_empt_the_ideological_threat: "预防意识形态威胁"
 ENG_pre_empt_the_ideological_threat_desc: "帝国被内部的异见者所困扰。我们知道这些第五纵队分子接受来自莫斯科的命令，因此我们可以通过打击邪恶的源头，使他们噤声。"
 ENG_expose_the_belly_of_the_bear: "猛击熊腹"
 ENG_expose_the_belly_of_the_bear_desc: "在没有任何前沿阵地的情况下对付苏联是一个不可能的挑战。我们将要求[PER.GetName]和[AFG.GetName]的通行权，从苏联人最意想不到的地方袭击他们，进入他们门户洞开的腹地。"
 ENG_imperial_conscription: "帝国征募"
 ENG_imperial_conscription_desc: "我们长期以来忽视了帝国所能提供的人力资源。现在是我们彻底改善整个帝国的征募制度的时候了，这将确保我们有足够的人力来进行我们的战争。所有人都必须尽其对王权的责任！"
 ENG_consolidate_the_british_isles: "巩固不列颠群岛"
 ENG_consolidate_the_british_isles_desc: "爱尔兰人一直怀揣着独立的愚蠢想法，而我们的宽容已经结束。现在是时候让我们粉碎他们的抵抗，并使整个国家重新成为联合王国不可分割的一部分了。"
 ENG_unite_the_anglosphere: "统一英语圈"
 ENG_unite_the_anglosphere_desc: "我们黄金时代的遗产之一，是我们的文化和语言遍布全球。我们必须再次将他们统一在我们治下，而不是让这些地区保持独立，继续承受他们的亡恩负义和羞辱。"
 ENG_appeal_to_imperial_loyalists: "呼吁帝国忠诚派"
 ENG_appeal_to_imperial_loyalists_desc: "尽管自治领现在名义上独立，但仍有许多公民忠于王权。如果我们能够与他们取得联系，我们就可能能够在入侵之前颠覆自治领的政府，这将是重获对他们的控制权时所必需的。"
 ENG_appeal_to_imperial_loyalists_tt: "解锁§Y呼吁帝国忠诚派§!决议，允许在前自治领煽动亲英国的内战。\n"
 ENG_bring_the_dominions_back_into_the_fold: "将自治领关回樊笼"
 ENG_bring_the_dominions_back_into_the_fold_desc: "棋盘已放置，棋子已摆好。现在是时候制定我们的计划，并“纠正”自治领的领导人心中存在的独立观念了。"
 ENG_bring_the_dominions_back_into_the_fold_tt: "解锁§Y联合亲帝国派起义§!决议。\n"
 ENG_the_sun_never_sets: "日不落"
 ENG_the_sun_never_sets_desc: "据说大英帝国是如此庞大，以至于太阳永远不会在它上面落下。它的优势在于皇家海军，确保连接它的贸易和补给路线，这对于我们的繁荣来说至关重要。这支海军必须学会以最快的速度航行巨大的距离，这样我们才能在任何地方迅速对任何威胁作出反应。"
 ENG_the_sun_never_sets_tt: "这个加成将被应用在任何新研究的舰艇种类上。\n"
 ENG_pre_empt_the_strategic_threat: "预防战略威胁"
 ENG_pre_empt_the_strategic_threat_desc: "帝国被外部渴求我们丰富资源的人所困扰。我们知道他们是谁，以及他们为什么如此，所以没有什么能阻止我们对他们开战，在他们趁我们一时不幸虚弱时突袭我们之前。"
 ENG_concessions_to_the_trade_unions: "向工会妥协"
 ENG_concessions_to_the_trade_unions_desc: "我们重整军备的努力不断受到与工会冲突的影响。如果我们选择与他们合作而不是继续同他们斗争，我们可能会有一个更平稳的过渡。"
 ENG_concessions_to_the_trade_unions_tt: "解锁§Y向工会妥协§!决议，为了迈向共产主义必须完成此决议。\n"
 ENG_concessions_to_the_trade_unions_tt_3: "解锁§Y工会支持§!决议。\n"
 ENG_concessions_to_the_trade_unions_tt_2: "§R如果在成为共产主义政权之后2年内未完成去殖民化国策，将会爆发内战！§!\n"
 ENG_move_to_secure_the_dominions: "确保自治领"
 ENG_move_to_secure_the_dominions_desc: "自治领以可疑的目光注视着我们的意识形态转变。如果我们让他们重新考虑他们与威斯敏斯特体系的关系，他们也不是不可能这样做……所以我们决不能让他们这样做。在外交关系变得过于紧张之前，我们也许要迅速采取行动，强行改变政府。"
 ENG_move_to_secure_the_dominions_tt: "解锁§Y确保自治领§!决议。\n"
 ENG_the_fate_of_the_royal_family: "王室的命运"
 ENG_the_fate_of_the_royal_family_desc: "一个人的价值仅仅因为他的出身而高于另一个人，这个理念使我们感到恶心。王室持续炫耀的巨大财富是我们的眼中钉，毫无疑问，将其用于重新武装和工业扩张会更好得多。也许是时候让我们来个一石二鸟了……"
 ENG_eliminate_the_upper_class: "消灭上层阶级"
 ENG_eliminate_the_upper_class_desc: "工人们必须起来，粉碎上层阶级的压迫。我们将处理他们，并为国家而夺取他们的产业。"
 ENG_eliminate_the_upper_class_tt: "移除贵族的陆军元帅、将军和海军上将。\n"
 ENG_for_the_good_of_the_revolution: "为了革命大局"
 ENG_for_the_good_of_the_revolution_desc: "所有人都必须为国家的利益而心甘情愿作出牺牲。面对配给制度，英国人民将昂首挺胸，相信它会确保我们最终的胜利。"
 ENG_the_british_communist_alternative: "英式共产主义选择"
 ENG_the_british_communist_alternative_desc: "我们将开始自己与共产主义国家合作的道路，而不是与莫斯科站在一边。英国人在世界舞台上是不会屈居人后的，我们不会屈服于莫斯科，现在不会，以后也永远不会。"
 ENG_enforce_decolonization: "强制施行去殖民化"
 ENG_enforce_decolonization_desc: "就像我们已经去殖民化一样，世界上的其他国家也必须如此。我们将发出最后通牒，那些看不到我们言辞中智慧的人，将会被强迫明白这种智慧。"
 ENG_reach_out_across_the_channel: "势力跨越海峡"
 ENG_reach_out_across_the_channel_desc: "共产主义将跨过英吉利海峡传播开来。我们将与他们取得联系，并为他们提供一个比遥远的莫斯科距离更近的指导和帮助之手。"
 ENG_reach_out_across_the_channel_tt: "邀请§Y[FRA.GetName]§!或者§Y低地国家§!加入我们的阵营，如果他们是共产主义政体。\n"
 ENG_soviet_cooperation: "与苏联合作"
 ENG_soviet_cooperation_desc: "虽然我们存在分歧，但我们也有共同的敌人。我们将提出两线进攻的方案，在德国人意识到发生了什么之前压扁他们。"
 ENG_the_one_true_revolution: "唯一真正的革命"
 ENG_the_one_true_revolution_desc: "我们与[SOV.Capital.GetCapitalVictoryPointName]之间不可能有任何合作。腐败在[SOV.GetNameDef]中大行其道，唯一的希望就是剜出它的心脏，并由我们承担起工人事业无可争议的全球领导权。"
 ENG_follow_moscow: "追随[SOV.Capital.GetCapitalVictoryPointName]"
 ENG_follow_moscow_desc: "从根本上说，英国的共产主义事业始终遵循[SOU.Capital.GetCapitalVictoryPointName]的命令。现在继续这样做不仅符合逻辑，而且也是必要的。有了红军和我们的海军，我们将广泛地传播马克思的教诲，没有人可以阻止我们。"
 ENG_tackle_fascism: "解决法西斯主义"
 ENG_tackle_fascism_desc: "法西斯主义是工人事业的首要威胁。我们必须集中精力从欧洲的地表上铲除祸根。"
 ENG_preparing_the_second_front: "准备第二战线"
 ENG_preparing_the_second_front_desc: "当战争开始时，我们必须开辟第二条战线来援助我们的苏联盟友。准备工作必须现在立即开始。"
 ENG_tackle_capitalism: "解决资本主义"
 ENG_tackle_capitalism_desc: "资本主义是工人事业的死对头，在它茁壮成长时我们不能袖手旁观，即使它离我们有一个大洋那样遥远。我们必须准备好在其腹地干掉它。"
 ENG_bermuda_invasion_launch_point: "百慕大入侵发起点"
 ENG_bermuda_invasion_launch_point_desc: "对北美发起一场入侵可不是一件容易的任务。我们必须建设我们在百慕大的领地，以便能够在需要的时间段内容纳入侵部队，然后才能将革命直接传播到美国的海岸。"
 ENG_crush_the_dream: "粉碎美国梦"
 ENG_crush_the_dream_desc: "美国人喜欢谈论他们的梦想；任何人都可以在美国“成功”，只要他们愿意踩在同胞的背上。我们发现这应该受到谴责；不应该鼓励任何人为了自己的利益而掠夺他人。我们将把他们的人民从这些愚蠢的观念中解放出来，彻底粉碎这个梦想，让美国梦没有任何痕迹能遗存下来。"
 ENG_socialist_science_pool: "社会主义科技库"
 ENG_socialist_science_pool_desc: "我们必须协调技术知识的交流，这样我们所有的盟友都可以从我们的进步中受益，我们也可以从他们的进步中受益。这是工人的斗争成功的唯一途径。"
 ENG_liberate_the_home_of_marx: "解放马克思的故乡"
 ENG_liberate_the_home_of_marx_desc: "卡尔·马克思的出生地遭到法西斯主义的侵扰，不仅玷污了对他的回忆，而且还成为对社会主义整体的永久侮辱。现在是时候在德国土地上征服这股邪恶势力，将他们的民众从领导他们的假先知中解放出来了。"
 ENG_spirit_of_the_industrial_revolution: "工业革命精神"
 ENG_spirit_of_the_industrial_revolution_desc: "不列颠群岛是工业革命的发源地。本着这种精神，我们将向世界展示被解放的工人在国家控制的经济中可以取得怎样的成就。"
 ENG_british_commonwealth_air_training_plan: "英联邦航空训练计划"
 ENG_british_commonwealth_air_training_plan_desc: "我们的军事成功取决于我们对天空的掌控，以及我们空军人员的技能。我们将着手实施世界上最大的航空培训计划，以确保我们拥有所需的训练有素的飞行员和机组人员，以掌握这一新的战场维度。"
 ENG_indian_autonomy: "印度自治"
 ENG_indian_autonomy_desc: "与其承诺印度完全独立，我们可能能够通过给予他们广泛自治来削弱印度的独立运动，就像其他自治领所享有的那样。"
 ENG_indian_autonomy_tt: "§R如果未获得自治权且国家领导人不是哈利法克斯勋爵，[RAJ.GetNameDef]将不会接受任何关于帝国联邦的提案。§!"
 ENG_imperial_conference_defense_dominion: "帝国会议防御协定"
 ENG_imperial_conference_economy_dominion: "帝国会议经济协定"
 ENG_federal_integration: "联邦整合"
 ENG_imperial_conference: "召开帝国会议"
 ENG_imperial_conference_desc: "上一次我们所有自治殖民地和自治领的各政府领导人会面以讨论帝国利益问题的会议是在1932年。现在是我们召开另一次会议的时候了，特别是如果我们想在不久的将来强化帝国的话。"
 ENG_imperial_conference_tt: "§Y帝国会议§!决议解锁60日。\n§R确保你已经积攒了足够的政治点数以供使用！§!\n"
 ENG_imperial_federation: "帝国联邦"
 ENG_imperial_federation_desc: "长期以来，帝国联邦一直被视为自治的替代方案。经过漫长的准备，现在终于是时候把我们的政府与我们的自治领统一起来，并重新夺回我们作为世界超级强权的地位了。统治吧不列颠尼亚！"
 ENG_dominions_accepted_federation: "自治领批准了帝国联邦\n"
 ENG_a_s_warfare: "反潜战争"
 ENG_a_s_warfare_desc: "大西洋是我们的生命线，我们必须确保此处没有捕食我们脆弱航运的敌人，无论是在海面之上还是在海面之下。我们将重点关注反潜战领域的前沿发展，确保我们护航人员能装备上我们所能提供的最佳的武器和探测手段。"
 ENG_anti_submarine_training_school: "反潜训练学校"
 ENG_anti_submarine_training_school_desc: "我们的优势之一是能够利用上一次大战的经验来培养新的船员。由反潜战专家吉尔伯特·斯蒂芬森海军准将负责，在托伯莫里建立了一个新的反潜训练学校，这将确保我们的船员在开始执行大西洋护航任务和面对U艇威胁之前，能够获得他们所需的技能。"
 ENG_expand_the_repair_yards: "扩建修理码头"
 ENG_expand_the_repair_yards_desc: "虽然我们的海军是世界上最大的海军之一，但如果它们发生战斗损伤，我们必须拥有快速修复我们的船只的方法，否则我们的敌人可能用损耗而逐渐消磨掉我们。扩展我们的修理码头不仅可以实现这一目标，还可以使我们能够及时改装一些旧型号的舰艇。"
 ENG_vanguard: "前卫号"
 ENG_vanguard_desc: "我们决不能在海上被敌人以众击寡。我们库存中还有一些15英寸火炮，可用于替换我们计划中的下一级战列舰所需却费时的16英寸火炮，这将极大地加快该级别首舰——皇家海军前卫号（HMS Vanguard）的建造。"
 ENG_vanguard_tt_hms: "创建HMS前卫号。\n"
 ENG_vanguard_tt_communism: "创建WLNS前卫号。\n"
 ENG_anti_non_contact_committee: "反非接触性水雷委员会"
 ENG_anti_non_contact_committee_desc: "我们的水雷战技术专家建议，由磁场、声音和其它手段激活的新型水雷可能在下一场战争中发挥重要作用。通过委任一个专门的海军部反非接触性水雷委员会来研究如何扫除它们，我们可以帮助保持我们的船舶安全，在这个过程中，甚至可能在我们自己的水雷技术研发中取得一些进展。"
 ENG_secure_the_imperial_shipping_routes: "确保帝国航线"
 ENG_secure_the_imperial_shipping_routes_desc: "我们殖民帝国的凝聚力，取决于我们保护将帝国捆绑在一起的商业航运的能力，以及在任何可能的地方投射我们力量的能力。我们一直依靠庞大的轻巡洋舰队来做到这一点，我们必须确保我们继续拥有必要数量的此类船只，让我们能够同时在各处存在。"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "另一场世界大战似乎已无法避免。挑起者不是希特勒就是日本天皇，甚至是苏联……民意的转向已经足以让我们开始一个常规的军备重整计划。"
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "我们的前任过多地忽视了我们军队的状况。我们必须启动一项全面的重整军备项目，以解决我们武装部队严重的缺陷。"
 ENG_air_defense_focus: "防空力量"
 ENG_air_defense_focus_tt: "Add maximum §YAnti-Air§! in §YEast Anglia§!, §YSussex§! and §YSouth-West England§!"
 ENG_air_defense_focus_bypass_tt: "没有足够的建筑位可以用于建造§Y防空炮§!"
 ENG_air_defense_focus_desc: "There is no question of where the enemy will be coming from; we must protect the coast with extensive anti-air batteries."
 ENG_radar_focus: "雷达"
 radar_focus_desc: "探测敌军轰炸机的能力对战争的进程至关重要。我们应该不惜一切进一步开发雷达技术，并沿海岸线建立一个监测站网络。"
 ENG_royal_ordinance_focus: "皇家兵工厂"
 ENG_royal_ordinance_focus_desc: "很不幸，伍尔维奇的皇家兵工厂生产的军需品和轻武器不足以满足我们的需求。我们需要在全国组建大量的工厂，尤其是相对安全的地区。"
 ENG_small_arms_focus: "伯明翰轻武器公司"
 ENG_small_arms_focus_desc: "皇家兵工厂无力生产足够的轻武器，但一如我们在一战中做的那样，我们可以与伯明翰轻武器公司签订单，增加他们的生产量。"
 ENG_secret_focus: "秘密武器"
 ENG_secret_focus_desc: "我们现在已经掌握了必要的知识和基础设施，能够集中精力去开发许多种过去仅存在于科幻小说中的秘密武器。"
 ENG_air_rearmament_focus: "重整空军军备"
 ENG_air_rearmament_focus_desc: "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL: "在任何一场同大陆上的敌人进行的战争中，皇家空军都被证明是胜利的关键。首先，我们必须确保我们的空军基地能够支持我们的整备计划！"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST: "在任何一场同大陆上的敌人进行的战争中，人民空军都被证明是胜利的关键。首先，我们必须确保我们的空军基地能够支持我们的整备计划！"
 ENG_fighter_command_focus: "战斗机司令部"
 fighter_command_focus_desc: "我们的第一要务必然是控制我们自己的天空！很难找到一个比战斗机的开发更加重要的军事研究领域。"
 ENG_bomber_command_focus: "轰炸机司令部"
 ENG_bomber_command_focus_desc: "就像朱里奥·杜黑经常说的那样：“轰炸机不可阻挡！”尽管雷达技术和防空火炮取得了一些发展，我们还是应当重点发展更好的轰炸机。"
 ENG_coastal_command_focus: "Coastal Command"
 ENG_coastal_command_focus_desc: "我们的工业依赖于大量的资源，这些资源都是经船队由帝国辖下的各个边远地区运至不列颠的。我们的运输船队是我们的生命线，必须由皇家海军和皇家空军戮力合作，共同保护。我们必须组建一个专门的空军编队来保护通往我们港口的航线！"
 ENG_aircraft_production_focus: "飞机生产集团"
 ENG_aircraft_production_focus_desc: "飞机生产仍然是我们的首要任务。应创建伦敦飞机生产集团（LAPG）来管理和协调所有可用的飞机相关生产。"
 ENG_jet_focus: "喷气式飞机"
 ENG_jet_focus_desc: "看起来，喷气式引擎势必将取代螺旋引擎，成为飞机的动力源。它的潜力很大，我们决不能容忍英国在这个重要的研究领域上落后。"
 ENG_naval_rearmament_focus: "重整海军军备"
 naval_rearmament_focus_desc: "尽管我们已经通过第二次伦敦海军协定去尽力阻止海军军备竞赛了，然而，即使是当初的签约国，大多数也已无视了这个条约。皇家海军必须时刻保持全球霸权，我们必须一直确保拥有世界上最大的海军。"
 ENG_destroyer_focus: "重视驱逐舰"
 ENG_destroyer_focus_desc: "现代战列舰令人惊叹，但我们决不能因此而忽略小小的驱逐舰在航运保护中所起到的关键作用。"
 ENG_convoy_focus: "重视护航"
 ENG_convoy_focus_desc: "无需赘述，我们的航运线即是我们的生命线。我们必须尽一切努力去保护运输船队，并尽快补充损失的船舶。 "
 ENG_waves_focus: "不列颠统治海洋"
 ENG_waves_focus_desc: "在皇家海军的庞大阴影之下，其他国家的海军不得不尽力提出新的学说以补偿军力上的不足。我们决不能滋生自满，不能仅仅依靠单体舰船的质量与总数。"
 ENG_carrier_focus: "重视航母"
 ENG_carrier_focus_desc: "海军理论家对于战列舰的持续生存能力存在着激烈的争论。有人认为，现代空中力量将主导海军力量，航空母舰将取代战列舰成为海洋之王。"
 ENG_spain_focus: "威胁西班牙"
 ENG_spain_focus_desc: "西班牙人比大多数国家更了解皇家海军的威力，但是，可能些许暗示没什么不合适的…… "
 ENG_battleship_focus: "重视战列舰"
 ENG_battleship_focus_desc: "当理论家们为制空权或制海权争论不休时，没有人希望战舰的炮口指向他们的宫殿。即使航母爱好者最终证明是正确的，战列舰在未来几年仍将主宰海洋。"
 ENG_turkey_focus: "威胁土耳其"
 ENG_turkey_focus_desc: "他们不需要爱我们，但是土耳其小子必须足够了解我们的战列舰的可怕之处…… "
 ENG_amphibious_focus: "两栖战争"
 ENG_amphibious_focus_desc: "驾驭波浪固然很好，但有时你需要把脚弄湿。我们决不能忽视我们在敌方领土上登陆入侵部队的能力。"
 ENG_singapore_focus: "新加坡战略"
 ENG_singapore_focus_desc: "新加坡应该继续作为我们在东方的重要的海军基地。香港或许会被日本攻陷，但新加坡必须坚守，直到我们的主力舰队抵达并痛击敌军。"
 sp_landward_forts_focus: "岸防工事"
 sp_landward_forts_focus_desc: "当前我们在新加坡岛的防卫很不完善。我们必须集中全力去增强那里的防御工事！"
 peninsular_focus: "半岛战争"
 peninsular_focus_desc: "在敌人抵达新加坡之前，我们应该抢先占据马来半岛并延缓敌军南下的脚步。"
 hongkong_focus: "控制香港"
 hongkong_focus_desc: "新加坡战略已经过时了。我们的计划应该更为大胆，立足一个更加靠近日本的基地。只要有足够的防御工事和辅助设施，香港将能够起到非常完美的作用！"
 hk_landward_forts_focus: "岸防工事"
 hk_landward_forts_focus_desc: "为了抵御来自大陆地区的进攻，香港将不得不转变为一座要塞城市。"
 hk_air_focus: "对空防御"
 hk_air_focus_desc: "我们必须大幅度增加并改良在香港的防空火炮阵地。"
 ENG_embargo_focus: "禁运政策"
 ENG_embargo_focus_desc: "不管是红色的独裁者还是褐色的独裁者，最好的击败他们的方式就是简单的让他们得不到发动战争所必须的资源，解决这个问题只需要恫吓下和他们有业务关系的银行和大公司就行…… "
 ENG_sanction_italy_focus: "制裁意大利"
 ENG_sanction_italy_focus_desc: "尽管听起来荒谬无比，尼禄还是有可能为了实现其建立一个崭新的罗马帝国的幻想而进攻我们，我们应该在战争到来前尽其所能的阻止其实现。"
 ENG_sanction_japan_focus: "制裁日本"
 ENG_sanction_japan_focus_desc: "日本还在继续建立他们所谓的“大东亚共荣圈”，当然这个共荣圈必须在他们的霸权领导下。大英帝国和其他西方势力的殖民地是其主要绊脚石，必须阻止日本人获得他们所需的的资源。"
 ENG_burma_focus: "滇缅公路"
 ENG_burma_focus_desc: "我们应该建设公路及配套基础设施来帮助中国抗击日本侵略者——这条公路应该连接缅甸和中国使补给可以在通过陆路运达的同时避开日本人的劫掠。"
 ENG_scandinavian_focus: "干涉斯堪的纳维亚"
 ENG_scandinavian_focus_desc: "要不是因为瑞典的钢铁出口，斯堪的纳维亚的战略价值并不算大，我们必须向瑞典和挪威施压以保证德国无法得到这些重要资源，如果他们拒绝，那么我们可能需要为入侵做好准备……"
 ENG_iraq_focus: "控制伊拉克"
 ENG_iraq_focus_desc: "我们在1932年保证了伊拉克独立，但是考虑到现如今的全球局势，那或许是一个错误。我们绝对不能让敌人得到伊拉克的石油……"
 ENG_iran_focus: "控制伊朗"
 ENG_iran_focus_desc: "伊朗不仅有决不能让敌人获得的丰富石油；它还是连接印度，中东和苏联的战略要地。 "
 ENG_free_india_focus: "印度独立"
 ENG_free_india_focus_desc: "日本正在印度煽动叛乱甚至组织了一支由印度人组成的“印度国民军”。这种情况如果不加以阻止可能会变的十分危急，我们要么在短时间内击败日本，要么向印度承诺同意其在几年后独立。"
 ENG_colonial_focus: "鼓励殖民地精英"
 ENG_colonial_focus_desc: "我们广大的帝国里拥有着许多世界上最杰出的大脑，但是帝国辽阔的疆域使他们中的大多数不能聚在一起。如果鼓励他们一同为我们最重要的计划工作，我们就可以更快的达到目的。"
 ENG_asia_focus: "驻防东亚"
 ENG_asia_focus_desc: "我们东部的许多老殖民地都受到当地国家内战和帝国野心的威胁。我们不能忽视我们剩余的前哨基地，而要继续发展这些地区，以确保我们的全球影响力。"
 ENG_china_focus: "影响中国"
 ENG_china_focus_desc: "尽管中国民族主义者称自己是我们殖民政策的敌人，但他们却陷入了敌人太多，盟友太少的问题中。如果我们与他们接触，他们可能愿意改变政策。"
 ENG_commonwealth_focus: "英联邦纽带"
 ENG_commonwealth_focus_desc: "英联邦国家因对王室的共同效忠而联合起来，是我们在发生另一场全球冲突时首先可以信赖的国家。确保我们的外交管理安全至关重要。"
 ENG_india_focus: "开发印度"
 ENG_india_focus_desc: "印度殖民地的地位不论在国内还是海外仍然充满争议，但是不论将来发生什么，现阶段的首要任务都是强化当地的工业能力。"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "最近从德国等国萌生的法西斯主义表明，我们这个时代可能并不和平，目前这种情况有可能会变得更糟，我们必须至少进行有限的军备重整。"
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "我们处理国内政治和国际关系的新模式需要一支健全的军队作为后盾。在准备阶段，我们应该开始扩张我们的民用工业，以便其可以在适当的时候为我们军事工业的未来扩张奠定稳固的基础。"
 ENG_motorized_focus: "摩托化部队"
 ENG_motorized_focus_desc: "之前军队准备将步兵进行完全摩托化，目前为止尚无完全摩托化的部队，但是战争大臣认为这很快将会实现。"
 ENG_tank_focus: "皇家坦克团"
 ENG_tank_focus_desc: "英国发明了坦克，皇家坦克团也应配备世界上最好的坦克，但现况并不如此，特殊车辆发展委员会提出研发一款新的现代化坦克以保持英国坦克依然走在世界的前沿。"
 ENG_empire_focus: "巩固不列颠帝国"
 ENG_empire_focus_desc: "我们的帝国太庞大，我们相对贫乏的力量无法防御好每个地区，为了解决这一问题，我们必须激起每个地区人民的帝国至上主义。"
 ENG_service_focus: "海外服役"
 ENG_service_focus_desc: "通过将军队部署在海外领土轮流服役，他们会在各方面获得不少经验，并在回国后与国内军队分享经验。"
 ENG_mediterranean_focus: "地中海堡垒"
 ENG_mediterranean_focus_desc: "地中海是通往印度的捷径和重要航线，因此它非常重要，必须要掌握在我们的手中。"
 ENG_rock_focus: "防御直布罗陀"
 ENG_rock_focus_desc: "控制在地中海与大西洋进出口位置的直布罗陀港口非常重要，因此，当务之急便是加强直布罗陀的防御。"
 ENG_greece_focus: "威胁希腊"
 ENG_greece_focus_desc: "我们与希腊政府有密切利益关系，希腊是不会拒绝我们的。 "
 ENG_malta_focus: "设防马耳他"
 ENG_malta_focus_desc: "马耳他在地中海中部拥有优越的地理位置，是我们通过埃及和苏伊士运河通往印度和远东的生命线上的重要中转站。花时间强化它是绝对不能浪费的。"
 ENG_mot_focus_tooltip: "我们当前可以部署摩托化步兵师。"
 ENG_canada_focus: "开发加拿大"
 ENG_canada_focus_desc: "在加拿大投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 ENG_australia_focus: "开发澳大利亚"
 ENG_australia_focus_desc: "在澳大利亚投资工业和造船业可以刺激当地经济，并且如果战争爆发，他们可以为战争做出更大的贡献。"
 ENG_protect_suez: "保护苏伊士运河"
 ENG_protect_suez_desc: "控制住苏伊士运河对制海权是至关重要的，而如果失去这一地区会有灾难性的后果，我们必须尽快采取措施加强当地防御。"
 ENG_balkan_strategy: "巴尔干战略"
 ENG_balkan_strategy_desc: "巴尔干半岛许多国家和大不列颠一样受到来自中欧的威胁，如果我们抓住机会早点支持他们将会获得他们的忠诚，尽管这样做会激怒他们一心复仇的邻居们。"
 ENG_new_zealand_focus: "开发新西兰"
 ENG_new_zealand_focus_desc: "在反法西斯方面新西兰一直和我国有密切的联系，如果发生战争他们必将站在我们这边，所以我们应该帮他们做好相应的准备。 "
 ENG_south_africa_focus: "开发南非"
 ENG_south_africa_focus_desc: "南非的政治局势依然不明朗，我们不能确定他会在战争中支持我们，但如果我们协助开发他们的工业，他们支持我们的可能性会大很多。"
 ENG_home_defence: "本土防御"
 ENG_home_defence_desc: "如果不能保护好我国人民，一个再庞大的帝国也是无能的，我们应该努力保持不列颠群岛的安全。"
 ENG_issue_gasmasks: "防毒面具提案"
 ENG_issue_gasmasks_desc: "现如今的世界像丛林一样处处隐藏危险，我们应该让人民佩戴好防毒面具免遭毒气攻击，这样不列颠人民才能放心呼吸。"
 ENG_military_training_act: "军事训练法案"
 ENG_military_training_act_desc: "一战的结束让我们的人民以为今后不会再有大战，但随着世界局势越来越紧张，我们必须确保所有健壮的年轻人获得基本的军事训练。"
 ENG_embargo_germany: "对德禁运"
 ENG_embargo_germany_desc: "德国重整军备对我们是一种侮辱，对世界和平是一大威胁，我们将不会提供他们所需的任何资源来推动他们的战争机器。"
 ENG_war_with_germany: "对德作战"
 ENG_war_with_germany_desc: "德国人让我们没有选择余地，为了自由的世界和我们的孩子，是时候战斗了。"
 ENG_swedish_intervention: "干涉瑞典"
 ENG_swedish_intervention_desc: "瑞典的法西斯倾向让我们感到担忧，我们不能冒险让瑞典的钢铁落入敌人的手中，瑞典人应当保持自由，所以我们必须对这个国家施展一定的影响力。"
 ENG_norwegian_intervention: "干涉挪威"
 ENG_norwegian_intervention_desc: "挪威的反民主倾向进一步加重，我们必须确保自己的政治利益，哪怕使用武力。"
 ENG_danish_intervention: "干涉丹麦"
 ENG_danish_intervention_desc: "丹麦支持法西斯主义的人越来越多，只有一种办法确保他们站在我们这边，我们必须将丹麦变成一个防御来自欧洲大陆入侵的战略支撑要点。"
 ENG_benelux_intervention: "干涉比荷卢"
 ENG_benelux_intervention_desc: "比荷卢地区的政治环境对我们越来越敌对，我们应该明确的发出警告，任何民主的敌人都不会被容忍，如有必要我们将动用武力。"
 ENG_belgium_security: "控制比利时"
 ENG_belgium_security_desc: "一个警告显然是不够的，如果比利时继续越走越远，将直接威胁到我们的水域。我们必须进行干预，在欧洲大陆上建立一个战略支撑点。"
 ENG_dutch_security: "控制荷兰"
 ENG_dutch_security_desc: "如果荷兰的政治环境继续支持我们的敌人，那么荷兰必将被制服以确保一个自由的欧洲。"
 ENG_war_with_japan: "对日作战"
 ENG_war_with_japan_desc: "别无选择，日本拒绝放弃他们的侵略扩张。为了大英帝国的安全和亚洲人民，我们必须征服日本。"
 ENG_war_with_italy: "对意作战"
 ENG_war_with_italy_desc: "意大利人拒绝放弃他们的要求，新的意大利帝国已经证明他们要通过战争来扩大领土。我们必须消除这个威胁以免为时过晚。"
 ENG_embargo_ussr: "对[SOV.GetNameDefCap]禁运"
 ENG_embargo_ussr_desc: "[SOV.GetNameDefCap]的实力依赖着英国的资源而日益强大，我们必须停止相关贸易。"
 ENG_war_with_ussr: "对[SOV.GetAdjective]作战"
 ENG_war_with_ussr_desc: "尽管我们反对，但[SOU.GetNameDef]的威胁还在继续增长。我们不能容忍一个咄咄逼人的[SOU.GetName]，别无选择，为了美好的明天而战。"
 ENG_shadow_scheme_focus: "影子计划"
 ENG_shadow_scheme_focus_desc: "航空部提出了一个天才的构想，能够将民用工厂转为军用的过程变得更容易。在给各个门类的关键企业提供了足够的津贴和贷款后，他们的工厂能够提前进行扩大和改造，使得其转变至军事用途的过渡更为平顺。"
 ENG_shadow_scheme_focus_tt: "当进入战争时，在两个地区给予总计§G4§!个建筑位和§Y4座军用工厂§!。\n"
 ENG_limited_rearmament_focus: "有限的军备重整"
 ENG_limited_rearmament_focus_desc: "最近从德国等国萌生的法西斯主义表明，我们这个时代可能并不和平，目前这种情况有可能会变得更糟，我们必须至少进行有限的军备重整。"
 ENG_crypto_bomb_focus: "密码炸弹"
 ENG_crypto_bomb_focus_desc: "波兰人正在开发一个名为“密码炸弹”的绝妙机器，它能够用来破译德国的恩尼格码密码机。我们可以提供资金，在布莱切利园中继续这项研究。"
 ENG_maud_focus: "MAUD委员会"
 ENG_maud_focus_desc: "“核裂变军事应用”委员会相信，使用铀来实现不可控裂变反应，以此来制造一个威力令人难以置信的炸弹，在理论上是可能的。然而，仅靠我们自己恐怕无法及时地完成这项技术。我们需要跟美国人谈谈。"
 ENG_general_rearmament_focus: "常规的军备重整"
 ENG_general_rearmament_focus_desc: "另一场世界大战似乎已无法避免。挑起者不是[GER.GetLeader]就是[JAP.GetLeader]，甚至是[SOV.GetLeader]和[FRA.GetLeader]……民意的转向已经足以让我们开始一个常规的军备重整计划。"
 ENG_industrial_focus: "工业中心再平衡"
 ENG_industrial_focus_desc: "我们的工业重点都是错误的，我们必须立即重新考虑。"
 ENG_tizard_mission_focus: "蒂泽德代表团"
 ENG_tizard_mission_focus_desc: "我们在技术研究方面完成了许多突破，但由于我们在资源和生产能力上的缺失而无法进一步拓展。亨利·蒂泽德希望率领一支代表团与美国商谈一个技术共享协议。"
 ENG_asw_warfare: "反潜装备"
 ENG_asw_warfare_desc: "反潜武器对于定位和摆脱潜艇非常重要。"
 ENG_air_focus_bypass_tt: "没有足够的建筑位可以用于建造§Y空军基地§!"
 ENG_extra_tech_slot: "增加科研槽"
 ENG_extra_tech_slot_desc: "我国工业不断扩张，各行各业不断进步，这使得我们能够同时进行更多科研项目。"
 ENG_befriend_sweden: "对瑞典示好"
 ENG_befriend_sweden_desc: "尽管两国保持着友好关系并继续进行经济和文化交流，但欧洲大背景下不同的政治立场和交往影响了两国在此期间的互动。瑞典的中立性和英国对更广泛的欧洲事务的参与发挥了重要作用。"
 ENG_east_asia_focus: "关注亚洲"
 ENG_east_asia_focus_desc: "出于对权力平衡和殖民地安全的担忧，英国政府密切关注东亚的事态发展。由于担心日本的侵略会影响英国控制的领土，导致人们重新评估防御战略和联盟。"
 ENG_burma_road: "滇缅公路"
 ENG_burma_road_desc: "滇缅公路是一项重大项目，旨在建立缅甸和中国之间的重要供应路线。它的建设是由于日本在东亚的侵略扩张所造成的日益严重的威胁而促使的。"
 ENG_attach_portuguese: "履行英葡同盟"
 ENG_attach_portuguese_desc: "英国和葡萄牙之间的历史联系通过殖民联系和贸易伙伴关系得到加强。葡萄牙的海外帝国和英国的全球影响力经常交叉，导致各地区的经济合作和共同利益。"
 ENG_fulcrum_of_europe: "欧洲的支点"
 ENG_fulcrum_of_europe_desc: "葡萄牙的海岸线和港口是通往大西洋的门户，促进欧洲与世界各地的贸易和联系。尤其是里斯本，已成为重要的港口城市和文化交流、商业和外交的中心。"
 ENG_aegean_strategy: "爱琴海策略"
 ENG_aegean_strategy_desc: "爱琴海位于欧洲和中东之间，具有巨大的战略意义。对这一地区的控制提供了通往重要补给路线的通道，并影响了地中海的力量平衡。"
 ENG_romania_strategy: "罗马尼亚策略"
 ENG_romania_strategy_desc: "罗马尼亚拥有大量石油储量，对于战争机器的燃料至关重要。我们致力于防止这些油田落入其他国家的控制，了解它们对我们和敌人的战略重要性。"
 ENG_hungary_strategy: "匈牙利策略"
 ENG_hungary_strategy_desc: "匈牙利与罗马和罗马尼亚接壤，其地理意义是一个焦点。对匈牙利的控制或其合作可能会对东欧的权力动态产生重大影响。"
 ENG_attach_turkey: "入侵土耳其"
 ENG_attach_turkey_desc: "英国谨慎行事，了解微妙的力量平衡和土耳其的历史中立性。避免直接军事对抗或强制行动，以防止将土耳其推向敌对联盟"
 ENG_baltic_focus: "波罗的海策略"
 ENG_baltic_focus_desc: "对波罗的海地区的关注集中在战略重要性、管理地缘政治紧张局势和支持波罗的海国家的独立。这涉及外交接触、贸易伙伴关系以及防止苏联和德国等邻国统治的努力。"
 ENG_support_white_army: "支持白军"
 ENG_support_white_army_desc: "我们应该向反布尔什维克派系提供援助、物资和外交支持，旨在对抗苏联的影响并促进该地区的稳定。外交支持、为流亡者提供庇护、宣传反苏信息以及提供有限的人道主义援助构成了英国在此期间援助白军事业的努力。"
 ENG_restore_russian_relations: "恢复英俄关系"
 ENG_restore_russian_relations_desc: "在此期间，我们的重点是重建信任、加强经济联系、在地缘政治问题上寻找共同点以及促进文化理解，为改善我们和俄罗斯之间的关系铺平道路。"
 ENG_russian_intervention: "干涉俄国"
 ENG_russian_intervention_desc: "我们将采取旨在间接影响俄罗斯事务的外交举措。这包括支持反苏联流亡者，并向反对苏联政权的人士提供庇护，使他们能够在国际舞台上表达反对意见。"
 ENG_offshore_equilibrium: "离岸平衡"
 ENG_offshore_equilibrium_desc: "法国和德国之间的离岸均衡概念围绕着维持不直接冲突的力量平衡，两国都寻求通过外交、经济和战略手段在整个欧洲施加影响力。然而，这种微妙的平衡可能会因战争的爆发和随后两国之间的冲突而受到严重破坏。"
 ENG_reaffirmation_entente: "重申协约"
 ENG_reaffirmation_entente_desc: "重申《友好协约》是在欧洲紧张局势升级、特别是德国构成的威胁日益加剧的背景下进行的。英国和法国寻求建立统一战线，以反击潜在的侵略并维护该地区的稳定。"
 ENG_support_france: "支持法国"
 ENG_support_france_desc: "此次合作旨在加强共同防御能力，并形成统一战线，应对欧洲日益紧张的局势和潜在威胁。"
 ENG_support_czechs: "支持捷克"
 ENG_support_czechs_desc: "英国认识到捷克是抵御中欧激进扩张的潜在缓冲力量，因此与捷克的利益保持一致，以维持该地区的稳定。"
 ENG_befriend_poland_focus: "交好波兰"
 ENG_befriend_poland_focus_desc: "英国认识到波兰是东欧的重要盟友，可能会提供军事建议、培训或有限的援助，以加强波兰的防御能力，特别是面对潜在的侵略。"
 ENG_befriend_livonia: "对利沃尼亚友好"
 ENG_befriend_livonia_desc: "认识到利沃尼亚作为波罗的海缓冲地带的地位，英国可能会探索建立战略伙伴关系的机会，调整政策以实现地区稳定并应对潜在威胁。"
 ENG_polish_resistance_focus: "波兰抵抗"
 ENG_polish_resistance_focus_desc: "我们的支持涉及秘密行动，例如促进地下网络、安全屋和情报收集，旨在加强抵抗运动的基础设施。我们在国际舞台上倡导波兰抵抗运动，寻求对其事业的认可并强调他们反对占领的斗争军队。"
 ENG_befriend_israel: "交好以色列"
 ENG_befriend_israel_desc: "我们承认犹太复国主义者对家园的渴望，并在 1917 年《贝尔福宣言》中发挥着关键作用，该宣言表示支持在巴勒斯坦建立犹太民族家园。随后，我们建立了外交关系，并在以色列宣布独立后正式承认它。"
 ENG_mission_to_usa: "赴美使团"
 ENG_mission_to_usa_desc: "作为我们对全球稳定承诺的一部分，我们与美国和其他盟国并肩作战，在冲突时期提供支持，并为集体安全努力做出贡献。"
 ENG_convey_cross_the_sea: "跨大西洋航线"
 ENG_convey_cross_the_sea_desc: "大西洋航线作为连接各大洲的生命线，促进货物、人员和军事资源的流动，具有巨大的战略重要性。这条路线是北美和欧洲之间强大的地缘政治联系和联盟的具体象征，促进了外交关系和相互合作。"
 ENG_lend_lease_act: "租借法案"
 ENG_lend_lease_act_desc: "《租借法案》的主要目的是通过借出或租赁军事装备、弹药和其他被认为对国防至关重要的物资，向打击邪恶势力的国家（特别是英国）提供支持。"
 ENG_joint_allies_staff: "联合陆军参谋部"
 ENG_joint_allies_staff_desc: "盟军联合参谋部在促进盟军国家之间的合作、统一规划和协调军事行动方面发挥了重要作用，为盟军在第一次世界大战中的最终成功做出了重大贡献。"
 ENG_royal_naval_insititute_focus: "国王海军事务局"
 ENG_royal_naval_insititute_focus_desc: "RUSI 开展研究、主办会议、出版期刊以及组织研讨会和活动，将国防和安全领域的政策制定者、军事官员、学者和专家聚集在一起。这些活动旨在促进知情讨论并促进国防和安全政策的制定。"
 ENG_rising_sun_never_set_focus: "日出永不落"
 ENG_rising_sun_never_set_focus_desc: "大英帝国幅员辽阔，疆域跨越各大洲、时区。有了日本帝国，我们就能在世界舞台上站稳脚跟。"
 britain.1.t: "蒂泽德代表团"
 britain.1.d: "英国政府已经向我们派遣了由亨利·蒂泽德率领的科学代表团和一个有趣的提案。英国愿意在几个关键领域和我们共同进行研究，因为他们不具备将产品大量生产的工业实力。"
 britain.1.a: "非常棒的提案！"
 britain.1.b: "不，英国人自己的事情得自己做。"
 britain.1.c: "我们应该专注于长期合作。"
 britain.2.t: "蒂泽德提案获得通过"
 britain.2.d: "美国政府已经同意了我们的提案并和我们的代表团分享了他们的一些研究数据。"
 britain.2.a: "真棒！"
 britain.3.t: "蒂泽德提案遭拒绝"
 britain.3.d: "美国政府拒绝了我们的提案，我们将无法从他们那里得到援助。"
 britain.3.a: "讨厌的家伙！"
 britain.4.t: "滇缅公路"
 britain.4.d: "为了支持我们对日本的战争，英国在我们缅甸边境改良了基础设施并修筑了空军基地。"
 britain.4.a: "驱逐走狗！"
 britain.6.t: "印度独立"
 britain.6.d: "四年前，我们承诺印度在四年内将会独立。时限已到，而印度人希望我们兑现承诺。我们是否应该让皇冠上的明珠离开不列颠帝国？"
 britain.6.a: "是时候放手了"
 britain.6.b: "决不！"
 britain.7.t: "断绝对德贸易"
 britain.7.d: "英国对我们发布了最终通牒：要么我们断绝对德贸易，要么他们便会发动入侵。"
 britain.7.a: "反正我从来都不喜欢德国人。"
 britain.7.b: "我们想和谁做贸易就和谁做！"
 britain.8.t: "要求被拒！"
 britain.8.d: "[From.GetName]拒绝了我们断绝对德贸易的要求。 "
 britain.8.a: "那么就是战争了！"
 britain.8.b: "我们不能强迫他们。"
 britain.11.t: "柏林—莫斯科轴心"
 britain.11.d: "德国和苏联的完全军事同盟已经有潜力颠覆整个世界秩序了，足以给这个世界带来一个极权主义的新纪元。为了应对这种局面，我们必须将所有民主国家团结起来形成一个伟大的同盟，来对抗纳粹德国的威胁。"
 britain.11.a: "民主国家团结起来！"
 britain.11.b: "无需反应过激。"
 britain.12.t: "伟大的联盟"
 britain.12.d: "英国邀请我们加入他们的阵营，共同对抗纳粹德国。我们该如何恢复？"
 britain.12.a: "接受"
 britain.12.b: "拒绝"
 britain.13.t: "法兰西想要加入同盟国。"
 britain.13.d: "世界变得越来越不安全了。[FRA.GetNameDefCap]希望加入同盟国来共同维护世界的和平和我们的价值观。\n我们该如何回复？"
 britain.13.a: "同意"
 britain.13.b: "拒绝"
 britain.17.t: "爱德华八世国王退位"
 britain.17.d: "首相鲍德温已经明确表示，如果迎娶一个平民出身，离异者以及最糟糕的一点——美国人，君主的威望将被削弱。陛下爱美人不爱江山，如今他决定退位了。他的年幼的弟弟，阿尔伯特，将会作为乔治六世继承王位。伦敦的博彩公司已经对这位腼腆的王子能否完成自己的加冕仪式开始下注了。"
 britain.17.a: "愿上帝保佑吾王乔治六世"
 britain.19.t: "自由的印度政府成立了"
 britain.19.d: "在日本的支持下，印度民族主义者已经建立了流亡政府，自由印度流亡政府。\n\n印度的民族主义者已经开始四处游说，并开始鼓说士兵们了。我们现在缺少支持，他们的努力对我们来说将是威胁。"
 britain.19.a: "一个傻瓜的差事！"
 britain.21.t: "蒂泽德胜利"
 britain.21.d: "美国政府不仅同意了我们的初步提议，而且还在两国研究人员之间提供了长期合作。"
 britain.21.a: "很好！"
 britain.23.t: "印度起义"
 britain.23.d: "自由印度临时政府宣布所有爱国者拿起武器反抗英国压迫者的时刻到来了。印度的命运正在历史的分歧点上，我们必须做出决断。"
 britain.23.a: "我们与帝国同在！"
 britain.23.b: "我们会好好利用这个机会！"
 britain.24.t: "影子计划工厂投入使用"
 britain.24.d: "我们在影子计划中精心准备措施现在已经取得了成效，缓解了我们的民用工厂向全面战时工业转变的困难。新工厂的效率已经提高了很多，而且在这段时间内可以合理地预期还会继续提高。"
 britain.24.a: "多么幸运我们预见到了这一点！"
 britain.26.t: "[ICE.GetNameDefCap]在[ENG.GetNameDef]威胁下寻求我国庇护"
 britain.26.desc: "我国驻[ICE.GetNameDef]外交官向我们发来许多讯息，称英国正在威胁新生的[ICE.GetAdjective]政权，后者若不受降便会遭英军占领。走投无路的[ICE.GetLeader.GetName]希望我国保护冰岛免遭英国的胁迫。拉拢一个如此靠近英国本土的基地，也许对我国益处不小？"
 britain.26.a: "必须保卫[ICE.GetNameDef]人。"
 britain.26.b: "我们腾不出资源。"
 britain.27.t: "[ICE.GetNameDefCap]拒绝我方提案"
 britain.27.desc: "[ICE.GetAdjective]政府拒绝了我国要求合作的最后通牒，重申了中立主张，强调了拒绝卷入与其毫不相干的战争的决心。\n他们谴责称，如果遵办这一最后通牒，冰岛的独立性将会被公然践踏侵犯。然而很不幸，这场现代战争中没有选择也是一种选择。尽管我国对接下来的行动表示遗憾，但必要之事，必须落实。"
 britain.27.a: "令人遗憾，但这是必要之事。"
 more_britain.1.t: "焚烧国王画像"
 more_britain.1.d: "战争当中我们对于殖民地物资的征集以及在殖民地的征兵政策造成了不满，部分激进分子发起了“焚烧国王画像”运动，这一活动在非洲和太平洋获得了广泛的相应，尽管局面得到了控制，国王在殖民地的威信还是受到了很大的打击。"
 more_britain.1.a: "国王只是想保护他们，他们怎么不明白？"
 more_britain.2.t: "殖民地叛乱"
 more_britain.2.d: "由于对于我们主动挑起的战争不满，对帝国的殖民地经济政策的反对，以及部分左翼分子的煽动，我们的部分殖民地地区爆发了叛乱，情况十分危急。"
 more_britain.2.a: "为什么？在这种时候？"
 more_britain.3.t: "阿特拉斯院要与我们保持距离"
 more_britain.3.d: "随着我们与阿特拉斯院契约的结束，阿特拉斯院要脱离我们，他们的代表如今正在伦敦等待我们的回复。"
 more_britain.3.a: "允许她们在埃及建立一个自治领。"
 more_britain.3.b: "她们必须服从我们。"
 more_britain.4.t: "时钟塔的流亡"
 more_britain.4.d: "时钟塔的流亡人员来到了各英联邦国家继续抵抗"
 more_britain.4.a: "好的"
 more_britain.5.t: "苍崎青子访问时钟塔"
 more_britain.5.d: "一名自称苍崎小姐的日本女士访问了时钟塔，并且拜访了雷夫教授，经了解，由于姐姐苍崎橙子盗刷了她的信用卡，她现在处于资金紧张状态，于是前来时钟塔借钱。"
 more_britain.5.a: "借给她吧"
 more_britain.5.b: "不可能"
 helped_aoko: "帮助了苍崎青子"
 more_britain.6.t: "雷夫教授自杀"
 more_britain.6.d: "雷夫教授被发现在自己的实验室中身亡，警察断定这是一起自杀案，尽管现场非常可疑。"
 more_britain.6.a: "什么？"
 lev_suicided: "雷夫教授自杀"
 more_britain.7.t: "苍崎青子加入了我们的政府"
 more_britain.7.d: "由于不满日本当局的所作所为，在我们与日本爆发冲突后，苍崎青子加入了我们的政府，来感谢我们当年对她的帮助。"
 more_britain.7.a: "太好了，谢谢她。"
 more_britain.8.t: "苍崎橙子加入了我们的政府"
 more_britain.8.d: "由于在日本无处容身，苍崎橙子回到了时钟塔来为我们效命。"
 more_britain.8.a: "欢迎回来！"
 more_britain.9.t: "骑士团政府"
 more_britain.9.d: "由于我们的人民对于骑士团的支持度，我们现在需要组建一个由骑士团成员担任领袖的政府。"
 more_britain.9.a: "好的。"
 more_britain.10.t: "[ENG.GetNameDefCap]想要和解"
 more_britain.10.d: "关于我们和[ENG.GetNameDefCap]之间的贸易战，英国代表已经表达了英国国王的意愿，希望和解并放弃我们的部分赔偿。他们的要求是我们在我们的宪法框架下尊重亚瑟王作为爱尔兰国王的王权。"
 more_britain.10.a: "可以接受"
 more_britain.10.b: "不可能"
 more_britain.11.t: "替代市场"
 more_britain.11.d: "尽管我们和 [ENG.GetNameDefCap] 之间存在贸易战，但我们现在有了新的盟友。现在是寻找替代市场并永远摆脱英国禁运的时候了。"
 more_britain.11.a: "很好！"
 more_britain.12.t: "爱尔兰共和国"
 more_britain.12.d: "对于爱尔兰来说这是光荣的一天！新宪法已经通过。我们已经永远脱离英国并宣布爱尔兰成为共和国！"
 more_britain.12.a: "共和国万岁！"
 more_britain.13.t: "公投"
 more_britain.13.d: "这个新国家需要一部新宪法。全国各地举行公民投票。结果如何？"
 more_britain.13.a: "脱离英国，建立共和国！"
 more_britain.13.b: "君主立宪制并且留在英联邦。"
 more_britain.14.t: "[ENG.GetNameDefCap]封锁挪威领海！"
 more_britain.14.d: "一支英国舰队闯入挪威领海并封锁航线。一群巡洋舰正在大陆和一些孤岛之间的水域布置水雷。我们的进出口现在几乎被封锁了！"
 more_britain.14.a: "英帝国主义！"
 more_britain.14.b: "这是入侵行为，这意味着战争！"
 more_britain.14.c: "也许加入他们的派系将结束这种误会。"
 more_britain.15.t: "阿瓦隆！"
 more_britain.15.d: "现在我们正在失去我们的首都并即将失去我们的岛屿。但我们还有机会。阿瓦隆已经做好了充分的准备。现在，我们该搬迁到新大陆了！"
 more_britain.15.a: "没人能征服不列颠！"
 more_britain.16.t: "[SWE.GetNameDefCap]表示忠诚"
 more_britain.16.d: "[SWE.GetNameDefCap]大使向我们发送了紧急文件，并表示他们不愿意与英国敌对并帮助我们的敌人。 他们还要求加入我们的派系，要求我们停止封锁。"
 more_britain.16.a: "至少他们正确地找到了自己的位置。"
 more_britain.16.b: "不，封锁将继续。"
 more_britain.17.t: "[ENG.GetNameDefCap]接受了联盟"
 more_britain.17.d: "[ENG.GetNameDefCap]接受了同盟，并保证立即停止封锁。"
 more_britain.17.a: "至少不再有更多的封锁。"
 more_britain.18.t: "[ENG.GetNameDefCap]拒绝同盟"
 more_britain.18.d: "[ENG.GetNameDefCap]拒绝了结盟申请，并声明封锁将继续下去。"
 more_britain.18.a: "他们太糟糕了!"
 more_britain.18.b: "这次他们真的跨过了那条线。"
