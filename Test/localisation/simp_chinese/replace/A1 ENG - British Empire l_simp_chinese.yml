 ENG_train_equipment_1: "英国铁路 斯塔尼尔 48F型"
 ENG_train_equipment_1_short: "BR 48F型"
 ENG_train_equipment_1_desc: "在推出实验性的斯塔尼尔 42MT型并生产了成功的BR 44MT型机车后，威廉·斯塔尼尔专门为重型货运业务设计了48F型机车。1935年投入使用的48F型机车是英国铁路最成功的机车之一，在英国各地都得到了广泛使用。"
 ENG_train_equipment_2: "英国铁路 里德尔 90F型"
 ENG_train_equipment_2_short: "BR 90F型"
 ENG_train_equipment_2_desc: "在罗伯特·里德尔被分配到军需部后，他很快设计了几类优先考虑低生产成本且易于制造，而非经久耐用的机车。以48F型机车为基础进行了一系列改动后，便得到了90F型机车。锅炉和炉膛被大改以便用铜制造，同时对气门装置也有简化。焊接法同样也逐步推广到建造机车和煤水车的生产工艺之中。高度简化的制造手段使得BR 90F型机车可以多快好省的大批量投产。"
 ENG_train_equipment_3: "英国铁路 布利德 135MTA型"
 ENG_train_equipment_3_short: "BR 135MTA型"
 ENG_train_equipment_3_desc: "南部首席机械工程师奥利弗·布利德认为，英国南部地区的普通机车容易受到敌国飞机的攻击，于是拿出了135MTA型。它是一种低空气阻力的4-6-2太平洋蒸汽机车，设计时考虑了冗余量，锅炉、车轮和驾驶室均有2英寸装甲保护。由于装甲外壳形状光滑，它被车组人员戏称为“午餐肉罐头”。"
 ENG_railway_gun_equipment_1: "Mk. XIII型 后膛装 9.2英寸列车炮"
 ENG_railway_gun_equipment_1_short: "9.2英寸后膛炮"
 ENG_railway_gun_equipment_1_desc: "英国皇家陆军使用皇家海军废弃的9.2英寸火炮，将其装在临时制作的车厢上投入现役，以期抵抗可能的敌军登陆。"
