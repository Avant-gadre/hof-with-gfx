 ENG_hold_fight_on_the_beaches_speech: "发表“我们将在海滩上战斗”演说"
 ENG_hold_fight_on_the_beaches_speech_desc: "我们将战斗到底。我们将在法国战斗，我们将在海洋上战斗，我们将充满信心与力量地在空中战斗，我们将不惜任何代价地保卫我们的本土。我们将在海滩上战斗，我们将在敌人的登陆地点战斗，我们将在田野和街头战斗，我们将在山区战斗，我们决不投降"
 ENG_hold_blood_toil_tears_sweat_speech: "发表“热血·辛劳·汗水和眼泪”演说"
 ENG_hold_blood_toil_tears_sweat_speech_desc: "“我能尽心奉献的别无他物，唯有热血、辛劳、汗水和眼泪。[...]你们要问，我们的政策是什么？我的回答是，在海洋、陆地和空中作战，尽我们所能，以上帝赐予我们的一切力量战斗，同一个邪恶悲惨的人类罪恶史上前所未见的穷凶极恶的暴政进行战斗，这就是我们的政策。你们要问，我们的目的是什么？我可以用一个词来答复：胜利——不惜一切代价地去争取胜利，无论多么恐怖也要去争取胜利；无论道路多么遥远和艰难，也要去争取胜利；因为没有胜利，就不能生存。”"
 ENG_hold_this_was_their_finest_hour_speech: "发表“最光辉的时刻”演说"
 ENG_hold_this_was_their_finest_hour_speech_desc: "“因此，让我们振作起来，承担起自身的职责，如此，当大英帝国和英联邦长存千年后，人们仍然会说，这是他们最光辉的时刻。”"
