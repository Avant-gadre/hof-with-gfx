 eng_flv.1.desc: "我们在影子计划中为使我们的民用工厂轻松过渡到全面战时工业所做的精心准备现在已见成效。新工厂的效率已经远远超过了在这个时间范围内的合理预期。"
 eng_flv.1.a: "我们的先见之明多么幸运！"
 eng_morgan.1.title: "报章支持大婚"
 eng_morgan.1.desc: "《每日邮报》最近的一篇文章强调了女王陛下的幸福权，并认为如果规定不允许他娶她的妹妹，那么也许是时候对这些规定进行现代化了。"
 eng_morgan.1.a: "这是对女王陛下的支持，值得欢迎。"
 eng_morgan.2.title: "议会支持大婚"
 eng_morgan.2.desc: "今天，多位国会议员强烈表示支持女王陛下与 $ENG_morgan_le_fay$夫人结婚的计划，唤起了许多同僚对他们事业的支持。因此，反对女王陛下结婚的政治反对派明显减少了。"
 eng_morgan.2.a: "政客们到底懂不懂爱情。"
 eng_morgan.3.title: "上层社会支持婚姻"
 eng_morgan.3.desc: "贵族中的知名人士用不太温和的措辞明确表示支持女皇陛下的婚姻前景。女皇陛下对传统和仪式的蔑视似乎触怒了国家中的许多权贵，但在圆桌骑士的压力下，他们无法提出任何反对意见。"
 eng_morgan.3.a: "他们只是嫉妒她找到了爱情。"
 eng_morgan.4.title: "平民阶级支持大婚"
 eng_morgan.4.desc: "支持女王陛下的人似乎在下层人民中越来越多。他们不仅认为女王陛下与'亲戚'结婚有什么不妥，甚至似乎还很喜欢'真爱'赢得女王陛下芳心并嫁入王室的童话般的故事。"
 eng_morgan.4.a: "当然了，这可是小说的获胜法宝。"
 eng_morgan.5.title: "$ENG_artoria_pendragon$进行电台讲话"
 eng_morgan.5.desc: "女王陛下最终说服了政府并获得电台讲话的许可。她叙述了事件中“她自己的视角”，以期民众能切身体会他所作所为的理由。"
 eng_morgan.5.a: "“她个人的角度”似乎相当有说服力。"
 eng_morgan.6.title: "$ENG_artoria_pendragon$的性别问题？"
 eng_morgan.6.desc: "$ENG_artoria_pendragon$的性别十分奇怪，有些认为认为她是男性，但也有人认为认为她是女性,虽然$ENG_artoria_pendragon$自认为是女性，不过人们更愿意将她当作是一种符号，而并不在意她是谁因此，在报纸，新闻和广播中中，关于$ENG_artoria_pendragon$的代词经常都是“他”。$ENG_artoria_pendragon$本人倒不是很在意这个问题。当然了，无论$ENG_artoria_pendragon$本人是否愿意，她的顾问和支持者都会将他/她打造成一个完美的偶像。例如，$ENG_myrddin_wyllt$就经常会花钱去请$ENG_william_shakespeare$出版骑士小说，听说他最近又在折腾一本名为《神圣圆桌领域-卡美洛》的小说。"
 eng_morgan.6.a: "\"呃，情况是这样吗？\""
 eng_morgan.7.title: "红色普利多温"
 eng_morgan.7.desc: "伦敦郊区传来的不幸的消息，我们的王储$ENG_medraut_pendragon$又偷偷开着她的座驾红色普利多温出去飙车，而且是在派对之后喝了酒的情况下, 果不其然她把车撞到了墙上，所幸她本人倒是没什么事情。只不过这让伦敦的八卦报纸的发行量暴涨，到处都是对王室不利的消息。"
 eng_morgan.7.a: "\"呃，又要我收拾一下你吗？\""
 eng_morgan.7.b: "\"你运气就这么好？\""
 eng_morgan.8.title: "$ENG_medraut_pendragon$环球飞行"
 eng_morgan.8.desc: "著名飞行员$ENG_medraut_pendragon$，众所周知的[ENG.GetName]王储，她和她的领航员$ENG_avalon_pendragon$一起成功完成了环球飞行。\n在太平洋名为SE.RA.PH.的未知海域附近短时间失踪带来的惊慌失措之后，飞机没有发生事故并继续飞行。今天早晨，他们的超级马林-喷火令人激动地降落于卡美洛。\n下周将为此举办一个典礼，首相和女王将在那里就这一英勇事迹向$ENG_medraut_pendragon$本人道贺。"
 eng_morgan.8.a: "\"看起来好像很强\""
 eng_morgan.9.title: "前国王乔治去世"
 eng_morgan.9.desc: "在席卷世界和大英帝国的世界大战中，由于1917年的战况陷入僵持，前国王乔治在私下里和德国密谋议和。当然这一举动被议会和战时内阁发现了，于是他和皇室成员被软禁了起来，在$ENG_myrddin_wyllt$和其他$ENG_artoria_pendragon$的支持者运作下，议会同意加冕$ENG_artoria_pendragon$为国王，不过$ENG_artoria_pendragon$必须领导战争并带领[ENG.GetName]走向胜利。最终$ENG_artoria_pendragon$决定绕过血腥的战壕并对荷兰宣战，在一系列攻势下打垮了该死的德国人。而在战后，萨克森-科堡-哥达家族的成员则被礼貌地送往了保加利亚度过余生。最终，被驱逐的国王乔治五世未能战胜疾病，在睡梦中去世，而他的继承人自称爱德华八世，并坚持保留对[ENG.GetName]的王位宣称。"
 eng_morgan.11.title: "\"爱德华八世\"访问德国"
 eng_morgan.11.desc: "英国王位的继承人爱德华八世希望与我们合作，并向我们提供了一系列关于[ENG.GetName]的信息和伦敦市政厅的图纸，这些信息对我们非常有价值，鉴于他的德国身份以及他的妻子与我们情报人员之间的良好关系，他将成为我们的 \"好朋友 \"和忠诚的合作者，但这也会使我们得罪[ENG.GetName]。"
 eng_morgan.11.a: "我们还不敢得罪英国人。"
 eng_morgan.11.b: "他会是我们的好朋友。"
 eng_morgan.12.title: "\"爱德华八世\"访问德国"
 eng_morgan.12.desc: "我们在德国的情报人员传来消息说，我们的王位宣称者 \"爱德华八世 \"最近访问了[GER.GetName]，并向他们提供了一系列有关[ENG.GetName]的信息和伦敦城的图纸，这些信息无疑对我们不利。"
 eng_morgan.12.a: "该死的德国人。"
 eng_morgan.13.title: "阿瓦隆之庭"
 eng_morgan.13.desc: "现在，[ENG.GetName] 正在失去首都，并将失去本土岛屿。但仍有机会。阿瓦隆已做好充分准备。现在[ENG.GetName]希望继续在[CAN.GetName]开战，并将首都迁往新大陆！"
 eng_morgan.13.a: "当然，没人能征服不列颠！"
 eng_morgan.14.title: "女王陛下针对[GER.GetName]的演讲"
 eng_morgan.14.desc: "女王陛下今天发表了振奋人心的演讲，驳斥了关于她只是 [GER.GetLeader] 的模仿者的指责。她在演讲中宣称英国法西斯主义的独特性和个性，并强调了他的政策与德国独裁者的政策之间的区别。她接着用强有力的话语结束了演讲: \"除了英国人，没有人可以统治英国!\""
 eng_morgan.14.a: "公众的反应似乎相当不错"
 eng_morgan.15.title: "唐宁街游行"
 eng_morgan.15.desc: "我们在唐宁街的游行取得了巨大成功，在人民的直接压力下，议会别无选择，只能要求立即举行选举。这显然是右派的胜利，在女王的祝福下，$ENG_morgan_le_fay$目前正在组建他的内阁。在今天早些时候的一份声明中，新首相已经宣布了大刀阔斧的经济改革和新的欧洲外交方针。\n与此同时，各自治领国内的不满情绪似乎达到了前所未有的高点，要求独立的呼声空前高涨。接下来的几个月将对帝国具有重大意义。"
 eng_morgan.15.a: "在女王的领导下，我们将经受住暴风雨的考验！"
 eng_morgan.16.title: "成功的黑衫军游行"
 eng_morgan.16.desc: "尽管发生了一些反抗议和小冲突，游行还是取得了成功。黑衫党维护了政党和女王陛下的荣誉，我们将继续朝着政治上的全面胜利前进。"
 eng_morgan.16.a: "没有人能阻挡前进的道路。"
 eng_morgan.17.title: "殖民地叛乱"
 eng_morgan.17.desc: "对我们挑起的战争的不满，对帝国殖民经济政策的反对，以及一些左翼分子的煽动，我们的一些殖民地爆发了叛乱，形势非常危急。"
 eng_morgan.17.a: "为什么？现在？"
 eng_morgan.18.title: "议会暂停"
 eng_morgan.18.desc: "[ENG.GetLeader]行使王室特权，采取了前所未有的行动，暂停议会，成立军政府。虽然从表面上看，女王是通过王室首相及其内阁行事的，但很明显，王室现在已牢牢地--即使是非正式地--掌管着国家。人们普遍认为女王的行动是出于紧急状态，是为了[ENG.GetName]度过战争而采取的临时措施。反对女王的示威游行不温不火，很快就被安全部队镇压了。"
 eng_morgan.18.a: "大胆之举，陛下。"
 eng_for_saja.9.title: "苍崎青子访问时钟塔"
 eng_for_saja.9.desc: "一位自称是苍崎小姐的日本女士来到时钟塔，拜访了雷夫教授。据了解，她现在经济拮据，因为她的姐姐苍崎橙子子盗用了她的信用卡，所以她来到时钟塔借钱。"
 eng_for_saja.9.a: "借给她。"
 eng_for_saja.9.b: "不行。"
 eng_for_saja.10.title: "苍崎青子加入了我们"
 eng_for_saja.10.desc: "由于对日本当局的行为不满，在我国与日本发生冲突后，苍崎青子加入了我国政府，以感谢我们对她的帮助。"
 eng_for_saja.10.a: "棒极了。"
 eng_for_saja.11.title: "苍崎橙子加入了我们"
 eng_for_saja.11.desc: "因为日本无处容身，苍崎橙子回到时钟塔为我们服务。"
 eng_for_saja.11.a: "欢迎回来！"
 eng_for_saja.12.title: "[ENG.GetName]希望邀请$JAP_fujimaru_rika$"
 eng_for_saja.12.desc: "随着英日同盟的恢复，[ENG.GetName]希望为他们邀请一些杰出的军官。"
 eng_for_saja.12.a: "当然可以。"
 eng_for_saja.12.b: "不行。"
 eng_for_saja.13.title: "[FROM.GetName]接受了我们的要求"
 eng_for_saja.13.desc: "随着英日同盟的恢复，[JAP.GetName]接受我们的提议，为我们派出 $JAP_fujimaru_rika$。"
 eng_for_saja.13.a: "好极了！"
 eng_for_saja.14.title: "[FROM.GetName]拒绝了我们的邀请"
 eng_for_saja.14.desc: "即使恢复了英日同盟，[JAP.GetName]也拒绝了我们的提议，并拒绝为我们派遣$JAP_fujimaru_rika$ 。"
 eng_for_saja.14.a: "太可惜了。"
 eng_for_saja.15.title: "[THIS.GetName]加入了我们"
 eng_for_saja.15.desc: "由于对日本当局的行为不满，在我国与日本发生冲突后，[THIS.GetName]加入了我国政府，以感谢我们对她的帮助。"
 eng_for_saja.15.a: "好极了。"
 eng_for_bal.1.title: "大陆均势"
 eng_for_bal.1.a: "都去死吧！"
 eng_for_bal.1.b: "我们应该帮助法国。"
 eng_for_bal.1.c: "法国已经拿太多了！"
 eng_for_bal.1.desc: "如果德国和法国都不愿意成为 \"文明 \"国家，那么我们就必须执行传统的大陆均势政策。当然，目前的形势对我们非常有利，但一方迅速战胜另一方将导致一个洲际大国迅速崛起，很难想象这个大国不会继续向海外扩张。为了防止出现这种极其危险的局面，我们应该..."
 eng_for_bal.2.title: "帮助法国"
 eng_for_bal.2.desc: "我们曾经帮助过他们，但不幸的是，我们最终还是要帮助他们，毕竟他们离 \"强权 \"太远了。那么，是 \"秘密 \"援助还是直接向德国宣战呢？"
 eng_for_bal.2.a: "只提供武器。"
 eng_for_bal.2.b: "像上次一样宣战！"
 eng_for_bal.3.title: "廉价武器"
 eng_for_bal.3.desc: "一队悬挂着英国旗帜的货船停靠在我们的港口，并以 \"低价\"向我们出售货物。船主承诺，如果我们还需要，他们会运送更多的货物。这自然不是偶然，那些天天盯着这个岛的英国佬早就对欧战感兴趣了。"
 eng_for_bal.3.a: "他们只想我们不要死的太快。"
 eng_for_bal.4.title: "帮助德国"
 eng_for_bal.4.desc: "真是难以置信。事实证明，我们确实在为法国的安全着想。现在，欧洲大陆上的所有强国都难以匹敌这个怪物。那么，我们真的要向二十年前的敌人伸出橄榄枝了......"
 eng_for_bal.4.a: "给他们更多的武器。"
 eng_for_bal.4.b: "那就再来一次阿金库尔！"
 eng_for_bal.5.title: "[ENG.GetName]的邀请"
 eng_for_bal.5.desc: "鉴于我们马上就要战败的事实，[ENG.GetName]邀请我们一同对抗欧陆新崛起的霸权。或许我们原本打算独自领导阵营，但是或许现在我们不得不依附英国人。"
 eng_for_bal.5.a: "只能这样了。"
 eng_for_bal.5.b: "绝不给英国人当副手。"
 eng_for_bal.6.title: "[FROM.GetName]同意了"
 eng_for_bal.6.desc: "[FROM.GetName]已经解散了阵营，准备将统帅部与我们合并了。"
 eng_for_bal.6.a: "识大体"
 eng_for_bal.7.title: "[FROM.GetName]拒绝了"
 eng_for_bal.7.desc: "为何如此愚蠢..."
 eng_for_bal.7.a: "算了吧。"
 eng_for_bal.8.title: "[ENG.GetName]的邀请"
 eng_for_bal.8.desc: "鉴于我们马上就要战败的事实，[ENG.GetName]邀请我们一同对抗欧陆新崛起的霸权。或许我们原本打算独自领导阵营，但是或许现在我们不得不依附英国人。"
 eng_for_bal.8.a: "只能这样了。"
 eng_for_bal.8.b: "绝不给英国人当副手。"
 eng_for_bal.9.title: "[FROM.GetName]同意"
 eng_for_bal.9.desc: "[FROM.GetName]已经解散了他们的阵营，并准备与我们合并指挥部。"
 eng_for_bal.9.a: "真能认清形势。"
 eng_for_bal.10.title: "[FROM.GetName]拒绝"
 eng_for_bal.10.desc: "他们怎么这么蠢..."
 eng_for_bal.10.a: "算了吧。"
 eng_for_bal.11.title: "[ENG.GetNameDefCap]封锁我们的贸易！"
 eng_for_bal.11.desc: "由于我们与德国的贸易关系，一支英国舰队闯入挪威港口并封锁了航行路线。一些巡洋舰在大陆和一些孤岛之间的水域进行掠夺。我们的进出口现在几乎被封锁了！"
 eng_for_bal.11.a: "英帝国主义！"
 eng_for_bal.11.b: "德国人请帮助我们。"
 eng_for_bal.11.c: "也许加入他们的阵营就能结束这场误会。"
 eng_for_bal.12.title: "[SWE.GetNameDefCap]显示忠诚"
 eng_for_bal.12.desc: "[SWE.GetNameDefCap]大使给我们发来一份紧急文件，说他们不愿意与英国为敌，帮助我们的敌人。他们还申请加入我们的阵营，要求我们停止封锁。"
 eng_for_bal.12.a: "至少他们找准了自己的位置。"
 eng_for_bal.12.b: "不，封锁将会继续。"
 eng_for_bal.13.title: "[ENG.GetNameDefCap]接受联盟"
 eng_for_bal.13.desc: "[ENG.GetNameDefCap]接受结盟，并保证现在停止封锁。"
 eng_for_bal.13.a: "至少没有封锁了。"
 eng_for_bal.14.title: "[ENG.GetNameDefCap]拒绝结盟"
 eng_for_bal.14.desc: "[ENG.GetNameDefCap]拒绝结盟要求，并声明将继续封锁。"
 eng_for_bal.14.a: "他们太可怕了！"
 eng_for_bal.14.b: "德国人请帮助我们。"
 eng_for_bal.15.title: "廉价武器"
 eng_for_bal.15.desc: "一队悬挂着英国旗帜的货船停靠在我们的港口，并以 \"低价\"向我们出售货物。船主承诺，如果我们还需要，他们会运送更多的货物。这自然不是偶然，那些天天盯着这个岛的英国佬早就对欧战感兴趣了。"
 eng_for_bal.15.a: "他们真的没有忘记我们。"
 eng_for_bal.16.title: "租借武器"
 eng_for_bal.16.desc: "一队悬挂着英国旗帜的货船停靠在我们的港口，并以 \"低价\"向我们出售货物。船主承诺，如果我们还需要，他们会运送更多的货物。这自然不是偶然，那些天天盯着这个岛的英国佬早就对欧战感兴趣了。"
 eng_for_bal.16.a: "他们真的没有忘记我们。"
 eng_for_bal.17.title: "租借武器"
 eng_for_bal.17.desc: "一队悬挂着英国旗帜的货船停靠在我们的港口，并以 \"低价\"向我们出售货物。船主承诺，如果我们还需要，他们会运送更多的货物。这自然不是偶然，那些天天盯着这个岛的英国佬早就对欧战感兴趣了。"
 eng_for_bal.17.a: "他们真的没有忘记我们。"
 eng_for_bal.18.title: "英国人轰炸我们的港口"
 eng_for_bal.18.desc: "英国舰队出现在我们舰队的主要港口外，我们的港口遭到轰炸。"
 eng_for_bal.18.a: "诅咒那些英国鼠辈！"
 eng_for_mid.1.title: "[From.GetNameDefCap]要求顺从"
 eng_for_mid.1.desc: "[From.GetNameDefCap]通知我们，他们要求通过我们的土地去打开通往巴库的贸易路线。他们要求我们立即服从，并接受影响深远的政府监督。如果我们不这样做，他们说他们别无选择，只能在没有我们批准的情况下让他们的军队通过我们的土地......"
 eng_for_mid.1.a: "至少这样我们就不会单独作战。"
 eng_for_mid.1.b: "他们必须从我们的尸体上跨过去！"
 eng_for_mid.2.title: "[From.GetNameDefCap]接受要求"
 eng_for_mid.2.desc: "[From.GetNameDefCap]接受了我们的要求，并给予我们对其领土的深远控制权。"
 eng_for_mid.2.a: "很好--穿过波斯，直达高加索！"
 eng_for_mid.3.title: "[From.GetName]拒绝要求"
 eng_for_mid.3.desc: "[From.GetNameDefCap]拒绝了我们的要求。用他们代表的话说 \"如果我们想让他们服从，就得从他们冰冷的尸体手里夺过来！\""
 eng_for_mid.3.a: "他们自找的。"
 eng_for_mid.4.title: "[ENG.GetNameDefCap]希望与我们结盟"
 eng_for_mid.4.desc: "世界正变得越来越不安全。[ENG.GetNameDefCap]希望我们加入盟国，以捍卫世界和平和我们的价值观。\n我们如何回应？"
 eng_for_mid.4.a: "好。"
 eng_for_mid.4.b: "不。"
 eng_for_mid.5.title: "[FROM.GetNameDefCap]接受联盟"
 eng_for_mid.5.desc: "[FROM.GetNameDefCap]接受了我们的提议。我们现在处于同一战线"
 eng_for_mid.5.a: "很好。"
 eng_for_mid.6.title: "[FROM.GetNameDefCap]拒绝结盟"
 eng_for_mid.6.desc: "尽管形势危险，[FROM.GetNameDefCap]还是拒绝了我们的提议。他们有自己的计划。"
 eng_for_mid.6.a: "傻瓜。"
 eng_for_mid.7.title: "[ENG.GetNameDefCap]希望与我们结盟"
 eng_for_mid.7.desc: "世界正变得越来越不安全。[ENG.GetNameDefCap]希望我们加入盟国，以捍卫世界和平和我们的价值观。\n我们如何回应？"
 eng_for_mid.7.a: "好。"
 eng_for_mid.7.b: "不。"
 eng_for_mid.8.title: "[FROM.GetNameDefCap]接受联盟"
 eng_for_mid.8.desc: "[FROM.GetNameDefCap]接受了我们的提议。我们现在处于同一战线。"
 eng_for_mid.8.a: "很好。"
 eng_for_mid.9.title: "[FROM.GetNameDefCap]拒绝结盟"
 eng_for_mid.9.desc: "尽管形势危险，[FROM.GetNameDefCap]还是拒绝了我们的提议。他们有自己的计划。"
 eng_for_mid.9.a: "傻瓜"
 eng_for_sa.1.title: "英国要求禁运"
 eng_for_sa.1.desc: "英国人要求我们对德国禁运，这样他们就无法获得我们的石油。这明显侵犯了我们的主权，但我们的人民不想打仗，也不喜欢德国人，我们不想打仗，但如果我们想与德国进行贸易，我们可能不得不这样做。"
 eng_for_sa.1.a: "我们将同意这些要求。"
 eng_for_sa.1.b: "他们不能强迫我们做任何事。"
 eng_for_sa.2.title: "委内瑞拉接受我们的要求"
 eng_for_sa.2.desc: "委内瑞拉的石油大亨们已经明白事理，接受了我们的条件，停止了与德国的贸易。这必将对德国的石油形势产生对我们有利的影响。"
 eng_for_sa.2.a: "我们的英国强权再次获胜。"
 eng_for_sa.3.title: "委内瑞拉拒绝了我们的要求"
 eng_for_sa.3.desc: "石油大亨拒绝了我们的要求。这使得战争成为我们唯一的选择。我们必须谨防美国卷入战争，因此最好进行封锁。"
 eng_for_sa.3.a: "是时候让他们知道谁才是老大了！"
 eng_for_sa.4.title: "委内瑞拉对我们实行禁运"
 eng_for_sa.4.desc: "委内瑞拉政府对我们实行禁运。可能是迫于英国的压力。这使得罗马尼亚成为我们重要的石油生产国，我们应该尽可能地保护它。"
 eng_for_sa.4.a: "诅咒那些英国鼠辈！"
 eng_for_imc.1.title: "[GetYear]年帝国会议"
 eng_for_imc.1.desc: "在接下来的两个月里，英国政府和各自治领的代表将齐聚伦敦，讨论关系到整个帝国的事务。这是讨论国防、贸易或绥靖主义等问题的绝佳时机，希望能给帝国带来最好的机会，度过当前的危机。 \n\n此外，这可能是最终解决帝国联邦问题的最佳时机，在之前的帝国会议上已经多次提出过这个问题。英联邦的未来究竟是一个由独立主权国家组成的松散联合体，还是一个面对全球动荡仍能屹立不倒的紧密联邦，很可能在接下来的几个月里就会有定论。"
 eng_for_imc.1.a: "让我们推动我们的议程。"
 eng_for_imc.1.b: "让我们的声音被听到！"
 eng_for_imc.2.title: "帝国会议邀请函"
 eng_for_imc.2.desc: "在接下来的两个月里，英国政府和各自治领的代表将齐聚伦敦，讨论关系到整个帝国的事务。这是讨论国防、贸易或绥靖主义等问题的绝佳时机，希望能给帝国带来最好的机会度过当前的危机。\n\n英联邦的未来究竟是一个由独立主权国家组成的松散联合体，还是一个面对全球动荡仍能屹立不倒的紧密联邦，很可能会在接下来的几个月里做出决定。"
 eng_for_imc.2.a: "我们当然会参加！"
 eng_for_imc.3.title: "轮到我们发言"
 eng_for_imc.3.desc: "[Root.GetAdjective]代表准备在帝国会议上发言。他应该侧重于哪个领域？"
 eng_for_imc.3.a: "协助我们建设军队。"
 eng_for_imc.3.b: "我们需要改善经济。"
 eng_for_imc.3.c: "研究应成为我们的首要任务。"
 eng_for_imc.4.title: "[From.GetAdjective]代表发言"
 eng_for_imc.4.desc: "接下来发言的是来自 [From.GetNameDef] 的代表，他说 [From.GetAdjective] 的军队也需要援助。虽然不只是他的国家需要这种帮助，但他表示希望[ENG.GetNameDef]能腾出所需的顾问......并希望将来[From.GetNameDef]也能这样做。"
 eng_for_imc.4.a: "我们最好的顾问正在赶来。"
 eng_for_imc.5.title: "[From.GetAdjective]代表发言"
 eng_for_imc.5.desc: "下一个发言的是来自[From.GetNameDef]的代表，他表示[From.GetAdjective]的经济也需要援助。“看来我们都陷入了困境”他笑着补充道“但我仍然相信，如果有足够的投资，未来几年，我们的经济不仅都会恢复，而且会在备战时看到经济的突飞猛进。”"
 eng_for_imc.5.a: "我们会尽力出手相助。"
 eng_for_imc.6.title: "[From.GetAdjective]代表发言"
 eng_for_imc.6.desc: "接下来发言的是来自 [From.GetNameDef] 的代表，他同意研究是自治领最好的道路。他说：我们永远不会以纯粹的武力战胜帝国的敌人，而是凭借向海外投射力量的技术以及技术和质量上的优势。帝国就是这样重新获得强大的影响力的。"
 eng_for_imc.6.a: "我们会尽我们所能帮助他们的研究。"
 eng_for_imc.7.title: "帝国会议：防御"
 eng_for_imc.7.desc: "鉴于当前世界的危急形势，显然我们已不可能仅靠自己来承担帝国的防卫义务，所以我们必须更多地依靠自治领们。自治领各国必须增加国防开支，令我们在面对任何可能的威胁面前变得更加强大。"
 eng_for_imc.7.a: "希望自治领们同意。"
 eng_for_imc.8.title: "帝国会议：防御"
 eng_for_imc.8.desc: "[From.GetAdjective]的与会代表表达了他们的请求，希望帝国作为一个整体将支出向重整军备和国防方向倾斜。如果我们同意，我们将承担起责任，更加注重于本土防御，以及减少对[From.GetAdjective]的依赖。"
 eng_for_imc.8.a: "帝国防务仰仗我们全体。"
 eng_for_imc.8.b: "我们的预算不足以支持此要求。"
 eng_for_imc.9.title: "帝国会议：防御 - [From.GetName]接受"
 eng_for_imc.9.desc: "[From.GetAdjective]政府已经通知我们，他们同意我们增加国防开支的建议。他们发誓要立即这样做。"
 eng_for_imc.9.a: "他们为帝国尽责了。"
 eng_for_imc.10.title: "帝国会议：防御 - [From.GetName]拒绝"
 eng_for_imc.10.desc: "[From.GetAdjective]政府已告知我们他们没有增加国防开支所需的财富储备。因此他们不得不拒绝我们的提议。"
 eng_for_imc.10.a: "他们在我们的保护下吸着我们的血！"
 eng_for_imc.11.title: "帝国会议：贸易"
 eng_for_imc.11.desc: "如果帝国要走向富强，我们必须扩大现有的贸易优惠协定，我们建议各自治领增加各自对不列颠群岛工业中心的出口，这样我们才能最有效地为我们的工业发展提供动力。"
 eng_for_imc.11.a: "希望自治领们同意。"
 eng_for_imc.12.title: "帝国会议：贸易"
 eng_for_imc.12.desc: "[From.GetAdjective]政府已表示他们希望扩大现有的优惠贸易协定以促进对不列颠工业中心区的进口。他们认为一个更强大的不列颠意味着一个更强大的帝国整体。"
 eng_for_imc.12.a: "帝国的存亡就靠它了。"
 eng_for_imc.12.b: "我们将以任何我们乐意的方式进行贸易。"
 eng_for_imc.13.title: "帝国会议：贸易-[From.GetName]接受"
 eng_for_imc.13.desc: "[From.GetAdjective]政府已通知我们他们同意我们扩大出口的提议。他们将改变他们的贸易条例。"
 eng_for_imc.13.a: "来一起发大财吧！"
 eng_for_imc.14.title: "帝国会议：贸易-[From.GetName]拒绝"
 eng_for_imc.14.desc: "[From.GetAdjective]政府拒绝了我们的加大出口和扩大帝国特惠制。他们害怕这会对他们的本土工业产生不好的影响。"
 eng_for_imc.14.a: "他们只考虑他们自己！"
 eng_for_imc.15.title: "帝国会议：经济"
 eng_for_imc.15.desc: "强大的经济是支撑整个帝国的支柱。各自治领不应忽视本土工业建设，还应大力投资于工业化的可持续发展。此乃头等大事。"
 eng_for_imc.15.a: "希望自治领们同意。"
 eng_for_imc.16.title: "帝国会议：经济"
 eng_for_imc.16.desc: "来自[From.GetAdjective]政府已通知我们，他们同意我们的提议，将支持我们。他们发誓会立即这样做。"
 eng_for_imc.16.a: "他们为帝国尽责了。"
 eng_for_imc.16.b: "我们目前没有针对这方面设立资金。"
 eng_for_imc.17.title: "[From.GetName]拒绝"
 eng_for_imc.17.desc: "[From.GetAdjective]政府拒绝效忠我们。他们担心[ENG.GetLeader]的暴政会伤害他们。"
 eng_for_imc.17.a: "他们只考虑他们自己！"
 eng_for_imc.18.title: "帝国会议：经济 - [From.GetName]拒绝"
 eng_for_imc.18.desc: "[From.GetAdjective]政府拒绝了我们增加对他们国内工业投资力度的提议。他们声称从长期来看工业的自然发展会比外国投资更好。"
 eng_for_imc.18.a: "他们榨取我们的财富！"
 eng_for_imc.19.title: "会谈结束"
 eng_for_imc.19.desc: "[GetYear]年帝国会议已经结束了，现在可以集中精力把会议上作出的决定付诸实施了。每个人都希望这标志着盟约纽带加强和自治领新时代的到来，但只有时间会证明一切。"
 eng_for_imc.19.a: "天佑女王！"
 eng_for_imc.20.title: "帝国会议：联邦"
 eng_for_imc.20.desc: "组建一个横跨整个大英帝国的超级联邦的概念已存在有半个世纪之久，但之前的帝国会议未能就这个问题做出决定。在眼睁睁看着自治领们走上领土自治的道路之前，我们还有最后一次机会。我们必须使他们明白，这对他们的人民和对整个国家联合体来说都是最佳的解决方案。"
 eng_for_imc.20.a: "团结使我们更强大"
 eng_for_imc.21.title: "帝国会议：联邦"
 eng_for_imc.21.desc: "[From.GetAdjective]政府再次提议创建一个横跨整个大英帝国的超级联邦，所有成员国在外交和国内政策上都会享有发言权。他们说，这是相比会导致我们完全独立的“自治”理念而言一个可行的替代方案。"
 eng_for_imc.21.a: "团结使我们更强大"
 eng_for_imc.21.b: "我们决不放弃独立！"
 eng_for_imc.22.title: "帝国会议：联邦-[From.GetName]接受"
 eng_for_imc.22.desc: "[From.GetAdjective]政府已经通知我们他们赞成我们在帝国联邦的议案。他们十分支持我们，如果议案通过，他们将努力的为一体化做准备。"
 eng_for_imc.22.a: "我们犹如一体，这将使我们更加强大。"
 eng_for_imc.23.title: "帝国会议：联邦-[From.GetName]拒绝"
 eng_for_imc.23.desc: "[From.GetAdjective]政府已经通知我们他们反对我们在帝国联邦的议案。他们认为这个概念侵犯了他们人民的权利是不可接受的。在追求人民不可分割的独立中，地方自治是唯一可能的出路。"
 eng_for_imc.23.a: "他们看不到未来……"
 eng_for_imc.24.title: "帝国会议：联邦-成功"
 eng_for_imc.24.desc: "帝国联邦的议案已经毫无疑问的成功了。现在，所有成员将着手在联邦层面上进行漫长过程的重组和整合政府，最终促使我们的地区完全合并。"
 eng_for_imc.24.a: "帝国伟大的时刻！"
 eng_for_imc.25.title: "帝国会议：联邦-失败"
 eng_for_imc.25.desc: "在没有得到全体的支持的情形下，帝国联邦的议案已经被否决。由于他们对地方自治以外的选择的兴趣不升反降，致使这个提案现在必定作为一个帝国议会未来的论题而被弃置。我们将继续努力，争取最终实现完全独立。"
 eng_for_imc.25.a: "那么，让我们专注于更现实的目标上吧。"
 eng_for_imd.1.title: "[From.GetName]赋权帝国忠诚派"
 eng_for_imd.1.desc: "我们注意到[From.GetNameDef]正在支持我国境内的保皇党。如果再不加以阻碍，他们的破坏行动将会在一场内战中到达高潮！"
 eng_for_imd.1.a: "怎么敢！--我是说，统治吧不列颠尼亚！"
 eng_for_imd.2.title: "[From.GetName]为确保自治领而展开行动"
 eng_for_imd.2.desc: "新的[From.GetAdjective]政府宣布：如果有必要的话，他们将使用武力来镇压领土内所有的异议。尽管他们的军队为在全国完成这个任务将变得过于分散，但他们仍愿意尝试。"
 eng_for_imd.2.a: "他们可能是为我们而来。"
 eng_for_imd.3.title: "[From.GetName]实施戒严令"
 eng_for_imd.3.desc: "在我们的领土上部署军队后，[From.GetAdjective]政府如今实行了戒严令，并暂停了政府的机能。"
 eng_for_imd.3.a: "他们好大的胆子?!"
 eng_for_imd.4.title: "[From.GetName]加大宣传"
 eng_for_imd.4.desc: "[From.GetAdjective]政府如今开始进行广泛的意识形态宣传，并通过实行戒严令来管制媒体。"
 eng_for_imd.4.a: "我们能做的仅仅是希望这不会对人民产生过于严重的影响。"
 eng_for_imd.5.title: "[From.GetName]改变政府"
 eng_for_imd.5.desc: "[From.GetNameDefCap]在人民的支持下已经解散了我们的政府，并呼吁一次新的选举。这不过是一场闹剧罢了，保皇派政府获得了压倒性的胜利。"
 eng_for_imd.5.a: "怎么敢！--我是说，统治吧不列颠尼亚！"
 eng_for_imd.6.title: "[ENG.GetNameDefCap]需要我们的支持"
 eng_for_imd.6.desc: "登上王位后，[ENG.GetLeader] 向所有领地发表了演讲，要求我们团结起来，支持他的统治。然而，英国现在绝不是一个民主国家，这意味着如果我们选择留下，我们将失去部分自主权。"
 eng_for_imd.6.a: "有女王陛下的领导，我们什么都不怕！"
 eng_for_imd.6.b: "荒唐，我们会离开。"
 eng_for_imd.7.title: "对不列颠的忠诚"
 eng_for_imd.7.desc: "[From.GetAdjective]政府实行了彻底的制度改革，既然我们的意识形态差异这么大，我们必须考虑是否要保持忠诚。"
 eng_for_imd.7.a: "我们不觉得这个情势有什么不对劲。"
