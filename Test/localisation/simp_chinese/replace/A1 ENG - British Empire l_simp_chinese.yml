 eng_cabinet.11.title: "皇室候选人"
 eng_cabinet.11.desc: "尽管王党赢得了大选，但王党的各个派别仍需决定推举哪位候选人进入议会，他们最近在议会中获得的多数票足以让他们选择自己的候选人，而这一选择尤为重要，因为被选中的人肯定会当选首相并领导国家。"
