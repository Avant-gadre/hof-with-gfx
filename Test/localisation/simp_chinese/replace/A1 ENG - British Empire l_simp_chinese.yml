 IRE_cooperative_with_britain_idea_desc: "与[ENG.GetName]有限的合作对双方都有利。"
 ENG_anglosphere_connections_desc: "我们的自治领一直是[ENG.GetName]的忠实战士，随着帝国统一的道路越来越清晰，我们必须向我们的盟友伸出援手，希望我们的帝国能够共同繁荣，比以往任何时候都更加强大和团结。"
