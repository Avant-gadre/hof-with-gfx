 ENG_infantry_equipment_0: "No.1 Mk III 步枪"
 ENG_infantry_equipment_0_short: "No.1 Mk III"
 ENG_infantry_equipment_0_desc: "SMLE Mk III步枪是世界大战的标志性武器之一，它于1907年进入英国军队服役，配备M1907刺刀、简化的瞄具和固定式弹夹导槽。世界大战期间，由于供不应求，许多仿制版Mk III并未装有弹仓隔断器。"
 ENG_infantry_equipment_1: "No.4 Mk I 步枪"
 ENG_infantry_equipment_1_short: "No.4 Mk I"
 ENG_infantry_equipment_1_desc: "世界大战暴露出了恩菲尔德No.3步枪并不适应巷战这一缺点。新式步枪的试验工作迟至1932年才开始，而且成果寥寥；新推出的步枪要么性能甚至还赶不上老恩菲尔德，要么饱受试用部队的差评。恩菲尔德步枪的换装计划就此搁浅，取而代之的是1935年间，恩菲尔德轻武器厂与伯明翰轻武器合作社联合对李-恩菲尔德步枪进行的升级工作：最新的恩菲尔德No.4枪管长度缩短而厚度增加、背带环移至了枪身侧面且枪机组件简化，全枪易生产性和牢固程度有所提升，只是外观上看来变化并不大。其配备的可调觇孔式机械瞄具每百码(约91米)一跳，可在200至1300码范围内调整装订。"
 ENG_infantry_equipment_2: "No.2 Mk I 冲锋枪"
 ENG_infantry_equipment_2_short: "No.2 MC Mk I"
 ENG_infantry_equipment_2_desc: "随着未来的发展趋势越来越倾向于手持型自动武器、欧洲上空也被战争的乌云再度笼罩，恩菲尔德轻武器厂设计了一款新式冲锋枪——No.2。它轻巧便携，在巷战以及中短距离交火中如鱼得水。"
 ENG_infantry_equipment_3: "No.9 Mk I 自动步枪"
 ENG_infantry_equipment_3_short: "No.9 MR Mk I"
 ENG_infantry_equipment_3_desc: "皇家轻武器工厂的查尔斯·巴贝奇根据对抗德制M44机卡宾枪的战场经验及对类似法式武器的分析，设计了一款可调节全自动或半自动射击模式的新型无托步枪。No.9步枪将使不列颠的大兵们也拥有充沛的单兵火力。"
 ENG_infantry_at: "博伊斯反坦克步枪"
 ENG_infantry_at_desc: "由于其惊人的尺寸和巨大口径，博斯反坦克步枪有着“猎象枪”的诨名，它能将重60克的穿甲弹头以每秒747米的初速发射出去。即使其采用了管退式设计并在枪托尾部配备厚重的橡胶肩垫，据称它巨大的后坐力仍然让人吃不消，经常会对射手造成肩部和颈部损伤。"
 ENG_infantry_at2: "反装甲器材 MK2"
 ENG_infantry_at2_desc: "反装甲器材MK2正是大名鼎鼎的帝国工程学院鼓捣出来的新一批稀奇玩意之一。只要进了它的一百一十五码射程范围内，齐格飞的那些大大小小的坦克车里没有一种是能全身而退的。"
 ENG_support_weapons: "维克斯机枪 & 斯托克斯迫击炮"
 ENG_support_weapons_desc: "维克斯机枪和斯托克斯迫击炮均是大战期间英国军队的标志性武器。即使过去了二十年，它们仍大量留存于恩菲尔德轻武器工厂的仓库中；这些武器或许以今日标准看来已显疲态，但在战场上能发挥出的作用仍不容小觑。"
 ENG_support_weapons2: "刘易斯 MK III DEMS机枪 & SBML 2英寸迫击炮"
 ENG_support_weapons2_desc: "刘易斯机枪拥有一个标志性的“大盘”弹匣，从一战的至暗时刻起，它就陪伴着英国大兵们。战争威胁邻近时诞生的刘易斯MK III带有手枪式握把，可以在舰船甲板上的任何位置抵肩射击。SBML迫击炮体积小巧，携带极其方便，但火力和射程都优于大部分步枪榴弹。"
 ENG_support_weapons3: "恩菲尔德-自动 Mk IIIB 机枪 & ML 3英寸迫击炮"
 ENG_support_weapons3_desc: "作为英军的下一代轻机枪，恩菲尔德-自动Mk IIIB机枪是恩菲尔德轻武器工厂的又一力作，用于替代维克斯机枪和刘易斯机枪。它使用30发弹匣供弹，但是为了避免过热而降低了射速，比弹带供弹机枪的重量轻很多。ML 3英寸迫击炮可以提供有效的近距离炮火支援，而且携带很方便。"
 ENG_support_weapons4: "恩菲尔德-自动 Mk V 机枪 & ML 4.2英寸迫击炮"
 ENG_support_weapons4_desc: "战争还在继续，共和轻武器工厂不断对现有型号进行改进，Mk V就是这样诞生的。它配备了望远瞄具和改进枪管冷却系统。ML 4.2英寸迫击炮相当重，但威力也很巨大，需要借助其他工具牵引到战场上才能投入战斗。"
 ENG_improved_infantry_weapons_2: "No.1 MC Mk. 1"
 ENG_improved_infantry_weapons_2_desc: "Mk. 1型是一款设计精良的全自动冲锋枪，堪称英国智慧的最新结晶：它不仅射速出色、高度可靠，还非常轻便，重量仅仅6磅(约2.7kg)。这项设计非常成功，并且特别适合近距离战斗的用途。"
 ENG_advanced_infantry_weapons2: "No.11 MR MK IV"
 ENG_advanced_infantry_weapons2_desc: "MK IV是MR Mk 1“简称MR4”的衍生型号，这种导气式自动步枪代表了战争中的最高技术成就。由于英军在枪法上的传统，它在后坐力和稳定性上进行了改进，使用.280英制弹药。"
 ENG_night_vision: "“开膛手杰克”"
 ENG_night_vision_desc: "从古至今，黑暗一直是人类最大的敌人之一。帝国工程学院最新的机密科研成果，一款称作“开膛手杰克”的红外夜视瞄准镜，则将要改变这个状况了。它能让士兵们反过来毫无障碍地利用夜暗的掩蔽进行侦察甚至展开作战。"
