 ENG_our_own_empire_desc: "没有人会理解我们女王和王室成员的野心。女王将亲自统治这个国家，对任何人都不会心慈手软。"
 ENG_arturia_move_capitals: "迁都近东"
 ENG_arturia_move_capitals_desc: "这场持续多年的战争给了她一个新的想法，为了防止下一场战争吞噬人类文明，她决定重修巴勒斯坦地区的圣城，作为人类文明火种的最后保存地。"
 ENG_bletchley_park_focus: "布莱切利园"
 ENG_bletchley_park_focus_desc: "GC&CS 和 SIS 需要一个新的地点。它还有很大的扩展空间，是进一步发展研究的理想地点。"
 ENG_fund_the_secret_service: "资助秘密情报处"
 ENG_fund_the_secret_service_desc: "现在是时候把我们的秘密组织合并成一个新的统一部门，在被占领土上开展间谍、破坏和侦察活动。只要有适当的投资，我们就能把它变成一个能打胜仗的部门。"
 ENG_bovington_camp: "博文顿营地"
 ENG_bovington_camp_desc: "博文顿似乎是开办坦克学校的绝佳地点，可以帮助训练我们的军队掌握这种新的战争艺术。"
 ENG_bbc: "征召BBC"
 ENG_bbc_desc: "英国广播公司（BBC）的成立如果能为我们所用，将是一个巨大的武器，信息和正确的观点可以振奋我们的民众，煽动我们敌人的反抗。"
 eng_for_ita.1.title: "[ENG.GetNameDefCap]想要与我们结盟"
 eng_for_ita.1.desc: "不管他们是对我们的军事实力感兴趣，还是对我们的意识形态立场感兴趣，[ENG.GetNameDefCap]都希望我们与他们结盟。英国可能是一个强大的盟友，但这可能意味着我们永远无法解放他们的土地和人民。我们该如何应对？"
 eng_for_ita.1.a: "好。"
 eng_for_ita.1.b: "不。"
 eng_for_ita.2.title: "[FROM.GetNameDefCap]接受联盟"
 eng_for_ita.2.desc: "[FROM.GetNameDefCap]接受了我们的体验，我们现在在一条战线上了。"
 eng_for_ita.2.a: "好。"
 eng_for_ita.3.title: "[FROM.GetNameDefCap]拒绝联盟"
 eng_for_ita.3.desc: "尽管他们的情况危险，[FROM.GetNameDefCap]还是拒绝了我们的提议。他们有自己的计划。"
 eng_for_ita.3.a: "令人遗憾。"
 eng_for_usa.1.title: "[ENG.GetNameDefCap]想与我们结盟"
