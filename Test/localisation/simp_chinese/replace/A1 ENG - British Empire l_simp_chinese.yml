 ENG_black_monday: "经济萧条"
 ENG_black_monday_desc: "我们的经济从来都不是特别强劲，世界大战和大萧条的后果更是雪上加霜。机会就像一面镜子，人们找不到工作。随着人们开始考虑更极端的解决方案，激进主义开始在全国各地萌芽。"
 ENG_saber_london_camelot_idea: "伦敦-卡美洛体质"
 ENG_saber_london_camelot_idea_desc: "$ENG_artoria_pendragon$是国家的精神支柱，她对政治制度的尊重和支持是国家的源泉。"
 ENG_saber_round_table_idea: "圆桌骑士团"
 ENG_saber_round_table_idea_desc: "圆桌和枢密院将决定国家的重大事务。然而，骑士们之间的矛盾正在萌芽......"
 ENG_knight_diplomacy_idea: "骑士外交"
 ENG_knight_diplomacy_idea_desc: "国家维护骑士原则。这可以让英国在全世界赢得尊重。但有时，受制于骑士精神可能会使国家失去一些机会。"
 ENG_radar_focus_desc: "探测敌方轰炸机的能力对战争至关重要。我们应不遗余力地进一步发展雷达技术，并沿海岸线建设探测站网络。"
 ENG_fighter_command_focus_desc: "我们的首要任务必须是控制自己的天空！很难找出比战斗机研发更重要的军事研究领域。"
 ENG_naval_rearmament_focus_desc: "尽管我们试图通过《第二次伦敦海军条约》来防止海军军备竞赛，但即使是签署国也大多置若罔闻。英国皇家海军绝不能失去其全球霸主地位。我们必须始终确保它仍然是世界上最大的海军。"
 ENG_barrier_of_the_wind_king: "风王结界"
 ENG_barrier_of_the_wind_king_desc: "通过使用名为\"风王结界\"的防空网络，我们能够更精确地击毁敌人的飞机。"
 ENG_sword_of_promised_victory: "誓约胜利之剑"
 ENG_sword_of_promised_victory_desc: "这道光是这个星球的希望......\n证明了照亮这个世界的生命！\n让我们结束这一切！\n誓约胜利之剑！"
 ENG_dragon_reactor_core: "龙之炉心"
 ENG_dragon_reactor_core_desc: "龙之核心曾经保卫着$ENG_artoria_pendragon$王国，抵御敌人的威胁。今天，$ENG_artoria_pendragon$ 完全有资格继承龙之核心的衣钵，保卫[ROOT.GetName]免受敌人的威胁。"
 ENG_continue_the_spitfire: "继续制造喷火"
 ENG_continue_the_spitfire_desc: "空战在大战中不断发展，由于世界各地的激烈战斗，我们需要延续并改进喷火战斗机的设计，它将成为敢于侵略我们的国家的噩梦！"
 ENG_tiger_force: "猛虎部队"
 ENG_tiger_force_desc: "我们的飞行员已经组织了一支精锐的志愿飞行员队伍，并购买了一批现代化的飞机来支援我们。我们只需要同意。"
 ENG_tactical_air_force: "战术空军"
 ENG_tactical_air_force_desc: "曾经成立过飞机公司的飞行员们带来了结合了技术的新型飞机图纸，这种带有重型装甲的小型飞机将成为我们战术空军的中坚力量。"
 eng_core.14.b: "我们必须尊重议会。"
 eng_core.33.title: "誓约之胜利"
 eng_core.33.desc: "\"好不容易热血沸腾起来了，竟然就这么结束了...无论什么时候，叛乱分子总是差点意思...相当勤奋，要继续努力，亲爱的阿尔托莉雅。\"\n相比于往日,此时此刻的宫殿显得格外的寂静，这主要是因为各位圆桌骑士被派出去执行任务了。\n\"咳咳,你这个无情的魔女是什么时候进来的，把善良纯洁的亚瑟王搞成现在这个邪恶的样子，你可真有本事\"\n\"当然了，还有比随心所欲操控的自己的国家更好的吗？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。\"\n\"哼，你这话的口气可是真大啊，俨然一副一人之下万人之上的样子，真不愧是我的姐姐兼魔女吗。\"\n\"没有错，如果可以的话，也期待你作为我的臣下为我好好效力，但是这样好像不行呢，于是呢，我只好把你当做妻子来看待了。\"\n \"我可以把这句话理解为求婚吗，我的妹妹？如果这是你想要的，我会很高兴的。不过我只有一句话，我们的誓言不会改变，我的剑永远和你在一起，我们一起取得胜利！\""
 eng_core.33.a: "\"我意已决。\""
