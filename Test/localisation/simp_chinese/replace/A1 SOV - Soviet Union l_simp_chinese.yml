 SOV_red_army_idea: "红军"
 SOV_red_army_idea_desc: "红军最强大！这毋庸置疑！伟大的红军与白匪足足战斗十几年，她怎么可能不强大？！然而我们似乎过分的总结了与白军及波兰人乌克兰人对阵的经验，逐渐变得保守且固步自封。"
