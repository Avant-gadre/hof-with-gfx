 SOV_Grain_transshipment_flag: "§R我们已经人为的制造了粮食短缺恐慌§!\n"
 SOV_the_young_school: "长期海军建设计划"
 SOV_Expansion_of_aircraft_manufacturingc: "拓展航空工业"
 SOV_Expansion_of_aircraft_manufacturingc_desc: "飞机！更多的飞机！总书记命令在喀山附近开设好几家飞机制造厂，力图将当地打造成苏维埃的飞机城。"
 SOV_Expansion_of_aircraft_manufacturingc_idea: "技术兵器量产"
 SOV_Ural_armor_production_idea: "技术兵器量产"
 SOV_Ural_armor_production_idea_desc: "飞机与坦克是未来战争的支柱。"
 SOV_Ural_armor_production: "乌拉尔装甲生产"
 SOV_Ural_armor_production_desc: "乌拉尔附近的钢铁生产亦为装甲生产提供了必须的钢铁，诸多设计局已经被调往附近联合开发新式坦克，未来这儿就是我们的坦克研发中心。"
 SOV_Support_the_zorgen_Institute: "支持佐尔根研究所"
 SOV_Support_the_zorgen_Institute_desc: "解决了我国粮食自给的伟大科学家佐尔根博士进来将科研方向转向了“橡胶种植”，或许使用他的生物农业技术我们可以在领土的最南端自种橡胶，结束外国的垄断。"
 SOV_Magnitorsk_steel_mill: "马格尼托尔斯克钢铁厂"
 SOV_Magnitorsk_steel_mill_desc: "集中我们的钢铁工业于马格尼托尔斯克，将这里打造成苏维埃的钢铁心脏！"
 SOV_Independent_automotive_industry: "独立的汽车工业"
 SOV_Independent_automotive_industry_desc: "很早的时候美制拖拉机就被我们的“外交人员”借过来了，在其基础上我们的工程师逆向研究出了自己的引擎系统，而今内战结束后已有条件开始大规模量产。"
 SOV_Independent_automotive_industry_idea: "国家汽车工业"
 SOV_Maintain_the_Trans_Siberian_Railway: "维护西伯利亚大铁路"
 SOV_Maintain_the_Trans_Siberian_Railway_desc: "西伯利亚铁路于内战中遭到了严重破坏，显然修复且升级设施是在所难免的。"
 SOV_Maintain_the_Trans_Siberian_Railway_tt: "§Y西伯利亚铁路沿线设施将得到进一步完善§!\n"
 SOV_Achieve_all_Russian_electrification: "实现全俄电气化"
 SOV_Achieve_all_Russian_electrification_desc: "伟大导师就强调过电气化的重要性，我们必须尽快实现这个目标，也是为了接下来的科研城项目。"
 SOV_progress_cult_1: "狂热的进步信仰"
 SOV_progress_cult_1_desc: "我们必须为杰出科学家的创新成就欢呼！并鼓励这种奋进精神以激励一代又一代人投入科研！看看佐尔根同志杰出的成就，苏联在这方面必将永远领先于颓废的西方世界。"
 SOV_has_not_lacking_industrialization_tt: "全面工业化已经完成"
 SOV_Export_revolution: "输出革命"
 SOV_Export_revolution_desc: "这是一个奇怪的时代，早已覆灭的君主与神棍们大行其道，因而作为革命的执旗者我们有义务再把他们扔进垃圾堆里一次，该是时候了！"
 SOV_Export_revolution_tt: "§R采用输出革命的方针会令我们失去旧帝国的领土宣称，不过抛弃民族主义将有效鼓舞世界人民的革命热情§!\n"
 SOV_Regime_collapse_tt: "§RThe Ministry of Internal Affairs failed to catch the cunning Ukrainian secretary Khrushchev, this guy will definitely do something. §!\n"
 SOV_Khrushchev_attacked_tt: "§R赫鲁晓夫遭到了疑似内务部人员的逮捕，然而他却狗急跳墙抢过方向盘一踩油门跑掉了。§!\n"
 SOV_Set_up_checkpoints: "广设哨卡"
 SOV_Set_up_checkpoints_desc: "光是严格执行户籍制度还不够，冒着生命危险强行偷渡城市的农民仍然很多，内务部将继续出动在全联盟的每个村庄周围的公路上设卡，谁也别想跑。"
 SOV_Collectivization_has_not_been_completed_tt: "§R集体化尚未完成§!\n"
 SOV_Encourage_internal_reporting: "鼓励举报"
 SOV_Encourage_internal_reporting_desc: "一直依靠内务部的外力是无法迫使农民动起来的，因此最佳的方案显然是“让每个农民都成为内务部士兵”，为此我们会鼓励所有的举报和揭发行为，并提供相应的奖赏。"
 SOV_creating_the_25_thousand: "两万五千人下乡运动"
 SOV_creating_the_25_thousand_desc: "“不停地奋斗，奋斗，再奋斗！”我们已经学会了这样思考：没有奋斗，你将一事无成。奋斗是我们社会生活的重要组成部分-两万五千人下乡运动"
 SOV_Hunt_for_rich_peasants: "搜捕富农"
 SOV_Hunt_for_rich_peasants_desc: "内务部应当帮助举报人逮捕所有的富农嫌疑者，他们的财产将被充公，人将被安排上最重的活儿。"
 SOV_Encourage_internal_reporting_flag: "§R农民开始相互举报§!\n"
 SOV_New_curriculum_standard: "新课标"
 SOV_New_curriculum_standard_desc: "全联盟统一执行的新义务教育标准中，劳动方面的课程将会越来越多，同时也得在课程中体现出叶若夫同志的伟大光明正确。"
 SOV_Industrial_Expansion_decisions: "工业发展"
 SOV_Last_Five_Year_Plan: "五年计划的最后阶段"
 SOV_Last_Five_Year_Plan_desc: "真正统一了俄罗斯大陆后我们已经可以完全调动这片广袤土地的人力物力，朱加什维利的烂摊子终于要有个结果了，而那之后整个世界都将为我们的巨大成就而赞叹...乃至恐惧。"
 SOV_Basmachi_idea: "巴斯马奇"
 SOV_Basmachi_idea_desc: "中亚突厥人自发组织的“巴斯马奇”运动一直在与苏维埃政权抗争，作为组织力低下的乌合之众虽不擅正面交锋却能长期蛰伏直至今天。"
 SOV_Torgsin: "外宾商店"
 SOV_Torgsin_desc: "苏联外宾商店已经扩展至1500家，深入苏联各地。来自饥民家中的传家宝、黄金和其他贵金属，通过外宾商店的毛细血管源源不断地输送到国家的中枢。为了抵御饥饿，民众不得不拿出传家宝和首饰，到外宾商店换取一些微不足道的食物。外宾商店为苏联工业化所需的海外采购赢得了资金，但民众的积蓄被耗空了。"
