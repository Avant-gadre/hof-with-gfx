 more_soviet_dlc.20.t: "莫罗佐娃代表团"
 more_soviet_dlc.20.d: "党的理论家安娜·莫罗佐娃已经准备好访问柏林了，我们将提议通过协助输送原材料的方式换取[GER.GetName]的全面军事科技援助。\n\n当然如果克里姆林临时改变主意了现在也可以立即终止访问行程，直接让莫罗佐娃在莫斯科召开一场记者会宣布对德禁运以支持反法西斯战争。"
 more_soviet_dlc.20.a: "一定要达成协议。"
 more_soviet_dlc.20.b: "[GER.GetName]应当被遏制才行。"
 more_soviet_dlc.21.t: "苏德贸易协定"
 more_soviet_dlc.21.d: "[FROM.GetAdjective]代表安娜·莫罗佐娃带着一项双边贸易协定前来访问。按照协定内容，[FROM.GetNameDef]会为我们提供原材料，如粮食、棉花、石油、矿石和橡胶，作为交换，[FROM.GetAdjective]要求我们提供包括坦克军舰飞机在内的全套陆海空科技。\n这项协定毫无疑问会助力我们对抗欧洲的敌对国家，我们能够借此获取足够的战略资源保障一系列战役的顺利开展，但是[SOV.GetName]要求先进兵器的狮子大开口行为决不能忽视，如果他们获取了技术后制造了足够多的先进兵器，接下来会对谁动手再明显不过了。"
 more_soviet_dlc.21.a: "现在我们需要原材料。"
 more_soviet_dlc.21.b: "让她滚回莫斯科！"
 more_soviet_dlc.22.t: "[GER.GetNameDefCap]同意了贸易协定"
 more_soviet_dlc.22.d: "[FROM.GetAdjective]的外交官通知我们，他们同意了我们的提议。我们国家会加入了一个贸易条约，由[ROOT.GetNameDef]输送原材料如粮食，棉花，石油，铁矿石和橡胶到[FROM.GetNameDef]。作为交换，我们会获得[FROM.GetAdjective]制造的先进军事装备样品。这个协议一定会帮助我们建立现代的军事科技。\n"
 more_soviet_dlc.22.a: "那么我们会让他们感到后悔吗？"
 more_soviet_dlc.23.t: "[GER.GetNameDefCap]拒绝了贸易协定"
 more_soviet_dlc.23.d: "我们的大使经过数次尝试，试图以两国之间的互惠互利的贸易条约说服[FROM.GetAdjective]的官员。但是[FROM.GetAdjective]的外交官通知我们，他们并没有兴趣和[ROOT.GetNameDef]签署一个贸易协议。"
 more_soviet_dlc.23.a: "固执的蠢货！"
 more_soviet_dlc.24.t: "[SOV.GetNameDefCap]禁运我国"
 more_soviet_dlc.24.d: "事发突然，总之我国已经无法和[SOV.GetNameDefCap]进行任何贸易来往了。"
 more_soviet_dlc.24.a: "他们想干什么？！"
 more_soviet_dlc.25.t: "古拉格问题"
 more_soviet_dlc.25.d: "乌拉尔山的东侧，目前由我们控制的西伯利亚荒原上分布着大量的“古拉格”，这些用于惩戒罪犯的劳动营在朱加什维利时期进行了大规模的扩张以为不断涌入的政治犯留出空间。\n\n那么在朱加什维利不复存在的当下，这些劳动营该怎么办呢？"
 more_soviet_dlc.25.a: "为什么要问我这个问题？！继续扩建啊！"
 more_soviet_dlc.25.b: "保留也未尝不可，还有政治犯等着进去呢。"
 more_soviet_dlc.25.c: "Let's cut back from now on"
 more_soviet_dlc.26.t: "越狱！"
 more_soviet_dlc.26.d: "位于哈萨克地区的一个古拉格营地近来发生了一起逃跑事故，曾经执行过处决尼古拉二世的叶若夫手下戈洛舒金率领一伙同样出身NKVD的服刑人员趁夜翻过铁丝网逃进了茫茫荒野中，据调查显示戈洛舒金竟然之前就在该营工作，对当地地形和营区构造了如指掌，目前尚不清楚为什么他会被安排到该营服刑，也许解散NKVD导致我们对相关系统的掌握失灵了。"
 more_soviet_dlc.26.a: "通缉他！"
 more_soviet_dlc.26.b: "通缉他！还有就是把前NKVD的大员们押回莫斯科软禁。"
 more_soviet_dlc.27.t: "古拉格暴动"
 more_soviet_dlc.27.d1: "白军的攻击开始后不久，许多分布在乌拉尔山东侧的古拉格营地纷纷发生了囚犯武力反抗的暴力事件，不过总的来说该系统仍在我们的掌控范围内，除了个别处于少数民族叛乱分子控制区内的营地，自然是已经完全无法联系上了。"
 more_soviet_dlc.27.d2: "不好了！白军的攻击开始后不久，自乌拉尔山脉最北的沃尔库塔古拉格开始，大规模的暴动开始向南蔓延！杀死了营区守卫的暴徒们夺取了武器，宣布站在白军一方“为俄罗斯的解放而战！”，必须尽快调集部队消灭这些威胁补给线的暴徒！"
 more_soviet_dlc.27.a: "并无大碍。"
 more_soviet_dlc.27.b: "格杀勿论！"
 more_soviet_dlc.28.t: "内务部人事变动？"
 more_soviet_dlc.28.d: "虽然图哈切夫斯基饶恕并重用了拉夫连季·贝利亚，但是红军总政委并不和元帅有着完全一致的想法，一些过去的记录显示贝利亚不只是“效忠苏维埃”，在一步步向上爬的过程中此人对朱加什维利的巴结是显而易见的，诸多吹捧朱加什维利的肉麻话语出现于会议记录中直让托洛茨基感到厌恶。\n\n忠诚的托派革命者卡尔·拉狄克可以发挥往日组织国际革命的经验，将内务部的工作重心逐渐由国内转向国外。"
 more_soviet_dlc.28.a: "拉狄克！你来！"
 more_soviet_dlc.28.b: "可不得不承认他确实有点能力。"
 more_soviet_dlc.45.t: "莫罗佐娃 - 克琳希德条约"
 more_soviet_dlc.45.d: "[SOV.GetName]大使再度访问柏林，在承诺进一步提供原材料的同时希望能够与我国“进一步合作” ———— 瓜分东欧领土。根据对方赤裸裸地地图开疆，可以看出西乌克兰和白罗斯还有整个波罗地沿岸均被收入囊中，不难想象"
 more_soviet_dlc.45.a: "签署协议。"
 more_soviet_dlc.45.a.tt: "§R条约有效期内，将无法使用封闭经济的贸易法案。§!\n"
 more_soviet_dlc.1.t: "忠诚的赫鲁晓夫"
 more_soviet_dlc.1.d: "很多人认为赫鲁晓夫是个狡猾的党棍，这个平平无奇毫无背景的粗人如今竟能摇身一变成为朱加什维利的宠臣着实不可思议。\n\n在两年前的“雅戈达反苏维埃案件”中，大量乌克兰地区党政官员被捕，而依靠朱加什维利的另一近臣卡冈诺维奇推荐的赫鲁晓夫顺理成章地上任成为了乌克兰方面的一把手，也理所当然地执行了在乌克兰建立自治委员会的决议，从目前来看他做的非常好，乌克兰一带的新一轮反抗浪潮正在消退。\n\n朱加什维利把这么一位忠诚的能人叫回来自然不是逮捕下狱，赫鲁晓夫应该被提升到更高的位置作为自己的近臣以填充大清洗后的权力真空，后者也早已知晓即将展开的抓捕行动和自己的升迁，不过他似乎并不为此感到舒心，最近一直有件事压在这位地方大员的心底。"
 more_soviet_dlc.1.a: "“我会被逮捕？怎么可能？”"
 more_soviet_dlc.2.t: "疑惑的赫鲁晓夫"
 more_soviet_dlc.2.d: "前几个星期在安保严密的私人官邸，赫鲁晓夫阅读了一封不知怎么被投进来的匿名信，上面的信息很少也很明确\n\n“§R朱加什维利要你的命！§!”\n\n这简直是无稽之谈嘛，说不定是什么乌克兰叛军的离间计...他们也真可笑竟然还搞这种东西。\n\n但...真的是无稽之谈吗？赫鲁晓夫在莫斯科还是有点关系的，好像是有几个家伙“不见了”，比如左翼反对派的那个什...什利亚普尼科夫，那家伙真的不知道去哪里了！\n\n赫鲁晓夫恰好就和托洛茨基有过那么一点点关系，自从托落败于内部斗争流亡海外后赫鲁晓夫一直都处于不同程度的提心吊胆，一想到自己在乌克兰卖力干活维稳镇压还要被朱加什维利派来的什么混蛋政治部主任梅赫利斯盯着就又是心虚更是恼火，生怕这条可恶的舔狗哪天抓着了什么把柄报上去然后撤职查办一无所有。难不成现在正处于风口浪尖的朱加什维利真要搞个大的...干掉所有曾经现在以及未来可能反对他的人？！"
 more_soviet_dlc.2.a: "\"嗯？为什么要停车？你们....你们是谁？！！！”"
 more_soviet_dlc.3.t: "狡猾的赫鲁晓夫"
 more_soviet_dlc.3.d: "实际上赫鲁晓夫就是个狡猾的党棍，照他自己的说辞，这是面对残酷的暴君约瑟夫一世不得不狡猾，如果他哪天真有意结束一切，那么不幸成为结束对象的赫鲁晓夫也会全力反抗！\n\n不管朱加什维利是否打算借着在莫斯科开会的时机一网打尽所有人，赫鲁晓夫深知唯一保住性命且扳倒前老板的方式只有制造一场混乱且联合更多的人，掌握兵权的红军总司令图哈切夫斯基与朱加什维利的离心倾向最为严重，这人前往莫斯科都是乘坐亲兵护送的武装专列，如果能够得到他的军力支持想要来一场成功的科尔尼洛夫政变也不是没有可能。"
 more_soviet_dlc.3.a: "“还好老子一直都有他的联系方式！等着瞧吧朱加什维利哈哈哈哈！”"
 more_soviet_dlc.4.t: "“他们人呢？！”"
 more_soviet_dlc.4.d: "“瞧瞧！瞧瞧！你这都办的什么事？！你这都办的什！么！事！！”克里姆林宫内，装饰简朴的总书记办公室内烟雾缭绕，朱加什维利狠抽一口烟斗，脸上青筋毕露凶相骤起，抓起抽到一半的烟斗狠狠砸在地板上一连滚到了叶若夫鞋边。\n\n“对不起总书记，当我的人到达乌克兰军区司令部时真的没看见一个人，亚基尔和普里马科夫带着整个参谋班组全部...失踪了。”即使是一人之下万人之上，面对自身权力来源的上位者，令俄罗斯大地闻风丧胆的内务部部长也只有唯唯诺诺挨训的份。\n\n“我需要你复读吗？！你现在要做的就是给我找到这两个混蛋然后立刻毙了他们，无论用什么方式！”朱加什维利一边咆哮着一边回到了办公桌前，平静地拿起放冷的咖啡轻轻抿了一口，叶若夫知道现在他不应该继续呆在这了。"
 more_soviet_dlc.4.a: "“咔哒！”（关门）"
 more_soviet_dlc.5.t: "建议"
 more_soviet_dlc.5.d: "“你认真的吗？鲍里斯？”\n\n“别这么看着我，尼古拉，这方面我从不和你开玩笑。”被称呼的鲍里斯的男人不像叶若夫一样面露难色反而神色冷峻，对比起来饱经风霜的他看着倒更像是内务部部长。“朱加什维利对你应该是失去信心了，受到政变未遂的刺激后他肯定想着强化总书记权力，而你在这紧要关头竟然在乌克兰漏跑了一个军区司令和一个军长级别的人物？更何况那两个人还在国外抖了你一脸黑料，换你是朱加什维利你会怎么想？”\n\n“那我能怎么办？难道你不清楚？我的一切都是他给我的，我只能尽职尽责去完成他的任务，他可以让我得到一切也可以轻而易举让我失去一切啊！”\n\n“所以你为什么一直是这种思维模式？”鲍里斯颇为无奈地挠了挠光秃秃的脑袋。“革命不就是争取自己的命运吗？”\n\n“那..那我要怎么做？”叶若夫同样摘下了蓝帽子，顶着乱糟糟的油腻头发满面愁容根本不知未来如何。\n\n“这种事还要我教你？你已经忘了如何亲手杀人吗？”"
 more_soviet_dlc.5.a: "“额...我其实..没杀过人。”"
 more_soviet_dlc.5.b: "“你不会要我去...”"
 more_soviet_dlc.6.t: "黑夜中的恐怖"
 more_soviet_dlc.6.d: "凌晨三点，朱加什维利漫步在昏暗的克里姆林宫走廊上，再拐个角就能到达卧室，那宽广的房间里没什么富丽堂皇或是格调高雅的装饰品，一张床足矣消除这几天事态频发导致的不安情绪。\n\n“辛苦了...你们也该换班了吧？”经过站岗士兵身边，朱加什维利突然伸了个懒腰打了个长长的哈欠，举高的双手落下用力地拍了拍他的肩膀。面对总书记突如其来的关怀，年轻士兵本能地神色紧张说不出话双腿直打颤，即使作为內侍的他并不知晓赫鲁晓夫-图哈切夫斯基案，笼罩整个克里姆林宫的肃杀气氛早已诅咒了这里的每个人。\n\n朱加什维利显然对士兵的仓皇表现不甚满意，不过他也没说什么，再度恢复了阴沉的神色径直走开了，完全没有注意到另一名士兵全然不对劲的眼神。只见这名额头皱纹凸显的“年轻士兵”从怀中抽出了一把“枪管”极长的手枪，[ENG.GetName]制造的消音器足矣让刺杀的声响仅限于这条走廊，而刚刚被拍肩膀的士兵亦不会阻止————他本来就是叶若夫安插在克里姆林的线人！\n\n也许鲍里斯是有点生疏了，举枪瞄准时背着的步枪一阵晃动，察觉到异样的朱加什维利猛地转过身来，瞪大眼睛刚要呼救却在三声闷响中倒了下去，而鲍里斯也没有就此罢手，继续瞄准血泊中的朱加什维利头部打光了剩下的三发子弹。\n\n“捷尔任斯基同志，一切都结束了吗？”全程旁观的内线屏住呼吸脸色苍白，他也不想做这种事的，只是叶若夫一伙早就抓住了自己的“政治错误”作为把柄，可那些所谓的把柄真能要挟自己走到今天这一步？不应该是这样...\n\n“不要问无关的问题，接下来照我说的做，你先去把尸体裹起来。”鲍里斯当然察觉得到同伙的敌意，这种人过去可是见的多了，赶紧下达一个命令让他有事做就不用再迷茫了。"
 more_soviet_dlc.6.a: "“当然，真正的最后一步其实是...来人啊！有刺客！！！”"
 more_soviet_dlc.7.t: "“恭喜你！代理总书记同志。”"
 more_soviet_dlc.7.d: "鲍里斯成功实现了他的计划，涌来的克里姆林卫队发现了朱加什维利的尸体和旁边的叛徒士兵，在他们想抓活口以及“叛徒”回过神前，游窜到卫队后方的鲍里斯举起步枪朝着他们开火，骤然遇袭导致神经紧绷的卫队士兵杀心大起，不由分说将明处的杀手乱枪击毙。\n\n不过在给叶若夫的汇报里，整个暗杀行动完全是由被收买的内线单独执行的，至于他没能逃出来反被击毙在现场自然是再好不过，反正即使他能活下来也要被处理掉。\n\n鲍里斯不由得想起了过去的列宁格勒州委书记基洛夫刺杀案，当时正是他在暗地里为杀手尼古拉耶夫提供了一点儿“必要的协助”，而且那次也和现在还有乌克兰军区司令部的集体逃亡一样，他也没有把事情的真相告知叶若夫。\n\n“鲍里斯，我必须向你表示衷心的谢意，这真不是客套话，如果不是你我绝不会有今天。”在清理干净的朱加什维利死亡现场，长期为人拘谨的叶若夫发自内心的舒缓了笑容，拍着鲍里斯的肩头眼光投向了窗外的更远处。“朱加什维利，我现在不知怎地有些理解他了，我们的[SOV.GetName]亦或是这个世界就是弱肉强食成王败寇，他想要成就革命大业就需要其他人付出代价，幸运的是，我不用成为他的代价了，而我也将证明，他的未竟之事不一定要由他来完成。”"
 more_soviet_dlc.7.a: "“没错，让我们继续他的工作吧。”"
 more_soviet_dlc.10.t: "处决赫鲁晓夫"
 more_soviet_dlc.10.d: "关在内务部总部大楼地下重刑犯牢房的赫鲁晓夫至今都没搞清楚到底发生了什么，莫名其妙的内务部抓捕导致了自己本能的最后一搏，引发的一系列政治风浪似乎冲垮了整个朱加什维利体制。这些消息他都是今天从一名叫做鲍里斯·捷尔任斯基的叶若夫随从口中得知的，这个看起来面目阴沉的老头说真的不比朱加什维利温和多少，深陷的眼窝中透着一股肃杀的气息直让赫鲁晓夫感到不妙，可毕竟是代理总书记叶若夫身边的大红人，如果好好聊聊说不定能换取脱狱的机会？\n\n“...所以，尼基塔，讲了这么多，你想起我是谁了吗？”捷尔任斯基突然来了这么一句，脸上不由自主地透出了明显的嘲讽式微笑。"
 more_soviet_dlc.10.a: "“你是...嗯..不？！你不就是？！救命啊！！（砰！）”"
 more_soviet_dlc.13.t: "乌克兰的麻烦"
 more_soviet_dlc.13.d1: "勃列日涅夫突然来电！他称乌克兰苏维埃自治共和国境内突然冒出了一股及其狡猾的敌特，他们乘坐不明国籍的飞机经由空降方式潜入境内并大肆破坏，乌克兰苏维埃政府所辖的警察机构与当地内务部队均无法有效应对他们的直接袭击，因此必须出动乌克兰军区部队加以镇压。\n\n毕竟为了以防万一，乌克兰军区并不受基辅方面辖制，只有莫斯科签字才能调动部队。而眼下白匪军在西伯利亚战线的活动愈发频繁，乌克兰作为重要的大后方可不能自乱阵脚，理应迅速出兵剿灭这伙暴徒！"
 more_soviet_dlc.13.d2: "勃列日涅夫突然来电！他称乌克兰苏维埃自治共和国境内突然冒出了一股及其狡猾的敌特，他们乘坐不明国籍的飞机经由空降方式潜入境内并大肆破坏，乌克兰苏维埃政府所辖的警察机构在与训练有素的武装分子根本占不到什么便宜，因此必须出动乌克兰军区部队加以镇压。\n\n毕竟为了以防万一，乌克兰军区并不受基辅方面辖制，只有莫斯科签字才能调动部队，加上内务部的遣散导致许多地方的维稳机构人去楼空无法发挥任何作用。而眼下白匪军在西伯利亚战线的活动愈发频繁，乌克兰作为重要的大后方可不能自乱阵脚，理应迅速出兵剿灭这伙暴徒！"
 more_soviet_dlc.13.a: "“啥？赶紧给我出兵！”"
 more_soviet_dlc.14.t: "捷尔任斯基的计中计"
 more_soviet_dlc.14.d: "“照这样下去，他们接下来就是...嗯...一切尽在掌握之中啊！”\n\n没有哪个苏联人比鲍里斯·捷尔任斯基更关注乌克兰民族主义者的思乡之情了，毕竟如今他们在乌克兰大地上的活动正是捷尔任斯基一手促成的，各种明目张胆的渗透活动会把乌克兰NKVD的注意力引开，这样乌克兰军区诸多中层军官成为民族主义者内线的真正威胁便被忽略了。\n\n哎！说起来简单，实际上就算依靠着如今叶若夫一手遮天的权势，使用一系列手段搪塞在乌克兰实地工作的情报官员们仍然困难重重，包括乌克兰NKVD负责人苏多普拉多夫在内的一线特务头子已经开始怀疑上边命令的正确性，多亏了[SOV.GetName]...不！祖国俄罗斯固有的僵化思维才得以数次蒙混过关，真不知道还能瞒到什么时候。"
 more_soviet_dlc.14.a: "“快点动手吧，赤塔的老朋友们。”"
 more_soviet_dlc.15.t: "审查乌克兰军区？"
 more_soviet_dlc.15.d: "朱加什维利-叶若夫间谍集团案件结案后，贝利亚仍在调查神秘的叶若夫亲信捷尔任斯基，关于这位神秘人的具体去向仍然成谜，更何况在白军即将来袭的情况下继续分人手追杀此人恐怕已经没有太大意义了。\n\n更大的问题在于，捷尔任斯基作为疑似白军卧底一直在为今天做准备，除了推动朱加什维利和叶若夫乱政外他的黑手甚至伸向了看似无关的乌克兰，记得自从叶若夫上任后乌克兰的民族主义者渗透报告便多了起来，现在一查才发现捷尔任斯基在这一块做了大量的手脚。乌克兰内务部队长期被指令专注于对付源源不断渗透进来的破坏分子与抓捕消极抵抗的农民，在审查红军忠诚这类内部肃反上花费的精力甚少，即使调查也就停留在军区司令级别的大人物上，有关中基层的肃反报告竟然根本没有？！\n\n既然如此非常有必要对乌克兰军区进行一次彻底的审查，然而乌克兰军区司令亚基尔是图哈切夫斯基的人，侥幸活下来领导内务部的贝利亚知道自己的定位，也许还是装作不知道为好？"
 more_soviet_dlc.15.a: "“但这关乎苏联的存续！”"
 more_soviet_dlc.15.b: "“我啥也不知道。”"
 more_soviet_dlc.16.t: "贝利亚的请求？"
 more_soviet_dlc.16.d: "来自内务部部长贝利亚的请求，长达几页纸的报告书中以极为委婉的方式阐述了乌克兰军区中可能藏匿大量民族主义渗透者的情况。图哈切夫斯基神色冷峻的翻了几页，转手将值得看的第一页作为电文发给了远在基辅的老部下、乌克兰军区司令亚基尔将军。"
 more_soviet_dlc.16.a: "“全由当事方定夺吧。”"
 more_soviet_dlc.8.t: "神秘的捷尔任斯基"
 more_soviet_dlc.8.d: "新内务部部长贝利亚自图哈切夫斯基政...拨乱反正以来就一直在受命调查朱加什维利-叶若夫反革命案件，大量调查结果与相关文件依据证明是朱加什维利强烈的集权欲望与个人危机感导致了针对同志们的无端戕害。\n\n促成大清洗的直接推手则是1934年的基洛夫刺杀案，与朱加什维利关系复杂亦敌亦友的基洛夫唐突遇刺且成为众说纷纭的悬案彻底绷断了前总书记的紧张神经。那么问题来了，一名下落不明的叶若夫亲信，叫做鲍里斯·捷尔任斯基的中年男子有极大嫌疑利用了叶若夫渐长的权势去为基洛夫案的凶手尼古拉耶夫提供通行证件与武器，此人的动机也许是为大清洗制造借口，然而事情并没有这么简单。经出狱后恢复过来的赫鲁晓夫仔细辨认，此人正是当初拦路逮捕他的“内务部”人员之一，贝利亚综合各种情况提交的报告认为，捷尔任斯基很有可能是一名白军卧底，其所作所为无一不是为了在苏联境内制造混乱，多亏图哈切夫斯基元帅及时终结了朱加什维利的疯狂屠杀与捷尔任斯基的邪恶计谋，关于后者的侦查行动正在进行中。"
 more_soviet_dlc.8.a: "“一定要抓住这混蛋。”"
 more_soviet_dlc.9.t: "认罪"
 more_soviet_dlc.9.d: "贝利亚进一步审讯了关押中的叶若夫，折磨了无数人的血腥侏儒也耐不住拷打基本上提供了他所知的一切信息，然而“鲍里斯·捷尔任斯基”始终身份成谜，叶若夫也无法提供多少此人的过去情报，只知道他是一个“颇有见识的越狱者”。\n\n至于捷尔任斯基的白军背景，即使被打到头破血流叶若夫也是矢口否认，不过贝利亚下令加大力度后他终于开始求饶并在拟好的认罪书上签字，过不了多久就有一场关于揭露朱加什维利-叶若夫德国间谍集团的公审，这将为后朱加什维利时代划上完美的句号。"
 more_soviet_dlc.9.a: "“如果没有什么价值就早点让这混蛋死了吧。”"
 more_soviet_dlc.12.t: "中亚阴云"
 more_soviet_dlc.12.d: "伊斯麦尔·恩维尔曾经是个年少轻狂的野心家，在他的主导下奥斯曼帝国加入了世界大战，又在他的亲自部署下发起一场场灾难般的攻势几乎让孱弱的帝国当场咽气。若不是俄罗斯帝国及临时政府最终因布尔什维克的革命陷入全面内乱，奥斯曼军队估计要在高加索把血流干了，可即使如此，奥斯曼战胜俄罗斯的“荣耀”也就仅仅持续了一年左右，中央同盟土崩瓦解后失势的恩维尔被迫流亡到了他曾经的敌人[SOV.GetName]。令伊斯坦布尔的熟人们惊讶的是，这个狂热的泛突厥主义者竟然接受了马列主义？！在中亚地区一干就是十几年？！什么情况？！\n\n与其说恩维尔认同革命倒不如说他觉得泛突厥理念可以借着革命来实现，因此只要[SOV.GetName]仍是一个坚持革命理念且团结各民族的强大联盟，他就会无限期搁置内心真正的想法。毕竟在他刚刚加入布尔什维克时就考虑过借机发起中亚泛突厥反苏起义，不过在仔细思考后最终放弃了这个送死一般的念头，可如今莫斯科新上任的大佬一看就不是个善茬，自己的地位愈发危险搞不好哪天就会被找个理由干掉，十几年前的行动方案于是又被拿了出来，只可惜去年招揽到手下的猛将似乎并不看好自己的想法。\n\n“别拿这种眼神看着我，我知道你在想些什么！萨瑞卡莫什早就过去了！但你认为我会把命运交给莫斯科的那个杂种？”\n\n在恩维尔面前听他咆哮的是一名黄皮肤的年轻人，尽管在[SOV.GetName]他并不起眼，但在两年前的[SIK.GetName]，尕司令马仲英的大名可是如雷贯耳，只见他抬起不耐烦的臭脸怼了回去。\n\n“我想什么根本不重要，我只想问我们有什么资格和红军硬碰硬？我的三十六师都打不赢飞机大炮，难道你的那帮乌合之众就可以吗？”"
 more_soviet_dlc.12.a: "“你的人不也...算了，反正由你指挥。”"
