 soviet_flavour.1.t: "五年计划与党内的派系纷争"
 soviet_flavour.1.d: "创建了布尔什维克和伟大的苏维埃社会主义联盟的导师列宁在去世前一直在推行“新经济政策”，这是对第一次俄罗斯内战时期残酷但是必要的“军事共产主义”的政策更正。列宁在去世前曾经警告说必须要维持这个国家无产阶级与贫农和中农的同盟，才能够确保最终能够击败白军势力。战后，朱加什维利和布哈林组成了同盟继续支持“新经济政策”。与此同时，一些小型的资本主义经济被默许在境内发展，这甚至吸引了一些来自欧美资本主义国家的暗中投资。但是布哈林的“让农民富起来”的口号严重挫伤了党内左翼反对派，例如托洛茨基和什利亚普尼科夫的反对。托洛茨基坚持认为为了与白军争夺农民的支持而“放弃无产阶级专政的原则”最终将导致无产阶级政权的覆灭和资本主义复辟。托洛茨基的盟友普列奥布拉任斯基则认为社会主义的发展需要无产阶级完成资本主义国家通过殖民剥削完成的资本积累，因此主张通过“五年计划”的方式强行从农民处“剥削”产品并且发展重工业以确保无产阶级的稳固统治。为了巩固“党内的团结”并且压制“宗派主义”，朱加什维利、布哈林和安娜·莫洛佐瓦组成了“三头同盟”来保持新经济政策的发展。\n\n然而“新经济政策”的好景不长，由于关于农民的地位和农产品自由贸易的限度的政策处于模糊不清的状态，农业发展一直无法满足城市发展社会主义工业的需要；另一方面，由于工业产品和生活消费品短缺，已经富起来的部分农民也不愿意出售粮食，因为他们没有可以买的东西，而尚未富起来的农民又没有什么可卖的。因此在这种情况下，即便是布哈林也选择支持用更加“强硬”的手段从农民手中收购粮食。正在在向党内安插自己眼线的朱加什维利越来越强调“富农”的危险性和阶级斗争的迫切性，但是直到由于“世界革命还是一国社会主义”之争将托洛茨基和普列奥布拉任斯基开除出党，朱加什维利都继续躲在布哈林的身后支持新经济政策。\n\n然而1928年，正值白匪由于君主制复辟而乱作一团的时候，朱加什维利突然一转他平时的论调，几乎全盘接受了普列奥布拉任斯基的理论，指出对俄国进行集体化“时机已到”。于是布哈林、李可夫等人瞬间变成了“右派”，而安娜·莫罗佐瓦则识趣地选择了沉默，只是不疼不痒地坚持“必须以历史唯物主义的方式”讨论经济政策。由于朱加什维利之前已经在党内安插了大量党羽，这场斗争以朱加什维利的完全胜利告终，布哈林和李可夫等人迅速地边缘化，“三头同盟”宣告瓦解。于是，五年计划便在国内战争尚未胜利的情况下开始轰轰烈烈地开展了。"
