 nkvd_3: "内务人民委员会"
 nkvd_3_desc: "在内务部出色的完成镇压农民的任务后叶若夫愈加将其视作为自己的私兵，他计划在继续加大对这只部队的投入，在未来他们不仅应当在内部肃反，更应当在对外战争中表现出色。"
