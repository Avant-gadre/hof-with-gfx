 more_soviet.1.t: "开始大清洗"
 more_soviet.1.d: "“五年计划怎么会失败呢？”\n\n尽管朱加什维利一直在党内安插诸如卡冈诺维奇、伏罗希洛夫、莫洛托夫和日丹诺夫这样的“自己人”，他在党内的权力依然无法使得他可以贯彻自己的意志。布哈林为首的“右派”虽然已经被边缘化，但是依然在指责他的政策；什利亚普尼科夫为首的“工人反对派”虽然支持集体化，但是却在指责党在控制工会；托洛茨基的残余分子在嚷嚷“党内民主”，并且指责新的集体化措施“歪曲”了旧托派的主张，是“残忍的机会主义”。政府里的官僚、NKVD的官员和军队的一些“大人物”总会想办法抵制总书记的措施，毕竟持续的内战就是这帮实权派的护身符，比如该死的图哈切夫斯基！\n\n两年前他本受够了五年计划进行时的内部斗争想借着“基洛夫遇刺案”一举砸碎几个讨厌的脑袋，可谁知道当年的内务部长亚戈达竟然和那帮人也是一伙的？！“总书记，我不能这么做，这仅仅是破坏团结让反动派得利罢了。”亚戈达说完就从内务部长变成了内务部囚犯，朱加什维利也从没把这些话放在心上，那个过几天后被以间谍罪毙掉的白痴亨利希哪里懂？！如今一盘散沙山头林立的联盟有什么团结！"
 more_soviet.1.a: "“只有这么做了！”"
 more_soviet.2.t: "大逮捕"
 more_soviet.2.d: "朱加什维利所设想的行动很简单，以商讨“二次内战”为由将各地大员们邀请到莫斯科加以抓捕，这些家伙长期手握实权亦有很高警惕性，不过近来的侦察报告显示白匪的兵力正在逐渐加强，换位思考一下，他们估计也不会觉得总书记会在这样一个紧急时刻自乱阵脚。\n\n在朱加什维利看来，这些“宗派主义分子”才是真正的病灶，要是没有他们碍事他早就可以武装起一支现代化大军。不过，令朱加什维利能够感到欣慰的是，计划了两年的计划在内务部长叶若夫的执行下进行的非常之顺利，一些本就住在莫斯科的大员们消失几天了都没有走漏消息，从外地赶回来的家伙们则几乎是在离开交通工具的同时就被迫坐上了内务部的黑色高级车，这样的话过一星期就可以导演一场“公正”的审判了。"
 more_soviet.2.a: "“应该没漏掉的吧？”"
 more_soviet.3.t: "逮捕图哈切夫斯基"
 more_soviet.3.d: "“赫鲁晓夫！！他怎么回事！？他竟然密谋政变？！这个狡猾的混蛋竟然和反对派们是一伙的？！我看错他了？这怎么可能？！怎么可能？！！”\n\n克里姆林宫总书记办公室内，朱加什维利一通大发雷霆后恢复了往常的冷静，那个天杀的赫鲁晓夫到底发了什么疯？开车连续闯了好几个内务部哨卡冲到一间电报局里再给一众逮捕对象透露了逮捕计划？！总之现在他亲自批了三笔的要犯，同时也是电报接收人其一的红军总司令图哈切夫斯基让所乘坐的军列在莫斯科附近停了下来，这混蛋肯定是去附近军营调集部队了！\n\n面对其他目标提前抓捕也没什么问题，图哈切夫斯基的亲兵部队光派遣内务部还真有点难收拾，不过叶若夫现在的权力可谓一人之下万人之上，完全可以让忠于总书记的科涅夫将军率兵协同，再怎么说图哈切夫斯基所有反对总书记的行为统统都是叛乱，想来忠于国家的人还是多一些。\n\n然而这却有一个问题，把事情弄得这么大的话这个内务部部长未来还当不当了？光是赫鲁晓夫就够让人头疼了，这混账被抓住后一副不怕死不要命的样子，声称朱加什维利和叶若夫派人要谋害自己，可根本就没有逮捕他的计划啊？总觉得目前的情况非常不妙，要么独自处理此事证明内务部的能力，要么稳妥一点动用军队解决麻烦。"
 more_soviet.3.a: "“给科涅夫将军发个电报。”"
 more_soviet.3.b: "“不用那么麻烦。”"
 more_soviet.4.t: "挫败政变"
 more_soviet.4.d: "图哈切夫斯基的政变还在营房里就被赶来的科涅夫所部粉碎了，红军总司令亲自操作着一挺机枪持续开火直到被拖上来的野战炮直击身亡，一众同样接到了“赫鲁晓夫密电”的大员也早已被内务部控制扔进了监狱，此外还需要担心的就只有前红军总司令分散在各大军区的亲信。据说处世圆滑的安娜·莫罗佐瓦已经开始撰写关于批判图哈切夫斯基反动军阀思想的小册子，看来肃清其思想流毒的宣传攻势也快了，待将整个红军指挥层清洗过一遍后，用不了多久图哈切夫斯基就会作为革命的叛徒被钉上耻辱柱再踏上一万只脚。\n\n不过这就意味着安全了吗？叶若夫看着总书记沉默的铁面就觉得不安，毕竟赫鲁晓夫的背叛显得无比蹊跷，自己亲自出面告知“一开始根本没有派人逮捕你”的时候他整个人都失了魂，这混蛋引发的一系列闹剧最后到了动用红军去抓捕红军总司令的地步，内务部通过实践证明了自身无法独当一面，那么作为部长的自己理应负责...应该不会的，否则为什么内务部部长还没换人呢？接下来抓捕各大军区图哈切夫斯基分子的工作好好干还是可以弥补的。"
 more_soviet.4.a: "“尤其要重视在乌克兰的工作。”"
 more_soviet_news_dlc.1.t: "红色国度的恐怖真相？"
 more_soviet_news_dlc.1.d: "近日在[ENG.GetName]伦敦召开了一场独特的新闻发布会，来自[SOV.GetName]的前乌克兰军区司令约纳·亚基尔在会上面向世界各国记者讲述了红色国度神秘帷幕下的恐怖真相，原来这位苏联军界的大人物近日卷入了总书记朱加什维利一手导演的政治清洗，大部分党政军人物遭到无端捕杀，如果不是及时得到风声逃出来亚基尔亦难逃一死。\n\n因此被彻底激怒的他选择向世界揭露朱加什维利的丑恶面目，作为前乌克兰军区司令亚基尔携带了大量有关乌克兰地区饥荒问题的机密文件，没想到残酷的朱加什维利竟然在剥夺农民的口粮去为工业化添砖加瓦，先前法国大企业家哈维的访问所见全是NKVD一手安排的表演！乌克兰的乡村荒野中早已饿殍遍地惨不忍睹。\n\n作为亚基尔的佐证，另一名前红军将军维塔利·普里马科夫也参与了发布会，他表示朱加什维利的反复无常与残酷无情令无数将士心寒，未来他与亚基尔不会再支持[SOV.GetName]也不会支持[RUS.GetName]，此次发布会只是说出不愿继续隐瞒下去的真实情况。"
 more_soviet_news_dlc.1.a: "“混蛋！这两个叛徒！！你们先前在干什么？！装什么好人！？！！”"
 more_soviet_news_dlc.1.b: "“这应该..不会怪罪到我这吧...”"
 more_soviet_news_dlc.1.c: "“赤匪真是罪大恶极。”"
 more_soviet_news_dlc.1.f: "“太可怕了...”"
 more_soviet.5.t: "深夜的克里姆林宫"
 more_soviet.5.d: "朱加什维利确实是对叶若夫失去信心了，当初提拔他正是希望有一个执行力强的人来替代唯唯诺诺两面三刀的雅戈达，可这人唯命是从毫无主动性的缺点在“赫鲁晓夫事件”中展现的淋漓尽致，内务部竟能让“不明人士”假扮了去散播恐慌？雅戈达治下都没发生过这种事情。\n\n毕竟叶若夫就是除了忠诚外一无是处的人，由此才能放心的把肃反工作交给他，可现在他的问题也暴露了出来，NKVD可不能被没用的东西统领一辈子。\n\n“下任的话？那个拉夫连季似乎干的挺不错，明天就召他来莫斯科吧。”大晚上的，朱加什维利还是没睡，就着几杯浓咖啡提供的能量继续思考着之后的工作安排。至于叶若夫嘛？先给他一个水运人民委员的职务，过几个月再另行处理掉吧。"
 more_soviet.5.a: "“差不多也该睡觉了。”"
 more_soviet.6.t: "图哈切夫斯基政变"
 more_soviet.6.d: "图哈切夫斯基的准备其实非常仓促，称得上是狗急跳墙玩命一搏，堂堂总司令目前根本调动不了多少部队，可谁知道内务部竟然真的只派了他们的人来执行逮捕，那就怪不了临时从仓库里提出来的马克西姆机枪了。\n\n“让我们去莫斯科！终结那个暴君！”站在内务部的马车上图哈切夫斯基高声下令，这些不满于朱加什维利残酷政策的士兵们本就群情激愤，他们接连将一挺挺重机枪搬上马车，勉强纠集起的几百人如同当年马赫诺的黑军那般驾着“搭枪卡”簇拥着图哈切夫斯基的装甲指挥列车朝莫斯科驶去，这一路上莫斯科政府自然有能力阻止，所以..."
 more_soviet.6.a: "图哈切夫斯基奇迹般地直抵莫斯科。"
 more_soviet.6.b: "叶若夫指令科涅夫设伏。"
 more_soviet.7.t: "沙皇的黄昏"
 more_soviet.7.d: "图哈切夫斯基的政变军几乎没遇上有组织的抵抗，反而一路上像滚雪球一样吸纳了众多反对朱加什维利的人，直到莫斯科近郊时已经成为了一支声势浩大的反对派武装。察觉到问题严重性的朱加什维利仓促组织了一支大军前去迎战，可是局势的天平早已逆转，率领众人的图哈切夫斯基才像是真正代表人民的人，红军总司令兵不血刃地号召起朱加什维利的士兵们加入自己一方，反过来将整个莫斯科围了个严严实实。\n\n伏案小憩的朱加什维利突然被一阵骚动惊醒，只听见卫兵慌慌张张喊着什么“有敌人！”“白匪打进来了！”，紧接着枪声大作彷佛整个莫斯科都陷入了巷战。\n\n“这到底什么情况？！科涅夫在干什么？！”就算完全不明白，此时此刻也该做点什么！朱加什维利披上大衣抄起桌上的冲锋枪叫住几个慌慌张张的卫兵准备离开这个是非之地，下到一楼时恰好不好的同一伙穿着红军军装的叛党撞上了。"
 more_soviet.7.a: "“砰！砰！！！”"
 more_soviet.8.t: "内务部的命运"
 more_soviet.8.d: "都结束了，杀人犯终有伏法之日，处刑人亦有被刀架脖的时候。图哈切夫斯基早在攻进莫斯科的时候就迅速控制了内务部大楼，执掌大权后更是命令士兵抓捕了所有的“蓝帽子”，那么该如何处置他们呢？\n\n秘密警察们大多各自认为即将授首，部下们更是早就打算遂了他们的愿，然而图哈切夫斯基却觉得留着他们倒还有用，例如一向勤恳的内务部二把手贝利亚立刻从高加索方面通电表示“我只忠于苏维埃”，显然这家伙也在莫斯科有自己的情报网络，不妨让他来代替叶若夫为自己工作。另一个方案则是将他们统统遣散，官僚化特勤机关始终将会成为人民的敌人，如果想贯彻社会主义民主的话只能将其推倒重来。"
 more_soviet.8.a: "回电任命贝利亚为内务部部长。"
 more_soviet.8.b: "“除了叶若夫都散了吧。”"
 more_soviet.9.t: "朱加什维利的部下们"
 more_soviet.9.d: "沙皇死了，他的射击军也该跟着一起上路，其在军中扶植的势力在图哈切夫斯基掌权不久后就给连根拔起，只需要等待元帅的一句话。\n\n问题在于这帮人也不能算是无能之辈，就这么清洗掉对于军队造成的损伤恐怕还是有点儿大的，何况他们更是纷纷表现出了“悔罪”倾向。然而若是想让某个人回来执掌大权的话，朱加什维利在军中的一切痕迹都必须抹去，一个不留，否则他也会代替我们这么做的。"
 more_soviet.9.a: "“至少我们还是战友。”"
 more_soviet.9.b: "“朱加什维利不会在这个世界上留下任何遗产。”"
 more_soviet.10.t: "元帅的决定"
 more_soviet.10.d: "该做出决定了，未来的苏维埃联盟到底应该是一个什么样子？"
 more_soviet.10.a: "权力被转让给布哈林，他将尝试实践社会主义民主。"
 more_soviet.10.b: "图哈切夫斯基牢牢把握权力以建立军事独裁。"
 more_soviet.10.c: "托洛茨基将被邀请回归指导世界革命。"
 more_soviet.11.t: "托洛茨基的集体化方针"
 more_soviet.11.d: "农民们正期待着“朱加什维利的死对头”将往昔的一切政策统统打到重来，却忘记了集体化方针的提出者正是托洛茨基。托洛茨基在流亡途中，一直在谴责朱加什维利的集体化政策是“机会主义”，强调他本人并不推崇强制，主张以“经济手段”打击富农。然而，朱加什维利自己也没有讲过“强制集体化”，但是他的作为已经让大家明白，“尽快完成”集体化就是“强制”的意思。托洛茨基可以坚持自己原本的主张，也可以顺水推舟，重新将自己的主张表述为某种温和的自愿集体化。简言之若是遂了农民的愿，托洛茨基将会赢得全俄人数最多阶层的信赖，当然为了理想亦可以贯彻理念，这将继续导致一些抗拒者的死亡，反正革命史上的数字已经够多了不缺这几个不是嘛？"
 more_soviet.11.a: "“也许我应当转变策略。”"
 more_soviet.11.b: "“集体化必须完成！”"
 more_soviet.12.t: "哈萨克叛乱！"
 more_soviet.12.d: "Damn it! After the Ukrainian rebellion, some Kazakh people also launched armed rebels in several important cities in the local area. Fortunately, they did not have Ukrainian gangs to help so many people, not to mention the Southern Turkith in the south or loyal! "
 more_soviet.12.a: "“他们很快就会被粉碎！”"
 more_soviet.13.t: "乌克兰叛乱！"
 more_soviet.13.d1: "大事不好了！乌克兰军区中出了不知道多少勾结民族主义者的叛徒！像早就计划好的一般迅速袭击了数个军事基地并切断了交通线，第一书记勃列日涅夫发出请求增援的电报后现已联系不上，整个军区只剩下一小部分忠诚者和内务部队退至顿涅茨克一带组织防御！必须尽快派出部队消灭这群该死的叛匪！"
 more_soviet.13.d2: "大事不好了！乌克兰军区中出了不知道多少勾结民族主义者的叛徒！像早就计划好的一般迅速袭击了数个军事基地并切断了交通线，第一书记勃列日涅夫发出请求增援的电报后现已联系不上。普里马科夫将军更是来电声称军区司令亚基尔第一时间命令装甲部队前去平叛，但在敌人针对司令部的袭击下不幸壮烈牺牲，在他接替指挥下一些忠于职守的红军部队依靠坦克开路才退至哈尔科夫-顿涅茨克一带组织防御！"
 more_soviet.13.d3: "大事不好了！乌克兰军区中出了不知道多少勾结民族主义者的叛徒！像早就计划好的一般迅速袭击了数个军事基地并切断了交通线，第一书记勃列日涅夫发出请求增援的电报后现已联系不上。军区司令亚基尔则来电声称他在司令部遭到了大量叛军的围攻，在忠于职守的红军部队解救下才突出重围，之后依靠坦克开路才退至哈尔科夫-顿涅茨克一带组织防御！"
 more_soviet.13.a: "“啥？！”"
 more_soviet.15.t: "突厥斯坦叛乱！"
 more_soviet.15.d: "天杀的！伊斯麦尔·恩维尔竟然也是个潜藏许久的叛贼！在联盟最需要他的时候这条恶狼终于撕下了伪装，据当地传来的消息叛匪们已经控制了大半个突厥斯坦！"
 more_soviet.15.a: "“你们完了”"
 more_soviet.16.t: "选举新书记"
 more_soviet.16.d: "在图哈切夫斯基元帅迎回了布哈林以后，苏维埃领导层决定吸取朱加什维利的经验教训，坚持发展社会主义民主政治。自然社会主义的民主政治是要以发挥党员的积极性为动力的，在充足地进行了宣传之后，我们或许马上就要赢来联盟成立以来第一次真正公开透明的选举了。布哈林由于新经济政策的成功自然吸引了不少支持者，但是作为马克思列宁主义正统理论家和党内核心人物的安娜·莫罗佐瓦也很有威望。尽管第一次选举大家都倾向于将票投给党内的有声望的高层，但是共青团领袖索尼娅·兹玛也毅然参选并且靠她出色的演说技巧赢得了不少党员的支持。党内的高层比如布哈林和李可夫都出于过去她的名声担心她过于鲁莽和激进。但是选举就是选举，要是我们把她压制住，那么我们和朱加什维利还有什么区别？"
 more_soviet.16.a: "布哈林同志继续当选！"
 more_soviet.16.b: "安娜·莫罗佐瓦同志当选！"
 more_soviet.16.c: "索尼娅·兹玛同志当选！"
 more_soviet.17.t: "元帅飞机失事！"
 more_soviet.17.d: "紧急情况！图哈切夫斯基元帅在前往[MON.GetName]视察远东军备时，他的专机失去了联络！唐努图瓦的地方部队报道说总书记的专机的无线电信号突然中断了，又有[MON.GetName]方面的部队指挥官报告听到了巨大的爆炸声！看起来最坏的情况已经发生了，元帅的飞机失事了，还是在蒙古境内！莫斯科最高苏维埃政治局及时组建了临时军事委员会维持国家机构的正常运转。有人指出是日本方面造成了这次事故，但是现在不是讨论这个的时候。现在我们应该做好最坏的打算，如果元帅真的在事故中丧生，我们应当推举出另一位元帅来统领整个联盟。"
 more_soviet.17.a: "元帅奇迹般地生还了！"
 more_soviet.17.b: "元帅身故，诺娜同志统领局面"
 more_soviet.17.c: "元帅身故，罗西亚同志统领局面"
 more_soviet.201.t: "警惕苏联人！"
 more_soviet.201.d: "[SOV.GetLeader]近日发表了大量对我国的敌对言论，有情报显示他的军队正在边境大量聚集！"
 more_soviet.201.a: "我会准备的。"
 more_soviet.18.t: "NKVD新任局长"
 more_soviet.18.d: "叶若夫已经攫取了苏维埃最高权力，作为执牛耳者显然不能局限于特勤机关的狭小办公室里，是时候去克里姆林宫上班了。然而内务人民委员办公室没有一个可靠的人待着是不行的，代理总书记可不希望朱加什维利所遭遇的事情再发生在自己身上。\n\n在三衡量后，叶若夫选择了一位表现出色且无比忠诚的部下担任了自己的化身，这个人是..."
 more_soviet.18.a: "王牌卧底苏多普拉托夫同志！"
 more_soviet.18.b: "新晋特工马卡洛娃同志！"
 more_soviet.18.c: "一直给予叶若夫指导的捷尔任斯基同志！"
 more_soviet.19.t: "朱加什维利之影"
 more_soviet.19.d: "“都结束了吗？”\n\n直到今天叶若夫都会这么问自己，当然一切都还没有真正结束。如今他的权力依旧构建在“朱加什维利的正统继承人”这一十分不牢靠的地基上，因此不能堂而皇之地让朱加什维利圈子内的核心人物彻底消失————必须让这些人给自己的权力合法性背书！\n\n但...这似乎并不能作为这些人活着的理由，他们不是傻子...或者说上层人物基本没什么傻子，如果让这些毒蛇逮到了机会...也许哪天这帮人就会推举出个“正统继承人”然后再来一次政变呢？\n\n“那么是时候真正结束这一切了。”"
 more_soviet.19.a: "（拿起电话）"
 more_soviet.20.t: "拿起电话"
 more_soviet.20.d: "“部长真的忠诚于我吗？”\n\n谁来指挥NKVD并不重要，重要的是这个位置。叶若夫还记得自己曾经也被众人说是“坚持民主作风的劳模”，不知道当时给出这评价的人有没有在古拉格里...或是已经不在人世了呢。\n\n如果叶若夫可以在NKVD办公室里密谋杀害朱加什维利，那么现在坐在办公室里的人也可以密谋杀害叶若夫，也许他只是在等一个时机...\n\n那么或许现在就是一个机会，代理总书记正打算与朱加什维利彻底切割，那么这亦间接坐实了他在朱加什维利遇刺案中脱不了干系，聪明人就应该抓住这个机会...."
 more_soviet.20.a: "“信任你所信任的人。”"
 more_soviet.20.b: "“那么，一起解决掉吧。”"
 more_soviet.21.t: "行动结束"
 more_soviet.21.d: "正如以往担心都是多余的，苏多普拉托夫迅速指挥NKVD来到一个个软禁点，安德烈·日丹诺夫、拉扎尔·卡冈诺维奇等一个个与朱加什维利沾亲带故的大佬们在一个小时内均离开了人世，不久后关于该“反革命集团”的报道将在《真理报》上公布。"
 more_soviet.21.a: "“都结束了。”"
 more_soviet.22.t: "苏多普拉托夫的反击"
 more_soviet.22.d: "与早先时候的宫廷政变如出一辙，只不过专业特工苏多普拉托夫绝不会情绪激动————在亲手射杀现任老板的时候。\n\n现在这间办公室又染上了一位掌权者的鲜血，苏多普拉托夫与同事马卡洛娃必须考虑该如何收场，要么继续叶若夫的方针————杀人者继位，还是干脆让一切回归原点————把朱加什维利们请回来？"
 more_soviet.22.a: "“那还不如我坐在这里。”"
 more_soviet.22.b: "“你的形象比我更适合号召人民。”"
 more_soviet.22.c: "“那就让他们回来吧，别妨碍我们就行。”"
 more_soviet.23.t: "激情杀人？"
 more_soviet.23.d: "与早先时候的宫廷政变如出一辙，就连扣扳机的人也是一样的激动，马卡洛娃双手齐发从背后把叶若夫打成了筛子才颤巍巍的扔下了打空的手枪。\n\n这一次不为个人野心也不为朱加什维利复仇，马卡洛娃单纯受够了延续至今的血腥统治，只是恰好在今天被灭口命令给冲昏了头脑。\n\n自然她完全没考虑过之后的事情..."
 more_soviet.23.a: "“还能怎么办？”"
 more_soviet.24.t: "回归"
 more_soviet.24.d: "漫长而曲折的经历之后苏联政局像是又回到了原点，朱加什维利的继承人端坐于克里姆林宫，唯独只需要注意与NKVD定下的密约————永远不要染指内务部大楼中的里世界。"
 more_soviet.24.a: "日丹诺夫总书记万岁！"
 more_soviet.24.b: "卡冈诺维奇总书记万岁！"
 more_soviet.24.c: "朱加什维利总书记万岁！"
 more_soviet.25.t: "真相“大白”"
 more_soviet.25.d: "真相时常是螺旋上升的，苏联人民“最喜欢的人”变成“最讨厌的人”也就是一天的时间，今日《真理报》头版大幅刊载了有关前内务人民委员谋杀前总书记的内部档案，在第二次内战后逐渐稳定下来的社会中引发了不小的轰动。\n\n当大部分民众停留在批判叶若夫残暴肃反的表象时，一部分人注意到叶若夫并没有因此受到任何程序上的处理，就像是那些消失在内务部大楼里的人们一样，他也不明不白的失去了存在。\n\n“也许又是一场政变吧？”对此习以为常的苏联人不约而同地得出了统一意见，披露朱加什维利案引发的轰动在几天后慢慢平息，逐渐转化成了家庭邻里的日常谈资。"
 more_soviet.25.a: "“真相”也不过如此。"
 more_soviet.26.t: "谁来领导？"
 more_soviet.26.d: "原本马卡洛娃打算把朱加什维利时代开始泛化的政治暴力手段完全公布出去，幸好安娜·莫罗佐瓦及时劝住了她。\n\n“如果你真这么做了，那么未来人民会想要知道更多，那么[SOV.GetName]该如何存续？”\n\n于是现在又该决定谁来领导了，马卡洛娃倾向把权力交给党内的中立人士，实际上也就这些人躲过了至今为止的一系列清洗。\n\n无论谁上位或许都会开展一系列的“平反”活动吧，但是朱加什维利和叶若夫一同打造的这个体制不会有什么太大变动，经历了这么多后国家需要的是稳定。"
 more_soviet.26.a: "安娜·莫罗佐瓦担任总书记。"
 more_soviet.26.b: "玛奇里·佐尔根博士担任总书记。"
 more_soviet.26.c: "不如马卡洛娃自己上。"
 more_soviet.27.t: "选举新书记"
 more_soviet.27.d: "在扳倒朱加什维利过程中起了关键作用的乌克兰党委书记尼基塔·赫鲁晓夫也参与了竞选，他与另一位同为乌克兰地区出身的农业学家玛奇里·佐尔根博士共同打出了深化经济改革的口号。至于二人的区别，赫鲁晓夫应该侧重于政治制度，佐尔根可能更倾向于亲自下场————据说他正在试验完全依靠各种益虫进行农业生产。\n\n对于这两匹黑马人们褒贬不一，赫鲁晓夫时常被认为是一个老奸巨猾的党棍，佐尔根博士的子女据说还都在日本，但这似乎并不能作为完全否定一个人的理由。"
 more_soviet.27.a: "赫鲁晓夫同志当选了！"
 more_soviet.27.b: "佐尔根同志当选！"
 more_soviet.28.t: "行动结束"
 more_soviet.28.d: "听着苏多普拉托夫的汇报，叶若夫了解到马卡洛娃已经随着朱加什维利帮一同上了路，不久后她也会被列为“反革命集团”的一员见诸于《真理报》，而处决她的苏多普拉托夫将接替内务人民委员代理的位置。"
 more_soviet.28.a: "“都结束了。”"
 more_soviet.29.t: "鲍里斯·萨文科夫"
 more_soviet.29.d: "当鲍里斯·萨文科夫于1924年潜回苏联境内被捕时他一度做好了自杀的准备，可是死人是无法做成任何事情的，为此一封求情信被送到了费利克斯·捷尔任斯基的桌上，著名的反革命分子萨文科夫祈求内务人民委员捷尔任斯基饶他一命，只要不在铁窗里度日干什么都行。\n\n没人知道钢铁费利克斯为什么会心软，萨文科夫真的被释放，还被接纳为内务部的底层成员————然后他就逃跑了。"
 more_soviet.29.a: "啥？！"
 more_soviet.30.t: "鲍里斯·捷尔任斯基"
 more_soviet.30.d: "萨文科夫热爱文学，叶若夫亦是个业余文学沙龙爱好者。奇妙的共同爱好令两个人在一场地方作协举办的征文活动中认识，化姓捷尔任斯基的萨文科夫从此成为了地方官叶若夫的座上宾，时常与他还有另一位大作家伊萨克·巴别尔共同讨论文学，聊得最多的还是关于红军白军各自阵营里的哥萨克们。\n“捷尔任斯基”仅仅将这会儿当作逃亡中的意外，可是正当他准备下一次逃跑时，叶若夫突然被调进莫斯科接任被关起来的亚戈达成为了下任内务人民委员。"
 more_soviet.30.a: "啥？！"
 more_soviet.31.t: "鲍里斯·捷尔任斯基"
 more_soviet.31.d: "即使费利克斯·捷尔任斯基在萨文科夫逃亡后一年就病死了，“捷尔任斯基”仍然不敢大意，依靠与叶若夫的关系有关鲍里斯·萨文科夫的一切资料都被毁灭了。在愈发察觉到莫斯科的政治漩涡后叶若夫也越来越依仗这个见多识广的作家，“捷尔任斯基”一眼就看出来朱加什维利调他进莫斯科执掌内务部的用意————好好办事不要想多，而当朱加什维利有意抛弃叶若夫时，“捷尔任斯基”亦大胆谏言————杀了朱加什维利。\n\n本来想用自己的方式帮助远东的同志们击败赤匪，奈何他们实在是不中用。那么现在只能用自己的办法了，只差最后一件事，尼古拉·叶若夫，在政治上无比天真，一直靠自己的建议才走到今天的傻子，该得到理所当然的结局了。"
 more_soviet.31.a: "“无论他真的信任我与否，在明天这都不再重要。”"
 more_soviet.32.t: "“亲自执行”"
 more_soviet.32.d: "“捷尔任斯基？！你为什么？！！啊啊啊啊！！！”\n\n慌忙中叶若夫突然拔枪抵抗，却被“捷尔任斯基”一枪打穿了右手手掌。剧烈的疼痛迫使他用左手徒劳的紧握住右手根部试图止血，满是狰狞的惨白面部缓缓抬起死死盯住了“捷尔任斯基”。\n\n“还是叫我鲍里斯·萨文科夫吧，也许你也早就知道这件事了？”\n\n“知道的...还算比较晚吧，一直到莫斯科我才知道你究竟是谁，但我一直都认为你是我这边的人，可没想...”\n\n“砰！”\n\n“无论他真的信任我与否，在明天这都不再重要。”萨文科夫独自伫立在满是血腥气的克里姆林宫，经历了漫长而曲折的革命以及逃亡岁月，目睹且参与了一场场谋杀乃至战争，到头来竟以一个未曾设想的身份掌控了祖国俄罗斯。"
 more_soviet.32.a: "“还有很多事情要做。”"
 more_soviet.33.t: "萨文科夫还是捷尔任斯基"
 more_soviet.33.d: "没有人敢反对鲍里斯·捷尔任斯基，因为他是内务部一把手，他说谁刺杀了叶若夫谁就刺杀了叶若夫。罪名一如既往被推到了朱加什维利的儿子雅科夫头上，他被简短的公审后与大舅子日丹诺夫还有卡冈诺维奇等共犯被一并处决。\n\n自那之后“捷尔任斯基”统治苏联已经很久了，他没有继续采用叶若夫体制，而是选择在内务部大楼处理一切国家事务。在不推翻肃反制度的前提下，开始了一系列“平反”活动，在经济与文化管控上亦采取了不少的宽松政策。\n\n渐渐地，一些权力新贵围绕到了“捷尔任斯基”身边，他们当然都知道了萨文科夫的故事。在逐渐稳定的社会环境下，有人建议“捷尔任斯基”公开自己的真实身份，毕竟经历了这么多次政治更迭后，人民已不在乎领导人是谁了，只要“捷尔任斯基同志”治下的苏联政治稳定经济发展国力强盛，大家就会尊敬他爱戴他。"
 more_soviet.33.a: "“捷尔任斯基永远是捷尔任斯基。”"
 more_soviet.33.b: "“没错，我是鲍里斯·萨文科夫。”"
 more_soviet.34.t: "银狼的绝唱"
 more_soviet.34.d: "鲍里斯·萨文科夫，这个曾经的社会革命党人和民粹分子，和今天的布尔什维克的内务部一把手，已经无数次回味过自己跌宕起伏的一生了。可是，他的故事，除了他自己，没有谁会真正全部相信，更遑论理解。他曾经向沙皇的刽子手投掷炸弹，曾经参与镇压过如今对他俯首帖耳的布尔什维克，曾经以自己的方式“卧底”在这个他曾深恶痛绝如今又抓狂般地无法离开的NKVD……他还有忠诚吗？他的生命还有一条可以寻觅的轨迹吗？他想找人诉说，却又无人能倾听他的故事。\n\n他窝在卢比扬卡的内务部大楼里办公，有时像一个正派的“人民政治家”，有时像一个神经质患者，这给他身边的“蓝帽子”造成了不少麻烦。不过今天来他办公室的可不是什么“蓝帽子”，而是一个熟人，一个能让这个已经灵魂被吞噬殆尽的人的心中掀起波涛汹涌的巨浪的人。\n\n“扎伊切克同志，请坐，要喝一杯吗？”萨文科夫对着柱子背后的阴影招呼道。阴影中少女终于现身了，双腿已经被替换为义肢，而右胳膊一直在滴血。“鲍里斯，你的待客之道可真奇特。不过话说回来，我们能在这里见面，我自己也没有想到。”\n\n布洛尼亚·扎伊切克走了进来，她的蓝色礼服很整洁，除了右臂已经被鲜血浸染以外。“亚历山大·克伦斯基，维克多·切尔诺夫还有卡多克·泽姆普鲁斯，甚至还有毕苏斯基，他们都认为你死了。说实话，我就认为你还活着。等我回去以后，克伦斯基要给我50块。我替上述几位同僚向你问好。”布洛尼亚还是一如既往地用没什么情感的平淡语调轻描淡写地谈她的感想。萨文科夫的嘴抽搐了一下，挑衅地说道：“你就算在这里杀了我，你也离不开这栋楼。社会革命党呢，已经被自己的软弱和愚蠢摧毁了。你这样尚有血性的人，说到底也改变不了什么。”说着便去内务部的特供酒柜里拿红酒。“，哼不必了”布洛尼亚冷笑了一声。“我只是来跟老战友打一声招呼罢了”\n\n布洛尼亚从扶手椅上站了起来，而萨文科夫反应非常迅速，用早就攥在手里的手枪命中了她的胸口。布洛尼亚倒在了血泊之中，左手还捏着她的已经上膛的手枪。“早知道应该多练习一下左手的……”，她心里想到。她的一生像走马灯一样在眼前略过，乌拉尔的农场、她的娃娃兵经历、暗杀沙俄的军官、在萨文科夫手下效忠、在内战中建立了一个社会革命党的小支部……她曾许诺不再搞暗杀，可是今天鲜血还是染红了卢比扬卡的大楼。她战斗了这么多年，那个乌拉尔的农场或许终于富饶起来了，或许又变得更糟了。而她，永远只是那个农场里一个无人记得的孤儿。"
