 soviet_flavour.2.t: "失败的五年计划"
 soviet_flavour.2.d: "朱加什维利的五年计划也并未像他想的一样一帆风顺，为了向右翼反对派妥协，朱加什维利早期使用了税收和价格控制的手段，以及“有限”的强制手段，然而唯一的结果是粮食的收购量下降，而且未来可以预见还会继续下降。党内的所有经济建议都被试过以后，似乎没有别的手段了：要么彻底推广强制集体化，并且对农产品进行强制征收；要么彻底回到早期的新经济政策，开放农产品的自由贸易。朱加什维利选择了前者，并且在最高苏维埃的内部会议上“民主地”通过了通过NKVD的监督来完成集体化的决定，并且肃清“富农”阶级。这一决定的后果是毁灭性的，农民大肆毁掉粮食，屠宰牲畜，于是朱加什维利便暂停了这些政策，并且暗中指示安娜·莫罗佐瓦发表了社论《胜利冲昏头脑》，批评负责这一事务的卡冈诺维奇和NKVD部长亚戈达“操之过急”，违背了“自愿的原则”。结果NKVD和各级官员犹豫不决，已经形成集体农庄大量解散。\n\n此时，朱加什维利除了推行彻底的警察措施已经别无他法，于是他给亚戈达下达了死命令，要“不惜动用所有手段”强制完成集体化。集体化在乌克兰受到的抵制尤为强烈，朱加什维利于是派遣图哈切夫斯基前往乌克兰“协助保障集体化”，结果由于很多军官在第一次内战期间与乌克兰人结下了仇怨，将集体视作复仇的机会，开始大肆将农民划为“富农”剥夺财产并且投入条件较为恶劣的集体农庄中，或者流放到高加索。在朱加什维利下令图哈切夫斯基镇压乌克兰西部的一次“反革命叛乱”的时候，曾经强硬镇压了坦波夫起义的图哈切夫斯基选择了消极对待并且对命令阳奉阴违。而亚戈达亦不打算完全听从朱加什维利的命令，于是开始有意无意地虚报任务完成的进度。\n\n集体化再次陷入了僵局，整个布尔什维克党就像一条正在僵死却又奋力挣扎的蜈蚣，无法再将集体化向前推进一步。为了缓和乌克兰的情况，朱加什维利勉强同意了安娜·莫罗佐瓦先建立乌克兰自治委员会的建议，但是他知道，他必须做点什么了。"
 soviet_flavour.2.a: "社会主义到了一个关键节点"
 soviet_flavour.3.t: "五年计划与人口估计"
 soviet_flavour.3.d: "列宁在1925年的突然去世并没有阻碍新经济政策的继续推行。1926年和白军的暂时停火使得苏维埃政权获得了喘息的机会。在著名统计学家N.D.孔德拉提耶夫的指导下，新生的苏维埃政权完成了一次对解放地区的人口普查。这次普查表明除去白军占领的中-东西伯利亚地区以外，整个苏联有人口1亿3000万人左右。新经济政策结束以后和集体化时期，党内的高层，尤其是朱加什维利本人对于苏联的人口增长充满了信心。在一次会见集体农庄的代表的会谈中，他提到：“大家说工人们的物质状态戏剧性地的提升，生活变得更好更有趣。这当然是事实。这也使得人口繁衍比起过去更加快速。生育率提高，死亡率降低，而整体人口增长更加强劲了。这当然是好事而且我们相当欢迎。现在我们每年的人口净增长有300万。这代表我们每个五年计划将增加了一整个白匪占领区的人口。”\n\n第二次人口普查的计划在“成功的”五年计划被认为快要完成的时候被提上日程。1932年5月15日，苏联国家计划委员会的统计委员会正式成立普查专责机关，由瓦列里安·奥博连斯基担任主席。1932年4月22日，苏联人民委员会通过实施1933年全联盟人口普查的决议。然而普查实施日期却一延再延。当然，朱加什维利有充足的理由来阻止这次普查，因为白军近期开始出现了新的动向。如果革命战争的最终胜利就在眼前，那么在第二次内战前开始普查就毫无意义。于是，朱加什维利对于苏联人口的增长的信心便成为了整个联盟对于人口的普遍乐观的估计。"
 soviet_flavour.3.a: "白匪只是在做困兽犹斗罢了"
 soviet_flavour.4.t: "第二次人口普查"
 soviet_flavour.4.d: "随着白军的战败和全俄罗斯的统一，第二次人口普查终于可以开始了。尽管苏联国家计划委员会一再试图继续拖延，但是[SOV.GetName]表示人口普查应该立刻开始，于是在匆忙的准备之后，人口普查便在这片刚刚经历战火的土地上开展起来了。然而，人口普查的结果却出乎所有人的意料：整个联盟的人口竟然只有1亿6200万人！这与朱加什维利在1935年声称的1亿6500万整整差了300万，而后者据苏维埃人民委员会的专家称是根据1926年的人口和经济状况按自然增长率估算的结果。而且更加致命的是，乌克兰地区的人口甚至较1926年减少了50万。尽管残酷的第二次内战可以部分地解释人口的不足，但是要知道白军和乌克兰叛军总共也只动员了50万兵力。\n\n[SOV.GetName]看到报告的瞬间就明白了问题所在：他早就通过多种渠道了解到了集体化中关于粮食不足和人员饿死的事件的零碎消息。这么看来，计划委员会的拖延似乎也找到了原因。现在，[SOV.GetName]找到了一个绝佳的机会批判他在经济政策上的对手，也就是朱加什维利的残党。在苏共中央的内部会议上，卡冈诺维奇和日丹诺夫面对数据哑口无言，新经济政策的重新全面推行只是时间问题了。不过，[SOV.GetName]阻止了计划委员会出版这次人口普查结果的努力，只是同意在《真理报》上公布了关于普查结果的一张简略表格，并且人口增长的不足依然被解释为内战的结果。"
 soviet_flavour.4.a: "至少我们还有弥补的机会"
 soviet_flavour.5.t: "第二次人口普查"
 soviet_flavour.5.d: "随着白军的战败和全俄罗斯的统一，第二次人口普查终于可以开始了。尽管苏联国家计划委员会一再试图继续拖延，但是[SOV.GetName]表示人口普查应该立刻开始，于是在匆忙的准备之后，人口普查便在这片刚刚经历战火的土地上开展起来了。然而，人口普查的结果却出乎所有人的意料：整个联盟的人口竟然只有1亿6200万人！这与朱加什维利在1935年声称的1亿6500万整整差了300万，而后者据苏维埃人民委员会的专家称是根据1926年的人口和经济状况按自然增长率估算的结果。而且更加致命的是，乌克兰地区的人口甚至较1926年减少了50万。尽管残酷的第二次内战可以部分地解释人口的不足，但是要知道白军和乌克兰叛军总共也只动员了50万兵力。\n\n这一结果被上报给[SOV.GetName]以及苏维埃人民委员会以后，高层们非常震惊。随后《真理报》上刊登了以安娜·莫罗佐瓦名义发表的文章，称“人民公敌给普查员错误的指示，导致大规模的人口低估；然而在伟大领袖[SOV.GetName]的领导下，内务人民委员会消灭了这些毒蛇在统计机关的巢穴”。随后，负责这次普查的奥博连斯基和克拉瓦尔等人被迅速抓捕入狱，大部分的统计资料在莫斯科以及各个加盟共和国首都被销毁或者列入机密。很快，各个地方的统计委员会主管和负责人也被抓捕入狱，而讨论这次人口普查也成为了国内的禁忌。人民委员会向公众承诺，两年后将进行一次“不受人民公敌干扰”的真正的人口普查。"
 soviet_flavour.5.a: "毒蛇已经爬到了统计局"
 soviet_flavour.6.t: "被取消的人口普查"
 soviet_flavour.6.d: "随着白军的战败和全俄罗斯的统一，第二次人口普查终于可以开始了。正当苏联国家计划委员会试图拖延这次人口普查的时候，[SOV.GetLeader]元帅却表示“不需要再进行人口普查了”。元帅的这一决定很可能是由于元帅并不信任红军系统以外的其他官僚，也有可能是因为他反感这种“毫无意义的文牍主义”。的确，总参谋部在元帅心目里的地位要远高于国家计划委员会。但是也有流言成，元帅在乌克兰镇压叛乱期间了解到了一些苏维埃人民委员会里的办公室政客不可能知道的事，这使他相信不进行这次人口普查是最好的选择。或许，人口普查作为一种经济计划的工具，在苏联将会永远地消失。\n\n但那又如何呢？伟大的苏维埃人民不会拘泥于这种鸡毛蒜皮的小事。随后《真理报》上刊登了以安娜·莫罗佐瓦名义发表的文章，称“人口普查只是社会主义探索时期的一种尝试，在真正的社会主义国家，人口普查是不必要的。总的来讲，无产阶级专政的国家不需要通过人口普查这种方式来将人民划分为不同的群体和类型。人口普查本质上是违背马克思主义的。”1926年的那次人口普查或许就将成为俄罗斯历史上最后一次人口普查了。"
 soviet_flavour.6.a: "少点文案，多点实干"
 soviet_flavour.7.t: "语言学争论"
 soviet_flavour.7.d: "尼古拉·雅科夫列维奇·马尔是出身格鲁吉亚的著名语言学家，他的理论为高加索少数民族的语言进行拉丁化，进而打通了高加索地区各民族的交流做出了巨大贡献。事实上，内战时期高加索地区出现大规模的白匪和国际帝国主义煽动的叛乱有不少是他的功劳。最近，马尔教授试图构建一个马克思主义语言体系，用马克思主义的方法探究语言的诞生、演化和发展。近日，《真理报》上发表了马尔教授的专题论文《关于语言学的历史唯物主义理论》。这篇论文提出了一个重要的观点，那就是，语言是一种意识形态，是一种上层建筑，是阶级制度的一部分。语言的发展与社会发展的社会发展的阶段相对应的。而传统的将语言按照地域划分的语系学说则被马尔认为是机械的、形而上学的资本主义科学。马尔认为，语言的进化采取“质的飞跃”的形式，与社会的质变相对应。例如在原始社会，人类使用手势语言，与原始社会无阶级的情况相对应。而口头语言则是阶级社会的特征，在未来的无产阶级社会，正如同国家将会消失一样，阻碍了人类交流的语言也会消失。无产阶级将会使用“思维语言”替代现在的口语语言，换言之，正如国家将会消亡一样，语言将会消亡。\n\n很快，马尔的语言理论便自动成为了整个语言学界的权威，被视作唯一进步的理论。在这种情况下，安娜·莫罗佐瓦也在《真理报》发表了文章盛赞马尔教授“以惊人的方式揭示了语言的发展的历史唯物主义规律”，称这一理论将无产阶级从“压迫性的语言系统和阻碍了无产阶级团结的语言隔阂”中解放出来。一场批判资本主义语言学的行动已经在马尔的倡导下轰轰烈烈地展开了。"
 soviet_flavour.7.a: "等一下，我没跟上"
 soviet_flavour.8.t: "语言学争论"
 soviet_flavour.8.d: "一时间，莫斯科大学和列宁格勒大学开始了一股马克思主义语言学的热潮。一些学者开始研究“思维语言”究竟是如何进行的，另一些学者（主要是历史学背景）开始研究西方世界，尤其是美国，各个社会阶层的语言的差异，并且试图从英语的俚语和书面语的区别中讨论出英语是如何体现出一种资本主义的压迫性的。一些人主张应当让英国共产党将自己的官方语言转变为俄语，因为俄语虽然依然属于阶级社会的残留，但是更加接近无产阶级的“思维语言”，俄国率先进入了社会主义阶段已经证明了这一点。有莫斯科大学的研究生质疑既然俄国在资本主义发展中落后，那为何俄语反而更加先进，这使得安娜·莫罗佐瓦在《真理报》发表了文章指出了英帝国主义是如何通过压迫殖民地而维持英语作为一种更加反动的语言的霸权的过程，并称之为“列宁主义的语言学应用”，而那位研究生则被莫斯科大学处以警告处分。\n\n更为关键的是，一些语言学家开始讨论一个更加“严肃”的问题，那就是是否要开始改造整个苏维埃联盟的语言。有人认为，应当先将俄语进行全面的推广，并且逐渐淘汰其他语言，再对俄语进行社会主义改造。而另一些人则认为，应当对联盟中所有的语言进行同种方式的社会主义改造，使得各种语言一起向“思维语言”过渡。马尔教授本人却没有继续参与这些讨论，或许是他对于这些实践性的、细枝末节的问题没有兴趣，又或许是这些讨论已经超出了他自己对于这一理论的作用的预期。"
 soviet_flavour.8.a: "停停停，够了"
 soviet_flavour.8.b: "好，无论如何改造应该立刻开始"
 soviet_flavour.9.t: "被中断的语言学争论"
 soviet_flavour.9.d: "[SOV.GetLeader]终于忍无可忍，在《真理报》上发表了一篇文章，并且附上了四封信回答读者的问题。[SOV.GetLeader]严厉地批判了马尔的理论，指出语言不是上层建筑，也不具有意识形态性。语言属于整个社会，而不属于某个阶级，具有阶级性的表达只占所有词汇的一小部分。语言的发展也不存在“质的飞跃”，是渐进发展的，一些特征消失了，另一些特征则形成了。而关于“语言的消亡”，马尔的理论也是完全错误的。[SOV.GetLeader]指出，语言与思维相连，人是用语言中的词汇来思维的，脱离语言的思维是不存在的。[SOV.GetLeader]顺带重申了马克思主义关于经济基础和上层建筑的理论：也就是，其一，经济基础不包括生产力，包括生产关系。其二，上层建筑是为经济基础服务的。[SOV.GetLeader]之后用严厉的措辞谴责了马尔利用自身的学术地位“破坏学术自由”并且“压制思想”，并且用委婉地批判了参与了这次讨论的安娜·莫罗佐瓦“不懂装懂”。"
 soviet_flavour.9.a: "[SOV.GetLeader]才是最伟大的语言学家"
 soviet_flavour.10.t: "改造语言"
 soviet_flavour.10.d: "既然语言已经被证实为是一种阶级社会的意识形态，那么要从这个国家排除资本主义和封建专制的残余就要着手改造我们的语言。叶若夫总书记赞同了一部分语言学家的观点，那就是作为上层建筑的语言也有进步和反动之分。在叶若夫总书记的安排下，安娜·莫罗佐瓦在《真理报》发表了文章进一步阐释她的“列宁主义的语言学”。她认为，尽管最先进的工业化国家应该有最进步的语言，但是资本主义列强的帝国主义行径在很大程度扭转了这一现象。这使得英语、法语，尤其是德语是这个世界最为反动的语言之一。而作为帝国主义的薄弱环节的俄国，语言的帝国主义性质最为薄弱。在没有受到资本主义影响，或者受到资本主义影响较小的地方，语言又反映了封建社会的反动性质。因此安娜·莫罗佐瓦的结论是，俄语是最接近社会主义阶段的语言。\n\n那么自然的，下一步就是要在整个联盟通过强制推广俄语的方式逐渐废除具有封建压迫性的地方语言，尤其是乌克兰语。安娜·莫罗佐瓦认为，乌克兰封建统治的历史，资本主义发展的不成熟本身使得乌克兰语更加是一种强化等级制度的语言。而马尔的学生之前已经有很多研究表明，乌克兰语和波兰语具有某种亲和性，因而又具有波兰语特有的帝国主义性质。因此，在乌克兰地区逐渐用俄语替代乌克兰语便是将乌克兰人民从这种压迫性的意识形态中解救出来的重要步骤。\n\n其次则是对俄语的改造，安娜·莫罗佐瓦认为，要向无产阶级的“思维语言”过渡，首先应当逐渐对俄语的词典进行精简，将有压迫性的词汇逐渐从字典中删除。并且对于社会主义建设具有重要意义的词汇，应当被暂时加入字典，以加速语言的无产阶级化进程。安娜·莫罗佐瓦还从叶若夫总书记的语录中摘抄了多段经典发言作为“最先进的语言”的范本。"
 soviet_flavour.10.a: "解放人民也要解放语言"
 soviet_flavour.11.t: "外宾商店"
 soviet_flavour.11.d: "五年计划的实施需要大量的机械设备，除了从建设尚未全部完成的集体农庄中收获粮食出口换取机械装置进口以外，还依赖国内已有的黄金和外汇储备。由于彼得格勒的黄金被白匪和捷克斯洛伐克军团转移到了符拉迪沃斯托克，国内的大宗黄金所剩无几。与此同时，为了吸引外国专家前往莫斯科和列宁格勒工作，并且为外国游客提供“奢侈品”出售，人民委员会在大城市设置了一种只能用外汇和黄金交易的商店，也就是“外宾商店”。起初，这种商店里面也没有紧缺的生活用品，市民对外宾商店兴趣也不大，最多就是凑在商店高大锃亮的橱窗外看看热闹。\n\n一切都在1934年改变了。这一年，沃兹涅先斯基下令所有的外宾商店都对苏联民众开放，而且允许本国民众用外汇和黄金在外宾商店购物。在此之后，苏联民众成了外宾商店的主要顾客，商店的面貌也完全改变了。商店从大城市延伸到了偏僻乡野，面粉、黑麦面包、糖等生活物资吞没了原本属于古董、皮衣的位置。1934年春天，基辅的外宾商店门口连续几个星期没日没夜排着长队，每天都会出现打架斗殴，为的就是在商店里获取一些面粉。当时，苏联外宾商店已经扩展至1500家，深入苏联各地。来自饥民家中的传家宝、黄金和其他贵金属，通过外宾商店的毛细血管源源不断地输送到国家的中枢，而国家用这些黄金从西方资本主义国家“暗中”换取机器和技术专家的支持。商品在苏联本土售价比海外昂贵许多，这是外宾商店一贯的定价策略，在“大饥荒”时期更是大行其道。奇特的货币兑换规则是它的另一个秘诀。为了抵御饥饿，民众不得不拿出传家宝和首饰，到外宾商店换取一些微不足道的食物。外宾商店为苏联工业化所需的海外采购赢得了资金，但一般苏联人的积蓄被耗空了。1934～1936年的3年间，苏联人为外宾商店带去了70吨黄金。\n\n更加神奇的是，有时候外宾商店也会变成白军间谍活动的场所，白军间谍有时伪装成前往外宾商店的市民，装成在记账的同时暗中记录前往外宾商店的人员数量和黄金的交易额度，在赤塔的白军统计员则根据这些情报来推测苏联方面的经济状况。而NKVD也不干示弱。有时NKVD会对前往外宾商店的市民进行突袭，如果抓到了间谍，自然是NKVD的胜利。如果抓到的不是间谍，那也没关系。在苏联的社会主义下，私藏外汇和黄金是非法的。因此NKVD有时候会承担搜剿黄金的任务，但是由于外汇商店在“收集黄金”方面效率显著高于NKVD，这使得NKVD一直试图打压外宾商店。在这种情况下，NKVD就会将误抓的市民身上的黄金或者换得的食物没收。NKVD的行为让民众战战兢兢，他们把外宾商店看成了“捕鼠器”，不敢再去买东西。为了化解疑虑，外宾商店的官员经常出面澄清，还出面解救顾客并返还没收的财物。在打败白军并且实现工业化之前，这些故事或许还会继续进行下去。"
 soviet_flavour.11.a: "工业化实在艰难"
 soviet_flavour.12.t: "伊斯麦尔·恩维尔表示向我们效忠"
 soviet_flavour.12.d: "伊斯麦尔·恩维尔曾经是奥斯曼帝国的重臣，一些西方人指责他主导了奥斯曼帝国对亚美尼亚人的屠杀，但是这些都没有妨碍卡尔·拉狄克在1922年将他介绍给托洛茨基并且引导他加入布尔什维克。恩维尔很快在第一次内战中展示出了自己的实力，带领中亚地区的布尔什维克穆斯林武装击败了盘踞在中亚的白军，摧毁了白匪和东正教对于中亚人民的双重压迫。中亚地区在他的治理下井井有条，并且在五年计划中成为了布尔什维克解放区中的模范地区，率先摆脱了中亚地区工业匮乏的状态。虽然他是托洛茨基分子介绍到党里的，在大清洗中他却通过精准地执行朱加什维利的命令而证明了自己的党性。现在随时新领袖的诞生，恩维尔以最快的速度飞抵莫斯科递交了一份《突厥斯坦社会主义建设报告》，确保了他对新领导层的忠诚。虽然有人指责他“见风使舵”，但是他自己却宣称自己的行为都是出自对列宁主义的忠诚。"
 soviet_flavour.12.a: "很好"
