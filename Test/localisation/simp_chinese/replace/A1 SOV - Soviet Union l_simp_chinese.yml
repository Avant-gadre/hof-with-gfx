 SOV_Western_front: "西方战线：北线"
 SOV_Western_front_desc: "我们必须改善我们在西部新边境地区的防御工事以抵御欧陆强权可能发起的突袭。"
 SOV_Western_front_S: "西方战线：南线"
 SOV_Western_front_S_desc: "我们必须改善我们在西部新边境地区的防御工事以抵御欧陆强权可能发起的突袭。"
 SOV_defense_of_leningrad: "保卫列宁格勒"
 SOV_defense_of_leningrad_desc: "自从沙皇彼得大帝以来，列宁格勒就是我们通往波罗的海的大门。它不可能以任何代价陷落，必须建立一切可能的防御措施来保护它。"
 SOV_defense_of_leningrad_tt: "在列宁格勒及周围[Root.FortsForleningradB]增加[Root.FortsForleningrad]"
 SOV_defense_of_stalingrad: "保卫伏尔加格勒"
 SOV_defense_of_stalingrad_desc: "随着敌人向伏尔加挺进，我们必须准备一条坚固的防线来保护高加索油田和乌拉尔的新工业区。"
 SOV_defense_of_stalingrad_tt: "沿伏尔加河东岸总共添加 §Y70个陆上要塞§! \n完成此焦点时必须控制受影响的省份才能产生效果。"
 SOV_leningrad_institute: "列宁格勒理工学院"
 SOV_leningrad_institute_desc: "我们必须加强我们最古老和最负盛名的大学，以培养新学科前沿的技术人员和科学家。"
 SOV_borodino: "博罗季诺行动"
 SOV_borodino_desc: "博罗季诺行动是我们制造原子弹秘密计划的代号。这是一件极为重要的事情，必须尽快结束。"
 SOV_rockets: "苏联火箭技术"
 SOV_rockets_desc: "我们的科学家从30年代早期就开始研究一种不同类型的反应式推进发动机，现在是把这些理论研究具体化为对战争有用的东西的时候了。"
 SOV_Soviet_industrial_power: "苏联之力"
 SOV_Soviet_industrial_power_desc: "我们必须为工业化的全面实现而欢呼！看看同志们杰出的成就吧！苏维埃只用了不到二十年就完成了西方世界几百年才能做到的事情！"
