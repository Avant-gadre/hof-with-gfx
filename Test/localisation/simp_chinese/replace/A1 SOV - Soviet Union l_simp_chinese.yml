 SOV_Struggle_against_the_rich_peasants: "斗争富农"
 SOV_Struggle_against_the_rich_peasants_desc: "富农的存在就是犯罪！这帮私欲膨胀的家伙满脑子除了发财发财发财外还能有什么？至少他们一生奋斗的一切将为集体化输入最后一口关键的血。"
 SOV_Anti_nationalist_propaganda: "反民族主义宣传"
 SOV_Anti_nationalist_propaganda_desc: "民族主义一直是世界革命最大的敌人，不仅有德国人民主义与日本尊皇派这种外部威胁，亦在我们内部都有白军分子妄图将革命政权颠覆成腐朽不堪的大俄罗斯，在这方面总书记是绝不会妥协的。"
 SOV_Rapid_industrialization: "激进工业化"
 SOV_Rapid_industrialization_desc: "朱加什维利于五年计划中败北并未能阻止托洛茨基的决心，即使俄罗斯尚未统一亦必须即可开始改善工业，哪怕这将付出一点代价...那也是值得的。"
 SOV_For_the_world_revolution: "为了世界革命"
 SOV_For_the_world_revolution_desc: "流亡于墨西哥的时候托洛茨基就能感受到一种奇特的感觉，总觉得这个世界似乎被什么东西侵蚀了一般，所有人的常识彷佛也变得古怪————例如如今统治墨西哥怎么会是羽蛇神呢？除此之外还有欧洲大陆上的一帮奇奇怪怪的王朝复辟外加一众大行其道的复古民族主义疯子，当然最令人感到不安的只能是本应死去的沙皇之女...算了，不管世界如何变动都无法改变世界革命的伟大进程！"
 SOV_Rebuilding_the_Baltic_Fleet: "扩大波罗的海舰队"
 SOV_Rebuilding_the_Baltic_Fleet_desc: "往昔庞大的波罗的海舰队被沙皇送了个精光，如今我们还是得重建它，德国人的海军虽然也遭受了沉重打击可在这片海域它和瑞典舰队一样都是个威胁。"
 SOV_Put_into_the_Black_Sea_Fleet: "投入黑海舰队"
 SOV_Put_into_the_Black_Sea_Fleet_desc: "黑海的控制权必须归于我们！而我们也有足够的实力宣称这一带的海上霸权！当然还有最强的海军步兵！"
 SOV_North_Sea_Escort: "北海护航队"
 SOV_North_Sea_Escort_desc: "于摩尔曼斯克出海前往大西洋是比从列宁格勒更便捷的方案，因而在可能的情况下我们必须确保这个不冻港四周海域的安全。"
 SOV_Conquer_the_East: "征服东方"
 SOV_Conquer_the_East_desc: "“征服东方”，这里终于回到了我们手里，就让太平洋舰队从此开始吧。"
 SOV_Open_more_arsenals: "更多兵工厂"
 SOV_Open_more_arsenals_desc: "我们在火炮方面的研究一直十分迅速...相比在轻武器上的进展就实在少得可怜了，那么在全俄统一的现在应该考虑考虑换掉士兵手里的老莫辛了，总书记已经下令调集更多人才进入轻武器设计局并拨款更多以建设兵工厂。"
 SOV_Expansionism: "扩张主义"
 SOV_Expansionism_desc: "没有必要纠结于几个狂想家的赤球幻梦，我们无意在大洋彼岸竖起一个又一个敌人，毕竟苏维埃只是俄罗斯的一个新外衣。不过这样的话她也得采用传统俄式外交...夺回我们失去的地盘！"
 SOV_Expansionism_tt: "§Y采用俄式传统扩张主义将令我们恢复旧帝国传承下来的一系列领土宣称，这样在成功收复失地后可以将其再度转化为俄罗斯的领土§!\n"
 SOV_Reorganizing_the_Red_Army: "重组红军"
 SOV_Reorganizing_the_Red_Army_desc: "权力斗争结束，政权稳定后，对抗白匪军的头等大事总算被抬出来了，首先要做的就是改革军事。目前红军正在逐年的对内镇压中渐渐沦为一支“治安军”，我们需要改变这种状态，让它再度成为一支现代化的野战军。"
 SOV_Reorganizing_the_Red_Army_tt: "§Y红军的整体水平将得到提升§!\n"
 SOV_Strengthen_discipline: "强化纪律"
 SOV_Strengthen_discipline_desc: "上次俄罗斯内战中我们为何占优？自然是因为红军的素质在战争中逐渐超越了帝俄军队，那么现在要做的肯定是复兴军规严加执行，必定就能彻底战胜白匪。"
 SOV_Filling_staff: "填充参谋部"
 SOV_Filling_staff_desc: "一些老掉牙的高级将领仍然呆在参谋部做着诸如“骑兵机械化军团”这类不切实际的诡异设想，现在就该晋升一批有才干的新人把他们顶下去了！"
 SOV_NKVD_div: "内务部队"
 SOV_NKVD_div_desc: "内务部是监督前线士兵的一把好手，交由他们更多的武器和职权将有效确保基层士兵的忠诚。"
 SOV_Supervising_team: "成立督战队"
 SOV_Supervising_team_desc: "原本内务部可以作为前线的监督者，然而他们早就被遣散了...因而只能额外成立专门的督战队，如有前线士兵打算叛逃到对面就即刻处决！"
 SOV_Wartime_communism: "重启战时共产主义"
 SOV_Wartime_communism_desc: "面对再一次国内战争依旧有必要重启这项政策，源源不断的后勤亦是过去胜利的一部分...即使它饱受多数人的抵制。"
 SOV_general_mobilization: "总动员"
 SOV_general_mobilization_desc: "情况变得不太好了，恐怕现在得采取一点极端措施...人民定然会对此表达不满，那也得等我们赢了再说！"
 SOV_Decentralization: "去中心化的军队"
 SOV_Decentralization_desc: "目前民间有一种说法认为红军与白军并没有什么本质上的不同，仅仅是一个效忠红沙皇一个效忠白沙皇罢了，其一大论据就是红白军均会执行统治者的命令对人民进行区分再施加暴力。或许我们应该改变过去的建军思维，真正打造一支来自人民依靠人民为了人民的人民军队。"
 SOV_Decentralization_tt: "§R这太荒谬了，大多数高级将领都不喜欢这样§!\n"
 SOV_Mission_command: "提倡任务型指挥"
 SOV_Mission_command_desc: "军队并非离开了最高指挥部就无法作战，二十年前德国的兴登堡曾经在指挥部里睡了三天三夜，完全靠着手下人的规划击败了帝俄军队。现在我们也可以在红军中尝试这种指挥模式，亦即高级指挥官下达战略目标，细节则全由参谋官规划了。"
 SOV_Simplify_weapons_production: "简化武器生产"
 SOV_Simplify_weapons_production_desc: "作为世界上最庞大的军队我们理应需要充足的后勤保障，这不仅通过工业实力作为保障，亦可以使用更为便宜的武器来解决。"
 SOV_New_structure_of_artillery: "火炮新结构"
 SOV_New_structure_of_artillery_desc: "红军炮兵向来是令敌人胆寒，我们的火炮技术亦是在经济均落后的情况下长期走在欧洲前列，而目前设计师们已根据前线的经验设计出了结构更加简单易于量产的火炮，应当立刻采用。"
 SOV_Development_of_ground_attack_aircraft: "开发对地攻击机"
 SOV_Development_of_ground_attack_aircraft_desc: "空军必须为祖国庞大的陆军部队提供一切力所能及的支持，携带大量机炮和小型炸弹的中型飞机可以对敌方陆军造成极为可观的杀伤，这应当尽快研发。"
 SOV_Tactical_Air_Force: "建设战术空军"
 SOV_Tactical_Air_Force_desc: "空军在总体战略上应当为陆军“打下手”，战斗机夺取前线制空权让攻击机安心收割敌军陆地单位，由此我们需要制造更多的这两种飞机。"
 SOV_Development_of_long_range_bombers: "开发长程轰炸机"
 SOV_Development_of_long_range_bombers_desc: "有些时候我们不能仅仅着眼于眼前，敌人的工业区只会默默的把一台台战争机器输送到前线，这时我们的轰炸机部队就可以出动了。"
 SOV_Tend_to_Strategic_Air_Force: "建设战略空军"
 SOV_Tend_to_Strategic_Air_Force_desc: "空军理应是一支独立的军种，巨大的双引擎甚至四引擎飞机能够越过前线摧毁敌人的后方工业设施，如果我们拥有足够的工业可以尝试这么做。"
 SOV_tachanka: "“搭枪卡”精神"
 SOV_tachanka_desc: "马赫诺匪军使用的机枪马车的确是迟早要被战争淘汰的东西，不过前线的实践证明这玩意儿依旧挺好使，比如我们的一位骑兵将领就特别地...精于此道。或许更重要的不是这种武器本身，它所代表着的神出鬼没的游击战术才是永恒的真理。"
 SOV_Officer_initiative: "军官主动性"
 SOV_Officer_initiative_desc: "帝俄长期以来及其忽视军队素质建设，以至于上次大战时勇猛顽强的俄国士兵只要失去了指挥官就瞬间失魂落魄束手就擒，而我们现在正鼓励着每个下级军官自主发挥，只要他们是勇敢之人那就一定不会让先前在东普鲁士的悲剧出现。"
 SOV_Practice_new_tactics: "实践新战术"
 SOV_Practice_new_tactics_desc: "部分下层军官已经开始违背过去的教条开始自由的运用坦克飞机等新玩意，自然上面应当对此予以支持和鼓励，现在的实践经验将为未来的第二次军事改革提供更多建设性意见。"
 SOV_Squad_assault: "小队突击"
 SOV_Squad_assault_desc: "小队战术是由我国首创，它强调以小编制攻击敌军阵地的弱点，一旦突破的话后方的大部队就将迅速涌入突破口，然而将其发扬光大的竟是德国人...这也正是说明往昔俄军的落后，现在再也不会了。"
 SOV_Infantry_tradition: "步兵传统"
 SOV_Infantry_tradition_desc: "海量的步兵在这个时代还没有过时，坦克什么的仅仅是辅助工具而已。"
 SOV_Training_grassroots_non_commissioned_officers: "后勤与补给"
 SOV_Training_grassroots_non_commissioned_officers_desc: "红军军官与士兵在长期战争中均学会了优秀的作战技巧，不过目前自上到下都没有对后勤补给予以重视，如果未来我们将继续扩编的话就必须广泛普及补给至上意识。"
 SOV_Expansion_of_special_forces: "扩编特种部队"
 SOV_Expansion_of_special_forces_desc: "单纯的步兵无法承担部分特殊任务，扩编包括但不限于海军陆战队在内的精锐步兵就显得尤为重要。"
 SOV_New_thought: "新战争思维"
 SOV_New_thought_desc: "步兵已经是过去式了，按照图哈切夫斯基同志的理论来说，未来的战争中步兵将越来越难以承担主力突破的任务，为此需要使用“水柜”弥补这一缺陷。"
 SOV_Assault_Engineer: "突击工兵"
 SOV_Assault_Engineer_desc: "战争武器的进化并没有使得步兵完全失去价值，尤其在城市攻坚战中步兵仍有无可替代的作用，而我方手持喷火器且携带大量炸药的突击工兵能有效应对这类局面。"
 SOV_Mass_Breakthroughs: "大纵深突破"
 SOV_Mass_Breakthroughs_desc: "使用坦克代替传统的突击队战术能够更有效率的于敌军阵线上撕开口子，此刻乘坐机动车辆的摩托化师就会跟上去巩固阵地直到徒步步兵到达，确保后勤稳固后装甲师即会发动下一次突破...当在一条宽大的战线上于多点发起这样的强袭，只要敌人没有数倍于我军基本都不会有还手之力。"
 SOV_Training_paratroopers: "训练伞兵"
 SOV_Training_paratroopers_desc: "空降作战即使在新兴战术中都属于非常新颖的，未来应当会在某些时刻发挥作用。"
 SOV_Expand_flight_school: "投资飞行学校"
 SOV_Expand_flight_school_desc: "好像我们总是随手拉一个人就能开飞机的样子...总之那肯定是不行的，飞行员的素质必须是全军种中最高的。"
 SOV_Rule_the_sky: "空中杀手"
 SOV_Rule_the_sky_desc: "确保制空权是很重要的，而王牌飞行员则是其中的关键！空军必须推行英雄主义，一个王牌总能产生十个菜鸟的战果...还有更高的宣传价值。"
 SOV_Burning_sky: "燃烧的天空"
 SOV_Burning_sk_desc: "密布的高射炮火力将确保大城市与工业区的空中安全。"
 SOV_Consolidate_the_air_defense_net: "确保防空网络"
 SOV_Consolidate_the_air_defense_net_desc: "雷达的作用广泛，如果我们将其开发出来的话最好在需要保护的后方地区都部署上，使得高射炮能够更好的拦截敌机。"
 SOV_Navy_ashore: "红海军"
 SOV_Navy_ashore_desc: "即使在舰艇对于当前局势毫无作用的当下，红海军仍然可以发挥巨大的作用！他们上岸了就是我们最强的步兵！"
 SOV_Admission_of_White_Admiral: "接纳白军海军军官"
 SOV_Admission_of_White_Admiral_desc: "白军彻底战败后，一些海军军官愿意为苏维埃效力，而这些人都是过去的海军精英！"
 SOV_Underwater_attack: "水下袭击"
 SOV_Underwater_attack_desc: "红海军的实力可能会长期落后于海军大国，因而得做好打不对称海战的准备！"
 SOV_Offshore_defense: "近海防御"
 SOV_Offshore_defense_desc: "例如列宁格勒这类沿岸重要城市需要严密保护，除了海岸要塞外还得部署鱼雷轰炸机确保安全。"
 SOV_Long_term_naval_construction_plan: "长期海军建设计划"
 SOV_Long_term_naval_construction_plan_desc: "还有很多事情要做，不过苏维埃必将统治四海的命运不会改变！"
 SOV_Militarization_of_labor: "劳动军事化"
 SOV_Militarization_of_labor_desc: "藉由军队的力量，托洛茨基全面的对工厂实现了他梦想已久的“军事化管理”，这可不是图哈切夫斯基想的“让个军官去当厂长与工会会长”那么简单，托洛茨基直接将工会拆散重组予以全面控制，由此一来世界革命的后勤将得到保障。"
 SOV_Militarization_of_labor_idea: "军事化工会"
 SOV_Militarization_of_labor_idea_desc: "劳动军事化带来的好处不仅体现在工人受到了有效的监管，整个俄罗斯最擅长使用精密器械的人亦是他们，多一点工人士兵就是挺高一点红军的整体素质"
 SOV_Cut_bureaucracy: "剪除官僚"
 SOV_Cut_bureaucracy_desc: "归来的托洛茨基对朱加什维利构建的官僚体系深恶痛绝，因而在他回来的时候许多官僚就已经提着箱子从办公室里跑掉了，这倒是为精简机构省去了不少力，许多十几人几十人的机构迅速的被简化至只有个位数的办公人员，这将确保托洛茨基总书记总是与人民互通有无。并且这一举措亦没有仅限于政府部门，在老朋友图哈切夫斯基的帮助下，托洛茨基又一次成为了红军的总政委并下达了大规模的肃军运动。"
 SOV_Farmer_problem: "集体化问题"
 SOV_Farmer_problem_desc: "托洛茨基是赞同集体化的，然而绝大部分不关心政治的农民正期待新总书记能够彻底废除这个剥削政策，至少在朱加什维利的宣传中托洛茨基完全是一个“什么都要和我对着干”的刻板印象，那么他若是回来了毫无疑问将推翻包括集体化在内的所有政策，所以现在是要接过朱加什维利的烂摊子还是采取所谓的“自愿集体化”遂了广大农民的愿呢？"
 SOV_expand_the_agitprop: "扩大宣传"
 SOV_expand_the_agitprop_desc: "为了教育我们国家数以百万计的劳动者，我们必须运用他们听得懂的语言。我们必须让我们的讨论更加简洁更加易于理解，这样才能让他们形成社会主义公民的意识，我们必须在这方面加大投入。"
 unlock_propaganda_campaign_slot_tt: "为£SOV_propaganda_text_icon §Y政治宣传§!解锁一个额外槽位。"
 unlock_propaganda_campaign_tt: "\n新的£SOV_propaganda_text_icon §Y政治宣传§!适用：\n"
 propaganda_campaign_requirement_tt: "[GetPropagandaCampaignsRequirementTooltip]"
 propaganda_campaign_requirement_met_tt: ""
 propaganda_campaign_requirement_not_met_tt: "§R政治宣传需要完成国策§!“§Y扩大宣传§!”。"
 SOV_back_to_the_nep: "重拾新经济政策"
 SOV_back_to_the_nep_desc: "在建设社会主义社会之前，我们必须先打好经济基础再发展我们的经济。在革命之初，我们曾颁布新经济政策，它允许我们利用自由市场刺激经济的增长。然而，这项政策在初具成效前就被废止了。现在我们再次掌控了政权，我们可以重新拾起这项夭折的政策，以建设更美好的社会。"
 SOV_back_to_the_nep_new_economy_law: "解锁经济法案：§Y$new_economic_policy$§!"
 SOV_transpolar_flights: "跨过北极的航线"
 SOV_transpolar_flights_desc: "我们最勇敢的飞行员刚刚开始证明穿越北极的航线是可行的。通过在我们的空战计划中使用这些出人意料的捷径，我们将有能力奇袭敌人。"
 SOV_women_pilots: "女性飞行员"
 SOV_women_pilots_desc: "拉斯科娃同志，我们英雄的长距飞行员，应该被允许通过她的122航空团计划，组建一些完全由女性组成的航空联队。"
 SOV_night_witches_tt: "第588夜间轰炸机团在莫斯科组建并待命。"
 SOV_new_soviet_man: "新苏维埃公民"
 SOV_new_soviet_man_desc: "新苏维埃公民是无私，有文化，守纪律且健康的，是对本能以及错误意识伟大胜利的活的象征。男人们愿意为了全人类献出生命，女人将为了苏联的将来养育许多孩子。"
 SOV_aviation_cult: "航空崇拜"
 SOV_aviation_cult_desc: "苏联在航空上惊人的成就将使世界动容。我们英雄的飞行员们是布尔什维克文化和进展的骑士，展现了我们使用科技对自然的掌控。我们相比沙皇时代已经前进了太多！"
 SOV_ocean_going_navy: "远洋海军"
 SOV_ocean_going_navy_desc: "尽管联盟拥有比这个星球上其他任何国家都辽阔的国土，这个世界的海洋还未被我们的舰队统治。拥有超重装甲的战列舰将成为我们未来的海洋舰队的一部分。"
 SOV_mine_warfare: "水雷战"
 SOV_mine_warfare_desc: "使用舰船来保卫我们的整条海岸线经济上是不合算的。通过在战略要地布设水雷，我们可以阻扰乃至击伤试图接近我国海岸的敌方舰队。"
 SOV_tranformation_of_nature: "改造大自然"
 SOV_tranformation_of_nature_desc: "斯大林的改造大自然计划必须实施。人民必须依据自己的意愿全面改造自然环境。"
 SOV_closed_city_network: "封闭的城市网"
 SOV_closed_city_network_desc: "我们需要建立一些封闭的城市，比我们的军事基地有更多的空间。限制通行到这些城市可以让我们的研究保密，同时又给科学家们足够的空间做大型实验。"
 SOV_send_military_advisors_to_spain: "向西班牙派遣军事顾问"
 SOV_send_military_advisors_to_spain_desc: "我们在西班牙的同志赢得民主选举之后面临着强大的反革命力量的威胁。我们必须援助他们以免他们的失败鼓舞其他国家的法西斯势力。"
 SOV_the_gobi_gambit: "戈壁谋略"
 SOV_the_gobi_gambit_desc: "日本和中国军事冲突不断升级的时候，正是我们抢占中国边陲戈壁沙漠的好机会，我们说不定也可以在中国的未来事务方面拥有话语权并占有谈判的一席之地。"
 SOV_sinkiang_decisions_available_tt: "解锁开发[SIK.GetAdjective]的战略资源，基础设施以及军事设施的决议。"
 SOV_sinikiang_influence_refuse_tt: "我们可以选择是否对§Y[SIK.GetFlag][SIK.GetNameDef]§!正当化战争目标。\n"
 volunteers_allowed_intro: "£GFX_trigger_yes 可以派遣志愿军到"
 SOV_volunteers_allowed_sinkiang_tt: "$volunteers_allowed_intro$§Y[SIK.GetNameDef]§!。"
 SOV_has_not_officers_purged_tt: "没有民族精神§Y大清洗§!"
 SOV_defense_industry_dynamic_modifier: "国防工业"
 SOV_modify_defense_industry_ns_intro: "§Y$SOV_defense_industry_dynamic_modifier$§!追加效果："
 SOV_found_the_pcdi_ns_tt: "添加§Y$SOV_defense_industry_dynamic_modifier$§!，其效果为（民转军花费：§G-20.00%§!，生产效率保持：§R-10.00%§!，£prod_eff_cap 生产效率上限：§G+5.00%§!，£prod_eff 生产效率增长：§R-5.00%§!）\n\n"
 SOV_far_east_fortification: "设防远东"
 SOV_far_east_fortification_desc: "自1905年与日本的战争以来，我们一直厌倦于关注该地区。日本军部无耻而贪婪地窥视我们在远东的资源，这已不是什么秘密。我们必须为在此地的对抗做好准备，并且必须采取措施迟缓敌人的任何进攻，以赢得时间将部队从俄罗斯西部部署到该地区。"
 SOV_military_engineering_university: "军事工程学院"
 SOV_military_engineering_university_desc: "虽然许多人都在宣称堑壕战已经随着坦克和飞机的发展而终结，但军事工程在现代战场上明显仍有一席之地。我们应该成立一个学院研究建造现代野战工事的现代方法。"
 SOV_military_engineering_university_ns_tt: "$SOV_modify_defense_industry_ns_intro$\n堑壕上限：§G+2§!\n§Y陆上要塞§!建造速度：§G+5.00%§!\n§Y海岸要塞§!建造速度：§G+5.00%§!\n\n"
 SOV_found_the_comecon: "成立经互会"
 SOV_found_the_comecon_desc: "战争已经表明，我们需要加强我们的合作并且促进我们的朋友和伙伴们之间的繁荣提升。为此，我们将建立一个组织来协调我们国家之间的贸易和经济发展。"
 SOV_found_the_comecon_subjects_tt: "\n[ROOT.GetAdjective]的所有附属国：\n"
 SOV_found_the_comecon_program_tt: "\n§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!以及§Y所有[ROOT.GetAdjective]的附属国§!加入§Y[GetComeconName]§!\n\n"
 SOV_great_patriotic_war: "伟大的卫国战争"
 SOV_move_industry_to_the_urals: "向乌拉尔转移工业"
 SOV_move_industry_to_the_urals_desc: "战争已经迫近，祖国正受到威胁。虽然我们的部队将战斗到最后一颗子弹，不让出土地一步，但考虑到敌人的力量，这可能还远远不够。在工厂被攻陷之前，必须将其疏散到安全地带。"
 SOV_focus_select_effect_tt: "自选择国策起即开始生效："
 SOV_focus_complete_effect_tt: "\n国策完成时获得以下效果："
 SOV_move_industry_to_the_urals_trains_tt: "执行此国策期间将占用§R[?SOV_industrial_relocation_trains_focus]$train_equipment$§!。\n\n"
 SOV_relocate_industry_repair_tt: "§R部分工厂将需要重建。§!"
 SOV_Extreme_mobilization: "极限总动员"
 SOV_Extreme_mobilization_desc: "布尔什维克所创造的苏式共产主义体制在一类观点上被认作是鲁登道夫所创总体战体制的衍生，它将调动现代国家的最大潜力去激活战争机器，在单纯的国力比拼中促使我们占尽优势。"
 SOV_pc_of_mechanical_engineering: "机械工程部"
 SOV_pc_of_mechanical_engineering_desc: "我们的工业已经有能力制造更加巨大和复杂的机床以及其他重型机械了，因此我们有必要成立一个独立的政府机构来协调这些工作。"
 SOV_pc_of_mortar_armament: "迫击炮装备部"
 SOV_pc_of_mortar_armament_desc: "结构简单的迫击炮，正迅速成为我们部队实施间瞄火力支援的主要力量。因此，我们必须全力尽可能多地生产各种口径的迫击炮，并为此专门组建一个政府部门。"
 SOV_superior_war_machines: "先进战争机器"
 SOV_superior_war_machines_desc: "过去几十年来坦克以及其他装甲载具飞速发展，既然有了大型的军工企业生产并向军队供应这些装甲车辆，我们可以发明更加强大的装甲战车并将大规模地使用它们以对抗敌军。"
 SOV_increase_aircraft_production: "增加飞机产量"
 SOV_increase_aircraft_production_desc: "目前我们对于安全已经过于强调，以至于妨碍了飞机的产量。我们可以减少一些冗余的安全系统，以节省大量的资源，同时仍然可以维持一支安全而可靠的空军。"
 SOV_intensify_pilot_training_program: "强化飞行员训练项目"
 SOV_intensify_pilot_training_program_desc: "为了能与敌军一较高下，我们的空军必须在所有状况下都能执行飞行和战斗任务。用最高的标准训练我们的飞行员是达成这一目的最切实可行的办法。我们的飞机在数量和技术条件上均不占优势，但我们一定会用最棒的技巧来弥补。"
 SOV_the_road_of_life: "生命之路"
 SOV_the_road_of_life_desc: "我们的数个城市都面临着被围城的危险，必须向这些城市派出增援部队，不计代价地保卫它们。"
 SOV_the_defense_of_moscow: "莫斯科防卫"
 SOV_the_defense_of_moscow_desc: "敌人就在莫斯科的大门。这里就是我们誓死坚守并且要让敌人溃败的地方，就像当年对拿破仑一样！"
 SOV_defense_of_moscow_forts: "在莫斯科附近增加§Y28个陆上要塞§!。\n"
 SOV_organization_of_the_partisans: "组织游击队"
 SOV_organization_of_the_partisans_desc: "在沦陷后，许多留在敌后的士兵选择继续战斗，而不是屈辱地被俘。他们与敌占区的农民和工人一起，继续与侵略者作战。我们必须给他们送去支援，以便能拖住更多敌军。"
 SOV_organization_of_the_partisans_ns_tt: "$SOV_modify_the_red_army_ns_intro$\n特工位：§G+1§!\n\n"
 SOV_lessons_of_war: "战争的教训"
 SOV_lessons_of_war_desc: "无论我们在战前有什么计划，在与敌人的接触中都无所幸存。我们必须对这场战争给我们带来的教训持开放态度，而不是坚持过时的教条。只有这样，我们才能停止退却，重新开始发动进攻。"
 SOV_lessons_of_war_unlock_military_operations_tt: "激活§Y$SOV_order_227$§!将解锁用于准备和执行§Y军事进攻§!的决议。"
 SOV_experts_in_camouflage: "伪装高手"
 SOV_experts_in_camouflage_desc: "为了达到并保持出其不意的效果，在为时已晚之前，我们必须绝对确保敌人不会发现我们部队的位置或行动。每个士兵都必须接受伪装技巧训练。"
 SOV_For_the_motherland: "为了祖国！"
 SOV_For_the_motherland_desc: "无数发生在前线的事实证明，想要号召俄罗斯人民起来抗击外敌入侵，没有什么比一句“为了祖国母亲”更适合了。因此在宣传上暂且采用民族主义也并非不可，哪怕这会对共产主义意识形态造成一定“微小的冲击”。"
 SOV_the_glory_of_the_red_army: "[GetSovietArmyAdjectiveBasedOnIdeology]军的荣耀"
 SOV_the_glory_of_the_red_army_desc: "我们已经成功挡住了敌人的进攻。现在是发动进攻的时候了，把战争带回到它来的地方去吧！"
 SOV_smersh: "施密尔舒"
 SOV_smersh_desc: "我们必须让每一个公民清楚地认识到，间谍和敌方特工无处不在，任何任何闲言碎语都可能给敌人提供关键的信息，使他们获得优势。"
 SOV_penal_battalions: "惩戒营"
 SOV_penal_battalions_desc: "在撤退过程中，许多本来精干的士兵蒙羞于在阵地陷落前就撤退，或者以其他方式背叛了我军的优良作风。但在这种情况下，仅仅监禁或处决他们会使我们失去善战之兵。我们应该组建特殊部队，让这些人通过战斗来为己赎罪。"
 SOV_penal_battalions_spawn_tt: "在§Y[ROOT.Capital.GetName]§!获得§Y4个惩戒部队师§!。解锁§Y$SOV_raise_penal_units$§!决议，允许每年募集§Y4个惩戒部队师§!。"
 SOV_you_are_a_joker: "All was a Dream"
 SOV_you_are_a_joker_desc: "Joseph Dzhugashvili fells tired."
 SOV_the_centre: "中间派"
 SOV_the_centre_desc: "斯大林同志是我们祖国最伟大的革命战士。我们应该将革命的未来交到这位最能干的战士手中。"
 SOV_socialism_in_one_country: "一国建成社会主义"
 SOV_socialism_in_one_country_desc: "虽然世界革命是我们的最终目标——理论也论证了世界革命一定是最终的归宿——但是我们必须首先保卫我们自己的社会主义革命成果，以免因为我们的失败使得世界其他地区的工人革命受到消极影响。"
 SOV_the_stalin_constitution: "斯大林宪法"
 SOV_the_stalin_constitution_desc: "1924年宪法是内战后为了重建国家进行的一次良好尝试，但是它的使命已经完成了。我们现在需要一部新宪法。我们首先要非常感谢斯大林同志为了联盟的强大和安稳所付出的不懈奋斗。斯大林同志的才华与智慧对共产主义事业的发展壮大具有重要作用。"
 SOV_the_zinovyevite_terrorist_center: "季诺维也夫恐怖中心"
 SOV_the_zinovyevite_terrorist_center_desc: "1934年基洛夫同志遇刺案说明，党内明显有党员密谋反对斯大林同志甚至危害苏维埃联盟。目前我们已经从几个反革命同谋者那里获得了一些情报，这些情报牵扯出了更多的人。这个季诺维也夫阴谋明显是由托洛茨基或西方代理人组织甚至共同实施的，必须在它扩散之前像癌症一样被切除。"
 SOV_secure_the_administration: "确保政府忠诚"
 SOV_secure_the_administration_desc: "恐怖分子季诺维也夫和他的同谋者们的供述令我们大为震惊，我们必须对其他党员的忠诚提出疑问。当务之急是知道每个政治局委员的立场。"
 SOV_the_collectivization_process: "集体化进程"
 SOV_the_collectivization_process_desc: "尽管我们还有许多工作需要完成，并且农业集体化在部分地区的贯彻和处理不太适当，苏联的农业集体化进程也算基本完成了，很快我们的农业产量将会有极大的提升。"
 SOV_the_anti_soviet_trotskyist_center: "托洛茨基反苏维埃中心"
 SOV_the_anti_soviet_trotskyist_center_desc: "我们关于季诺维也夫阴谋的调查进一步揭露出存在于我们党内的一个巨大的反苏维埃恐怖串联网络。这个串联网络中的某些同志根本没有意识到他们的所作所为在帮谁！这一阴谋必须被立刻铲除！为了实现这个目标，有些严酷手段是必须的。"
 SOV_the_workers_dictatorship: "工人阶级专政"
 SOV_the_workers_dictatorship_desc: "我们国家的一切权力归工人阶级所有。我们无法承担拉山头搞宗派主义的代价，并且我们必须确保政治局的一切决议体现工人阶级的意志。"
 SOV_organization_centralization_discipline: "集中化与党纪"
 SOV_organization_centralization_discipline_desc: "在当下这个不确定的时刻，苏联人民期盼政治局带来稳定并继续指引革命方向。我们必须确保这个决策机构不光要紧紧团结在斯大林同志的周围，而且要完全赞成斯大林同志的一切决定。"
 SOV_war_economy: "战时经济"
 SOV_war_economy_desc: "很明显，我们国境外的那些资本主义反动国家正在计划趁虚而入袭击我们。我们必须将我们的经济转入战时状态，越快越好。"
 SOV_the_military_conspiracy: "军队阴谋"
 SOV_the_military_conspiracy_desc: "托洛茨基分子的阴谋已经蔓延到了我们的军队之中。现有证据表明有高级将领甚至是元帅已经与国外情报机构合谋颠覆我们的国家！我们决不能让那些忠诚受到哪怕些微质疑的将领继续呆在军队里，防止他们进一步削弱我们的军队。"
 SOV_the_bloc_of_rights_and_trotskyites: "右派与托派反苏联盟"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "我们终于触及了在我们中间的阴谋集团的核心。尼古拉·布哈林事实上也是托洛茨基—季诺维也夫反革命集团的成员，并且很有可能是试图在政府内部进行反革命暴动的集团的领导人。我们现在已经掌握了充分的证据，在最后的审判中，这些证据可以公之于众。"
 SOV_behead_the_snake: "斩断蛇头"
 SOV_behead_the_snake_desc: "毫无疑问的是，不将托洛茨基集团彻底消灭，苏联永无宁日。尽管审判托洛茨基并且将他的反苏维埃罪行公之于众是个不错的的选择，可这仅仅是一种奢望。除此之外剩下的唯一手段就是刺杀他以使反政府阴谋集团失去其主要领导人和煽动者。"
 SOV_stalins_cult_of_personality: "斯大林个人崇拜"
 SOV_stalins_cult_of_personality_desc: "随着令人震惊的颠覆苏联的阴谋被揭露于世，很明显只有斯大林同志的英明领导才能避免我们的国家陷入内战甚至更坏的境况。每一位苏联人民，以及世界上所有的工人阶级，都应当对斯大林同志为捍卫革命所做的不懈努力感激涕零。"
 SOV_they_will_know_fear: "他们将知晓恐惧"
 SOV_they_will_know_fear_desc: "我们的敌人已经开始逐渐惧怕红军与苏联人民了。我们经受住了敌人最初攻击的考验，现在则是我们反击的时候了。我们必须研发惊人的新型战争机器以撕开敌人最坚固的防线。这样的战争机器仅仅是它的名号就足以让所有敌人对它恐惧万分。"
 SOV_inheritor_of_the_mantle_of_lenin: "列宁衣钵继承者"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "斯大林同志是列宁最亲近的伙伴和最信任的追随者。作为列宁主义最坚定的信仰者与追随者，斯大林同志理所应当地接过了引导我们国家向共产主义前进并且准备实现世界工人阶级革命的使命。"
 SOV_brilliant_genius: "英明的天才"
 SOV_brilliant_genius_desc: "作为毫无疑问的世界最英明的领袖，斯大林同志将引导我们的国家向着科学发展的更高处去，同时将推动人类社会实现跨越式发展。"
 SOV_the_faithful_servant_of_lenin: "列宁的忠实仆从"
 SOV_the_faithful_servant_of_lenin_desc: "列宁给我们留下了世界历史上最艰巨的任务：建立一个所有人事实上平等，没有压迫、苦难，没有物质生活贫瘠的社会。没有人比斯大林同志更适合实现这一理想了，斯大林同志一路上追随列宁同志，现在是时候实现革命期间作出的承诺了。"
 SOV_ban_excessive_hero_worship: "禁止过度英雄崇拜"
 SOV_ban_excessive_hero_worship_desc: "现在存在着一种争相出版关于斯大林同志私人生活和童年经历的夸张想象的出版物的倾向。无论出于怎样的良好期望，这些试图在苏联人民心中建立英雄化崇拜，并且试图用盲目的偶像崇拜来代替对斯大林同志思想体系的研究的操作本质上说都是反革命的。"
 SOV_leader_of_the_party_and_the_people: "党和人民的领袖"
 SOV_leader_of_the_party_and_the_people_desc: "斯大林同志凭借着勤恳的工作和超人的能力完成了党交给他的重大任务，他得到了全党上下和全人民的全部支持。任何可能导致虚荣自大或自我吹捧的暗示对斯大林同志来说都是不合适的；他或许是世界上最谦逊的人了。"
 SOV_great_commander: "伟大的统帅"
 SOV_great_commander_desc: "斯大林同志在军事思想和领导方面的成就不胜枚举。尽管托洛茨基那个叛徒是红军的创建者，但正是斯大林同志将红军改组为能够真正捍卫工人阶级利益的武装。"
 SOV_architect_of_communism: "共产主义设计师"
 SOV_architect_of_communism_desc: "斯大林同志对革命的信念理想坚定不移，这使他洞悉在一国建成社会主义的机遇和挑战。随着建设社会主义工作的顺利进行，斯大林同志可以转向新的历史任务：即如何将社会主义进一步建设为彻底的共产主义。"
 SOV_father_of_nations: "各民族的慈父"
 SOV_father_of_nations_desc: "我们的联盟是一个多民族大家庭，而任何家庭都需要一个大家长。慈父斯大林同志正是这位大家长，他确保着自己的孩子永远接受社会主义思想的熏陶并指引我们走向更加光明的未来。他该严厉的时候就得严厉，不过这种严厉永远是建立在公平公正的基础上。"
 SOV_freedom_of_debate_unity_of_action: "自由讨论，一致行动"
 SOV_freedom_of_debate_unity_of_action_desc: "治理并统御一个国家始终前进在正确的方向上面临许多复杂的问题与矛盾，因此所有的可能选择必须被充分公开地讨论。一旦做出决定，政治局以及全党上下必须毫无保留地支持。"
 SOV_the_construction_of_communism: "共产主义建设"
 SOV_the_construction_of_communism_desc: "即将来临的共产主义建设必然会存在挑战和阻碍。现在政治局上下紧紧团结在斯大林同志周围，我们可以迈出建设共产主义的第一步。"
 SOV_Improve_industrialization: "改善工业化"
 SOV_Improve_industrialization_desc: "克宫的新主人将按照朱加什维利留下来的工业建设计划表进一步推动苏维埃的工业化。"
 SOV_Continue_to_expand_the_army: "继续扩军"
 SOV_Continue_to_expand_the_army_desc: "实现工业化才能生产更多更强的武器去实现革命，然而在白匪军既定的反扑面前不能以定式思维盲目工业化，适当的转移一些产能给武器生产和前线工事建设能够更轻松地应对即将到来的西伯利亚战争。"
 SOV_Achieving_the_Enver_Plan: "完成恩维尔计划"
 SOV_Achieving_the_Enver_Plan_desc: "特别委员伊斯麦尔·恩维尔在中亚地区实行的一系列工业发展计划正需要莫斯科方面的鼎力支持，除了既定的工业设施外还有补给站和配套铁路的修建计划，一旦完工不仅能够促进整个[SOV.GetName]的工业化进程同时也能改善中亚地区的补给问题以为将来讨伐白军做准备。\n\n以上只是支持该计划的明面理由，对于这位长期不在莫斯科的前奥斯曼帝国重臣，即使是NKVD也无法从他十几年来的良好履历上找出一点毛病，用较为积极的态度回应他对中亚革命的贡献应该是正确的。"
 SOV_Achieving_the_Enver_Plan_tt: "§G在白军宣战前尝试§R点击§!该国策以确保伊斯麦尔·恩维尔的绝对忠诚§!\n"
 SOV_Chances_of_the_Europa_War: "欧罗巴战争的机遇"
 SOV_Chances_of_the_Europa_War_desc: "[GER.GetName]长期奉行反共意识形态，作为乌克兰民族主义暴乱分子的幕后金主早已是全地球人尽皆知的秘密，可这并不代表我们两国永远都是敌人，若是他们在战争中败给了西方资本主义列强同样不利于我们未来的扩张，因此当下我们双方应当进行些许经济上的合作。\n\n反之如果他们比预计的要强大很多，我们也可以通过对德贸易禁运和支持其敌人们来加以遏制。"
 SOV_found_the_pcdi: "建立国防工业委员会"
 SOV_found_the_pcdi_desc: "我们的军备工业已经发展得十分庞大，如果它要进一步得到发展，就需要一个专门的政府部门来协调。为此我们将建立国防工业人民委员部。"
 SOV_Update_Assault_Gear: "更新突击装备"
 SOV_Update_Assault_Gear_desc: "欧洲大战充分证明了新式武器的必要性，在国防工业人民委员部的领导下，我军将在和平年间充分更新换代各种突击兵器。"
 SOV_Great_Purge_will_fail: "大清洗"
 SOV_Great_Purge_will_fail_desc: "五年计划失败后，朱加什维利的地位已经跌落到了一个无法想象的地步，越来越多的老对手开始借此发难————直到他们的头子基洛夫被“离奇死亡”后。自然一个基洛夫还是不够的，朱加什维利清楚政治斗争失败后的下场，如果他还想坐在总书记的位子上就得把他们全都杀了！"
 SOV_Great_Purge_will_fail_tt: "§Y完成这个国策后将确保朱加什维利继续执掌大权§!\n"
 SOV_bloody_dwarf_is_in_power: "内务部的统治"
 SOV_bloody_dwarf_is_in_power_desc: "在叶若夫声明“朱加什维利总书记被图哈切夫斯基余党刺杀”后“顺理成章”的坐上了“代理”一把手的位置，前路肯定不会太顺利，朱加什维利生前的烦心事统统找上了门，叶若夫这下才明白了老上司的苦楚，于是他决定快刀斩乱麻。"
 SOV_bloody_dwarf_is_in_power_tt: "§R叶若夫成功坐上了头把交椅，他将继续沿着朱加什维利的路线开始集体化和工业化，直到建成一个内务部专权的警察国家§!\n"
 SOV_Continue_to_clean: "继续大清洗"
 SOV_Continue_to_clean_desc: "“杀的人还不够多。”叶若夫从不觉得自己在滥杀无辜，也没从怀疑过朱加什维利的政策和命令————直到不久前。不过即使遭到了上级的背叛，他还是决定将列宁的遗产，亦即全体布尔什维克的梦想予以实践，以他自己的方式。"
 SOV_Preemptive_force: "先发制军"
 SOV_Preemptive_force_desc: "叶若夫的统治相当不稳定，尽管联盟并没有“军方实力派”一说，不过若是某个政府高层寻求了军方的支持那就不好办了，只能找几个鸡杀来儆猴吓吓他们，其首选自然是忠于朱加什维利的科涅夫一伙人，总不能让他们慢慢去调查朱加什维利的死因吧？"
 SOV_Preemptive_force_tt: "§R朱加什维利在军队里的余党将被清理干净§!\n"
 SOV_Stationed_in_the_government: "进驻政府"
 SOV_Stationed_in_the_government_desc: "自五年计划失败后朱加什维利完全恨死了政治局里那帮成天谈天论典的酒囊饭袋，之前他还活着的时候杀的那几个还远远不够！叶若夫决定将清洗范围逐渐向下扩展，“蓝帽子”们将在各级政府里搜捕反革命！"
 SOV_Stationed_in_the_government_tt: "§R政府里一些不太老实的同志将被扔进监狱§!\n"
 SOV_Public_execution: "公开处决"
 SOV_Public_execution_desc: "之前对政府高官以及图哈切夫斯基最多采取公审，处刑是一定要秘密进行的————这太荒谬了！杀鸡不就是要杀给猴看吗？！代理总书记兼内务部长已经下令，所有要犯即可在各大城市中心公开处死，为此他还特地把名单稍微拉长了两倍。"
 SOV_expend_NKVD: "扩大内务部"
 SOV_expend_NKVD_desc: "作为叶若夫仰仗的“铁拳”，内务部系统的持续扩张可谓是理所应当的。"
 SOV_Sweep_the_underground_church: "横扫地下教会"
 SOV_Sweep_the_underground_church_desc: "我们党对于东正教一向态度暧昧，列宁为了一时的稳定选择安抚他们，朱加什维利又迫害他们，然而他的心思又始终没放在这里。至少现在一切都该结束了，叶若夫深知东正教对于革命的危害，光是通敌白匪就能让这些教民的脑袋被纳甘左轮打穿十次了！"
 SOV_No_population_movement: "严禁人口流动"
 SOV_No_population_movement_desc: "很早的时候我们就决定使用“内部护照”制度将农民牢牢地固定在他们的出生地，哎不过...长期以来的混乱局势真是一切问题的理由，不过手握大权的“蓝帽子”们会好好的履行职责让农民老实点的。"
 SOV_Continue_to_enforce_collectivization: "继续强制集体化"
 SOV_Continue_to_enforce_collectivization_desc: "组织农民的教会差不多完蛋了，他们又不敢冒着NKVD的枪子强行越界，是时候再开集体农场了！朱加什维利做不到的事情我来做！"
 SOV_Development_of_agricultural_machinery: "农业机械化"
 SOV_Development_of_agricultural_machinery_desc: "农业机械化"
 SOV_Reform_the_education_system: "“改革”教育体系"
 SOV_Reform_the_education_system_desc: "不能再沿用资本主义自一百多年前创造出来的狗屁教育体系了！我们苏维埃得有自己的东西！何况在集体农场社员九九六的时候，我们得确保他们的子女能在学校得到“适当”的教育，从小就得灌输对叶若夫同志的绝对崇拜！"
 SOV_New_worker_culture: "新工人文化"
 SOV_New_worker_culture_desc: "苏维埃联盟一直都是一个工人国家，所以工人努力工作岂不是理所应当的？我们会从中挑选几个模范来激励其他人，而若是有人敢偷懒，其他工人就必须举报他，否则的话..."
 SOV_Hang_up_portrait: "建立个人崇拜"
 SOV_Hang_up_portrait_desc: "权力终有一天会烟消云散，叶若夫对此一清二楚，因而他认为至少得在自己的有生之年将它牢牢把握在手里。至于总书记的正式头衔那都无所谓，最重要的是让人民无时无刻知道“总书记是在看着我们的”，所以“蓝帽子”们将挨家挨户的分发叶若夫同志的标准相，并在每个公共场所悬挂更大的，而民众们一定会喜欢的不是吗？！因为叶若夫同志他拯救了祖国，叶若夫万岁！"
 SOV_Tukhachevsky_coup: "政变"
 SOV_Tukhachevsky_coup_desc: "内务部的力量不足以镇压图哈切夫斯基的人马，将死之人奇迹般地靠着几百个亲兵拿下了莫斯科。"
 SOV_Tukhachevsky_coup_tt: "§Y大清洗被终结了，然而图哈切夫斯基又成为了军事独裁者一般的存在§!\n"
 SOV_End_the_cleaning: "结束大清洗"
 SOV_End_the_cleaning_desc: "图哈切夫斯基已经毋庸置疑的成为了联盟的新一把手，得权方式不正亦能通过大赦天下完美解决。"
 SOV_End_the_cleaning_tt: "§Y遭到内务部逮捕的高官将被释放§!\n"
 SOV_NKVD_fate: "内务部的命运"
 SOV_NKVD_fate_desc: "整个内务部拷问技术十分出色，而实打实的打仗又是另一回事，现在包括他们的老大叶若夫在内的全体NKVD高层均被我们控制。毫无疑问大部分部下都表示要处决他们以报这么多年来的血仇，不过倒也有别的方案可以确保一个相对听话的内务部，否则的话我们的情报系统将受到严重打击。"
 SOV_The_fate_of_the_Stalinists: "朱加什维利的余党"
 SOV_The_fate_of_the_Stalinists_desc: "朱加什维利这个暴君能够统治这么多年肯定不是依靠自己，他过去曾有很多朋友，而现在被他精选到寥寥几个。这些人当然也在我们的重点照顾之下，他们很多人都是政府和军队中的大员，如果真要进行处决的话说实话与所谓无异于所谓大清洗。"
 SOV_Marshal_decision: "元帅的决定"
 SOV_Marshal_decision_desc: "大清洗的相关执行人员要么被解决要么变得老实，图哈切夫斯基在全联盟的至尊地位已经无法动摇，那么现在就是决定整个联盟未来走向的时刻了。"
 Bukharin_becomes_general_secretary_flag: "布哈林被选为下任总书记"
 Tukhachevsky_consolidated_his_position_flag: "图哈切夫斯基开始了个人独裁"
 Trotsky_is_invited_back_flag: "托洛茨基受邀回归"
 SOV_Humane_communism: "人道的共产主义"
 SOV_Humane_communism_desc: "图哈切夫斯基没有决定成为一个军事独裁者，他选择与朱加什维利的前盟友及后来的老对手布哈林结盟，而后者将在总书记任上继续贯彻新经济理念。"
 SOV_Return_power_to_the_union: "还权于工会"
 SOV_Return_power_to_the_union_desc: "朱加什维利的激进工业化政策创造了大量资本主义式的职业官僚，这种管理模式几乎将联盟以以为傲的工人自主文化完全摧毁，严重挫伤了生产积极性，必须恢复工会的权力和地位！"
 SOV_Ensure_the_worker_peasant_alliance: "确保工农联盟"
 SOV_Ensure_the_worker_peasant_alliance_desc: "加什维利最残酷的还是其农民政策，强行将农民固定于土地上并进行剪刀差割韭菜的行为使得他们纷纷转向了白军的怀抱，我们必须在一段时间内拨款农村扶助农民消除这种恶劣影响。"
 SOV_Voluntary_collectivization: "推动自愿集体化"
 SOV_Voluntary_collectivization_desc: "集体化是有利于工业化的，但是前提必须是自愿自主，不会有哪个人回去做完全不利己的事情。当下的话我们可以尝试免费给予农民农械机械并教授使用方法，他们在了解后肯定会喜欢上这种提高效率的好东西，至于农机从哪里来..."
 SOV_Voluntary_collectivization_1: "自愿集体化—机械化"
 SOV_Voluntary_collectivization_1_desc: "集体农场使用机械化生产提高了效率，这样就可以继续鼓动更多人入社了。"
 SOV_Voluntary_collectivization_2: "自愿集体化—机械化"
 SOV_Voluntary_collectivization_2_desc: "集体农场已经得到了更多农民的加盟，并且他们还有着充分的生产积极性。"
 SOV_Guarantee_freedom_of_the_press: "学术自由"
 SOV_Guarantee_freedom_of_the_press_desc: "言论自由保障的不仅仅是批判政府的权利，学术界亦会因此活跃起来，很多因李森科们而埋没的人才都会在合理的制度下迅速脱颖而出。"
 SOV_Industrialization_process: "谨慎的工业化"
 SOV_Industrialization_process_desc: "对比党内的激进派，布哈林认为即使在当下也得采取相对合理的工业政策，必须考虑到农民的负载能力，也必须考虑到工会的态度，亦必须对技术官僚严防死守，过去朱加什维利创造这帮“新贵”终究将危害整个联盟的未来。"
 SOV_Democratic_alliance: "民主的联盟"
 SOV_Democratic_alliance_desc: "国家主义者仍然不认同民主化改革，觉得这毫无意义甚至拖累了发展。这仅仅是因为他们太短视，从长远的角度来说这将提供一个合理的政治体制，而当下实行民主化最大的积极影响就是体现了我们和白军政权的明显区别，广大俄罗斯人民将会更加认同一个关心基层的政权。"
 SOV_Continue_military_control: "继续军管"
 SOV_Continue_military_control_desc: "图哈切夫斯基决定成为一个实际意义上的军事独裁者，利用当下在军中的强大影响力控制整个红军以为军政府服务，哎没办法，即使原本不打算做到这一步可看了朱加什维利的下场，以及被他杀害的那些人的下场后，丢掉权力的代价可不是人能承受的。"
 SOV_Start_war_mobilization: "征兵宣传"
 SOV_Start_war_mobilization_desc: "军队扩张是一个持续的过程，为此部队需要更多的新兵，并且总书记现在还有个想法正急需大量人力。征兵部门自然无法拒绝总司令的要求，很快征兵年龄又被下调与上调了两年并且鼓励女性参军，这样过不了多久我们又将拥有数十万至百万的后备能力。"
 SOV_Additional_conscription: "额外征兵"
 SOV_Additional_conscription_desc: "更多的后备兵员加入了我军，那么现在有足够的武器吗？"
 SOV_Military_collectivization: "军事集体化"
 SOV_Military_collectivization_desc: "我们并无法为动员起来的大部分士兵提供枪械...本来也没有那个打算，总书记认为政治无法解决的问题那就只能用军队来了，我们将把无枪新兵的训练场安排在荒废的集体农庄里，至于训练内容当然是去种田！尽管这或许在一定程度上拖累了军队，而且农民依旧在尝试消极抵抗。"
 SOV_War_Mobilization_dec: "战时动员"
 SOV_War_Mobilization_dec_desc: "是时候把人从农场里转到战场上去了。"
 SOV_Peaceful_production_desc: "是时候让多余的士兵去农场干活了。"
 SOV_Military_collectivization_idea: "军事集体化"
 SOV_Military_collectivization_idea_desc: "把后备兵扔进集体农场可真是个天才般的想法...这绝对不是反话！"
 SOV_Military_education_is_supreme: "军事科研至上"
 SOV_Military_education_is_supreme_desc: "战争就是学习的过程，我们绝不能在科技上拉下了，在总书记的指导下大量由他认可的军官被派往各大武器设计局担任“顾问”，他本人亦在工作闲暇之余抽空与幕僚们讨论起了新式战术的演练。"
 SOV_Military_education_is_supreme_idea: "军事科研至上"
 SOV_Military_education_is_supreme_idea_desc: "命令学术界将视线完全转移到军事上能有效革新红军。"
 SOV_Regulated_union: "管制工会"
 SOV_Regulated_union_desc: "吵吵嚷嚷的工会一直寄希望总书记能恢复被朱加什维利剥夺的政治权利，出于维护军工生产的需要总书记本不想和他们撕破脸皮，然而进来他们愈加得寸进尺了...现在只有派遣工人出身的士兵去换掉那帮大言不惭的演说家了，亦可以为工厂设定一个新指标。"
 SOV_Regulated_union_idea: "生产新指标"
 SOV_Regulated_union_idea_desc: "几乎每个工厂都被总书记委派了一名政委，他的任务就是监督工厂的生产指标并看情况加以提升。"
 SOV_Red_Napoleon: "红色拿破仑"
 SOV_Red_Napoleon_desc: "至今为止，图哈切夫斯基的履历像极了一百多年前败于这片土地的那个法国军事天才，他们都是从杀人如麻的偏执狂手中拯救了国家，现在只差一场伟大的军事胜利，他就是真正的拿破仑了，而且他必将超越拿破仑，因为苏维埃必将获得最后的胜利！"
 red_emperor: "红色拿破仑"
 SOV_Return_of_exile: "流亡者归来"
 SOV_Return_of_exile_desc: "图哈切夫斯基没有决定成为一个军事独裁者，不过他决定邀请流亡在外的托洛茨基回来执导苏维埃，毕竟在彻底杀光了所有的朱加什维利派后政权已经出现了思想真空，世界革命显然可以在此时代替一国建成论成为新的指导思想。"
