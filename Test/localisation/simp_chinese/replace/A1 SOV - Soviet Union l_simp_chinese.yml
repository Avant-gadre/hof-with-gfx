 SOV_Military_dictatorship_idea_1_desc: "为了自身安全何不如将权力牢牢握在手呢？而且何不利用它终结五年计划失败后整个联盟的乱局呢？图哈切夫斯基现在又是总书记又是总司令，他决定利用军人的思维将所有的问题统统解决。"
 SOV_Soldier_worship: "强化士兵崇拜"
 SOV_Soldier_worship_desc: "红军一直都是苏维埃政权的的基本，自列宁以来我们都在宣扬她是一只伟大的军队，只不过随着时间的流逝加上一些事件的影响，红军已经开始在民间被认为“与白军并没有什么区别。”这是完全不可容忍的，为此图哈切夫斯基总书记将开始对军风做出整顿，在给予人民一个良好形象的同时严管侮辱军队的言论，确保在民间形成对军队，对每个士兵的尊敬。"
