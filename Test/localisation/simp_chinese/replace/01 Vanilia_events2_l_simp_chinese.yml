 MTG_naval_treaty.9.t: "第二次伦敦海军条约签署"
 MTG_naval_treaty.9.desc: "1935年12月，英国、法国、日本、意大利和美国的代表就续签第一次伦敦海军条约进行了讨论，该条约限制了巡洋舰以及潜艇的数量和吨位。由于意大利入侵埃塞俄比亚，日本又要求与得到能够和英美持平的地位，故而谈判十分的激烈。\n\n随着谈判告一段落，各条约签署国同意限制战列舰和航空母舰的吨位以避免另一场军备竞赛。"
 MTG_naval_treaty.9.a: "这比所谓的超级战列舰更能保障和平！"
 MTG_naval_treaty.9.b: "为什么他们要这样限制自己？"
 MTG_naval_treaty.9.c: "这样陆军的军费预算就可以增加了。"
 bulgaria.1.t: "克拉约瓦条约——罗马尼亚同意"
 bulgaria.1.d: "罗马尼亚政府接受了德国对我们边境争端的裁决结果。南多布罗加重新回归了保加利亚！"
 bulgaria.1.a: "终于！"
 bulgaria.2.t: "克拉约瓦条约——罗马尼亚拒绝"
 bulgaria.2.d: "罗马尼亚政府拒绝接受我们终结所有边境争端的提议！他们宣称南多布罗加现在是他们国家不可分割的一部分，他们决不会放弃那里。"
 bulgaria.2.a: "不可接受！"
 bulgaria.3.t: "第一次卢布尔雅那仲裁"
 bulgaria.3.d: "长久以来，我们梦想着建立一个伟大的保加利亚，但是却一直被当做二等国家。伦敦会议否决了我们的正当要求，我们的盟友在1913年背叛了我们，又因追求正义而在1918年被惩处。现在，德国正在纠正那所谓的和平犯下的错误，他不但是为了自己，也是为了其他国家。保加利亚现在将要从南斯拉夫手中重新拿回马其顿。"
 bulgaria.3.a: "保加利亚人的欢庆日！"
 bulgaria.4.t: "克拉约瓦条约"
 bulgaria.4.d: "我们没有忘记罗马尼亚在1913年从背后捅了我们一刀，他们在我们军队调往其他地方时懦弱地夺走了南多布罗加。匈牙利已经利用与德国的友谊向罗马尼亚复仇了，现在是我们采取行动的时机吗？"
 bulgaria.4.a: "我们现在就要复仇"
 bulgaria.4.b: "君子报仇，十年不晚"
 bulgaria.5.t: "克拉约瓦条约"
 bulgaria.5.d: "德国选择和罗马尼亚站在一起，而不顾我们正义的要求。[Root.GetLeader]已经向德国大使表示保加利亚期待德国朋友能够给予更多的帮助。 "
 bulgaria.5.a: "我们遭到了蛮横的拒绝"
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective]流亡领袖提议合作"
 mtg_exile_leader_added.1.desc: "在经历了穿越一大片敌占区及数个中立地区的长途跋涉后，[From.GetName]终于抵达了首都。经过短暂休整，[From.GetSheHe]便提出为两国共同奋斗提供[From.GetHerHis]的帮助。\n\n据称，[From.GetSheHe]很急切地想“回归到杀敌毁物的活计中去”。"
 mtg_exile_leader_added.1.a: "战斗还没有结束。"
 mtg_exile_government.2.title: "[From.GetAdjective]流亡政府"
 mtg_exile_government.2.desc: "[From.GetLeader]已经正式请求[Root.GetAdjective]政府许可回到[From.GetNameDef]并建立[From.GetRulingPartyLong]的过渡内阁，以便为战后的和平做好准备。"
 mtg_exile_government.2.a: "是时候让他们回到自己的地盘上了。"
 mtg_exile_government.2.b: "时机还不成熟。"
 mtg_exile_government.3.title: "[From.GetName]要求整合海军"
 mtg_exile_government.3.desc: "[From.GetAdjective]的海军领袖交给了我们一份关于将我方海军整合到他们手下的提议。他们声称，如果让[From.GetAdjective]的海军计划制定者完全掌握我方战舰的话，他们的效率就会相比目前的独立行动得到巨大的提升。"
 mtg_exile_government.3.a: "我们同意。"
 mtg_exile_government.3.b: "我们决不会为他们卖命。"
 mtg_exile_government.4.title: "[From.GetName]接受海军整合"
 mtg_exile_government.4.desc: "[From.GetAdjective]政府通知我们他们同意了我们的提案，自此以后他们的战舰会在我们的指挥下出击。"
 mtg_exile_government.5.title: "[From.GetName]拒绝海军整合"
 mtg_exile_government.5.desc: "[From.GetAdjective]通知我们他们的海军决不会为外国列强的命令卖命。他们同意支持我们，但他们打算独立地去做这件事。"
 mtg_exile_government.5.a: "他们把自己的骄傲放在了同盟的利益之上。"
 greece.1.t: "苏联的最后通牒"
 greece.1.d: "我们承受着苏联要求我们放弃领土的压力。如果我们不屈服的话，他们威胁对我们发动一场全面战争。屈服会挽救许多希腊士兵的生命，但是这会是他们最后一次要求土地吗？"
 greece.1.a: "避免战争对希腊来说是最佳选择。"
 greece.1.b: "他们别想得到任何东西。"
 greece.2.t: "第二次卢布尔雅那仲裁"
 greece.2.d_GER_demand: "德国试图恐吓希腊移交出领土作为“基地”"
 greece.2.d_ITA: "德国人试图拿我们的牺牲的土地分给他们的意大利朋友。"
 greece.2.d_BUL: "德国人要求我们割让土地给保加利亚的走狗们。"
 greece.2.d_ITA_BUL: "德国人正在推动意大利和保加利亚同时对我们提出领土要求。"
 greece.2.a: "我们无法抗拒他们"
 greece.2.b: "我们决不屈服"
 greece.3.t: "希腊的命运"
 greece.3.d: "德国要求我们接受“协同”德国。这将把我们变为德国事实上的傀儡国。"
 greece.3.a: "接受不可避免的事实"
 greece.3.b: "拒绝"
 greece.4.t: "对土耳其宣战"
 greece.4.d: "我们的意大利朋友计划对土耳其有所动作。这是确保我们在爱琴海的地位的绝佳机会。让我们为了夺回伊兹密尔而战，并帮助意大利人把土耳其赶出欧洲大陆。"
 greece.4.a: "伊兹密尔是我们的"
 mexico.1.title: "塞迪略将军叛乱"
 mexico.1.desc: "一段时间以来，随着中央政府加强对难以驾驭的考迪罗的掌控，将军们与各州州长的权力日渐式微，墨西哥地方军阀作乱的历史似乎即将迈向终点。但很不幸，我们未能成功平定圣路易斯波托西的塞迪略将军。他已雇佣大量获赦叛党与亡命之徒，以图推翻中央政府，罢黜[Root.GetLeader]以防止大权旁落。"
 mexico.1.a: "叛徒！"
 mexico.2.title: "[From.GetAdjective]石油国有化"
 mexico.2.desc: "[From.GetLeader]煽动了针对我国在墨经济利益的荒唐民粹言论，而[From.GetRulingPartyLong]现已通过法案将荷兰皇家壳牌集团、加利福尼亚标准石油和其他国际石油公司的资产进行国有化！虽然他们的国会允许了这一举动，但是国际正义要求该国赔偿这些公司的损失。石油巨头们也要求我们采取行动。"
 mexico.2.a: "木已成舟，无可奈何。"
 mexico.2.b: "对墨西哥进行贸易禁运，直至其悔悟为止。"
 mexico.2.c: "选择有限，武装介入必须纳入考量。"
 mexico.3.title: "[From.GetAdjective]禁运"
 mexico.3.desc: "[From.GetLeader]决定接受石油公司要求并对我国展开禁运，以此作为对我国国有化其石油特许权的回应。[From.GetNameDef]将停止与我国的资源买卖，我国应该考虑补偿石油公司，或者抛弃现有国际秩序并与自由资本主义的敌对势力一道寻求良机。"
 mexico.3.a: "墨西哥的人民不会支持此举！"
 mexico.4.title: "[From.GetAdjective]赔偿"
 mexico.4.desc: "[From.GetLeader]政府接受了对荷兰皇家壳牌集团与加利福尼亚标准石油进行赔偿的要求，以此补偿这些公司在油田国有化过程中遭受的损失。[From.GetNameDef]不会归还任何石油特许权，但至少我们的国家威望与经济利益得到了维护。"
 mexico.4.a: "很好，我们可以按这些条款进行交易。"
 mexico.4.b: "维持禁运，我们主张更好的条约。"
 mexico.8.title: "[From.GetAdjective]加入[Root.GetFactionName]"
 mexico.8.desc: "[From.GetLeader]已经提交加入[Root.GetFactionName]的申请。目前他是寻求共同防卫还是对外扩张尚未可知，但墨西哥的石油对我方阵营来说是一笔有利的资产。"
 mexico.8.a: "我们将支持墨西哥加入[Root.GetFactionName]。"
 mexico.8.b: "我们对墨西哥另有打算。"
 mexico.9.title: "墨西哥加入[Root.GetFactionName]"
 mexico.9.desc: "[From.GetLeader]已支持墨西哥提出的加入[Root.GetFactionName]的请求。墨西哥是寻求相互保护，还是寻求对外扩张还不得而知，但墨西哥的石油对我们来说是一笔有利可图的资产。"
 mexico.9.a: "我们将支持墨西哥加入[Root.GetFactionName]。"
 mexico.9.b: "我们对墨西哥另有打算。"
 mexico.10.title: "[From.GetFactionName]"
 mexico.10.desc: "[From.GetLeader]已经邀请[Root.GetNameDef]加入[From.GetFactionName]。该右翼国家集团将协助拉丁美洲抵御共产主义份子的渗透，同时从堕落的扬基佬魔爪下开辟一条独立之路。"
 mexico.10.a: "[Root.GetLeader]接受提议。"
 mexico.10.b: "美国人不会容忍此举。"
 mexico.11.title: "[From.GetFactionName]"
 mexico.11.desc: "[From.GetLeader]已经邀请[Root.GetNameDef]加入[From.GetFactionName]。该左翼国家集团将协助拉丁美洲抵御法西斯暴政，同时从扬基佬压迫者的魔爪下开辟一条独立之路。"
 mexico.11.a: "[Root.GetLeader]接受提议。"
 mexico.11.b: "美国人不会容忍此举。"
 mexico.12.title: "出售英属洪都拉斯"
 mexico.12.desc: "[From.GetLeader]请求[Root.GetNameDef]出售英属洪都拉斯（又称伯利兹）的小片领土。西班牙帝国曾经宣称该地主权但从未实际经营，所以墨西哥对该地宣称缺乏说服力。然而我国可将这片领土出售给墨西哥朋友以示诚意。"
 mexico.12.a: "[Root.GetLeader]接受提议。"
 mexico.12.b: "该地区作为海军基地大有可用。"
 mexico.13.title: "英国割让伯利兹"
 mexico.13.desc: "[From.GetLeader]同意将前殖民地英属洪都拉斯的控制权转交我国以示诚意。该地区不过弹丸之地、穷乡僻壤，天然资源除木材外一无所有，但这仍标志着墨西哥国际地位的提升。"
 mexico.13.a: "[From.GetNameDef]的确是我们的朋友。"
 mexico.14.title: "英国拒绝出售伯利兹"
 mexico.14.desc: "[From.GetLeader]拒绝将英属洪都拉斯殖民地售予我国。[From.GetAdjective]政府主张该地作为海军基地的重要性，声明其有意保留这块殖民地。尽管令人失望，因当地多数居民使用英语，故拒绝提议亦可以理解。"
 mexico.14.a: "也许[From.GetAdjective]最终并非我们的朋友。"
 mexico.15.title: "帕斯夸尔·迪亚兹大主教逝世"
 mexico.15.desc: "最尊贵的墨西哥城大主教帕斯夸尔·迪亚兹-巴雷托今日因为结肠炎离世，享年59岁。他留下的政治遗产包括作为强烈反对政府社会主义政策的一份子，同时还有基督战争接近尾声时的和解努力。\n\n他的继任者是路易斯·玛丽亚·马丁内斯，一名社会改革家和卡德纳斯总统的私人朋友。这名继任者可能是教宗为确保墨西哥教会和政府之间的持续和平而挑选的。"
 mexico.15.a: "愿灵安息"
 mexico.15.b: "在地狱中永世不得翻身吧，叛徒。"
 mexico.16.title: "石油工人罢工"
 mexico.16.desc: "石油工人在卡德纳斯总统的祝福下于1935年成立工会，创立了石油工人统一联合会。他们立即开始试图就提高工资和改善工作条件展开谈判，但是遭到了诸如荷兰皇家壳牌集团与加利福尼亚标准石油等石油公司的拒绝。这件事被提交到了仲裁委员会并最终诉诸法庭，而最迫切的问题就是这些石油公司能否付得了更高的工资。\n\n根据最新调查，墨西哥石油分公司的利润甚至比他们在美国的母公司还要高，但他们依然拒绝与工人达成一份协议。看来他们有雄厚的地区强人来撑腰，认为自己凌驾于法律之上。"
 mexico.16.a: "太离谱了！必须终结这种惨无人道的剥削！"
 mexico.16.b: "这就是资本主义。"
 mexico.18.title: "竞选活动开始"
 mexico.18.desc: "下一任总统的竞选活动将在接下来数日内开始。1933年的宪法改革回应了民众对于卡列斯寻求连任的愤怒，也是在卡列斯的前任阿尔瓦罗·奥布雷贡被彻底暗杀后出台的，后者同样寻求第二个任期。这项改革防止民选官员连任两届，即使作为过渡或者临时代理也不能例外。改革避免了重蹈波菲利奥时期的覆辙，这一时期内独裁者波费里奥·迪亚斯在三十年中七任总统并引发了1910年墨西哥革命，使国家陷入了长达10年的内乱。\n\n这项法律的好处在于使党外的任免网络难以维持，但同时也阻碍了官员直接对选民负责，因为他们在任期结束后将进入政府的其他层面，这让他们十分依赖党内的任免。"
 mexico.18.a: "此项宪法改革对我们国家的稳定是不可或缺的。"
 mexico.18.b: "荒唐！[Root.GetLeader]最清楚国事，他将获得第二个任期！"
 mexico.19.title: "[Root.GetRulingParty]继任者"
 mexico.19.desc: "党内正在讨论[Root.GetLeader]的继任者。墨西哥竞争激烈的选举仍然不稳定，而执政的[Root.GetRulingPartyLong]与军方和安全部队达成了协作，必然会赢得大选。"
 mexico.19.a: "弗朗西斯科·穆希卡，革命将领与社会改革家。"
 mexico.19.b: "曼努埃尔·阿维拉·卡马乔，资深参谋长。"
 mexico.19.c: "萨图尼诺·塞迪略，右翼考迪罗。"
 mexico.19.e: "比森特·隆巴尔多，激进贸易工会成员。"
 mexico.19.f: "弗朗西斯科·穆希卡，革命将领与社会改革家。"
 mexico.19.g: "曼努埃尔·阿维拉·卡马乔，资深参谋长。"
 mexico.19.i: "比森特·隆巴尔多，激进贸易工会成员。"
 mexico.19.j: "弗朗西斯科·穆希卡，革命将领与社会改革家。"
 mexico.19.k: "迪奥尼西奥·恩西纳，忠诚的斯大林主义党成员。"
 mexico.19.l: "埃尔南·拉沃尔德，托洛茨基主义党领导人。"
 mexico.19.m: "列夫·托洛茨基，十月革命的英雄。"
 mexico.19.n: "萨图尼诺·塞迪略，革命将领与连续性候选人。"
 mexico.19.p: "赫苏斯·迪哥拉多·吉扎尔，基督军将军。"
 mexico.19.q: "萨尔瓦多·阿瓦斯卡尔，强硬的共治主义党领导人。"
 mexico.19.r: "巴伦廷·坎帕，与拉博德相近的铁路工团主义者。"
 mexico.20.title: "胡安·安德鲁抨击选举"
 mexico.20.desc: "右翼商人与革命将领胡安·安德鲁·阿尔马桑抨击了最近的选举结果。他声称自己获得了更多的支持，而[Root.GetLeader]是通过操控选举才获胜的。也许胡安·安德鲁的指控是对的，但他无疑表现得像是个输不起的人。他将自己放逐到了美国，试图组织一场反对[Root.GetRulingPartyLong]的政变。与美国保持良好关系将是谨慎之举。"
 mexico.20.a: "去吧，逃到杨基佬那吧。"
 mexico.22.title: "列夫·托洛茨基重返苏联"
 mexico.22.desc: "在苏联的反斯大林情绪高涨之际，该国的统治集团决定召回流亡中的托洛茨基并任命他为政府的最高首脑。我们的情报人员表示他大概率会成为俄国境内其他势力的傀儡，但是托洛茨基坚决要回到十月革命的起源地。"
 mexico.22.a: "最好的永别。"
 mexico.23.title: "无限制潜艇战"
 mexico.23.desc: "敌军的护航力量已经捉襟见肘，而我们的潜艇在海洋中不受干扰地往来巡弋，几乎可以随心所欲地摧毁孤立的商船。我们的潜艇舰长把这称作“快乐时光”。有许多诱人的目标可供我们选择，比如中立的墨西哥油轮。我们的海军将领申请袭击这些油轮，但是外交部警告称这可能会对与墨西哥的关系造成负面影响。"
 mexico.23.a: "与我们的敌人进行贸易就等同于交战。"
 mexico.23.b: "最好别四处树敌。"
 mexico.24.title: "德国U艇袭击"
 mexico.24.desc: "执行“无限制潜艇战”战略的德国潜艇在加勒比海域击沉了墨西哥油轮“波特雷罗德尔亚诺”号与“法哈德奥罗”号。袭击中立国舰船构成了战争行为，我国将对海上遭遇的德国舰船进行名正言顺的打击。\n\n我国还应考虑加入正与德国作战的美国阵营。这既能卖扬基佬一个人情，也能向全世界宣示墨西哥走向了国际舞台。"
 mexico.24.a: "你会遭报应的，[From.GetLeader]。"
 mexico.24.b: "我们能做什么？"
 mexico.25.title: "墨西哥寻求结盟"
 mexico.25.desc: "在德国无限制潜艇战政策导致数艘墨西哥中立油轮被U艇击沉在海岸附近后，[From.GetLeader]正在寻求加入我们的对德战争。"
 mexico.25.a: "欢迎所有帮助。"
 mexico.25.b: "我们肯定能找到比墨西哥更好的盟友。"
 mexico.26.title: "墨西哥加入[From.GetFactionName]"
 mexico.26.desc: "[From.GetLeader]对墨西哥总统在对德战争中提供支持表示欢迎。近期德国狼群击沉了中立的墨西哥油轮“波特雷罗德尔亚诺”号与“法哈德奥罗”号，这种战争行为导致了平民的伤亡，墨西哥政府声明其意在一劳永逸地终结德国U艇在加勒比海活动。\n\n一段时间以来墨西哥政府都在寻求世界强权的更多认同，他们相信向美国与[From.GetFactionName]伸出援手将证明自身的国际地位。"
 mexico.26.a: "墨西哥完全有权利为此加入战争。"
 mexico.26.b: "墨西哥真的有军队吗？"
 mexico.26.c: "根据战争法，对中立船只的袭击是严重的罪行。"
 mexico.27.title: "教宗通谕"
 mexico.27.desc: "教宗庇护十一世就墨西哥局势发表了一份教宗通谕。尽管基督战争在谈判桌上得到了解决，公开的流血冲突也已结束，但是教会依然担忧墨西哥的发展方向。\n\n通谕敦促墨西哥选民在选举中站在宗教候选人一边，并且呼吁墨西哥宗教政党诸如天主教行动党去解决贫穷等社会问题，借此防止更多的革命暴力。"
 mexico.27.a: "反教会暴行走向终结实在是太好了。"
 mexico.27.b: "这是迷信宣传，禁止发布这种叛国言论！"
 mexico.28.title: "宗教叛乱"
 mexico.28.desc: "我们针对不忠教会的攻击显然没有带来太大成效。那些卖国贼们一直在利用我们赋予其的自由来组织政变。这群迷信的蠢货回想起了徒劳的基督战争，多年前我们理所应当地击败了他们，而现在他们举起了十字旗、聚集在满嘴谎言的教士背后，正设法破坏我们在现代化方面取得的进展。"
 mexico.28.a: "我们早该消灭这种叛国行为！"
 mexico.29.title: "第二次基督战争"
 mexico.29.desc: "在墨西哥，教会与革命力量再一次陷入冲突。当政府开始重新攻击教会后，严阵以待的天主教政党与社会运动发起了武装叛乱夺取墨西哥的控制权。基督军在十年的沉寂后重整旗鼓，得到了来自联邦军队叛逃者的增援。他们夺取了数个乡村州府并以此为根据地展开行动。\n\n多亏美国政府从中调停，第一次基督战争以革命将领与教会的高层和解谈判而告终，但是这次的暴力冲突看上去只会在交战中的一方被彻底摧毁才能结束。"
 mexico.29.a: "杀光这帮被教士领导的无脑傻瓜轻而易举。"
 mexico.29.b: "“万岁基督君王，万福瓜达露佩圣母！”"
 mexico.29.c: "墨西哥的局势可谓旁观者迷。"
 mexico.30.title: "无神论者叛乱"
 mexico.30.desc1: "我们误以为已经击溃的不义者们已集合起来并妄图对主的仆人作孤注一掷的垂死挣扎。撒旦的差役普鲁塔尔科·卡列斯和他暴虐的“革命党”乌合之众正从罪恶之穴里倾巢而出，刺刀上膛以图杀害义人。对教会的攻击必须扑灭，否则我们为虔诚之火的拾柴添薪的持续努力将付诸东流。而积累两个世纪关于吾主基督律法的知识亦将被遗忘。"
 mexico.30.desc2: "我们误以为已经击溃的不义者们已集合起来并妄图对主的仆人作孤注一掷的垂死挣扎。撒旦的差役维森特·隆巴多和他暴虐的“革命党”乌合之众正从罪恶之穴里倾巢而出，刺刀上膛以图杀害义人。对教会的攻击必须扑灭，否则我们为虔诚之火的拾柴添薪的持续努力将付诸东流。而积累两个世纪关于吾主基督律法的知识亦将被遗忘。"
 mexico.30.a: "“现在黑暗当权，正是你们得势的时候了”"
 mexico.31.title: "第二次墨西哥革命"
 mexico.31.desc: "在墨西哥，教会与革命力量再一次陷入冲突。天主教政党与社会运动上台后，世俗势力发起了武装叛乱重掌政府控制权。“红色旅”在十年的沉寂后重整旗鼓，而反教会州的联邦军队叛逃者们也正在集结。\n\n多亏美国政府从中调停，第一次基督战争以革命将领与教会的高层和解谈判而告终，但是这次的暴力冲突看上去只会在交战中的一方被彻底摧毁才能结束。"
 mexico.31.a: "万岁基督君王，万福瓜达露佩圣母！"
 mexico.31.b: "杀光这帮被教士领导的无脑傻瓜轻而易举。"
 mexico.31.c: "墨西哥的局势可谓旁观者迷。"
 mexico.32.title: "“阻特装”暴动"
 mexico.32.desc: "身着锦衣——“阻特装”的西裔青年成为了南部边境城市种族主义暴动的攻击目标。暴动发源于某个骇人听闻的洛杉矶青年死亡案，而九名墨西哥裔美国青年被判谋杀罪。\n\n情报部探员的报告指出穿“阻特装”的人实为法西斯间谍，暗地勾结墨西哥天主教共治分子以协助日德入侵美洲。"
 mexico.32.a: "一派胡言，这些探员是白拿工资吗？"
 mexico.32.b: "还是逮捕穿“阻特装”的人。暴乱对战争进程是一大隐患。"
 mexico.33.title: "“阻特装”暴动"
 mexico.33.desc: "身着锦衣——“阻特装”的西裔青年成为了北部边境城市种族主义暴动的攻击目标。暴动发源于某个骇人听闻的洛杉矶青年死亡案，而九名墨西哥裔青年被判谋杀罪。\n\n美国情报部探员的报告指出穿“阻特装”的人实为法西斯间谍，暗地勾结墨西哥天主教共治分子以协助日德入侵美洲。"
 mexico.33.a: "共治分子对美墨都构成威胁。"
 mexico.33.b: "他们不过是孩子！简直暗无天日！"
 mexico.34.title: "交换墨西哥资源"
 mexico.34.desc: "[From.GetLeader]正向德国提议一笔交易。若能得到[Root.GetLeader]首肯，我国研发的最新式轻型、中型坦克设计将出口墨西哥。这是构筑德墨紧密关系的奠基石，故即使没有军事意义也存在地缘政治上的潜在价值。当然，这些尖端坦克设计也许会滑向日后的大敌手里……"
 mexico.34.a: "这份协议能让德墨双赢。"
 mexico.34.b: "这些设计很可能辗转至美国人手里。"
 mexico.35.title: "德国坦克设计"
 mexico.35.desc: "[From.GetLeader]已经授权同意我们使用德国最新的轻型和中型坦克设计。这有望成为墨西哥-德国亲密关系的第一步，同时也带来了实用的军事知识。"
 mexico.35.a: "非常好。"
 mexico.36.title: "德国拒绝提议"
 mexico.36.desc: "介于德国先进坦克设计落入敌手的可能性，[From.GetLeader]拒绝了我们进行资源交换的提议。我们只能发展本体坦克设计，或者从德国人那买来许可……"
 mexico.36.a: "该死。"
 mexico.40.title: "正义事业行动成功"
 mexico.40.desc: "我们对美国佬在巴拿马的基地突袭取得了成功。我们驱逐了帝国主义者，现在就等着北方衰弱的帝国作何反应。如果他们一头扎进我们的防御里，我们就会让他们付出代价。"
 mexico.40.a: "中美洲将确保反抗美国的侵略。"
 mexico.41.title: "[From.GetAdjective]夺取巴拿马运河"
 mexico.41.desc: "墨西哥的独裁者，[From.GetLeader]，鲁莽地从附近的集结点对我们在巴拿马运河的部队发动了大面积进攻。他们的‘正义事业行动’成功了，我们的部队在混乱中失败了。墨西哥人并没有进入美国本土，所以这不是一场普通入侵的序幕，但是这次攻击削弱了我们全球部署部队的能力，还在国际舞台上羞辱了我们。"
 mexico.41.a: "不幸的是，我们还有更紧迫的问题。对他们禁运就够了。"
 mexico.41.b: "我们的主权受到了威胁。有必要进行军事回应。"
 mexico.42.title: "正义事业行动失败"
 mexico.42.desc: "我们对美国佬在巴拿马的基地突袭出了差错。也许是我们没能部署足够的部队，或者根本就是指挥官无能。不管怎样，我们被帝国主义者赶了出来，现在就只能等着北方衰弱的帝国作何反应。如果他们一头扎进我们的防御里，我们就会让他们付出代价。"
 mexico.42.a: "中美洲仍然受到美国侵略的威胁。"
 mexico.43.title: "[From.GetAdjective]袭击巴拿马运河"
 mexico.43.desc: "墨西哥的独裁者，[From.GetLeader]，鲁莽地从附近的集结点对我们在巴拿马运河的部队发动了大面积进攻。幸运的是，我们勇敢的士兵们挫败了他们的‘正义事业行动’，击退了入侵者。墨西哥人并没有进入美国本土，所以这不是一场普通入侵的序幕，但是这次攻击表明了我们再也不是美洲的主人了，而且我们还在国际舞台上受辱。"
 mexico.43.a: "不幸的是，我们还有更紧迫的问题。对他们禁运就够了。"
 mexico.43.b: "我国主权已遭威胁，对此有必要进行军事回应。"
 mexico.44.title: "墨西哥夺取巴拿马运河"
 mexico.44.desc1: "[From.GetAdjective]巴拿马美军基地入侵行动后，边界两边的军队都启动了战争动员。虽然墨西哥先下一城攻陷战略要地运河区，但似乎美国才是能发动攻势惩罚恶邻的一方。各色“花边新闻”将[From.GetRulingPartyLong]称为一伙不将国际法放在眼里的匪类，更要求政权更迭。\n\n若第二次美墨战争爆发，战争将在荒漠与峻岭中展开。比起终于墨西哥割让领土的1847年小打小闹，这次必将生灵涂炭，横尸遍野。"
 mexico.44.desc2: "[From.GetAdjective]军队开进美军巴拿马军事基地的报告现被[From.GetLeader]证实。[From.GetLeader]自称是在美墨交恶后为保障[From.GetAdjective]中美洲利益而行动。[From.GetRulingPartyLong]的宣传部门要求残余美军放下武器并接受运河区的“和平权力交接”。各式“花边新闻”猛烈抨击美国总统，指其对美国在当地利益的维护不力且未能在[From.GetAdjective]侵攻后对[From.GetNameDef]进行全面动员。"
 mexico.44.a: "放马过来！"
 mexico.44.b: "这是对美国主权的严重侵犯。"
 mexico.44.c: "墨西哥……小顽固？"
 mexico.45.title: "[MEX.GetAdjective]-美国边境冲突"
 mexico.45.desc1: "在最近[From.GetAdjective]的巴拿马美军基地侵攻后，美国南部边防军队高度戒备以应对两国大规模战争高涨的可能性。虽然[From.GetLeader]的突袭已遭挫败，美国总统仍决定报复南部恶邻。各色“花边新闻”将[From.GetRulingPartyLong]称为一伙不将国际法放在眼里的匪类，更要求政权更迭。\n\n若第二次美墨战争爆发，战争将在荒漠与峻岭中展开。比起终于墨西哥割让领土的1847年小打小闹，这次必将生灵涂炭，横尸遍野。"
 mexico.45.desc2: "在最近[From.GetAdjective]的巴拿马美军基地侵攻后，美国南部边防军队正高度戒备。大多数人对这次侵攻感到十分诧异，但也有拉美专家不断警告，称[From.GetAdjective]对中美洲国家的攻势终将造成美墨之间的地区利益冲突。[USA.GetLeader]在运河沦陷后对墨西哥施行禁运但在军事上保持了克制。这也许能安抚[From.GetRulingPartyLong]政府的扩张，但也可能是火上浇油。"
 mexico.45.a: "放马过来！"
 mexico.45.b: "这是对美国主权的严重侵犯。"
 mexico.45.c: "墨西哥在豪赌国运。"
 mexico.46.title: "[From.GetFactionName]"
 mexico.46.desc: "来自[From.GetRulingPartyLong]的墨西哥总统[From.GetLeader]宣布西半球诞生了新的国家联盟。[From.GetFactionName]宣称左翼动荡与外部干涉将被强权政治的复兴国家联盟一扫而空，而强人领袖们将重塑地区秩序并缔造足以对抗其他阵营的势力。"
 mexico.47.title: "[From.GetFactionName]"
 mexico.47.desc: "来自[From.GetRulingPartyLong]的墨西哥总统[From.GetLeader]宣布西半球诞生了新的国家联盟。[From.GetFactionName]之名寓意着曾借助独立斗士西蒙·玻利瓦尔之手赢得自由的拉美国家现已携手为盟。联盟旨在建立外交与经济上团结紧密的社会主义国家，以图终结迟暮的欧美帝国在美洲大陆的统治。"
 mexico.50.title: "墨西哥武器援助"
 mexico.50.desc: "[From.GetRulingPartyLong]中与我们意识形态相近者不仅宣布声援，更运来步枪协助我们对抗仇敌。"
 mexico.50.a: "[From.GetLeader]是西班牙人民真正的朋友。"
 mexico.51.title: "损失武器援助"
 mexico.51.desc: "西班牙海岸线遍布巡逻舰船：内战双方，意大利巡洋舰，俄罗斯潜艇，甚至国联舰船也来执行武器禁运以防止内战扩散到整个欧洲。我方武器援助的损失也在情理之中。"
 mexico.51.a: "十分可惜。"
 mexico.52.title: "[MEX.GetLeader]号召所有共产主义运动的联合"
 mexico.52.desc_not_trotsky: "在[MEX.GetFactionName]大会上，[MEX.GetLeader]宣称托洛茨基对马列恩的解读优于斯大林主义等错误主张。随着第三国际（即共产国际）的解散，各地共产党领导人受邀进行自我批评。在坦白对真正革命主义精神的盲目无知后，他们将受邀加入第四国际并为推动全世界社会主义革命作出贡献。"
 mexico.52.desc_trotsky: "在[MEX.GetFactionName]大会上，[MEX.GetLeader]宣称自身对马列恩的解读优于斯大林主义等错误主张。随着第三国际（即共产国际）的解散，各地共产党领导人受邀进行自我批评。在坦白对真正革命主义精神的盲目无知后，他们将受邀加入第四国际并为推动全世界社会主义革命作出贡献。"
 mexico.52.a: "我们总算认识到了自身错误。"
 mexico.52.b: "我们对马克思主义的理解才是唯一正确的。"
 mexico.53.title: "[MEX.GetLeader]号召所有共产主义运动的联合"
 mexico.53.desc: "我们长期仰仗现领导层来宣传对马恩列思想的正确解读，但如今他们被迫开展“自我批评”并公开宣称托洛茨基对列宁思想的解读才是通向社会主义伟大胜利的唯一正确道路。结果，我们突然遭到孤立。在联盟四分五裂后我们陷入两难：承认托洛茨基思想的正确性，或者孤立无援地与[MEX.GetFactionName]对立。"
 mexico.53.a: "我们总算认识到了自身错误。"
 mexico.53.b: "我们对马克思主义的理解才是唯一正确的。"
 mexico.54.title: "[MEX.GetLeader]要求我国撤出加勒比"
 mexico.54.desc: "在长达四小时慷慨激昂的演讲中，[MEX.GetLeader]要求我国放弃加勒比地区的全部殖民地，声称其为“帝国主义对该地区压迫行径最昭彰的罪证”。虽然不乏“现阶段无法我国承担激怒墨西哥的严重后果”的声音，但持强硬立场的顾问则强调我国国力御敌有余，而领土完整永远不容侵犯。"
 mexico.54.a: "接受他的要求。"
 mexico.54.b: "革命党没有讨价还价的余地！"
 mexico.55.title: "[From.GetNameDef]从加勒比撤出！"
 mexico.55.desc: "帝国主义罪恶行径被迎面对质后，[From.GetAdjective]政府对加勒比地区进行了去殖民化。这一天对工人阶级意义非凡，但斗争远未结束。去殖民化后，工人阶级仍处于剥削集团的压迫之下而未获得全面解放。"
 mexico.55.a: "无产阶级解放斗争仍在继续。"
 mexico.56.title: "[From.GetNameDef]拒绝我国要求"
 mexico.56.desc: "在一份措辞充斥着典型帝国主义压迫者气息的傲慢声明中，[From.GetNameDef]拒绝了我国要求而未松开它紧攥着加勒比的贪婪魔爪。该国无产阶级应已认识到其政府的真实面目和他们正为暴君卖命的事实。"
 mexico.56.a: "他们将面对无产阶级革命武装的怒火！"
 spain.1.t: "内战爆发！"
 spain.1.d: "一些部队中的高级将领联合发表了一份宣告，谴责西班牙现政府！他们在君主主义者和宗教团体的支持下发动右翼政变。大部分军队站在了国民军一边，但他们还未攻克除塞维利亚外的任何西班牙主要城市。\n\n同时志愿者也在共和政府的号召下聚集起来，准备拥护政府对抗叛军。志愿者们可能缺乏训练，但无人可以质疑他们的忠诚。\n\n战争已经爆发——我们应该选择哪一派？"
 spain.1.a: "国民军！"
 nationalists_chosen: "赤色分子去死！\n"
 spain.1.b: "共和军！"
 republicans_chosen: "长枪党去死！\n"
 spain.2.t: "寻求国际支援？"
 spain.2.d: "起义没有完全成功，但保皇派，长枪党以及各右派自治联盟调动了大多数的军队推翻了共和国，终结了令我们为之自豪的基督教国家，并使其长期陷入混乱的无政府状态。结果仍不明朗，全世界都在关注着哪一方会取得胜利。\n\n我们面对政变没有束手就擒，但是，其他不希望被红色政党威胁的国家也该伸出援手。在重建我们的国家时他们应当援助我们。"
 spain.2.a: "让我们请求装备和弹药的支援。"
 spain.2.b: "西班牙的战争将由西班牙人流血赢得！"
 spain.3.d: "军队中的反动派和法西斯试图一举粉碎共和国，但在各大城市遭遇的抵抗与工人武装的高速动员却是其始料未及的。政变蜕变成了战争，而西班牙人民所渴求的进步与未来则系于这一战。\n\n民主和社会主义国家都表示了对共和国的支持，但几乎无人许诺直接干预。我们应该要求他们进行援助，否则压迫者下一次威胁的就是他们的自由。"
 spain.3.a: "这是一次遏制法西斯的国际斗争！"
 spain.3.b: "我们不会成为堕落的工人国家的傀儡！"
 spain.4.t: "西班牙国民军需要我们的帮助"
 spain.4.d: "西班牙内战已经成为国际形势的缩影：共产主义者和自由主义者想要打破传统的价值观，我们将拿起武器阻止他们。西班牙国民军找我们和其他人为了未来的冲突武装他们并不令人惊奇。"
 spain.4.a: "我们将尽可能的帮助他们。"
 spain.4.a.tt: "如果我们能通安排一次租借，[From.GetName]将感激我们。"
 spain.4.b: "如果他们没有力量夺取政权，他们就不值得支援。"
 spain.5.t: "西班牙共和军希望得到我们的帮助"
 spain.5.d: "试图推翻西班牙第二共和国这一行为明确的表示了法西斯主义者不会容许代表进步的鲜花茁壮成长，即使其理念早已根植于人民的内心。共和党人和他们的盟友，民主党人，共产党人和无政府主义者联合在一起，正在寻求我们和国际社会的帮助。许多声称捍卫自由与民主的国家都因害怕被卷入战争而拒绝支援。我们怎么做？"
 spain.5.a: "答应他们赠送武器装备。"
 spain.5.b: "可悲的是，我们不能介入。"
 spain.6.t: "西班牙国民军感谢你的帮助"
 spain.6.d: "我们对西班牙国民军的租借获得了他们的感激。他们应当取得胜利，我们将有可能在西班牙重建后收获一个强大的盟友。"
 spain.6.a: "让我们相信他们能遏制住红色恐怖。"
 spain.7.t: "西班牙共和军感谢我们的帮助"
 spain.7.d: "我们对西班牙共和军的租借获得了他们的感激。如果共和国复兴，我们相信他们将会帮助我们清除世界上所有的法西斯渣滓。"
 spain.7.a: "共和国万岁！"
 spain.8.t: "收复马德里"
 spain.8.d: "战争胜利了。马德里再次回到了我们手中，且我们有机会让这座历经风霜的古城再次成为西班牙的中心。他经历了太多战乱，急需重建。而把它变成我们的新首都将再合适不过了。"
 spain.8.a: "迁都马德里"
 spain.8.b: "保持现首都"
 spain.9.t: "1936年西班牙大选"
 spain.9.d: "第二共和国已被证明是一个脆弱的政权。[Root.GetLeader]之所以能成为总统，全仰仗于人民阵线的支持，这是一个由共和主义者，共产主义者和无政府主义者组成的泛左翼联盟。\n\n但右翼反对派，包括保守主义者，君主主义者和法西斯主义者为了对抗人民阵线也开始联合起来。无论哪一方先出乱子，他们的对手都可能会利用他们的内部矛盾引发一场革命。这次选举将不会是西班牙消弭冲突前需要挺过的最后一场考验。"
 spain.9.a: "支持人民阵线。"
 spain.9.b: "团结在长枪党之下的保守派。"
 spain.10.d: "弗朗西斯科·佛朗哥和平当选西班牙国家总统之后，有希望结束近年来的暴乱和政治动荡。然而有传言佛朗哥试图建立自己一党专政的国家元首制并且几个反对党的领袖相继失踪。\n迅速审讯之后，宪兵军官何塞·加兰佛洛尔被判犯有叛国罪不久后公开处决。虽然处决他是为了震慑反对长枪党统治的人，消灭他们的反对意志，但它起到了相反的效果。左派志愿者甚至一些将领纷纷加入到新成立的共和军的旗帜下，准备支持反对国民军的斗争。虽然大多数都缺乏训练，但他们成功的攻下了几个因起义而混乱的城市。\n\n战争已经爆发——我们应该选择哪一派？"
 spain.10.b: "人民军队！"
 turkey.1.t: "穆斯塔法·凯末尔·阿塔图尔克的逝世"
 turkey.1.d: "\n共和国沉痛哀悼！\n\n杰出的战争英雄、革命家、土耳其总统和国父：穆斯塔法·凯末尔·阿塔图尔克逝世。\n\n他一直对土耳其人民和他缔造的共和国尽职尽责直至生命的尽头。在他的遗体用沉箱装载、由轮船和列车运抵安卡拉前，成千上万的哀悼者自发聚集在伊斯坦布尔表达着他们的敬意。他的国葬将在安卡拉举行，全体议会和来自世界各地的政要都出席了葬礼。\n\n随着现代土耳其国家之父的离去，共和国必须继续前进。大国民议会已经选举[Root.GetLeader]作为他的继任者。"
 turkey.1.a: "阿塔图尔克将被永远铭记"
 lar_heavy_water.1.t: "泰勒马克的重水工厂被摧毁"
 lar_heavy_water.1.desc: "泰勒马克驻军的指挥官报告说，维莫尔克水电站昨晚发生了灾难性的爆炸，用于生产重水的设施被摧毁。虽然我们仍在对事故进行调查，但现有的证据已足够表明，这是敌军的精锐部队渗透进来并进行了破坏。\n\n似乎突击队员空降到了该地区，而松懈的安保也让他们得以潜入，并在储油罐附近安下了炸药，在爆炸之前又迅速撤回了黑夜中。\n\n目前没有收到平民的伤亡报告，这使得指挥官断定当地的抵抗组织很有可能已经事先知道了这次袭击。当地驻军正在对该地区进行扫荡，但没有发现任何线索。我们认为突击小队已经撤离出了该地区。"
 lar_heavy_water.1.a: "一个重大的挫折。"
 lar_heavy_water.2.t: "冈赛塞德行动成功了"
 lar_heavy_water.2.desc: "来自泰勒马克当地的情报人员的消息表明，冈赛塞德行动取得了圆满成功。在跳伞后，突击队成功潜入了工厂并避开了所有的守卫。\n\n在安置了炸弹之后，这支队伍顺利撤离了。现在他们为了躲避搜索队而分头行动。但在突袭成功后，我们还没有收到突击队的消息，不过这也在意料之中。倘若德国人对外宣布他们击毙了或者俘虏了在逃的突击队我们也毫不意外。"
 lar_heavy_water.2.a: "勇者必胜。"
 lar_collab_gov.1.t: "[From.GetAdjective]在[Root.GetNameDef]的支持者"
 lar_collab_gov.1.d: "[From.GetNameDefCap]最近增强了他们在我们国家全力构建的合作。一些[This.GetAdjective]政客们开始了有关[From.GetAdjective]政权的同情言论，而且许多支持者在我们国家内部识图反转其对[From.GetRulingIdeology]的情绪，并引导对[From.GetNameDef]的支持。\n\n[From.GetAdjective]在我们国家日益增长的影响力肯定会降低[Root.GetAdjective]的抵抗，甚至可以引发一个新的[From.GetRulingIdeology]合作政府用于[From.GetNameDef]使[Root.GetNameDef]投降。"
 tfv_australia.1.t: "[From.GetAdjective] Proposal about the Singapore Strategy"
 tfv_australia.1.d: "自从世界大战结束以来，新加坡战略一直是我们对[JAP.GetNameDef]威慑政策的基石。但是，我们将主力舰队重新部署在新加坡以防进攻的举动严重依赖于我们在[From.GetNameDef]的盟友的支持。随着英国远东殖民地所面对的潜在威胁日益加强，[From.GetAdjective]总司令部向我们提出了一个可行的新策略，要求增强澳大利亚对该地区防务的掌控力度。\n\n这个策略言之有理，但唯一的问题是，我们是否应该相信他们有能力提供好必要的防务安全。"
 tfv_australia.1.a: "当由澳大利亚来组织东南亚的第一防线。"
 tfv_australia.1.b: "新加坡战略得保持原样。"
 tfv_australia.2.t: "[From.GetNameDefCap]移交殖民地"
 tfv_australia.2.d: "[From.GetAdjective]已经通过了法案，将新加坡和婆罗洲附近所有[From.GetAdjective]殖民地移交到了[Root.GetNameDef]手上。\n\n我国的安全终于被掌握在我们自己的手中了。"
 tfv_australia.2.a: "定不辱命。"
 tfv_australia.3.t: "[From.GetNameDefCap]拒绝调整战略"
 tfv_australia.3.d: "尽管我们对新加坡战略可行性的担忧合情合理，修订版草案仍遭[From.GetAdjective]议会否决。\n这似乎是主导[From.GetAdjective]总司令部的守旧军事思想作祟。但事实是，倘若噩梦成真，我们可能不得不在本国海岸上与敌人短兵相接。"
 tfv_australia.3.a: "不管[From.GetAdjective]支持与否，[Root.GetNameDef]将始终傲然屹立！"
 tfv_australia.10.t: "[From.GetNameDefCap]提议保护我国殖民地"
 tfv_australia.10.d: "[From.GetNameDefCap]已同[Root.GetAdjective]的外交官就保护东南亚地区[Root.GetAdjective]殖民地的责任移交展开谈判。\n\n考虑到捍卫所涉领土固有的挑战，合作并非全然无用。尽管这意味着在将来的一段时间内，所涉领土仅在名义上属于[Root.GetAdjective]，但名义上拥有总比彻底失去要好太多。"
 tfv_australia.10.a: "[From.GetNameDefCap]定将保卫[Root.GetAdjective]在当地的权益无虞。"
 tfv_australia.10.b: "[Root.GetAdjective]的领土还是归[Root.GetAdjective]直控为好！"
 tfv_australia.11.t: "[From.GetNameDefCap]移交保护国"
 tfv_australia.11.d: "[Root.GetAdjective]军队业已预备好保护[From.GetAdjective]在东南亚的领土，惟余[From.GetLeader]签字批准。\n\n移交过程中，虽然地方抵抗略有波澜，但大多数民众面临着遭对外国侵略的恐惧，最后还是不免于承认[Root.GetAdjective]保护无可或缺。"
 tfv_australia.11.a: "[Root.GetNameDefCap]一定会尽到自己的职责。"
 tfv_australia.12.t: "[From.GetAdjective]阻滞区域安全措施"
 tfv_australia.12.d: "[From.GetAdjective]自信于能保护好自家的东南亚领土，拒绝了我国的共同防守战略提议。\n\n毫无疑问，[From.GetNameDef]顾忌着自家殖民地归属权，并非不可理解。但是，如同我们所担心的，这些东南亚属地无疑将会成为敌人进攻澳大利亚本土的跳板。"
 tfv_australia.12.a: "我们仅能祈祷，这帮人能多抗一阵子。"
 tfv_australia.20.t: "[From.GetNameDefCap]要求合并！"
 tfv_australia.20.d: "我们一直焦虑地看着[From.GetNameDef]民族主义狂热不停地增长，如同我们所想的那样，总有一天它将跨越国界。\n现在已经有论调通过论证澳新两国作为“前哨国家”的共同历史，来鼓吹建立统一的大洋洲国。同时，舆论在面对[Root.GetAdjective]的反抗时也逐渐变得狂呼酣战。\n\n现在的政治局面已是剑拔弩张，并且[From.GetLeader]公开要求将[Root.GetAdjective]的所有领土并入[From.GetNameDef]。\n如果我们拒绝，一场可怖的入侵将迫在眉睫。"
 tfv_australia.20.a: "我们没有选择，只能选择接受，并作为[From.GetNameDef]的一个省继续存在。"
 tfv_australia.20.b: "想要我们的岛，就要和我们血战到底！"
 tfv_australia.21.t: "[From.GetNameDefCap]接受吞并"
 tfv_australia.21.d: "[From.GetAdjective]收到了我国的最后通牒，并接受成为[Root.GetNameDef]的一个省。当[From.GetAdjective]首相[From.GetLeader]还在为[From.GetAdjective]丧失“独立”而悄怆哀悼时，大洋洲的一个新时代已经降临。\n\n[From.GetNameDef]和我们一样，已经不再为那个目中无人的大英帝国效犬马之劳。"
 tfv_australia.21.a: "[Root.GetNameDefCap]携手新西兰，一起走向更光明的未来！"
 tfv_australia.22.t: "[From.GetNameDefCap]拒绝两国联合提议。"
 tfv_australia.22.d: "[From.GetAdjective]政府并没有意识到自身在太平洋地缘政治中的危险处境，拒绝了我们提出的将新西兰变为[Root.GetNameDef]最重要的一个省的提议。\n[From.GetAdjective]的总理[From.GetLeader]没有意识到他只是英国养的一条狗，居然还引用了[From.GetAdjective]所谓的“自由与独立”原则。\n\n似乎是时候提醒[From.GetNameDef]一下，我们之前所描述的“地缘政治危险”，究竟是什么含义了。"
 tfv_australia.22.a: "该拿起武器了，[Root.GetAdjective]人！"
 tfv_australia.31.t: "[Root.GetNameDefCap]将成为国际性领袖"
 tfv_australia.31.d: "依照我国最近疏远大英帝国的政策，和我国一样在自己势力范围内做主的国家只有成为领导者而非跟随者才是唯一合理的做法。\n我们将其他地区强国团结在我国的伟业中，确保我们的共同利益在全球舞台上坚不可摧。\n\n我们不再被欧洲的殖民强权所奴役，而会打造一个全新的、更公正的国际实力平衡局面。"
 tfv_australia.31.a: "[Root.GetNameDefCap]引领未来！"
 tfv_australia.32.t: "[From.GetNameDefCap]要求政治合作"
 tfv_australia.32.d: "自从[From.GetNameDef]离开英联邦以来，[From.GetAdjective]一直在寻找新的盟友。由于欧洲正处在另一个冲突爆发的边缘，以及[From.GetNameDef]在太平洋地区的战略价值，合作伙伴关系可能符合我们的最大利益。\n\n这将会加强我们对太平洋，东南亚以及远东的影响，并保证在欧洲爆发的冲突不会影响到[Root.GetAdjective]的利益。"
 tfv_australia.32.a: "我们会很高兴地称呼他们为盟友！"
 tfv_australia.32.b: "我们自己可以更好地保护我们的利益。"
 tfv_australia.33.t: "[From.GetNameDefCap]同意展开太平洋合作"
 tfv_australia.33.d: "看出了合作所能带来的明显利益，[From.GetNameDef]同意了我们的提议并和我们结成了地区盟友。"
 tfv_australia.33.a: "旧宗主已死。我们现在平起平坐。"
 tfv_australia.34.t: "[From.GetNameDefCap]拒绝合作"
 tfv_australia.34.d: "无论是因为拒认两国的共同历史，或仅是出于政治机会主义，[From.GetNameDef]拒绝了我们提出的建立一个跨太平洋合作伙伴的建议。\n\n他们的参与本可以成为一笔巨大的财富，我们应该独自向前，为了我们的目标而努力。"
 tfv_australia.34.a: "我们依然会做我们能做的以保护我们的世界角落。"
 tfv_australia.34.b: "我们失败了。"
 tfv_australia.41.t: "[INS.GetAdjective]追求自由"
 tfv_australia.41.d: "随着前[HOL.GetAdjective]殖民地的混乱，我们可信的邻国[INS.GetNameDef]显然需要一个帮手来维护他们来之不易的主权。只要他们需要我们的支持，[Root.GetNameDef]将随时为[INS.GetAdjective]政府提供必要的帮助。\n\n终有一天[INS.GetNameDef]将会作为我们的太平洋伙伴对抗欧洲殖民强权。在此之前，我们应该确保他们坚强地站在我们这边。"
 tfv_australia.41.a: "一起武装起来，对抗全世界！"
 tfv_australia.50.t: "[From.GetNameDefCap]请求成为[Root.GetFactionName]的成员"
 tfv_australia.50.d: "作为一个从欧洲旧资产阶级得到自由的工人国家，[From.GetNameDef]逐渐进入了[Root.GetAdjective]的政治圈。[From.GetAdjective]政府已经正式提出了成为[Root.GetFactionName]成员国的请求。\n\n随着世界革命的到来，[From.GetLeader]提出了将[Root.GetNameDef]和[From.GetNameDef]作为社会主义新世界的两极，以[From.GetNameDef]统治大洋洲而[Root.GetNameDef]统治欧亚大陆。"
 tfv_australia.50.a: "热烈欢迎一切革命国家！"
 tfv_australia.50.b: "我们不能冒险让[From.GetAdjective]人拉我们下水。"
 tfv_australia.51.t: "革命兄弟"
 tfv_australia.51.d: "[From.GetNameDefCap]考虑了我们成为[From.GetFactionName]的成员的提案，并且宣布我们是有价值的盟友。"
 tfv_australia.51.a: "世界革命指日可待！"
 tfv_australia.52.t: "踽踽独行"
 tfv_australia.52.d: "在几周的谈判僵局与外交辞令后，明眼人能看出来[From.GetNameDef]并不想就我们加入[From.GetFactionName]的议题给出确切回复。\n如同我们期待又快又好的谈判那样，[Root.GetNameDef]应该准备好给世界上所有的工人带去真正的自由。"
 tfv_australia.52.a: "我们将为全世界的被压迫者而战！"
 tfv_australia.60.t: "[From.GetNameDefCap]强加霸权"
 tfv_australia.60.d: "[From.GetAdjective]政府援引了工人阶级的自由与自决权，要求[Root.GetAdjective]投入到浩浩荡荡的“大洋洲社会主义”运动浪潮中来。\n\n不论[Root.GetNameDef]人民的民意如何，[From.GetNameDef]的威胁是千真万确的。毫无疑问，他们为了目的将会不择手段……"
 tfv_australia.60.a: "我们真的没有选择。为了革命，干吧。"
 tfv_australia.60.b: "[Root.GetNameDefCap]永不屈服！"
 tfv_australia.61.t: "[From.GetNameDefCap]加入革命斗争！"
 tfv_australia.61.d: "[From.GetNameDef]承认了共产主义的正义与真理，同意与我们在大洋洲革命的旗帜下并肩战斗。"
 tfv_australia.61.a: "试看将来环球，必是赤潮的天下！"
 tfv_australia.62.t: "[From.GetNameDefCap]试图阻遏革命"
 tfv_australia.62.d: "由于[From.GetAdjective]的人民一直被资本主义所压迫，受大资产阶级摆布的[From.GetNameDef]政府现在宣布他们无论如何都不会与[Root.GetAdjective]合作。\n可怜啊，我们并没有寻求与他们的合作，我们的合作对象是那些被压迫的人民！"
 tfv_australia.62.a: "我们将会带给[From.GetNameDef]真正的自由！"
 tfv_australia.70.t: "[From.GetNameDefCap]要求控制保护国"
 tfv_australia.70.d: "[From.GetLeader]声称[Root.GetNameDef]对其在东南亚殖民地的防务失败将会严重影响[From.GetNameDef]的国防，故要求授予[From.GetAdjective]政府全权独立防卫该地区的职责。\n虽然该请求并不直截了当，但[From.GetAdjective]对该地区的战略与军事影响越来越深，使得请求有了一些合理性。我国最近忙于地缘政治平衡的现状成为了[From.GetNameDef]插手的契机。\n我们是在和一个潜在的平等伙伴而非附庸达成协议，而如果[From.GetNameDef]同意，这些殖民地将脱离我们的实际掌控。"
 tfv_australia.70.a: "对，东南亚的稳定高于一切。"
 tfv_australia.70.b: "不，只有我们才能掌控自己的殖民地！"
 tfv_australia.71.t: "防御委员会"
 tfv_australia.71.d: "根据[Root.GetAdjective]军事指挥部的陈述，[From.GetNameDef]决定给予我们对[From.GetAdjective]的所有东南亚殖民地的“中间控制权”。\n\n随着太平洋地区的旧势力垂垂老矣，我们将努力确保[Root.GetNameDef]在该地区的统治地位延续下去。"
 tfv_australia.71.a: "我们将让母国感到自豪。"
 tfv_australia.72.t: "[From.GetNameDefCap]拒绝“防御计划”"
 tfv_australia.72.d: "尽管来自[Root.GetAdjective]总司令部诚意十足，[From.GetNameDef]已经拒绝了我们接管他们东南亚殖民地的请求。\n\n我们的雄心并不会因此受挫，而我们将会继续寻求加强[Root.GetAdjective]的太平洋霸权的机遇。"
 tfv_australia.72.a: "[Root.GetNameDefCap]永不言弃。"
 tfv_australia.80.t: "大洋彼岸的提议"
 tfv_australia.80.d: "[From.GetNameDefCap]随着时间推移，对[Root.GetNameDef]的帝国雄心愈发支持。作为本地区另一个军事大国，[From.GetAdjective]人决定成为我们光荣的盟友而非卑微的仆人。\n\n为了引起我国的兴趣，该国提出的西太平洋联盟不仅明确划出了[Root.GetAdjective]的势力范围，甚至将几块受控于[From.GetNameDef]的敌国的领地包括其中。"
 tfv_australia.80.a: "并肩战斗，我们将成为东半球的霸主！"
 tfv_australia.80.b: "我们的野望中不会有这些乡巴佬的立足之地！"
 tfv_australia.81.t: "[From.GetNameDefCap]同意结盟"
 tfv_australia.81.d: "我们前往日本的代表团成功归来。我们已正式与[JAP.GetName]签署了结盟文件。这些文件清楚地划分了两国的利益范围，另一国不可干预。"
 tfv_australia.81.a: "在大洋两岸的[Root.GetAdjective]和[From.GetAdjective]都将获利于此。"
 tfv_australia.82.t: "[From.GetAdjective]政府拒绝伙伴关系！"
 tfv_australia.82.d: "尽管我们已经站在了世界舞台的最前沿，但[From.GetNameDef]依然拒绝承认我们在西太平洋的重要地位。\n[From.GetAdjective]不仅彻底拒绝承认我们，他们毫不含糊的表示自己的南进论将会跨越印度尼西亚，剑指澳大利亚大陆。"
 tfv_australia.82.a: "如果他们不与我们站在同一条战线上，我们将让他们屈膝臣服。"
 tfv_australia.90.t: "加冕仪式"
 tfv_australia.90.desc: "[AST.GetLeader]前往英国参加国王乔治六世和女王伊丽莎白的加冕仪式。在进行了几周的聚餐，花园派对，接待和更多的聚餐后，他成功争取到了一次与国王进行私下会谈的机会。在寒暄过后，谈话的主题转移到了政治方面，国王表示他希望帮助[AST.GetNameDef]。"
 tfv_australia.90.a: "请求国王对澳大利亚进行访问以提升士气。"
 tfv_australia.90.b: "请求国王支持扩军征兵。"
 tfv_australia.90.c: "请求国王公开地支持政府。"
 tfv_australia.92.t: "爱德华八世访问澳大利亚"
 tfv_australia.92.desc: "[AST.GetLeader]已经前往英国去参加爱德华八世与华里丝·辛普森的婚礼。在几个星期的午餐、晚宴、花园派对、招待会、以及更多的晚宴后，他终于成功争取到了一场与新国王私下交流的机会。\n\n在寒暄和闲聊过后，话题转移到了政治上。国王就英联邦的团结和对祖国的忠诚进行了长时间的长篇演讲，在他谈到大陆政治时，[AST.GetLeader]不禁感到有点不舒服。国王问他能做些什么来帮助[AST.GetNameDef]，并让那里的人民爱戴他。"
 tfv_australia.92.a: "请求国王访问澳大利亚以提升士气。"
 tfv_australia.92.b: "请求国王支持一场扩军征兵运动。"
 tfv_australia.92.c: "请求国王公开地支持政府。"
 tfv_australia.95.t: "民族主义在印度尼西亚抬头"
 tfv_australia.95.desc: "在最近几周，印度尼西亚各地的民族主义情绪明显高涨。情报部门判断民族主义支持者之数已上升到了惊人的程度。特别令人关切的是，有报道称，许些民族主义领袖正在公开讨论武装叛乱。就于昨日，一艘军舰在南爪哇拦截了一艘可疑的渔船。船上发现了没有官方标记的武器和弹药。到目前为止，对船员的审问还没有结果，但似乎有人在试图挑起事端。"
 tfv_australia.95.a: "极度不安。"
 tfv_australia.96.t: "内战！"
 tfv_australia.96.desc: "民族主义武装走上了印度尼西亚的大街小巷，警察和军队的应对措施毫无效果。最近高涨的民族主义情绪引发了这场武装冲突，我们现在已经被卷入了一场全面的内战中。"
 tfv_australia.96.a: "顶住这些民族主义垃圾！"
 tfv_australia.96.b: "参加起义！"
 tfv_canada.1.t: "[From.GetNameDefCap]寻求北美同盟"
 tfv_canada.1.d: "随着北美洲大陆的外交利益趋于一致与欧洲的逐渐动荡，[From.GetNameDef]采取了一项激进的政治措施。\n我们将通过签署共同防御协定来保障美洲的防务安全与主权完整，并且可以在当下大大增加我国的政治与军事上可选择的方向。[From.GetLeader]表示这个“显而易见”的抉择可以确保[Root.GetNameDef]和[From.GetNameDef]的繁荣，并且[Root.GetLeader]似乎同意了这个说法，不然该协议将难以落地。"
 tfv_canada.1.a: "这策略很棒，我们选择和[From.GetNameDef]共进退！"
 tfv_canada.1.b: "我们不会同意任何会将我们卷入外国纠纷的事情。"
 tfv_canada.2.t: "北美联盟的建立"
 tfv_canada.2.d: "新的条约在今天签署完毕，[Root.GetNameDef]和[From.GetNameDef]共同庆祝着两国的友谊与合作。我们两国承诺当在面临外交问题时互相援助，包括共同守卫北美大陆。\n\n只要两国紧密团结，全世界的外敌将没有任何对抗我们的机会。"
 tfv_canada.2.a: "从海到海！"
 tfv_canada.3.t: "[From.GetNameDefCap]拒绝北美联盟"
 tfv_canada.3.d: "尽管两国之间的正式军事合作能够带来巨大的好处，正如联合防务委员会所展示的那样，但是[From.GetAdjective]依然拒绝了关于组建永久联盟的谈判请求。\n该条约意在确保北美大陆的主权完整，但从现在来看，我们不得不寻找其他方法以捍卫我们的家园。"
 tfv_canada.3.a: "我们还有其他选择。"
 tfv_canada.10.t: "[From.GetNameDefCap]寻求成为[Root.GetFactionName]的一员"
 tfv_canada.10.d: "在抛弃联邦之后，[From.GetNameDef]正在为了一个[Root.GetFactionName]内的位置而与我们谈判。他们的共产主义信仰是坚定的，而且毫无疑问的是，在美洲大陆上的共产主义盟友将会对世界革命的事业带来巨大的好处……\n他们的爱国社会主义，独立自主的本性以及[From.GetLeader]尝试工业化的奇迹都有可能在未来造成问题，但错过这个机会就太可惜了。"
 tfv_canada.10.a: "我们欢迎所有武装的革命者！"
 tfv_canada.10.b: "这太冒险了。"
 tfv_canada.11.t: "一场真正的美国式革命"
 tfv_canada.11.d: "抛弃了存在了几个世纪的由殖民暴力支撑的资本主义残余，我们终于进入了世界舞台。但我们试图向全球传播世界革命时，我们与[From.GetFactionName]中的[From.GetNameDef]并排而立。"
 tfv_canada.11.a: "我们将会告诉这片大陆什么是革命！"
 tfv_canada.12.t: "[From.GetNameDefCap]拒绝成为[From.GetFactionName]的一员"
 tfv_canada.12.d: "担心其对“全球稳定”的影响，[From.GetLeader]公开拒绝了我们加入[From.GetFactionName]的请求。\n如今我们看清了[From.GetNameDef]并没有脱离旧世界那些自私的政治权术，那其实就算我们加入了，我们的革命努力也会被他们浪费。\n\n哪怕[Root.GetNameDef]要独自面对一个充满法西斯的世界，在把社会主义带给全世界每一名工人之前，我们也决不放弃。"
 tfv_canada.12.a: "为了公平，理解加拿大的方式。"
 tfv_canada.20.t: "[From.GetNameDefCap]寻求同盟"
 tfv_canada.20.d: "随着[From.GetAdjective]政坛中保守国家主义的崛起，[From.GetNameDef]正在寻找能够为他们的事业添砖加瓦的盟友，而不是英联邦中的那些“民主国家”。\n\n与[From.GetNameDef]结盟不仅在意识形态上是自然的，还可以保证一个强大的国家存在……一个可以为我们在北美大陆卖力的国家。"
 tfv_canada.20.a: "[From.GetAdjective]人和[Root.GetAdjective]人合作是理所应当的！"
 tfv_canada.20.b: "我们的兴趣在欧洲，[From.GetNameDef]必须自己拼搏。"
 tfv_canada.21.t: "强有力的联盟"
 tfv_canada.21.d: "[From.GetNameDefCap]接受了我们联盟的建议，因为他们看到了与一个强大的北美国家拥有良好关系的好处。\n这次外交行动将会更有力的在北美洲投射我们的力量，同时，柏林-渥太华轴心正好穿过伦敦不是巧合。"
 tfv_canada.21.a: "我们成为了全球性力量。"
 tfv_canada.22.t: "腐烂的欧洲"
 tfv_canada.22.d: "连审视自己边境之外的能力都没有的[From.GetLeader]的[From.GetName]拒绝了我们提出的联盟。\n当然，考虑到[From.GetAdjective]与整个欧洲的濒临崩溃的状态，没有他们加入对我们可能是件好事。"
 tfv_canada.22.a: "我们将会向他们诠释伟大的真正含义。"
 tfv_canada.30.t: "共治主义革命"
 tfv_canada.30.d: "共治主义论者的影响力正在逐渐扩大，随之增长的是他们对力量的渴望。似乎我们的政府已经无法再忍受他们的右派政治，在[Root.GetNameDef]各地都出现了共治主义者与政府支持者之间爆发的冲突，冲突中双方均使用了致命武器。\n虽然共治主义政党的军事化不知在何时以何种方法出现，但他们已经对政府构成了真正而直接的威胁。\n\n内战一触即发。"
 tfv_canada.30.a: "支持民族主义者。"
 mex_nationalists_chosen: "支持国民军。"
 tfv_canada.30.b: "支持共和主义者。"
 mex_republicans_chosen: "支持共和军。"
 tfv_canada.30.c: "承认国家主义者的统治权力。"
 tfv_canada.40.t: "走向民主"
 tfv_canada.40.d: "虽然最近改革的[Root.GetAdjective]的力量是不可否定的，而且区域政治的现实也正是如此。我们的敌人，[USA.GetNameDef]，掌握着大陆，而且已经证明了自己没有能力守住一切在国界线之外的东西。\n这使得与[From.GetNameDef]合作的提议变得很有价值。我们任何一个国家都缺少阻止[USA.GetAdjective]干预的力量，但同时对抗南北两线，[USA.GetLeader]必须三思而后行。\n\n也许这会让他们更加服从的归还[Root.GetAdjective]的合法领土……"
 tfv_canada.40.a: "我们将会一点点绞死我们腐烂的邻居。"
 tfv_canada.40.b: "我们不能冒险成为侵略者。"
 tfv_canada.41.t: "墨西哥同意"
 tfv_canada.41.d: "[MEX.GetAdjective]政府完全同意我们南面邻居的侵略政策对我们各国的影响，我们唯一的生机就是打破他们在大陆上的束缚。我们必须抓紧时间，在敌人完成重新武装之前做好准备。当然，我们将会对我们的新朋友做出某些领土特许权。在一起，我们将会终结美国的霸权。"
 tfv_canada.41.a: "让大火再次吞噬白宫！"
 tfv_canada.42.t: "墨西哥拒绝"
 tfv_canada.42.desc: "[MEX.GetAdjective]拒绝了我们提出的共同对抗我们共同的敌人的提案。他们似乎认为可以忽略那条已经做出攻击姿势的剧毒响尾蛇，而它将会放过他们，只要他们不激怒它。看来我们必须独自防守了。"
 tfv_canada.42.a: "蠢货！懦夫！叛徒！！"
 tfv_canada.50.t: "内部的敌人"
 tfv_canada.50.d: "今天的一场爆炸毁掉了我们的一座工厂，最初这被认定为是一场工业事故，但调查显示爆炸物是沿着生产线摆放的。\n当我们为逝去的生命哀悼时，这场暴行不会被忽略。\n\n无论是谁策划这场爆炸，他都对所有的[Root.GetNameDef]构成了威胁。"
 tfv_canada.50.a: "我们不会被敌人打败"
 tfv_canada.51.t: "另一场攻击"
 tfv_canada.51.d: "另一场攻击已经发生在了[Root.GetAdjective]的土地上，这次攻击直接针对我们的军工厂！\n因为修理的原因，工厂已经停产，而罪魁祸首依然在逃。\n\n现在我们至少知道这不是个人而是一个团伙在作案。"
 tfv_canada.51.a: "他们的战线拉得越长，他们的弱点就越容易暴露。"
 tfv_canada.52.t: "魁北克圈"
 tfv_canada.52.d: "执法机关一直与军事警察合作并在工厂被持续破坏的情况下获得了进展。他们发现这些破坏并不是由外国间谍所为，而是由一个抗议魁北克省强制征兵法案的集团所为。\n\n不管他们处于何种政治考虑，我们的国家正处于战争，而他们，是最高级别的叛徒。"
 tfv_canada.52.a: "他们必须被停止！"
 tfv_canada.53.t: "生产线的尽头"
 tfv_canada.53.d: "魁北克圈中的一个工厂被布置成了陷阱，这个工厂被认定为最有可能的下一个被攻击目标。在死寂的夜晚，执法人员等待着渗透者的到来。\n随着这些破坏者的到来，执法人员发现他们的人数多于预期并且装备了先前失窃的军队装备。枪战打响了，破坏了相当多的生产线，几乎等于魁北克圈预计新部署的生产线数量。\n在枪战之后，所有的破坏者都死亡了，魁北克圈结束了。"
 tfv_canada.53.a: "一场胜利，而不是[Root.GetNameDef]的损失！"
 tfv_canada.60.t: "[From.GetNameDefCap]要求获得拉布拉多和纽芬兰"
 tfv_canada.60.d: "[From.GetNameDef]长期表示希望“收复”的殖民地拉布拉多和纽芬兰作为他们国家的一部分，现在他们走到了正式提出要求的这一步。\n[From.GetLeader]已经讲明[From.GetNameDef]将会视其为[From.GetAdjective]的土地，并会采取一切必要的措施取回这些土地。"
 tfv_canada.60.a: "给他们想要的，现在不是和[Root.GetNameDef]撕破脸的时候。"
 tfv_canada.60.b: "[ENG.GetAdjective]的土地，一寸也不放弃！"
 tfv_canada.61.t: "成真的命运"
 tfv_canada.61.d: "随着[From.GetNameDef]放弃拉布拉多和纽芬兰。[Root.GetNameDef]的国土终于完整了。从太平洋到大西洋，每一个真正的[Root.GetAdjective]都在国境线内，生活在他们的故乡。\n我们的下一步就是保证[Root.GetAdjective]这个国家的安全！"
 tfv_canada.61.a: "海岸线是唯一安全的边境线！"
 tfv_canada.62.t: "帝国的傲慢"
 tfv_canada.62.d: "援引他们近乎粉碎的“帝国权利”，[From.GetNameDef]称拉布拉多和纽芬兰是受帝国保护的殖民地财产，并拒绝放弃这些理应属于我们的土地！这些本来是[Root.GetAdjective]人的民众，以及本来属于[Root.GetAdjective]的资源，却要听从[From.GetAdjective]的命令。\n这个状态无法令人接受，但是看样子[From.GetNameDef]无法通过外交手段被说服……"
 tfv_canada.62.a: "[ROOT.GetNameDefCap]终将迎来统一！"
 canada_vanilla.1.title: "布伦机枪女孩罗妮"
 canada_vanilla.1.desc: "第二次世界大战期间，约有一百万名加拿大女性加入了劳动大军。她们在国家媒体中成为了坚韧和爱国主义的象征：被称为布伦机枪女孩罗妮的维罗妮卡·福斯特，在约翰·英格利斯公司位于多伦多的一家枪械工厂工作，而她的三个兄弟在海外战斗。描绘罗妮以及和她一样的女性为战争贡献力量的海报和短片，可能启发了美国参战后发动的，更为人知的“铆钉工萝西”媒体宣传活动。"
 canada_vanilla.1.opt: "正如新闻短片上所说，“工厂工作不比家务困难”。"
 wtt_britain.24.t: "麦克唐纳提案"
 wtt_britain.24.d: "随着目前的战事给英国航运造成的极大压力，我们这位东边的邻居已经愈发迫切地希望使用我国的海空军基地，以扩大其航路保护的范围。针对此事，名为马尔科姆·麦克唐纳的英国特使已经抵达我国，提出了将北爱尔兰归还予我国，来换取我方在这场战争中和英国结盟的提案。"
 wtt_britain.24.a: "不错的提案。"
 wtt_britain.24.b: "得不偿失。"
 wtt_britain.25.t: "英国要求接管法国舰队"
 wtt_britain.25.d: "英国海军舰队现已开抵我国各主要舰队泊地海域，同时我们还收到了他们要求我国海军立即投降的最后通牒。英军舰队司令威胁道，如果我们不将舰船立即驶向英国港口，他将旋即下令开火发动攻击。"
 wtt_britain.25.a: "我们别无选择……"
 wtt_britain.25.b: "我国舰队绝不会让他国染指！"
 wtt_britain.26.t: "法国舰队投降"
 wtt_britain.26.d: "法国人做出了明智的抉择，将舰船开到了我国的港口。我们现在已经完全掌控了法国舰队。"
 wtt_britain.26.a: "至少没落入德国佬手中。"
 wtt_britain.27.t: "法国拒绝最后通牒"
 wtt_britain.27.d: "法国人拒绝了我们的要求，如此将我们置于了艰难的抉择境地：要么只能悻然退让，要么就得狠心背刺昔日的盟友……"
 wtt_britain.27.a: "我们绝不能看着法国舰队为德国卖命！"
 wtt_britain.27.b: "真不是滋味，但我们必须退让。"
 wtt_britain.28.t: "爱尔兰接受麦克唐纳提案"
 wtt_britain.28.d: "爱尔兰政府现已同意我方提案，为换取北爱尔兰的回归，加入到了我们的大业当中。"
 wtt_britain.29.t: "爱尔兰拒绝麦克唐纳提案"
 wtt_britain.29.d: "爱尔兰政府拒绝了我方提案，不愿加入到我们捍卫民主的大业当中。"
 wtt_britain.29.a: "等德国佬上岸还有谁能帮他们？！"
 wtt_britain.30.t: "美国输送应急军备"
 wtt_britain.30.d: "承蒙美国捍卫不列颠本土委员会不遗余力的支持，美国政府日前向我国输送了一批包括旧型号步枪、支援装备和若干火炮组件在内的应急军备。尽管对我国正规军来说，这批装备由于类型太过杂乱，不太能够真的派上用场，但这对我们武装本土防卫军而言，无疑有极大的帮助。"
 wtt_britain.30.a: "大洋彼岸的表兄救我们于水火！"
 wtt_britain_lease_azores.1.t: "[From.GetNameDefCap]请求租借亚速尔群岛"
 wtt_britain_lease_azores.1.desc: "由于我国的亚速尔群岛战略地位极佳，是确保大西洋航线的重要基地，[From.GetAdjective]日前与我方展开接洽，请求在其战争期间租借该群岛。他们表示，一旦战争结束，就会立刻将该地物归原主。"
 wtt_britain_lease_azores.1.a: "这还是比强迫我们参战好点……"
 wtt_britain_lease_azores.1.b: "那这又对我们有何好处呢？"
 wtt_britain_lease_azores.2.t: "[From.GetNameDefCap]接受提案"
 wtt_britain_lease_azores.2.desc: "由于理解我国正承担着保卫他们免遭侵略的责任，[From.GetAdjective]政府现已接受我方请求，将亚速尔群岛的管辖全权移交予我方。一支小规模的先遣队现已抵达该群岛，正着手在岛上构建各项行动所需的基地。"
 wtt_britain_lease_azores.2.a: "日后将会证明此举甚妙。"
 wtt_britain_lease_azores.3.t: "[From.GetNameDefCap]拒绝"
 wtt_britain_lease_azores.3.desc: "援引了其中立政策以及战争法案相关条例，[From.GetLeader]的政府对我们租借亚速尔群岛作为基地的请求予以回绝。眼下，除非我们想法子把他们也拖到我们的战车上加入这场战争，不然就没办法使这片群岛为我方所用。"
 wtt_britain_lease_azores.3.a: "我们会记住此事的。"
 wtt_britain_lease_azores.4.t: "亚速尔群岛租借案到期"
 wtt_britain_lease_azores.4.desc: "随着欧陆的战事落下帷幕，[POR.GetAdjective]政府日前提醒我们称亚速尔群岛的租借案仅在战时有效，现在是时候将这片群岛还给他们了。"
 wtt_britain_lease_azores.4.a: "英国人向来有借有还。"
 wtt_britain_lease_azores.5.t: "英国归还亚速尔群岛"
 wtt_britain_lease_azores.5.desc: "随着欧陆的战事落下帷幕，[From.GetNameDef]遵照协议将亚速尔群岛还给了我国，我们现已派出一小队官员前去收回管辖权。"
 wtt_britain_lease_azores.5.a: "这便是最好的结果了。"
 wtt_germany.14.t: "德国提议以庇护交换领土"
 wtt_germany.14.d: "[From.GetNameDefCap]日前向我方提出了一则据称“双赢”的提议。德国人指出，基于当下的政局形势以及我国东境领土所面临的威胁，他们愿意为我们提供独立保障，以在我们未来与[SOV.GetNameDef]开战时提供军事援助。但作为交换，他们“仅希望”我国能归还其在上次大战中失去的但泽和波兹南这两处领土。"
 wtt_germany.14.a: "他们的军力对我们而言比领土更有用。"
 wtt_germany.14.b: "我们绝不会割让本国的领土！"
 wtt_germany.15.t: "波兰接受提案"
 wtt_germany.15.d: "波兰人最终接受了我方的提案，并着手将其边境省份归还予我方。他们决定信任我方，也希望我们能够做好准备，应对随时爆发的[SOV.GetAdjective]入侵……"
 wtt_germany.15.a: "凡尔赛条约之殇终得消散！"
 wtt_germany.16.t: "波兰拒绝提案"
 wtt_germany.16.d: "波兰人最终拒绝了我方的提案。他们措辞强硬地明确告知我们，即便是要在面对敌国入侵时孤军奋战，他们也绝不会拿自己的领土以换得帮助。"
 wtt_germany.16.a: "那我们也绝不会放弃己方宣称！"
 wtt_germany.16.b: "或许我们只得对此逆来顺受。"
 wtt_germany.17.t: "德国共产党人流亡法国"
 wtt_germany.17.d: "由于德国政府近来严厉打击其国内的共产主义组织，并且将其成员驱逐出境，因此我们现在从这一邻国那里收容了大量的共产主义信徒……"
 wtt_germany.17.a: "如果这不会太影响本国稳定的话……"
 wtt_germany.18.t: "纳粹领导人审判案"
 wtt_germany.18.d: "我们终于将祖国从敌人的魔掌当中解救出来了，那些忠诚地支持我们大业的公民们，现在也可荣归其故里。而随着国家的再度统一，我们即将开始漫长而又艰辛的重建工作。国家的领导精英们正齐聚一堂，热切讨论着我国未来可能的道路：是建立民主，还是重回往昔的帝制。\n\n然而，伴随着内战的结束，我军抓获了大批纳粹统治时期的军政领导人。面对着这帮象征着我国近来令人所不齿历史的前纳粹党徒，如何处置他们，成为了我们亟需解决的一个问题。"
 wtt_germany.18.a: "统统处以绞刑！"
 wtt_germany.18.b: "判处终身监禁，或许以后还用得上他们。"
 wtt_germany.19.t: "[GER.GetName]公开呼吁反对[SOV.GetName]"
 wtt_germany.19.d: "最近一段时间来，德国人矛头直指我方的无耻抹黑正愈发损害着我国在欧洲的名声和地位。其中，他们对我国“侵略企图他国”的诽谤中伤，甚至已经让许多国家对我们的真实意图产生了恐惧和误解。"
 wtt_germany.19.a: "开展大规模军事演习以儆效尤！"
 GER_soviet_military_exercises: "军事演习"
 wtt_germany.19.b: "我们必须挽回声誉并改善关系。"
 GER_soviet_smoothes_relationships: "改善关系"
 wtt_germany.19.c: "他们真觉得我们会在乎被别人怎么谈论吗？"
 wtt_germany.20.t: "德国组建中欧同盟"
 wtt_germany.20.d: "为了继续展开诽谤中伤我国的毒计，德国人现已宣布组建一个全新的联盟体。毫无疑问，这个联盟旨在对抗我方，且定会干涉我方的势力范围。"
 wtt_germany.20.a: "他们最好远离我方势力范围！"
 GER_soviet_reiterated_claims: "重申宣称"
 wtt_germany.20.b: "我们绝不能落给他们任何借口来激化事端。"
 wtt_germany.21.t: "德国邀请波罗的海诸国"
 wtt_germany.21.d: "德国人已经向一个位于我方势力范围内的国家发出了同盟邀约，其对祖国的险恶用心不言而喻！"
 wtt_germany.21.a: "我们必须发起反击以捍卫余下的势力范围！"
 GER_soviet_securing_sphere: "捍卫势力范围"
 wtt_germany.21.b: "我们承受不起与西方的对抗。"
 wtt_germany.22.t: "德国邀请波兰"
 wtt_germany.23.t: "德国邀请芬兰"
 wtt_germany.24.t: "巨大的[GER.GetGreatRedMenaceName]威胁"
 wtt_germany.24.d: "通过官方和民间渠道，德国人已经明确指出，[GER.GetGreatRedMenaceEventDesc1]。对此，他们试图使我方相信，在对抗[GER.GetGreatRedMenaceEventDesc2]的大业当中我们并不是孤军奋战，只要整个欧陆团结起来，我们便能打倒赤色巨熊。"
 wtt_germany.24.a: "但愿他们是对的。"
 wtt_germany.25.t: "苏联改善外交形象"
 wtt_germany.25.d: "苏联近来已经做出了努力，试图缓和欧洲诸国对其的忌惮。通过此前的一份公开声明，苏联人公然宣称其绝无敌意，且他们也希望通过克制回应德国的好战言论，来多少挽回些本国的外交声誉。"
 wtt_germany.25.a: "后续进展有待观察。"
 wtt_germany.38.t: "德国索取青岛"
 wtt_germany.38.desc: "随着近来德意志帝国内重振该国殖民主义的呼声愈发高涨，他们现已通过外交渠道，要求我们归还其在青岛的旧飞地。或许，我们可以此来达成一些有利可图的协议……"
 wtt_germany.38.a: "要求换取冯·法肯豪森的继续效力。"
 wtt_germany.38.b: "也许让他们占据此地能在今后派上用场。"
 wtt_germany.38.c: "我们绝不会再度割让主权领土！"
 wtt_germany.39.t: "中国提出青岛交换案"
 wtt_germany.39.desc: "中国官方现已与我方展开接洽，并提供了一项据他们所言“双赢”的提案。根据协议，他们可以将青岛还给它的德国主人，但作为交换，他们希望能够确保我方不会召回目前正在华活动的冯·法肯豪森顾问团。"
 wtt_germany.39.a: "我们可以接受此提案。"
 wtt_germany.39.b: "不，我们必须留有选择余地。"
 wtt_germany.40.t: "[From.GetNameDefCap]拒绝交出青岛"
 wtt_germany.40.desc: "[From.GetNameDefCap]断然拒绝了我方索取青岛的要求，如此我们只能寻求之后再见机将该地重新纳入版图。"
 wtt_germany.40.a: "我们可以对此保持耐心。"
 wtt_germany.41.t: "德国同意青岛交换案"
 wtt_germany.41.desc: "德意志帝国接受了我方关于青岛的交换案，他们保证冯·法肯豪森将继续为我们效力。"
 wtt_germany.42.t: "德国拒绝青岛交换案"
 wtt_germany.42.desc: "德意志帝国拒绝了我方关于青岛的交换案，他们显然没那么渴望能够收回这块飞地。"
 wtt_germany.43.t: "德国索取青岛"
 wtt_germany.43.desc: "近来，德意志帝国内重振该国殖民主义的呼声已愈发高涨。尽管德国人曾在1914年被我们夺取了青岛，但现在他们打算通过外交渠道，从我们手中收回这块旧飞地。或许我们可以此来达成一些有利可图的协议……"
 wtt_germany.43.a: "以此换取德国召回冯·法肯豪森。"
 wtt_germany.43.b: "他们休想再踏足远东半步！"
 wtt_germany.44.t: "日本提出青岛交换案"
 wtt_germany.44.desc: "日本官方现已与我方展开接洽，并提供了一项据他们所言“双赢”的提案。根据协议，他们可以将青岛还给它的德国主人，但作为交换，他们希望能够确保我方即刻召回目前正在华活动的冯·法肯豪森顾问团。"
 wtt_germany.46.desc: "德意志帝国接受了我方关于青岛的交换案，他们已即刻终止了冯·法肯豪森在华的活动并将其召回。"
 wtt_germany.48.t: "[From.GetNameDefCap]接受要求"
 wtt_germany.48.desc: "[From.GetNameDefCap]现已接受我方提案，并着手安排青岛即刻重回德意志版图！"
 wtt_germany.53.t: "奥地利亲德情绪高涨"
 wtt_germany.53.desc: "随着双方缔结同盟，近来我们的南方邻居奥地利国内的亲德意志思潮愈发高涨。若是现在发起全民公投的话，奥地利人民或许有可能会同意德奥之间实现联合。那么，我们是否要敦促奥地利政府发起公投呢？"
 wtt_germany.53.a: "没错，小德意志方案就是个错误。"
 wtt_germany.53.b: "不对，大德意志方案才是个错误。"
 wtt_germany.54.t: "德国政府敦促发起统一公投"
 wtt_germany.54.desc: "德国政府日前致函我方，提议实现两国的合邦，并声称此乃奥地利民心所愿。他们敦促我方即刻举行公投，以实民情。"
 wtt_germany.54.a: "支持统一。"
 wtt_germany.54.b: "反对统一。"
 wtt_germany.55.t: "奥地利民众公投赞成统一"
 wtt_germany.55.desc: "鉴于奥地利民众现已表决同意与北方的兄弟联合，对于奥地利国家以及军队的整合将即刻开始。"
 wtt_germany.55.a: "德意志问题历史性的一天！"
 wtt_germany.56.t: "德国法理领土案"
 wtt_germany.56.desc: "我们与苏联的战事进展并不顺利，甚至已有满盘皆输的风险。而在我们的西方，德国在过去几年里发生了天翻地覆的变化，眼下他们可谓是民主价值观坚定的捍卫者。若是能将但泽和波兹南等旧德国领土物归原主，无疑可使数百万人从苏联的侵略铁蹄下解放。"
 wtt_germany.56.a: "与其被苏联夺走，还不如还给德国！"
 wtt_germany.56.b: "不可能！就是毁灭也得跟着波兰陪葬！"
 wtt_germany.57.t: "波兰提议归还德国法理领土"
 wtt_germany.57.desc: "由于波兰在同苏联的战事当中并不顺利，该国政府现已通过秘密渠道与我方展开接洽，提议将但泽和波兹南等我国旧日领土物归原主。他们认为在德国的民主政权统治下，民众无疑会比在苏联的压迫下得到更好的待遇。"
 wtt_germany.57.a: "点子真多！我们会确保他们安全无虞的。"
 wtt_germany.57.b: "不行，我们担不起被苏联报复的风险。"
 wtt_germany.58.t: "奥地利民众公投拒绝统一"
 wtt_germany.58.desc: "奥地利民众拒绝了我们对统一的号召，而是宁愿他们的国家能够再多独立一段时间。"
 wtt_germany.58.a: "我们必须尊重他们的意愿。"
 wtt_germany.59.t: "德国接收但泽和波兹南"
 wtt_germany.59.desc: "德国政府决定重新接纳其旧日的领土，其誓言将为这些地区的波兰公民提供庇护。"
 wtt_germany.59.a: "至少他们的安全能够得到保障。"
 wtt_germany.60.t: "德国拒收但泽和波兹南"
 wtt_germany.60.desc: "德国政府通知我方称无法接受此前的提案，他们畏惧遭到苏联的打击报复，不敢铤而走险。"
 wtt_germany.60.a: "等到赤匪夺走了一切，还有谁能帮他们？"
 wtt_germany.62.t: "诸公司要求偿付梅福券"
 wtt_germany.62.desc: "随着近来战争的结束，持有我们此前发放的梅福券的公司纷纷敦促政府兑现本票。他们声称，“为了祖国的繁荣伟大”，继续拒付这些债券已毫无意义。"
 wtt_germany.62.a: "行吧。"
 wtt_germany.63.t: "[GER.GetName]整合阿尔萨斯-洛林"
 wtt_germany.63.desc: "[GER.GetAdjective]政府现已通过立法，正式将阿尔萨斯-洛林以及卢森堡两地整合进[GER.GetName]版图。这也意味着，对于上述地区我国人口的大规模劳役征发，也已经同步开始……"
 wtt_germany.63.a: "这帮混蛋！还没完呢！"
 wtt_germany.64.t: "[GER.GetName]整合卢森堡"
 wtt_germany.64.a: "我们又能做些什么呢？"
 wtt_germany.65.t: "[From.GetName]要求我国参战"
 wtt_germany.65.desc: "[From.GetNameDefCap]日前通知我方，称他们的军队需要通过我国领土以开赴前线，与其对手苏联交战。他们对此提醒道，鉴于我国是在他们的庇护下才能免遭共产党迫害，因此我们理应在这场战争中为他们提供援助。"
 wtt_germany.65.a: "他们在理，我们会参战。"
 wtt_germany.65.b: "他们自以为是谁？！不可能！"
 wtt_germany.66.t: "[From.GetName]接受要求"
 wtt_germany.66.desc: "[From.GetNameDefCap]现已决定加入我们对抗[SOV.GetNameDef]的战争，允诺我国部队可畅行无阻。"
 wtt_germany.67.t: "[From.GetName]拒绝要求"
 wtt_germany.67.desc: "[From.GetNameDefCap]拒绝了我方要求参战的要求，并且继续对我军紧闭其国境线。既然波兰人不愿授权我军入境，那我们只能碾过他们以继续前进。"
 wtt_germany.67.a: "这是他们自找的。"
 wtt_germany.68.t: "[From.GetName]提议重整帝国"
 wtt_germany.68.desc: "[From.GetAdjective]政府日前与我方接洽，提出了有关整合旧奥匈帝国的方案。鉴于倾向帝国复辟的思潮在我等继业者诸国当中呼声甚高，因此他们声称此联合无疑将会使各国人民从中获益良多。"
 wtt_germany.68.a: "我等欣然接受此等良案！"
 wtt_germany.68.b: "屈尊合邦？不可能！"
 wtt_germany.69.t: "[From.GetName]同意实现联合"
 wtt_germany.69.desc: "[From.GetAdjective]政府对于我方此前的旧奥匈帝国整合方案作出回应。他们承认此举无疑是有利的，并表示如果各方均无异议，那么他们很愿意与我国合邦。"
 wtt_germany.70.t: "[From.GetName]拒绝实现联合"
 wtt_germany.70.desc: "[From.GetAdjective]政府对于我方此前的旧奥匈帝国整合方案作出回应。他们明确表示，绝不会冒险接受我方的领导。"
 wtt_germany.72.t: "[From.GetName]提议经济整合"
 wtt_germany.72.desc: "鉴于我等双方已是亲密的盟友，[From.GetNameDef]日前提议，通过更为充分地整合我国经济，来实现对我国军工产业的援建及扩展。无疑，此举将极大地促进我国的军事发展，但与此同时，我们也得被迫在外交政策上成为他们的跟班。"
 wtt_germany.72.a: "好主意，毕竟我等之命运已紧密相连。"
 wtt_germany.72_tt: "§R我们将失去对任何已有附属国的控制。§!\n"
 wtt_germany.72.b: "恕难从命，国家主权高于一切。"
 wtt_germany.73.t: "[From.GetName]接受经济整合"
 wtt_germany.73.desc: "[From.GetAdjective]政府现已作出回应，同意我方将其整合进我国战时经济的提案。他们正迫切等候我方的指导，以便仿照我们的成功案例编组本国的军队。"
 wtt_germany.73.a: "他们的军队将在我方指导下迈向强大。"
 wtt_germany.74.t: "[From.GetName]拒绝经济整合"
 wtt_germany.74.desc: "[From.GetAdjective]政府现已作出回应，拒绝了我方将其整合进我国战时经济的提案。看起来，他们更加重视自己的国家主权，而非自己的军队是否可堪一战……"
 wtt_germany.74.a: "他们竟还自绝于繁荣昌盛？！"
 wtt_germany.999.t: "[From.GetLeader]呈请恢复在英爵衔"
 wtt_germany.999.desc: "以德皇[From.GetLeader]的名义，[From.GetAdjective]政府日前向我国提交申请，请求恢复德国皇室乃至各诸侯家族在1917年的头衔剥夺法案当中被废除的在英爵位和头衔。他们认为此举能向世界证明英德两国皇室及贵族已重回上次大战前的亲密关系，同时亦能作为英德两国间友谊的象征。"
 wtt_germany.999.a: "所见略同！"
 wtt_germany.999.b: "恕难苟同。"
 wtt_germany.1000.t: "[From.GetAdjective]政府接受请求"
 wtt_germany.1000.desc: "[From.GetAdjective]政府现已作出决定，同意我方关于恢复德国皇室及各诸侯家族在英爵位和头衔的请求。同时他们还提议为此举办一场宏伟的“世纪皇家典礼”，邀请所有德国皇室成员到场，以正式恢复二十年前众人曾被错误剥夺的爵衔。\n\n根据皇室顾问的建议，皇室成员可搭乘象征着德意志顶尖科技的交通工具华丽入场，而本国最先进的兴登堡号飞艇正好就是最完美的选择。"
 wtt_germany.1000.a: "好主意，但还是委托一位皇室成员作联络人！"
 wtt_germany.1000.a_tt: "维多利亚·路易丝公主殿下将作为联络人被委任去筹备这场盛大的典礼，这会在一定程度上增加政府的财政负担。\n"
 wtt_germany.1000.b: "好主意，皇室全员都应盛装出席！"
 wtt_germany.1000.b_tt: "整个皇室家族都将搭乘兴登堡号飞艇赴英参加典礼，这将在我国盟友乃至本国民众当中极大地提升皇室的威望，并且巩固政府的地位。\n"
 wtt_germany.1001.t: "兴登堡号于伦敦焚毁"
 wtt_germany.1002.desc: "在今天发生的一场可怕悲剧当中，兴登堡号飞艇在试图于伦敦降落的过程中惨遭焚毁。尽管事故的原因尚未查明，但可知的是飞艇被大火吞噬，旋即坠入地面，导致包括所有德国皇室成员在内的机上乘员均不幸遇难。\n\n随着皇室的彻底绝嗣，该国政府目前接管了大权。但即便如此，短期之内我们仍不太可能看到民主在该国的回归。"
 wtt_germany.1002.a: "一场悲剧！"
 wtt_germany.1003.t: "[From.GetAdjective]政府拒绝请求"
 wtt_germany.1003.desc: "经过该国议会冗长的讨论后，[From.GetAdjective]政府最终还是回绝了我们关于恢复德国皇室乃至各诸侯家族在英爵衔的申请。"
 wtt_germany.1003.a: "真是遗憾……"
 wtt_japan.1.t: "[From.GetNameDefCap]要求接管我国殖民地"
 wtt_japan.1.desc: "趁着我国而今式微之际，[From.GetAdjective]日前提议“帮助”我方“维持殖民地的秩序”。他们解释说，鉴于我国本土业已陷落，我们已无力维持既有局面。\n\n很显然这不过是他们打算夺取我国殖民地的托辞，但我们又能有什么选择呢？"
 wtt_japan.1.a: "是时候承认日本在东方的霸权了。"
 wtt_japan.1.b: "那就让他们用武力来夺吧！"
 wtt_japan.2.t: "[From.GetNameDefCap]同意移交殖民地"
 wtt_japan.2.desc: "在仔细研讨我方有关“维护”其殖民地秩序的提案后，[From.GetNameDefCap]方面最终决定接受，他们已经将其殖民地的全权正式移交予我方。"
 wtt_japan.2.a: "明智的决定。"
 wtt_japan.3.t: "[From.GetNameDefCap]拒绝移交殖民地"
 wtt_japan.3.desc: "在仔细研讨我方有关“维护”其殖民地秩序的提案后，[From.GetNameDefCap]方面最终决定断然予以回绝。"
 wtt_japan.3.a: "我们倒要看看他们能强硬多久。"
 wtt_japan.11.t: "对[From.GetNameDef]的互不侵犯条约之抉择"
 wtt_japan.11.desc: "尽管近来[From.GetAdjective]和[Root.GetNameDef]两国关系日趋紧张，但现在[From.GetAdjective]有意就双方签订互不侵犯条约一事展开谈判。诚然，此议案对我方的好处良多，但我们也应该考虑到如此将会给[From.GetAdjective]带来什么好处，以及我们将来是否会因此而后悔。"
 wtt_japan.11.a: "我们必须确保和平……至少暂时的。"
 wtt_japan.11.b: "绝不能让他们占任何的便宜！"
 wtt_japan.12.t: "[From.GetNameDefCap]接受互不侵犯条约"
 wtt_japan.12.desc: "[From.GetNameDefCap]已经正式接受了我方有关签署互不侵犯条约的提案。"
 wtt_japan.12.a: "如此可谓正中下怀。"
 wtt_japan.13.t: "[From.GetNameDefCap]拒签互不侵犯条约"
 wtt_japan.13.desc: "无论出于何种原因，[From.GetNameDef]还是对我方有关签署互不侵犯条约的提案予以拒绝。"
 wtt_japan.13.a: "他们难道是在密谋对抗我们？"
 wtt_japan.21.t: "[From.GetAdjective]高层发生变动"
 wtt_japan.21.desc: "[From.GetAdjective]日前决定，将其左翼的公务员和将领传召回国。而与此同时，也将他们那些右翼的公务员和将领以非正式流放的形式派遣到了我国作为替代。"
 wtt_japan.21.a: "看来[From.GetNameDef]国内正发生着什么……"
 wtt_japan.22.t: "[Root.GetAdjective]高层人事调动完毕"
 wtt_japan.22.desc: "此前以非正式流放的形式派驻到[From.GetNameDef]的左翼公务员和将领们已被传召回国，他们将被用以顶替那些右翼的同僚。高层的人事变动已圆满完成。"
 wtt_japan.22.a: "这将有助于增强我们在[Root.GetNameDef]的势力。"
 wtt_japan.31.t: "皇族的命运"
 wtt_japan.31.desc: "是时候来考虑天皇及其家族的命运了。显而易见，世袭统治阶级在我们正努力建设的新日本当中没有容身之所。那么应该如何处置他们呢？"
 wtt_japan.31.a: "将皇族驱逐出境！"
 wtt_japan.31.b: "将皇族枭首正法！"
 wtt_japan.32.t: "流亡的皇族"
 wtt_japan.32.desc: "新生的[From.GetNameDefCap]政权日前宣布，将自古以来便统治着这个国家的天皇家族驱逐出境，而如此冒失之举，或可令我方受益匪浅！目前，那位天皇陛下已经抵达[Root.GetNameDef]，尽管他遭到罢黜流放，但作为神君，他在人民和军队当中的影响力依旧无与伦比。"
 wtt_japan.32.a: "我们必须无愧天皇新居之责！"
 wtt_japan.40.t: "[From.GetLeader]索取满洲"
 wtt_japan.40.desc: "几天前，[From.GetNameDef]政府开始不断向我方施压，在各大报纸头条上呼吁我们将满洲交还给[From.GetAdjective]管辖。这或许不仅仅是其为了内部需求而展开的造势，毕竟就连[From.GetLeader]的代表也通过秘密外交渠道展开试探，希望就满洲的未来归属问题达成协议。\n\n而就在今天，[From.GetLeader]本人甚至亲自就此事发表看法，呼吁尽快实现将满洲彻底交还给[From.GetNameDef]的进程。如若不然，他的政府或将重新考虑我等双方目前的合作关系。"
 wtt_japan.40.a: "此地应归他们所有。"
 wtt_japan.40.b: "他们尚还不能自行统治。"
 wtt_japan.41.t: "[From.GetNameDef]提供军事援助"
 wtt_japan.41.desc: "日本帝国大本营现已决定从根本上转变其国家战略。在日前一场天皇列席的御前会议上，陆军大臣就未来可能与苏联间爆发的战争作出了假设和计划。而为了准备这场战争，日本帝国陆军认为至少要确保我军有能力守住一部分前线，因此，我军得以获赠列装大量仅稍有过时的武器装备。"
 wtt_japan.41.a: "他们可真好。"
 wtt_japan.101.t: "满洲归还案"
 wtt_japan.102.desc: "[From.GetNameDefCap]对我们归还满洲的善举表示感谢，同时也同意了我方的结盟提案。"
 wtt_japan.103.desc: "[From.GetNameDefCap]对我们归还满洲的善举表示感谢，但是婉言谢绝了我方的结盟提案。"
 wtt_japan.104.t: "菲律宾主权案"
 wtt_japan.104.desc: "[From.GetNameDefCap]日前发表公开声明称，他们“绝不会再坐视”一个受到西方列强所操纵的国家存续于其势力范围内。为此，他们现在要求我国加速去殖民化进程，立即赋予菲律宾人全面而彻底的国家主权。"
 wtt_japan.104.a: "他们在理，菲律宾人应当获得自由。"
 wtt_japan.104.b: "菲律宾仍将隶属于合众国！"
 wtt_japan.105.desc: "[From.GetNameDefCap]已经回应了我方有关菲律宾全面独立的要求，目前，美国政府正着手即刻推进授予这个太平洋属国彻底的独立主权。"
 wtt_japan.105.a: "还好他们明事理。"
 wtt_japan.106.desc: "[From.GetNameDefCap]已经回应了我方有关菲律宾全面独立的要求，重申菲律宾在此地区代表了“至关重要的美利坚国家利益”。"
 wtt_japan.106.a: "就这他们还有脸自诩“自由卫士”？！"
 wtt_japan.107.desc: "[From.GetNameDefCap]已经回应了日本要求实现我国全面独立的要求，目前，美国政府正着手即刻推进授予我国彻底的独立主权！"
 wtt_japan.107.a: "赞美日本朋友！"
 wtt_japan.109.t: "日本提议缔结三国同盟条约"
 wtt_japan.109.desc: "[From.GetNameDefCap]日前正试探性的询问我方是否有意愿，和[JAP_initiator.GetAdjective]以及[ITA_fascism.GetAdjective]签署三国同盟条约。[JAP_initiator.GetAdjective]认为在如今全球舆论日益敌对我等的情况下，我们很有必要互帮互助。"
 wtt_japan.109.a: "不错的方案，我们加入。"
 wtt_japan.109.b: "不行，我们担不起惹恼世界的风险。"
 wtt_japan.110.desc: "[JAP_initiator.GetNameDefCap]日前正试探性的询问我方是否有意愿，和[JAP_initiator.GetAdjective]以及[GER_fascism.GetAdjective]签署三国同盟条约。[JAP_initiator.GetAdjective]认为在如今全球舆论日益敌对我等的情况下，我们很有必要互帮互助。[GER_fascism.GetAdjective]方面亦对这一看法深表赞同。"
 wtt_japan.111.t: "三国同盟条约的签署"
 wtt_japan.111.desc: "[GER_fascism.GetAdjective]和[ITA_fascism.GetAdjective]政府均已同意签署三国同盟条约，保证一旦开战定将站到我方这边。"
 wtt_japan.112.t: "[From.GetNameDefCap]拒签三国同盟条约"
 wtt_japan.112.desc: "[From.GetAdjective]政府仍然想要自行其是，因此拒绝签署三国同盟条约。"
 wtt_japan.113.t: "[From.GetNameDefCap]签署三国同盟条约"
 wtt_japan.113.desc: "[ITA_fascism.GetAdjective]政府同意签署三国同盟条约，保证一旦开战定将站到我方这边。"
 wtt_japan.115.t: "[From.GetName]进攻苏联"
 wtt_japan.115.desc: "[From.GetNameDefCap]日前无视我们与苏联的互不侵犯条约，单方面向其发动了进攻。我们如今别无选择，要么遵照盟约加入到[From.GetAdjective]的进攻当中，要么恪守和苏联人的互不侵犯条约，对此次进攻表示谴责。"
 wtt_japan.115.a: "我们当然会支持盟友！"
 wtt_japan.115.b: "和苏联的条约暂时……还不能打破。"
 wtt_japan.116.t: "[From.GetName]参战"
 wtt_japan.116.desc: "尽管与苏联人此前订有互不侵犯条约，但[From.GetNameDefCap]还是决定加入到我们对抗前者的战争当中。"
 wtt_japan.116.a: "他们理应如此。"
 wtt_japan.117.t: "[From.GetName]谴责我国战事"
 wtt_japan.117.desc: "尽管我们此前订有同盟条约，但[From.GetNameDefCap]还是决定遵守他们与苏联人的互不侵犯条约。同时，似乎是为了挽救他们与苏联的外交关系，他们还公开谴责了我方所发起的进攻性战争。"
 wtt_japan.117.a: "真是太不走运了。"
 wtt_japan.118.t: "[From.GetName]请求支援"
 wtt_japan.118.desc: "[From.GetNameDefCap]目前正身陷一场毁灭性的内战当中，且在军事实力上落后于他们当前所面对的敌人。为此，他们的过渡政府日前与我方派驻代表展开接洽，提议以南萨哈林岛作筹码从我们这里换取他们所急需的军事援助。\n\n只需要派遣若干志愿部队便能换取领土，这或许是极为轻松的差事。"
 wtt_japan.118.a: "绝妙的主意！"
 wtt_japan.118.b: "这对我们可不是好的交易。"
 wtt_japan_118_TT: "如果§Y[From.GetName]§!赢得内战，这些志愿兵将重归人力池。"
 wtt_japan.119.t: "[From.GetName]接受交换提案"
 wtt_japan.119.desc: "[From.GetNameDefCap]同意了我们以南萨哈林岛换取他们军事援助的提案，他们现已派出了若干“志愿者”组成的师团与我们并肩作战！"
 wtt_japan.119.a: "他们正派得上用场！"
 wtt_japan.119.TT: "获得8个由§Y12个步兵营§!和§Y3个支援连队§!组成的师。"
 wtt_japan.120.t: "[From.GetName]拒绝交换提案"
 wtt_japan.120.desc: "[From.GetNameDefCap]通知我方，称他们对南萨哈林岛换取其军事援助一事予以拒绝。"
 wtt_japan.120.a: "那我们只能靠自己了……"
 wtt_japan.121.t: "[From.GetName]攻占东京"
 wtt_japan.121.desc: "随着[From.GetNameDefCap]攻占日本的首都，[From.From.GetAdjective]的法西斯政权正式宣告倒台。因此，若我们想有所动作，就必须尽速行动。对于我们而言，遏制共产党威胁的关键，在于利落果断地控制日本的外海诸岛并且收编残余的法西斯党羽。"
 wtt_japan.121.a: "实施此项计划。"
 wtt_japan.121.b: "如此并不符合我方利益。"
 wtt_japan.122.t: "法西斯残部逃亡满洲"
 wtt_japan.122.desc: "随着东京的陷落，法西斯政府正式宣告倒台，而他们残存的党羽和军队现在已经逃亡到了[MAN.GetName]，该国不久前刚刚出兵占据了我国的外海诸岛以及在朝鲜和中国的殖民地。\n\n内战尽管在短时间内落下了帷幕，但局势依旧并不太平，毕竟那些法西斯分子还未遭到彻底性的毁灭打击。"
 wtt_japan.122.a: "我们稍后就料理他们。"
 wtt_japan.123.t: "法西斯残部抵抗瓦解"
 wtt_japan.123.desc: "随着东京的陷落，法西斯政府彻底土崩瓦解。由于他们残余的党羽和军队无处集结再战，只得四散而逃，我方得以轻易攻占了剩余的海外领土。"
 wtt_japan.123.a: "内战胜利了！"
 wtt_japan.124.t: "赴日志愿军归国"
 wtt_japan.124.desc: "随着日本的共产党同志取得胜利，我们的志愿军战士现在已经回到了他们的家乡。"
 wtt_japan.125.t: "苏联归还满洲"
 wtt_japan.125.desc: "在将满洲从日本人手中解放，并打倒了那个逊位的清朝皇帝后，[From.GetNameDef]日前正式提议将此地归还给我们。他们认为，此地理应重归[Root.GetAdjective]管辖。"
 wtt_manchukou.1.t: "[From.GetNameDefCap]号令天下臣服"
 wtt_manchukou.1.desc: "看来[From.GetLeader]最终已经决定要在这广袤的中华大地凌驾天威。一位代表[From.GetAdjective]政府的特使现已抵达，要求我方向中华帝国无出其右的大皇帝、真龙天子[From.GetLeader]俯首称臣。如若不从，这位特使补充道，便会因犯下忤逆圣意的滔天大罪遭到严惩。"
 wtt_manchukou.1.a: "看来所谓民国终究已是过往云烟。"
 wtt_manchukou.1.b: "那就让他试试看。"
 wtt_manchukou.2.t: "[From.GetLeader]俯首称臣"
 wtt_manchukou.2.desc: "[From.GetLeader]已经恭送我方特使返回并捎带上了他的口信，保证绝对服从我方命令，并尊奉[MAN.GetLeader]为全中国的真龙天子。"
 wtt_manchukou.2.a: "看来他很清楚自己的位置。"
 wtt_manchukou.3.t: "[From.GetLeader]拒不臣服"
 wtt_manchukou.3.desc: "[From.GetLeader]以通篇的粗鄙咒骂回复了我们慷慨的提议，甚至还咄咄逼人地对我们[MAN.GetLeader]皇上尊贵的血统以及杰出的素养发表了胡诌的评价。"
 wtt_manchukou.3.a: "让我们来教教此等匹夫何谓礼节。"
 wtt_manchukou.11.t: "五年计划"
 wtt_manchukou.11.desc: "论述我国政府将要如何在未来几年内实现经济增长的新订五年计划正趋于定案，但在发展的重心问题上，各部门间仍然存在着显著的分歧。\n\n尽管重工业应被视作发展目标是眼下所达成的共识，但新兴的工业产能应当投入哪个领域，目前仍然处于激烈的讨论当中。\n\n为打破僵局，必须对此作出决断了。"
 wtt_manchukou.11.a: "建立本国航空工业。"
 wtt_manchukou.11.b: "投资汽车制造工业。"
 wtt_manchukou.11.c: "部署总体工业化发展。"
 wtt_manchukou_bandit_sabotage.21.t: "军用工厂毁坏案"
 wtt_manchukou_bandit_sabotage.21.desc: "我们在[state.GetName]的工厂日前发来报告，称该厂昨晚发生了一场大火。当地消防部门目前仍在与火势作斗争，但他们相信大火能够在今天结束前得到控制。但由于火势最先是从工厂的易燃化学品存储区爆发的，所以工厂本身遭到了严重的破坏。\n\n军方情报部门现已展开调查，力图查明在如此严格的安全保障措施下火灾仍然发生的原因所在。而初步证据表明，这很有可能是一场人为的纵火。"
 wtt_manchukou_bandit_sabotage.21.a: "必须将此等贼党缉拿归案！"
 wtt_manchukou_bandit_sabotage.22.t: "民用工厂毁坏案"
 wtt_manchukou_bandit_sabotage.23.t: "桥梁垮塌案"
 wtt_manchukou_bandit_sabotage.23.desc: "昨夜某时，一座[state.GetName]境内的主要桥梁在途经的军火列车重压下发生垮塌。车上军火随后的二次爆炸对搜救以及修复工作造成了巨大的困难，尽管车上乘员目前仍旧下落不明，但估计均已在此次事故中身亡。\n\n军方情报部门已派遣了调查小组，正在确保安全的情况下尽速调查这样一座坚固的大桥是怎样在毫无预警的情况下发生垮塌的。\n\n根据当地目击者的证词，他们在事发前一天曾看到有一小群人在桥下的山谷间游荡，而这伙人目前下落不明。"
 wtt_news.6.t: "奥匈帝国的重建"
 wtt_news.6.desc: "日前，多瑙河畔的原奥匈帝国继业者诸国，在历经了赞成帝国复辟思潮的洗礼后，现已在[From.GetOldNameDef]的主持下，正式公投决定将其各自的国家再次重组为奥匈帝国。\n\n而新的奥匈帝国政府亦立即采取行动，与德意志帝国正式缔结了盟约，公开支持德国反对英法的外交政策。"
 wtt_news.6.a: "这一切甚至是兵不血刃。"
 wtt_news.6.b: "再次团结起来！"
 wtt_news.6.c: "新的欧陆阵营集团？令人担忧。"
 wtt_news.7.t: "波兰归还但泽"
 wtt_news.7.desc: "波兰政府现已接受了德国关于用但泽换取武装庇护的提案。根据已签订的条约，德国人将会在任何针对波兰人的敌对行径当中向后者施以援手。\n\n尽管代价高昂，并且再次使波兰彻底失去了出海口，但此举很有可能将在该国面对东方共产主义威胁时发挥作用。"
 wtt_news.7.a: "“但泽或战争”？哈，外交上的再次胜利！"
 wtt_news.7.b: "但愿这值得如此的付出。"
 wtt_news.7.c: "德国人这是在插手我们的势力范围……"
 wtt_news.7.d: "“双赢”？且让我们拭目以待。"
 wtt_news.9.t: "苏联宣布开展大规模演习"
 wtt_news.9.desc: "作为对其所谓的“德国日益敌对言论”的回应，苏联军方日前宣布将在今年开展一系列大规模军事演习。\n\n根据苏联政府发言人所说，希望本国对备战事宜的加剧能够“奉劝”德国人停止“他们不断的恶意中伤及诽谤”。"
 wtt_news.9.a: "此举可谓正中下怀！"
 wtt_news.9.b: "此举定会令他们有所忌惮。"
 wtt_news.9.c: "希望德国人不会让我们失望……"
 wtt_news.9.d: "这对缓和局势没有半点帮助……"
 wtt_news.10.t: "苏联加强军队建设"
 wtt_news.10.desc: "作为对德国近来宣布组建所谓“抵抗苏联侵略”的中欧同盟的回应，苏联政府日前采取行动，开始大规模提升其军工生产及制造。\n\n一位克林姆林宫的发言人态度明确地指出，苏联绝不会坐视如此威胁在其边境肆意滋生，他们必定且已经对此作出了反制措施。"
 wtt_news.10.a: "他们还在浑然不觉地推动我方大业！"
 wtt_news.10.b: "他们定不敢尝试更愚蠢的事情！"
 wtt_news.10.c: "至少已经就此组建了联盟。"
 wtt_news.10.d: "局势正在迅速升级……"
 wtt_news.11.t: "苏联决意捍卫势力范围"
 wtt_news.11.desc: "作为对某个毗邻国家近来入伙[GER.GetFactionName]的回应，苏联政府日前发出了明确的警告，称不要再进一步干涉其“势力范围内事务”。\n\n而未经证实的报告表明，苏联军队正在动员，很有可能正在准备战争。"
 wtt_news.11.a: "我们终于把他们逼到极限了？"
 wtt_news.11.b: "我们必须保卫本国的边境！"
 wtt_news.11.c: "我们能够携手对抗他们！"
 wtt_news.11.d: "那么这就是导火索？"
 wtt_news.11.e: "我们必须整军备战！"
 wtt_news.16.t: "中国向德国移交青岛管治权"
 wtt_news.16.desc: "中国政府日前决定接受德国此前提出的要求，将其昔日的飞地青岛返还。\n\n随着德国人对该城的统治旋即恢复，德国政府正式将此地更名为旧日的德国名称——德属青岛。"
 wtt_news.16.b: "这只不过是微小的代价。"
 wtt_news.16.c: "既然我们曾将其从他们手中剥夺，那如今也能！"
 wtt_news.18.t: "奥地利公投决定并入德国"
 wtt_news.18.desc: "自从[AUS.GetNameDef]和[GER.GetNameDef]间形成亲密的盟友关系以来，赞成两国合并的呼声便在奥国境内愈发高涨。而根据昨天举行的公投结果可以看出，压倒性多数的奥地利人民均投票赞成与北方的兄弟合邦。\n\n目前对奥地利国家的整合工作正有条不紊地推进着，至今天早晨为止，作为独立主权国家存在的旧奥地利业已成为历史的篇章。"
 wtt_news.18.a: "为大德意志干杯。"
 wtt_news.18.b: "如果这就是他们所愿。"
 wtt_news.19.t: "波兰归还但泽和波兹南"
 wtt_news.19.desc: "面对苏联持续不断的猛攻，波兰政府在今天早晨突然宣布将旧日属于德国的但泽和波兹南两处领土归还给[GER.GetNameDef]。\n\n尽管波德两国政府均对此事原由保持沉默，但有关专家们一致同意，这很有可能是波兰方面基于军事崩溃已近在咫尺的现状，力图使上述地区免遭苏联统治的尝试。"
 wtt_news.19.a: "我们将誓死捍卫这些领土。"
 wtt_news.19.b: "这便是最好的选择了……"
 wtt_news.19.c: "狡诈阴险的外交诡计！"
 wtt_news.19.d: "显而易见的外交谋略……"
 wtt_news.20.t: "德国呼吁签署反苏条约"
 wtt_news.20.desc: "基于对苏联假定侵略行径的评估，[GER.GetName]日前向“暴露在共产主义直接威胁下的诸国”提议组建联手对抗[SOU.GetName]的同盟。一旦同盟中的任意国家遭到[SOU.GetName]的攻击，那么其他成员国均有义务施以援手。"
 wtt_news.21.t: "[From.GetName]公开呼吁反苏"
 wtt_news.21.desc: "德国政府近来进一步强化了对苏联的诽谤中伤，警告其东欧诸邻国称“巨大的赤色威胁”正笼罩着这片大陆。无论是出于恐惧还是有争议的事实，但看起来德国人的目标显然是力图拉拢整个欧陆与东方的苏联相抗衡。"
 wtt_news.21.a: "世界必须知晓苏联的威胁！"
 wtt_news.21.b: "他们竟敢这样诽谤我们？！"
 wtt_news.21.d: "我们且看苏联人对此作何回应。"
 wtt_news.22.t: "[From.GetName]宣布组建中欧同盟"
 wtt_news.22.desc: "德国继续着他们近来的反苏诽谤和中伤，现在甚至已经制定了具体的计划来遏制苏联在欧陆其他地区的影响力。为此，一个新的联盟体系——中欧同盟，现已被组建起来。德国人希望随着时间的推移，这个同盟能够为其成员国提供庇护，以对抗其所谓“苏联肆无忌惮的侵略行径”。"
 wtt_news.22.a: "我们将领导欧洲自由国家抵御共产主义威胁！"
 wtt_news.22.b: "他们正愈发威胁到我方的地位……"
 wtt_news.22.c: "德国人终于采取了行动。"
 wtt_news.22.d: "苏联人似乎不太可能坐以待毙……"
 wtt_news.25.t: "[JAP.GetNameDefCap]接管[From.GetAdjective]殖民地"
 wtt_news.25.desc: "鉴于目前[From.GetNameDef]的国势衰微，[JAP.GetAdjective]近来屡屡向[From.GetAdjective]施压要求接管其在东亚的殖民地或许并不足为奇。然而今天早晨，出乎所有人的意料，[From.GetAdjective]政府官方竟然真的宣布，从即日起，[From.GetAdjective]的殖民地将正式转交给[JAP.GetNameDef]管辖。"
 wtt_news.25.a: "属于亚细亚人的亚细亚！"
 wtt_news.25.b: "欧洲的伤心日……"
 wtt_news.25.c: "这难道是殖民主义的末路？"
 wtt_news.26.t: "菲律宾独立"
 wtt_news.26.desc: "作为[JAP.GetAdjective]方面施压的结果，[From.GetAdjective]政府现已宣布即刻终止[From.GetAdjective]对菲律宾群岛的殖民统治。从今日起，该地的全权将被移交给[PHI.GetNameDef]。"
 wtt_news.26.b: "我们定要彻底砸碎殖民枷锁。"
 wtt_news.26.c: "值得庆祝的一天！"
 wtt_news.27.t: "日军少壮派军官发动政变"
 wtt_news.27.desc: "日本军队中的一群少壮派军官日前成功发动政变，在推翻该国政府的同时，也拥戴天皇再度成为了能够独断日本国家乾坤的至高统治者。看起来，此事似乎是对政府内部的普遍腐败以及敌对意识形态所发起的一场清洗。\n\n即使目前已经誓言要让这个国家更加唯天皇的意志是从，起事的军官们也还是宣布他们会继续发动清洗，“直到除尽政府和军部中的国贼”。裕仁天皇本人就此事发表了简短的声明，在接受这些叛军所带给他的至高权力的同时，也明确表达了与中国和太平洋地区西方殖民列强的和解意愿。"
 wtt_news.27.a: "万岁！"
 wtt_news.27.b: "真糟糕……他们可没向我们示好……"
 wtt_news.27.c: "这就能确保太平洋地区的和平吗？"
 wtt_news.27.d: "真可谓事出突然。"
 wtt_news.34.t: "飞虎队的建立"
 wtt_news.34.desc: "基于中国方面此前提出希望美方派遣飞行员和设备组建志愿部队援华的提案，美国总统[USA.GetLeader]现已正式批准向中国空军移交100多架现代化战斗机。而来自美国陆军、海军以及海军陆战队的若干飞行员们亦将加入到这支志愿航空队当中。\n\n只待必要的设备装载完毕，运送这些新战斗机的首批船运便会起航。另一方面，国会当中的部分领导人对此事表达了担忧，认为如此试探国际法边缘的举动，或许将会引起某些不可知的后果。"
 wtt_news.34.a: "狩猎愉快！"
 wtt_news.34.b: "欢迎诸位美利坚勇士。"
 wtt_news.34.c: "志愿者？倒毋宁说是雇佣兵！"
 wtt_news.34.d: "美利坚孤立主义的终结？"
 wtt_news.35.t: "上海事变"
 wtt_news.35.desc: "中日两国之间紧张的局势，伴随着昨晚双方在上海的冲突急速升温。\n\n根据西方观察员的报告，事件的起因是一伙日本水兵与中国警察发生了冲突，打斗当中双方均有人受伤。而随后当一名日本巡逻兵过来查看状况时，大批中国军队已经封锁了现场并将闹事的日本水兵逮捕，后者旋即被中方指控谋杀未遂。\n\n日本政府对此发表了措辞尖锐的警告，要求中方立刻释放涉事水兵，否则他们将采取必要措施以确保其人员的人身自由。"
 wtt_news.35.a: "岂有此理！"
 wtt_news.35.b: "一切正照计划进行。"
 wtt_news.35.c: "大战将至。"
 wtt_news.35.d: "这似乎是有预谋的行动。"
 wtt_news.46.t: "[From.GetLeader]发表“一个中国”政策"
 wtt_news.46.desc: "面对着大批支持者，[From.GetLeader]在今天宣布了他的政府所推行政策的巨大改动。尽管在此前，[From.GetLeader]愿意容忍中国部分地区享有极高的独立自主权力，但现在，这等好事到此为止。从即日起，[From.GetNameDef]将被视作全中国唯一的合法政府，依法直接统辖全中国各地的领土。而任何胆敢拒绝来自中央政府命令的人，均将被视为叛国者，依法遭到严苛的惩治。\n\n然而，局势还有待进一步观察，[From.GetLeader]的政府或许真能兑现他们的威胁，亦或是仅仅将此作为拉拢民众支持的手段。"
 wtt_news.46.a: "此诚公然之威胁。"
 wtt_news.46.b: "我等定将一统中华！"
 wtt_news.46.d: "多少英豪此前为此竞折戟。"
 wtt_news.53.t: "斯堪的纳维亚的统一"
 wtt_news.53.desc: "[From.GetOldName]现已通过武力将全斯堪的纳维亚的人民置于其统治之下，该国政府也已着手对新征服的领土进行整合。而为了将民众团结于一国，政府同时还展开了一系列泛民族主义的宣传活动。\n\n尽管从消极的方面来说，斯堪的纳维亚的统一在历史上多次发生，如今的情形只不过就像是历史重复循环当中所自然经过的一环。但[From.GetOldAdjective]政府却是迫切地希望能够跳出这个思维定式，为此，他们官方宣告了“卡尔马联盟的重建”，并正式改国号为“[From.GetNameDef]”。"
 wtt_news.53.a: "全斯堪的纳维亚人的荣耀之日！"
 wtt_news.53.b: "团结的斯堪的纳维亚将更加强大。"
 wtt_news.53.c: "这持续不了多久的！"
 wtt_news.54.t: "北欧诸国的统一"
 wtt_news.54.desc: "随着北境诸国皆已克灭，[From.GetOldAdjective]政府现已开始加速对新征服领土的整合。而为了将民众团结于一国，政府同时还展开了一系列泛民族主义的宣传活动。\n\n[From.GetOldAdjective]官方对此引用旧谚，称“北欧诸国相亲，合当聚而为一，使民得同心共存。”看起来，该国政府是打算通过亲缘上的联系来团结民众。而作为“真正的北欧共同体”，该国正式改其国号为“[From.GetNameDef]”。"
 wtt_news.54.a: "团结的北境将更加强大！"
 wtt_news.54.b: "北境诸国或将很快成为其邻国的忧虑……"
 wtt_news.56.t: "[From.GetNameDef]的重生"
 wtt_news.56.desc: "在占领了旧奥匈帝国的全部法理领土后，作为最后的继业者国家，[From.GetOldAdjective]政府现已开始将其治下的各领土进行整合。该国政府的宣传机器正开足马力，大肆颂扬着“昔日帝国的光荣岁月”，试图以此拉拢民众，使大家支持目前全面的国家改革及对旧帝国律法的重塑。\n\n而作为计划的一部分，[From.GetOldAdjective]政府亦已宣布了[From.GetNameDef]的重建，并为此正式修改国号以照应。"
 wtt_news.56.a: "从此再不分离！"
 wtt_news.56.b: "那个双元君主国又回来了。"
 wtt_news.57.t: "[From.GetNameDefCap]的重生"
 wtt_news.57.desc: "自波兰和立陶宛两国再度统合以来，[From.GetOldAdjective]政府就着手利用历史作为宣传手段，来团结民众支持国家的大政方针。该国“历史学家们”一边通过各种渠道向大众摇唇鼓舌，滔滔不绝地灌输统一的波兰-立陶宛国家足以无惧任何外敌威胁，同时也追忆着波兰-立陶宛联邦在历史上作为强国的高光时刻。种种努力看起来似乎是成功转移了人民群众当下的愤怒，同时也引导他们将注意力集中到了对旧日辉煌岁月的向往上。\n\n而就在今天，[From.GetOldAdjective]政府更进一步，在宣告联邦的再度成立后，正式改国号为“[From.GetNameDef]”。"
 wtt_news.57.a: "神佑吾辈，何人能敌？！"
 wtt_news.57.b: "所以他们这次能挺过瓜分吗？"
 wtt_news.58.t: "低地诸国的统一"
 wtt_news.58.desc: "随着低地诸国尽被[From.GetOldAdjective]征服，该国政府也开始设法为自己的行动进行辩护。他们现在自诩为尼德兰联合王国在法理上的直接继承国，并且对1839年的伦敦条约嗤之以鼻，称后者不过是本国政府当时遭到外国势力罪恶压迫的产物。正因如此，统一的低地国家从未解体，[From.GetOldNameDef]而今只不过是收回了本就属于他们的法理领土而已。\n\n紧随着这些辩词之后，[From.GetOldAdjective]政府正式改国号为“[From.GetNameDef]”。而与此同时，相匹配的大规模宣传活动早已展开。当前的全球危机局势则被该国政府利用起来，用以争取民众支持，共同抗击外部的威胁。"
 wtt_news.58.a: "就如同1815年预想的那样，重归一统……"
 wtt_news.58.b: "是的……这完全就是内政……"
 wtt_news.59.t: "[From.GetNameDef]的重生"
 wtt_news.59.desc: "随着[From.GetOldAdjective]对中美洲诸国的征服，该国政府现已开始在国际上为其行为进行辩护。该国政府不仅自诩为中美洲联邦共和国法理上的直接继承国，还给那些在1830年代末自立的国家扣上了非法割据政权的帽子。藉此，他们不断强调近期的征服行动只不过是他们“收复”这些地区的合理之举。\n\n为贯彻其说辞，[From.GetOldAdjective]政府正式改国号为“[From.GetNameDef]”，并就此大肆宣传，利用当前的全球危机作为外部威胁来拉拢本国的民众。"
 wtt_news.59.a: "迈向世界舞台的关键一步。"
 wtt_news.59.b: "新的美洲合众国就此崛起。"
 wtt_news.60.t: "波罗的海诸国的统一"
 wtt_news.60.desc: "随着波罗的海诸国皆已克灭，[From.GetOldAdjective]政府现已开始加速对新征服领土的整合。而为了将民众团结到一个国家的旗帜之下，政府同时还展开了一系列泛民族主义的宣传活动。\n\n一位[From.GetOldAdjective]官员引用旧谚，称“波罗的海诸国血浓于水，理应合而为一，尤其在面临外界威胁时，更应戮力同心，外御其侮，只有如此，人民才能享有独立和自由”。而鉴于“真正的波罗的海共同体”业已建立，该国正式改国号为“[From.GetNameDef]”。"
 wtt_news.60.a: "这对我们的生存而言至关重要。"
 wtt_news.60.b: "但这个新国家真的足够强大吗？"
 wtt_news.61.t: "[From.GetNameDef]的重生"
 wtt_news.61.desc: "在收复所有奥斯曼帝国于上次大战中沦丧的领土后，[From.GetOldAdjective]政府日前作为前奥斯曼帝国的继业者，正式开始对这些领土重新展开整合。为争取民众支持目前全面的国家改革及对旧帝国律法的重塑，该国政府的宣传活动用意明确，不仅对上次大战后协约国集团对旧同盟国成员进行领土肢解的罪行予以痛斥，同时也对“昔日帝国的光荣岁月”不吝辞藻，大肆宣扬。\n\n而作为计划的一部分，[From.GetOldAdjective]政府亦已宣布了[From.GetNameDef]的重建，并为此正式修改国号以照应。"
 wtt_news.61.a: "我等终究重拾破碎的旧河山！"
 wtt_news.61.b: "那个永恒之国又回来了……"
 wtt_news.62.t: "欧罗巴的统一"
 wtt_news.62.desc: "随着欧洲各路列强均已败伏于[From.GetOldNameDef]兵锋之下，近年来成立统一欧罗巴国家的构想第一次变得如此触手可及。对此，受雇于该国政府的大批“专家”已经开始摇唇鼓舌，称今日之政治态势，是通往实现“欧陆无战事”的唯一康庄大道。\n\n而为了让“属于全欧洲人之国”更为名副其实，各级政府的改革正以惊人的速度推进。作为改革的一部分，今天，这个国家正式改国号为“[From.GetNameDef]”，以使“欧陆全民相皆然”。"
 wtt_news.62.a: "这就是所有欧战的终结？"
 wtt_news.62.b: "且让我们静看他们能否成功。"
 wtt_news.64.t: "[From.GetNameDef]的崛起"
 wtt_news.64.desc: "鉴于[From.GetOldAdjective]军队的攻势看起来已不可阻挡，建立新罗马帝国——这个近年来曾经饱受嘲笑的想法，现在似乎已经完全有可能被意大利人实现。毕竟，绝大部分有能力阻挡的欧陆列强均已灰飞烟灭，而今，只有意大利人方可将其意志凌驾于万民之上。\n\n目前，为了着手开展被其称作“罗马领土再征服”的整合运动，意大利政府现已昭示天下，罗马帝国至此重生，国家正式改国号为“[From.GetNameDef]”。"
 wtt_news.64.a: "罗马不可战胜！"
 wtt_news.64.b: "他们不会是认真的吧？！"
 wtt_news.65.t: "[From.GetNameDef]的崛起"
 wtt_news.65.desc: "随着[From.GetOldAdjective]不断开疆拓土，该国如今的成就已足以在波斯历史上留下印象深刻的一笔。该国著名的公众人物们，甚至已经开始将如今的扩张与居鲁士大帝时代的伟业相提并论，对本民族的自豪感正在[From.GetOldAdjective]社会当中广泛兴起。\n\n而随着该国政府对新领土的掌控愈发牢固，他们也趁着这波民众高度拥护的浪潮，以官方的名义正式将国号改为“[From.GetNameDef]”。"
 wtt_news.65.a: "我国实力还将蒸蒸日上！"
 wtt_news.65.b: "如此能给该地区带来和平与稳定吗？"
 wtt_news.66.t: "[From.GetNameDef]的崛起"
 wtt_news.66.desc: "也许[From.GetOldAdjectiveCap]的成功曾令全球许多军事专家倍感困扰，但事实就是如此。只不过是短短几年间，希腊人便完成了从雄踞巴尔干，再度征服伊斯坦布尔，到粉碎安纳托利亚地区所有土耳其人有组织抵抗的宏伟壮举。如此一来，希腊和土耳其之间长达五个世纪的宿命对决似乎终于已近尾声。\n\n为了更进一步弘扬本民族的自豪感，[From.GetOldAdjectiveCap]政府基于历史的连贯性，将他们的军事成就描绘为“驱逐突厥鞑虏，再兴拜占庭荣光”。而作为宣传造势的一部分，在复称君士坦丁堡的旧都近期举办的华丽庆典游行上，[From.GetOldNameDef]正式宣布改国号为“[From.GetNameDef]”。"
 wtt_news.66.a: "就此踏上再征服之途！"
 wtt_news.66.b: "命运神奇的反转……"
 wtt_news.69.t: "[From.GetNameDef]的重生"
 wtt_news.69.desc: "随着[From.GetOldAdjective]日益强盛并鲸吞诸邻国，该国政府日前已打算重拾拉达那哥欣这个国名。鉴于该国目前的疆域已经越来越接近历史上那个王国的巅峰版图，为向公众宣传，达拉那哥欣王国的过往功业开始被频繁提及。\n\n而就在今天，[From.GetOldAdjective]政府更进一步，正式宣布改国号为“[From.GetNameDef]”，希望以此从历史中谋取本国政权的合法性。"
 wtt_news.69.a: "我们必将重拾霸权。"
 wtt_news.69.b: "诸殖民帝国正土崩瓦解？"
 wtt_news.1000.desc: "在今天发生的一场可怕悲剧当中，兴登堡号飞艇在试图于伦敦降落的过程中惨遭焚毁。尽管事故的原因尚未查明，但可知的是飞艇被大火吞噬，旋即坠入地面，导致包括几乎所有德国皇室成员在内的机上乘员均不幸遇难。\n\n皇室中唯一的幸存者是此前被派去协助典礼筹备工作的维多利亚·路易丝公主殿下。如此一来，继其祖母——德国皇后维多利亚，以及她的曾祖母维多利亚女皇之后，第三位名为维多利亚的公主成为了皇位唯一的继承人。尽管尚还沉浸在丧失至亲的悲痛当中，但如今她依旧登上了皇位，正式加冕为德意志帝国女皇维多利亚一世。"
 wtt_news.1000.a: "灾难性的悲剧……以及出乎意料的结局。"
 wtt_news.1001.desc: "在今天发生的一场可怕悲剧当中，兴登堡号飞艇在试图于伦敦降落的过程中惨遭焚毁。尽管事故的原因尚未查明，但可知的是飞艇被大火吞噬，旋即坠入地面，导致包括所有德国皇室成员在内的机上乘员均不幸遇难。\n\n随着皇室的彻底绝嗣，该国政府目前接管了大权。但即便如此，短期之内我们仍不太可能看到民主在该国的回归。"
 wtt_news.1001.a: "多么可怕的悲剧！"
 wtt_soviet_hold_city_t_success: "[state.GetName]坚守尚存"
 wtt_soviet_hold_city_d_success: "尽管敌军的攻势猛烈，但[state.GetName]的守军仍然牢牢地牵制住了他们，守住了自己的阵地。侵略者在铜墙铁壁的防守面前流尽了鲜血，每推进一步，他们都要付出高昂的代价。无论如何，属于[state.GetName]英雄们的事迹定将流传千古！"
 wtt_soviet_hold_city_o_success: "[state.GetName]还是我们的！"
 wtt_soviet_hold_city_t_fail: "[state.GetName]陷落"
 wtt_soviet_hold_city_d_fail: "在集结了所有可用的部队后，那些[controller.GetAdjective]入侵者终究还是击垮了我们在[state.GetName]外围的防御。[controller.GetAdjective]军队正鱼贯涌入整座城市，尽管我方守军正在惨烈的巷战当中拼死抵抗，但预计这座城市仍将在不日陷落。"
 wtt_soviet_hold_city_o_fail: "不过是微小的挫败。"
 mtg_britain.2.t: "爱德华八世获得支持"
 mtg_britain.2.d: "在对国王决定的一片反对声浪中，不同声音渐渐浮出。尽管游离于主要党派之外，这些声音的主人仍然声名显赫：温斯顿·丘吉尔，奥斯瓦尔德·莫斯利，大卫·劳合·乔治。\n\n在最初的犹疑之后，这组出人意料的政治同盟开始渐渐聚拢人心。在他们的旗帜下，勇于公开声援的人如雨后春笋般接连出现。\n\n如虎添翼的国王发表声明表示无意反悔，而婚事筹备将按部就班进行。"
 mtg_britain.2.a: "善。当择吉日。"
 mtg_britain.2_tt: "继续筹备婚礼。\n"
 mtg_britain.2.b: "也许人民是正确的——国王应退位。"
 mtg_britain.17.t: "英国的指引"
 mtg_britain.17.d: "为使我国能作好独立的充分准备，[ENG.GetNameDef]决定引导我国渡过转型期。在我国能独立自主之前，我国将倚仗其协助。"
 mtg_britain.17.a: "让我们接受他们的帮助。"
 mtg_britain.18.t: "迈向自治领独立"
 mtg_britain.18.d: "初步交接已经完成。[ENG.GetAdjective]政府通知我们，他们现将启动主权的完全移交过程。"
 mtg_britain.18.a: "好消息！"
 mtg_britain.19.t: "为印度国家奠基"
 mtg_britain.19.d: "[ENG.GetNameDef]向我们进行引导与交接以帮助我们进行独立的准备。我们在未站稳之前可以受到他们的帮助从而强化我们的政府功能以及加强国家的基础工业建设。"
 mtg_britain.20.t: "三国方案"
 mtg_britain.20.d: "基于和平方面的考虑，[ENG.GetAdjective]政府决定将次大陆按宗教文化进行拆分。最后将达成三个独立的国家；印度，巴基斯坦还有孟加拉，并且希望这个方案能够阻止潜在的区域内战。"
 mtg_britain.20.a: "这个方案可能不会让所有势力满意。"
 mtg_britain.21.t: "迈向印度独立"
 mtg_britain.23.t: "孤立地中海威胁"
 mtg_britain.23.d: "[From.GetNameDefCap]联系我们并提案希望我们外交孤立意大利。如果我们接受，他们将考虑未来与我们结盟。"
 mtg_britain.23.a: "这个可行。"
 mtg_britain.23.b: "我们不需要英国告诉我们做什么！"
 mtg_britain.40.t: "[From.GetName]提议同盟"
 mtg_britain.40.d: "[From.GetAdjective]政府决定与我们同盟并提出用返还直布罗陀作为我们入盟的交换。"
 mtg_britain.40.a: "这是好主意！"
 mtg_britain.40.b: "我们不要。"
 mtg_britain.41.t: "[From.GetName]接受同盟"
 mtg_britain.41.d: "[From.GetNameDefCap]通知我们他们决定接受我们的同盟请求以拿回直布罗陀。"
 mtg_britain.42.t: "[From.GetName]拒绝同盟"
 mtg_britain.42.d: "[From.GetNameDefCap]通知我们他们决定拒绝我们的同盟邀请 - 我们可以留着直布罗陀了。"
 mtg_britain.78.t: "[PAK.GetName]承认了我们的独立"
 mtg_britain.78.d: "[PAK.GetNameDef]已经签署文件承认了我们的独立。在面对国内不断下降的战争支持度面前，他们认为没有必要继续这场战争了。"
 mtg_britain.75.a: "终于。"
 mtg_britain.79.t: "[From.GetNameDefCap]要求我们顺从"
 mtg_britain.79.d: "[From.GetNameDefCap]告诉我们要通过我们的领土以进攻他们的敌人，[SOV.GetNameDef]。他们要求我们即刻屈服，并接受他们对此进行全面的政府监督。倘若我们拒绝，他们说他们将别无选择，不得不令其军队在没有我们同意的情况下便开进我国领土……"
 mtg_britain.79.a: "至少这样我们将不再单独对抗苏联了。"
 mtg_britain.79.b: "他们必须从我们的尸体上跨过去！"
 mtg_britain.80.t: "[From.GetNameDefCap]接受要求"
 mtg_britain.80.d: "[From.GetNameDefCap]已经接受了我们的要求，并给予我们该领土的全面控制。"
 mtg_britain.80.a: "太好了——打穿高加索，挺进斯大林格勒！"
 mtg_britain.81.t: "[From.GetName]拒绝了我们的要求"
 mtg_britain.81.d: "[From.GetNameDefCap]已经拒绝了我们的要求。他们的代表宣称：“倘若我们想要他们屈服，我们将不得不从他们的尸体上跨过去！”"
 mtg_britain.81.a: "他们自找的。"
 mtg_britain.106.t: "[From.GetName]要求遵守条约"
 mtg_britain.106.d: "[From.GetNameDefCap]已经发出了一份最后通牒，要求我们立即将主力舰的数量裁减至华盛顿海军条约的规定范围内。他们还表示如果我们在60日内不履行条约，他们将通过武力来减少我们的主力舰数量。"
 mtg_britain.106.a: "他们惧怕我们。"
 mtg_britain.107.t: "[From.GetName]遵守条约"
 mtg_britain.107.d: "[From.GetAdjective]代表对他们违反华盛顿海军条约的事郑重道歉，他们对我们保证，他们已经减少其主力舰数量使其回到条约规定的状态。"
 mtg_britain.107.a: "别让这件事再次发生。"
 mtg_britain.109.t: "缅甸独立"
 mtg_britain.109.d: "鉴于最近发生的事情，缅甸人宣布独立，并完全期望我们全力对付巴基斯坦人从而无法去处理他们。"
 mtg_britain.109.a: "我们别无选择，只能接受。"
 mtg_netherlands.7.t: "[From.GetNameDefCap]请求获取战列巡洋舰设计"
 mtg_netherlands.7.d: "[From.GetNameDefCap]向我方提出请求，他们希望能够得到沙恩霍斯特级战列巡洋舰的设计。他们想以此为基础建造他们的“1047号战列巡洋舰”，以增强其海军战力，使其能将海军力量辐射到他们在东印度的殖民地。"
 mtg_netherlands.7.a: "何乐而不为呢？"
 mtg_netherlands.7.b: "不行。自己的事情自己做。"
 mtg_netherlands.8.t: "[From.GetNameDefCap]分享而来他们战列巡洋舰的设计"
 mtg_netherlands.8.d: "[From.GetNameDefCap]决定将他们的沙恩霍斯特级战列巡洋舰的设计与我方分享。"
 mtg_netherlands.8.a: "好消息！"
 mtg_netherlands.9.t: "[From.GetNameDefCap]拒绝分享他们战列巡洋舰的设计"
 mtg_netherlands.9.d: "[From.GetNameDefCap]拒绝与我们分享他们的沙恩霍斯特级战列巡洋舰的设计。"
 mtg_netherlands.9.a: "真不走运……"
 mtg_netherlands.35.t: "[From.GetNameDefCap]请求情报交换"
 mtg_netherlands.35.d: "[From.GetNameDefCap]提议当我们并肩作战时交换潜在敌人的信息。"
 mtg_netherlands.35.a: "这真是一个好主意！"
 mtg_netherlands.35_tt: "§Y[From.GetNameDefCap]§!将会在被一个主要的西欧国家攻击后的180日内针对侵略他们的国家获得攻击和防御加成。\n"
 mtg_netherlands.35_tt_2: "我们将会在与其他西欧国家爆发战争时对该国获得一个攻击和防御加成\n。"
 mtg_netherlands.35.b: "我们不能给他们我们所收集到的情报。"
 mtg_netherlands.36.t: "[From.GetNameDefCap]同意交换情报"
 mtg_netherlands.36.d: "[From.GetNameDefCap]已经同意在我们并肩作战时交换潜在敌人的情报。"
 mtg_netherlands.36.a: "这将会对我们的防卫有长远的帮助。"
 mtg_netherlands.37.t: "[From.GetNameDefCap]拒绝交换情报"
 mtg_netherlands.37.desc: "[From.GetNameDefCap]拒绝分享他们的情报。"
 mtg_netherlands.37.a: "看来我们还不够值得信任……"
 mtg_netherlands.41.t: "[From.GetNameDefCap]要求分享军事知识"
 mtg_netherlands.41.d: "[From.GetNameDefCap]要求我们分享我们的一些军事知识，使他们能够在军事理论方面取得重大进展。"
 mtg_netherlands.41.a: "一个强大的[From.GetName]将是一个有价值的[From.GetName]。"
 mtg_netherlands.41.b: "一个虚弱的[From.GetName]才是好的[From.GetName]。"
 mtg_netherlands.42.t: "[From.GetNameDefCap]分享军事知识"
 mtg_netherlands.42.d: "[From.GetNameDefCap]已经与我们分享了他们的一些学说和军事知识。"
 mtg_netherlands.42.a: "这将大大有助于我们军队的现代化。"
 mtg_netherlands.43.t: "[From.GetNameDefCap]拒绝分享军事知识"
 mtg_netherlands.43.d: "[From.GetNameDefCap]已经拒绝与我们分享他们的军事知识。"
 mtg_netherlands.43.a: "他们希望我们继续虚弱下去吗？"
 mtg_netherlands.45.t: "伯恩哈德亲王卷入丑闻"
 mtg_netherlands.45.d: "伯恩哈德亲王似乎卷入了一起令人不安的丑闻。虽然他自由奔放的天性有时是一种福气，但它似乎也可能变成一种诅咒……政府现在不得不花费宝贵的资源来挽回亲王在公共场合的声誉。"
 mtg_netherlands.45.a: "太不幸了。"
 mtg_netherlands.46.t: "伯恩哈德亲王给人留下了很好的印象"
 mtg_netherlands.46.d: "伯恩哈德亲王最近在公众场合给人留下了非凡的印象，无论他走到哪里，都能振奋精神，给人带来最终胜利的希望。虽然从严格意义上讲他不是政府的代表，但它并没有阻止我们从这一意想不到的成功中获益。"
 mtg_netherlands.46.a: "他是荷兰真正的名门望族。"
 mtg_netherlands.47.t: "伯恩哈德亲王成为好榜样"
 mtg_netherlands.47.d: "在与其他飞行员打交道时，伯恩哈德亲王树立了良好的行为和战斗飞行的榜样。有了这个新鲜的范例，指挥官们已经注意到，我们的空战表现有了微小但可以感受到的改进。"
 mtg_netherlands.47.a: "他飞得真棒。"
 mtg_netherlands.48.t: "伯恩哈德亲王树立坏榜样"
 mtg_netherlands.48.d: "在厚颜无耻的过度自信中，伯恩哈德亲王似乎给了其他飞行员一些“指示”，从战术角度看，这是适得其反的，而且往往是非常危险的。这种鲁莽的勇敢行为已经带来更多的损失。"
 mtg_netherlands.48.a: "真鲁莽……"
 mtg_netherlands.48.b: "我们必须质疑亲王这种拯救局势的“指示”。"
 mtg_netherlands.49.t: "伯恩哈德亲王积极地参与战略规划"
 mtg_netherlands.49.d: "伯恩哈德亲王似乎对最近的作战计划进行了广泛的干预。幸运的是，这些建议似乎是正确的，而且这些计划似乎取得了很好的效果。"
 mtg_netherlands.49.a: "他很有头脑啊。"
 mtg_netherlands.50.t: "伯恩哈德亲王消极地参与战略规划"
 mtg_netherlands.50.d: "伯恩哈德亲王似乎对最近的作战计划进行了广泛的干预。他利用自己的职位和头衔，以一贯的虚张声势和自信，压制了那些反对他的提议的人。现在，一些作战计划在实施时中似乎都存在根本性的缺陷。"
 mtg_netherlands.50.a: "现在采取行动已经太晚了……"
 mtg_netherlands.50.b: "我们的将军们必须无视其“忠告”，哪怕这将有损于亲王的声望。"
 mtg_netherlands.51.t: "伯恩哈德亲王想要收集情报"
 mtg_netherlands.51.d: "近几周缺乏能左右战争计划的情报，在诸事不利之时，伯恩哈德亲王坚持动用其个人在[GER.GetNameDef]的关系为我们提供所需的重要情报。"
 mtg_netherlands.51.a: "妙啊！"
 mtg_netherlands.51.b: "我们不能依赖他所寻得的东西！"
 mtg_netherlands.52.t: "伯恩哈德亲王收集到好的情报"
 mtg_netherlands.52.d: "看来亲王收集到的情报在战场上非常有用。多次胜利可以直接归功于从他的联系人那里传递的信息。"
 mtg_netherlands.52.a: "他是密探之荣光所系。"
 mtg_netherlands.53.t: "伯恩哈德亲王收集的情报有误"
 mtg_netherlands.53.d: "看起来亲王收集的情报并不是最准确的……敌人屡次进犯我方守备空虚处以争取时间巩固我们原本意欲进攻的地区。"
 mtg_netherlands.53.a: "我们这是孤注一掷……"
 mtg_netherlands.54.t: "伯恩哈德亲王试图组织抵抗军"
 mtg_netherlands.54.d: "在近期的一次会议中，当谈到我国沦陷区缺乏抵抗运动时，伯恩哈德亲王似乎决定自行“塑造”这次计划。他已经准备在敌后进行空降行动了。"
 mtg_netherlands.54.a: "他必须做他觉得对的事。"
 mtg_netherlands.54.b: "这太危险了，必须停下！"
 mtg_netherlands.55.t: "伯恩哈德亲王组织反抗军"
 mtg_netherlands.55.d: "在被潜艇疏散后，亲王的努力已经取得一定的成效。抵抗运动变得越来越有效，并越来越活跃。"
 mtg_netherlands.55.a: "这是一个惊人的成就。"
 mtg_netherlands.56.t: "伯恩哈德亲王在组织抵抗中受伤"
 mtg_netherlands.56.d: "在他组织抵抗运动的过程中，占领军的一次突袭使他受伤。他已经被潜艇疏散了，但要完全恢复战斗力还需要一段时间。"
 mtg_netherlands.56.a: "这次，他的勇敢没有得到成功的回报。"
 mtg_netherlands.58.t: "伯恩哈德亲王引发外交纠纷"
 mtg_netherlands.58.d: "在最近一次与外国政要的会晤中，伯恩哈德亲王似乎制造了某种程度上的外交纠纷。[HOL_bernhard_row_target.GetAdjective]代表们指责他干涉内政，而且是以一种并不十分微妙的方式。"
 mtg_netherlands.58.a: "这真是太尴尬了……"
 mtg_netherlands.59.t: "与[From.GetName]发生外交纠纷"
 mtg_netherlands.59.d: "在最近与我们的一些政要会晤时，荷兰伯恩哈德亲王与我们的一位代表发生了外交纠纷。他似乎指责亲王“干涉内政”。"
 mtg_netherlands.59.a: "这令人关注……希望它不会升级吧。"
 mtg_netherlands.60.t: "[From.GetNameDef]升级外交纠纷"
 mtg_netherlands.60.d: "[HOL.Adjective]当局已经升级了外交纠纷，以相当敌意的措辞要求我们作出全面道歉。"
 mtg_netherlands.60.a: "让他们放马过来。"
 mtg_netherlands.60.b: "我们必须缓和紧张局势。"
 mtg_netherlands.61.t: "[From.GetNameDef]进一步升级外交纠纷"
 mtg_netherlands.61.d: "[From.GetNameDef]没有做出让步，并拒绝就针对伯恩哈德亲王的侮辱性指控和诽谤发表道歉。他们是否对的，亲王是否干涉了国内事务，这并不重要——我们现在已经到了国际关系的临界点。"
 mtg_netherlands.61.a: "那么，只有战争了。"
 mtg_netherlands.62.t: "[From.GetNameDef]缓和紧张局势"
 mtg_netherlands.62.d: "[From.GetAdjective]政府现在已经让步，并对他们对伯恩哈德亲王的指控发表了全面的道歉。他是否干涉了他们的内政还有待观察，但至少现在，他已经决定在这方面保持低调。"
 mtg_netherlands.62.a: "很好。"
 mtg_netherlands.63.t: "黄金储备已撤离"
 mtg_netherlands.63.d: "在我们投降之前，当战斗明显失利的时候，我们成功地执行了我们的计划，把我们的黄金储备转移到我们的新盟友那里。这些黄金已经被存放在船上，随时准备启航，现在已经安全地运抵我们的东道国，应该会极大地帮助我们的流亡政府。"
 mtg_netherlands.63.a: "幸运的是，我们有先见之明，为此做好了准备。"
 mtg_netherlands.64.t: "须德海工程推动基础设施的发展"
 mtg_netherlands.64.d: "弗莱福圩田的工作已经有了一个良好的开端，虽然距离这项工程完全完成还有很多年的时间，但我们已经可以收获一些辛勤劳动的成果。\n\n在获得如此大规模的土地复垦工程的实际经验后，工程师们已经开发出新道路、铁路和水道的建设方法。如果我们对这些进展进行投资，在可预见的未来，我们可以在这些领域取得显著的进步。"
 mtg_netherlands.64.a: "这听起来是个好主意！"
 mtg_netherlands.64.b: "我们现在没有这方面的资金。"
 mtg_netherlands.65.t: "须德海工程推动工业的发展"
 mtg_netherlands.65.d: "随着弗莱福圩田项目的继续推进，为这个大型项目提供支持的工业也在成长壮大。致力于为该项目提供必要的建筑材料的工程师现在对工业的发展以及工厂和造船厂的建设有了新见解。如果我们对这些进展进行投资，在可预见的未来，我们可以在这些领域取得显著的进步。"
 mtg_netherlands.66.t: "[ENG.GetName]主导[HOL.GetAdjective]贸易协商"
 mtg_netherlands.66.d.a: "英国人对于我们的影响再次扩大，我们不得不在当前的贸易谈判中迁就他们。"
 mtg_netherlands.66.d.b: "英国人扩大了他们对[HOL.GetNameDef]的影响，致使[HOL.GetAdjective]政府不得不在当前的贸易谈判中支持他们的诉求。"
 mtg_netherlands.66.a: "令人担忧。"
 mtg_netherlands.66.b: "我们不能让他们滑向[ENG.GetAdjective]的势力范围！"
 mtg_netherlands.69.t: "当地居民反对“无意义的”淹没土地"
 mtg_netherlands.69.d: "由于没有明显需要立即淹没荷兰洪水线，当地居民开始要求排干乡村地区的水，让他们能够回到正常生活中去。拒绝他们的请求似乎只会导致日后更多的动乱。"
 mtg_netherlands.69.a: "他们还得再忍受一段时间。"
 mtg_netherlands.69.b: "让我们排干这些土地。"
 mtg_news.3.t: "美国国会通过了“中立法案”"
 mtg_news.3.desc: "随着全球局势越发紧张，近期的美国国会议题大多是关于[USA.GetNameDef]在世界舞台该扮演什么角色的激烈讨论。许多议员担心总统[USA.GetLeader]可能秘密筹划干预欧陆或亚洲的战争。一些人仍记得美国在大战时的经历，且焦急地试图确保[USA.GetNameDef]不牵扯进外国纷争中。\n\n由于急切试图聚集对其提出的经济改革的支持，总统[USA.GetLeader]签署了中立法案并进行立法，以此对与战时状态的国家进行贸易增添重重限制，同时更禁止总统对他国提供任何支援。"
 mtg_news.3.a: "我们的士兵不会被送到其他国家的战争中去。"
 mtg_news.3.b: "让巨人沉睡。"
 mtg_news.3.c: "看来，他们的袖手旁观助长了法西斯分子的气焰。"
 mtg_news.3.d: "问问比利时人，世外中立是如何在1914年保护他们的。"
 mtg_news.3.e: "他们知道保持中立的重要性。"
 mtg_news.3.f: "中立必须以武力作为后盾。"
 mtg_news.4.t: "[USA.GetNameDefCap]转向干涉主义政策"
 mtg_news.4.desc: "\n[USA.GetNameDef]的和平主义运动遭受了严重滞缓，原因在于国会通过了一项联合决议案允许并鼓励总统[USA.GetLeader]在必要情况下动用武力保证[USA.GetAdjective]在全球范围的利益。\n \n看起来许多国会议员认为是[USA.GetAdjective]的犹豫不决使得大战仍延续许久并因而导致更多生命消散。他们指出在大战时，美国远征军抵达欧洲后仅数个月内战争便结束了。议员们声称提早进行干预反而可以拯救数千人的性命。"
 mtg_news.4.a: "我们将在那里与他们战斗，这样我们就无需在这里与他们战斗了。"
 mtg_news.4.b: "他们不应该插手别人的事。"
 mtg_news.4.c: "毫无疑问，这是受到军工复合体的刺激。"
 mtg_news.4.d: "巨人将不会在此时沉睡。"
 mtg_news.5.t: "[USA.GetNameDefCap]通过战争权力法案"
 mtg_news.5.desc: "紧随在参议院会场进行起立表决后，总统[USA.GetLeader]立刻签署了战争权力法案，使其成为法律。该法案赋予总统办公室在动用武力的判断上以前所未有的权力。在认为有必要保障[USA.GetAdjective]利益的情况下，总统现在可以在任何时间、任何地点不限时地调动部队。\n\n虽然总统[USA.GetLeader]声称仅会在必要情况下动用新赋权力，但国务院内部的消息来源指出，这不过是对全球势力平衡再规划大规模项目的第一步。"
 mtg_news.5.a: "今我等一言，重于九鼎。"
 mtg_news.5.b: "只要他们待在自己的势力范围内就好了。"
 mtg_news.5.c: "法西斯分子终于展现了他们的真面目。"
 mtg_news.5.d: "我们将站在新时代的曙光下。"
 mtg_news.8.t: "[Root.GetNameDef]的崛起"
 mtg_news.8.desc: "为了面对日益严峻的全球威胁，英国政府与[CAN.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]发表了一份联合声明，宣称英联邦将会实体化并建立起一个新的联邦政府架构。\n\n然而，此前[RAJ.GetAdjective]政府却拒绝这一提议，随着当前的联邦架构的推行，[RAJ.GetNameDef]选择不再从属于这个新的超级国家。\n\n尽管如此，此举无疑会给全球局势带来前所未有的影响。"
 mtg_news.8.a: "一个对人民来说伟大的胜利。"
 mtg_news.8.b: "一个新的超级大国崛起了……"
 mtg_news.9.desc: "为了面对日益严峻的全球威胁，英国政府与[CAN.GetNameDef]、[RAJ.GetNameDef]、[SAF.GetNameDef]、[AST.GetNameDef]和[NZL.GetNameDef]共同发表了一份联合声明，宣称英联邦成员国将会被整合进入一个国家并建立起一个实体化的联邦政府。\n\n不列颠帝国的统一显然会对全球局势产生前所未有的冲击。"
 mtg_news.10.t: "[HOL.GetName]向德国人屈服"
 mtg_news.10.desc: "[HOL.GetAdjective]保持贸易中立性的努力似乎失败了，而且最近[HOL.GetAdjective]政府采取的措施清楚地表明了他们将采取有利于[GER.GetName]的贸易政策。这很有可能会导致[GER.GetAdjective]对[HOL.GetNameDef]的影响力增加。"
 mtg_news.10.a: "那么我们也同样应该对他们进行封锁。"
 mtg_news.10.b: "现在他们是我们的盟友了。"
 mtg_news.10.c: "我们别无选择……"
 mtg_news.10.d: "[GER.GetAdjective]的影响力越来越大了……"
 mtg_news.11.t: "[HOL.GetName]向英国人屈服"
 mtg_news.11.desc: "[HOL.GetAdjective]保持贸易中立性的努力似乎失败了，而且最近[HOL.GetAdjective]政府采取的措施清楚地表明了他们将采取有利于[ENG.GetName]的贸易政策。这很有可能会导致[ENG.GetAdjective]对[HOL.GetNameDef]的影响力增加。"
 mtg_news.11.a: "他们加入了封锁行列……"
 mtg_news.11.d: "德国被进一步孤立了……"
 mtg_news.12.t: "[HOL.GetName]保持贸易中立"
 mtg_news.12.desc: "\n[HOL.GetAdjective]在保持贸易中立性的尝试取得了成功，然而这样却使得英国和德国人都感到了不满，不过荷兰人在面对[ENG.GetAdjective]和[GER.GetAdjective]的共同施压面前更加坚定了他们保持中立的信念。"
 mtg_news.12.a: "这种仅仅为了“内在的个人利益”的国家应该被征服和奴役！"
 mtg_news.12.b: "一个最不明智的决定。"
 mtg_news.12.c: "我们要掌控自己的命运。"
 mtg_news.12.d: "他们这是在玩火自焚……"

 mtg_britain.82.t: "[?global.year|0]年帝国会议"
 mtg_news.13.desc: "[From.GetAdjective]政府宣布召开第十二次帝国会议。在接下来的两个月里，来自[From.GetAdjective]政府和自治领的代表将齐聚伦敦，讨论涉及整个帝国的事务。\n\n这对全球事务意味着什么还不清楚，但可能包括帝国联邦这一主题的讨论，它的形成可能会对世界超级大国产生重大影响。"
 mtg_news.13.a: "帝国的命运危在旦夕。"
 mtg_news.13.b: "我们有很多事情要讨论。"
 mtg_news.13.c: "我们将密切关注事态发展。"
 mtg_news.14.t: "[From.GetName]重新审视殖民政策"
 mtg_news.14.desc: "在今天的一次演讲中，[From.GetLeader]宣布改变国家的殖民政策。“由于认识到所有人民均有自决的权利，[From.GetAdjective]政府已决定让所有帝国附属国走上独立的道路，并打算在可预见的将来完成这项工作。”\n\n为了回应人们所担心的这是否会大大削弱[From.GetNameDef]在世界上的地位的问题，[From.GetLeader]表示“欢迎所有希望独立的国家继续作为新成立的国家联盟的一员，但将作为完全平等和独立的各方”。是否有国家会接受这一提议还有待观察。"
 mtg_news.14.a: "这么做是对的。"
 mtg_news.14.b: "我们的独立还需等待。"
 mtg_news.14.c: "他们简直是疯了。"
 mtg_news.15.t: "大英帝国的非殖民化"
 mtg_news.15.desc: "今天午夜时分，人们期待已久的大英帝国各主权国家完全主权的移交已经完成。尽管[From.GetAdjective]政府邀请以前的附属国加入[From.GetFactionName]，但很多国家还是选择走自己的道路。\n\n这一举措在国内仍有争议，但在国际上受到社会主义者的热烈欢迎。这对[From.GetNameDef]在世界上的地位造成何种削弱还有待观察，那些选择走自己道路的国家的情况也有待观察。"
 mtg_news.15.a: "既然未来是无法避免的，我们现在就把它做成了。"
 mtg_news.15.b: "一个时代的终结。"
 mtg_news.16.t: "[From.GetName]否认绥靖政策"
 mtg_news.16.desc: "在今天的一份公开声明中，[From.GetAdjective]新首相[From.GetLeader]已经宣布了新政府的意图，要改变他们前任忠实履行的绥靖政策。[From.GetLeader]明确而不含糊地表示，[From.GetNameDef]的目标是“阻止暴政的前行，无论它在哪里抬起它那丑陋的头颅”。\n\n战争的威胁是否会阻止某些国家的扩张还有待观察，但[From.GetNameDef]的征兵计划已在顺利进行中，这为他们的声明提供了可信度。"
 mtg_news.16.a: "安抚的时代已经过去了。我们现在已经画清了这最后的底线！"
 mtg_news.16.b: "英国人已经发出了挑战。"
 mtg_news.17.t: "[From.GetName]执行海军条约"
 mtg_news.17.desc: "[From.GetAdjective]政府今天宣布了自己将打击违反1922年签署的华盛顿海军条约的行为。一切违反条约中规定的5∶5∶3∶1.75∶1.75的主力舰吨位比的行为都会让该国立即收到[From.GetAdjective]的最后通牒，要求将其舰只削减到条约所允许的配额。\n\n到目前为止，全球对于英国因此宣战的可能性还是抱有怀疑。"
 mtg_news.17.a: "但我们会。"
 mtg_news.17.b: "我们要做好他们随时向我们发出最后通牒的准备……"
 mtg_news.17.c: "英国人真是把自己的海军霸权看得很重……"
 mtg_news.18.t: "[From.GetName]考虑介入欧陆"
 mtg_news.18.desc: "\n[From.GetAdjective]政府今天宣布了自己“恢复欧洲大陆力量均势”的意图，如果必要的话将会动用武力。[From.GetLeader]首相宣布，欧陆的帝国主义“是对英国国家安全的威胁，因此必须被限制”。\n\n这一讲话的意义目前尚不明确，但是这个国家已经被动员起来了，看起来已经准备好了战争。"
 mtg_news.18.a: "我们已经不能再拖延下去让他们变得更强了，一刻都等不了。"
 mtg_news.18.b: "他们是冲着我们来的。"
 mtg_news.18.c: "他们越过了红线。"
 mtg_news.19.t: "[From.GetLeader]赋予王党权力"
 mtg_news.19.desc: "继[From.GetLeader]国王和华里丝·辛普森的皇室婚姻后，国王现在任命新成立的亲君主制的“王党”的领导人温斯顿·丘吉尔、奥斯瓦尔德·莫斯利和大卫·劳合·乔治，在该国经历了长期停摆的窘况后组建一个新政府。\n\n[From.GetLeader]的支持者们对组建一个忠诚的政府表示欢迎，但批评人士指出，新政府是如此顺从于国王的意志，以至于我们不妨将国王视为一个事实上的专制君主。"
 mtg_news.19.a: "天佑国王！"
 mtg_news.19.b: "这是迈向过去的一步。"
 mtg_news.20.t: "[ITA.GetAdjective]外交陷入孤立"
 mtg_news.20.desc: "最近[ITA.GetNameDef]和[GER.GetNameDef]之间的外交关系有所恶化，[GER.GetAdjective]政府正在利用一系列小外交事件来煽动敌对言论。虽然近年来意大利与德国的关系开始改善，但这些新的事态发展似乎有效地阻止了这两个欧洲大国之间今后的任何合作。\n\n批评人士指出，英德关系同时得到改善，此外[ITA.GetAdjective]的外交孤立为英国提供了便利，这可能意味着两国之间存在暗箱交易。"
 mtg_news.20.a: "德国人帮了我们很大的忙。"
 mtg_news.20.b: "这条道路为我们提供了更好的前景。"
 mtg_news.20.c: "这应该归咎于英国人的阴谋诡计！"
 mtg_news.20.d: "英国人一直在密谋……"
 mtg_news.21.t: "英德同盟"
 mtg_news.21.desc: "[ENG.GetAdjective]和[GER.GetAdjective]两国政府宣布了一项军事互助协议，并表示它们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来[GER.GetNameDef]发表越来越多支持[ENG.GetAdjective]的言论，但该协议的措辞让很多专家大吃一惊，甚至有人警告说，这对欧洲可能意味着什么。"
 mtg_news.21.a: "现在没人能挡我们的路了。"
 mtg_news.21.b: "海上安全了。"
 mtg_news.21.c: "我们仍应该谨慎行事……"
 mtg_news.22.t: "英德条约"
 mtg_news.22.desc: "[ENG.GetAdjective]和[GER.GetAdjective]两国政府已宣布了一项互不侵犯和互不干涉的条约。进一步的规定包括一项条款，表明他们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来[GER.GetNameDef]发表越来越多支持[ENG.GetAdjective]的言论，但批评人士仍警告这一行为对欧洲的意味。"
 mtg_news.22.a: "我们本土得到了保障。"
 mtg_news.22.b: "我们的侧翼安全了。"
 mtg_news.22.c: "他们在瓜分世界……"
 mtg_news.23.t: "黑衫军在[From.GetName]组织起来"
 mtg_news.23.desc: "在奥斯瓦尔德·莫斯利的领导之下，不列颠法西斯联盟已经被组织起来，在全国范围内发起游行运动，进而寻求在全[From.GetNameDef]范围内增加法西斯支持者的数量。\n\n不过由公众组织的反法西斯的暴力对抗已经造成了好几起街头斗殴事件，并且对秩序能否得到维持或政治骚乱是否恶化的回答都是不确定的。不列颠法西斯联盟的领导人站在他们的立场上，已经发誓称自己“在进军唐宁街，并要求政府做出改变”之前不会停止自己的行动。"
 mtg_news.23.a: "我们将以比任何时候都更强大的姿态走出困境。"
 mtg_news.23.b: "让我们看看他们能不能避免内战。"
 mtg_news.24.t: "英意同盟"
 mtg_news.24.desc: "[Root.GetAdjective]走出了史无前例的一步，他们决定同大战中的盟友[FRA.GetNameDef]保持距离，并且与之相反，宣布和意大利人组成同盟。这一唐突的更换盟友的行动在整个欧洲外交舞台上激起了千重浪花，尤其是引来了[FRA.GetNameDef]和[GER.GetNameDef]怀疑的目光。后者已经成为[From.GetLeader]不断发表的敌对言论的靶子了。"
 mtg_news.24.a: "不管怎么说，法国人实在是没啥用处。"
 mtg_news.24.b: "真正的法西斯分子必须站在同一战线上。"
 mtg_news.24.c: "永远不要相信这些英国佬！"
 mtg_news.24.d: "我们抗议！"
 mtg_news.24.e: "这是英国非常重要的外交操作……"
 mtg_news.25.t: "直布罗陀被交还西班牙国"
 mtg_news.25.desc: "[Root.GetAdjective]和西班牙政府今天签署了一项共同声明，宣布将会把直布罗陀交还西班牙国，同时也巩固了两大强国之间新的军事合作的条约。"
 mtg_news.25.a: "这是必要的交易。"
 mtg_news.25.b: "报酬还是值得的。"
 mtg_news.25.c: "有趣的进展……"
 mtg_news.26.t: "[From.GetName]的帝国主义内战"
 mtg_news.26.desc: "\n亲帝国情绪在[From.GetName]不断膨胀，最终导致了一场反对本国政府的公开叛乱，他们要求该国立即恢复大英帝国自治领的地位。局势现在升级成了一场全面内战，[From.GetAdjective]政府谴责[ENG.GetNameDef]给叛军提供他们所需的现代武器和军火，而[ENG.GetAdjective]政府对此正面否认。"
 mtg_news.26.a: "随便他们怎么指控了。"
 mtg_news.26.b: "见了鬼的英国干涉！"
 mtg_news.26.c: "他们是冲着我们所有人来的。"
 mtg_news.26.d: "卑劣的手段……"
 mtg_news.27.t: "[ENG.GetName]与[From.GetAdjective]帝国忠诚派结盟"
 mtg_news.27.desc: "\n[ENG.GetAdjective]政府今天宣布他们将为新生的[From.GetNameDef]帝国忠诚派政府提供庇护。[From.GetNameDefCap]现在正陷于内战的痛苦之中，现在看起来这表明[ENG.GetNameDef]将会从此开始在该国的国内政治动荡中更加积极地掺上一脚了。"
 mtg_news.27.a: "欢迎回家。"
 mtg_news.27.b: "他们好大的胆子？！"
 mtg_news.27.c: "我们必须团结起来对抗英国人。"
 mtg_news.27.d: "狡猾的手段。"
 mtg_news.28.t: "[From.GetName]屈服于[ENG.GetName]"
 mtg_news.28.desc: "作为对[ENG.GetAdjective]要求[ENG.GetAdjective]的军队从其领土上自由通过，并要求对该国的国内事务施加深度控制的最后通牒的回应，[From.GetAdjective]政府现在宣布他们将屈服。[ENG.GetAdjective]官员已经在现场做好了帮助该国建立国内事务监督工作的准备。"
 mtg_news.28.a: "他们做出了正确的决定。"
 mtg_news.28.b: "我们别无选择……"
 mtg_news.28.c: "我们被逼无奈。"
 mtg_news.28.d: "英国人这是在用暴力……"
 mtg_news.29.t: "[From.GetName]拒绝[ENG.GetAdjective]的最后通牒"
 mtg_news.29.desc: "[From.GetAdjective]政府拒绝了[ENG.GetAdjective]要求[ENG.GetAdjective]的军队通过其领土要求，并对其国内事务施加深度控制的最后通牒。[From.GetLeader]指出，他的政府正在期待[ENG.GetAdjective]的报复，并已经要求他们的军队进入高级警戒状态。"
 mtg_news.29.a: "他们应该害怕。"
 mtg_news.29.b: "让他们放马过来。"
 mtg_news.29.c: "他们让我们别无选择。"
 mtg_news.29.d: "英国人走在出征的道路上。"
 mtg_news.30.t: "[From.GetName]为确保自治领而展开行动"
 mtg_news.30.desc: "最近[From.GetAdjective]政府的行动让他们正在日益压制自治领的自治权的意图昭然若揭。随着部队已经做好了被运到海外的准备，现在已经可以预料，他们甚至已经做好了用部队镇压一切试图从新政府中分离出去的想法。"
 mtg_news.30.a: "他们最好不要想些有的没的……"
 mtg_news.30.b: "他们是冲着我们来的。"
 mtg_news.30.c: "大胆的举措……"
 mtg_news.31.t: "[ENG.GetName]在[From.GetName]实行戒严令"
 mtg_news.31.desc: "\n今天早些时候，[ENG.GetAdjective]的军事部队已经被派驻在[From.GetNameDef]的各个角落，[ENG.GetAdjective]政府已经宣布在这个自治领实行戒严法。当地政府已经被暂停，而日常事务，至少到目前为止，都受到来自伦敦的直接控制。\n\n尽管目前还不清楚这一局势将会持续多久，但批评声已经将[ENG.GetAdjective]所采取的立场称之为“不堪一击的”。"
 mtg_news.31.a: "这是必要的行动。"
 mtg_news.31.b: "他们好大的胆子？！"
 mtg_news.31.c: "我们有自己的权利！"
 mtg_news.31.d: "英国人对自己的自治领采取了严厉的措施。"
 mtg_news.32.t: "[ENG.GetName]扶植[From.GetAdjective]忠诚派政府"
 mtg_news.32.desc: "\n[ENG.GetNameDef]在[From.GetNameDef]采取了史无前例的措施，他们召开了新的选举，而选举结果是亲[ENG.GetAdjective]的效忠派党派一边倒的胜利。\n\n批评家们对这一结果提出质疑，并猜测发生了规模极大的选举舞弊行为。这些指控被[ENG.GetAdjective]政府直截了当地否认了，同时新的[From.GetAdjective]已经掌权，并开始着手执行亲英政策。"
 mtg_news.32.a: "成了。"
 mtg_news.32.b: "舞弊！舞——啊嗯，无比美妙的民主和自由选举啊。"
 mtg_news.32.c: "难道只有我们看到强加在我们身上的暴政吗？！"
 mtg_news.32.d: "这属于国内事务。"
 mtg_news.33.t: "[From.GetName]向工会妥协"
 mtg_news.33.desc: "表面上，为了争取更多民众对他们的重整计划的支持，[From.GetAdjective]政府现在已开始与工会谈判，提议做出让步以换取他们的支持。预计这将大大增加社会主义对政府的影响。"
 mtg_news.33.a: "我们做我们必须做的事。"
 mtg_news.33.b: "令人担忧的进展……"
 mtg_news.33.c: "这是给[From.GetAdjective]工人的好消息！"
 mtg_news.34.t: "[ENG.GetName]驱逐王室"
 mtg_news.34.desc: "在这个被称为“仁慈”的决定中，整个[ENG.GetAdjective]王室已经被驱逐出这个国家。政府发言人或王室代表均未发表进一步评论。今天早些时候，他们抵达[From.GetNameDef]并在那里寻求庇护，这一请求已经被接受。"
 mtg_news.34.a: "总算把他们打发走了。"
 mtg_news.34.b: "社会主义暴政暴露在世人面前。"
 mtg_news.34.c: "阶级斗争的胜利！"
 mtg_news.35.t: "[ENG.GetAdjective]王室销声匿迹了"
 mtg_news.35.desc: "自从[From.GetAdjective]王室成员上一次公开露面以来，又一个星期过去了，关于他们可能的命运的谣言满天飞。政府拒绝对此事发表全面评论，并已开始打击任何可能引起人们对此事关注的媒体报道。\n\n比起政府的沉默更引人注目的是，一些自称是王室成员的人的匿名报道，他们称几周前“看到王室成员被蒙面男子强行赶出白金汉宫”。"
 mtg_news.35.a: "这是必须要做的。"
 mtg_news.35.b: "社会主义者视人命如草芥！"
 mtg_news.35.c: "他们得到了应有的报应。"
 mtg_news.36.t: "英式共产主义选择"
 mtg_news.36.desc: "[From.GetNameDefCap]刚刚对共产国际宣布存在一条新的“共产主义道路”。在[From.GetLeader]的讲话中，他提到“一切希望同莫斯科方面保持独立的社会主义国家都可以加入我们，保卫全球工人的权利”。这一新生的社会主义派系能否站稳脚跟并和莫斯科方面对抗尚不可知。"
 mtg_news.36.a: "我们对同志们张开双臂。"
 mtg_news.36.b: "他们是社会主义的叛徒！"
 mtg_news.36.c: "赤匪们又分裂出新花样了。"
 mtg_news.39.t: "[From.GetName]挑战法西斯主义"
 mtg_news.39.desc: "最近[From.GetAdjective]的言论正在变得越来越敌对和反法西斯化。随着多项反法西斯立法的通过，人们确信这是该国正在着手准备同自己意识形态上的对手之间可能会在不远的未来爆发的战争的迹象。"
 mtg_news.39.a: "我们确实是在这么做。"
 mtg_news.39.b: "我们不怕他们。"
 mtg_news.39.c: "战争正在酝酿。"
 mtg_news.40.t: "[From.GetName]挑战资本主义"
 mtg_news.40.desc: "最近[From.GetAdjective]的言论正在变得越来越敌对和反资本主义化。随着多项反美立法的通过，人们确信这是该国正在着手准备同自己在新大陆的对手之间可能会在不远的未来爆发的战争的迹象。"
 mtg_news.40.a: "我们就是冲着他们去的。"
 mtg_news.40.b: "让他们试试看。"
 mtg_news.40.c: "这会是一次勇敢的尝试。"
 mtg_news.41.t: "[From.GetName]发生内战"
 mtg_news.41.desc: "由持续的黑衫军在[From.GetNameDef]的游行引发的紧张局势到达了沸点。最近一系列由这些游行导致的街头争斗愈演愈烈，失去了控制，现在已经升级到军方已经介入的地步。\n\n虽然皇家海军一直效忠于[From.GetAdjective]官方政府，陆军的局面则截然不同，不同的部队承诺支持效忠者或者支持法西斯分子。随着临时法西斯主义政府的成立，不列颠群岛上的长期冲突已成定局。"
 mtg_news.41.a: "我们将取得胜利。"
 mtg_news.41.b: "英国人正在毁灭自己……"
 mtg_news.42.t: "[From.GetName]内战结束了"
 mtg_news.42.desc: "随着[From.GetAdjective]民主政府的陨落，英伦三岛的局势稳定了起来。由于政府拒绝在法西斯进军的威胁下流亡到自治领去，皇家海军现在对硕果仅存的政府宣誓效忠。现在还不确定他们的忠诚是不是根据表面判断的，也不确定不忠分子会不会从海军中被清洗出去。"
 mtg_news.42.a: "终于胜利了！"
 mtg_news.42.b: "他们自己把自己削弱得够惨的……"
 mtg_news.43.t: "[From.GetName]共产主义内战"
 mtg_news.43.desc: "[From.GetAdjective]社会主义政党中的成员不断对政府拒绝非殖民化表示担忧。现在，他们受够了政府在这一议题上的不作为，已经开始谴责政府“对社会主义的价值观犯下了最高等级的背叛”，并试图拿起武器驱逐他们。这一场政变迅速升级，国家已经无可争辩地陷入了全面内战之中。"
 mtg_news.43.a: "我们将再次统一我们的国家！"
 mtg_news.43.b: "他们因为撒了谎而被传唤！"
 mtg_news.43.c: "赤匪们又开始同室操戈了……"
 mtg_news.44.t: "印度内战"
 mtg_news.44.desc: "作为[RAJ.GetNameDef]组织不善仓促独立的结果，南亚次大陆上宗教的紧张情绪在表面之下不断升温。现在，随着主要城市爆发暴力冲突，这一紧张情绪在国家的东北和西北终于到达了爆发点。\n\n地方当局阻止情势升级的尝试被证明并不成功，现在民兵甚至是军事部队都已经在穆斯林联盟的旗帜下团结了起来，宣布了巴基斯坦的独立，并在确保独立之前他们会坚决和印度作战。"
 mtg_news.44.a: "我们将赢得独立亦或是死在争取独立的路上！"
 mtg_news.44.b: "我们不会眼睁睁看着南亚次大陆一分为二的！"
 mtg_news.44.c: "这是我们的错么？"
 mtg_news.44.d: "英国人早该料到……"
 mtg_news.45.t: "巴基斯坦内战"
 mtg_news.45.desc: "[From.GetNameDefCap]暴力的诞生让这个新生国家陷入了进一步的动荡，武装民兵掌握着极大权力，尤其是在边远地区。西北地区诸多穆斯林人口和东北地区的印度人口之间的文化差异变得越发明显，西巴基斯坦的蔑视态度给内战以来还没有冷静下来的东巴基斯坦人愤怒的头脑上又添了一把火。\n\n现在，东巴基斯坦人又一次拿起了武器，宣布“适可而止”。现在，他们也想要全面的独立了。"
 mtg_news.45.a: "这群自命不凡的家伙！"
 mtg_news.45.b: "他们再也不能压制我们了！"
 mtg_news.45.d: "这一切本可以轻易地避免……"
 mtg_news.46.t: "[From.GetName]把政府搬至巴达维亚"
 mtg_news.46.desc: "随着他们失去了在欧洲大陆的领土，[From.GetAdjective]政府现在决定前往印度尼西亚爪哇岛的巴达维亚。那里的殖民政府将会被取代，并且[From.GetAdjective]将会代替前者直接管控当地。\n\n在这个殖民地大本营里，他们发誓他们将会继续同侵略者作战。"
 mtg_news.46.a: "我们会继续战斗！"
 mtg_news.46.b: "他们真是目中无人。"
 mtg_news.47.t: "[From.GetName]继续须德海工程"
 mtg_news.47.desc: "一项大规模的填海工程在[From.GetNameDef]开始了，随后一系列的类似工程统称为“须德海工程”。在用阿夫鲁戴克大堤隔开艾瑟尔湖，排干维灵厄梅尔和东北圩田后，工程将侧重于弗莱福圩田的填海，这是迄今尚未填海的最大区域。\n\n虽然整个计划毫无疑问会持续很多年，但排水的进程已经制造出一些可利用的小区域，对[From.GetAdjective]工业的好处也是显而易见的。"
 mtg_news.47.a: "这将成为现代的世界奇观。"
 mtg_news.47.b: "一场勇敢的赌博。"
 mtg_news.48.t: "[JAP.GetName]获得东印度群岛"
 mtg_news.48.desc: "[From.GetAdjective]和[JAP.GetAdjective]两国政府发表联合声明，宣布将荷属东印度群岛完全移交给[JAP.GetAdjective]控制。尽管美国和英国等很多第三方国家均提出抗议，但远东地区的这一重大领土调整仍将立即生效。"
 mtg_news.48.a: "这是一种无法避免的罪恶。"
 mtg_news.48.b: "这是一个最受人欢迎的惊喜。"
 mtg_news.48.c: "令人担忧。"
 mtg_news.49.t: "[JAP.GetName]获得东印度群岛资源"
 mtg_news.49.desc: "[From.GetAdjective]和[JAP.GetAdjective]政府已经发布了联合声明，宣布了一个两国之间的独占贸易协定。今后，日本人将获得印度尼西亚群岛上所有资源的独占开采权。\n\n这个史无前例的贸易协定毫无疑问是一个[From.GetAdjective]政府阻止任何来自日本的威胁的尝试，虽然它已经导致了在许多利益攸关的国家比如[USA.GetNameDef]和[ENG.GetNameDef]的极大恐慌。"
 mtg_news.49.a: "可以接受的妥协。"
 mtg_news.49.b: "反正我们只对资源感兴趣。"
 mtg_news.49.c: "他们现在是一根绳上的蚂蚱了。"
 mtg_news.50.t: "[From.GetName]去殖民化"
 mtg_news.50.desc: "新的[From.GetAdjective]政府已经快速着手实现自己授予仍处在[From.GetAdjective]殖民帝国管理下的国家独立的竞选承诺。\n\n很快，这些国家将会得到完全独立，东印度群岛荷兰皇家军队（KNIL）将会回到大陆，支援[From.GetAdjective]的欧陆军队。"
 mtg_news.50.a: "我们现在应该聚焦于本土。"
 mtg_news.50.b: "他们才是真正的自由主义者。"
 mtg_news.51.t: "比荷卢缓冲区的建立"
 mtg_news.51.desc: "由于卢森堡和比利时的弱小，[ENG.GetNameDef]显然已屈从于[From.GetAdjective]的号召恢复后拿破仑时期低地国家“缓冲国”的地位。英国人已经同意将解放的领土直接授予[From.GetNameDef]。这一次荷兰人是否有更好的运气能够维持内部稳定还有待观察。"
 mtg_news.51.a: "我们会这样做的。"
 mtg_news.51.b: "一些绝佳的[From.GetAdjective]外交操作。"
 mtg_news.52.t: "[USA.GetName]保护了[From.GetAdjective]西印度群岛"
 mtg_news.52.desc: "在[From.GetAdjective]政府的要求下，[USA.GetNameDef]发布公告宣称他们视荷属西印度为自己势力范围的一部分。他们发誓会保护这些领土免受那些会攻击其合法拥有者的人的侵害。"
 mtg_news.52.a: "西线是安全的。"
 mtg_news.52.b: "[From.GetAdjective]比谁都好。"
 mtg_news.52.c: "他们很看重他们的“势力范围”。"
 mtg_news.53.t: "比荷卢联盟成立"
 mtg_news.53.desc: "在[From.GetAdjective]的政府的领导下，由不同的低地国家组成了一个新的联盟。他们的领导人表示，希望这个联盟能够在这个“日益严重的世界危机前保持中立”，并且希望其他国家能够加入他们，以加强“在这个日益疯狂的世界中，保持中立，保持理性”。"
 mtg_news.53.a: "我们欢迎所有厌倦了争吵不休的列强的人们。"
 mtg_news.53.b: "一个大胆的举动。"
 mtg_news.54.t: "欧洲联盟成立"
 mtg_news.54.desc: "自比荷卢经济联盟建立以来，这三个低地国家的政府尝试吸引更多人对他们自己“强大但保持中立的国度”感兴趣。现在，一大批新的成员国应邀加入了这个联盟，而也因为太多成员国的加入，他们决定将联盟的名称变更为“欧洲联盟”。"
 mtg_news.54.a: "我们越来越强大了。"
 mtg_news.54.b: "联盟发展的更加壮大。"
 mtg_news.55.t: "爱德华八世死亡"
 mtg_news.55.desc: "最近由于针对伦敦的轰炸导致了爱德华国王以及他的妻子华里丝死亡。大约三点钟，一场突如其来的轰炸迫使国王夫妇躲进宫殿的地下室里。但是一枚炸弹落在了宫殿里，地下室的天花板因此而砸到了国王以及他的随从身上。\n\n当举国哀悼他们的国王逝去的时候，国王的弟弟，艾伯特，将改名为乔治六世来继承王位。"
 mtg_news.55.a: "虽然很难以接受，但他还是会好好为国家服务的。"
 mtg_news.55.b: "他们付出了最大的代价。"
 mtg_news.57.t: "北美自治领的成立"
 mtg_news.57.desc: "在最近征服了美国本土后，[From.GetLeader]通过了一项皇家法案，将前美利坚合众国的领土全部并入加拿大，并将其更名为“北美自治领”。"
 mtg_news.57.a: "这将有利于对帝国的管理。"
 mtg_news.57.b: "责任重大。"
 mtg_news.57.c: "他们正巩固他们的权利。"
 mtg_news.59.t: "国王乔治六世逝去"
 mtg_news.59.desc: "[ENG.GetAdjective]政府于今日证实，国王乔治六世逝去。近一段时间以来，由于国王的重度烟瘾，加上可能是由于战争所带来的压力，其健康状况每况愈下，最终导致其染上了肺癌，动脉硬化，还染上了伯格氏病。\n\n国王的女儿伊丽莎白的加冕典礼的准备工作正在进行当中，早在先前，她就已经开始履行许多本该由其父亲履行的王室职责。"
 mtg_news.59.a: "过于年轻的她可能无法担此重任。"
 mtg_britain.4.t: "自治领脱离王权统治"
 mtg_news.62.desc: "各自治领政府于今天宣布，他们将单方面断绝与联合王国的关系。国王公然无视自治政府以及人民的意愿，这是他们视为无法再维持与英联邦关系的原因。这场危机的始因是国王执意娶华里丝·辛普森为妻，而这也导致多个自治领打算联合起来，联合王国的政府因为正处于瘫痪状态而无法阻止自治领们的这一行动。这也是自治领政府的首领们所期望的。"
 mtg_news.62.b: "帝国陷入危机。"
 mtg_news.63.t: "[Root.GetName]宣布独立"
 mtg_news.63.desc: "[Root.GetAdjective]政府今天宣布，他们将单方面与[ENG.GetAdjective]政府断绝关系。他们认为，他们无法将自己的政治观点与[ENG.GetName]目前的政治发展协调起来，这是造成这种情况的主要原因。"
 mtg_news.64.t: "低地国家联合起来"
 mtg_news.64.desc: "低地国家政府以其国家安全受到严重外来威胁为由，宣布立即统一其政府和武装部队，以强化其人民的姿态。在[From.GetOldAdjective]的领导下，工业投资和防御性军事计划现在将优先于其他国内事务，目的是确保军事准备充分，足以应对任何可能威胁新国家主权的行动。"
 mtg_news.64.a: "我们所有的人民团结起来保卫我们的家园。"
 mtg_news.64.b: "再次联合起来？请你拿定主意！"
 mtg_usa_canadian_corridor.1.t: "加拿大走廊"
 mtg_usa_canadian_corridor.1.desc: "我国驻[USA.GetNameDef]大使今天被传唤到国务院，并收到最后通牒。根据交给他的便条，[USA.GetNameDef]政府不再接受加拿大对华盛顿和阿拉斯加之间地区的主权要求。\n\n关于通过谈判达成一项允许部队通行和免除某些边境管制的条约的建议已遭到加拿大方面的断然拒绝。[USA.GetAdjective]政府希望在午夜之前得到答复。"
 mtg_usa_canadian_corridor.1.a: "他们会得到满意的答复。"
 mtg_usa_canadian_corridor.1.b: "决不妥协！"
 mtg_usa_canadian_corridor.2.t: "[CAN.GetNameDefCap]接受"
 mtg_usa_canadian_corridor.2.desc: "[CAN.GetLeader]政府已经同意我们的要求，并从争议地区撤出。我们的军队已经往前移动到存在文明的远方城市，建立所控制的前哨站。"
 mtg_usa_canadian_corridor.2.a: "他们的选择很明智。"
 mtg_usa_canadian_corridor.3.t: "[CAN.GetNameDefCap]拒绝"
 mtg_usa_canadian_corridor.3.desc: "回称我们的提议“跟‘温哥华或战争’没什么区别！，并期待我们像懦夫一样一事无成”，[CAN.GetLeader]公开谴责任何这类过分的外交尝试。[CAN.GetAdjective]的军队据说已经高度戒备并占据了沿边的适合防守的阵地。"
 mtg_usa_canadian_corridor.3.a: "我们本意和平，他们却选择战争。"
 mtg_usa_canadian_corridor.3.b: "我们不能用石头和木头打仗。"
 mtg_usa_southern_threat.1.t: "[USA.GetNameDefCap]要求谈判和友好协约。"
 mtg_usa_southern_threat.1.desc: "总统[USA.GetLeader]已经传唤我们的大使来传达美国政府的一系列要求。其中包括[USA.GetAdjective]大使的特别谈判权。说真的，这些权利将会让[USA.GetAdjective]政府可以驳回任何我们做出的决议。\n\n在我们拒绝的情况下，纸条继续写着，[USA.GetAdjective]政府将被迫“制定类似其认为国家安全所必要的保证措施”。 "
 mtg_usa_southern_threat.1.a: "不可接受的我们只能接受，这样才能避免流血事件。"
 mtg_usa_southern_threat.1.b: "决不妥协！"
 mtg_usa_southern_threat.2.t: "[MEX.GetLeader]接受"
 mtg_usa_southern_threat.2.desc: "意识到他们前途无望，[MEX.GetLeader]政府已经接受了我们的提议，并同意在任何重大政策决定之前向我们请示。"
 mtg_usa_southern_threat.2.a: "潘兴会以此为傲。"
 mtg_usa_southern_threat.3.t: "[MEX.GetLeader]拒绝。"
 mtg_usa_southern_threat.3.desc: "在一次冗长的演讲中，[MEX.GetLeader]回顾了过去数代墨西哥人面对“美国公然侵略”时的英勇壮举。他甚至拒绝考虑我们的请求，并告诉我们的大使墨西哥人民决不向外国侵略者低头。"
 mtg_usa_southern_threat.3.a: "我们决不能纵容这种羞辱。"
 mtg_usa_southern_threat.3.b: "战争目前不符合我们的最大利益。"
 mtg_usa_north_american_dominion.1.t: "[USA.GetNameDefCap]要求掌控对外政策。"
 mtg_usa_north_american_dominion.1.desc: "似乎是整个北美以及加勒比海地区协同外交攻势的一部分，[USA.GetAdjective]大使递交了一份来自[USA.GetLeader]总统的文件，告知我们他的政府希望我们以后在任何外交政策决定上咨询他们，“为了我们两国间持久的和平与善意”。"
 mtg_usa_north_american_dominion.1.a: "我们别无选择。"
 mtg_usa_north_american_dominion.2.t: "[From.GetNameDefCap]同意臣服"
 mtg_usa_north_american_dominion.2.desc: "[From.GetLeader]的政府同意了我们的要求，并将允许我们的大使否决他们所作出的任何重大决策。"
 mtg_usa_north_american_dominion.2.a: "明智的选择。"
 mtg_usa_north_american_dominion.3.t: "[From.GetNameDefCap]拒绝"
 mtg_usa_north_american_dominion.3.desc: "[From.GetLeader]对我们的外交照会深感震惊。在他的回复中，他宣称[From.GetNameDef]有着悠久而光荣的独立主权历史，而且永远不会允许外部力量把自己的意愿强加于他们。\n\n他还恳求[USA.GetLeader]总统考虑战争对这个问题的影响，肯定会看到[USA.GetNameDef]被认为是对和平最大的威胁，并产生不堪设想的后果。"
 mtg_usa_north_american_dominion.3.a: "某些人嘴里的豪言壮语是多么无力。"
 mtg_usa_north_american_dominion.3.b: "也许他是……对的吧。"
 mtg_usa_strategic_interests.1.t: "美国索取领土"
 mtg_usa_strategic_interests.1.desc: "[USA.GetLeader]总统已经抵达伦敦以讨论一些关于世界各地的战略要地所有权的议案。据[USA.GetAdjective]政府所言，[ENG.GetNameDef]缺乏资源和意愿来充分守卫这些地区，以确保[USA.GetAdjective]的利益得到保障。除非[ENG.GetAdjective]政府能够给出充分的保证履行这些承诺，分析家们认为[USA.GetLeader]将要求我们将这些领土的控制权移交给[USA.GetNameDefCap]。"
 mtg_usa_strategic_interests.1.a: "他们欢迎他们。"
 mtg_usa_strategic_interests.1.b: "这些是战略要地！"
 mtg_usa_strategic_interests.2.t: "[From.GetNameDefCap]移交领土"
 mtg_usa_strategic_interests.2.desc: "经过长时间的内部辩论，[ENG.GetAdjective]政府决定接受我们的提议。双方已商定了移交所要求领土所有权的日程。"
 mtg_usa_strategic_interests.2.a: "非常好！"
 mtg_usa_strategic_interests.3.t: "[From.GetNameDefCap]拒绝合作"
 mtg_usa_strategic_interests.3.desc: "见面后几分钟，[ENG.GetLeader]和[USA.GetLeader]终止了谈判，因为[ENG.GetAdjective]的回复是一个十分简短的“不”。随后发布了一个更加完整的官方声明，但是它只是强化了拒绝甚至谈论这些条款。"
 mtg_usa_strategic_interests.3.a: "那就让我们看看他们能不能好好保护他们！"
 mtg_usa_strategic_interests.3.b: "这些领土不值这个价码。"
 mtg_usa_pacific_pacification.1.t: "[USA.GetNameDefCap]要求掌控殖民地"
 mtg_usa_pacific_pacification.1.desc_a: "[USA.GetAdjective]政府的代表团已抵达以讨论我们在太平洋地区的领土安全。注意到中国的持续不稳定以及日本的局势，[USA.GetLeader]总统希望承担起防卫[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的责任，以换取一些特权和保留权力。\n\n虽然[USA.GetAdjective]声称这些权力将只用于确保[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的安全，政府中很多人认为这将使[GET_AUSTRALIA_NEW_ZEALAND_STATUS]变得和傀儡差不多。"
 mtg_usa_pacific_pacification.1.desc_b: "[USA.GetAdjective]政府的代表团已抵达以讨论我们共同防卫的计划。似乎[USA.GetLeader]总统认为我们这一小块区域对[USA.GetNameDef]的安全至关重要。然而，除了向我们提供援助的简单的保证之外，[USA.GetAdjective]政府希望确保我们自身不会成为一个威胁。因此，合约附带了一些条款，将允许[USA.GetNameDef]在我们如何处理内部事务时有重要的决定权。\n\n虽然并没有在谈判中威胁开战，很明显[USA.GetLeader]总统会把我们的拒绝看作是充满敌意的行为。"
 mtg_usa_pacific_pacification.1.a: "他们当然不会干涉内部事务。"
 mtg_usa_pacific_pacification.1.b: "我们可以很好地保卫这些地区。"
 mtg_usa_pacific_pacification.2.t: "[From.GetNameDefCap]接受了"
 mtg_usa_pacific_pacification.2.desc: "[From.GetLeader]政府已经接受了我们的建议。他们已经设立了一个特别联合委员会来协调细节的执行。"
 mtg_usa_pacific_pacification.2.a: "干得好。"
 mtg_usa_pacific_pacification.3.t: "[From.GetNameDefCap]拒绝"
 mtg_usa_pacific_pacification.3.desc: "[From.GetNameDef]政府甚至拒绝会见我们的代表团，声称与我们国家并没有遗留问题。然而，驻[GET_AUSTRALIA_NEW_ZEALAND_STATUS]的军事顾问报告称最近军事演习大幅增加。"
 mtg_usa_pacific_pacification.3.a: "我们除了选择使用武力外没有其他选择。"
 mtg_usa_pacific_pacification.3.b: "我们无法承受一场战争。"
 mtg_usa_secure_asia.1.t: "[USA.GetNameDefCap]施加压力"
 mtg_usa_secure_asia.1.desc: "总统[USA.GetLeader]已经派出一位特别代表到首都与[This.GetLeader]会面，并讨论[USA.GetNameDef]对这片区域重新燃起的兴趣。[This.GetNameDefCap]显然是[USA.GetAdjective]的战略要地。如此，它已经通知我们政府称[USA.GetNameDef]不能容忍[This.GetNameDef]存在不友好或事实上敌对的政府。"
 mtg_usa_secure_asia.1.a: "这样跪着生存也不错。"
 mtg_usa_secure_asia.1.b: "这么站着牺牲更好。"
 mtg_usa_secure_asia.2.t: "[From.GetLeader]接受"
 mtg_usa_secure_asia.2.desc: "经过大量谈判和他的人身安全保障，[From.GetLeader]已经接受了给我们的特别代表以宽泛的谈判权，允许我们对他们内政产生大量影响。"
 mtg_usa_secure_asia.2.a: "好极了。"
 mtg_usa_secure_asia.3.t: "目中无人的[From.GetNameDefCap]"
 mtg_usa_secure_asia.3.desc: "来自[From.GetAdjective]政府的一条消息传来：“自由，一旦拥有，决不放弃。”没有收到进一步的消息，且我们在[From.GetNameDef]的大使交出了他的通行证。"
 mtg_usa_secure_asia.3.a: "勇敢。这很愚蠢，但依旧是勇敢。"
 mtg_usa_secure_asia.3.b: "他们到底也不重要。"
 mtg_usa_secure_asia.4.t: "美国要求控制殖民地"
 mtg_usa_secure_asia.4.desc: "最近的记者会上，[USA.GetLeader]总统发表了一个新的关于印度支那地区以及大东南亚的战略前景。他的政府将不再接受该地区明显的权力真空。无论存在任何对印度尼西亚的控制都太弱以至于无法确保[USA.GetAdjective]在该地区利益的安全。他的政府将改变这些作为目标。\n\n当被[This.GetLeader]传唤来解释这些声明，[USA.GetAdjective]大使递交了一份文件，详细概述了[USA.GetAdjective]的立场。这些要求无异于将印度尼西亚群岛的控制权移交给[USA.GetAdjective]。"
 mtg_usa_secure_asia.4.a: "他们欢迎他们。"
 mtg_usa_secure_asia.4.b: "荒谬的提议。"
 mtg_usa_secure_asia.5.t: "[From.GetLeader]接受了我们的提议。"
 mtg_usa_secure_asia.5.desc: "在媒体前讲话时，[From.GetLeader]今天宣布了他的政府已经和[USA.GetNameDef]签订了关于共享东印度群岛主权的条约。\n\n这份条约包含了一些秘密条款，将在我们的管理人员就位时，基本上把控制权移交给我们。国务院已经向该地区派遣了一些官员。"
 mtg_usa_secure_asia.5.a: "最好的结果。"
 mtg_usa_secure_asia.6.t: "[From.GetNameDefCap]离开"
 mtg_usa_secure_asia.6.desc: "与[From.GetNameDef]的谈判几乎一开始就破裂了。[From.GetAdjective]内阁讨论了我们的文件，不到一小时就草率地反对。[From.GetAdjective]外交部长已经通知了我们的大使，除非议案大幅修改，否则没什么好谈的。"
 mtg_usa_secure_asia.6.a: "他们曾有过和平解决的机会，但是他们选择不。"
 mtg_usa_secure_asia.6.b: "他们可以保住领土，至少目前如此……"
 mtg_usa_foreign_support.1.t: "为[USA.GetNameDef]的捐助"
 mtg_usa_foreign_support.1.desc: "一些银衫军的领导人在[This.GetNameDef]开展了巡回演讲，谈论国家面对的来自在政府各级根深蒂固的共产党的威胁。美国式的生活方式受到了攻击，我们能够提供的任何形式的支持都会被大大感激，并可能在即将到来的不幸但是必要的斗争中发挥作用。"
 mtg_usa_foreign_support.1.a: "我们必须做我们力所能及的事情。"
 mtg_usa_foreign_support.1.b: "我们什么都承担不起。"
 mtg_usa_foreign_support.2.t: "[From.GetNameDefCap]同意捐赠"
 mtg_usa_foreign_support.2.desc: "我们前往[From.GetNameDef]的代表团报告说他们的捐款活动获得了巨大成功。据报道，[From.GetLeader]本人做出了巨大贡献。"
 mtg_usa_foreign_support.2.a: "这将在未来很有用。"
 mtg_usa_foreign_support.3.t: "[From.GetNameDefCap]拒绝捐赠"
 mtg_usa_foreign_support.3.desc: "我们在[From.GetNameDef]的代表团收效甚微，面对空空如也的屋子演讲，发现甚至连和政治领袖见面都是不可能的。他们空手而归。"
 mtg_usa_foreign_support.3.a: "这太糟了。"
 mtg_usa_foreign_support.4.t: "为[USA.GetNameDef]提供武器"
 mtg_usa_foreign_support.4.desc: "利用一些秘密渠道，一些银衫军成员接触了我们以协商购买武器。他们坚信，他们的国家正在走向反对歪曲美国式生活的共产主义分子的内战，这些共产主义分子也许获得了境外的支援。\n\n他们只是想扳回一点劣势，问我们是否能送给他们一些装备。"
 mtg_usa_foreign_support.4.a: "送一些步枪"
 mtg_usa_foreign_support.4.b: "送一些野战炮"
 mtg_usa_foreign_support.4.d: "让他们自生自灭。"
 mtg_usa_foreign_support.5.t: "[From.GetNameDefCap]送来一批步枪"
 mtg_usa_foreign_support.5.desc: "我们和[From.GetNameDef]的关系收到了回报。得到了[From.GetLeader]的明确批准，[From.GetAdjective]企业开始通过贷款的方式向我们售卖步枪。这些武器将储存在中立国直到战争爆发。"
 mtg_usa_foreign_support.5.a: "他们将会派上用场。"
 mtg_usa_foreign_support.6.t: "[From.GetLeader]拒绝支援"
 mtg_usa_foreign_support.6.desc: "我们努力从[From.GetNameDef]获得新武器的尝试被粗暴地拒绝了。[From.GetLeader]声称他的政府决不会允许[From.GetAdjective]人民的资源浪费在如此愚蠢的努力上。"
 mtg_usa_foreign_support.6.a: "多么无礼。"
 mtg_usa_foreign_support.7.t: "[From.GetNameDefCap]送来一批野战炮"
 mtg_usa_foreign_support.7.desc: "我们在[From.GetNameDef]的代表团报告说，在尝试为我们的事业争取更多支持时取得了重大突破。[From.GetAdjective]军方同意了放弃一些旧的野战炮并让他们可供我们使用。为了防止惊动敌人，它们将被储藏在一个秘密地点直到那一刻的到来。"
 mtg_usa_foreign_support.7.a: "很好！"
 mtg_usa_foreign_support.8.t: "[From.GetNameDefCap]送来一批坦克"
 mtg_usa_foreign_support.8.desc: "我们在[From.GetNameDef]的特工报告了一个惊人的成功。在一次私人晚宴上，[From.GetLeader]同意以贷款的形式卖给我们一些装甲车。[From.GetNameDefCap]正在抱有极大兴趣地关注[USA.GetNameDef]的发展，并将非常乐意以任何形式帮助到我们。\n\n然而，[From.GetAdjective]政府并不能堂而皇之地支援一个未掌权的政党，所以这些坦克将在战争开始时送到。"
 mtg_usa_foreign_support.8.a: "让我们的敌人小心点！"
 mtg_usa_foreign_support.9.t: "银衫军意欲营建训练营"
 mtg_usa_foreign_support.9.desc: "美国银衫军找到我们，要求我兴建数个训练志愿军的兵营。随着他们国家政治环境的迅速恶化，他们想为将来必有之一战做好准备。"
 mtg_usa_foreign_support.9.a: "我们会让他们成为真男人！"
 mtg_usa_foreign_support.9.b: "他们可以在别的地方玩他们的士兵游戏。"
 mtg_usa_foreign_support.10.t: "[From.GetNameDefCap]同意愿营建训练营"
 mtg_usa_foreign_support.10.desc: "我国驻[From.GetNameDef]代表团发来了消息。[From.GetAdjective]政府批准了建立数个银衫军训练营的请求。他们将在大战爆发前磨砺锋芒。"
 mtg_usa_foreign_support.10.a: "[USA.GetAdjective]的真英雄"
 mtg_usa_foreign_support.11.t: "[From.GetNameDefCap]拒绝援助"
 mtg_usa_foreign_support.11.desc: "我们在[From.GetNameDef]的代表团发来了消息。他们无法从[From.GetLeader]处获得我们提议的训练营许可，正等待我们的进一步指示。"
 mtg_usa_foreign_support.11.a: "我们会记住的。"
 mtg_usa_foreign_support.12.t: "银衫军意欲训练飞行员"
 mtg_usa_foreign_support.12.desc: "美国的法西斯组织银衫军曾会见[This.GetLeader]，并获得许可派遣一定数量的志愿者区接受飞行员培训。这些志愿者在被我们接收前将会经过仔细的筛选，包括他们的技能和正确的思想基础。看来大多数人认为目前军队中的大部分专业飞行员不会接受一个美国的法西斯政府，他们也同样不会参与起义。"
 mtg_usa_foreign_support.12.a: "他们将展翅高飞。"
 us_pilot_training_tt: "战争爆发时，一个由25架战斗机组成的小型飞行中队将被派遣。"
 mtg_usa_foreign_support.12.b: "我们没有时间听这些废话了。"
 mtg_usa_foreign_support.13.t: "[From.GetNameDefCap]同意培训飞行员"
 mtg_usa_foreign_support.13.desc: "[From.GetAdjective]政府已经批准一小部分银衫军进行飞行员训练。进一步的谈判通过了少量战时方才偿还的赊账用以购置战斗机。"
 mtg_usa_foreign_support.13.a: "他们将备受瞩目。"
 mtg_usa_foreign_support.14.t: "[From.GetNameDefCap]拒绝培训飞行员"
 mtg_usa_foreign_support.14.desc: "鉴于对候选人是否合适感到疑虑，[From.GetAdjective]的政府拒绝了我们的飞行员训练项目。"
 mtg_usa_foreign_support.14.a: "驾驶飞机飞行一点都不难，对么？"
 mtg_usa_foreign_support.15.t: "银衫军尝试去获取舰船。"
 mtg_usa_foreign_support.15.desc: "一个银衫军的代表已经到达，他要求为在[USA.GetNameDef]开展的一些列造船计划提供资金支持。银衫军在[USA.GetAdjective]政府领导的民众的支持下，希望将这些舰船成功建造出来，为此必须寻找其他资金来源。"
 mtg_usa_foreign_support.15.a: "一笔划算的投资。"
 mtg_usa_foreign_support.15.b: "这只是在浪费资金。"
 mtg_usa_foreign_support.16.t: "[From.GetNameDefCap]批准预算。"
 mtg_usa_foreign_support.16.desc: "[From.GetAdjective]政府已经批准了必要的预算购买船只。现行计划是分别购买船只和武器，在开战时再将它们组合在一起。这个过程无疑会需要一些时间。"
 mtg_usa_foreign_support.16.a: "船不是一天就能造出来的。"
 mtg_usa_foreign_support.17.t: "[From.GetNameDefCap]拒绝提供资金。"
 mtg_usa_foreign_support.17.desc: "尽管与[From.GetLeader]进行了个人会面，我们在[From.GetNameDef]的特工已被告知[From.GetAdjective]政府无法抽出钱来帮助我们购买船只。"
 mtg_usa_foreign_support.17.a: "真是不幸。"
 mtg_usa_diplomatic_protest.1.t: "[USA.GetNameDefCap]发出了抗议声明"
 mtg_usa_diplomatic_protest.1.desc: "[USA.GetAdjective]总统[USA.GetLeader]的一封私函已经送达。他强烈谴责我们“近期无法容忍的行为”导致了地区的不稳定。来函称，[From.GetNameDefCap]仍要确保该地区的和平稳定，如果我们执迷不悟，必要时会考虑包括军事行动在内的进一步措施。"
 mtg_usa_diplomatic_protest.1.a: "他们大概只是在虚张声势吧。"
 mtg_usa_diplomatic_protest.2.t: "[USA.GetNameDefCap]要求移交美洲领地"
 mtg_usa_diplomatic_protest.2.desc: "总统[USA.GetLeader]在一场面向参众两议院的演讲中宣布其政府将继续坚持门罗主义的观念，该思想声明境外势力不应占据任何美洲领土。然而现实却是[USA.GetAdjective]政府容忍其他[USA.GetRulingIdeology]国家控制小规模领土，此为据其所称的“属于非法占领且直接威胁到[USA.GetNameDef]国防安全”。\n\n不久后，各个[USA.GetAdjective]大使递出关于放弃美洲领土并向[USA.GetNameDef]转交控制权的最后通牒。"
 mtg_usa_diplomatic_protest.2.a: "这些领土不值一战。"
 mtg_usa_diplomatic_protest.2.b: "告诉总统多操心自己的事。"
 mtg_usa_diplomatic_protest.3.t: "[From.GetNameDefCap]归还领土"
 mtg_usa_diplomatic_protest.3.desc: "为了避免流血冲突，[From.GetLeader]领导的政府同意将他们所控制的美洲领土移交给我们。我们是否应该让这片土地上的人民独立还是将其置于我们的直接管理之下，这在国务院引起了一些争论。"
 mtg_usa_diplomatic_protest.3.a: "我们应该考虑我们自己的选项。"
 mtg_usa_diplomatic_protest.4.t: "[From.GetNameDefCap]回绝最后通牒"
 mtg_usa_diplomatic_protest.4.desc: "[From.GetAdjective]政府声称我国的声明为“对[From.GetNameDef]内政不可接受的干预”，并直白地拒绝探讨关于其美洲领土的主权问题。"
 mtg_usa_diplomatic_protest.4.a: "他们被警告过了，但他们决定置若罔闻。"
 mtg_usa_diplomatic_protest.4.b: "暴力不能解决这件事。"