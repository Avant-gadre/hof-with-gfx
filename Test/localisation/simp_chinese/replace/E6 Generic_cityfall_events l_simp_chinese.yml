 worldnews.251.t: "伦敦陷落"
 worldnews.251.d.generic: "来自伦敦的消息已经证实，经过泰晤士河两岸的连场酣战，这座[FROM.FROM.GetNameDef]的首都已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n这是伦敦自1216年以来第一次落入外敌之手，整个城市处在凝重压抑的气氛中。随着[FROM.FROM.GetAdjective]军队撤走，只剩下抗议者和[FROM.GetAdjective]军警依然在街头冲突。每当入夜，城里不时会有阵阵枪声响起。"
 worldnews.251.d.entente: "来自伦敦的消息已经证实，经过泰晤士河两岸的鏖战，这座工团主义不列颠联盟的首都已经被加拿大部队攻占。不列颠联盟军队顽强抵抗，竭力滞迟保皇派军队的步伐，最终还是被击退了。\n\n一切尘埃落定后，伦敦似乎已经回到了当初那个在1925年抛弃她的政府手中。整个城市处在凝重压抑的气氛中。随着工团军队撤走，只剩下抗议者还在与加拿大士兵做着最后的斗争。每当入夜，城里不时会有阵阵枪声响起。"
 worldnews.251.a: "这只是暂时的挫折！"
 worldnews.251.b: "这就是结束的开始。"
 worldnews.251.c: "[FROM.GetAdjective]控制了伦敦，\n[FROM.FROM.GetAdjective]失败已不可避免。"
 worldnews.251.e: "英王归来。"
 worldnews.252.t: "巴黎陷落"
 worldnews.252.d.germany: "来自巴黎的消息已经证实，经过各条大道和塞纳河的鏖战，这座[FROM.FROM.GetAdjective]的首都已经被德国部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟德国军队的步伐，最终还是被击退了。\n\n在巴黎人惊诧的目光中，德军像上一次世界大战中所做的一样，列队通过香榭丽舍大道向埃菲尔铁塔进发。当深夜降临，[FROM.FROM.GetAdjective]的抵抗浮现，这种庆祝氛围最终演变为惨烈的巷战，而[GER.GetAdjective]坦克轻易地压过了巴黎各条大道的残破街垒。"
 worldnews.252.d.other: "来自巴黎的消息已经证实，经过各条大道和塞纳河的鏖战，这座[FROM.FROM.GetAdjective]的首都已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n在巴黎人惊诧的目光中，[FROM.GetAdjective]军列队通过香榭丽舍大道向埃菲尔铁塔进发。然而，当深夜降临，[FROM.FROM.GetAdjective]的抵抗浮现，这种庆祝氛围最终演变为惨烈的巷战，而[FROM.GetAdjective]军队轻易地跨过了巴黎各条大道的残破街垒。"
 worldnews.252.a.germany: "德国佬还没胜利呢，法兰西绝不会再次倒下！"
 worldnews.252.a: "不！我们不能让巴黎再次沦陷！"
 worldnews.252.b: "我们对[FROM.FROM.GetNameDef]的胜利已经是板上钉钉了！"
 worldnews.252.c.germany: "看来，第二次世界大战和第一次也差不了多少。"
 worldnews.252.c: "看起来[FROM.FROM.GetNameDef]的失败已经是板上钉钉了。"
 worldnews.253.t: "柏林陷落"
 worldnews.253.d.france: "来自柏林的消息已经证实，经过在帝国公约最伟大的城市漫长而残酷的战斗，这座[FROM.FROM.GetAdjective]的首都已经被公社部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟公社军队的步伐，最终还是被击退了。\n\n在柏林人惊诧的目光中，公社军列队通过勃兰登堡门的中央拱门——这一行为以前仅限于德皇及其家人——并组织合唱团演唱了《国际歌》。同时他们在著名的纪念碑上挂起了公社的旗帜，全世界都见证了这一刻。接下来的几天里，公社军队开始搜捕剩余的[FROM.FROM.GetAdjective]士兵和高官并把他们送上了军警囚车。"
 worldnews.253.d.lkmt: "来自柏林的消息已经证实，经过在帝国公约的总部漫长而残酷的战斗，这座[FROM.FROM.GetAdjective]的首都已经被国民革命军部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟国民革命军部队的步伐，最终还是被击退了。\n\n在柏林人惊诧的目光中，严重损毁的国会大厦上空升起了青天白日满地红旗——对于德意志帝国而言，命运无疑是讽刺的，毕竟不久之前他们的干涉差点就毁灭了国民党。显然，国民党已经一雪前耻了。"
 worldnews.253.d.other: "来自柏林的消息已经证实，经过在帝国公约最伟大的城市漫长而残酷的战斗，这座[FROM.FROM.GetAdjective]的城市已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n在柏林人惊诧的目光中，[FROM.GetAdjective]军列队通过勃兰登堡门，随后在著名的纪念碑前聆听[FROM.GetLeader]演讲。然而真正让全世界印象深刻的是一张照片：一名[FROM.GetAdjective]士兵在严重损坏的国会大厦顶部骄傲地升起了[FROM.GetAdjective]的旗帜，这张照片是由他的同班战友拍下的。"
 worldnews.253.a.france: "[FROM.FROM.GetNameDefCap]不能就这样终结！把公社赶回去！"
 worldnews.253.a.lkmt: "这怎么可能？这不可能！"
 worldnews.253.a: "不可能！柏林怎么会陷落？！"
 worldnews.253.b.france: "凡尔登、贵妇小径、索姆河。我们给他们复仇了。"
 worldnews.253.b.lkmt: "我们为第一次北伐运动雪耻了。"
 worldnews.253.b: "看起来这就是[FROM.FROM.GetNameDef]的终结了。"
 worldnews.253.c: "的确是[FROM.GetNameDef]的伟大胜利。"
 worldnews.254.t: "马德里陷落"
 worldnews.254.d.carlist: "来自马德里的消息已经证实，经过在丘陵和古城漫长而残酷的战斗，这座[FROM.FROM.GetAdjective]的城市已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n官方报告显示，虽然抢劫事件很普遍，但许多纪念碑和珍贵的建筑物却完全幸免。随着首都的沦陷，尽管[FROM.FROM.GetAdjective]将军们呼吁决死抗争，但预计[FROM.FROM.GetNameDef]很快投降。"
 worldnews.254.d.other: "来自马德里的消息已经证实，经过在丘陵和古城漫长而残酷的战斗，这座[FROM.FROM.GetAdjective]的城市已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n官方报告显示，马德里王宫已经彻底被[FROM.GetAdjective]士兵洗劫，只留下断垣残壁在黑夜中熊熊燃烧，而阿尔卡拉门与其他或多或少带有皇室色彩的纪念碑被安上了炸药炸毁。随着首都的沦陷，尽管[FROM.FROM.GetAdjective]将军们呼吁决死抗争，但预计[FROM.FROM.GetNameDef]很快投降。"
 worldnews.254.a: "没有了马德里，我们输定了。"
 worldnews.254.b: "马德里终于是我们的了！"
 worldnews.254.c: "[FROM.FROM.GetNameDef]的心脏就这样沦陷了。"
 worldnews.255.t: "巴塞罗那陷落"
 worldnews.255.d: "来自巴塞罗那的消息已经证实，经过在科利塞罗拉山区的酣战，这座[FROM.FROM.GetAdjective]的城市已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n有报告显示巴塞罗那的哥特区发生了漫长的巷战，而巴塞罗那海岸也有稀疏的战斗。正是在这片阳光灿烂的海岸上，[FROM.GetAdjective]部队进行了漫长而华丽的游行，证明这座加泰罗尼亚城市已经被[FROM.GetNameDef]控制。"
 worldnews.255.a: "这可不妙……"
 worldnews.255.b: "巴塞罗那终于是我们的了！"
 worldnews.255.c: "老加泰罗尼亚的心脏就这样沦陷了。"
 worldnews.256.t: "布尔戈斯陷落"
 worldnews.256.d.SPA: "来自布尔戈斯的消息已经证实，经过乡村的遭遇战后，卡洛斯派的临时首都布尔戈斯已经被西班牙部队攻占。卡洛斯派军队顽强抵抗，竭力滞迟西班牙军队的步伐，最终还是被击退了。\n\n卡斯蒂利亚难民争相往北涌向巴斯克海岸，含泪诉说着自己的家园陷入火海，又在这场手足内战中遭到蹂躏，甚至西班牙军队向自己的人民施暴的场景。有传闻说哈维尔国王随着难民潮一起被卡洛斯派民兵护送出城，但他依然下落不明。很多人希望卡洛斯派能继续在强敌环绕的伊比利亚中央高原作战，守卫他们其他的据点。"
 worldnews.256.d.SWF: "来自布尔戈斯的消息已经证实，经过丘陵和乡村的遭遇战后，卡洛斯派的临时首都布尔戈斯已经被无政府派部队攻占。卡洛斯派军队顽强抵抗，竭力滞迟敌方军队的步伐，最终还是被击退了。\n\n卡斯蒂利亚难民争相往北涌向巴斯克海岸，含泪诉说着自己的家园陷入火海，甚至CNT-FAI军队向自己的人民施暴的场景。有传闻说哈维尔国王随着难民潮一起被卡洛斯派民兵护送出城，但他依然下落不明。很多人希望卡洛斯西班牙能继续在伊比利亚中央高原作战，保卫他们的家园免受工团主义者入侵造成的破坏。"
 worldnews.256.a: "我们决不投降！为了哈维尔！"
 worldnews.256.b: "卡洛斯派的征服之梦受到了沉重的一击。"
 worldnews.256.c: "卡洛斯派有望卷土重来吗？"
 worldnews.257.t: "直布罗陀陷落"
 worldnews.257.d: "来自直布罗陀的消息已经证实，经过迅速登陆并在海滩进行了数场遭遇战，最终战火烧到了直布罗陀巨岩，这座要塞已经被[FROM.GetAdjective]部队占领。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]登陆军的步伐，最终还是被击退了。\n\n尽管直布罗陀本身陷落得很快，但巨岩附近地道里的交火一直持续到深夜，随着包围圈里弹尽粮绝的[FROM.FROM.GetAdjective]驻军正式宣布投降才结束。"
 worldnews.257.a: "现在他们控制了进出地中海的通道……"
 worldnews.257.b: "地中海的大门在我们手中！"
 worldnews.257.c: "直布罗陀巨岩也陷落了？"
 worldnews.258.t: "里斯本陷落"
 worldnews.258.d: "来自里斯本的消息已经证实，经过蒙桑托山的遭遇战和塔霍河河口的突击，这座[FROM.FROM.GetAdjective]的城市已经被[FROM.GetAdjective]部队攻占。[FROM.FROM.GetAdjective]军队顽强抵抗，竭力滞迟[FROM.GetAdjective]军队的步伐，最终还是被击退了。\n\n由于[FROM.FROM.GetAdjective]守军故意炸毁了里斯本的桥梁，进攻方被迫横渡宽阔的河流，进而占领了整座城市，这也使争夺里斯本的战斗变得十分复杂。在黑马广场，[FROM.GetAdjective]军队举行了盛大的庆祝仪式，并呼吁躲藏在山地的[FROM.FROM.GetAdjective]残余士兵投降。"
 worldnews.258.a: "我们会战斗到底！"
 worldnews.258.b: "终于，里斯本是我们的了。"
 worldnews.258.c: "哦……"
 worldnews.259.t: "芝加哥陷落"
 worldnews.259.d.aus: "“一分钟人”民兵已近推进到了[FROM.FROM.GetNameDef]的临时首都芝加哥。目前的消息称芝加哥已近被联盟国士兵占领了。[FROM.FROM.GetLeader]的情况依然未知，但有消息称[FROM.FROM.GetLeader.GetSheHe]及其民兵逃了出去。\n\n很多流言称一分钟人正在到处搜捕并处决工团主义活动家和民兵成员，而城市的高层建筑区还不时能听到枪声。这是否就是美国工团主义实验的终结呢？"
 worldnews.259.d.usa: "目前联邦军队已经推进到了[FROM.FROM.GetNameDef]的临时首都芝加哥。来自芝加哥的新闻称这里已经被合众国士兵占领。暂时还不知道[FROM.FROM.GetLeader]所在何处，不过人们相信[FROM.FROM.GetLeader.GetSheHe]及其民兵逃出了这座城市。\n\n报道暗示了宪兵已经开始在全城搜捕战犯和重要的工团领导人，城市的高层建筑区依然还有交火的声音。这是否就是美国工团主义实验的终点呢？"
 worldnews.259.d.other: "目前[FROM.GetAdjective]军队已经推进到了[FROM.FROM.GetNameDef]的临时首都芝加哥。来自芝加哥的新闻称这里已经被进攻方占领。[FROM.FROM.GetLeader]暂时行踪不明，不过人们相信[FROM.FROM.GetLeader.GetSheHe]及其民兵逃出了这座城市。\n\n报道暗示了宪兵已经开始在全城搜捕战犯和重要的工团领导人，城市的高层建筑区依然还有交火的声音。而[FROM.GetAdjective]的军队正在试图重建秩序。"
 worldnews.259.a: "战斗还没有结束！"
 worldnews.259.b: "工团主义的堡垒陷落了！"
 worldnews.259.c: "战争也许很快就会结束了？"
 worldnews.260.t: "巴吞鲁日陷落"
 worldnews.260.d.csa: "工团民兵如今推进到新奥尔良已经有一阵子了。今天的消息称在工团民兵的攻势下他们已经拿下了巴吞鲁日。[FROM.FROM.GetLeader]的情况目前还是未知，但据信[FROM.FROM.GetLeader.GetSheHe]已迅速撤离到了乡村。\n\n有消息称，在街道上有暴民对联盟国代表和“一分钟人”民兵处以私刑，城市被洗劫一空而大火在市中心蔓延。这是否就是美国反动主义起义的终结呢？"
 worldnews.260.d.usa: "联邦军队如今推进到新奥尔良已经有一阵子了。今天的消息称在联邦军队的攻势下他们已经拿下了巴吞鲁日。[FROM.FROM.GetLeader]的情况目前还是未知，但据信[FROM.FROM.GetLeader.GetSheHe]已经逃到了乡村。\n\n有消息称，在街道上宪兵正大肆搜捕联盟国代表和“一分钟人”成员，尽管联邦军队正竭尽全力恢复秩序但是大火仍然在全城蔓延。这是否就是美国反动主义起义的终结呢？"
 worldnews.260.d.other: "[FROM.GetAdjective]军队如今已推进到巴吞鲁日已经有一阵子了。今天的消息称他们已经拿下了这座城市。[FROM.FROM.GetLeader]暂时来讲还是下落不明，但据信[FROM.FROM.GetLeader.GetSheHe]已经逃到了乡村。\n\n有消息称在街道上有宪兵在搜捕联盟国要员和“一分钟人”民兵，尽管[FROM.GetAdjective]军队目前正在努力重建秩序，但城市的高层建筑区还是燃起了难以控制的大火。"
 worldnews.260.a: "战斗还没有结束！"
 worldnews.260.b: "联盟国的堡垒陷落了！"
 worldnews.260.c: "战争也许很快就会结束了？"
 worldnews.261.t: "丹佛陷落"
 worldnews.261.d.csa: "在中部平原，工团民兵已经和联邦政府进行了旷日持久的艰苦战斗。今天，随着在南普拉特河发动的大规模渡河突击成功拿下了丹佛，他们的努力终于得到了回报。这里作为科罗拉多首府一直被视为联邦在中部平原的重要堡垒。\n\n草原上的女王城的陷落似乎让合众国的未来蒙上了一层阴影，而随着南普拉特河战斗的结束，很多专家一致同意联邦政府即将即将被工团主义者击倒。"
 worldnews.261.d.psa: "在洛基山脉，[FROM.GetAdjective]征召兵已经和联邦政府进行了旷日持久的艰苦战斗。今天，随着在南普拉特河发动的大规模渡河突击兵成功拿下了丹佛，他们的努力终于得到了回报。这里作为科罗拉多首府一直被视为联邦在中部平原的重要堡垒。\n\n草原上的女王城的陷落似乎让合众国的未来蒙上了一层阴影，而随着南普拉特河战斗的结束，很多专家一致同意联邦政府即将开始和[FROM.GetNameDef]议和了。"
 worldnews.261.d.aus: "在中部平原，“一分钟人”民兵已经和联邦政府进行了旷日持久的艰苦战斗。今天，随着在南普拉特河发动的大规模渡河突击成功拿下了丹佛，他们的努力终于得到了回报。这里作为科罗拉多首府一直被视为联邦在中部平原的重要堡垒。\n\n草原上的女王城的陷落似乎让合众国的未来蒙上了一层阴影，而随着南普拉特河战斗的结束，很多专家一致同意联邦政府即将即将被“一分钟人”击倒。"
 worldnews.261.d.other: "在中部平原，[FROM.GetAdjective]士兵已经和联邦政府进行了旷日持久的艰苦战斗。今天，随着在南普拉特河发动的大规模渡河突击成功拿下了丹佛，他们的努力终于得到了回报。这里作为科罗拉多首府一直被视为联邦在中部平原的重要堡垒。\n\n草原上的女王城的陷落似乎让合众国的未来蒙上了一层阴影，而随着南普拉特河战斗的结束，很多专家一致同意联邦政府即将即将被[FROM.GetNameDef]击倒。"
 worldnews.261.a: "战斗还没有结束！"
 worldnews.261.b: "联邦的要塞倒下了！"
 worldnews.261.c: "合众国再也受不了了，不是么？"
 worldnews.262.t: "萨克拉门托陷落"
 worldnews.262.d: "落基山脉，[FROM.GetAdjective]军队已经进行了旷日持久的艰苦战斗。今天，他们的努力终于得到了回报，在对美利坚河发动大规模渡河突击后，加利福尼亚州首府、加利福尼亚州议会大厦所在的萨克拉门托市已经陷落。\n\n尽管这座城市的战略意义并不突出，但这意味着[FROM.GetAdjective]彻底拿下了落基山脉，整个中央谷就在[FROM.GetAdjective]军队面前门户大开。很多专家预测[FROM.FROM.GetNameDef]会明智地选择同[FROM.GetNameDef]议和。"
 worldnews.262.a: "战斗还没有结束！"
 worldnews.262.b: "加利福尼亚的堡垒陷落了！"
 worldnews.262.c: "内战还有结束的一天么？"
 worldnews.263.t: "华盛顿陷落"
 worldnews.263.d.csa: "工团主义民兵继续推进并已占领美利坚的象征、首都华盛顿特区。他们冲进国会大厦，克服顽强的抵抗，最终让[FROM.GetNameDef]的旗帜飘扬在了美国国会大厦上空。\n\n有流言称工团民兵正在搜捕城市里所有能找到的政府代表并准备“加以审判”，尽管还有其他未证实的传言称政府大部分重要人物已在战斗中疏散，目前下落不明。"
 worldnews.263.d.tex: "“一分钟人”民兵继续推进并已占领美利坚的象征、首都华盛顿特区。他们冲进国会大厦，克服顽强的抵抗，最终让[FROM.GetNameDef]的旗帜飘扬在了美国国会大厦上空。\n\n有流言称“一分钟人”民兵正在搜捕城市里所有能找到的政府代表并准备“验证忠诚”，尽管还有其他未证实的传言称政府大部分重要人物已在战斗中疏散，目前下落不明。"
 worldnews.263.d.psa_nee: "[FROM.GetAdjective]的征召兵继续推进并已占领美利坚的象征、首都华盛顿特区。他们冲进国会大厦，克服顽强的抵抗，最终让[FROM.GetNameDef]的旗帜飘扬在了美国国会大厦上空。\n\n接下来的事情顺理成章，[FROM.GetAdjective]代表面见了这次攻势的指挥官，尽管还有其他未证实的传言称联邦政府大部分重要人物在战斗中被疏散，目前下落不明。"
