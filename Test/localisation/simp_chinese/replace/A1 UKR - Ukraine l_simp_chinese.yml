 UKR_Promote_industrialization_idea: "推进工业化"
 UKR_Promote_industrialization_idea_desc: "只要规划合理，世界前列的农业基础定能孕育出一个工业大国。"
 UKR_German_consultant_idea: "德国军事顾问"
 UKR_German_consultant_idea_desc: "德国军事顾问正在协调散漫的乌克兰军队。"
 UKR_independent_Army_idea: "乌克兰独立军"
 UKR_independent_Army_idea_desc: "乌克兰独立武装派系繁多，摆脱布尔什维克统治的共同愿望将他们团结在了一起。"
 UKR_independent_Army_1_idea: "乌克兰独立军"
