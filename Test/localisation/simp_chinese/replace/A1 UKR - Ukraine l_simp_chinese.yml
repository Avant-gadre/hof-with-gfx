 UKR_unregistered_UND: "§g乌克兰民族国家同盟 威权保守主义§!（未参选）\n政党领导人：瓦西里·维什瓦尼"
 UKR_registered_UND_Vasyl: "§g乌克兰民族国家同盟 威权保守主义§!（§Y已参选§!）\n政党领导人：瓦西里·维什瓦尼"
 UKR_registered_UND_Danylo: "§g乌克兰民族国家同盟 威权保守主义§!（§Y已参选§!）\n政党领导人：达尼洛·斯科罗帕茨基"
 UKR_unregistered_OUN: "§O乌克兰民族主义者组织 法团主义§!（未参选）\n政党领导人：安德烈·梅尔尼克"
 UKR_registered_OUN_Andrij: "§O乌克兰民族主义者组织 法团主义§!（§Y已参选§!）\n政党领导人：安德烈·梅尔尼克"
 UKR_registered_OUN_Roman: "§O乌克兰民族主义者组织 法团主义§!（§Y已参选§!）\n政党领导人：罗曼·舒赫维奇"
 UKR_grassroots_government_reform: "基层政府改革"
 UKR_grassroots_government_reform_desc: "中央拉达的权力已然稳固，然而各级政府机构的腐败及怠慢现象有增无减，在民主国家这种现象更容易被民众所知也更容易激发反感，更多的改革措施刻不容缓。"
 UKR_rural_literacy_education: "乡村扫盲教育"
 UKR_rural_literacy_education_desc: "许多乌克兰农民不识民主为何物，甚至会为了几袋食品去投票，成立扫盲工作队有益于乡村民主建设...老乡我们真的不是征粮队！"
 UKR_Rural_education_idea: "乡村教育"
 UKR_Second_election: "第一次大选！"
 UKR_Second_election_desc: "难以置信的是，我国政坛竟突然冒出了一大堆在野党，激烈的选战究竟谁能获胜？"
 UKR_unity_against_foreign_aggression_flag: "OUN赢得选举"
 UKR_unity_against_foreign_aggression: "一致对外"
 UKR_unity_against_foreign_aggression_desc: "无论我们变得有多温和，部分强盗国家霸占并企图谋取更多乌克兰领土仍是不争的事实，以国防为由号召民众团结一致对外仍是不错的理由。"
 UKR_unity_against_foreign_aggression_idea: "一致对外"
 UKR_corporatism: "阶级调和"
 UKR_corporatism_desc: "我们并不打算构建一个彻底的极权国家，只是在世界战火将至之际理应采取法西斯主义者的手段改革国家使其有能力生存于乱世，活用法团主义思维，以外部威胁为出发点，以民族主义为内核，构建一个团结的社会使其专注军工生产并不困难。"
 UKR_corporatism_idea: "国防军备"
 UKR_Reduced_redundancy_flag: "SN赢得选举"
 UKR_Reduced_redundancy: "精简冗余"
 UKR_Reduced_redundancy_desc: "人民公仆党的主要施政方针在于解决我国愈发制度化的官僚问题，总统认为必须大刀阔斧的审查所有政府机构，一旦发现不必要存在的职位当即取消。"
 UKR_Reduced_redundancy_idea: "清理官僚"
 UKR_reconcile_conflict_flag: "SDP赢得选举"
 UKR_Social_Security_System: "社会保障法"
 UKR_Social_Security_System_desc: "无论是人民公仆党还是社会民主工党均承诺将在大选后推行社会保障制度，对于我们国家而言这可真不是件容易办到的事，但在广大人民的呼声下至少法案的表决已是板上钉钉。"
 UKR_Social_Security_System_idea: "社会保障"
 UKR_reconcile_conflict: "安抚矛盾"
 UKR_reconcile_conflict_desc: "选民对于我们的第一任期所表现的官僚思维颇为不满，可我们之外的其他人未免也太不靠谱了，在第二任期首先不能辜负众人的期待，一些可以解决的矛盾应当尽快协调处理。"
 UKR_help_farmers_flag: "UND赢得选举"
 UKR_help_farmers: "扶助农民"
 UKR_help_farmers_desc: "其他政党都忘了，只有农民才是乌克兰国家的根本所在，盖特曼...总统的义务就是为农民谋福利。"
 UKR_local_self_government: "地方自治"
 UKR_local_self_government_desc: "还有谁比贵族们更懂治理一方水土呢？重新建立起以地方新贵为核心的自治体系才能保障各地长治久安与稳定发展。"
 UKR_local_self_government_idea: "地方自治会"
 UKR_new_era_in_Ukraine: "崭新的乌克兰"
 UKR_new_era_in_Ukraine_desc: "不同的政党会在全国选举后赋予祖国自己的理念，无论如何，爱国者们一定会让她越变越好的。"
 UKR_new_era_in_Ukraine_idea: "崭新的乌克兰"
 UKR_Ukrainian_cultural_identity: "乌克兰文化认同"
 UKR_Ukrainian_cultural_identity_desc: "乌克兰是一个新生的国家，全新的定义，她究竟会是什么全由我们来创作。"
 UKR_emerging_industrial_countries: "新兴工业国"
 UKR_emerging_industrial_countries_desc: "布尔什维克有一点做对了，乌克兰必须成为一个工业化国家，他们滚蛋后留下的设备会被好好继承与使用的。"
 UKR_emerging_industrial_countries_idea: "工业化"
 UKR_continue_to_nationalize: "继续国有化"
 UKR_continue_to_nationalize_desc: "国有化被布尔什维克证明对于发展工业是有较大促进作用的，不能因为该政策过去的使用者臭名昭著便完全放弃它。"
 UKR_continue_to_nationalize_idea: "国有化"
 UKR_Europe_granary: "欧洲的粮仓"
 UKR_Europe_granary_desc: "农牧业才是乌克兰的传统产业支柱，在被布尔什维克还有战火折磨的奄奄一息后，欧洲粮仓仍然可以展现她往昔的力量。"
 UKR_Europe_granary_idea: "欧洲的粮仓"
 UKR_food_export_trade: "食品出口贸易"
 UKR_food_export_trade_desc: "向农业弱势的工业大国出口价格低廉的农牧业产品能够为发展中的工业换取所急需的资金。"
 UKR_food_export_trade_cate: "食品出口贸易"
 UKR_food_export_trade_decision: "食品出口贸易协定谈判"
 UKR_Food_from_Ukraine_idea: "来自乌克兰的粮食"
 UKR_Expansion_of_Kyiv_University: "扩建基辅大学"
 UKR_Expansion_of_Kyiv_University_desc: "扩建后的基辅大学可以容纳更多来自全国各地的学生，并对各类国家重点项目进行研究。"
 UKR_Kyiv_University_idea: "大学科研"
 UKR_urban_industrialization: "城市工业化"
 UKR_urban_industrialization_desc: "城市地区在国家扶持下发展迅速，现已不需要政府的扶助即可自行启动进一步工业化进程，也许布尔什维克的梦想被我们实现了。"
 UKR_Support_chaebol_expansion: "扶持爱国寡头"
 UKR_Support_chaebol_expansion_desc: "内部交易或是对外出口中诞生了一批强而有力的寡头资本集团，广大人民自然不会喜欢他们，可在我们眼中还能有谁比他们更适合去指导民众工作呢？"
 UKR_Open_a_national_academy: "开设国立院校"
 UKR_Open_a_national_academy_desc: "国家发展需要更多高质量的劳动力，国家投资建立的相关技术学院能够满足这一要求。"
 UKR_Expanded_Security_Agency: "扩大安全机构"
 UKR_Expanded_Security_Agency_desc: "东有俄罗斯，西有波兰，南方也有窃取领土的达契亚佬，祖国处于极度危险的境地，专业的安全部门理应得到更多经费。"
 UKR_intelligence_agency: "国家安全局"
 UKR_Threats_from_foreign_powers: "境外势力的威胁"
 UKR_Threats_from_foreign_powers_desc: "注意了，凡是符合以下情况的可疑人物一律属于境外势力，首先是批评政府工作..."
 UKR_foreign_intelligence_network: "对外情报网"
 UKR_foreign_intelligence_network_desc: "在与NKVD的明争暗斗中我们也学到了不少，诸多在沦陷区上生活的乌克兰人愿意为祖国统一奉献出力，联络他们建设好情报网络有利于日后的军事行动。"
 UKR_Natsionalna_hvardiya_Ukrayiny_idea: "乌克兰国民警卫队"
 UKR_Natsionalna_hvardiya_Ukrayiny: "乌克兰国民警卫队"
 UKR_Natsionalna_hvardiya_Ukrayiny_desc: "乌克兰国民警卫队是专司本土防卫的后备役部队，话虽如此，实际上该部队最大的作用是收容诸多相对品行不端的民兵武装，作为正规军的辅助与补充来源。"
 UKR_more_reservists: "更多预备兵"
 UKR_more_reservists_desc: "面对兵力庞大的敌军与我国漫长的边界，唯有更多的士兵才能执行守备任务。"
 UKR_elite_troops: "精锐部队"
 UKR_elite_troops_desc: "部分民兵展现的武勇更甚于正规军，集中训练并给予先进的武器说不定能够令其成为战场上的尖刀。"
