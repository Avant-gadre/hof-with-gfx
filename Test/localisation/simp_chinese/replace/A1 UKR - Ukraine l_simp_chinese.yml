 ukr_diplo.1.t: "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.1.d: "由于我们在乌克兰人的独立战争中给予乌克兰人重要的支持，乌克兰人决定加入我们的阵营，来共同对抗波兰人以及防御俄国人潜在的报复。这毫无疑问是个大好消息，阿尔弗雷德·罗森堡先生感到尤其的振奋，他指出同意他们的要求将轻而易举地扩大德国的势力范围。但是一些更加“强硬”的人士则认为接纳乌克兰作为盟友事实上就是放弃了我们在黑海沿岸建设生存空间的计划。"
 ukr_diplo.1.a: "欢迎他们。"
 ukr_diplo.1.b: "我们另有打算。"
 ukr_diplo.2.t: "[FROM.GetName]同意了"
 ukr_diplo.2.d: "[FROM.GetName]同意了，我们现在和他们同舟共济。"
 ukr_diplo.2.a: "很好。"
 ukr_diplo.3.t: "[FROM.GetName]拒绝了"
 ukr_diplo.3.d: "[FROM.GetName]拒绝了，看来他们另有打算。"
 ukr_diplo.3.a: "真糟糕。"
 ukr_diplo.4.t: "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.4.d: "尽管我们拒绝了支持乌克兰人独立建国的计划，并且在他们对抗俄国人的时候袖手旁观，乌克兰人还是寻求与我们建立一个军事同盟。看起来他们已经看穿了德国人的野心。我们如果接纳他们，他们或许可以投桃报李，成为我们对抗德国和俄国的重要军事盟友。"
 ukr_diplo.4.a: "欢迎他们。"
 ukr_diplo.4.b: "我们另有打算。"
 ukr_diplo.5.t: "[FROM.GetName]请求加入[ROOT.GetFactionName]革命队伍"
 ukr_diplo.5.d: "随着整合运动成功击败了布尔什维克在乌克兰的统治，他们开始寻求一些“非布尔什维克”的革命力量的支持。在他们看来，我们似乎符合这一标准。我们可以接纳他们以壮大我们的革命队伍，但是这样就会和[SOV.GetName]结下梁子。"
 ukr_diplo.5.a: "欢迎他们。"
 ukr_diplo.5.b: "我们另有打算。"
 ukr_diplo.6.t: "[FROM.GetName]寻求与我们和解"
 ukr_diplo.6.d: "尽管我们两国在重要的领土问题上存在矛盾，并且乌克兰民族主义组织一直在我们国内进行破坏活动，但是基辅当局依然向我们释放了搁置领土争议的和解愿望。看起来乌克兰民族主义组织已经在乌克兰国内被清洗，短时间内他们也不会向我们索取领土。或许现在是时候共同应对来自俄国的威胁了。"
 ukr_diplo.6.a: "唇亡齿寒，他们是对的。"
 ukr_diplo.6.b: "乌克兰才是主要威胁！"
 ukr_diplo.7.t: "[FROM.GetName]同意与我们达成有限和解"
 ukr_diplo.7.d: "随着我们主动寻求缓和与[FROM.GetName]的关系，[FROM.GetName]方面决定和我们达成关于领土问题的暂时谅解。[FROM.GetLeader]向我国的新政府表达了祝贺，并且表达了进一步合作的愿望。"
 ukr_diplo.7.a: "很好。"
 ukr_diplo.8.t: "[FROM.GetName]请求加入[ROOT.GetFactionName]"
 ukr_diplo.8.d: "我们与乌克兰人的领土矛盾最终被俄罗斯和德国的威胁所压倒。[FROM.GetName]寻求与我们缔结军事同盟以对抗来自德国和俄罗斯的威胁，看起来毕苏斯基时代与乌克兰人并肩作战的局面又会再次出现。"
 ukr_diplo.8.a: "欢迎他们。"
 ukr_diplo.8.b: "我们另有打算。"
 ukr_diplo.9.t: "[FROM.GetName]希望我们加入[POL.GetFactionName]"
 ukr_diplo.9.d: "随着德国和俄国的威胁日益严重，英法随时打算抛弃他们的欧陆盟友。中欧小国只能自谋生路，如今[FROM.GetName]向我们提议加入[POL.GetFactionName]，以建立一个从波罗的海到黑海的防御联盟。"
 ukr_diplo.9.a: "好。"
 ukr_diplo.9.b: "我们另有打算。"
 ukr_diplo.10.t: "[FROM.GetName]希望获得我们的经济援助"
 ukr_diplo.10.d: "尽管我国的国务院从未正视过乌克兰人的独立要求，新生的乌克兰政府还是希望我们提供一笔贷款和投资协定来帮助他们渡过刚建国时的困难时间。尽管支持他们可以扩大我们在东欧的影响力，并且获得可观的经济收益，但是反对者认为他们的政权无法长久，我们的钱只会打水漂。"
 ukr_diplo.10.a: "同意。"
 ukr_diplo.10.b: "没钱。"
 ukr_diplo.11.t: "美国人同意了"
 ukr_diplo.11.d: "看起来美国人并不完全是布尔什维克的帮凶，只要有赚钱的机会他们就会来。"
 ukr_diplo.11.a: "决不"
 ukr_diplo.12.t: "美国人拒绝了"
 ukr_diplo.12.d: "华盛顿方面宁愿给莫斯科打钱也不愿意给基辅一个铜板。"
 ukr_diplo.12.a: "混蛋。"
 ukr_nationalism.1.t: "后OUN时代的定义"
 ukr_nationalism.1.d: "再怎么说，科诺瓦列茨都是乌克兰独立英雄，他所创立的OUN不能被一个自大的小年轻钉在耻辱柱上，作为老战友彼得留拉当然想为他争取一个体面的结局，就算OUN不能再出现在乌克兰政治舞台上也应该以其他形式继续存在下去。然而独立后的乌克兰正面临有关战争罪责的问题，记得大约十年前就有一名犹太无政府主义者意图以“纵容反犹”的名义刺杀彼得留拉，即使刺杀未遂也让乌克兰流亡政府尝到了处于舆论下风的无奈，法国大众竟然都在同情杀手并最终迫使波旁皇室下令反把彼得留拉一行给驱逐出境了。\n\n再怎么说，屠杀确实是发生了，但是死人不会说话。OUN自成立以来一直以恐怖组织的形象示人，将这些杂七杂八的罪名都扔给死去的科诺瓦列茨和班德拉背着倒能为现政权的洗白白打下一个良好的基础。\n\n可真的要这么做吗？"
 ukr_nationalism.1.a: "总得有谁来担责，尽可能的把锅甩给OUN及其前身。"
 ukr_nationalism.1.b: "将OUN改造成单纯的青年训练机构。"
 ukr_nationalism.1.c: "为科诺瓦列茨举行最高规格葬礼，铭记这位伟大的战士！"
 ukr_nationalism.2.t: "井井有条的选举"
 ukr_nationalism.2.d: "实际上大家都明白选举就是装模作样而已，两位大人物早已商定好了第一节政府领导班子的组成，所以名义上的总统一职应该是。"
 ukr_nationalism.2.a: "彼得留拉。"
 ukr_nationalism.2.b: "科诺瓦列茨。"
 ukr_nationalism.3.t: "OUN回归！"
 ukr_nationalism.3.d: "可恶的乌克兰人！他们背弃了不再找波兰麻烦的承诺！近来东波兰一带又出现了OUN恐怖活动的痕迹，已有多个波兰农场遭到暴力袭击！"
 ukr_nationalism.3.a: "这群该死土匪到底想怎样？！"
 ukr_nationalism.4.t: "人民公仆党成立"
 ukr_nationalism.4.d: "第一届社民工党政府愈发严重的官僚习气逐渐令其基本盘————城市居民感到不满，不少人认为该党习惯于通过战争式的行政命令来解决社会问题，愈发的保守化促使一些年轻的社民工党支持者有了分离的迹象。因此一个名为“人民公仆”的新兴政党诞生了，它的主要纲领与社民工党的区别不大，只是突出了反腐败反官僚的要素，其组建者是一群名不见传的年轻人，领头的好像叫做谢苗·泽连斯基。"
 ukr_nationalism.4.a: "“啥？！这是要来拆分我们的基本盘？！！”"
 ukr_nationalism.4.b: "“也许我们也该派年轻人出马。”"
 ukr_nationalism.5.t: "乌克兰民族国家同盟宣布参加选举"
 ukr_nationalism.5.d: "进步派把持的乌克兰政坛自然会有保守主义反对派，前盖特曼帕夫洛·斯科罗帕茨基创立的“民族国家同盟”正是最具代表性的，在乌克兰第二次独立后他们根植于社民工党政府偏工业化政策对农民的忽视从而获得了一定的发展。然而斯科罗帕茨基因过去担任德国傀儡政权首脑的缘故根本没有名望去参与当下的政事，因此德意志贵族威廉·弗兰茨·冯·哈布斯堡、精神乌克兰人瓦西里·维什瓦尼占据了这一生态位。由于哈布斯堡贵族文化熏陶的缘故，和乌克兰颇有渊源的维什瓦尼想成为乌克兰国王的野心已经是公开的秘密，无论是西乌克兰的前奥匈军官还是东乌克兰的哥萨克头头均和他有着不错的私交，积极参与乌克兰独立战争亦为其挣了不少形象分，可从现实角度来看当下宣称乌克兰王国或许仍不太现实，在那之前至少先靠选举成为总统吧。"
 ukr_nationalism.5.a: "达尼洛！"
 ukr_nationalism.5.b: "“请把票投给乌克兰的真正爱国者瓦西里·维什瓦尼！”"
 ukr_nationalism.6.t: "乌克兰民族主义者组织宣布参加选举"
 ukr_nationalism.6.d: "班德拉叛乱令OUN伤筋动骨，也在一定程度上削弱了该组织的极端倾向。而在彼得留拉的规划中，科诺瓦列茨的继任者梅尔尼克应该老老实实地不问政事，可这人并非省油的灯。在罗曼·舒赫维奇将军的鼓动下，OUN提出了一个较为温和的选举纲领，主要以应对世界紧张局势团结国家振兴军备为主，而对于民主制度本省而言自然是热烈拥护的。\n\n但真会这样吗？OUN曾经明确表示要建立一个独裁专政体制，即使颇受欢迎的舒赫维奇大力自证清白，该组织参与选举的宣告一公布便引发了轩然大波。"
 ukr_nationalism.6.a: "哦！还是你去选举吗？梅尔尼克。"
 ukr_nationalism.6.b: "算了，舒赫维奇去吧。"
 ukr_nationalism.7.t: "选举日！"
 ukr_nationalism.7.d: "终于到了开票的时候，那么是哪个党派拿下了我国历史上首届选举的胜利呢？"
 ukr_nationalism.7.a: "社会民主工党。"
 ukr_nationalism.7.b: "人民公仆党。"
 ukr_nationalism.7.c: "民族国家同盟。"
 ukr_nationalism.7.e: "民族主义者组织。"
 ukr_nationalism.8.t: "选举中断！"
 ukr_nationalism.8.d: "非常遗憾，战争爆发后进行选举实在是不明智的，社会民主工党政府会根据宪法进入紧急状态，第一节全国选举只能中断。"
 ukr_nationalism.8.a: "对外要紧！"
 ukr_nationalism.9.t: "[UKR.GetName]希望与我们进行食品贸易"
 ukr_nationalism.9.d: "[UKR.GetName]大使近来游说我国政府希望能够采购他们的廉价粮食，对比起来价格确实很便宜，算上运费也能为我国国民的吃饭问题省下一点小钱，当然[UKR.GetName]也能借此得到一点儿好处。"
 ukr_nationalism.9.a: "赢就是我们两国一起赢。"
 ukr_nationalism.9.b: "谢谢，可我们不吃碳水。"
 ukr_nationalism.10.t: "[FROM.GetName]通过了贸易协定"
 ukr_nationalism.10.d: ""
 ukr_nationalism.10.a: "双赢~"
 ukr_nationalism.11.t: "[FROM.GetName]拒绝了贸易协定"
 ukr_nationalism.11.d: "[FROM.GetLeader]声称国民不想吃碳水。"
 ukr_nationalism.11.a: "？！！"
 UKR_SDP_win_election: "社会民主工党胜利"
 UKR_SDP_win_election_desc: "执政内阁瓦解后，前主席彼得留拉以社民工党党首的身份继续掌控政权，不用和OUN进行妥协的话是时候开始贯彻二十..还是三四十年前的许下的诺言了。"
 UKR_SDP_win_election_tooltip: "§G进步不会停止§!\n"
 UKR_Empower_the_Verkhovna_Rada: "赋权最高拉达"
 UKR_Empower_the_Verkhovna_Rada_desc: "最高拉达作为我国的最高议会必须发挥其应有的作用，绝不能像邪恶的布尔什维克一样沦为独裁者的盖章机构，哪怕会导致一定的办事效率扯皮。"
 UKR_Verkhovna_Rada_idea: "最高拉达"
 UKR_full_deradicalization: "去极端化"
 UKR_full_deradicalization_desc: "布尔什维克理应被永久的驱离这片土地，可是极端民族主义者呢？在乌克兰追求独立的过程中他们功不可没，然而任何一种极端势力对正常国家的健康发展都是个威胁，鉴于OUN的虚弱现状也许有许多方式能够解决该问题。"
 UKR_ban_extremism_idea: "禁止共产主义"
 UKR_ban_all_extremism_idea: "禁止极端思想"
 UKR_ukrainian_youth_organization_idea: "乌克兰青年组织"
 UKR_ukrainian_youth_organization_idea_desc: "这是乌克兰民族主义者组织如今的存在形式，有关建立一个极权乌克兰的信条已被剔除，单纯作为一个弘扬独立精神的准军事组织而存在。\n\n事实真的如此吗？"
 UKR_Remember_the_martyrs_idea: "铭记烈士"
 UKR_Remember_the_martyrs_idea_desc: "独立英雄们会在天上永远注视着他们和我们的未来。"
 UKR_East_and_West_unite: "东西团结"
 UKR_East_and_West_unite_desc: "非常庆幸的是，说乌语的西乌克兰与说俄语的东乌克兰都认同乌克兰国家概念，要为此感谢布尔什维克的残酷政策将大家团结到了一起吗？可这种战时团结终有一天会消退的，为了统一的乌克兰民族，乌语俄语都是我国的法定语言，没有上等下等之分。"
 UKR_foundation_of_freedom: "自由的基石"
 UKR_foundation_of_freedom_desc: "一部确立我国民主宪政的根本大法将被发布，在白纸黑字上人民享有广泛的权利，能够参与到新生的民主中决定国家有谁治理。\n\n至于能否兑现还要等下一届选举了。"
 UKR_the_price_of_independence: "独立的代价"
 UKR_the_price_of_independence_desc: "纪律松弛的我军在两次独立战争期间犯下了许多针对无辜者的残酷暴行，当时执政内阁不可能对普遍化的屠杀行为做出任何约束，否则哪里还有人去打仗呢。可是正常国家必须正视自身的问题，同时这也是一个重整军阀武装建设新国防军的好机会，针对战争受害者的补偿与解职部分问题指挥官的行动应当同时进行。"
 UKR_the_price_of_independence_real_idea: "清算暴行"
 UKR_the_price_of_independence_real_idea_desc: "对两次独立战争期间的战争罪行做彻底的清算。"
 UKR_the_price_of_independence_idea: "整肃军队"
 UKR_the_price_of_independence_idea_desc: "借反思战争罪行为由整顿一下军队倒也蛮划算的。"
 UKR_national_reconciliation_idea: "民族和解"
 UKR_national_reconciliation_idea_desc: "见识到了我们的“诚意”后，一些流亡国外的少数民族回到了国内。"
 UKR_The_birth_of_democracy: "民主的新生"
 UKR_The_birth_of_democracy_desc: "民主并不是一剂治愈极权统治后遗症的万能药，在百废待兴的乌克兰大地上可能实行威权或者恢复极权统治更能克服一系列战后问题，但是如果那么做了，我们曾经的一切奋斗都将付之流水。\n\n毕竟，我们所追求的是一个属于全体公民的乌克兰，除了民主制度外这世上还有什么其他制度能够保障她健康成长吗？"
 UKR_Indefinite_ruling_cabinet: "无限期执政内阁"
 UKR_Indefinite_ruling_cabinet_desc: "彼得留拉与科诺瓦列茨的政治友谊并未破裂，为了新生国家的安全，两人将联手实行稳固的威权统治。"
 UKR_Indefinite_ruling_cabinet_tooltip: "§R仍在世间就足够了§!\n"
 UKR_National_Security_Act: "国家安全法案"
 UKR_National_Security_Act_desc: "执政内阁的战时权力不会在和平期间松动，相反还会得到强化，唯有此道才能赋予政府无限权力去解决各类麻烦问题。"
 UKR_National_Security_Act_idea: "国家安全法案"
 UKR_Military_and_political_integration: "军政一体"
 UKR_Military_and_political_integration_desc: "布尔什维克在这方面是对的，军队可以是革命的基石也可以是乌克兰独立的基石，我们的军队也应该是高度政治化的，不是政府认可的人就不能出任军职。"
 UKR_Military_and_political_integration_idea: "军政一体"
 UKR_Big_two_system: "二巨头体制"
 UKR_Big_two_system_desc: "执政内阁并非一个明显的独裁政府，彼得留拉的社民工党与科诺瓦列茨的民族主义者组织之间仍会展开选举活动，二者是唯二合法的政党，我国的总统只会从两党的领导人中产生。\n\n在外人看来这种装模作样的假民主颇为可笑，可在我们国家，代表东乌克兰的俄语人群的西蒙与代表西乌克兰乌语人群的叶夫亨能够有效的协调各种问题，这才是乌克兰应走的道路。"
 UKR_Reinstatement_of_military_power: "收归兵权"
 UKR_Reinstatement_of_military_power_desc: "我军必须无条件服从政府的命令，引用国家安全法案，一些匪气较重的军事指挥官将被解除职务，其部若有需要亦将被遣散。"
 UKR_Bipartisan_Illusion: "两党制幻象"
 UKR_Bipartisan_Illusion_desc: "对外宣传中，我国始终是一个民主国家，不信的话可以看看即将举行的总统大选，两位候选人分别代表执政纲领迥然不同的社民工党和民族主义者组织参选，投票现场气氛热烈且又井然有序，相信乌克兰人民一定会为心中的总统投出宝贵的一票！"
 UKR_OUN_win_election: "民族主义者组织胜利"
 UKR_OUN_win_election_desc: "碍手碍脚的家伙们都不存在了，现在乌克兰民族主义者组织可以放手大干一场，从桑和到高加索的伟大国家必将诞生！"
 UKR_OUN_win_election_tooltip: "§R我们生于伟大年代§!\n"
 UKR_Bolshevik_purge_plan: "布尔什维克清除计划"
 UKR_Bolshevik_purge_plan_desc: "犹太布尔什维克主义不应被驱逐而是应被消灭，我们定下此罪并非信口开河，莫斯科往乌克兰派了多少犹太监督者他们自己清楚。"
 UKR_ethnic_hatred_idea: "国仇家恨"
 UKR_Promote_Ukrainian: "强推乌克兰语"
 UKR_Promote_Ukrainian_desc: "东部乌克兰以俄语人口为主，这很容易导致俄罗斯人的军事乃至思维上的渗透，即使面临着抵制也必须在东乌地区贯彻乌克兰语教育以及灌输与俄罗斯彻底切割的乌克兰民族意识！"
 UKR_OUN_policy_cate: "班德拉派政策"
 UKR_OUN_policy_cate_desc: "乌克兰民族主义者组织存在着老人与新人对立情况，如今代表年轻激进派的班德拉掌控了该组织，为了塑造他梦想中的伟大祖国将不惜一切手段。"
 UKR_Promote_Ukrainian_idea: "教化东乌克兰"
 UKR_Promote_Ukrainian_decision: "东西一体化"
 UKR_Promote_Ukrainian_decision_desc: "明面上已经不存在讲俄语的乌克兰人，可以宣告困扰乌克兰国家概念的东西文化差异问题被彻底解决了！"
 UKR_condemned_the_Polish_colonists: "谴责波兰殖民者"
 UKR_condemned_the_Polish_colonists_desc: "俄罗斯人的确是被暂时击退了，可西方的波兰人仍在大摇大摆的压迫乌克兰同胞，这群无耻的混蛋必须立刻马上移交乌克兰的土地！"
 UKR_Cleaning_the_Imperial_Russian_Clown: "清洗亲俄小丑"
 UKR_Cleaning_the_Imperial_Russian_Clown_desc: "在推广乌语的过程中出现了许多反对者，很显然这些人都患有不同程度的亲俄病，好像离开了俄罗斯就活不下去似的，那么就别让他们活下去吧。"
 UKR_Cleaning_Russian_decision: "清洗[FROM.GetName]的亲俄小丑"
 UKR_Cleaning_Russian_decision_desc: "东乌克兰[FROM.GetName]地区不知道哪来这么多亲俄小丑，根据普罗维登尼克的口头命令，他们除了躺在地上变成向日葵外别无他用。"
 UKR_clean_russian: "向日葵行动"
 UKR_unite_country_idea: "团结国家"
 UKR_one_party_dictatorship: "一党独裁制"
 UKR_one_party_dictatorship_desc: "乌克兰民族主义者组织（OUN）是一个全心全意为了乌克兰而诞生的无私团体，唯有该组织才能完成乌克兰民族复兴的伟大任务。既然如此，领袖的命令便不容反对，每个乌克兰人都必须团结在蓝黄旗下，为了欧洲新秩序奋战到胜利之日！"
 UKR_one_state_one_nation_one_vozhd_idea: "一个国家，一个民族，一个元首！"
 UKR_promises_second_general_election: "承诺选举"
 UKR_promises_second_general_election_desc: "本届政府秉持民主主义也无法改变未经正常程序上位的事实，成功举办真正的大选才能考验我国的民主制度，反正也不会出现什么强有力的反对党吧。"
 UKR_second_general_election_decision: "第一届乌克兰总统选举"
 UKR_second_general_election_cate: "第一届全国大选"
 UKR_second_general_election_cate_desc: "[ROOT.GetPoliticalPartySDP]\n\n[ROOT.GetPoliticalPartySN]\n\n[ROOT.GetPoliticalPartyUND]\n\n[ROOT.GetPoliticalPartyOUN]"
