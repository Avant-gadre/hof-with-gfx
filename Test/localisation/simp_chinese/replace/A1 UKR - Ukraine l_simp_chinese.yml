 UKR_DniproHES_idea: "第聂伯罗水电站"
 UKR_DniproHES_idea_desc: "第聂伯罗水电站是[SOV.GetName]的五年计划最重要的成果之一，也是曾受雇于莫斯科的美国工程师缪尔赛思的大手笔。尽管五年计划在乌克兰的代价是灾难性的，但是它的成果却扎实地保留了下来，为继续造福乌克兰地区的人民。"
 UKR_DniproHES_damaged_idea: "被破坏的第聂伯罗水电站"
 UKR_DniproHES_damaged_idea_desc: "为了颠覆布尔什维克对于乌克兰的统治，民族主义者和无政府主义者都寻求使用一些非常规手段来吸引苏联驻军的注意力，并且干扰第聂伯河沿岸的生产活动。尽管水电站已经被颠覆分子破坏，但是可以预料到他们掌权之后必然会修复它。"
 UKR_DniproHES_idea_2: "第聂伯罗水电站"
 UKR_DniproHES_idea_2_desc: "第聂伯罗水电站是[SOV.GetName]的五年计划最重要的成果之一，也是曾受雇于莫斯科的美国工程师缪尔赛思的大手笔。如今乌克兰的反叛者已经掌握并且强化了这座设施，它将为新生的乌克兰国家提供充足的电力供应。"
 UKR_splitted_country: "分裂的国家"
 UKR_splitted_country_desc: "乌克兰已经独立，但是这个国家东部和西部、俄语区和乌语区的矛盾依然没有弥合。"
 UKR_USA_dam_working: "美国工程团队"
 UKR_USA_dam_working_desc: "缪尔赛思的工程团队于第聂伯河水电站落成后离开，而美国通用汽车公司仍然在为第聂伯河水电站安装水轮机和其他设施。尽管美国陆军在赤塔的白军总部还有一个参谋团，来自美国工程团队仍然在根据莫斯科方面的订单完成乌克兰地区的建设任务。"
