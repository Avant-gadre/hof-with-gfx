 UKR_Mobilize_the_Cossacks: "征募哥萨克骑兵"
 UKR_Mobilize_the_Cossacks_desc: "哥萨克骑兵依然会响应号召加入战斗，但是在愈加强大的宿敌面前他们可能作用有限，而我们能够提供的现代化装备同样非常有限。"
