 UKR_Anarchist_proletarian_free_thinkers_desc: ""
 UKR_Anarchist_Anarchy_Mama_loves_her_sons: "安那其妈妈爱着她的孩子"
 UKR_Anarchist_Anarchy_Mama_loves_her_sons_desc: "历经波折之后无政府主义的旗帜再次飘扬在乌克兰的上空，安那其妈妈爱着她的孩子，而且这一次她不会再把她的孩子抛弃！"
 UKR_Anarchist_rebuild_the_black_army: "重建黑军"
 UKR_Anarchist_rebuild_the_black_army_desc: "反抗布尔什维克的战争把许多乌克兰人再次动员起来，但是为了避免民族主义最终支配反抗运动，我们需要重建忠于无政府主义事业的军队——黑军，来确保我们对于反抗运动的控制。"
 UKR_Anarchist_open_depot: "开仓放粮"
 UKR_Anarchist_open_depot_desc: "布尔什维克为了他们的工业化进程以及和白军的对抗无底线地征收粮食，让乌克兰农民遭受了灭顶之灾。我们需要夺取粮仓并且把粮食分发给群众，将乌克兰农民从水深火热中解救出来。"
 UKR_Anarchist_collect_weapons: "利用一切武器"
 UKR_Anarchist_collect_weapons_desc: "黑军在对抗有着充足装备的布尔什维克方面并没有优势，我们需要尽可能地收集可以用的武器装备，从布尔什维克的武器库中和彼得留拉的狗腿子的手里夺取能用的玩意。"
 UKR_Anarchist_great_project: "伟大事业"
 UKR_Anarchist_great_project_desc: "我们无政府主义者的事业是远大的，这也意味着很难一朝一夕之内达到我们的目标。我们必须要做好长期斗争的准备。"
 UKR_Anarchist_New_Batko: "人民的新父亲"
 UKR_Anarchist_New_Batko_desc: "马赫诺老爹的身亡不会摧垮黑军的意志。塔露拉·雅特利亚斯小姐将会扛过马赫诺的黑色旗帜，为了一个平等和自由的乌克兰而战。"
 UKR_Anarchist_Strengthen_discipline: "强化黑军纪律"
 UKR_Anarchist_Strengthen_discipline_desc: "尽管无政府主义的理想将黑军将士们团结在黑色的旗帜下，但是黑军将士们毕竟也是士兵，很多人曾经在彼得留拉甚至科诺瓦列茨手下服役。对于他们存在的掠夺农民和滥杀无辜的行为必须要进行严厉的惩罚。"
 UKR_Anarchist_protect_peasants: "保护农民"
 UKR_Anarchist_protect_peasants_desc: "接二连三的战争和各路势力对于农民的无休止的掠夺让这片大地流下了无数深红的鲜血，黑军必须要将对乌克兰农民的保护置于首要地位。"
 UKR_Anarchist_maximal_recruitment: "最大限度扩编"
 UKR_Anarchist_maximal_recruitment_desc: "我们的反抗力量在布尔什维克甚至是白匪面前都显得弱小，尽管我们不能强迫农民前来参军，我们也必须要解决兵源问题。通过与本地农民做好沟通工作，并且不放过任何一支愿意加入我们的力量，我们就能做到这一点。"
 UKR_Anarchist_the_Reunion: "整合运动"
 UKR_Anarchist_the_Reunion_desc: "尽管马赫诺的无政府主义理想十分远大，政策也受到农民的广泛的欢迎，但是在基层农民和工人当中，真的对无政府主义感兴趣的人却是少数。在仔细思考了黑军运动的得失以后，塔露拉·雅特利亚斯决定将黑军运动改造成一支更加具有包容性、更加有动员能力，并且更加贴近现实的力量--整合运动。整合运动是一种无政府共产主义、索雷尔式工团主义和卢梭式激进共和主义的混合，它将保持强大的动员和战斗能力的同时向成员承诺最大程度的平等和自由。"
 UKR_Anarchist_defend_NKVD: "预防NKVD刺杀"
 UKR_Anarchist_defend_NKVD_desc: "NKVD是布尔什维克对付他们的对手和自己内部异见力量的强大武器，他们已经用这种方式对抗我们很多次了，为了避免整合运动的核心人物被刺杀，我们需要建立一个属于我们自己的情报部分来进行防卫工作。"
 UKR_Anarchist_fight_against_petliura: "对抗彼得留拉残部"
 UKR_Anarchist_fight_against_petliura_desc: "西蒙·彼得留拉放弃了自己的社会主义理想并且同民族主义者合作，这一背叛行为最后摧毁了他。但是彼得留拉的残部仍然在乌克兰大地上同布尔什维克和我们作战，很多人参与了针对犹太人和其他少数族裔的残酷掠夺。这些人要么选择加入我们，要么就必须被我们摧毁。"
 UKR_Anarchist_plunder_Soviet_collector: "袭击苏联征粮队"
 UKR_Anarchist_plunder_Soviet_collector_desc: "布尔什维克自称是工人阶级和贫苦农民的保护者，但是到头来不过是一种国家体制下的掠夺政策的执行者。他们即便在这种混乱的关头也不往从乌克兰农民嘴里抢夺粮食。他们罪恶的补给线必须被我们切断。"
 UKR_Anarchist_all_power_to_soviet: "一切权力归苏维埃"
 UKR_Anarchist_all_power_to_soviet_desc: "随着乌克兰反抗力量内部的敌人已经被我们摧毁，我们可以光荣地宣布一切权力都将被收归到整合运动的真正的工农代表苏维埃当中。将乌克兰人民从资本主义、俄帝国主义和布尔什维主义的压迫中解放出来的时刻马上就要到来。"
 UKR_Anarchist_keep_sanity: "保持组织稳定"
 UKR_Anarchist_keep_sanity_desc: "坦白讲，对于整合运动这样一个同时强调自由和团结的组织而言，要保持组织的稳定和广泛的群众支持并不容易，但是这正是我们与彼得留拉主义者和列宁主义者的不同之处。我们必须要在维持组织的团结和对于异见的容忍之间寻求一个平衡点。"
 UKR_Anarchist_go_to_the_extremity: "走向极端"
 UKR_Anarchist_go_to_the_extremity_desc: "白匪军和布尔什维克的残暴已经表明，要想将乌克兰人员乃至整个前俄罗斯帝国的人民从暴政的压迫中解放出来，就需要采用比他们更加有战斗力的做法。只有将现有的一切资源都统合起来，并且放弃一切幻想和他们强加给我们的道德准则，我们才有可能走到解放的彼岸。"
 UKR_Anarchist_the_great_family: "整合运动大家庭"
 UKR_Anarchist_the_great_family_desc: "整合运动的理想将我们全都团结在了黑色的旗帜之下，来自不同种族，讲不同语言的人们将自由地生活在一起，为了我们共同的理想而战斗。"
 UKR_Anarchist_military_democracy: "哥萨克军事民主"
 UKR_Anarchist_military_democracy_desc: "哥萨克的战斗传统中还包含了一种惊人的民主要素。通过将民主的原则下放到各个分支部队，我们将提高我们的部队灵活变通和总结作战经验的能力。"
 UKR_Anarchist_remove_antisemitism: "严惩反犹主义"
 UKR_Anarchist_remove_antisemitism_desc: "彼得留拉和科诺瓦列茨的部队已经俨然成为反犹主义的恐怖象征，他们将他们所谓的乌克兰民族解放建立在对于犹太人的压迫的基础上，我们必须要建立一个各民族平等生活的社会。"
 UKR_Anarchist_develop_guerrilla_tactics: "发展游击战术"
 UKR_Anarchist_develop_guerrilla_tactics_desc: "非对称作战已经是我军作战的必然趋势，正面战场的对抗和敌后战场的破坏同时进行，方可将我们的优势发挥到极致。"
 UKR_Anarchist_redistribute_land: "重新分配土地"
 UKR_Anarchist_redistribute_land_desc: "乌克兰旧的地主阶级试图从布尔什维克的集体农庄里”抢回”农民的土地，这种事绝对不可以发生。贫苦的底层农民必须要获得属于他们自己的土地，为他们自己耕种。"
 UKR_Anarchist_tolerate_factionalism: "容忍宗派主义"
 UKR_Anarchist_tolerate_factionalism_desc: "宗派主义对于整合运动来讲毫无疑问是一种毒害，但是倘或我们以维护团结的名义去严厉地惩戒他们，我们就与布尔什维克无异了。博卓卡斯替将军对我们的这种做法很不满，但是他也同意这种做法在至少在理论上是正确的。"
 UKR_Anarchist_elect_regional_representative_soviet: "选举地方代表苏维埃"
 UKR_Anarchist_elect_regional_representative_soviet_desc: "地方代表苏维埃会议将是工人阶级和农民阶级行使自己民主权利的场所。新社会民主的基石将生长在一个个地方的苏维埃会议之中"
 UKR_Anarchist_integrate_farmers_and_soldiers: "兵农一体"
 UKR_Anarchist_integrate_farmers_and_soldiers_desc: "兵农一体是我们对于农业部分和作战部门的新的整合方式。我们要求每个乌克兰的农民要掌握为自己的自由而战斗的能力。在整合运动呼唤他们的时候，任何人都必须要做到随时可以挺身而出。"
 UKR_Anarchist_agricultural_cooperatives: "农业合作化"
 UKR_Anarchist_agricultural_cooperatives_desc: "农业合作社是一种能够避免小农经济的低效并且摒弃国营农场的剥削性政策的农业经营模式，这种方式最终将证明是一种能够在一定程度上兼顾集体需要和农民自由的组织方式。"
 UKR_Anarchist_anarchist_transport: "无政府主义交通"
 UKR_Anarchist_anarchist_transport_desc: "基于合作和共享的精神，乌克兰的运输工人建立了合作式的公共交通来为社会提供便利。只要基于广泛的社会合作，各种客观条件带来的困难总是可以克服的。"
 UKR_Anarchist_direct_democracy: "全面直接民主"
 UKR_Anarchist_direct_democracy_desc: "西方社会的代议制民主已经被证明是一场资产阶级的骗局，而苏联的布尔什维克式的民主则是彻底没有内容的假民主。塔露拉小姐认为，只有全面的直接民主可以真正反映人民的意愿。尽管这样的安排会导致效率降低，我们也必须满足人民的民主要求。"
 UKR_Anarchist_regional_autonomy: "地方自治"
 UKR_Anarchist_regional_autonomy_desc: "集中式的社会部门，即便是民主的，本身也构成一种地区意义上的压迫。唯有让各个地区都拥有广泛的自治权力，我们才能拥有一个真实、平等的民主社会。"
 UKR_Anarchist_radical_republicanism: "激进共和主义"
 UKR_Anarchist_radical_republicanism_desc: "共和主义以人民的民主参与为社会合法性的来源。随着社会中的沸腾式的民主的发展，我们可以确保人民真正成为自己命运的主人。"
 UKR_Anarchist_market_socialism: "市场社会主义"
 UKR_Anarchist_market_socialism_desc: "合作社的经济实验表明一个建立在公有制基础上的市场经济是可行的。这种经济模式与我们的地区自治的精神相吻合，最终将成为我们时代的新的社会主义模式。"
 UKR_Anarchist_trade_union_economics: "工会经济学"
 UKR_Anarchist_trade_union_economics_desc: "布尔什维克的经济模式以政府为核心。在消灭了政府的整合运动这里，工会扮演更为重要的角色。只有将民主落实到生产部门，才能确保经济效益的增长与工人阶级的民主需求没有矛盾。"
 UKR_Anarchist_export_revolution: "输出革命"
 UKR_Anarchist_export_revolution_desc: "整合运动的革命决不能退化为乌克兰的”民族解放”运动。我们必须要将我们的革命扩散出去，吸引更多的人加入我们的行列，为将全人类从资本主义、殖民主义和布尔什维主义的压迫中解放而奋斗。"
 UKR_Anarchist_maintain_ideological_unity: "维持意识形态团结"
 UKR_Anarchist_maintain_ideological_unity_desc: "整合运动本身的团结并不是自然而然形成的，只有通过强力的宣传手段和必要的强力手段，才能维持整合运动作为一种社会运动的统一性并且为我们未来的全面胜利提供保证。"
 UKR_Anarchist_develop_military_railway: "发展军用铁路"
 UKR_Anarchist_develop_military_railway_desc: "铁路工人的合作社已经准备为了整合运动的战争计划效命了。根据塔露拉小姐的指示，我们已经准备好将基础设施的生产集中于军用铁路上，以方便我们的武装力量能够抵达乌克兰的各个位置。"
 UKR_Anarchist_pistol_and_speaker: "黑色恐怖"
 UKR_Anarchist_pistol_and_speaker_desc: "无政府主义本身建立在人民群众对于共同利益的普遍尊重的基础上。如果一些破坏分子试图恢复压迫性的政府机构或者破坏人民群众的共识，我们就应该采取严厉的革命手段将他们摧毁。拘泥于资产阶级的道德观念只会让我们离我们心驰神往的自由渐行渐远。"
 UKR_Anarchist_discipline_in_union: "强化工会纪律"
 UKR_Anarchist_discipline_in_union_desc: "工人阶级的自由和工作场所的纪律并不矛盾，只有在强化的工会纪律当中，工人阶级才能在集体利益中寻得自己应有的位置。工会的协助将会为整合运动的战争机器添柴加火。"
 UKR_Anarchist_remove_Buldrokkastee: "铲除爱国者"
 UKR_Anarchist_remove_Buldrokkastee_desc: "博卓卡斯替，以”爱国者”的名号为众人所知。他的这一名号其实很大程度上反映了他的意识，那就是他仍然对旧俄国和布尔什维克存有忠诚。尽管他始终向塔露拉承诺忠诚，但是他成为我们革命道路上的畔脚石只是时间问题。为了整合运动的未来，只有铲除这颗卡在整合运动头颅中的石头才行。"
 UKR_Anarchist_work_for_our_future: "为未来工作"
 UKR_Anarchist_work_for_our_future_desc: "承诺是一种很强大的武器，我们对于一个平等、自由的未来的承诺激励着我们每个人辛苦地工作。为了解放时刻的最终到来，眼下的辛苦是值得的。"
 UKR_Anarchist_War_Sorelism: "军事索雷尔主义"
 UKR_Anarchist_War_Sorelism_desc: "索雷尔对于工团主义和无产阶级纯净性的理解是深刻的，但是却没有充分地认识到武装力量和战争的作用。只有在大规模的军备生产中，无产阶级的自由和生存意义才能得到最大限度的伸展。"
 UKR_Anarchist_loyal_to_our_cause: "忠于革命"
 UKR_Anarchist_loyal_to_our_cause_desc: "在一系列考验过后，我们有充足的理由相信我们已经成功地确保了整合运动革命的稳定和进一步发展。我们没有落入极权主义的陷阱当中，履行了我们对于大众民主的承诺。"
 UKR_Anarchist_Operation_Chernobog: "切尔诺伯格行动"
 UKR_Anarchist_Operation_Chernobog_desc: "俄帝国主义以及它的继承者布尔什维克对于乌克兰人民的所作所为只是更广大的压迫性的政治的一部分。为了在一场不对称的冲突中彻底摧毁俄帝国主义的根基，整合运动需要一些非对称的战争手段。一场对于一个俄帝国城市的大型袭击将会成为一个开端。"
 UKR_Anarchist_cult_of_personality: "崇拜塔露拉"
 UKR_Anarchist_cult_of_personality_desc: "塔露拉·雅特利亚斯作为工人和农民的巴特科和盖特曼，从马赫诺手中接过了革命的黑色旗帜，并且创立了整合运动，在对抗白匪军和布尔什维克中扮演了核心的角色。所有认可整合运动的革命目标的人都应该将塔露拉的名字牢牢记在心中，对塔露拉的忠诚就是对整合运动革命事业的忠诚。"
 UKR_Anarchist_ensure_ideological_integrity: "保持意识形态完整"
 UKR_Anarchist_ensure_ideological_integrity_desc: "整合运动是一场跨越种族和语言边界的政治运动。的确，我们在对抗俄帝国主义的战争中解放了乌克兰人民，但是我们决不能从乌克兰民族主义屈服。否则，我们的意识形态就要发生严重的退化。"
 UKR_Anarchist_fair_nationalism: "适当的民族主义"
 UKR_Anarchist_fair_nationalism_desc: "尽管整合运动的理念是国际主义的，但是就对抗俄帝国主义而言，我们也可以说我们是一场乌克兰民族的解放运动。人民群众有自己的民族情怀，我们不应当否定和排斥这一点。"
 UKR_Anarchist_Jewish_combat_regiments: "犹太战斗组织"
 UKR_Anarchist_Jewish_combat_regiments_desc: "犹太人受到了来自彼得留拉手下和乌克兰民族主义组织军队的残酷迫害，而我们将他们解放出来。很多有才能的犹太军官决定加入我们的革命事业。"
 UKR_Anarchist_Yeti_squadron: "雪怪小队"
 UKR_Anarchist_Yeti_squadron_desc: "博卓卡斯替的养女叶莲娜·霜星凭借她接触的个人能力组建了一支冬季特种部队。这样我们在冬季便有了更多的作战优势。"
 UKR_Anarchist_bilingual_school: "双语语言学校"
 UKR_Anarchist_bilingual_school_desc: "乌克兰语和俄罗斯语两种语言的区别导致了乌克兰人民的分裂，但是只要我们花费足够的精力建立双语学校，历史原因造成的差别可以被有效弥合。"
 UKR_Reunion_Headquarters: "整合运动中央指挥部"
 UKR_Reunion_Headquarters_desc: "整合运动分散式的作战模式固然一时有效，但是不能长久。我们需要一个中央指挥部来有效地解决这个问题。"
 UKR_Anarchist_Integrate_Kuban: "整合顿河库班"
 UKR_Anarchist_Integrate_Kuban_desc: "顿河库班地区的哥萨克无论在文化上还是政治上和这边都有亲和性，我们可以将我们的运动在几乎没有阻碍的情况下推广到这一地区。"
 UKR_Anarchist_prepare_fore_next_war: "准备下一场战争"
 UKR_Anarchist_prepare_fore_next_war_desc: "我们和俄帝国主义的对抗还没有结束。毫无疑问，一场更大规模的战斗还在后头。"
 UKR_generic_Zaporizhzhia_industrial_complex: "修复扎波罗热工业区"
 UKR_generic_Zaporizhzhia_industrial_complex_desc: "扎波罗热工业区是朱加什维利五年计划的遗产。尽管乌克兰人民为朱加什维利的计划付出了惨痛代价，但是这些工业设施却是我们必须要珍惜并且加以发展的重要资源。"
 UKR_generic_legacy_of_muelsyse: "缪尔赛思的遗产"
 UKR_generic_legacy_of_muelsyse_desc: "美国著名环境学家和工程师、如今的美国纽约州参议员缪尔赛思在朱加什维利的邀请下设计了整个第聂伯河的流域改造工程，包括宏伟的第聂伯河水电站。我们应该在她的工程计划的基础上发展我们自己的能源系统并且继续对第聂伯河流域进行改造。"
 UKR_generic_Donbas_metallurgical_industries: "顿巴斯冶金工业"
 UKR_generic_Donbas_metallurgical_industries_desc: "顿巴斯地区丰富的煤矿以及帝俄时期的工业基础使得我们有充足的理由在这里发展自己的冶金工业。"
 UKR_generic_investment_in_Donbas: "投资顿巴斯"
 UKR_generic_investment_in_Donbas_desc: "顿巴斯地区与俄罗斯相连，我们需要做好该地区防务工作的同时加强工业投资水平。"
 UKR_generic_Mariupol_metallurgical_industries: "马里乌波尔冶金基地"
 UKR_generic_Mariupol_metallurgical_industries_desc: "马里乌波尔市是一个重要的港口，也是一个重要的冶金工业和造船业的中心。围绕它的工业建设对乌克兰的前途有重要意义。"
 UKR_generic_DniproHES_expansion: "扩展第聂伯罗水电站"
 UKR_generic_DniproHES_expansion_desc: "第聂伯罗水电站是整个第聂伯河流域工程的中心，是我们这个时代最典型的大型工程之一。我们有充足的理由在这一工程的基础上拓展周边项目来提高整个工业区的综合生产水平。"
 UKR_generic_Donbass_line: "顿巴斯防线"
 UKR_generic_Donbass_line_desc: "尽管我们放弃了顿巴斯以东的领土宣称，我们在这一地区的优势也未稳固。俄国人迟早会回来，而顿巴斯地区一定会首当其冲受到攻击。加强这一地区的防御便成为了我们的当务之急。"
 UKR_generic_expand_Odessa: "扩展敖德萨军港"
 UKR_generic_expand_Odessa_desc: "敖德萨是我们重要的军事港口，唯有我们在那一地区建立强大的工业力量，才能让我们有一支强大的黑海舰队来保卫我们的黑海沿岸。"
 UKR_generic_Black_Sea_Fleet: "黑海舰队"
 UKR_generic_Black_Sea_Fleet_desc: "黑海舰队司令部是我们往黑海地区进行力量投射的基础。"
 UKR_generic_Kryvyi_Rih_mine: "克里沃罗格矿业学校"
 UKR_generic_Kryvyi_Rih_mine_desc: "克里沃罗格地区的金属矿物开采应该被提上日程，这一切将从一个矿业学校开始。"
 UKR_generic_Dnieper_Aluminium_Plant: "第聂伯铝业工厂"
 UKR_generic_Dnieper_Aluminium_Plant_desc: "第聂伯河沿岸的铝矿使得我们发展铝业变得非常迫切。"
 UKR_generic_support_Kyiv_Polytechnic_Institute: "资助基辅理工学院"
 UKR_generic_Kharkiv_aviation_plant: "哈尔基夫飞行器工厂"
 UKR_generic_Kharkiv_aviation_plant_desc: "哈尔基夫飞行器工厂将为乌克兰的空军力量奠基。"
 UKR_generic_Antonov_STC: "安东诺夫科技公司"
 UKR_generic_Antonov_STC_desc: "安东诺夫科技公司将是乌克兰现代战争工业的核心。"
 UKR_generic_air_war_game: "空军演习"
 UKR_generic_air_war_game_desc: "空军演习可以提高我军的应变能力"
 UKR_generic_integrate_Crimea: "整合克里米亚"
 UKR_generic_integrate_Crimea_desc: "随着克里米亚进入我国领土范围，我们可以整合当地的行政机关。"
 UKR_generic_expand_Sevastopol_stronghold: "拓展塞瓦斯托波尔要塞"
 UKR_generic_expand_Sevastopol_stronghold_desc: "克里米亚战争的经验使得我们需要重视塞瓦斯托波尔地区的防御"
 UKR_generic_Mykolaiv_shipbuilding: "尼古拉耶夫曙光造船厂"
 UKR_generic_Mykolaiv_shipbuilding_desc: "尼古拉耶夫曙光造船厂将奠定强大的黑海舰队的工业基础。"
 UKR_generic_repair_lwow_industrial: "修缮利维夫工业"
 UKR_generic_repair_lwow_industrial_desc: "收复了利维夫以后，我们有必要恢复这一地区在波兰统治下已经停滞的工业生产活动。"
 UKR_generic_develop_Carpathian_Ruthenia_and_Bukovyna: "发展喀尔巴阡鲁塞尼亚和布科维纳"
 UKR_generic_defence_at_West: "设防西乌克兰"
 UKR_generic_defence_at_West_desc: "我们西部的领土仍然处于波兰的控制下，波兰方面仍然对我们来讲仍然是一个威胁，我们必须要防卫可能的波兰入侵。"
 UKR_generic_enemy_of_enemy: "敌人的敌人"
 UKR_generic_enemy_of_enemy_desc: "尽管德国人对于东欧地区有领土野心，但是他们相比于俄国是更遥远的对手，我们需要他们的帮助来对抗俄国的报复行动。"
 UKR_generic_Ukraine_is_not_yet_lost: "乌克兰仍在人间"
 UKR_generic_Ukraine_is_not_yet_lost_desc: "随着我我们的战争胜利，我们需要重新审视我们的外交方针，否则我们来之不易的独立就会再次丧失。"
 UKR_seek_reconcile_with_Poland: "寻求与波兰和解"
 UKR_seek_reconcile_with_Poland_desc: "尽管波兰仍然占领着西乌克兰的领土，但是如果他们愿意继续乌克兰人文化权利，那么波兰也不一定是乌克兰人的敌人。相比下来，俄罗斯才是我们共同的对手。"
 UKR_the_traitor: "西方背叛者"
 UKR_the_traitor_desc: "英法在巴黎和会上无视了乌克兰的建国要求，也拒绝在第一次乌克兰独立战争中支持我们。可是为了获得经济和军事上的援助，并且防范德国的威胁我们又不得不祈求于他们，真是可耻。"
 UKR_generic_woo_romania: "联络罗马尼亚"
 UKR_generic_woo_romania_desc: "罗马尼亚在我们的海间联邦中将扮演重要的作用。是时候邀请他们加入阵营了。"
 UKR_generic_contact_baltic: "波罗的海伙伴"
 UKR_generic_contact_baltic_desc: "波罗的海公国有可能成为我们对抗德国和俄国的伙伴，我们需要他们的支持。"
 UKR_generic_tight_alliance: "唇齿相依"
 UKR_generic_tight_alliance_desc: "海间联邦国家需要精诚团结，以对抗德国和俄国的威胁。只有我们相互扶持，我们才不容易被击败。"
 UKR_generic_German_military_support: "德国陆军援助"
 UKR_generic_Alfred_Rosenberg: "传播罗森堡思想"
 UKR_generic_Alfred_Rosenberg_desc: "阿尔弗雷德·卢森堡声称德国将会帮助我们这些东欧国家从俄国的统治中解放出来。他的思想将鼓舞我们继续与俄国战斗。"
 UKR_generic_Continent_Economic_Sphere: "大陆经济圈"
 UKR_generic_Continent_Economic_Sphere_desc: "随着德国在这一地区的经济扩张，我们应当加入德国的经济体系，来为我们谋取利益。"
 UKR_generic_liberator_of_nations: "各民族的解放者"
 UKR_generic_liberator_of_nations_desc: "作为一个从俄帝国主义的解放出来的民族，我们有义务去按照我们的方式解放其他仍然处在俄罗斯或者波兰压迫下的民族。"
 UKR_generic_new_Ukraine_nationalism: "新乌克兰民族主义"
 UKR_generic_new_Ukraine_nationalism_desc: "德国人用他们的方式进行了有效的民族主义动员，我们也应当效仿他们，展示乌克兰人无与伦比的民族精神。"
 UKR_generic_attract_American_investment: "吸引美国投资"
 UKR_generic_attract_American_investment_desc: "尽管美国人一直在和布尔什维克交易来完成布尔什维克的工业化计划，但是至少我们向他们证明乌克兰具有稳定的投资环境，我们也能够吸引来自美国的资本和技术。"
 UKR_generic_British_aircraft_cooperation: "不列颠航空合作"
 UKR_generic_British_aircraft_cooperation_desc: "英国的航空技术将有利于我国空军的进一步发展"
 UKR_generic_French_army_tech: "法国陆军科技"
 UKR_generic_French_army_tech_desc: "法国陆军科技将对我们对抗敌人有帮助"
 UKR_generic_allied_joint_staff: "盟军参谋总部"
 UKR_generic_allied_joint_staff_desc: "盟军参谋总部"
 UKR_generic_prepare_for_next_war: "准备下一场战争"
 UKR_generic_prepare_for_next_war_desc: "俄罗斯不可能放任我们的独立，我们和俄罗斯的下一场战争迟早会爆发，我们需要早做准备。"
 UKR_generic_unfulfilled_ambition: "未竟之志"
 UKR_generic_unfulfilled_ambition_desc: "尽管我们已经实现了乌克兰的独立，但是乌克兰的土地还处于许多其他国家的占领之下。除非我们已经实现了乌克兰的统一，我们的民族独立之路就不会终结。"
 UKR_generic_recapture_western_ukraine: "夺回西乌克兰"
 UKR_generic_recapture_western_ukraine_desc: "波兰人仍然占领着我们西部的大片领土，是时候将乌克兰人民从波兰人的压迫下解放出来了。"
 UKR_generic_demand_Bugeac_and_Bukovyna: "索取南比萨拉比亚和北布科维纳"
 UKR_generic_demand_Bugeac_and_Bukovyna_desc: "罗马尼亚政权对于乌克兰人的统治不会永远进行下去，我们必然会收回乌克兰人的土地。"
 UKR_generic_demand_Carpathian_Ruthenia: "索取喀尔巴阡卢塞尼亚"
 UKR_generic_demand_Carpathian_Ruthenia_desc: "马扎尔人在喀尔巴阡上对乌克兰农民颐指气使的时代马上就要结束了，乌克兰人会收复卢塞尼人的土地。"
 UKR_generic_seize_greater_Ukraine: "为大乌克兰而战"
 UKR_generic_seize_greater_Ukraine_desc: "是时候将顿河沿岸的哥萨克也纳入乌克兰的民族国家之中了。"
 UKR_Black_army: "黑军"
 UKR_Black_army_desc: "受到内斯托尔·马赫诺的感召为了无政府主义事业而战的部队，尽管纪律有时也会出点问题，但是总体而言战斗力在不断提高，针对平民的掠夺也受到了严格的控制。"
 UKR_Cossack_military_democracy_idea: "军事民主"
 UKR_Cossack_military_democracy_idea_desc: "哥萨克的军事民主传统和整合运动的无政府主义意识形态有着很强的亲和性。"
