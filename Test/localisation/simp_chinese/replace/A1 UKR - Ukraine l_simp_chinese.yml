 UKR_SDP_daughter: "§R乌克兰社会民主工党 社会民主主义§!（§Y已参选§!）\n政党领导人：蕾西亚·彼得留拉"
 UKR_not_established_SN: "§CXXXXX§!（未成立）\n政党领导人：谢苗·泽连斯基"
