 UKR_Greater_Ukraine_cate: "大乌克兰"
 UKR_Greater_Ukraine_cate_desc: "上一次独立时，第一届执政内阁向协约国提出“从桑河到高加索”的乌克兰版图规划，随着军事上的失败这一愿景彻底沦为笑谈般的泡影。\n\n现在我们的实力远胜当年，业已证明统一的乌克兰不可分割，就让现状永久的定格吧。"
 UKR_Greater_Ukraine_decision: "整合[FROM.GetName]"
 UKR_Greater_Ukraine_decision_desc: "亚速海沿岸[FROM.GetName]地区将成为我国不可分割的一部分。"
 UKR_Greater_Ukraine_fasicm_decision: "宣称大乌克兰国"
 UKR_Greater_Ukraine_fasicm_decision_desc: "“从桑和到高加索”可不只是说说而已，乌克兰人和南俄草原居民同属哥萨克文化，那么真正的大乌克兰应当是包括整个南俄高加索地区的。\n\n通过外交手段不可能达成这一宏伟愿景，那么上下齐心的乌克兰民族将用哥萨克的传统方式去达成！"
 UKR_unite_the_motherland_decision: "团结国家"
 UKR_unite_the_motherland_decision_desc: "再也没有亲俄小丑散布那些令人作呕的流言蜚语了，此时此刻乌克兰将真正意义上的成为一个“国家”，摆脱俄罗斯的邪恶影响直到永远！"
