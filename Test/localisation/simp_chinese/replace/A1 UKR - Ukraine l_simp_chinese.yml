 UKR_Mobilization_of_the_militia: "动员国土防卫旅"
 UKR_Mobilization_of_the_militia_desc: "在独立战争中响应召唤的民兵们在解散后一直作为紧急预备队存在，现在正是再度投入战斗的时候了！"
 UKR_Modernized_militia_forces: "现代化民兵武装"
 UKR_Modernized_militia_forces_desc: "见证了乌克兰民族的决心后[ROOT.GetFactionName]已经决定提供更多支援，一部分物资会用来加强战线上众多的动员部队保障他们不被敌军随意击溃。"
