 ukr_western.1.t: "缪尔赛思的遗产"
 ukr_western.1.d: "“俄国人的革命胆略和美国人的求实精神结合起来，就是党的工作和国家工作中的列宁主义的实质。”约瑟夫·朱加什维利曾在1928年如此说过。“俄国人的革命胆略”是什么自然不必说，这里的“美国人”，指的则是美国环境学家、工程师，如今已经爬上纽约州参议员高位的缪尔赛思。这里的“党的工作”，指的就是第聂伯河水电站。安娜·莫罗佐瓦的在文章中声称第聂伯河水电站是迈向共产主义的第一个重要进展，然而她以及那些位于权力顶层的人很清楚，他们不仅需要苏维埃的领导，还需要资本主义式的效率才能达成目标。美国陆军在赤塔的白军司令部有一个五六号人组成的参谋团，位于赤塔的白俄政府仍然是美国官方承认的俄罗斯的唯一合法政权，但是这完全没有妨碍到一批美国顾问被邀请到住在拥有两座网球场和一座高尔夫球场的“美国花园城市”中的新砖房里，向第聂伯河水电站的管理者和工程师们提供美国的专业经验，也没有妨碍到纽波特纽斯造船公司和通用电气公司接到了莫斯科方面的大批水轮机和发电机订单。位于这些美国顾问之首的，就是缪尔赛思。\n\n缪尔赛思是整个第聂伯河水电站和流域改造工程的总设计师。作为一名年轻的环境学家和土木工程师，缪尔赛思通过设计尼亚加拉大瀑布上的多伦多水电站一鸣惊人，并且曾经参与了圣劳伦斯河的治理工作。在她为第聂伯河水电站工程的服务范围进行谈判之前，莫斯科就向缪尔赛思的账户中存入了5万美元。她立刻接受了对方的邀请。第聂伯河水电站的原计划投资是5000万美元，然而竣工时投资已经增长了8倍。最高苏维埃的核心人物安娜·莫罗佐瓦亲临现场主持竣工仪式。人们发表讲话，对共产主义大加赞扬。缪尔赛思和其他5名美国顾问都被颁发了劳动红旗勋章，以表彰她们对共产主义建设事业的贡献。"
 ukr_western.1.a: "有意思"
 ukr_western.1.b: "Interesting"
 ukr_western.2.t: "列奥·哈维的基辅之旅"
 ukr_western.2.d: "法国民主共和联盟的政治家、法国著名的年轻企业家家族的新一代继承人列奥·哈维如今开始了他的苏联之旅。尽管法国在苏俄内战中出动了小股部队参与以打击布尔什维克，但是目前巴黎方面由于自身政局不稳，对于维护赤塔方面苟延残喘的白匪军政权并不上心。在巴黎方面一些政客和莫斯科方面眉来眼去一段时间以后，民主共和联盟的领袖列奥·哈维终于决定访问苏联，以增加两国之间的相互理解。列奥·哈维在马列主义的意义上是一个标准的大资产阶级，然而这并没有妨碍他在基辅机场受到了仪仗队的欢迎，并且住进了基辅的一个豪华酒店，从外宾商店里挑选乌克兰的特色商品。不过这事对于NKVD来讲就不那么轻松惬意了。这些忠诚的内务部人员要把那些街边空空如也的商店里全部塞上装饰用的食品，然后把那些饥民全部藏到一个街区以外的地方，再给学校里的孩子培训怎么回答这个法国资本家的问题。另外，还要防范乌克兰民族主义者和无政府主义分子卑鄙的暗杀活动。\n\n列奥·哈维对他的访问之旅非常满意，在名为“菲利克斯·捷尔任斯基之家”的学校里，他得知学生们每周都可以吃到烤鱼或者牛肉。很快，他又见识到了苏联工业化的先进成果。看起来，他之前对于苏联确实有不少成见，不过那也没有办法，毕竟他是个资本家。\n\n哈维还是一位美食家，但是他吃东西总是很有节制，并且荤素均衡，这样他并不会发胖。他的下一站是莫斯科，在那里，他将品尝到最正宗的鱼子酱面包和红菜汤。回到巴黎以后，列奥·哈维称乌克兰的集体农庄是秩序井然的花园，《真理报》愉快地报道了列奥·哈维的评价。故事圆满结束。"
 ukr_western.2.a: "希望这能有回报"
 ukr_western.2.b: "毕竟莫斯科才是我们的潜在盟友"
 ukr_western.3.t: "亚基尔发言的余波"
 ukr_western.3.d: "苏联流亡军官亚基尔最近在伦敦的新闻发布会上愤怒地控诉莫斯科方面残酷的政治清洗和在乌克兰地区失败政策的悲惨结果。这一控诉显得极大地败坏了莫斯科以及他们在全球的追随者的名誉，但是也同样狠狠地抽了西方世界的脸。不过，亚基尔的控诉仍然是单方面的，缺少更多证据，而且更多的平民和政客其实也不关心乌克兰到底发生了什么，有些人仍然相信苏联官方遭到了污蔑。\n\n“亚基尔的指控完全是捏造的”，这正是《纽约时报》驻莫斯科专栏记者、普利策奖得主沃尔特·杜兰德的立场。杜兰德在《纽约时报》的专栏里反复宣称，亚基尔在伦敦发布会上的发言是“哗众取宠的恐怖故事”，并且声称“根本没有发生饥荒”，只不过是“由于营养不良引发疾病导致广泛死亡”。这倒是和莫斯科的官方立场颇为接近。杜兰德同时还指出，所谓的清洗和饥荒都是服从于更高的目的，“你总不能在煎鸡蛋的同时不打破鸡蛋。”。\n\n在我们的新闻媒体和政客们七嘴八舌地争论或者在观望的时候，德国人已经占领了舆论先机。身材肥硕的赫尔曼·戈林声称亚基尔所说的饥荒“都是马克思主义造成的”，而齐格弗里德的御用文人阿尔弗雷德·罗森堡则宣称这是莫斯科“对于乌克兰人民的压迫”的一部分。德国的宣传机器已经开始抓住这次机会飞速运转，而我国的情报机构尚不能确认乌克兰发生的真实情况。"
 ukr_western.3.a: "看起来我们已经被当成了傻子"
 UKR_POL_rapprochement_flag: "乌克兰-波兰的和解已经达成"
 more_ukraine_dlc.1.t: "莫斯科事变"
 more_ukraine_dlc.1.d: "“什么？赫鲁晓夫同志...不不！叛徒赫鲁晓夫？！他竟然在莫斯科公开谋反？！”\n\n听说赫鲁晓夫因勾结图哈切夫斯基集团密谋政变已在莫斯科被关押的消息，正在和朋友们开酒会的勃列日涅夫惊出了一身冷汗，幸好乌克兰地区NKVD负责人帕维尔·苏多普拉多夫同时带来了一个好消息。\n\n“用不着太紧张，你在任内一直工作积极且从未参加赫鲁晓夫阴谋集团，经上边研究决定还是由你继续暂代他的职务。”\n\n“好...好..我明白了..哦谢谢...谢谢！”"
 more_ukraine_dlc.1.a: "“我都说了！用不着紧张，接下来还有事安排。”"
 more_ukraine_dlc.2.t: "有事安排"
 more_ukraine_dlc.2.d: "NKVD的“有事安排”正是抓捕乌克兰军区司约纳·亚基尔和骑兵军长维塔利·普里马科夫，这两个人或多或少有些图哈切夫斯基派系的背景，根据抓捕图哈切夫斯基的事后调查表明他有可能是仓促起事也有可能是不想闹大，总之他没有利用自己的影响力搞一场全国叛乱，当下亚基尔和普里马科夫为代表的地方军事长官应该还不知道莫斯科发生的事情。\n\n按理说NKVD应该能够轻松地抓住两名毫无防备的将军，然而..."
 more_ukraine_dlc.2.a: "“他们人呢？！”"
 more_ukraine_dlc.3.t: "“恭喜你！勃列日涅夫同志。”"
 more_ukraine_dlc.3.d: "苏多普拉多夫又带来了一个好消息，反革命分子赫鲁晓夫已经在莫斯科被处决，勃列日涅夫也不再是代理乌克兰第一书记————现在就是正儿八经的乌克兰第一书记！至于那个梅赫利斯已经在三天前被铐上飞机押回莫斯科受审了，罪名似乎是密谋暗杀朱加什维利...\n\n勃列日涅夫面对此等恩宠那当然是不敢怠慢，毕竟NKVD的头子已经坐上了头把交易，这些NKVD官员也是鸡犬升天个个都是要好好伺候的主儿。苏多普拉多夫及其随从一直在勃列日涅夫的基辅官邸玩到了大半夜才醉醺醺地离去，直到看不见NKVD的轿车时一众满面红光的新晋大员们才缓过神来连连喘气，总算是把这群神仙给送走了。"
 more_ukraine_dlc.3.a: "“太可怕了，未来我必须要更小心才行。”"
 more_ukraine_dlc.4.t: "莫斯科事变"
 more_ukraine_dlc.4.d: "“什么？赫鲁晓夫同志？！您...啊？！天哪！怎么发生了这种事？！”\n\n从赫鲁晓夫亲自打来的电话里勃列日涅夫才知道他前往莫斯科后出现了一系列事件，阴差阳错撞破了朱加什维利正在进行的秘密清洗行动，最后以图哈切夫斯基元帅率兵进入莫斯科颠覆朱加什维利政权而结束。赫鲁晓夫作为事件中心人物受到了太多惊吓，刚刚走出内务部的监牢因此要留在莫斯科疗养一会儿，不过他也没忘了勃列日涅夫，投入新政权麾下后当即以勃氏“表现良好”为由推荐其继续代理乌克兰第一书记，直到当地的情况彻底稳定下来。\n\n既然如此，勃列日涅夫下的第一个命令便是抓捕那个人嫌狗憎的梅赫利斯，没想到这家伙还颇有自觉根本没在办公室和官邸，还是黑海舰队来电称政治部主任突然来到塞瓦斯托波尔港，以度假为名乘上一艘游艇出航却以最大马力速度开出了领海。"
 more_ukraine_dlc.4.a: "“啊？！他是要叛逃！！请求立刻开火！”"
 more_ukraine_dlc.5.t: "加强镇压"
 more_ukraine_dlc.5.d1: "成为一把手的感觉并不如想象中那般舒适，勃列日涅夫必须处理一个又一个麻烦的问题。内务部针对乌克兰军区的清洗导致本地红军军心涣散，长期在境外势力庇护下的乌克兰民族主义者活动愈发频繁了，这帮混蛋已经不满足于在松动的监管下进行颠覆活动，红军军营里查出OUN宣传材料简直前所未有。\n\n不过，为了自己的光辉未来，这种事情就不要老是麻烦中央了，勃列日涅夫相信这伙人终究闹不出什么大事，只要近日多加打击应该就能解决问题，难不成他们还有起兵造反的本事吗？"
 more_ukraine_dlc.5.d2: "成为一把手的感觉并不如想象中那般舒适，勃列日涅夫必须处理一个又一个麻烦的问题。莫斯科政局动荡一定程度上影响到了乌克兰，长期在境外势力庇护下的乌克兰民族主义者活动愈发频繁了，最近接到了数个有关党政军人员遇袭的案件，综合来看情况并不乐观，东部俄语区发生的反苏维埃暴力案件并不比西边少。\n\n哎！都怪该死的朱加什维利！勃列日涅夫也只有采取胡萝卜大棒政策，安抚被逼无奈的，干掉顽固不化的！"
 more_ukraine_dlc.5.a: "“早该管管了！”"
 more_ukraine_dlc.6.t: "重返故乡"
 more_ukraine_dlc.6.d: "十年前听了东方事务部长阿尔弗雷德·罗森堡有关乌克兰问题的讲述后，齐格弗里德相当同情这群亡国者的遭遇，正在[FRA.GetName]流亡的乌克兰人民共和国执政内阁因此得到了[GER.GetName]的鼎力相助。原本执政内阁主席西蒙·彼得留拉对于与[GER.GetName]合作还颇有疑虑，但在阿勃维尔特工保护他躲过了一次仇杀后迅速转变了态度。现在据阿勃维尔线人来报，[SOV.GetName]因朱加什维利发动的大肃反行动陷入了空前的混乱，新的上位者仍需要一段时间才能恢复稳定，无论是对于乌克兰流亡者还是赤塔俄罗斯白军政权都是全所未有的好机会，一些来自乌克兰民族主义者组织的志愿者将会组成特工小组先行一步经由我军的空投行动秘密返回祖国，为即将发动的全国起义做好准备。"
 more_ukraine_dlc.6.a: "“一路顺风~”"
 more_ukraine_dlc.7.t: "OUN活动重心的变化"
 more_ukraine_dlc.7.d: "我国和[GER.GetName]在乌克兰人问题上竟有着“一致”观点，根据和柏林达成的协议，在东波兰进行恐怖活动而被逮捕的乌克兰民族主义者将被释放，在不久的未来，苏控乌克兰土地上的暴动开始时这些人将和他们的同志一同经由现在的波苏边界回国参战，由此一来OUN将会把注意力放到东乌克兰地区。\n\n没错，我们根本不指望他们能打赢布尔什维克，对于[POL.GetName]而言这帮恐怖分子就该统统下地狱，既然他们有送死的意愿那就赶快去吧。"
 more_ukraine_dlc.7.a: "别再回来了。"
 more_ukraine_dlc.8.t: "马赫诺的离去"
 more_ukraine_dlc.8.d1: "无政府主义者在[FRA.GetName]的流亡并不如想象中那么“好”，内斯托尔·马赫诺差一点就因为没钱治病死在了巴黎郊区的穷人医院里。自波旁王朝复辟后，无论当权者如何美化自身总是掩盖不了一股专制的臭味，对于马赫诺为代表的激进左翼流亡者就算没有明面上的迫害，背地里肯定也是巴不得他们早点滚蛋。\n\n“还好，马上我就不用呆在这儿了。”马赫诺羡慕自己的好运气，如今他的身边又有了一群全新的追随者，这些好孩子个个都像自己十几年前一般精力充沛敢作敢当，想来即使没有自己，自由的梦想也会持续下去...还是不要想的这么坏！总之收拾收拾准备回家了！！"
 more_ukraine_dlc.8.d2: "真到了要回去的时候，内斯托尔·马赫诺突然有点舍不得了。的确[FRA.GetName]的风气是在越变越好，作为无政府主义领军人物的他也不得不承认这一点，就连自己过去住的穷人医院都经历了一番修缮，出院后还有幸在巴黎街道上遇到了传说中的圣女贞德，两位不同领域的大人物于是在咖啡馆里就各类问题聊了一下午。\n\n“可惜我还有别的事情要做啊。”如今马赫诺的身边又有了一群全新的追随者，这些好孩子个个都像自己十几年前一般精力充沛敢作敢当，或许就算没有自己，自由的梦想也会持续下去...哎！可不能这么想，作为老爹就是要有所担当！总之收拾收拾准备回家了！"
 more_ukraine_dlc.8.d3: "真到了要回去的时候，内斯托尔·马赫诺真的是舍不得...真的舍不得啊！[FRA.GetName]在革命后基本上完成了自己的梦想，真没想到贞德小姐在咖啡馆里说的那些话如今全部兑现了，真的好想留在这儿为来之不易的自由公社添砖加瓦啊！\n\n“可惜我还有别的事情要做啊。”如今马赫诺的身边又有了一群全新的追随者，这些好孩子们的思维也和过去的自己一样，看到[FRA.GetName]的成功纷纷热血上涌，正迫不及待地寻求下一个革命的战场。而来自乌克兰民族主义者的消息显示，在布尔什维克统治下的乌克兰大地上很快就要掀起一场新的风暴了，既然孩子们正在摩拳擦掌，那么老爹也不能继续老成持重了，收拾收拾！准备回家！"
 more_ukraine_dlc.8.d4: "内斯托尔·马赫诺真没想到自己还有觉得乌克兰民族主义者顺眼的时候，谁让法国变成了这个鬼样子？作为有良知的人理应留下反抗黑圣女的暴徒，可是在愈发严酷的镇压面前一切现行的抵抗行动均是徒劳无功，即使不是为了自己的未竟之事如今也是离开的时候了。\n\n看到法国同志们纷纷要求同行马赫诺不禁老泪纵横，等完成了未竟之事一定要回来解放法兰西，一定！"
 more_ukraine_dlc.8.a: "别了。"
 more_ukraine_dlc.9.t: "降落伞！"
 more_ukraine_dlc.9.d: "勃列日涅夫今天收到了个非常坏消息！一支在基辅郊区巡逻的卫戍部队在荒野地发现了被掩埋的意...罗马制降落伞！很明显这不会是什么航空俱乐部活动也不会是什么空降兵演习，第一书记当即下令警方展开调查，没想到在整个乌克兰地区都发现了被隐藏的降落伞！根据泥土的痕迹推算出距离他们落地约有一星期了，算上可能尚未发现的伞具，刑侦人员推算出起码约有三个营的敌特渗透了进来。"
 more_ukraine_dlc.9.a: "“赶紧给我搜！”"
 more_ukraine_dlc.10.t: "起义的必要准备"
 more_ukraine_dlc.10.d: "罗曼·舒赫维奇面带微笑地向前来盘查的红军士兵递上了一根军官才能拥有的上等卷烟，后者并未觉得这是一种僭越，即使是在管控严密的苏联社会，人们仍然可以通过地下黑市获取这些硬通货去打通漏洞百出的集权体制。果然这名操着俄语的士兵没再多问，任由这辆载满“货物”的马车过关了，他也指望这辆贩运黑市粮食的货车能够“帮助”到附近的老乡。\n\n作为乌克兰起义军的先遣司令，舒赫维奇认为必须瓦解布尔什维克基层组织，利用当局造成的饥荒推动人们去反对赤匪应该是可行的，只不过越往东认为自己才是“匪帮”的人就越多，要想证明己方的合法性仍需要不少时间。"
 more_ukraine_dlc.10.a: "“最好的办法就是打土豪分田地。”"
 more_ukraine_dlc.11.t: "针对集体农庄的破坏行动"
 more_ukraine_dlc.11.d1: "根据OUN的反苏宣传，[SOV.GetName]的农业集体化政策本质是掠夺农民输血工业，本就残酷的经济政策在实践中甚至还出现了征收农民种子与口粮的情况，基辅方面尚无法判断会不会有更多规模的破坏甚至起义活动。按照乌克兰民族主义者组织宣传负责人斯捷潘·班德拉与渗透行动负责人舒赫维奇等共同提出的“永久革命”理念，乌克兰民族革命必须将血腥和暴力原封不动的还给布尔什维克。于是舒赫维奇策划了一系列针对集体农庄管理人员的恐怖袭击，比如农庄社员一觉醒来就看见布尔什维克干部被挂在了墙上或是扔在了麦田里，不过做这些事之前行动小组均严格挑选了目标，在“贩运粮食”的过程中了解到的一些民怨深重者才会被处刑。舒赫维奇认为这样才能扭转“匪帮”的刻板印象，告诉普罗大众我们是来拯救乌克兰人民于赤匪魔掌中的正义之师！当然这种罗宾汉行为不会持续太久，每一次袭击事件都会导致下一次更加困难，在发展成不可控的仇杀前只有期待雷霆闪电般的全乌克兰大起义尽早到来了。"
 more_ukraine_dlc.11.d2: "根据OUN的反苏宣传，[SOV.GetName]的农业集体化政策本质是掠夺农民输血工业，本就残酷的经济政策在实践中甚至还出现了征收农民种子与口粮的情况，可惜莫斯科当局如今已在一定程度上扭转了该政策。按照乌克兰民族主义者组织宣传负责人斯捷潘·班德拉与渗透行动负责人舒赫维奇等共同提出的“永久革命”理念，乌克兰民族革命必须将血腥和暴力原封不动的还给布尔什维克。可真要这么做的话就坐实起义军是“匪帮”了，舒赫维奇只有挑选一些民怨沸腾者进行刺杀，并且还得另花费精力向大众科普当局试图“刻意制造饥荒”的种族灭绝行为。谁能想到起义军竟得刻意维持乌克兰人与布尔什维克的对立呢？一些行事较为激进的成员甚至提议应该借机插入反犹理论，根据某种逻辑应该可以推算出集体农庄的管理者都是听命于莫斯科的犹太人。"
 more_ukraine_dlc.11.a: "“在那之前应该干一票大的！”"
 more_ukraine_dlc.11.b: "“额...我们可是正义之师。”"
 more_ukraine_dlc.12.t: "煽动驻军"
 more_ukraine_dlc.12.d: "舒赫维奇之所以刻意保持正义之师的形象的根本原因还是缺乏人手，单凭流亡武装想要发起民族革命是不可能的，真要颠覆布尔什维克在乌克兰的统治除了依靠当地人外还能怎么办呢？然而[SOV.GetName]内务部门的反间谍效率那可是全世界数一数二的，几年前像现在这样渗透进来估计一星期左右就被“蓝帽子”策反的线人诱捕了。\n\n可不知是运气好还是布尔什维克疏忽了，自从那个叶若夫成为内务部部长后起义军的宣传材料都送进了红军军营里，许多东乌克兰本地军人因此和西边的流亡同胞建立起了地下联系，如今不少军官听闻了莫斯科政治斗争的荒诞后原本摇摆的心态已经严重朝着西边偏斜了，但即使如此促使他们抛下一切加入大起义的直接条件仍未达成，舒赫维奇的任务便是在那之前稳住东乌红军的反叛者们，四处进行破坏活动也是为了引走莫斯科当局的注意力避免对乌克兰军区的进一步调查。"
 more_ukraine_dlc.12.a: "“时刻保持小心！”"
 more_ukraine_dlc.13.t: "勃列日列夫的烦恼"
 more_ukraine_dlc.13.d1: "随着勃列日涅夫的真正掌权，乌克兰地区的动乱不知怎的竟不减反增，到处都是神出鬼没的敌特在进行破坏活动，一连串的干部遇袭导致整个乌克兰党组织人心惶惶，就连他这边都停止举办宴会并在官邸前堆上了沙袋。\n\n单凭乌克兰苏维埃掌握的一些警察和民兵武装是无法压住这股叛军的，就连内务部部队都没在和武装分子的交火中占到多少优势，敌人的战斗意志相当顽强即使有死者也没有一个投降的，勃列日涅夫只有上报莫斯科请求出动乌克兰军区部队进行镇压。"
 more_ukraine_dlc.13.d2: "随着勃列日涅夫的真正掌权，乌克兰地区的动乱不知怎的竟不减反增，到处都是神出鬼没的敌特在进行破坏活动，一连串的干部遇袭导致整个乌克兰党组织人心惶惶，就连他这边都停止举办宴会并在官邸前堆上了沙袋。\n\n单凭乌克兰苏维埃掌握的一些警察和民兵武装是无法压住这股叛军的，民族主义者愈发肆无忌惮的活动令勃列日涅夫颇为担心自己的脖子是否会在明天变得不完整，只好上报莫斯科请求出动乌克兰军区部队进行镇压。"
 more_ukraine_dlc.13.a: "“兵权又不在我手里。”"
 more_ukraine_dlc.14.t: "爆破第聂伯水电站！"
 more_ukraine_dlc.14.d1: "舒赫维奇的日子越来越难过了，就算有乌克兰军区的内鬼们在通风报信与磨洋工，他的人还是因内务部队的穷追猛打付出了血的代价，能够多杀对面几个人又如何呢？人家有源源不断的后勤供给，这边在持续的反围剿中早已物资紧缺快要变成靠抢劫维生的匪帮了。\n\n但是！革命的黎明就要到了！柏林方面的密电告知，赤塔俄罗斯政府已经在西伯利亚战线上摆出了进攻姿态！舒赫维奇当即决定打出自己的底牌，爆破第聂伯水电站！它正是朱加什维利制定的残酷集体化政策的工业结晶，如今的莫斯科当局仍然对其非常重视，可建设水电站的工作人员中也有混进去的民族主义者，待西伯利亚战争正式打响之际一枚炸弹将会在主控室里..."
 more_ukraine_dlc.14.d2: "舒赫维奇的小日子过得还不错，乌克兰军区的内鬼们无意认真围剿，直属基辅当局的警察在与内务部切割后士气低落极度缺乏战斗力，真不知道为什么莫斯科竟敢遣散内务部，当我们是吃素的吗？！\n\n总之！革命的黎明马上就要到了！柏林方面的密电告知，赤塔俄罗斯政府已经在西伯利亚战线上摆出了进攻姿态！舒赫维奇当即决定打出自己的底牌，爆破第聂伯水电站！它正是朱加什维利制定的残酷集体化政策的工业结晶，如今的莫斯科当局仍然对其非常重视，可建设水电站的工作人员中也有混进去的民族主义者，待西伯利亚战争正式打响之际一枚炸弹将会在主控室里..."
 more_ukraine_dlc.14.a: "“只需要数三...二..一！”"
 more_ukraine_dlc.15.t: "来自总司令的电文"
 more_ukraine_dlc.15.d: "约纳·亚基尔最近过得还算踏实，朱加什维利完蛋后原本属于他的乌克兰军区指挥大权总算回来了，新任第一书记勃列日涅夫也没兴趣更没能力插手军务，在安抚民众和镇压渗透者的问题上还迫切需要军队的帮忙。这倒也遂了亚基尔的愿，一些步兵部队不用参加近日重启的机械化演练，那就根据第一书记的要求前往各地协防吧。然而军队的大举干涉像是起了反效果似的，就算专司打仗的士兵在逮人方面不如警察专业，可也不能总是把人放跑吧？\n\n现在图帅的电文来的恰到时候，新任内务部部长贝利亚调查认为乌克兰军区中存在一定量的民族主义渗透者因此请求进行全面审查，亚基尔当然毫不犹豫的同意了，在这种方面还是要依靠内务部来干活，反正如今这伙蓝帽子也翻不起浪了。更何况在朱加什维利时期他一直在努力夹着尾巴做人以避免哪天被逮捕，的确不了解什么下属的忠诚问题。\n\n回信后，亚基尔突然想起了一个及其令人在意的点儿，难道朱加什维利在位时的内务部就不考虑这方面的问题吗？那么在意忠诚问题的人还能容忍军队被一群流亡者渗透了个底朝天？反到了今天才开始考虑如此重大的问题？"
 more_ukraine_dlc.15.a: "“反正我在这块啥也不懂，让他们来审查吧。”"
 more_soviet_dlc.17.t: "亚基尔的回电"
 more_soviet_dlc.17.d: "“我认为乌克兰军区的确需要一次系统的全面审查。”"
 more_soviet_dlc.17.a: "“那就这样。”"
 more_ukraine_dlc.16.t: "惊天危机！"
 more_ukraine_dlc.16.d: "西伯利亚前线的交火声在遥远的乌克兰仅仅存在于酒前饭后的闲聊中，在对比之下颇为安宁的气氛中，乌克兰内务部负责人苏多普拉多夫突然有了个震惊全联盟的大发现！根据上峰的指令，内务部部队在调查一名形迹可疑的红军上校时与其接头人发生了猛烈交火，付出了几名士兵的伤亡后击毙了民族主义武装分子并活捉了这名上校，现场搜查发现这名于边防军服役的上校同志不仅与敌特会面，身上甚至还携带着一份关于“大起义”的详细叛乱计划。仔细一看才知道形势多么严峻，乌克兰军区中的每个师里竟然都有民族主义者的同伙？而所谓的“大起义”就是在不可避免的俄罗斯内战爆发时找一个合适的时机引爆第聂伯水电站？！在绚烂的爆炸火光中叛军首先将袭击乌克兰军区司令部再就是控制基辅城，届时乌克兰人民共和国流亡政府将按预定计划跨过波苏边界回来统领叛乱军，一场不亚于1919年的大战即将在这片土地上重演！"
 more_ukraine_dlc.16.a: "“苏卡布列？！”"
 more_ukraine_dlc.17.t: "行动之日"
 more_ukraine_dlc.17.d1: "终于到了解放的时候！罗曼·舒赫维奇早已和宣誓起义的红军军官们打好了草稿。因为红军总司令图哈切夫斯基和乌克兰军区司令亚基尔一个死一个跑，他们力主推行的机械化演练基本上荒废了，乌克兰军区把机械化军解散后的坦克都锁进了仓库里备用，恰好管理仓库的军官就是一个起义军内线，可以说这批技术装备是自己是吃定了！\n\n一切行动计划均已就绪，没有什么需要担心的了，放手去干吧！！"
 more_ukraine_dlc.17.d2: "终于到了解放的时候！罗曼·舒赫维奇早已和宣誓起义的红军军官们打好了草稿。待几日后乌克兰军区司令亚基尔亲自出席基辅郊区的机械化部队演练之时，第聂伯水电站立刻将在爆炸声中严重受损，待布尔什维克的目光被吸引之时，起义军会迅速调动以迅雷不及掩耳之势包围演习场地，一场漂亮的突袭将歼灭这些效忠莫斯科的装甲部队！为乌克兰的解放排除最大的威胁。\n\n制定这样的计划还有一个考虑，那就是舒赫维奇更希望能够原封不动的缴获这些坦克，起义军会迅速利用这批技术装备鸟枪换炮，前来增援的布尔什维克将毫无还手之力。"
 more_ukraine_dlc.17.d3: "终于到了解放的时候！罗曼·舒赫维奇早已和宣誓起义的红军军官们打好了草稿。待几日后乌克兰军区司令亚基尔亲自出席基辅郊区的机械化部队演练之时，第聂伯水电站立刻将在爆炸声中严重受损，待布尔什维克的目光被吸引之时，起义军会迅速调动以迅雷不及掩耳之势包围演习场地，一场漂亮的突袭将歼灭这些效忠莫斯科的装甲部队！为乌克兰的解放排除最大的威胁。\n\n虽然内务部针对乌克兰军区的审查力度越来越强，但凡有内应被抓，大起义计划就会被泄露个底朝天。可思来想去，舒赫维奇还是愿意赌一把，若能原封不动的缴获这些坦克，起义军将在和布尔什维克的战斗中占尽上风。\n\n“报...报告长官！紧急情况！”看着属下慌慌张张的样子，舒赫维奇顿感不妙，简短地问完话后当即拉下脸招呼手下朝着水电站的方向急行军。"
 more_ukraine_dlc.17.a: "“Slava Ukraini！”"
 more_ukraine_dlc.17.b: "“跟上！跑快点！”"
 more_ukraine_dlc.18.t: "提前的爆炸！"
 more_ukraine_dlc.18.d1: "舒赫维奇与部下们均在第聂伯水电站附近的森林中隐蔽，深夜中所有人都在倚着树桩小睡，唯有树上的哨兵举着望远镜在观察远方水电站的一举一动。只见夜空中的钢筋混凝土建筑上空突然爆出一道冲天的火光，紧接着震耳欲聋的爆炸声传来吓得他一手没拿稳望远镜，整个人都差点摔下来。被惊醒的舒赫维奇一把捡起落在面前的望远镜冲到观察点，回过头刚想对着面面相觑的众人破口大骂，仔细一想自己再三嘱咐绝不可能有这种低级错误，难不成是别人...那群安纳其分子搞的鬼？"
 more_ukraine_dlc.18.d2: "舒赫维奇所部赶到水电站附近时心都凉了一半，防卫水电站的兵力足足翻了三倍加强到了近千人，光是戴着蓝帽子的人就占了一半，照这阵势内应估计是凶多吉少了。既然如此那就通过强攻来发出起义讯号吧！正当舒赫维奇准备演讲一番做最后的动员时，只见夜空中的钢筋混凝土建筑上空突然爆出一道冲天的火光，紧接着震耳欲聋的爆炸声传来，在场的蓝帽子们望着浓烟滚滚的水电站顿时傻了眼，面面相觑不知所措丝毫没有意识到附近肾上腺素高涨的敌人们。"
 more_ukraine_dlc.18.a: "“管他妈的！进攻！”"
 ukr_reunion.1.t: "内斯托尔·马赫诺的革命"
 ukr_reunion.1.d: "内斯托尔·马赫诺在1917-1922年的乌克兰地区战争中毫无疑问是最为独树一帜的军阀。他领导的黑军先后与白军和红军作战，而他本人和他的追随者则致力于摧毁一切政府，建立一个基于农民和工人的无政府主义民主社会。尽管最后他们的斗争以布尔什维克在乌克兰的全面胜利为结局，无政府主义的火焰仍然并没有熄灭。随着苏联当局在1932年以来在乌克兰实行的严厉的集体化和粮食征集政策带来了严重的饥荒，乌克兰农民对于布尔什维克的反抗心理再次被点燃，而无政府主义作为布尔什维主义的一种替代方案再次进入了乌克兰人的视野中。\n无政府主义在乌克兰地区的活动以游击为主。莫斯科当局一般认为无政府主义游击与一般的农民叛乱无异，但是情况在图哈切夫斯基手下的军官博卓卡斯替上尉带领一部分部队加入了游击以后发生了变化。无政府主义被视为和乌克兰民族主义组织同等重要的威胁，这种情况一直持续到乌克兰第二次独立战争的全面爆发。对于莫斯科当局和在基辅的乌克兰苏维埃政府来说，最臭名昭著的无政府主义匪徒是被称为”白兔子”的叶莲娜·霜星。\n乌克兰第二次独立战争全面爆发以后，马赫诺也从法国结束了流亡回到了乌克兰领导无政府主义革命。由于无政府主义者控制的地区和民族主义者并不相同，二者暂时没有发生冲突。随着彼得留拉政府的倒台和班德拉的消失，马赫诺抓住了权力的真空，一举之下召集了大量的乌克兰叛军加入了黑军。属于无政府主义的时代已经到来了。"
 ukr_reunion.1.a: "将死亡带给压迫工人与农民的人！"
 ukr_reunion.2.t: "”爱国者”博卓卡斯替"
 ukr_reunion.2.d: "博卓卡斯替是一名出生于利沃夫东部村庄的犹太人，在上次世界大战中在沙俄军队中服役，军功卓著，晋升至少尉。1918年革命时，博卡卓斯替追随图哈切夫斯基将军加入了苏联红军，在1920年苏波战争中对抗约瑟夫·毕苏斯基和玛恩纳·临光的部队。1922年华沙战役中，博卡卓斯替部掩护主力撤退，立下了汗马功劳，被授予苏联英雄勋章，并且晋升为上尉。在沙俄时期，博卓卡斯替的部队就以军纪良好而闻名，加入红军以后他则更是受到了广泛的赞誉。\n\n随着苏联新经济政策的终结和集体化政策的广泛推行，处于闲置状态的博卓卡斯替部再次被调动起来，用于镇压乌克兰地区的农民叛乱，搜捕OUN的渗透力量以及打击无政府主义游击。然而，在1933年。一次针对乌克兰边境集体农庄的粮食征集任务中，博卓卡斯替发现自己已经阔别了一年的爱子已经饿死在了家里，而不隶属他指挥的征粮的部队只顾着收集他儿子家里的粮食，甚至于不屑于掩埋。博卓卡斯替在震惊愤怒之余，愤然带领一部分心腹部队投靠了乌克兰南部地区的无政府主义游击部队。如此严重的军官叛逃事件震惊了莫斯科。卡冈诺维奇随即被免职。而针对无政府主义的镇压活动则被提上了基辅方面的核心日程。\n\n与本地的乌克兰无政府主义者遮遮掩掩的乌克兰民族主义倾向不同，出生于西乌克兰的博卓卡斯替无比忠诚地热爱他的俄罗斯祖国，因此被人戏称为”爱国者”。他加入无政府主义活动，只是出于对于乌克兰农民残酷生存现状的同情和对于朱加什维利当局暴行的愤怒。博卓卡斯替在乌克兰南部游击期间，收养了来自如今已经被罗马尼亚占领的摩尔多瓦地区的游击队员叶莲娜·霜星为养女，后者成为了基辅当局最为忌惮的游击队员”白兔子”。值得注意的是，与很多加入了左翼运动的犹太人不同，博卓卡斯替还是一个锡安主义的同情者。他相信特蕾西娅关于建立一个和平民主的犹太-阿拉伯国家的承诺最后一定能够兑现。"
 ukr_reunion.2.a: "为了革命！"
 ukr_reunion.3.t: "内斯托尔·马赫诺身亡"
 ukr_reunion.3.d: "随着黑军夺取了乌克兰革命战争的领导权，对于黑军盖特曼内斯托尔·马赫诺的反对和破坏的力量也在抓紧时间破坏我们的革命。布尔什维克以及他们的情报机构NKVD正在抓紧对于马赫诺的刺杀活动，乌克兰民族主义组织也在不遗余力地在他们声称要保护的乌克兰同胞身上施展他们残暴的破坏伎俩。就在黑军的力量首次达到巅峰，又陷入最紧张的各种冲突的时候，一个噩耗传遍了整个乌克兰。我们亲爱的老爹，内斯托尔·马赫诺被刺杀了！[SOV.GetName]方面、乌克兰民族主义组织还有波兰政府都否认了这次刺杀，没有人知道到底是谁干的，我们只有祈祷黑军作为一个去中心化的抵抗运动不会陷入崩溃。"
 ukr_reunion.3.a: "天啊"
 ukr_reunion.4.t: "塔露拉·雅特利亚斯被推举为新的黑军盖特曼"
 ukr_reunion.4.d: "乌克兰工农代表苏维埃召开的紧急会议讨论了马赫诺遇刺带来的影响和处理办法。由于时间紧迫，在各个地方苏维埃进行投票已经来不及了，于是仍然在基辅郊区待命的苏维埃代表们进行了简单的紧急表决。结果是来自哈尔科夫地区的代表塔露拉·雅特利亚斯赢得了表决，当选了新的黑军盖特曼。\n\n塔露拉·雅特利亚斯曾经是一个臭名昭著的旧俄国贵族的养女，由于无法忍受家族对她的控制和对于贫苦农民的残酷掠夺而愤然出走。在1920年的内战中，雅特利亚斯短暂地加入了布尔什维克和红军，成为了哈尔科夫的地方苏维埃中的布尔什维克干部，后来因为在报纸上公开批判托洛茨基而被开除。随后，雅特利亚斯带领一部分忠于她的干部转投了马赫诺领导的黑军，在1921年针对彼得·弗兰格尔所领导的白军的攻势中显露了高超的领导才能和领袖魅力，受到了本地农民的广泛赞誉。随着黑军和布尔什维克关系破裂，黑军的势力很快被摧毁，马赫诺流亡到了法国，而塔露拉·雅特利亚斯则流亡到了芬兰继续招募力量。1930年在芬兰，她见到了曾经的战友，准备先回到乌克兰开始抵抗的叶莲娜·霜星和当地的左翼报纸编辑阿丽娜，三人结成了友谊。\n\n随着乌克兰独立战争的再次爆发，雅特利亚斯和马赫诺等人先后回到乌克兰试图重新建立黑军。在彼得留拉政权垮台以后，雅特利亚斯在基辅进行了一次非常成功的演说，说服了一部分忠于彼得留拉的军官加入了黑军。这大大地提高了她的威望。如今，塔露拉·雅特利亚斯已经被推举为新的黑军盖特曼，也成为了很多乌克兰农民中新的巴特科（”老爹”）。塔露拉·雅特利亚斯在被称为”老爹”以后有些不习惯，但是她已经做好了带领整个无政府主义运动走向胜利的准备。"
 ukr_reunion.4.a: "团结，然后我们能取得胜利！"
 ukr_reunion.5.t: "阿丽娜来到了敖德萨"
 ukr_reunion.5.d: "塔露拉·雅特利亚斯的好友阿丽娜，曾经是芬兰地区一个地下左翼报纸的媒体编辑，在芬兰政府民主化之前一直在从事反对政府的秘密宣传工作，并且和苏联方面有着千丝万缕的联系。在塔露拉·雅特利亚斯流亡芬兰期间，她与塔露拉和叶莲娜·霜星结识，并且转向了无政府主义。在塔露拉·雅特利亚斯最失魂落魄的时候，是阿丽娜给予了她坚定的精神支持。随着黑军掌握了乌克兰独立战争的领导权，阿丽娜决定动身前往乌克兰去支持她最亲密的朋友的事业。这也是她的理想第一次将被付诸实践。阿丽娜本人没有任何武装斗争的经验，但是我们的革命本身需要很多帮助难民和重建社会的工作，而阿丽娜将会在这方面给予我们很大的帮助。在来敖德萨的轮船上，阿丽娜已经在和我们的接应人员洽谈建立公益学校的事宜了。"
 ukr_reunion.5.a: "姐妹，欢迎你！"
 ukr_reunion.6.t: "乌克兰军队的反犹暴行"
 ukr_reunion.6.d: "尽管西蒙·彼得留拉声称”与犹太人为敌，就是与乌克兰为敌”，他对于管束手下的军官们却没有半点上心。长期以来，由于西方世界盛行”犹太-布尔什维克阴谋论”，犹太人被认为是布尔什维克的天然盟友。而由于旧宗教神学的影响，很多观念保守的军官也将犹太人视作敌人。结果就是，乌克兰独立战争爆发以来，针对犹太人的镇压甚至屠杀就已经开始在各地出现。尽管彼得留拉政权垮台以后大量军队成建制倒向黑军，一部分部队也根本没有加入黑军的意思，反犹活动仍然在各地流行。尽管塔露拉·雅特利亚斯上任以后四处浇水救火，反犹主义活动依然屡禁不止。在一次救助犹太难民的任务中，塔露拉本人带领的部队根据情报搜索到一个村庄，并发现村庄里的人协助驻扎在当地的前彼得留拉系军队，惨无人道地以锁死在空仓中活活饿死的方式折磨了想要寻求粮食的犹太人。看起来，这些人将布尔什维克失败的政策带来的饥饿送给了他们想象中的布尔什维克的代理人——犹太人。\n塔露拉在目睹了这一暴行之后极为愤怒，建立一个各民族和睦相处的社会的梦想眼看就在眼前遭到了无情的羞辱……"
 ukr_reunion.6.a: "”现在立刻处决煽动者！”"
 ukr_reunion.6.b: "”今天这个村里的所有人谁都别想活着出去！”"
 ukr_reunion.7.t: "活捉了列昂尼德·勃列日涅夫"
 ukr_reunion.7.d: "自从约瑟夫·朱加什维利强行推行集体化政策以来，乌克兰地区的饥荒就开始以可见的速度扩大。尽管负责征收粮食的卡冈诺维奇在1932年由于博卓卡斯替的叛逃而被撤职，强行的集体化和征粮制度仍然没有实质性的缓解。莫斯科方面声称针对乌克兰的农民的征收要摧毁”富农”，可是来征收的官员往往比当地最富的”富农”还要富有。这其中的代表就是列昂尼德·勃列日涅夫和他手下的”第聂伯帮”。勃列日涅夫在赫鲁晓夫的门下担任副手，热衷于使用强力手段抢夺粮食，并且向莫斯科方面邀功；与此同时他又在集体化过程中和他的同僚们积攒了大量财富，在家里的仓库里囤积了不少鱼子酱。\n这个混蛋如今已经落到了我们的手里。勃列日涅夫如今跪在塔露拉面前哭哭啼啼，声称都是朱加什维利的错，他只是在执行命令。博卓卡斯替建议对他进行监禁或者劳动改造，但是塔露拉似乎对于勃列日涅夫的行为更加愤慨。"
 ukr_reunion.7.a: "”让他用劳动来偿还。”"
 ukr_reunion.7.b: "”我要亲自毙了他！”"
 ukr_reunion.8.t: "阿丽娜之死"
 ukr_reunion.8.d: "尽管塔露拉·雅特利亚斯是一个富有魅力的领袖，但是为了坚持马赫诺以来的无政府主义原则，她一直坚持要尽可能吸纳武装力量的同时，要对运动内部的分裂和派系主义持宽容态度。塔露拉和博卓卡斯替就是否该离开西乌克兰地区接受更多农民武装一事产生了分歧，博卓卡斯替亦不满塔露拉放走一批不愿继续参加斗争的本地民兵并把大量物资分给他们的做法。\n塔露拉很快为她的决定付出了代价。塔露拉的直系部队在第聂伯河西部进行补给时，放逐驱赶了一批试图争夺食物果腹而作乱未果的本地民兵，随后又击退了乌克兰民族主义组织的小股部队。然而，塔露拉发现和她一起准备渡过第聂伯河的阿丽娜在去隔壁村庄交换物资的遭到了刚刚放走的民兵组织的掠夺和虐杀。掠夺者甚至为了抢走篮子砍断了阿丽娜的手臂，还拿走了塔露拉送给阿丽娜的朴素的银戒指。\n在断气以前，阿丽娜断断续续地对塔露拉交代称，这一切不是她的错，她的路线是正确的，不要被仇恨和恐惧蒙蔽了双眼。阿丽娜最后要求叶莲娜·霜星代替自己来对塔露拉·雅特利亚斯进行监督。"
 ukr_reunion.8.a: "”阿丽娜，谢谢你。你到这时还是这么温柔啊...”"
 ukr_reunion.8.b: "”阿丽娜，没有任何人可以替代你。永远没有！”"
 ukr_reunion.9.t: "整合运动苏维埃代表大会"
 ukr_reunion.9.d: "随着整合运动在整个乌克兰革命战争中的领导地位被确立，是时候按照内斯托尔·马赫诺的愿景和塔露拉·雅特利亚斯的计划召开乌克兰地区的整合运动苏维埃代表大会了。随着各地的农民代表和工会代表就坐，整合运动的苏维埃代表大会就要在一片喧闹声中召开了。塔露拉·雅特利亚斯进行了一场富有感染力的演讲，叶莲娜·霜星主持了议程。然而，会上依然有很多不和谐的声音。一部分些地方工会代表，尤其是产业工人代表对我们的主张和理想很不理解，他们似乎更喜欢乌克兰社会民主工党。这些人的不和谐的声音很快受到了铁路工人苏维埃代表的反击，但是依然掀起了一片争论的声音。很多工会代表和一些农民领袖也是社会民主工党和前社会革命党的党员，他们要求我们恢复中央拉达，进行全国范围内的代议制普选，并且在立法通过以前停止无章法的再分配。\n这些公然要求恢复资产阶级民主制度的人自然不会受到我们的善待。随着塔露拉·雅特利亚斯一声令下，彼得留拉的残余追随者们就被整合运动的干部们轰出了会场。"
 ukr_reunion.9.a: "旧秩序的代言人，滚出去！"
 ukr_reunion.10.t: "搜捕社会民主分子"
 ukr_reunion.10.d: "塔露拉·雅特利亚斯一贯以对宗派主义的容忍和惊人的领导力受到各方的尊敬。但是自从苏维埃代表大会召开以来，塔露拉·雅特利亚斯就变得焦躁、多疑，这很有可能是战争爆发以来以阿丽娜之死为代表的多重精神压力的后果。她已经无法容忍她的权威再受到挑战，更何况一批社会民主党人竟然在苏维埃代表大会上公开反对她的革命计划。塔露拉·雅特利亚斯的忍耐已经到达了极限，她要求整合运动对这些”反革命分子、资产阶级政客和布尔什维克破坏者”进行一场彻底的”革命式的镇压”。很显然，自从彼得留拉政权垮台和大批人员倒戈开始，社会民主工党和整合运动本身已经纠缠不清。要对社会民主工党进行清算，毫无疑问就要对诸多城市工会和相当多的农业合作社再”进行一次革命”，相当多的工会领袖和村委会代表要被牵连。"
 ukr_reunion.10.a: "反革命统统去死吧！"
 ukr_reunion.10.b: "叶莲娜·霜星阻止了这场暴行。"
 ukr_reunion.11.t: "革命的演变"
 ukr_reunion.11.d: "自从黑军成立并且与白军、红军对抗以来，针对黑军的批评就一直不断。有人认为，无政府主义者的组织最终和一般军阀也没有区别，只不过军事革命委员会以一种更为隐秘的方式在控制政权。某种程度上，这些批评都是有道理的，尤其是在黑军壮大和整合运动成立以来。但是这些批评很快在整合运动对于内部社会民主主义者的清洗中变得软弱无力了，因为整合运动本身已经走向了一种以非正式的暴力和恐怖替代国家暴力的状态。很显然，至少从结果上看，这与巴枯宁、克鲁泡特金以及马赫诺的设想都大相径庭，但是又显得非常自然，以至于迟钝的人一时竟难以发现。无论如何，现在整合运动已经变成塔露拉·雅特利亚斯从事革命恐怖活动的机器，对叛乱分子的憎恨是这台机器的燃料。对于塔露拉而言，她无法容忍通往她的乌托邦的康庄大道上再有任何的阻碍，一切敌人，派系主义者、布尔什维克、莫斯科和华沙，他们都必须被摧毁。"
 ukr_reunion.11.a: "塔露拉万岁！"
 ukr_reunion.12.t: "冲突"
 ukr_reunion.12.d: "”我再重申一遍，我的主张很明确。我们的作战瓶颈毫无疑问就是第聂伯河。只要跨过第聂伯河，苏军的战线就不会这么牢固了。整合运动的旗帜必须跨过第聂伯河，必须飘扬在哈尔科夫上空，我们甚至必须把布尔什维克赶出顿巴斯。“塔露拉·雅特利亚斯已经不打算给博卓卡斯替再留什么反驳的余地，但是年轻的她面对这个身经百战的老将还是有所忌惮。塔露拉是一个卓越的演说家，一个能鼓舞人心的领袖，但是她在马赫诺手下服役的时间却不那么长。博卓卡斯替则是在华沙郊外，在利沃夫，在克里米亚奋战过的指挥官。\n\n”雅特利亚斯小姐，我理解您想要将更多人纳入自由地区的雄心，也理解您扩大队伍的迫切需求。但是我作为一个职业军事家，有我必须要坚持的主张。我认为，我们的力量并不足以让我们能够推进到顿巴斯，尤其是您还在继续给那些脱离黑军的部队赠送那些本来可以喂养我们士兵的物资。”这个老顽固总是带着一个黑色的头盔，让人看不到他是什么表情，但是在指挥部里的所有人都已经嗅到了一股尖锐冲突的气息。\n\n塔露拉变得有些焦躁。霜星坐在指挥部的临时板凳上盯着地图一言不发，但是她的目光显然没有在第聂伯河上，也没有在顿巴斯上。内斯托尔·马赫诺没有说过要将整个乌克兰都变成自由地区，但是很明显，黑军以乌克兰族为主，又是主要说乌克兰语，将整个乌克兰都解放出来是很自然的选择。但是乌克兰东部说俄语的地区会欢迎她吗？塔露拉自己心里也没有底，但是她觉得总是得尝试一下。”博卓卡斯替，我很尊敬您，但是我不得不怀疑您是不是在质疑我的领导能力，或者对我们的事业正在丧失信心。您知道莫斯科在这五年以来是怎么对待乌克兰地区的人民的，如果我们放弃哈尔科夫和顿巴斯，他们还会做同样的事。您跟俄国人打过那么长时间的交道，应该比我更加清楚这一点，博卓卡斯替先生。还是说，我应该称呼您的雅号，’爱国者’？”\n\n”俄国人”一词已经让全场的气氛紧张起来，塔露拉点出”爱国者”这一名号更是火上浇油。没错，黑军是一支具有国际主义理想的队伍。整合运动，是一场国际主义的运动。但是民族主义就像一条阿米巴虫，多形多变，却很难被消灭，必要的时候会躲到人的脑髓里。整合运动的很多军官和士兵们把自己的乌克兰民族主义情节悄悄地藏了起来，而一些对俄罗斯祖国有着眷恋的人也对此心照不宣。塔露拉和博卓卡斯替只不过是他们其中的代表。或许整合运动真的能保持自己的底色，或许塔露拉和彼得留拉本来也没有什么区别。还好这些冲突只是与布尔什维克的战争中的一段插曲，尽管是一段曲调有点令人忧虑的插曲……"
 ukr_reunion.12.a: "这是我们必然承受之痛"
 ukr_reunion.13.t: "争论"
 ukr_reunion.13.d: "博卓卡斯替和霜星在赫尔松地区的一处营地的郊外休息，等待明天前往南部重新下达新的任务。自从革命战争爆发以来，他们父女能够聚在一起的时间越来越少了。”父亲，我搞不懂为什么你会那么赞赏那个特蕾西娅。帮犹太人说话是一回事，把犹太人搬到巴勒斯坦去建一个国家又是另一回事。还有那个奥地利遗老凯尔希，她那些晦涩难懂的文字在我看来可笑的不行。某些方面她甚至不如阿尔弗雷德·罗森堡......”\n\n博卓卡斯替还是戴着黑色的头盔，但是掩盖不了他有点激动，”叶莲娜，特蕾西娅议长已经承诺要建立一个各民族平等的民主国家。我知道她和我们不一样，我们对社会主义的定义可能也不一样，但是她比你想象的有能力、有见识。现在崩得也改变了立场，支持她的《巴别塔计划》了......”\n\n”说到底不还是殖民......”\n\n”犹太人现在去哪里都是殖民！”博卓卡斯替打断了霜星，声音变得洪亮，但是颤抖。”叶莲娜，你不理解，你不理解一个受压迫的民族数百年没有祖国是什么感觉！以色列不是我的祖国，我的祖国是伟大的俄罗斯。但是我能感受到我的同胞们他们的处境，他们的痛苦。我相信以色列的未来，就像我相信俄罗斯的未来一样。”\n\n夜晚除了火堆的噼啪声以外只剩下一片寂静。伊内丝和W并肩坐在一块大石头后面静静地偷听他们的谈话，W点了一根香烟，两人默默无言。她们在加入整合运动以前都是崩得的成员，同样的争论和分裂也发生在了崩得内部。一切似乎都是进退两难，就连忽明忽暗的月光似乎也在嘲笑东欧犹太人的命运。"
 ukr_reunion.13.a: "我们又有什么办法呢？"
 ukr_reunion.14.t: "霜星真的是安娜斯塔西娅吗？"
 ukr_reunion.14.d: "在乌克兰地区谈到旧沙皇俄国和罗曼诺夫家族，可以说除了那些老派的哥萨克，几乎都是人人喊打。不过一则有趣的流言开始让事情变得有意思起来。根据赤塔方面的宣称，有着罗曼诺夫家族的正统继承人安娜斯塔西娅·罗曼诺娃已经在赤塔加冕为新的沙皇。但是，这则流言却声称在赤塔的沙皇是假货。真正的沙皇不是别人，是整合运动的核心干部叶莲娜·霜星。这则流言倒是也不是无凭无据。毕竟根据官方的画像，安娜斯塔西娅是一个白发女子，刘海遮住了一只眼，又常常被与冬季、冰雪联系在一起。上面这些特征无一例外都和霜星非常吻合，除了霜星为了嘲讽布尔什维克的狙击手而戴着的兔耳头饰。然而，这则流言的讽刺之处在于，安娜斯塔西娅是旧帝国的专制主义的代表，而霜星是无政府主义革命者。\n\n这则留言最终还是传到了霜星的耳边。整合运动的干部们都没当一回事，毕竟还有流言说塔露拉是旧俄国贵族的傀儡呢。霜星听到了这个流言之后，往壁炉里催了一口唾沫。”我？那个躲在赤塔的小皇宫里的懦弱的混蛋？那个骑在农民身上梳妆打扮又装得楚楚可怜的废物？”"
 ukr_reunion.14.a: "”别搞笑了！”"
 ukr_reunion.15.t: "战争结束"
 ukr_reunion.15.d: "战争结束了，如今我们终于可以喘一口气，来思考整合运动的命运了。"
 ukr_reunion.15.a: "万岁！"
 ukr_reunion.16.t: "切尔诺伯格行动"
 ukr_reunion.16.d: "我们与俄帝国的战争毫无疑问仍然没有结束，而且我们非常清楚，我们的力量比起庞大的北方巨熊还是稍显不足。这种情况下，我们就需要一场非对称的军事行动，来创造先发优势。根据塔露拉的计划，我们将会针对一个俄国的大城市发起一场大规模的袭击，来开启我们对于俄帝国的最终胜利之战。不过，我们应该把炸弹运到哪个城市呢？"
 ukr_reunion.16.a: "[219.GetName]"
 ukr_reunion.16.b: "[195.GetName]"
 ukr_reunion.16.c: "[217.GetName]"
 ukr_reunion.17.t: "整合运动恐怖袭击！"
 ukr_reunion.17.d: "谁能料到当初我们未能一举击败的乌克兰”无政府主义者\"竟然成了一群货真价实的恐怖分子！他们使用一种特殊的炸弹袭击了我国一处大城市，并且宣称这是他们的”解放战争”的第一步。好一个”解放”！这次袭击中死亡的大多数是手无寸铁的平民。现在是时候把这伙暴徒给彻底剿灭了！"
 ukr_reunion.17.a: "铲除他们！"
 ukr_reunion.18.t: "爱国者政变！"
 ukr_reunion.18.d: "”爱国者”博卡卓斯替已经受够了塔露拉的暴行。他已经决定发动一场兵变并且向莫斯科方面缴械投降。"
 ukr_reunion.18.a: "结束了。"
 ukr.1.t: "赫鲁晓夫的莫斯科之旅"
 ukr.1.d: "总书记计划在一个月后召开会议讨论“二次内战”，毫无疑问乌克兰得承担一部分开赴东方的苏军补给，即使现在的乌克兰根本负担不起。\n\n希望赫鲁晓夫能坚持己见试图让总书记放宽征粮量吧，在这段时间内乌克兰将由第聂伯区书记勃列日涅夫代理管辖。只不过全乌克兰人都知道，无论是赫鲁晓夫还是勃列日涅夫亦或是乌克兰军区司令亚基尔，这些看起来位高权重的地方大员都不过是朱加什维利派往乌克兰的亲信、红军政治部主任梅赫利斯身边摇尾乞怜的哈巴狗而已。"
 ukr.1.a: "“哎..总之祝你好运，尼基塔！”"
 ukr.2.t: "快跑！"
 ukr.2.d: "“发生啥事啊？！这大晚上的！”\n\n“快跑吧！列昂尼德！他们回来了！”\n\n“你脑子秀逗了吧！白匪军至少离我们远着呢！”勃列日涅夫揉着惺忪的眼皮颇不以为然，直到窗外的枪声飘进了房间。"
 ukr.2.a: "“等等！他们回来了？！”"
 ukr.3.t: "战争结束了"
 ukr.3.d: "布尔什维克被击败后，十多年前被夺去的自由再度降临乌克兰大地，每个为之奋斗的战士都理应享受这份难得的荣耀，只不过在残酷的现实政治面前，一些人要么已经和荣耀无缘，要么马上就要被新的基辅当局驱逐出境。"
 ukr.3.a: "旧的不去新的不来。"
 ukr.5.t: "权力斗争"
 ukr.5.d: "乌克兰各派武装谁也不服谁，作为各派势力暂且推举的“总统”，彼得留拉能否继续坐稳位置？"
 ukr.5.a: "一致对外。"
 ukr.5.b: "民族主义者发动了政变。"
 ukr.5.c: "亲俄派发动了政变。"
 ukr.6.t: "来自乌克兰的消息"
 ukr.6.d: "前俄罗斯陆军中将斯科罗帕茨基将军向我们传达了归顺的意愿，只要陛下愿意赦免他作为德意志帝国傀儡盖特曼的叛国之举，或许那本来也只是他的权宜之计。"
 ukr.6.a: "欢迎回来，将军。"
 ukr.6.b: "不能原谅！"
 ukr.7.t: "公主与侍从"
 ukr.7.d: "“安娜！...不不！陛下！”直至亲眼所见，老斯科罗帕茨基才真正相信这就是过去彼得格勒宫廷里的小公主。\n\n“好久不见了，帕维尔叔叔。”安娜斯塔西娅越过前方护卫的装甲车，迈着沉稳的步伐上前扶住了跌跌撞撞下马小跑过来的老哥萨克。\n\n在很早以前，大战还未爆发的时候，作为俄罗斯帝国忠诚的卫士，帕维尔·斯科罗帕茨基曾经担任过沙皇尼古拉二世的侍从。颇受赏识的他在大战中被迅速提拔，指挥的部队从一个团到一个师再晋升中将统率乌克兰骑兵军，一直到灾难性的1917年。之后德军进驻，中央拉达解散，乌克兰国成立，大战结束后的土崩瓦解...至今足足二十年了。\n\n“帕维尔叔叔？您还好吗？”\n\n“啊！”斯科罗帕茨基这才回过神来，有些话还是等会儿再说吧，他使劲清了清浑浊的嗓子。\n\n“欢迎您来到忠诚的基辅，尊敬的陛下。”"
 ukr.7.a: "“也欢迎您回来，将军。”"
 ukr.8.t: "加入德国一方"
 ukr.8.d: "乌克兰反抗军多在德国受训，如今我们可以继续强化这条纽带，基辅与柏林将联手抵御东西方的威胁！"
 ukr.8.a: "表达我们的诚意。"
 ukr.8.b: "没必要给他们当枪使。"
 ukr.9.t: "乌克兰愿意加入我们"
 ukr.9.d: "乌克兰人回来报答我们了，基辅方面正式提议深化两国关系，缔结真正的军事同盟条约。"
 ukr.9.a: "欢迎他们。"
 ukr.9.b: "他们没有价值了。"
 ukr.10.t: "乌克兰独立军的构成"
 ukr.10.d: "正如二十年前反抗沙皇俄国和布尔什维克革命者而仓促组建的队伍一样，本次抓住了朱加什维利的失败政策而聚集在一起的乌克兰叛军依然是一路由各路兵马组成的乌合之众。乌克兰社会民主工党和乌克兰社会革命党在西蒙·彼得留拉的领导下完成了整合，在第一次独立战争失败以后残部便流亡法国。乌克兰社会革命党的一部分党员加入了布尔什维克，但是大多数在1932-1934年的第一次针对乌克兰地区共产党的清洗中被投入了监狱。由于英法美对于乌克兰流亡者的独立诉求和对于乌克兰饥荒的控诉熟视无睹，一部分忠于西蒙·彼得留拉的将军在流亡后开始了和新崛起的德国的接触。而德国方面对于乌克兰的独立最为热心的毫无疑问的是德国人民党的重要理论家阿尔弗雷德·罗森堡，他于1934年在巴黎第一次和西蒙·彼得留拉展开了接触。\n叶文·科诺瓦列茨领导的激进右翼，乌克兰民族主义组织（OUN），则选择在波兰占领的加利西亚和沃里尼亚地区展开针对波兰占领者的反抗和破坏活动。随着波兰政府日益走向专制，针对乌克兰族的镇压活动也愈演愈烈，而这正是OUN所期望的。1934年，OUN的新晋头目斯捷潘·班德拉组织了针对波兰内政部长布罗尼斯瓦夫·皮耶拉基的成功暗杀，震惊了整个欧洲。班德拉因此被逮捕入狱，在第一次利沃夫审判中被判处无期徒刑，但是在德国间谍的帮助下成功越狱。1935年开始，波兰政府开始有计划将OUN组织训练的民兵驱赶到苏联境内，并且接纳由于饥饿逃亡到波兰的乌克兰农民。通过这一系列行为，波兰政府成功地借助苏联在乌克兰政策的失败诱导乌克兰民族主义者的矛头对准了苏联。\n尽管遭受了广泛的镇压，保守的旧哥萨克集团仍然在乌克兰农民中有一些影响力。前哈布斯堡瓦西里·维什瓦尼领导了这一支保守势力。他的盟友，前盖特曼帕维尔·斯科罗帕茨基曾经与德意志帝国的入侵者合作，驱逐了俄罗斯帝国和布尔什维克的影响。尽管如此，斯科罗帕茨基为首的保守人士依然保持着和位于赤塔的俄罗斯帝国政府的联系。与斯科罗帕茨基不同，维什瓦尼有着自己关于乌克兰的打算。\n还有一支最为特殊的抵抗力量，是内斯托尔·马赫诺领导的无政府主义黑军。无政府主义者曾经在俄国内战期间和布尔什维克结盟，但是又与布尔什维克发生冲突以至于最后被剿灭。马赫诺本人也流亡了法国，在法国和其他社会主义者一起进行对抗复辟的波旁政府的斗争。朱加什维利在乌克兰的残酷政策和失败的镇压导致无政府主义在农民当中死灰复燃，图哈切夫斯基将军旗下的前红军军官博卓卡斯替更是直接加入了无政府主义者的游击队。这一次，无政府主义者和民族主义者在对抗布尔什维克方面似乎是暂时的盟友，但是毫无疑问的是，他们最终会走向互相对抗。只有一种关于乌克兰的观念会获得胜利。"
 ukr.10.a: "这次我们能成功吗？"
 ukr.11.t: "刺杀叶文·科诺瓦列茨"
 ukr.11.d: "叶文·科诺瓦列茨，乌克兰民族主义组织（OUN）的创立者，是华沙的波兰政府、莫斯科的苏维埃政府和赤塔的俄罗斯帝国政府的眼中钉。叶文·科诺瓦列茨曾经在1918年从旧奥地利帝国的手中抢夺了一支乌克兰人组成的军队支持西蒙·彼得留拉，在乌克兰独立失败以后便流亡海外。他一手培养的乌克兰民族主义组织致力于发动一场民族主义革命，建立一个独立的由乌克兰族支配的乌克兰。OUN在纲领上宣称”为了乌克兰的自由，不惜奴役其他民族”；在行动上，与波兰和苏维埃联盟的对抗当中经常采取恐怖主义手段，例如刺杀要员，破坏设施等，并且还经常暗杀试图与当局合作的乌克兰人，来挑动当局和乌克兰人之间的矛盾。这些行为毫无疑问遭到了华沙、莫斯科和赤塔的憎恨。\n\n随着西蒙·彼得留拉回到了乌克兰参加了反抗莫斯科的起义，科诺瓦利茨也来到了乌克兰组织OUN的民兵加入了战斗。科诺瓦利茨与彼得留拉的联盟是暂时的，但是至少在这短暂的时间里是稳固的。苏维埃联盟方面也很清楚这一点。苏联情报机关NKVD之前已经制定了无数个针对科诺瓦列茨的刺杀计划。今日，科诺瓦列茨来到了基辅车站，一个伪装成送货员的NKVD特工将他朋友给他寄送的一盒蛋糕送给了他，而那盒蛋糕是一颗谨慎伪装后的炸弹。"
 ukr.11.a: "领袖...被炸死了..."
 ukr.11.b: "“我还不能死！为了乌克兰！”"
 UKR_Assassinate_Konovalets_tooltip: "§R领袖猛扑上去制服了刺客！§!\n"
 ukr.15.t: "执政联盟延续"
 ukr.15.d: "布尔什维克真的被击败了！那么也就是说，团结乌克兰人的仇敌暂时不存在了，缝起来的乌克兰反抗军很快就将陷入分赃式的内斗中。\n\n可只要彼得留拉与科诺瓦列茨的联盟不分裂这一切也不会发生，然而两个人的根本理念冲突实在是太大了，继续合作只会让各自的理想陷入妥协无法实现。\n\n不过十几年前，正是科诺瓦列茨率领的前奥匈军“塞契步枪手”为彼得留拉送上了关键的武力支持，后者才有机会得以登上乌克兰人民共和国政府首脑的地位。那么为何不继续合作呢？这都是为了乌克兰啊。"
 ukr.15.a: "为了祖国理应放下分歧和理想。"
 UKR_Continuation_of_the_ruling_cabinet_flag: "执政联盟延续"
 ukr.16.t: "OUN的新领袖"
 ukr.16.d: "年富力强的科诺瓦列茨之死导致其一手创建的OUN陷入了老一辈和年轻人的对立，手持遗嘱自命为新领袖的老战友梅尔尼克很快被年轻的激进派斯捷潘·班德拉赶下了台，后者在同辈间的名望远超其他人，按理说由他来接替领袖一职也是理所应当。可是班德拉本人具有极其严重的暴力倾向，甚至早已在暗地里把矛头对准了一众“老家伙们”，这帮人过去做出向波兰人割让领土的行为简直罪不容恕，如今唯一能镇住场子的前任领袖逝去再没谁能阻止他贯彻自己的激进计划了。"
 ukr.16.a: "看起来有什么事情要发生了。"
 UKR_Intensive_tooltip: "§R一场政变正在进行！§!\n"
 ukr.17.t: "政变！"
 ukr.17.d: "炮火连天的平常一天，彼得留拉的指挥部突然被一大群年轻的OUN成员包围了，在得到了拒绝交权的答复后，人群中的班德拉下令消灭这个向波兰卑躬屈膝的卖国贼。"
 ukr.17.a: "卖国贼连同指挥部被炮火彻底消灭。"
 ukr.17.b: "这是个圈套，梅尔尼克与彼得留拉联合设计一网打尽了激进派。"
 ukr.17.c: "双方交火死伤惨重，两人均失去了联系。"
 ukr.18.t: "无政府主义的胜利"
 ukr.18.d: "由于西蒙·彼得留拉和斯捷潘·班德拉之间的武装冲突，乌克兰反抗军的指挥中枢被彻底摧毁了。整个乌克兰地区的主要反抗部队目前群龙无首，一些残余的OUN成员试图占领位于基辅的临时办公大楼，可是大楼里也已经人去楼空、乱作一团。就在这时，无政府主义军事力量的首脑内斯托尔·马赫诺向乌克兰的临时电台发表了讲话，呼吁反抗军加入他的麾下为一个自由、平等的乌克兰而战。一些强硬的民族主义分子拒绝服从马赫诺，但是很多军官选择了加入马赫诺的部队。在这场冲突中，无政府主义者赢得了最后的胜利，可是无政府主义者能否击败布尔什维克，仍然是一个未知数。"
 ukr.18.a: "安那其妈妈爱着我们所有人！"
