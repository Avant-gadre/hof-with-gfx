l_simp_chinese:
 nuke_dropped.1.t: "[From.From.GetName]核爆"
 nuke_dropped.1.d: "近日，[From.From.GetName]成为了人类历史上第一个，或许最好也是最后一个因国际战争而遭受核弹打击的地方。这种新式武器已经展现了前所未有的破坏力，或许人们害怕的不仅仅是核弹的威力，人们畏惧的更可能是投放这一灭世武器的人以及人性本身。\n\n整个世界都在屏息凝视接下来还会发生什么，[From.From.Owner.GetName]会因此被迫投降吗？还是说，这样的重创将会更加坚定他们反击的决心？"
 nuke_dropped.1.a: "核武时代正式降临了。"
 nuke_dropped.1.b: "我们将不惜一切代价保护[Root.GetAdjective]人民。"
 nuke_dropped.2.t: "广岛核爆"
 nuke_dropped.2.d: "“街道如同地狱一般。”\n——相川国义\n\n今天，一枚核弹在距离广岛市580米的高空爆炸，整个城市超过三分之二的城区被瞬间毁灭。尽管这里的建筑能够承受地震侵袭，但能够在这场毁灭性爆炸当中幸存下来的屈指可数。\n\n尽管人们很清楚地认识到了核弹的威力，但却忽视了这种武器所造成的人员伤亡。交战双方都不愿再回想起这场灾难，但一个个瞬间消逝的生命和那持久的辐射尘埃将会长久笼罩在每个人心中。"
 nuke_dropped.2.a: "还要付出多少代价才能结束这场战争？"
 nuke_dropped.2.b: "我们必须尽快展开救助伤员的行动。"
 nuke_dropped.3.t: "长崎核爆"
 nuke_dropped.3.d: "今天，一枚原定投放于小仓市的核弹在长崎上空引爆。气象条件迫使投弹轰炸机变更任务目标，也许就是这些地面浓烟、空中云雾和其他技术条件的综合因素彻底改写了历史。\n\n城市三面环山的地形使炸弹的威力有所减弱，但仍然造成了严重的破坏。当地部分军事设施瘫痪，但灾难性的人员伤亡才是让日本人黯然的原因。恐怕我们需要用数十年的时间，才能确定这种武器所造成的最终伤害。"
 nuke_dropped.3.a: "这将导致[From.From.Owner.GetAdjective]投降吗？"
 nuke_dropped.3.b: "我们也曾希望长崎能够幸免于难。"
 nuke_dropped.4.t: "柏林核爆"
 nuke_dropped.4.d: "今天，[GetDateText]，德国首都柏林遭到了核弹打击。尽管此前这座城市已在战争中数遭摧残，但显然，和今天的打击相比，此前的袭击都显得是那么的苍白无力。显然，即便是三十年战争也未能给柏林造成如此毁灭性打击——考虑到损害还将扩散，此前曾被视为不可能发生的噩梦已成现实。\n\n或多或少由于爆炸中心偏离原计划起爆点的原因，元首地堡在此浩劫中幸免于难，据悉[From.From.Owner.GetLeader]目前尚且健在，但如何将[From.From.Owner.GetAdjective]的领袖们从毁灭性的放射尘埃当中疏散撤离，在接下来就是另一个棘手的问题了。"
 nuke_dropped.4.a: "今天，我很庆幸自己不是一个柏林人。"
 nuke_dropped.4.b: "敌人已经重创了祖国的心脏！"
 nuke_dropped.5.t: "伦敦核爆"
 nuke_dropped.5.d: "今天，伦敦城区在一次核弹打击当中遭到摧毁，尽管这座城市拥有完备的防空系统，但很显然[From.From.Owner.GetNameDef]并没有为核武器攻击做好准备。[GetDateText]，大本钟最后一次响起，随即便融化消逝于毁灭性的爆炸炙焰当中。根据早前的报告，白金汉宫已被完全夷为平地，定居于此的英国王室目前仍旧下落不明。\n\n不过，[From.From.Owner.GetLeader]被证实仍旧健在，并且他正计划在稍晚的无线电广播放送中向国民发表鼓舞人心的演说。在士气前所未有低落的当下，不列颠人民或许正需要这样的激励——亦或是一份措辞体面的投降协议。"
 nuke_dropped.5.a: "面对核爆冲击波，你很难继续镇定自若下去。"
 nuke_dropped.5.b: "天佑吾王！"
 nuke_dropped.6.t: "京都核爆"
 nuke_dropped.6.d: "作为[From.From.Owner.GetAdjective]重要的工业中心，京都城在今天遭到了核弹的打击。根据推测，这座古城被选作轰炸目标，在很大程度上是因为它被视作大和民族的文化发源地。\n\n京都的秀美风光以及历史底蕴在此前曾让很多人认为它能够在轰炸当中幸免于难，但如今对其的毁灭已经被看作了一场加速战争进程的心战攻势。尽管因为整座城市地处山谷地带，在一定程度上抑制了爆炸的冲击力，但京都的旧天皇御所以及其他许多工业建筑还是在爆炸中被完全摧毁。"
 nuke_dropped.6.a: "历史遗迹和秀丽风光在这样的战争面前，什么也不是。"
 nuke_dropped.6.b: "即便他们摧毁了旧遗迹，我们也会在废墟上重建新世代。"
 nuke_dropped.7.t: "东京核爆"
 nuke_dropped.7.d: "今天，日本帝国的心脏——首都东京遭到了一次核弹的直接打击。尽管东京此前被认为会遭到燃烧弹的轰炸，但谁也没有料到竟会是被这种新式武器强袭，但无论如何，或许是基于这座城市兼具帝国新都以及天皇御所的重要意义，东京如今已然遭到毁灭，似乎将要燃尽一切的红莲业火已经将这座城市吞噬。\n\n尽管据报道[From.From.Owner.GetLeader]依旧健在，但这次毁灭性打击却也不禁让人怀疑，帝国的敌人们究竟打算将战争进行到怎样的地步。若战争并未在此终结，那么哪座城市会是下一个目标？或者说，是否还存在更恐怖的杀器？"
 nuke_dropped.7.a: "这难道意味着日本帝国的终结吗？"
 nuke_dropped.7.b: "[From.From.Owner.GetLeader]陛下尚在，帝国亦存！"
 nuke_dropped.8.t: "华盛顿核爆"
 nuke_dropped.8.d: "今天，一枚核弹在美国的首都城市爆炸，显然，此次袭击目标直指包括白宫、国会大厦及其他纪念碑、纪念馆在内的诸多美国政治枢纽以及历史文化遗产，上述的诸多建筑已在爆炸中被彻底地从地表抹去。相比之下，即便是一个世纪前的华盛顿大火，其破坏性在这个毁灭性武器面前也是小巫见大巫般微不足道。\n\n尽管[From.From.Owner.GetLeader]总统已被转移至安全地带，但整个合众国的根基已经因此动摇。毫无疑问，美国此前曾希望自己成为世界上唯一掌握核武器的国家，但现在，这一切的妄想都已经以这样最恐怖的方式被彻底粉碎。"
 nuke_dropped.8.a: "在核武面前，牢不可破的合众国亦将灰飞烟灭。"
 nuke_dropped.8.b: "美利坚雄鹰将如同凤凰般涅槃重生。"
 nuke_dropped.9.t: "罗马核爆"
 nuke_dropped.9.d: "今天，罗马城遭到了一次核弹打击，全世界人民皆为之震惊。基于城市悠久的历史以及蕴藏的艺术瑰宝，众人此前从没有想到一座古城竟然会成为肆意毁灭的轰炸目标。由于爆炸部分毁灭了梵蒂冈城，教宗圣座目前下落不明，由此一来，不仅是意大利人，全世界的基督徒也为之瞠目结舌。\n\n罗马在过去十年间快速发展所取得建设成果几乎被这次攻击完全抹除。曾有一段时间，这座城市被寄予了在战后带动整个国家实现复兴的希望。而现在，这些希望和许多罗马居民一起，都化作了尔尔尘埃。"
 nuke_dropped.9.a: "炸弹已经掷下！"
 nuke_dropped.9.b: "罗马将不会是一天能重建成的……"
 nuke_dropped.10.t: "巴黎核爆"
 nuke_dropped.10.d: "今天，一枚核弹在巴黎引爆，造成了大面积的破坏以及难以累计的死伤。整个法国如今都为首都的悲惨遭遇而瞠目结舌，尽管在过去的岁月当中，这座城市历经战火与革命风暴的洗礼，但毫无疑问，这可能是巴黎有史以来所经历的最具毁灭性的打击。巴黎人或许预料过他们的城市会被征服，但绝没有想到会是以这样彻底而又残酷决绝的方式。\n\n根据巴黎城区目前的状况，胜利者要在香榭丽舍大道和凯旋门遗迹举行胜利游行已绝无可能。未来的几十年后，我们也许能看到一个新巴黎的诞生，但是巴黎——这个建于美好年代的城市，在民众的眼中，已经永远消逝。"
 nuke_dropped.10.a: "光明之城已被彻底点燃。"
 nuke_dropped.10.b: "就在昨日，似乎我们还将永远拥有巴黎。"
 nuke_dropped.11.t: "莫斯科核爆"
 nuke_dropped.11.d: "莫斯科——这座曾有许多人妄图征服却都无功而返的城市，如今沦为了核弹打击的牺牲品。这次爆炸目标直指克林姆林宫——这一[From.From.Owner.GetAdjective]领导层所在的心脏地带，并且彻底将其完全摧毁。\n\n由于近来[From.From.Owner.GetLeader]对一切可能或传言的威胁都愈发警觉惊惧，这使得他在这次打击前及时撤离并幸存了下来。但即便如此，即便广袤如[From.From.Owner.GetName]，恐怕也没有地方能够让人躲避如此凶残的敌人。诚然，如果这种攻击持续下去，这个国家将很快只剩下两种荒地：天生的荒地以及被敌人变成的荒地。"
 nuke_dropped.11.a: "或许核冬天只会让莫斯科变得更加难以攻克？"
 nuke_dropped.11.b: "他们或许可以烧毁我们所有的城市，但他们永远无法攻取这些城市。"
 nuke_dropped.12.t: "哥本哈根核爆"
 nuke_dropped.12.d: "今天，哥本哈根的市区遭到了一次核爆攻击。得益于丹麦的中立政策，这座城市得以自世界大战的破坏中脱离并获得了发展。自拿破仑战争之后，丹麦的首都还未曾经历过破坏力接近这个程度的攻击。厄勒海峡的周边地区出现了大片的辐射尘埃，为接下来的进攻而提心吊胆的幸存者们已经开始逃往菲英岛和大陆。\n\n国王克里斯蒂安十世的下落依旧不明，整个国家的士气都因这次进攻而备受摧残。至于这是不是这个位列欧洲历史最悠久国家的国度终结的开端，我们还需要再静待事态的发展。"
 nuke_dropped.12.a: "丹麦国内已经遭到了辐射。"
 nuke_dropped.12.b: "这座城市曾被烧毁过一次，但并未因此而灭亡。"
 nuke_dropped.12.c: "借助钚的威力，我们将让丹麦人跪地臣服！"
 nuke_dropped.13.t: "斯德哥尔摩核爆"
 nuke_dropped.13.d: "美丽的斯德哥尔摩市，令人自豪的北方威尼斯，今天遭到了一次核爆攻击。尽管他们过去曾尽最大努力保持中立，而今瑞典还是因为国际冲突而付出了最大的代价。爆炸的中心在斯德哥尔摩南区的中部，这一区域被规划作为未来的发展空间和大型的建设项目用地，而今这一切都被彻底地摧毁了。\n\n城市的大部都已面目全非，但是斯鲁森地区的一些古建筑在冲击中得以保留的程度看起来比预想中要好。人们已经决定要将其作为城市复兴的纪念碑，永远保留原样，屹立在城市之中。"
 nuke_dropped.13.a: "经历了这些之后，瑞典的中立将成为历史。"
 nuke_dropped.13.b: "瑞典虎决不会丢掉它的虎纹！"