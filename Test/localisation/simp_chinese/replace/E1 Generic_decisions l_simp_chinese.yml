 CLICK_TO_TOGGLE_ALL_CATEGORY_DECISION_TRACKING: "§G点击§!切换该类别下所有决议的通知状态。"
 annexation_decisions: "吞并决议"
 annexation_decisions_desc: "我们已经完全控制了一些新的土地。考虑到治理成本成本之高，我们把这些新的土地交给了当地政府。现在我们可以考虑如何处理这些土地了。无论我们选择哪种方式，这片土地的命运都掌握在我们手中。"
 war_measures: "战时措施"
 war_measures_desc: "战争背后的理念很简单：在战争时期，政府有权中止公民权利。政府必须能够在不受正常民主程序阻碍的情况下采取其认为必要的任何行动，以防止公共秩序崩溃。"
 demobilization: "战后复员"
 demobilization_desc: "战争的威胁似乎还很遥远，人们不愿再忍受严苛的战时法律。我们需要重新审视当前政策，并在局势升级之前做出改变，以安抚抗议者。"
 propaganda_efforts: "宣传活动"
 propaganda_efforts_desc: "通过狂轰滥炸的宣传和对真相的操纵，政府和民众都可以完全按照[ROOT.GetLeader]的意愿来塑造。战争时期的大规模宣传活动为我们提供了一个范例，让我们知道如何让足够多的代表支持一位能够恢复国家实力、抵御敌人的领导人。"
 foreign_politics: "外交政策"
 foreign_politics_desc: "无论国家大小，良好的外交政策对于国家的生存都至关重要。一些国家倾向于建立联盟，而另一些更具侵略性的大国则选择在公开冲突中正面挑战对手。无论我们选择什么，都不能轻举妄动，因为只有通过机智的外交政策，我们才能建立友谊，消灭敌人。"
 political_actions: "政治行动"
 political_actions_desc: "当然，各国可以根据自己的具体需要、利益和情况采取各种政治行动。"
 foreign_support: "外国支持"
 foreign_support_desc: "对外支持在加强国际关系、促进联盟、应对全球挑战以及促进全球稳定与发展方面发挥着至关重要的作用。对外支持在加强国际关系、促进联盟、应对全球挑战以及促进全球稳定与发展方面发挥着至关重要的作用。作为外交政策目标或履行国际义务的一部分，各国经常参与提供对外支持."
 operations: "行动"
 operations_desc: "武装部队为实现特定军事或政治目标而开展的有计划、有协调的活动，如战斗任务、维和行动或干预行动。"
 special_projects: "特殊工程"
 special_projects_desc: "特别项目的例子包括开发新产品、实施独特的技术解决方案、探索未知领域的研究计划，或旨在实现特定战略目标的全组织重组。"
 economy_decisions: "经济政策"
 economy_decisions_desc: "经济政策的制定和实施是政府用来稳定经济、应对经济挑战和促进可持续增长的重要工具。这些政策通常由经济理论、数据分析和政治因素决定，对国家的经济表现和福祉具有重大影响。"
 industrialization: "工业化"
 industrialization_desc: "工业化是现代经济发展的一个决定性特征，它改变了全球社会。它推动了经济繁荣、技术进步和社会变革，但也带来了与环境影响、劳动条件和城市化相关的挑战。"
 prestigious_projects: "国家威望"
 prestigious_projects_desc: "国家声誉项目的例子包括举办奥运会或世博会等国际活动，建造哈利法塔或埃菲尔铁塔等标志性地标，雄心勃勃的太空探索任务，或高速铁路系统等大规模基础设施开发，或巴拿马运河等大型项目。"
 lar_local_recruitment: "本地招募"
 lar_local_recruitment_desc: "本地招募"
 prospect_for_resources: "资源勘查"
 prospect_for_resources_desc: "我国地质学家已在本国领土上发现了一批富矿，我们可以投入一些资金进行拓掘。随着挖掘技术的进步，我们还能发现更多可利用的矿藏。"
 governments_in_exile: "流亡政府"
 governments_in_exile_desc: "虽然他们的家园国土被敌人占领，但有一些勇敢的士兵和公民愿意继续战斗下去。如果我们承认友好的流亡政府，它们就可以利用侨民、移民和难民的资源，组建新的部队，与我们并肩作战。"
 war_propaganda_campaign_running: "已在实施战争宣传"
 war_propaganda: "战争宣传"
 war_propaganda_desc: "尽管周遭的世界正处于战火之中，但不幸的是，我国人民却对战争毫无准备。我们必须赢得人们的支持，说服其为我们的国家拿起武器。"
 war_propaganda_against_tension: "抗击[From.GetName]的战争宣传"
 war_propaganda_against_tension_desc: "我们必须奋起抗击来自[From.GetName]的威胁，只有人尽其责，才能确保我国的安泰。"
 war_propaganda_against_warmonger: "抗击[From.GetName]的战争宣传"
 war_propaganda_against_warmonger_desc: "国家需要每个人的帮助，不管是男人，女人，还是孩童都要投身对抗[From.GetNameDef]的战争！"
 war_propaganda_against_warmonger_neighbor: "抗击[From.GetName]的战争宣传"
 war_propaganda_against_warmonger_neighbor_desc: "[From.GetName]或许明天就将成为我们的敌人，我们需要你今天行动起来，保卫国家！"
 war_propaganda_casualties: "英雄主义宣传"
 war_propaganda_casualties_desc: "战死者与日俱增，但我们仍得告诉人民：钢铁唯有历战方能炼成。"
 war_propaganda_convoys: "鼓励节俭"
 war_propaganda_convoys_desc: "即使是平民也能帮助赢得战争——在利用原材料时用心节省，每克钢材对战争的价值都可以翻倍。"
 war_propaganda_bombing: "提振精神"
 war_propaganda_bombing_desc: "尽管轰炸连连，我们勇敢的工人仍然奋勇前进。正是凭借这种精神，我们才会取得胜利。"
 war_propaganda_radio_industry: "广播宣传"
 war_propaganda_radio_industry_desc: "近年来，随着科技的发展，收音机已经进入千家万户。利用国有媒体的力量，我们可以让人民更充分地了解我们取得的巨大战果。"
 war_propaganda_film_industry: "利用国内电影行业"
 war_propaganda_film_industry_desc: "[ROOT.GetAdjective]的电影行业在过去十年间发展迅速。一些宣传爱国主义的电影既能满足人们对这种娱乐的需求，也能激发人们的爱国热情。这对我们来说是大有裨益的。"
 targeted_race_for_the_bomb: "核武竞赛"
 targeted_race_for_the_bomb_desc: "原子弹竞赛对全球安全、国际关系和战争策略产生了深远影响，塑造了地缘政治格局，并引发了关于核扩散与核裁军的持续辩论。"
 demobilization_manpower: "暂缓征兵"
 demobilization_manpower_desc: "放松征兵需要在国家安全考虑与公民利益和福祉之间取得平衡。改革应谨慎规划，考虑到国家的安全需求、社会期望以及对个人自由和选择的影响。"
 demob_manpower_mission: "暂缓征兵"
 demob_manpower_mission_desc: "暂缓征兵"
 generic_strict_production_quota: "严格的生产配额"
 generic_strict_production_quota_desc: "平衡生产目标与适应不断变化条件的灵活性对于可持续高效生产至关重要。考虑到市场波动、技术进步和劳动力福利的灵活配额或适应性目标，可能会在实现生产目标方面提供更多的弹性和有效性。"
 desperate_defense: "绝望的防御"
 desperate_defense_desc: "我们已经退无可退，士兵们必须掘壕固守并且撑住防线。"
 generic_desperate_defense: "绝望的防御"
 generic_desperate_defense_desc: "我们已经退无可退，士兵们必须掘壕固守并且守住防线。"
 women_in_the_workforce: "女性劳工"
 women_in_the_workforce_desc: "当男性服役参战时，成千上万的女性接替了在工厂里的岗位以维持战争机器的运转。"
 diversify_special_forces: "多元化精英部队"
 diversify_special_forces_desc: "我们传统的部队无法轻易的在即将到来的风暴中战斗，我们必须创新。"
 add_potential_special_forces_tree_tt: "增加§H1§!免费特种部队§H特化分支§!"
 generic_industrialization_network: "在[FROM.GetName]建立工业网络"
 generic_industrialization_network_desc: "要成功建立一个工业化网络，精心的规划、合作和战略举措是必不可少的。在促进工业增长的同时，考虑可持续发展、经济可行性和社区福祉至关重要。"
 generic_urbanization: "城市化[FROM.GetName]"
 generic_urbanization_desc: "在城市化进程中，平衡增长与可持续性和生活质量至关重要。有效的城市规划、资源管理和社区参与可以打造充满活力的宜居城市，满足不断增长的城市人口的需求。"
 generic_toggle_urbanization: "收起城市化决议"
 generic_toggle_urbanization_desc: "收起城市化决议"
 generic_expand_urbanization: "打开城市化决议"
 generic_expand_urbanization_desc: "打开城市化决议"
 generic_toggle_industrialization: "折叠工业化决议"
 generic_toggle_industrialization_desc: "折叠工业化决议"
 generic_expand_industrialization: "打开工业化决议"
 generic_expand_industrialization_desc: "打开工业化决议"
 improved_worker_conditions:0 "改进工作环境"
 improved_worker_conditions_desc:0 "工厂工作很辛苦，充满许多危险。改善工厂工人的工作环境将在短期内减少产量，但从长期的收益来看是值得的。"
 war_bonds: "战争债券"
 war_bonds_desc: "我们需要更多的资源以维持战时经济，而战争债券正好是可取的来源途径。"
 emergency_factory_conversion: "紧急工厂转换"
 emergency_factory_conversion_desc: "我军急需更多装备，我们必须转换更多的工厂来制造武器，以此赢得战争。"
 restructure_supply_system: "重组铁路系统"
 restructure_supply_system_desc: "通过重新引导建筑材料和铁路工人，我们可以在一些铁路沿线快速建立少量临时补给站。然而，这并不是一种可持续的运行铁路系统的方式。\n\n§R这项决议仅可被执行一次。在建设3座额外的补给中心之后，这一加成将会消失。§!"
 seize_some_trains_woo: "征用民用火车"
 seize_some_trains_woo_desc: "商业铁路公司控制着我国基础设施。随着战争的临近，我们完全有权因国家需要而将其征收。"
 demobilization_economic: "恢复经济"
 demobilization_economic_desc: "战争的威胁似乎还很遥远，人们不愿再忍受严苛的战时经济。我们应该重新审视当前政策，并考虑予以调整，生产更多消费品以满足人民的需求。"
 demob_economic_mission: "解除经济动员"
 demob_economic_mission_desc: "解除经济动员"
 promises_of_peace: "承诺和平"
 promises_of_peace_desc: "历史已经告诫了今人战争的可怖，我们决不能再重蹈前人的覆辙，和平与繁荣应于我国长存。"
 generic_raise_support: "赢取公众支持"
 generic_raise_support_desc: "一些政治权利的交换和小小的工业投资能让我们获得更多的支持者。虽然这需要花费不少时间和资源，但从长远来看，这对于改善我们的政治地位是有好处的。"
 give_refuge_to_germany_scientists: "科学家庇护"
 give_refuge_to_germany_scientists_desc: "鉴于当下的欧洲政治气候，相当数量的科学家决定离开他们的祖国，目前他们已经对我国的入境签证递交了申请。尽管批准之将有助于我国科研，但也有人认为此乃他国内政，我国不应卷入其中。"
 return_cores_to_ally: "归还[From.GetAdjective]的领土"
 return_cores_to_ally_desc: "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]的领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的盟友[From.GetAdjective]吗？"
 return_cores_to_subject: "归还[From.GetAdjective]的领土"
 return_cores_to_subject_desc: "[Root.GetAdjective]政府一直在讨论如何处理我们目前占领着的属于[From.GetAdjective]的领土，我们对这份领土并没有合法的宣称权。我们应该将土地归还给我们的从属国[From.GetNameDef]吗？"
 toggle_exile_decisions: "折叠流亡决议"
 toggle_exile_decisions_desc: "折叠流亡决议"
 toggle_exile_decisions_disable: "禁用流亡决议"
 toggle_exile_decisions_disable_desc: "隐藏与流放政府相关的决定。您可以稍后重新启用它们。"
 toggle_exile_decisions_enable: "启用流亡决议"
 toggle_exile_decisions_enable_desc: "显示与流放政府相关的决定。它们可以再次隐藏。"
 request_reinstatement: "向[From.GetNameDef]请求复国"
 request_reinstatement_desc: "我们忠实的盟友帮助我们夺回了被我们共同敌人占领的土地，[Root.GetAdjective]国土现在是相对安全的。我们应该请求我们的东道国允许我们重新安置我们的政府，并建立一个[Root.GetRulingPartyLong]的内阁，为战争的结束做准备。"
 grant_parliamentary_audience: "[From.GetAdjective]议会演讲"
 grant_parliamentary_audience_desc: "占领军对[From.GetNameDef]的恐吓暴行是完全无法容忍的。让我们把[From.GetAdjective]的代表带到我们的立法机构面前，为[Root.GetAdjective]人民正义的战争事业作证吧。"
 lobby_for_parliamentary_support: "游说支持"
 lobby_for_parliamentary_support_desc: "游说支持"
 public_support_for_from: "公开承认[From.GetAdjective]流亡政府"
 public_support_for_from_desc: "公开承认[From.GetAdjective]流亡政府"
 request_faction_member_support_of_from: "请求阵营支持[From.GetNameDef]"
 request_faction_member_support_of_from_desc: "请求阵营支持[From.GetNameDef]"
 exile_recruitment_campaign: "[Root.GetAdjective]流亡政府征兵运动"
 exile_recruitment_campaign_desc: "感谢我们在[From.GetNameDef]的朋友，我们有了一个可以运作的基地，为我们胜利地返回[Root.GetNameDef]做好了准备。我们应该集中力量召集有用的人员来协助这场战争。"
 exile_extraction_campaign: "[From.GetAdjective]撤离行动"
 exile_extraction_campaign_desc: "虽然大部分的常备军队在[From.GetAdjective]政府投降时被俘虏，但[From.GetNameDef]仍有能够抓住机会离开敌占区复员并帮助我们进行战斗的部队。我们将制定计划来帮助营救被困部队，之后他们将被重新武装和训练，为自己的祖国而战。"
 expatriate_donations: "来自侨民[From.GetNameDef]的捐款"
 expatriate_donations_desc: "[From.GetNameDef]中受苦受难的民众还有很多的亲戚和难民居住在国外。通过呼吁这些[From.GetAdjective]团体为早日解放家园做出牺牲，我们可以获得更多的战争资源。"
 request_control_of_navy: "要求接管[From.GetAdjective]海军"
 request_control_of_navy_desc: "为了更好的协调作战，我们将会通过整合[From.GetAdjective]海军进入我国的编制来使得我们两国之间的同盟获得更大的利益。"
 category_exile_forces: "流亡政府部队"
 category_exile_forces_desc: "我们的统一战线将击溃可恨的敌人！通过联合起来，我们将把我们国家所拥有的最好资产结合起来，并克服侵略者可能给我们设置的任何障碍！"
 weapons_for_the_resistance: "提供给[From.GetAdjective]抵抗组织的武器"
 weapons_for_the_resistance_desc: "如果我们能向敌人后方的[From.GetAdjective]分子提供可靠的弹药，他们将对我们共同的敌人造成严重破坏。"
 purge_infiltrators: "扫荡[From.GetAdjective]的渗透"
 purge_infiltrators_desc: "我们在合法的[From.GetAdjective]政府中的朋友对我们志愿部队内部对布尔什维克主义和极端民族主义运动的日益支持感到关切。我们应该在事态失控之前开除不忠诚的军官并解除反叛组织的武装。这将使我们在他们的国内赢得宝贵的支持，特别是在战后。"
 unity_parade: "[From.GetAdjective]和[Root.GetAdjective]的联合游行"
 unity_parade_desc: "来自[From.GetAdjective]志愿军的老兵取得了许多对抗可恨敌人的胜利，我们共同担负的牺牲是骄傲的源泉。我们将在大后方进行阅兵，来展示我们不屈不挠的力量！来自正统[From.GetAdjective]政府的批评可能会反对这种浪费资源的行为，但是我们的成功将会让这些质疑者闭嘴的。"
 joint_training_exercise: "[From.GetAdjective]和[Root.GetAdjective]的联合训练计划"
 joint_training_exercise_desc: "在陆地，海洋与天空，我们的联合力量将会碾碎那些迫使我们的[From.GetAdjective]盟友背井离乡，并且威胁文明世界未来的残暴的侵略者！我们将开展一次军事演习，来学习更好的战术对抗我们共同的敌人。"
 generic_join_german_faction_decision: "加入[GER.GetFactionName]"
 generic_join_french_faction_decision: "加入[FRA.GetFactionName]"
 generic_join_british_faction_decision: "加入[ENG.GetFactionName]"
 generic_join_usa_faction_decision: "加入[USA.GetFactionName]"
 generic_join_comitern_faction_decision: "加入[SOV.GetFactionName]"