 SPA_strengthen_the_country: "Strengthen The Country"
 SPA_strengthen_the_country_desc: "我们的国家正面临内战的威胁，我们必须马上采取行动！"
 SPA_autarky: "自给自足"
 SPA_autarky_desc: "为了防止独立性受到其他国家威胁，我们就必须在经济上实现自给自足。"
 SPA_adopt_the_26_points: "接受二十六点宣言"
 SPA_adopt_the_26_points_desc: "将长枪党“27条宣言”中反对政党合并的条款去除后，留下的“26条”可以作为一份不错的党章，并能在政府政策方面提供有价值的灵感予我们借鉴。"
 SPA_dictator_for_life: "终身独裁者"
 SPA_dictator_for_life_desc: "佛朗哥将国家治理得很好。我们并没有改变现状的必要，更不可能倒退回腐朽君主制的老路。"
 SPA_the_stabilization_plan: "稳定计划"
 SPA_the_stabilization_plan_desc: "我国必须同缺乏理智的长枪党划清界线，他们在幻想中自给自足，但现实中却缺乏可持续性的经济政策。要想与世界其他国家在经济领域能够有来有回，我国必须走向经济自由化，同时期待这之后的经济繁荣能让每一个西班牙人受益。"
 SPA_restore_the_monarchy: "复辟君主制"
 SPA_restore_the_monarchy_desc: "临时政府已经完成了消灭共产主义分子与终结第二共和国统治的历史使命。现在，则是君主制在西班牙复辟之时！"
 SPA_caudillo_of_spain: "西班牙的考迪罗"
 SPA_caudillo_of_spain_desc: "弗朗西斯科·佛朗哥的成就已经有目共睹，而他的潜在竞争对手也遭遇各种不测而死于非命。军政府中越来越多的人支持他成为我们的正式领导人，只剩下发表一纸官方声明。"
 SPA_regional_agrarian_commissions: "地区农业委员会"
 SPA_regional_agrarian_commissions_desc: "乡村地区在战火中惨遭蹂躏。为确保人民免于饥荒，我们需立即着手于各地区的农业委员会筹建工作。这将最大化所剩耕地的生产力，以此得以填饱人们的肚子。"
 SPA_unify_the_nationalist_front: "团结国民阵线"
 SPA_unify_the_nationalist_front_desc: "自诩为“国民军”的叛党只是一盘散沙，只因推翻共和国的共同目标才得以携手。通往成功之路在于避免内斗，并专注于与我们共同的敌人作斗争。"
 SPA_the_condor_legion: "秃鹰军团"
 SPA_the_condor_legion_desc: "我们在[GER.GetNameDef]的朋友已经派遣了秃鹰军团来协助我们的战斗，但是若要取得胜利，则必须着力扩充秃鹰军团。我们将派外交使节到[GER.GetNameDef]去支持我们的事业，并获取支援我方的进一步军事援助。"
 SPA_the_corpo_truppe_volontarie: "志愿军团"
 SPA_the_corpo_truppe_volontarie_desc: "我们在[ITA.GetNameDef]的朋友已经派遣了志愿军团来支援斗争，但是若要取得胜利，则必须着力扩充志愿军团。我们将派外交使节到[ITA.GetNameDef]去支持我们的事业，并获取支援我方的进一步军事援助。"
 SPA_equipment_shipments: "海运装备"
 SPA_equipment_shipments_desc: "确保胜利所需要的不仅仅是部队。我们必须让外国支持者了解到当前紧迫的装备缺口，以及他们怎么做才能帮得上忙。"
 SPA_doctrinal_advancements: "学说进步"
 SPA_doctrinal_advancements_desc: "过去几十年间，我们的外国支持者已经于军事思想和学说方面取得了丰富的成就。或许我们可以说服他们共享军事理论，以使我们在当前战争中加以实践。"
 SPA_obtain_training_staff: "获得教官"
 SPA_obtain_training_staff_desc: "尽管这可能有损自尊，但必须承认外国支持者们在战争方面拥有卓越的经验。我们应该邀请他们的军事专家来西班牙指导我们的军官，帮助我们训练部队，以获得对抗共和军的必要优势。"
 SPA_a_methodical_approach: "有条不紊的策划"
 SPA_a_methodical_approach_desc: "打赢内战的关键不在于愚勇的行动和鲁莽的进攻，而在于周密而条理清晰的计划以及精准且深思熟虑的打击。"
 SPA_portuguese_aid_nationalist: "Portuguese Aid Nationalist"
 SPA_portuguese_aid_nationalist_desc: "无论我们如何争吵，西班牙和葡萄牙人民都是真正的兄弟姐妹。如果我们向葡萄牙朋友请求支持，毫无疑问，他们会尽其所能提供支持。"
 SPA_tackle_the_vulnerable_fronts: "乘虚而入"
 SPA_tackle_the_vulnerable_fronts_desc: "敌方前线在部分区域暴露了一些薄弱点。这些位置应该作为我们的进攻重点，以最大限度地发挥进攻的效果。"
 SPA_integrate_the_requetes: "收编呼啸兵"
 SPA_integrate_the_requetes_desc: "那些同我们想法更加契合的卡洛斯派呼啸兵应当更紧密地融入我们的军队。他们的经验和训练在未来的战斗中将是无价之宝。"
 SPA_consolidate_the_north: "巩固北方"
 SPA_consolidate_the_north_desc: "迈向胜利的第一步应该是征服和巩固北方领土。一旦完成这一步，我们就可以转向共和阵线控制的其他薄弱地区。"
 SPA_foment_a_carlist_split: "煽动卡洛斯派分裂"
 SPA_foment_a_carlist_split_desc: "卡洛斯派内部像国民阵线一样四分五裂。通过在各个卡洛斯派领导人中挑拨离间，我们可以削弱他们的力量，为拉拢个别卡洛斯的派系开辟道路。"
 SPA_absorb_carlist_remnants: "吸纳卡洛斯派残党"
 SPA_absorb_carlist_remnants_desc: "随着卡洛斯派接近土崩瓦解，残党中的温和派也许仍能在前线发挥余热。我们不该让机会白白溜走——每个可能派上用场的人力都得用来推动迈向全体长枪党的目标。"
 SPA_eliminate_the_carlists: "消灭卡洛斯派"
 SPA_eliminate_the_carlists_desc: "我们对西班牙的愿景与卡洛斯派水火不容。这群固守着腐朽王朝的遗老，领导无能，帮众愚信，对西班牙的未来百害而无一利。我们必须把这群反对派连根拔起，才能让真正的强大领袖站到台前，以铁拳统一国家。"
 SPA_save_the_alcazar: "解救阿卡萨！"
 SPA_save_the_alcazar_desc: "托莱多的阿卡萨仍被忠于我们事业的军队控制，但他们遭到了重重包围！解救他们虽然在战略上并不重要，但在宣传上可谓是巨大胜利，并将巩固弗朗西斯科·佛朗哥作为军政府事实上领袖的地位。"
 SPA_primo_de_rivera_prisoner_exchange: "交换普里莫·德·里维拉出狱"
 SPA_primo_de_rivera_prisoner_exchange_desc: "西班牙长枪党的创始人，亦老独裁者米戈尔·普里·德·里维拉之子，何塞·安东尼奥·普里莫·德·里维拉，在内战爆发前就被囚禁了。共和派已表示愿意同我们进行囚犯交换，而若要夺回我们的意识形态领袖，除同意外别无他法。"
 SPA_extol_the_martyrs_of_the_war: "赞颂战争殉难者"
 SPA_extol_the_martyrs_of_the_war_desc: "那些为我们事业献出生命的人应该被永远铭记，他们的牺牲应该被致以崇高敬意，他们的所作所为应该成为我们的榜样。"
 SPA_martyrdom_for_primo_de_rivera: "普里莫·德·里维拉殉难"
 SPA_martyrdom_for_primo_de_rivera_desc: "西班牙长枪党的创始人，何塞·安东尼奥·普里莫·德·里维拉在内战爆发前就被囚禁了。虽然我们得到了交换囚犯的机会，但比起多一个潜在政敌，一个惨遭处决的烈士会更好地为我们事业效劳……因此，我们得确保交换囚犯的谈判“失败”。"
 SPA_secure_the_national_defense_council: "主导国防委员会"
 SPA_secure_the_national_defense_council_desc: "我们的事业没有领导者，而由一个目标松散的军人和平民领袖组成的军政府统领。如果要达成我们的意愿，实现西班牙应得的重生，就必须确保我们在这个多样化甚至是争吵不休的组织中占据主导地位。"
 SPA_bolster_offensive_infrastructure: "鼓励进攻性基建"
 SPA_bolster_offensive_infrastructure_desc: "进攻计划中最大的瓶颈，是无法为前线部队提供足够的补给。着重于改善这些环节的基础设施，将会极大的强化我军的进攻行动。"
 SPA_contact_the_union_militar_espanola: "联络西班牙军事同盟"
 SPA_contact_the_union_militar_espanola_desc: "西班牙军事同盟是一个由密谋反对共和国的军官组成的庞大秘密社团，其中有很多人可能同情我们的事业。我们应该与他们取得联系，并尽可能多地获得其领导人的支持，为时机的到来做准备。"
 SPA_develop_all_talent: "人尽其才"
 SPA_develop_all_talent_desc: "对于有能力接受高等教育的人，应预先保证其受教育渠道，同时提供必要资金助力可能有益于国家的科研活动。我们对研发机构的投资无疑将会在多个领域结出硕果。"
 SPA_emergency_munitions_corporations: "应急军火公司"
 SPA_emergency_munitions_corporations_desc: "如果我们要为勇敢的士兵们维持充足的补给水平，就必须立即强化战争态势。我们将组织那些不参加战斗的人员进入临时工厂工作，来生产部队最基本的必需品。"
 SPA_syndicalize_production: "工团化生产"
 SPA_syndicalize_production_desc: "我们的道路既非资本主义，又非共产主义。国家工团的成立将使工人和资本家同心协力，最大化生产力并使整个西班牙更进一步。"
 SPA_the_fifth_column: "第五纵队"
 SPA_the_fifth_column_desc: "用埃米利奥·莫拉的话来说：“当我的四个纵队接近马德里时，支持者们组成的第五纵队将在城内揭竿而起，内部瓦解共和军的防御。”在进军路上所有的城市中组织这些“第五纵队”，将为我们带来决定性的优势。"
 SPA_the_war_in_the_north: "北方战争"
 SPA_the_war_in_the_north_desc: "北方一直是卡洛斯派活动的核心区域。任何的起义都必须确保将这些区域作为行动的立足根基。"
 SPA_head_the_junta_nacional: "领导国民军政府"
 SPA_head_the_junta_nacional_desc: "卡洛斯派战争机器的战时最高领导层，即卡洛斯派战争国民军政府需要一位领袖来统率各个地区的卡洛斯派军政府。曼努埃尔·法尔·孔戴有能力来担当我们的领袖。"
 SPA_unite_the_requetes: "统一呼啸兵"
 SPA_unite_the_requetes_desc: "长期以来，卡洛斯派地区军政府互相间独立运作。我们必须把他们和呼啸兵诸部统一起来，以便更好地组织卡洛斯派战争工作并消除内部异议。"
 SPA_the_phalanx_ascendant: "长枪党崛起"
 SPA_the_phalanx_ascendant_desc: "现在正是长枪党崛起的时刻。失控的共和国正处于其毁灭的当口，而尽管未来的战斗道阻且长，但我们已迈出了西班牙帝国重生的第一步。"
 SPA_embrace_the_spanish_destiny: "接受西班牙的天命"
 SPA_embrace_the_spanish_destiny_desc: "西班牙的天命唯有一个：给国民以自由强大之国家，克时艰并重新屹立于世界，捍卫基督教在生活中的意义。"
 SPA_suspend_the_constitution: "中止宪法"
 SPA_suspend_the_constitution_desc: "我们如果固守那部漏洞百出的宪法，就必定止步不前。我们将中止宪法并给军事过渡政府让路，来带领我们渡过这次必经的手足相戕。而军政府也终将为一个崭新的强力威权政府铺平道路。"
 SPA_establish_the_directory: "建立督政府"
 SPA_establish_the_directory_desc: "起义的幕后主使，埃米利奥·莫拉，在得到了军政府与长枪党领袖的支持后启动了他计划的下一步：成立督政府以统领内战各方，直至国家安定。"
 SPA_a_one_party_state: "一党专政"
 SPA_a_one_party_state_desc: "民主制度，并不像共和派试图蛊惑我们的一般，说什么“本身就是目的”。这事实上不过是让软弱无能者掌握国家的手段。我们将取缔所有其他政党，以此有远见卓识的人在西班牙通往伟大之路上不至于被拖累。"
 SPA_the_national_syndicalist_state: "国家工团主义"
 SPA_the_national_syndicalist_state_desc: "内战已经结束，现在是时候让临时军政府让渡控制权了，并让长枪党的真正领袖登上舞台来开辟西班牙的新时代。"
 SPA_strengthen_the_supreme_reality_of_spain: "强化西班牙至上思想"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "分离主义、异见与地方自治在西班牙国土上为祸已久。我们将摒弃这些愚蠢观念，取而代之的是一个统一的西班牙。无论属于什么团体或阶级，每一个人都能依靠它，每一个人都能为它作出贡献。"
 SPA_a_great_spain: "大西班牙"
 SPA_a_great_spain_desc: "新生的第二共和国未能履行保护宗教、家庭和财产的职责。当左翼分子的阴影笼罩了基督教文明之时，西班牙右翼自治组织联合会将站出来捍卫我们，并带来真正的团结和崭新的精神力量。议会要么服从人民的意愿，要么去灭亡。"
 SPA_negotiate_carlist_support: "与卡洛斯派谈判"
 SPA_negotiate_carlist_support_desc: "只需稍加拉拢，我们的事业就能得到盟友协助。左翼的反教会情绪使得长期反对共和国的卡洛斯派反感，如果能够争取到他们的支持，起义将更加有力。"
 SPA_the_army_of_africa: "非洲军团"
 SPA_the_army_of_africa_desc: "久经沙场的非洲军团是在即将到来的斗争中取胜的关键。我们必须确保他们忠于我们的事业，制定好迅速占领北非的计划，然后准备把这些骁勇善战的部队转移到本土，以期战争的天平偏向我们一方。"
 SPA_hand_over_the_ceda_campaign_chest: "移交CEDA竞选资金"
 SPA_hand_over_the_ceda_campaign_chest_desc: "竞选活动结束后，我们还有剩余的资金。如果议会驳回我们的呼声，我们就必须准备好消灭它。我们将把西班牙右翼自治组织联合会的竞选资金移交给开明的一方，帮助他们做好反对左翼的起义准备。"
 SPA_secure_the_northern_garrisons: "确保北方驻军支持"
 SPA_secure_the_northern_garrisons_desc: "适当的“鼓励手段”能使我们得到北方驻军军官的支持。一旦初步政变失败，那么他们正值时机的起义可以作为我们对左翼发动战争的稳固势力根基。"
 SPA_con_paquito: "联合佛朗哥"
 SPA_con_paquito_desc: "我们的事业需要强大的领袖，而弗朗西斯科·佛朗哥掌握着耀武扬威的非洲军团的忠诚。为了起义的成功，尽管他迟迟不做决定，我们也必须争取到他的支持，即使代价可能十分高昂……"
 SPA_sin_paquito: "蹬开佛朗哥"
 SPA_sin_paquito_desc: "因为怀疑弗朗西斯科·佛朗哥的忠诚，政府已经派遣他去指挥加那利群岛的部队。尽管受到邀请，他却从未承诺支持我们，仅出于其优柔寡断而加以婉拒。如果这位“ 1936年加那利群岛小姐”不打算与我们一道，那即使没有他，我们也得继续推进。"
 SPA_revive_the_navy: "Revive The Navy"
 SPA_revive_the_navy_desc: "正如陆军一般，我国海军也在内战中被撕裂，而其重建亦当作为维护国家安全的重点之一。这需要立即动工兴建新的基础设施。"
 SPA_war_lessons: "War Lessons"
 SPA_war_lessons_desc: "战争的教训使我们对现代冲突的方式有了深刻的认识。我们必须以新的雄心进行重大结构改革，使我们的部队与时俱进，建设一支经得起时间考验的部队。"
 SPA_domestic_industrial_developments: "国内工业发展"
 SPA_domestic_industrial_developments_desc: "我们可以为西班牙工人引进西方创新技术手段来达成双赢，并加速国家复苏。"
 SPA_ensure_agricultural_self_sufficiency: "确保农业自给自足"
 SPA_ensure_agricultural_self_sufficiency_desc: "我们必须摆脱对进口粮食的依赖——必须扩大我国的农业以使它有能力养活我们整个国家。"
 SPA_improve_living_standards: "改善生活水平"
 SPA_improve_living_standards_desc: "每一个人，无论地位，都有从我国经济复兴中分一杯羹的权利。"
 SPA_the_spanish_miracle: "西班牙经济奇迹"
 SPA_the_spanish_miracle_desc: "稳定计划的效果大大超出了我们的想象，我们一手创造的经济繁荣可谓奇迹！"
 SPA_capitalist_economic_aid: "资本主义经济援助"
 SPA_capitalist_economic_aid_desc: "西方经济援助对于久经磨难的我国的重建有着不可估量的价值。"
 SPA_expand_spanish_bases: "扩建西班牙基地"
 SPA_expand_spanish_bases_desc: "盟友中的帝国主义分子希望利用我国军事基地向全世界输出影响力。为满足其需求，我国将扩建大陆上的空军与海军基地。"
 SPA_join_the_axis: "加入轴心国"
 SPA_join_the_axis_desc: "西班牙的未来在于颠覆现有的世界秩序。我们必须同志同道合的国家携手并进。"
 SPA_support_the_war_industry: "支持战争工业"
 SPA_support_the_war_industry_desc: "在扩张战争工业之前，必须先考虑扩展与其相互依赖的其它辅助性工业。"
 SPA_expand_the_war_industry: "发展战争工业"
 SPA_expand_the_war_industry_desc: "强大的国家亟需庞大的战争工业相佐以彰显其自身的实力，而我们或可进一步扩大其规模。"
 SPA_the_duty_to_work: "为国工作的义务"
 SPA_the_duty_to_work_desc: "所有的西班牙人都有义务服务国家。如果这份义务不要求他们在前线作战，那么他们就应当在后方全力做好支援与生产。"
 SPA_italian_shipbuilding_expertise: "意大利造船专家"
 SPA_italian_shipbuilding_expertise_desc: "邀请意大利专家将可以提升我们的造船能力，尤其是在建造大型战舰方面，这将有助于更加容易地扩大我们的海军规模。"
 SPA_fascist_economic_aid: "法西斯经济援助"
 SPA_fascist_economic_aid_desc: "内战之后，我国疮痍满目，但也许我们的新盟友愿意援助我国的重建项目。"
 SPA_expand_the_axis_gold_trade: "扩大对轴心国黄金贸易"
 SPA_expand_the_axis_gold_trade_desc: "轴心国困于同盟国的封锁，正急需对外贸易获取物资。他们的黄金流入了我国，以此从我国以及其他中立国家处获取所需的资源。我们已经从中大赚一笔，或许还能得寸进尺一下……"
 SPA_improve_cross_country_railways: "改善全国铁路"
 SPA_improve_cross_country_railways_desc: "扩展我国的铁路网络不仅能提供紧缺的工作岗位，还能加快军队，物资与补给的运输，而且还能够提升西班牙人的民族自豪感。"
 SPA_provide_for_the_people: "人民粮食供应"
 SPA_provide_for_the_people_desc: "当务之急是确保人民的粮食供应，胜利成果决不能被饥荒的灾难所湮没。"
 SPA_relocate_the_gold_reserves: "转移黄金储备"
 SPA_relocate_the_gold_reserves_desc: "我们的黄金储备是从国外购买战争物资的关键。我们必须确保其存放在一个安全的地方，但不幸的是，这意味着它们需要被转移到国外。"
 SPA_fortify_the_central_government: "强化中央政府"
 SPA_fortify_the_central_government_desc: "我们必须对共产主义的影响更加警惕，以防其设法暗中从内部控制共和国。"
 SPA_secure_democratic_principles: "维护民主原则"
 SPA_secure_democratic_principles_desc: "我们不能纵容共产主义影响歪曲乃至摧毁那些为第二共和国奠基的基本原则。无论我们与共产分子或[SOV.GetNameDef]的关系如何，基本原则如果不能公开申明，也必须默记在心。"
 SPA_strengthen_the_anti_fascist_coalition: "强化反法西斯联盟"
 SPA_strengthen_the_anti_fascist_coalition_desc: "我们已经消除了联盟中持异议的部分——希望这意味着我们现在终于可以集中精力团结起来，齐心协力铲除法西斯主义。"
 SPA_the_popular_front: "人民阵线"
 SPA_the_popular_front_desc: "法西斯主义和宗教迷信对个人自由构成了莫大的威胁，我们必须建立广泛的政党阵线，联合起来反对右翼。只有团结起来，我们才能阻止他们的推进，才能拯救我们的共和国。"
 SPA_the_popular_army: "人民军"
 SPA_the_popular_army_desc: "新军将由未参与过军方叛乱的人组成。他们虽然可能从未服过役，却有着捍卫共和国原则的赤诚之心。重组军队的同时，我们还将研究新式武器和战术以协助这支新军的作战。"
 SPA_distribute_arms_to_the_people: "向民众分发武器"
 SPA_distribute_arms_to_the_people_desc: "军队的不忠现在已是板上钉钉的事，显然不能依靠他们来捍卫共和国的价值观。我们应该开始向那些挂怀着共和国最高利益的人们分发武器，以此构筑成抵抗叛军的第一道防线。"
 SPA_no_pasaran: "不许通过！"
 SPA_no_pasaran_desc: "让反法西斯主义的信念响彻每一座城市的每一个家庭。从每一个屋顶到每一条街道，从每一个街垒到每一条战壕中回响：“不许通过！”——不能让他们过去！"
 SPA_disband_the_army: "解散军队"
 SPA_disband_the_army_desc: "我们再也不能忽视军队不忠的迹象。即使这可能会点燃导火索，我们也别无选择，惟有立即解散军队并夺得主动地位。"
 SPA_take_the_initiative: "掌握主动权"
 SPA_take_the_initiative_desc: "我们不能坐等敌人发动进攻。战争中先手得利，我们必须掌握主动权。"
 SPA_anti_fascist_unity: "团结反法西斯力量"
 SPA_anti_fascist_unity_desc: "我们与无政府主义者、反对斯大林主义者盟友之间的分歧越来越严重。我们不能承受这种失控的升级。我们必须把注意力重新集中在真正的敌人身上，即使内部稳定的代价是从政府层面向任性的盟友作出让步。"
 SPA_reaffirm_the_popular_front_strategy: "重申人民阵线战略"
 SPA_reaffirm_the_popular_front_strategy_desc: "当务之急是暂时搁置我们和盟友间的分歧，以使我们都可以专注于更重要的斗争：反法西斯。"
 SPA_crush_the_revolution: "粉碎革命"
 SPA_crush_the_revolution_desc: "无政府主义公社的独立运作方式一直是我们的眼中钉，并且，说实话，他们薄弱的防御是我方前线的致命弱点。没有他们，我们会更好，所以现在是时候彻底粉碎这场革命了。"
 SPA_ensure_loyalty: "确保忠诚"
 SPA_ensure_loyalty_desc: "政府遭到了军方的残酷背叛，修复创伤的第一步是确保我们今后任命的所有官员忠心耿耿。"
 SPA_secure_the_guardia_civil: "确保国民警卫队忠诚"
 SPA_secure_the_guardia_civil_desc: "极端分子不断破坏公共秩序，而止乱制暴的前线是国民警卫队。如果我们要制止暴力并保持控制，则必须优先确保我们国家警察部队的忠诚。"
 SPA_strengthen_the_euzko_gudarostea: "加强巴斯克军团"
 SPA_strengthen_the_euzko_gudarostea_desc: "巴斯克地区的工业至关重要，必须加以更妥善的防御。扩编当地政府所组织的军队对于巩固其前线大有裨益。"
 SPA_fortify_the_iron_ring: "巩固“铁环”防御"
 SPA_fortify_the_iron_ring_desc: "我们将在巴斯克地区最大的城市——毕尔巴鄂构筑“铁环”防卫工事，这将使得巴斯克成为阻碍法西斯敌人的巨大障碍。"
 SPA_secure_the_guardia_de_asalto: "确保突击卫队忠诚"
 SPA_secure_the_guardia_de_asalto_desc: "社会极化正在加剧，暴力也随之而来。我们必须确保我们训练有素的重装警察后备部队——突击卫队的忠诚。如果暴力持续升级，他们将发挥极大作用。"
 SPA_solidify_government_control: "强化政府控制"
 SPA_solidify_government_control_desc: "为了全体人民的利益，全国各自治区的各行其是必须被加以限制。面对国外法西斯的威胁，我们不能让自治政府削弱我们的团结。"
 SPA_new_leadership: "新领导层"
 SPA_new_leadership_desc: "共和国需要新的领导层来度过这段艰难时期。我们将任命一批新的顾问和部长，他们在对抗法西斯威胁上持富有新意的观点，让我们能够更好地捍卫我们的原则和信仰。"
 SPA_train_the_union_youth: "训练青年团"
 SPA_train_the_union_youth_desc: "反叛的谣言在军队中弥漫，而我们必须为最坏的情况做好准备。我们将向青年支持者中忠诚和坚定的那部分人提供使用武器和基础军事战术的速成课程，以便在最坏的情况发生时可以立即武装他们。"
 SPA_enlist_the_carabineros: "征募武警"
 SPA_enlist_the_carabineros_desc: "为了填补前线空缺，我们必须采用非常规的手段。正规军不足时，准军事边防警卫和海关部队也得填进战壕。"
 SPA_enlarge_the_weapon_caches: "扩充武器储存处"
 SPA_enlarge_the_weapon_caches_desc: "早在1934年阿斯图里亚斯矿工罢工之前，我们就已经在全国各地秘密建立了武器储存处，以备在必需之时用来捍卫我们的自由。危机时刻当前，我们将进一步扩充它们。"
 SPA_the_future_of_the_republic: "共和国的未来"
 SPA_the_future_of_the_republic_desc: "目前的斗争毫无疑问是影响共和国未来的决定时刻。我们必须不遗余力、不惜代价地确保我们妥塑造一个美好的未来。"
 SPA_maintain_the_second_republic: "保卫第二共和国"
 SPA_maintain_the_second_republic_desc: "叛军政变失利，我国政府仍然有能力保卫自由。第二共和国将战胜对人民权利的威胁，一如它在1934年战胜矿工罢工一样。"
 SPA_regional_defense_council_of_aragon: "阿拉贡地区防御委员会"
 SPA_regional_defense_council_of_aragon_desc: "为了战争目的，且仅在迫不得己的情况下，内战中茁壮成长的无政府自治社区必须被统一在单一的防御委员会之下以协力大局。首个委员会将在阿拉贡地区筹建。"
 SPA_arm_the_people: "武装人民"
 SPA_arm_the_people_desc: "国家化的军队很容易沦为政府控制人民的手段，而社区自卫亦不依赖于此。应将武器给予人民，让人民用武器自己保卫自己的社区。"
 SPA_international_brigades: "国际纵队"
 SPA_international_brigades_desc: "我们的事业引起了国际上的关注，来自五湖四海的人都与我们一同对抗法西斯的威胁。只要是能助组织一臂之力的人，我们来者不拒。他们将被募入国际纵队。"
 SPA_masters_of_our_own_fate: "自身命运的主宰"
 SPA_masters_of_our_own_fate_desc: "斯大林分子及其共和派走狗变本加厉侵害我们的自由，系统性地破坏我们的事业并清除我们的公开支持者。忍无可忍，无需再忍。我们是自身命运的主宰，即使这意味着我们也需要同他们斗争！"
 SPA_appropriate_the_means_of_production: "夺取生产资料"
 SPA_appropriate_the_means_of_production_desc: "只为金钱工作的旧日已随风而逝，劳动得不到回报的往昔已大江东去。我们将夺取工厂与作坊，农庄与商店，消灭阶级并让工人自己主宰自己的命运。"
 SPA_the_maximum_concession: "最大限度妥协"
 SPA_the_maximum_concession_desc: "为同法西斯作斗争，我们已作出最大限度妥协：与资本家和专制的共产分子开展合作。这是我们愿意作出的最大限度让步，而它并非天长地久。我们将在时机尚可时最大限度利用这个窗口。"
 SPA_agrarian_collectivization: "农业集体化"
 SPA_agrarian_collectivization_desc: "农业集体化组织将保证公社成员对食物进行按需分配以满足公利，而出售作物追求私利。"
 SPA_seize_public_transport: "夺取公共交通"
 SPA_seize_public_transport_desc: "每个人都想为自由的斗争贡献一份力。我们在公共交通行业的盟友众多，他们渴望用其载具帮助我们勇敢的战士们。这将在对抗敌人时给予我们非传统的战术优势。"
 SPA_mujeres_libres: "自由妇女"
 SPA_mujeres_libres_desc: "社会革命尚未彻底成功，下一步是工人阶级妇女的解放，赋权与教育。平等将造福于社区整体。"
 SPA_autogestion: "工人自治"
 SPA_autogestion_desc: "依照工人自治的原则，我们允许工人在工作场所自我管理以将产出最大化。这将极大有利于提升工人自主性，鼓舞士气，以及作为其结果，整体生产力得到了提高。"
 SPA_collectivization_and_workers_control: "集体化与工人掌权"
 SPA_collectivization_and_workers_control_desc: "在地方政府职能的必要部分上，我们将关注工人委员会，让每一个工人有机会发声的同时也让建立大规模合作成为可能。"
 SPA_class_war: "阶级斗争"
 SPA_class_war_desc: "人民阵线的观念是有缺陷的。只要工人还被迫同资产阶级共处一个屋檐下，工人就永远得不到真正的自由。纵然这意味着要同时对资本家和法西斯开战，却也唯有彻底的阶级斗争才能带给我们心之所向的自由。"
 SPA_seize_the_gold_reserves: "夺取黄金储备"
 SPA_seize_the_gold_reserves_desc: "共和国的黄金储备正面临落入法西斯之手的危险，而斯大林的魔爪危害更甚。夺取储备无疑要冒着触怒政府的风险，但却能让我们有资金从黑市购买外国武器来推进战争。"
 SPA_foreign_arms_purchases: "购买外国武器"
 SPA_foreign_arms_purchases_desc: "我们“解放”的黄金储备能被用作获取急需的外国武器。国际舆论并不见得会站在我们那边，所以接受这批武器很可能要通过非正规渠道，然而……"
 SPA_the_red_tide: "赤潮"
 SPA_the_red_tide_desc: "人民对事业的所知所想是公正和正确的，我们所要做的就是利用这一思潮，来确保为军队源源不断地招募立场坚定的新兵。我们军队会像赤潮一样冲垮任何反对我们的人。"
 SPA_against_fascism: "打倒法西斯"
 SPA_against_fascism_desc: "法西斯凶寇虽则在伊比利亚半岛上被消灭了，但还在我国边境上游荡。我们必须投身于国际斗争，一举彻底消灭这个恶魔。"
 SPA_arm_the_tide: "武装赤潮"
 SPA_arm_the_tide_desc: "没有足够的装备，光靠社会主义工人的个人热情是无法取胜的。我们会给他们正急切需要的，用作战争的工具。"
 SPA_arm_the_workers_militias: "武装工人民兵"
 SPA_arm_the_workers_militias_desc: "我们已经在工人中组建了民兵，现在必须保证他们能获得充足的武装，才能使他们成为对抗法西斯敌人和叛军的先锋。"
 SPA_wealth_redistribution: "财富再分配"
 SPA_wealth_redistribution_desc: "既然富人的财产已经被没收了，为使人人得均受其利，我们理应与大家尽数重新分配这些财产，以此为国民所共享。"
 SPA_land_redistribution: "土地再分配"
 SPA_land_redistribution_desc: "耕者当有其田。战前被白白浪费在地主手上的土地，现在需要被分给那些力耕数耘之人。"
 SPA_all_must_do_their_part: "人尽其才"
 SPA_all_must_do_their_part_desc: "社会主义事业要想取得成功，离不开每个人所作出的贡献。因此，社会各界之间就没有内讧的余地。"
 SPA_expand_the_means_of_production: "扩充生产资料"
 SPA_expand_the_means_of_production_desc: "集体的良性发展有赖于其工业实力。通过扩大我们的工业规模，我们将内可维稳，外可御敌。"
 SPA_invite_socialist_intellectuals: "邀请社会主义知识分子"
 SPA_invite_socialist_intellectuals_desc: "我们的社会，将是一切同我们一样献身社会主义事业的知识分子的避难所。我们必须邀请来自世界各地的学者专家，这样他们的才能可以为我们提供帮助。"
 SPA_unify_the_london_bureau: "团结伦敦局"
 SPA_unify_the_london_bureau_desc: "为了应对第三国际的成立以及托洛茨基同斯大林之间的党争，革命社会主义团结国际局成立了，它不认同上述两种对马克思主义的阐述。我们将与其接触，形成反对托派和斯大林主义的社会主义统一战线。"
 SPA_united_under_socialism: "团结在社会主义之下"
 SPA_united_under_socialism_desc: "尽管我们来自五湖四海，身份背景各不相同，但这些差异必须被抛诸脑后，让我们集中精力共同追求社会主义。 "
 SPA_all_must_bear_the_torch: "万众擎炬火"
 SPA_all_must_bear_the_torch_desc: "每一个人本身就是一场对自我的革命：若个人无匹夫之勇，集体就会在敌人面前倒下。我们当中的每个人都必须铭记这句箴言，我们当中的每个人都必须戮力同心擎起无政府主义的火炬。"
 SPA_consolidating_spain: "巩固西班牙"
 SPA_consolidating_spain_desc: "Our country has been torn apart by inner conflict, and only time will tell if her new regime will be able to keep it afloat."
 SPA_oppress_opposition: "Crush the Revolution's Enemies"
 SPA_oppress_opposition_desc: "The only way we will ever see permanent peace in Spain is to crush the opposition entirely. They have no place in the new order, and no strength with which to resist us."
 SPA_women_right: "Expanding the Rights of Women"
 SPA_women_right_desc: "Women have been vital to the development of socialism in our nation, and for the working class to be truly liberated the liberation must also extend to women. We will commit to eliminating discrimination against women in our nation, and ensure true equality between the sexes."
 SPA_anticlerical: "Anticlericalism"
 SPA_anticlerical_desc: "The Catholic Church is a corrupt decadent institution that has routinely oppressed the peoples of Spain, and missed no opportunity to side with our enemies. Steps must therefore be taken to eliminate the Church in Spain, lest we allow their influence to harm our people further."
 SPA_popular_front: "Unifying the Popular Front"
 SPA_popular_front_desc: "We would have not succeeded in our revolution if it was not for our many socialist comrades who have united with us in one shared goal, despite differing views on socialist theory. It is imperative that we ensure continued unity within our coalition, for we do not wish to be destroyed by infighting like many prior failed socialist movements."
 SPA_beacon_socialism: "The Shining Beacon of Spanish Socialism"
 SPA_beacon_socialism_desc: "Our efforts over the past few months have come to fruition and the wave of socialism that has swept over the nation has firmly entrenched itself. Many of the still oppressed peoples of the world look to us as a beacon of hope in the darkness, knowing one day they too will be liberated by socialism."
 SPA_strong_government: "Ensuring a Stable Government"
 SPA_strong_government_desc: "Spain has spent the past few decades in a perpetual state of instability and chaos. It now seems that through our efforts this period of instability is at its end, and we are able to move towards a prosperous future."
 SPA_social_revolution: "社会革命"
 SPA_social_revolution_desc: "The primary theatre of revolution is the hearts of the people, not the battlefields of war. For the revolution to succeed we must win over the hearts of the people to the socialist cause."
 SPA_reconcile_opposition: "Rehabilitate the Old Republicans"
 SPA_reconcile_opposition_desc: "When the old Republic fell many of its leftist members were further radicalised to supporting our cause, but many still stuck to their moderate misguided beliefs. Now that we have established a new republic once again, we should help guide these moderates towards socialism rather than outright reject them as reactionaries."
 SPA_red_nation_state: "The Red Nation State"
 SPA_red_nation_state_desc: "The path to true socialism does not happen overnight, no matter what some may believe. Instead a strong nation state must exist to guide our peoples towards the final goal of socialist liberty."
 SPA_reeducate_the_bourgeoisie: "资产阶级再教育"
 SPA_reeducate_the_bourgeoisie_desc: "人民阵线的历史使命已经结束，现在轮到资产阶级接受再教育，把将他们从经济和社会的错误观念中解放出来了。我们仍然可以把他们改造成我国的合格公民。"
 SPA_national_union: "National Union"
 SPA_national_union_desc: "Under socialism there are Spaniards, there are no Galicians, there are no Catalans either. The only factor that truly divides us is class, and the proletariat of Iberia must be united under one nation if we are to defeat the bourgeois reactionaries."
 SPA_planned_economy: "Planned Economy"
 SPA_planned_economy_desc: "Allowing the free market to fester in Spain and destroy its economy was the downfall of the old regime. By instead introducing central economic planning we can ensure that the failures that led to our suffering during Black Monday will never again occur."
 SPA_anarchist_revolution: "The Anarchist Revolution"
 SPA_anarchist_revolution_desc: "The future of Spain, and Iberia as a whole, is an anarchist one. The oppressive hierarchies that have crushed the free peoples of Iberia will be swept away and replaced by a fair and free Anarcho-Syndicalist system."
 SPA_home_rule: "Autonomous Communities of Iberia"
 SPA_home_rule_desc: "Iberia is not one homogeneous unit, it is made up of many diverse peoples and cultures. Each of these communities within our country should be granted autonomy to allow their cultures to flourish, collectively enriching all of Iberia's peoples."
 SPA_collectivise_factories: "Collectivise the Factories"
 SPA_collectivise_factories_desc: "No one man or woman should have the right to control the factories that are the lives of many of our citizens. Instead factories should be handed over to the collective ownership of the workers, allowing them to directly own the means of production."
 SPA_legion_espanola: "Legión Española"
 SPA_legion_espanola_desc: "The army of Spain was one of the greatest armies in the world. With the outbreak of civil war in our nation and the splintering of the remaining army we should use this as an opportunity to reform the soldiers loyal to us into a new army, the Legión Española."
 SPA_requetes: "呼啸兵"
 SPA_requetes_desc: "The Requetés have long been part of the Carlist army since the first Carlist War. While they were originally militias, we should look at reforming them into the elite force of the new Spanish army. Their high religious fervour and their distinctive red berets shall serve as an inspiration to the rest of the troops."
 SPA_walls_of_jericho: "Break the Walls of Jericho"
 SPA_walls_of_jericho_desc: "As the Walls of old Jericho fell to the righteous soldiers of God, so too will the defences of our enemies. Our grand railway artillery shall serve as our trumpets, with a loud shout their frontlines will crumble."
 SPA_word_of_god: "Word of God"
 SPA_word_of_god_desc: "The radio has been a useful tool saving many a soldier's life during the civil war, leading to their nickname of the \"Word of God\". With how useful these radios have been, we should invest in further radio technology to help ensure more of our troops survive."
 SPA_a_catholic_army: "A Catholic Army"
 SPA_a_catholic_army_desc: "Regardless of the particular reforms that we have decided upon, the one thing that we can say is that the Army of Spain is a Catholic army, from the highest of generals to the most lowly of soldiers. God shall be with the army of Spain."
 SPA_devoted_officers: "Devoted Officers"
 SPA_devoted_officers_desc: "The new Spanish Army shall be known for its devoted officers, soldiers devoted equally both to their King and to their Catholic faith. These officers will provide an excellent example for the rest of our troops, allowing them to fight on no matter the odds."
 SPA_peoples_army: "Establish the Ejército Popular"
 SPA_peoples_army_desc: "The people's revolution is finally here. It is time to for our new army to replace the old royal army structures with one fitting that of the revolution! This way we can cast aside old and outdated ways of thinking and embrace the new."
 SPA_patrullas_de_control: "Patrullas de Control"
 SPA_patrullas_de_control_desc: "The Guardia Civil is an inherently oppressive organisation that must be abolished. In its place we will institute the Patrullas de Control, Control Patrols, to upkeep public order in the new Republic."
 SPA_confederal_militias: "Confederal Militias"
 SPA_confederal_militias_desc: "We must abandon outdated ideas of military organisation and adapt our armed forces around the people's militias, the true heart and soul of our army. Only through the will, dedication, and sacrifice of these militias can the revolution succeed."
 SPA_revolutionary_officers: "Escuelas Populares de Guerra"
 SPA_revolutionary_officers_desc: "Our officer training started as a makeshift endeavour where defectors from the Kingdom´s military and law enforcement taught our new aspiring officers however best they could. We need to standardise the curriculum, ensure proper testing and grant access to any competent candidate. Unlike the reactionaries, we value capacity over connections, family or wealth, and that reliance on talent will pay by itself very soon."
 SPA_unbreakable_spirit: "Unbreakable Spirit"
 SPA_unbreakable_spirit_desc: "With the revolution in our hearts we will not surrender after a few simple battles. We will fight battle after battle until we have emerged victorious."
 SPA_militia_focus: "Soldiers of the Revolution"
 SPA_militia_focus_desc: "Our first order of business is to look to our army - to ensure that it consists of hard workers, those devoted to the new socialist order. Anyone who still holds to the old ways, or who clings too much to faith as more important than their ideology, must be summarily purged from the ranks and replaced with true members of the working class."
 SPA_a_revolutionary_army: "A Revolutionary Army"
 SPA_a_revolutionary_army_desc: "It was not long ago that our army was hopelessly outdated, barely advancing since the Napoleonic Wars. Now with our recent reforms and technological advancements the Spanish army can no longer be discounted as an outdated relic, being now a modern army that may soon become the premier army of Europe."
 SPA_the_peoples_fleet: "人民舰队"
 SPA_the_peoples_fleet_desc: "人民的意志在陆地和海洋上都应得以展现。我们需要立即开始建造一支新的舰队，以此作为海上后盾。"
 SPA_syndicalise_the_economy: "Syndicalise the Economy"
 SPA_syndicalise_the_economy_desc: "The shambles left to us by the previous government that we call the Spanish economy is proof of the failures of capitalism. In order for the economy to recover, it must be truly syndicalised."
 SPA_empower_the_unions: "Empower the Unions"
 SPA_empower_the_unions_desc: "Unions are fundamental to Syndicalism and the liberation of the working class. For the Spanish economy to truly thrive we must greatly empower our country's unions, which will bring power back to the humble worker."
 SPA_true_socialist_education: "True Socialist Education"
 SPA_true_socialist_education_desc: "The state of education we have inherited from the reactionaries is a disgrace. Not only do the schools teach children reactionary thinking, they don't even do a good job at teaching them the rest. We must reform the education system in a true socialist fashion, for quality education leads to a bright future for all."
 SPA_expand_real_academia: "Bring Socialism to Real Academia"
 SPA_expand_real_academia_desc: "The Royal Academies have served as the best higher education facilities in Spain for centuries, but they are corrupted by capitalism and reactionary ideals. We must reform the academies to restore their true purpose of education, through a socialist lens."
 SPA_the_inevitable_counterblow: "无法避免的反扑"
 SPA_the_inevitable_counterblow_desc: "国际社会对我们的公社生活方式呈现出日益增长的敌意。山雨欲来风满楼，恰应未雨绸缪。"
 SPA_militarize_the_industry: "工业军事化"
 SPA_militarize_the_industry_desc: "我们一定要力促公社增产军用物资，否则我们保家卫国的勇士们恐有军备不足之虞。"
 SPA_militarize_the_people: "武装群众"
 SPA_militarize_the_people_desc: "我们不奢望自己双手不沾鲜血。所有人都必须学会持械自卫，以便必要时可以为了自己的未来而战。"
 SPA_communal_autarky: "公社自足"
 SPA_communal_autarky_desc: "列国于我等避之唯恐不及，因此我们只能依赖本土资源。我们将在不断精进的最优化利用上更进一步。"
 SPA_torchbearers_of_tomorrow: "明日火炬手"
 SPA_torchbearers_of_tomorrow_desc: "无论是在智识还是军力上为我们的大业献力的人都是未来的栋梁。这种认知可作为一种有力的激励，因此我们要令人们知其重任在肩。"
 SPA_regional_defense_council_of_iberia: "伊比利亚地区防御委员会"
 SPA_regional_defense_council_of_iberia_desc: "随着葡萄牙地区的解放，我们将建立新的防御委员会以代表伊比利亚半岛当下所有公社的意志。"
 SPA_anarchism_knows_no_borders: "无政府主义没有国界"
 SPA_anarchism_knows_no_borders_desc: "如果世界列国都不愿给我们一席之地，那么实现和平共荣的唯一方法就是摧毁所有国家。"
 SPA_global_defense_council: "全球防御委员会"
 SPA_global_defense_council_desc: "我们的疆域已经扩大到伊比利亚半岛的地理范围之外，我们给临时防御委员会起的名字已难副其实。我们将重新为之命名，以代表这颗星球上的全体人民。"
 SPA_plant_the_seeds_of_revolution: "播下革命种子"
 SPA_plant_the_seeds_of_revolution_desc: "那些与我们同病相怜的人在政府的威压下长期保持缄默。我们将提供这些人所需的武器，这样他们就能从内部推翻他们的国家，并在我们击溃敌人并与其相连时加入我们的事业。"
 SPA_foreign_industrial_aid: "外国工业援助"
 SPA_foreign_industrial_aid_desc: "签了新的协定后，我们将吸引外国企业投资我国并协助重建。"
 SPA_faith_in_the_cause: "对事业的信仰"
 SPA_faith_in_the_cause_desc: "当天下人尽负于你，失败主义的论调就不足道也了。我们要么坚守未来终将天下太平的信念，要么一败涂地。"
 SPA_united_iberia: "Workers of Iberia, Unite!"
 SPA_united_iberia_desc: "The Portuguese royals have been driven from their decadent palaces and it is now time to realise the Iberian dream. While those in Portugal may initially resist, as most do to change, soon they will realise the future of Iberia is one united in socialism."
 SPA_liberate_portugal: "Liberate Portugal"
 SPA_liberate_portugal_desc: ""
 SPA_internationale_support: "Internationale Support"
 SPA_internationale_support_desc: "The revolution in [ROOT.GetNameDef] received a large sum of secret support from the Internationale. The influx of Spain civil War veterans and exiled revolutionaries from the worldwide is the motor of revolution and the pillar of revolutionary army."
 SPA_communard_advisors: "Communard Advisors"
 SPA_communard_advisors_desc: "France is the home of the revolution, we have much to learn from the French example and we are lucky that they are also so willing to teach."
 SPA_expand_soviet_aid: "请求增加苏联援助"
 SPA_expand_soviet_aid_desc: "我们无法仅靠自己来赢得这场战争，必去求取更多的国际援助。[SOV.GetNameDefCap]必须理解到发生在伊比利亚的战争是对抗法西斯的关键战场，敌人的势头不得不需要得到遏制。"
 SPA_soviet_recovery_aid: "苏联重建援助"
 SPA_soviet_recovery_aid_desc: "随着战争的胜利，[SOV.GetNameDef]已经准备好协助我们进行重建工作。"
 SPA_soviet_military_advisors: "苏联军事顾问"
 SPA_soviet_military_advisors_desc: "苏联军事顾问能给予我们的部队和指挥官对抗敌人的利刃。"
 SPA_soviet_equipment_shipments: "运输苏联装备"
 SPA_soviet_equipment_shipments_desc: "我们国内工业无法提供足够的武器，必须靠[SOV.GetNameDef]的武器运输弥补不足。"
 SPA_join_entente: "Join the Entente"
 SPA_join_entente_desc: "The Portuguese and the French are some of the last true Catholics left in the Mediterranean with the rise of godless Syndicalism and as they are aligned with the Entente we should seek to also join their alliance to strengthen our bonds and aid their fight against Syndicalism."
 SPA_joint_military_training: "Entente Doctrinal Development"
 SPA_joint_military_training_desc: "The Entente is a global alliance with members experienced in all forms of combat in virtually every theatre that exists across the world. By working with our allies and combining together their advanced knowledge, we can develop new doctrines for every single branch of our armed forces, greatly aiding both our own goals and the ambitions of our allies."
 SPA_latin_economic_union: "Mediterranean Economic Union"
 SPA_latin_economic_union_desc: "A plan has come forward to promote economic cooperation with the Mediterranean countries in the Entente. This economic alliance, officially called the Mediterranean Economic Union (though sometimes called the Mediterranean Pact), will promote economic growth and support for the members that sign on to it."
 SPA_french_advisors: "French Advisors"
 SPA_french_advisors_desc: "The years France has spent in exile in Algiers has led to the development of advanced amphibious assault techniques, all in service of reclaiming the mainland. We should ask our French friends to share their knowledge with us, so we too can aid their plans."
 SPA_petition_for_french_aid: "请求法国援助"
 SPA_petition_for_french_aid_desc: "我们的北方邻国正在援助与否上举棋不定，因为无论他们采取什么行动，都很可能会引发国内的动乱。他们不能再这么优柔寡断了，我们生存与否取决于他们是否愿意采取行动。"
 SPA_entente_trade: "Entente Trade"
 SPA_entente_trade_desc: "现在是时候把它变成一个更加互利的协议了。我们将鼓励我们与协约国各国之间的贸易往来。"
