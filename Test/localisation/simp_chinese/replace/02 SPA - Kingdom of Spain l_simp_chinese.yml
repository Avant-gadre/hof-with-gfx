 SPA_ct_party: "传统主义团契"
 SPA_ct_party_long: "传统主义团契"
 SPA_fe_jons_party: "西班牙长枪党 - 国家工团主义进攻委员会"
 SPA_fe_jons_party_long: "西班牙长枪党 - 国家工团主义进攻委员会"
 SPA_fet_jons_party: "传统主义西班牙国家工团主义进攻委员会方阵"
 SPA_fet_jons_party_long: "传统主义西班牙国家工团主义进攻委员会方阵"
 SPA_joint_military_training_red: "联合军事训练"
 SPA_joint_military_training_red_desc: "虽然国际革命者的教育本身已经使我们的国家受益匪浅，但通过将他们的教育结合起来，我们能够将我们的军队提升到更高的高度，这在几年前是很少有人能梦想得到的。"