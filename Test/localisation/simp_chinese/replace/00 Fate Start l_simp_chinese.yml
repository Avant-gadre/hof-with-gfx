l_simp_chinese:
 intro.0.t: "简介与声明"
 intro.0.desc: "所属权声明：德国的部分设定、国旗、部分图标来自于著名MOD元首之国（Fuhrerreich）。日本部分图标来自TNO（The New Order）。如果您喜欢请到创意工坊查看。相应的授权文件请查看MOD根目录。 \n 这个MOD是一个以型月（TypeMoon）和动漫为主题的MOD，并且融入了东方Project、明日方舟等要素，尝试将第二次世界大战历史世界与型月（TypeMoon）中的角色融合在一起。该MOD不采用奈须蘑菇的型月世界观（或其他任何二次元世界观），而是保留现实主义的二战世界观。诸如型月的从者、圣杯战争、根源，东方Project的妖怪、妖精，明日方舟的原石技艺、原石病之类的概念在这里没有意义。圣杯、魔术、妖怪、神等概念等应解释为宗教和政治符号。\n所有意识形态，宗教、种族、民族主义思想都是对历史或型月原作中真实存在过的思潮的模拟，与任何作者的个人立场无关。作者反对一切形式种族主义，法西斯主义，纳粹主义，恐怖主义，并尊重所有民族和宗教信仰。"
 intro.0.a: "检查最近的更新"
 intro.0.b: "常见问题与联系方式"
 intro.0.c: "实际游玩后的常见问题"
 intro.0.d: "开始吧。"
 intro.1.t: "最近的更新"
 intro.1.desc: "-使用了Kaiserreich的地图\n-多国内容扩展 \n-AI海军强化（海军大国定时刷各类舰艇） \n-日常修复Bug，其他若干调整\n-下一次更新的重点也许是自由派日本的英日同盟和英国重置的进度推进。"
 intro.1.a: "开始吧。"
 intro.2.t: "常见问题与联系方式"
 intro.2.desc: "-问：哪些国家/地区进行了重大修改？ \n --A：德国，英国，法国，日本，意大利，苏联，俄罗斯白军，波兰，乌克兰，罗马尼亚，匈牙利，瑞典，伊拉克 \n\n--问：候补名单中有哪些国家？ -答：英国重置，波罗的海地区，美国，中国各势力。也许还有一些南美国家（取决于未来的FGO发展和其他作品的融入）。\n\n 联系方式: Discord服务器: https://discord.gg/ZxAtBkp(English) , QQ群: 873355249（如果没有被腾讯屏蔽的话）"
 intro.2.a: "开始吧。"
 intro.3.t: "AI行为矫正请求"
 intro.3.desc: "由于某些只有P社程序员知道的原因，AI控制的国家不会自动正确地训练MOD作者们设计的部队编制，然后AI会停止建造部队。此时保存并加载这局游戏游戏会刷新AI然后解决这个问题。如果您想要玩得开心，我们现在请求您保存并且重新加载游戏。"
 intro.3.a: "明白"
 intro.5.t: "实际游玩后的常见问题"
 intro.5.desc: "-Q：为什么我总是打不过齐格弗里德？ \n --A：他是MOD设定上的头号大反派，拥有众多民族精神加成和最繁琐的Ai战略倾向设置。 \n\n-Q：但我看他明明在作弊，凭空添加关键科技和刷新火星兵！ \n --A：所有大国Ai都会在固定时间点刷新科技，但是[GER.GetNameDef]的确会提前其他大国半年刷新，毕竟它是最邪恶的Ai。至于火星兵，目前只有[GER.GetNameDef][ENG.GetNameDef][JAP.GetNameDef]的Ai会在本土遭到威胁时刷新火星兵，其中[GER.GetNameDef]与[JAP.GetNameDef]是5步+5支援连，[ENG.GetNameDef]则是5机械化+5支援连，[SOV.GetNameDef]与[RUS.GetNameDef]同样会通过玩家可见的决议部署9步+3炮+5支援连直到一定部队数量上限。 \n\n"
 intro.5.a: "懂了。" 
 intro.5.b: "为什么Ai还有一堆藏在决议栏里的火星Buff？！"

 intro.6.t: "实际游玩后的常见问题"
 intro.6.desc: "-Q：为什么Ai还有更多火星buff？！ \n --A：这些都是为了弥补Paradox Ai的低劣能力。\ndig_in_speed_factor用来弥补Ai部队容易到处调动导致堑壕值难以加成的问题。\nexperience_gain_army_unit_factor与experience_loss_factor使得Ai部队在惯用的大规模送人头进攻后依然能保持一定部队素质。\nattrition与supply_consumption_factor规避Ai完全无法应对损耗和补给匮乏的愚蠢行为。\nair_training_xp_gain_factor与air_mission_xp_gain_factor与air_untrained_pilots_penalty_factor都是为了弥补Ai空军缺乏训练的结果。 \n\n以上词条实际均不会导致Ai将在与玩家作战中形成压倒性优势，真正难以接受的火星buff应该是army_attack_factor与army_defence_factor等直接增强攻击防御的词条，MOD并没有加入这些东西。\n\n"
 intro.6.a: "懂了。" 
 intro.6.b: "为什么Ai还有生产加成？！"

 intro.7.t: "实际游玩后的常见问题"
 intro.7.desc: "-Q：为什么Ai还有生产加成？！ \n --A：这些依然是为了弥补Paradox Ai的低劣能力。\nParadox的Ai喜欢随意修改生产线，难以利用生产上限的加成，只能为其添加生产效率增长类Buff加以治疗。即使如此，Ai的实际最大产能依然没有变化，因为我们并没有加入production_factory_max_efficiency_factor，该词条才会增加最大产能，严重拉大与玩家之间的产能差距。\n\n"
 intro.7.a: "懂了。" 
 intro.7.b: "你改了这么多我根本不会玩了！"  
 
 intro.8.t: "实际游玩后的常见问题"
 intro.8.desc: "-Q：你改了这么多我根本不会玩了？！ \n --A：目前Mod比较推荐游玩主要大国，但是如果实在比较noob，可以先选择“普通玩家”难度，使用[HUN.GetNameDef]并与[GER.GetNameDef]结盟。Ai[GER.GetNameDef]是您地图填色王道征途上最好的老师，参考它的部队编制和装备设计一定能橄榄所有敌人。\n之后可以尝试选择[GER.GetNameDef]或者它的敌人们，多试试提前研究关键科技并及时转换产能，让最先进的武器第一时间投入战场。\n海军爱好者可以选择[JAP.GetNameDef]或者它的敌人们，[JAP.GetNameDef]已经可以在征服太平洋后实现与盟国的和平，其作为敌人时不再会因原子弹而投降，必须进行本土决战！\n[SOV.GetNameDef]与[RUS.GetNameDef]请尽可能迅速结束第一场战争，以获得更多发展时间。\n\n"
 intro.8.a: "懂了，我要开始涂色了。"