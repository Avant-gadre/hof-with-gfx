 SWE_anti_air_equipment_1_desc: "就我们在世界大战期间的观察来看，自动火力是飞行器的灾难。一具8x63mm双联重机枪将暂时替我们提供一些防空火力。"
 SWE_anti_air_equipment_2: "博福斯 20mm自动火炮"
 SWE_anti_air_equipment_2_short: "20mm Lvakan m/40"
 SWE_anti_air_equipment_2_desc: "与高射机枪相比，一门专职防空的火炮可以更好地为我国军队效力。当敌军掠过我方空域时，这种发射小口径爆破弹的机动火炮便派上用场了。"
 SWE_anti_air_equipment_3: "博福斯 40mm自动火炮"
 SWE_anti_air_equipment_3_short: "40mm Lvakan m/48"
 SWE_anti_air_equipment_3_desc: "“死神天降”日益成为对空袭的比喻，但死神既然能上天那必然能入地。一门40mm加农炮不仅能给飞行器带来毁灭性的伤害，还能平射消灭大批地面部队。"
