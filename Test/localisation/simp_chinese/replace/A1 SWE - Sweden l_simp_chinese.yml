 SWE_fighter_equipment_0: "萨博 J 6 猎鹰"
 SWE_fighter_equipment_0_short: "J 6 猎鹰"
 SWE_fighter_equipment_0_desc: "20年代，萨博公司（瑞典飞机公司）首先制造出这款老式双翼战斗机，随后瑞典铁路工厂飞机分部也开始制造，整个斯堪的纳维亚半岛都有使用这款战机。尽管在巡逻和侦察任务中效率很高，但对我们的空军来说，它已经过时了，不再适合现代空战的需求。"
 SWE_fighter_equipment_1: "舍维尔斯基 EP-106 J 9"
 SWE_fighter_equipment_1_short: "J 9"
 SWE_fighter_equipment_1_desc: "这款飞机是美国公司设计、交由舍维尔斯基公司制造的。美国人选择了它的竞争对手——柯蒂斯公司的P-36，但J9确实很可靠，能够完美满足我军在瑞典上空执行任务的需求。经过一番谈判，舍维尔斯基公司向我们出售了该飞机的制造权和设计蓝图，允许我们生产。"
 SWE_fighter_equipment_2: "FFVS J 22"
 SWE_fighter_equipment_2_short: "J 22"
 SWE_fighter_equipment_2_desc: "J22由斯德哥尔摩王家航空局飞机制造厂设计的，是我国自主设计的第一款单翼战斗机。我军飞行员对其操作性能爱不释手，其维护也十分容易。它应该能够有效守护瑞典领空。"
 SWE_fighter_equipment_3: "FFVS J 27"
 SWE_fighter_equipment_3_short: "J 27"
 SWE_fighter_equipment_3_desc: "二战期间，空战得到了发展，由于波罗的海上空发生的激烈空战，许多外军飞机找不到返回本方基地的航线，或者直接坠毁在我国海岸。在众多残骸被捕获（对他们来说，在最不幸的情况下，甚至可以被修好）后，军队技术人员对这些新型战斗机进行了大量研究。由于J21无法满足高性能战斗机需求，研究的成果转化为J27。它的设计受到了德国和美国飞机的启发，但主要灵感还是来源于英国的超级马林“喷火”战斗机。J27拥有动力澎湃的发动机、高超的机动性、对转螺旋桨和强劲的火力……若敢来犯，“瑞典超级喷火”必叫你大败而归！"
 SWE_jet_fighter_equipment_1: "萨博 J 21R"
 SWE_jet_fighter_equipment_1_short: "J 21R"
 SWE_jet_fighter_equipment_1_desc: "经过多年的研发，我们终于成功制造出了一款喷气式战斗机。先前，J21作为活塞战斗机的效率确实不高，但它可以作为一个可靠而强大的平台。现在，我们为J21配备了喷气式发动机和20毫米航炮，它完全有能力在未来几年内抵御空中的入侵者。别管什么螺旋桨了，喷气机的时代已经来临。"
 SWE_jet_fighter_equipment_2: "萨博 29 圆桶"
 SWE_jet_fighter_equipment_2_short: "萨博 29"
 SWE_jet_fighter_equipment_2_desc: "J21R取得了圆满成功，是时候制造新式喷气战斗机了。它会完全重新设计，而不是用老飞机改造。J29创造了我国航空工业的新高，它拥有先进的雷达、更大的油箱、空对空导弹和极高的速度。如果我们一直都能造出“圆桶”这样的飞机，瑞典的天空将无人敢犯。"
 SWE_cv_fighter_equipment_0: "萨博 J 6HS 猎鹰"
 SWE_cv_fighter_equipment_0_short: "J 6HS 猎鹰"
 SWE_cv_fighter_equipment_1: "舍维尔斯基 EP-106 J 9HS"
 SWE_cv_fighter_equipment_1_short: "J 9HS"
 SWE_cv_fighter_equipment_2: "FFVS J 22HS"
 SWE_cv_fighter_equipment_2_short: "J 22HS"
 SWE_cv_fighter_equipment_3: "萨博 J 25HS"
 SWE_cv_fighter_equipment_3_short: "J 25HS"
 SWE_cv_fighter_equipment_3_desc: "J25HS最终止步于原型阶段，虽然它在测试中表现良好，但在FFVS（斯德哥尔摩王家航空局飞机制造厂）J27取代它之前，只有几个机身被建造出来。"
 SWE_CAS_equipment_1: "诺斯罗普 A-17 B 5"
 SWE_CAS_equipment_1_short: "B 5"
 SWE_CAS_equipment_1_desc: "A-17是一种美国攻击机，由诺斯罗普公司设计制造。它简单可靠、易于维护，虽然作用有限，但确实大大发挥了支援地面部队的作用。归功于美国的工程技术，飞机的零件结构并不复杂，这让我们可以为它安装冬季作战设备，如起落架使用的雪橇等。"
 SWE_CAS_equipment_2: "萨博 B 17"
 SWE_CAS_equipment_2_short: "B 17"
 SWE_CAS_equipment_2_desc: "在研究其他欧洲大国的最新攻击机设计后，我们成功设计了一种能够高效执行空对地支援任务的国产飞机。萨博公司设计的B17动力强劲，能够装载大量炸弹并进行俯冲轰炸。它的起落架也是模块化的，这让我们能为其安装雪橇和浮筒。"
 SWE_CAS_equipment_3: "萨博 A 21"
 SWE_CAS_equipment_3_short: "A 21"
 SWE_CAS_equipment_3_desc: "萨博 A21最初是一款名为J21的战斗机，但其表现出的性能不足以胜任战斗机角色。东方不亮西方亮，萨博发现将该飞机作为攻击机使用是再好不过了，其独特的推挽装置、强大的引擎和多样的载弹选择使其成为强大的近地支援机。"
 SWE_cv_CAS_equipment_1: "舍维尔斯基 EP-106 B 9HS"
 SWE_cv_CAS_equipment_1_short: "B 9HS"
 SWE_cv_CAS_equipment_1_desc: "由于对B5的改进型不满意，海军给现存的J9HS衍生型增加了硬点，以便扩大载弹量，执行这种特殊任务。"
 SWE_cv_CAS_equipment_2: "萨博 B 17HS"
 SWE_cv_CAS_equipment_2_short: "B 17HS"
 SWE_cv_CAS_equipment_3: "萨博 A 21HS"
 SWE_cv_CAS_equipment_3_short: "A 21HS"
 SWE_nav_bomber_equipment_1: "汉莎-勃兰登堡 S 12"
 SWE_nav_bomber_equipment_1_short: "S 12"
 SWE_nav_bomber_equipment_2: "萨博 T 17S"
 SWE_nav_bomber_equipment_2_short: "T 17S"
 SWE_nav_bomber_equipment_2_desc: "作为B17的水上飞机衍生型，萨博设计了T17S。模块化起落架完全替换为浮筒，机尾也得到了改进，能更好地在水面上航行。它能完美胜任海上巡逻和攻击船只的任务，也可以用作海军水上侦察机。"
 SWE_nav_bomber_equipment_3: "萨博 T 18"
 SWE_nav_bomber_equipment_3_short: "T 18"
 SWE_cv_nav_bomber_equipment_1: "萨博 T/J 6HS 猎鹰"
 SWE_cv_nav_bomber_equipment_1_short: "T/J 6HS 猎鹰"
 SWE_cv_nav_bomber_equipment_1_desc: "瑞典对J6这种老旧双翼机的机身进行了修改，以便携带航空鱼雷——这更像是替以后的设计做概念验证，而不是大规模改装，这是因为它速度缓慢，导致在实战中极易成为活靶。这款飞机是日后瑞典海军轰炸机发展的基础。"
 SWE_cv_nav_bomber_equipment_2: "FFVS T 22HS"
 SWE_cv_nav_bomber_equipment_2_short: "T 22HS"
 SWE_cv_nav_bomber_equipment_2_desc: "这种飞机是J22HS的衍生型，经过改装，它可以携带航空鱼雷。由于易于维护，它适合舰载部署，如果发现了敌军舰队，他们就是破阵先锋。"
 SWE_cv_nav_bomber_equipment_3: "萨博 SB 21HS"
 SWE_cv_nav_bomber_equipment_3_short: "SB 21HS"
 SWE_cv_nav_bomber_equipment_3_desc: "使用活塞动力的SB21HS是第一种，也是最后一种专门设计的海军轰炸机，因为瑞典的飞机制造商们很快完善了各自的喷气发动机蓝图。"
 SWE_heavy_fighter_equipment_1: "萨博 J 19"
 SWE_heavy_fighter_equipment_1_short: "J 19"
 SWE_heavy_fighter_equipment_1_desc: "我军装备的J6和J9战斗机在远距离作战上受制颇多，一旦战争爆发，他们没办法为轰炸机护航，也无法在远距离和高空拦截敌军轰炸机。因此，我们不得不研制新飞机，J19就此诞生。它配备了副油箱和20毫米机炮，可以在较远距离上拦截敌机。"
 SWE_heavy_fighter_equipment_2: "萨博 J 23"
 SWE_heavy_fighter_equipment_2_short: "J 23"
 SWE_heavy_fighter_equipment_2_desc: "J19取得成功后，我们必须进一步改进设计，提升飞机性能。J23的设计灵感来源于邻国，它提升了我国空军的效率：虽然还是没有雷达，但也不需要再增加油箱了。这种飞机是一个两全其美的选择，既能维护我国的中立，又能又能保持对波罗的海的关注。"
 SWE_heavy_fighter_equipment_3: "萨博 J 24"
 SWE_heavy_fighter_equipment_3_short: "J 24"
 SWE_heavy_fighter_equipment_3_desc: "萨博J24是最后一代拦截机，它更重、更大也更强，拥有两个强劲的发动机、凶猛的火力、加压座舱、先进雷达和巨大的油箱。即使最恶劣的飞行条件下，它也能随时随地拦截敌机，是有史以来我们建造的最佳飞机。"
