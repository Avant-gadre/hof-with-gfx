 sweden_event.1.t: "[FROM.GetNameDefCap]已同意组成联合"
 sweden_event.1.d: "[FROM.GetNameDefCap]已完成全民投票，支持工会的票数是压倒性的。[FROM.GetNameDefCap]的政府正准备将自己改革为我们新统一国家的一个省。"
 sweden_event.1.a: "我们的光辉时光。"
 sweden_event.2.t: "[FROM.GetNameDefCap]已拒绝组成联合"
 sweden_event.2.d: "我们的代表团已经被[FROM.GetNameDefCap]的政府拒绝了任何统一的提议。一些下级官员告诉我们，政府已经秘密地讨论过这个问题，大多数州长都认为不可能成立工会。"
 sweden_event.2.a: "但我们不这么认为。"
 sweden_event.2.b: "不是我们最好的时间。"
 sweden_event.3.t: "[FROM.GetNameDefCap]已提出统一"
 sweden_event.3.d: "来自[FROM.GetNameDefCap]的代表团秘密会见了我们的一些高级官员，并提出了一个关于一个新的统一国家的\"大胆“计划。我们该怎么办？"
 sweden_event.3.a: "如果我们想生存，我们需要团结。"
 sweden_event.3.b: "荒谬，这是不可能的。"
 sweden_event.4.t: "[FROM.GetNameDefCap]寻求互不侵犯条约"
 sweden_event.4.d: "来自[FROM.GetNameDefCap]的官员秘密访问了我们的政府。他们的一名高级官员表示希望与我们签订互不侵犯条约。我们该怎么办？"
 sweden_event.4.a: "是的，我们不应该建立太多的敌人。"
 sweden_event.4.b: "不，这很危险。"
 sweden_event.5.t: "[FROM.GetNameDefCap]寻求军事研究条约"
 sweden_event.5.d: "来自[FROM.GetNameDefCap]的科学家寻求与我们签订研究条约，通过该条约，我们可以在某些技术上交流经验。"
 sweden_event.5.a: "Ja。"
 sweden_event.5.b: "nein。"
 sweden_event.6.t: "[FROM.GetNameDefCap]已接受条约"
 sweden_event.6.d: "[FROM.GetNameDefCap]已接受该条约。我们现在可以共享一些技术。"
 sweden_event.6.a: "不错。"
 sweden_event.7.t: "[FROM.GetNameDefCap]已拒绝该条约"
 sweden_event.7.d: "[FROM.GetNameDefCap]拒绝了该条约。他们无法与我们共享技术。"
 sweden_event.7.a: "愚蠢。"
 sweden_event.8.t: "[FROM.GetNameDefCap]已同意签署不侵犯条约"
 sweden_event.8.d: "[FROM.GetNameDefCap]已接受该条约。我们在一段时间内不会有直接对抗。"
 sweden_event.8.a: "不错。"
 sweden_event.9.t: "[FROM.GetNameDefCap]已拒绝该条约"
 sweden_event.9.d: "[FROM.GetNameDefCap]拒绝了该条约。他们承担不起与我们签订不侵犯条约的风险。"
 sweden_event.9.a: "愚蠢。"
 sweden_event.10.t: "芬兰的命运？"
 sweden_event.10.d: "Recently diplomat from [FROM.GetNameDefCap] has proposed a more bold plan, through which we could share the benefits from it. According to them, we will acquire the eastern territory of Finland and they will take the rest. If we accept that, Finland will have little chance to resist. But this also means that we could not take the whole of Finland."
 sweden_event.10.a: "确实是一个更安全的计划。"
 sweden_event.10.b: "然而，他们低估了我们的雄心。"
 sweden_event.11.t: "[FROM.GetNameDefCap]拒绝与我们共享芬兰"
 sweden_event.11.d: "[FROM.GetNameDefCap]拒绝与我们分享芬兰。他们告诉我们的外交官，他们还没有做好准备。但他们只是想自己吞并芬兰。"
 sweden_event.11.a: "太可惜了。"
 sweden_event.12.t: "我们的命运是什么？"
 sweden_event.12.d: "[SWE.GetNameDefCap]已向我们发出最后通牒，要求我们与他们建立“更密切“的关系。此外，[SOV.GetNameDefCap]正在边境附近集结他们的军队，看来他们随时都会发动攻击。"
 sweden_event.12.a: "现在抵抗毫无意义。"
 sweden_event.12.b: "芬兰永远不会投降！"
 sweden_event.13.t: "[FROM.GetNameDefCap]屈服了"
 sweden_event.13.d: "[FROM.GetNameDefCap]已在3小时前回复了我们的最后通牒，并接受了有一天将召开一次关于改革亲瑞典政府的会议。而[SOV.GetNameDefCap]将在那之后夺取他们的土地。"
 sweden_event.13.a: "没有鲜血的胜利。"
 sweden_event.14.t: "[FROM.GetNameDefCap]抵抗"
 sweden_event.14.d: "[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制他们，我们需要使用我们的力量。"
 sweden_event.14.a: "该死。"
 sweden_event.15.t: "[FROM.GetNameDefCap]要求但泽"
 sweden_event.15.d: "最近[FROM.GetNameDefCap]积极宣传他们的历史领土。在说服他们的人民之后，他们终于要求将但泽交给他们。如果我们不这样做，他们将\"考虑所有方法“来恢复一个大瑞典。"
 sweden_event.15.a: "我们别无选择。"
 sweden_event.15.b: "我们永远不会放弃任何领土。"
 sweden_event.16.t: "[FROM.GetNameDefCap]交出但泽"
 sweden_event.16.d: "[FROM.GetNameDefCap]已回复我们，他们将立即放弃但泽，并在一周内从波罗的海海岸撤出。"
 sweden_event.16.a: "我们光荣的一天"
 sweden_event.17.t: "[FROM.GetNameDefCap]抵抗"
 sweden_event.17.d: "[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制但泽，我们需要动用我们的力量。"
 sweden_event.17.a: "这不会很难，是吗？"
 sweden_event.18.t: "选举国王"
 sweden_event.18.d: "君主主义者已经为恢复王位做好了一切准备，剩下的就是我们需要选举一位国王。"
 sweden_event.18.a: "血斧埃里克是我们的国王。"
 sweden_event.18.b: "贝奥武夫是我们的领导者。"
 sweden_event.19.t: "选择领袖"
 sweden_event.19.d: "一个强劲、精力充沛的领导者会给我们带来荣耀的未来。那个领导者是谁？"
 sweden_event.19.a: "布伦希尔德是最好的。"
 sweden_event.19.b: "齐格鲁德领导人们"
 sweden_event.20.t: "[FROM.GetNameDefCap]索取石勒苏益格 - 荷尔斯泰因"
 sweden_event.20.d: "最近[FROM.GetNameDefCap]积极宣传他们的历史领土。在说服他们的人民之后，他们终于要求向他们交付石勒苏益格 - 荷尔斯泰因。如果我们不这样做，他们将\"考虑所有方法“来恢复一个大瑞典。"
 sweden_event.20.a: "我们别无选择。"
 sweden_event.20.b: "我们永远不会放弃任何领土。"
 sweden_event.21.t: "[FROM.GetNameDefCap]石勒苏益格 - 荷尔斯泰因"
 sweden_event.21.d: "[FROM.GetNameDefCap]已回复我们，他们将立即放弃石勒苏益格 - 荷尔斯泰因，并在一周内从波罗的海海岸撤出。"
 sweden_event.21.a: "我们光荣的一天"
 sweden_event.22.t: "[FROM.GetNameDefCap]抵抗"
 sweden_event.22.d: "[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制石勒苏益格 - 荷尔斯泰因，我们需要使用我们的军队。"
 sweden_event.22.a: "这不会很难，是吗？"
 sweden_event.23.t: "选择领袖"
 sweden_event.23.d: "我们的第一次民主选举已经开始，谁会赢？"
 sweden_event.23.a: "莉兹拜斐·斯托琳多巴利保持她的位置"
 sweden_event.23.b: "当然，奥菲莉娅·法姆索罗涅"
 sweden_event.23.c: "露维亚瑟琳塔·艾德费尔特，这毫无疑问"
 sweden_event.24.t: "瑞典霸权"
 sweden_event.24.d: "[SWE.GetNameDefCap]向我们派出了一个代表团，要求我们与他们建立\"更密切“的关系。他们的官员声称我们都属于一个北欧大家庭，应该团结在一起。他们还暗示他们可以保护我们免受英国的入侵。"
 sweden_event.24.a: "也许他们真的能保护我们。"
 sweden_event.24.b: "我们不应该放弃我们的主权"
 sweden_event.25.t: "[FROM.GetNameDefCap]屈服了"
 sweden_event.25.d: "[FROM.GetNameDefCap]3小时前回复了我们的最后通牒，并声称一天内将举行一次关于改革亲瑞典政府的会议。"
 sweden_event.25.a: "没有鲜血的胜利。"
 sweden_event.26.t: "[FROM.GetNameDefCap]抵抗"
 sweden_event.26.d: "[FROM.GetNameDefCap]拒绝在其领土上做出任何让步。如果我们想要控制他们，我们需要使用我们的力量。"
 sweden_event.26.a: "让我们看看谁是主人。"
 sweden_event.26.b: "我们负担不起在北海发动战争。"
 sweden_event.27.t: "接管丹麦的岛屿"
 sweden_event.27.d: "德国以迅雷不及掩耳之势占领了丹麦，他们甚至都没来得及投降！我们向南扩张的计划或许会因此受阻，但是现在我们找到了一个充足的理由去接管丹麦在北海地区的岛屿领土。"
 sweden_event.27.a: "接管吧"
 sweden_event.27.b: "没有必要"
 sweden_great_focus: ""
 SWE_fortify_shore_Copenhagen: "哥本哈根壁垒"
 SWE_fortify_shore_Copenhagen_desc: "哥本哈根附近的海峡是捍卫来自大陆的入侵者的好位置。 我们应该加强这一领域。"
 SWE_finance_tension: "财政紧张"
 SWE_finance_tension_desc: "我们的低效金融体系无法适应世界大战和大萧条之后新的世界经济形势。有限的政府收入将限制政府的功能。"
 SWE_Svenska_kyrkan: "瑞典信义会"
 SWE_Svenska_kyrkan_desc: "瑞典信义会是瑞典的福音派路德教会。作为我们的国教，它起到支持我们人民信仰的作用。"
 SWE_FASCISM_NEVER_ACCEPT_ANNEX: "民主国家永远不会接受法西斯国家统一的建议！\n"
 SWE_beginning_of_myth: "神话的开端"
 SWE_beginning_of_myth_desc: "这是我们神话的开始。我们将为北欧人民创造一个时代。"
 SWE_domestic_need: "增加内需"
 SWE_domestic_need_desc: "我们已经预测，即将到来的战争将影响我们的出口经济，所以我们需要增加我们的内部需求。"
 SWE_baltic_sea: "波罗的海"
 SWE_baltic_sea_desc: "波罗的海，和我们紧紧相连，是我们应该注意的最重要的地区。"
 SWE_increase_spending: "军费开支"
 SWE_increase_spending_desc: "这个世界将会变得越来越疯狂。如果我们不准备，我们很快就会失去自己的土地。"
 SWE_stable_government: "稳定政府"
 SWE_stable_government_desc: "我们政府的混乱最终会使这个国家崩溃。我们需要稳定我们的政府来迈出下一步。"
 SWE_fortify_shore: "加固海岸"
 SWE_fortify_shore_desc: "通过我们波罗的海沿岸的防御工事，我们可以防止来自海上的突然入侵。"
 SWE_pan_scandinavia: "泛斯堪的纳维亚主义"
 SWE_pan_scandinavia_desc: "一旦斯堪的纳维亚半岛上的国家统一了，我们就会在那段时间里变得强大。如果我们想在这个世界上生存，统一是唯一可能的途径。"
 SWE_norway_vote: "挪威公投"
 SWE_norway_vote_desc: "时机已经到了，我们应该让挪威人开始投票，与我们结成邦联。"
 SWE_danmark_vote: "丹麦公投"
 SWE_danmark_vote_desc: "时机已经到了，我们应该让丹麦人开始投票，与我们结成邦联。"
 SWE_Kalmarunionen: "重建卡尔马联盟"
 SWE_Kalmarunionen_desc: "现在是我们重建被历史遗弃的联盟的时候了！斯堪的纳维亚再次伟大。"
 SWE_wondering_sea: "彷徨海的技术"
 SWE_wondering_sea_desc: "来自彷徨海的精英将在很大程度上提高我们的研究水平。"
 SWE_budget: "控制预算"
 SWE_budget_desc: "我们的战争准备需要一个集中的工业体系。我们应该减少在与军备没有直接关系的事情上的开支。"
 SWE_financial_reform: "金融改革"
 SWE_financial_reform_desc: "为了改革金融体系，我们将确保国家在经济领域拥有更大的权力。"
 SWE_pan_german_league: "泛北欧民族主义"
 SWE_pan_german_league_desc: "既然北欧人民已经团结在一起，我们将开始一个强大的联盟，并建立一个北欧帝国来再次统治欧洲。"
 SWE_german_celtic_bond: "凯尔特-日耳曼纽带"
 SWE_german_celtic_bond_desc: "我们的历史证明，凯尔特人和日耳曼人之间的紧密联系使他们成为更大的北欧民族条顿人的一部分。我们的纽带把我们紧密地联系在一起，使我们不再惧怕任何敌人。"
 SWE_advanced_ship_building: "先进造船术"
 SWE_advanced_ship_building_desc: "我们先进的造船工业应该服务于我们海军的需要。将最好的机械设备集中到海军流水线上，我们将改进我们的海军工业。"
 SWE_ice_land: "发展冰岛"
 SWE_ice_land_desc: "虽然远离欧洲大陆，但我们应该把重点放在冰岛的发展上，这在我们的地理战略中非常重要。"
 SWE_Foroyar: "巩固法罗群岛"
 SWE_Foroyar_desc: "法罗群岛是我们重要的海军基地所在的地方。防御工事将保护它不被意外地占领。"
 SWE_exploit_green_land: "开发格陵兰"
 SWE_exploit_green_land_desc: "格陵兰，人们最不愿居住的地方之一，最近已被证明拥有巨大的石油资源。对我们来说，这是一个利用它的好时机。"
 SWE_north_sea_base: "北海基地"
 SWE_north_sea_base_desc: "如果我们想拥有一支能够强大的制造能力的海军，我们需要一系列高容量的基地。"
 SWE_marine: "北欧海军陆战队"
 SWE_marine_desc: "专注于训练海军陆战队将使我们能够在任何时候干预欧洲事务。"
 SWE_attack_finland: "武力夺取芬兰"
 SWE_attack_finland_desc: "芬兰曾经是瑞典的一部分。但随着前瑞典帝国的垮台，我们已经失去了它。现在是时候拿走以前属于我们的东西了。"
 SWE_protect_finland: "庇护芬兰"
 SWE_protect_finland_desc: "芬兰是我们的兄弟姐妹，现在他们面临共产主义的威胁，我们需要为他们提供帮助。"
 SWE_non_aggression: "与苏联签订互不侵犯条约"
 SWE_non_aggression_desc: "为了芬兰的缘故与苏联对抗是完全不明智的。我们应该首先保证我们和他们不会有问题。"
 SWE_fate_of_finland: "芬兰的命运"
 SWE_fate_of_finland_desc: "芬兰这个国家根本就不应该存在。现在是时候用苏联和我们不可战胜的力量来终结这个丑陋的婴儿了。"
 SWE_integral_finland: "整合芬兰"
 SWE_integral_finland_desc: "现在芬兰已经完全融入我们的领土，我们现在又是一家人了。我们将让芬兰人再次回到瑞典。"
 SWE_baltic_security: "波罗的海安全保障"
 SWE_baltic_security_desc: "苏联和德国永远不会放弃他们在波罗的海的军事存在。如果我们想阻止他们，我们需要迈出第一步。"
 SWE_protect_baltic_states: "保护波罗的海国家"
 SWE_protect_baltic_states_desc: "波罗的海周边国家有野心吞并波罗的海附近的三个国家。如果我们不希望这种情况发生，我们应该为他们提供保护。"
 SWE_war_with_sov: "第二次大北方战争"
 SWE_war_with_sov_desc: "两百年前，我们因波罗的海的霸权而被毛子打败。现在情况不同了。我们将击败他们，夺回我们自己的荣耀。"
 SWE_demand_Pommern: "宣称波美拉尼亚"
 SWE_demand_Pommern_desc: "现在我们已经在波罗的海收回了我们的领土，现在是我们收回剩余波美拉尼亚领土的时候了。"
 SWE_sakkijaryen_polkkaa: "萨基雅尔维的波尔卡"
 SWE_sakkijaryen_polkkaa_desc: "芬兰人真的是很好的战士。我们可以雇佣他们的军官来帮助训练我们自己的军队，比如装甲师。"
 SWE_redeem_gate_of_baltic: "波罗的海之门"
 SWE_redeem_gate_of_baltic_desc: "俄国人从我们手中夺走了波罗的海之门，建造了彼得堡，现在叫做列宁格勒。现在是我们把它带回我们的大瑞典的时候了。"
 SWE_norway_defence: "挪威设防"
 SWE_norway_defence_desc: "挪威是我们通往北海和大西洋的大门。峡湾是我们重要的海港。因此，我们需要加强挪威的海岸防御。"
 SWE_exploit_finland: "开发芬兰"
 SWE_exploit_finland_desc: "既然我们已经控制了芬兰，我们应该毫不犹豫地开发那里的资源。"
 SWE_Oskarshamn: "扩建奥斯卡造船厂"
 SWE_Oskarshamn_desc: "扩建奥斯卡造船厂将提高我们的海军工业水平。"
 SWE_Hallberg_Rassy: "Hallberg-Rassy公司"
 SWE_Hallberg_Rassy_desc: "Hallberg-Rassy公司的成立将加强我们在西海岸的造船业。"
 SWE_costal_defence: "海防"
 SWE_costal_defence_desc: "我们仍然处于被波罗的海入侵的危险中。扩大我们的海军，加强我们的防御。"
 SWE_privates_of_new_era: "新时代的海盗"
 SWE_privates_of_new_era_desc: "北欧海盗过去是强大的海盗，拥有灵活的长船。今天我们应该设计可靠和强大的中级海军舰艇。"
 SWE_glory_of_vikings: "维京荣耀"
 SWE_glory_of_vikings_desc: "我们的祖先是海洋之主。如今，我们强大的海军工业允许我们通过这些巨大的战舰带回维京人的荣耀。"
 SWE_leningglad_dockyard: "波罗的海造船厂"
 SWE_leningglad_dockyard_desc: "控制了列宁格勒使我们能够控制波罗的海。我们需要在那里扩大我们的海军，并确保我们能够面对来自西方的力量。"
 SWE_submarine_focus: "潜水艇研发"
 SWE_submarine_focus_desc: "许多事实证明了潜艇在新时代的价值。专注于潜艇将使我们拥有一支灵活的海军。"
 SWE_vikings_back_again: "维京再临"
 SWE_vikings_back_again_desc: "我们的历史和实验决定了我们将建立一支强大的海军，阻止世界各地的任何贸易路线。"
 SWE_experimental_fleet: "实验舰队"
 SWE_experimental_fleet_desc: "最近对海军航空的研究表明，由航空母舰领导的舰队是正确的选择。"
 SWE_expand_repair_dockyard: "扩大维修码头"
 SWE_expand_repair_dockyard_desc: "扩大造船厂将使我们能够拯救和修理更多过去可能被遗弃的船只。"
 SWE_aviation_fleet: "建造航母"
 SWE_aviation_fleet_desc: "英国、日本和美国建造的航空母舰已经证明了它的价值。我们不能在这场竞赛中落后。"
 SWE_gate_of_skye: "通往死亡满溢的魔境之门"
 SWE_gate_of_skye_desc: "我们对凯尔特-日耳曼种族理论的宣传取得了成功。我们需要一个新的领导人来领导我们的北海帝国"
 SWE_puppet_ireland: "附庸爱尔兰"
 SWE_puppet_ireland_desc: "建立我们对北海的统治的第一步是将爱尔兰纳入我们的帝国。"
 SWE_reconcile_with_britain: "与英国和解"
 SWE_reconcile_with_britain_desc: "英国人不应该是我们的敌人，而应该是我们的朋友。如果我们明确了各自在北海的战略需求，那么我们将能够做到和平共处。"
 SWE_british_naval_mechanical: "英国海军工程技师"
 SWE_british_naval_mechanical_desc: "我们与英国的关系将使我们的海军受益。船员交换将改善我们的海军机制。"
 SWE_claim_north_scotland: "声索北苏格兰"
 SWE_claim_north_scotland_desc: "历史上我们曾经统治过北苏格兰。虽然我们已经失去了这些领土，但如果我们想成为北海帝国，我们需要收回这些领土。"
 SWE_north_sea_allies: "北海联盟"
 SWE_north_sea_allies_desc: "作为北海的统治者，我们不会向任何人屈服，我们将建立我们自己的帝国。"
 SWE_join_britain: "和不列颠站在一边"
 SWE_join_britain_desc: "我们与英国的关系表明，他们是可靠的盟友。为了形成联盟，我们将共同分享北海的利益。"
 SWE_secure_rule_of_north_sea: "确保北海的统治"
 SWE_secure_rule_of_north_sea_desc: "北海只能有一个帝国。我们别无选择，只能直接与英国人对抗。"
 SWE_claim_newfoundland: "宣称纽芬兰"
 SWE_claim_newfoundland_desc: "是维京人最先到达美洲。毫无疑问，我们有权收回我们在美洲的土地。"
 SWE_allies_aviation_headquarter: "盟军航空总部"
 SWE_allies_aviation_headquarter_desc: "在瑞典设立航空总部将大大提高我们空军的能力。"
 SWE_Noregskonungasogum: "挪威国王的传奇"
 SWE_Noregskonungasogum_desc: "为了团结北欧人民，我们需要一位能够带领我们走向胜利并使我们的敌人感到恐惧的国王。"
 SWE_german_myth: "日耳曼神话"
 SWE_german_myth_desc: "为了创新我们的民族精神，我们将把日耳曼神话作为我们帝国的主导思想。"
 SWE_king_central_guard: "皇家卫队"
 SWE_king_central_guard_desc: "皇家中央卫队是一支由国王直接领导的军队，由最精锐的士兵组成。"
 SWE_king_of_norway_britain: "挪威国王，英国国王"
 SWE_king_of_norway_britain_desc: "盎格鲁-撒克逊人是我们北欧种族的分支，他们现在建立了英格兰。是时候把他们带回我们的大日耳曼世界了。"
 SWE_Primeval_Rune: "原初之卢恩"
 SWE_Primeval_Rune_desc: "把重点放在改善我军适应北欧环境的技术上，使我们能够节省更多的资源，建设一支更强大的军队。"
 SWE_true_north_empire: "真正的北方帝国"
 SWE_true_north_empire_desc: "作为一个真正的北方帝国，我们可以收回我们过去拥有的东西，并带回维京时代的荣耀。"
 SWE_unite_under_crown: "皇冠下的团结"
 SWE_unite_under_crown_desc: "一个强大的国王现在正在领导国家和人民。我们需要做的是在王冠下团结起来，再次庆祝北欧人民的崛起。"
 SWE_total_mobilization: "总动员"
 SWE_total_mobilization_desc: "如果我们想在世界舞台上再次崛起，我们需要集中所有的精力。"
 SWE_nordic_spirit: "北欧精神"
 SWE_nordic_spirit_desc: "当人们在世界上最困难的环境中长大时，我们需要倡导艰苦奋斗和坚韧不拔的精神。"
 SWE_coastal_headquarter: "沿海总部"
 SWE_coastal_headquarter_desc: "沿海司令部将改善我们海军航空兵在北海的效率。"
 SWE_true_celtic_leader: "真正的凯尔特领袖"
 SWE_true_celtic_leader_desc: "事实证明，前国王没有能力领导凯尔特人。他们需要一个真正的，强大的领导者。"
 SWE_armnament: "提升军备"
 SWE_armnament_desc: "这个世界将越来越不安全。我们需要提升我们的军备以保证我们的安全。"
 SWE_improve_domestic_transportation: "改善国内交通"
 SWE_improve_domestic_transportation_desc: "国内交通的改善将提高我们处理紧急情况的能力。"
 SWE_protect_forestry: "保护林业"
 SWE_protect_forestry_desc: "林业是北欧国家农业最重要的组成部分之一。我们需要在可持续发展的原则下保护和促进它。"
 SWE_industrial_effort: "重视工业"
 SWE_industrial_effort_desc: "国家对工业公司的支持可以提高我们的工业能力。"
 SWE_outwards_eco: "出口导向型经济"
 SWE_outwards_eco_desc: "这个国家承受不了失去出口贸易收入的损失。确保我们有贸易伙伴是保证国家经济平衡最为重要的事之一。"
 SWE_four_year_plan: "四年计划"
 SWE_four_year_plan_desc: "国家制定的经济计划指导我们的经济。"
 SWE_national_socialism: "社团主义"
 SWE_national_socialism_desc: "让工农业代表控制立法权，是挽救软弱政府、保护工人权益的最好办法。行业间的合作将提高效率。"
 SWE_freedom_of_trade: "民主指引我们"
 SWE_freedom_of_trade_desc: "民主决议的历史传统已经证明了其有效性。我们应当坚持捍卫我们公民的民主权利，并且将民主主义同爱国主义结合起来。"
 SWE_expand_iron_ore: "扩大铁矿开采"
 SWE_expand_iron_ore_desc: "我们有丰富的铁矿石资源。我们应该扩大我们的铁矿开采来利用它。"
 SWE_advanced_manufacture: "先进制造"
 SWE_advanced_manufacture_desc: "实验室的高科技可以用来减少对制造资源的需求。"
 SWE_minecraft: "Minecraft"
 SWE_minecraft_desc: "整合最新的技术，我们将能够最大限度地利用我们的矿石资源，并改善建筑业。"
 SWE_paradox: "Paradox"
 SWE_paradox_desc: "这场战争很有趣。让我们成立一个公司来开发一个关于它的游戏。"
 SWE_myth_of_twenties_centry: "二十世纪之神话"
 SWE_myth_of_twenties_centry_desc: "今天，一个长期以来的假说变为了可能，那就是成群的战士曾经为了服从一种渴望，一种不断焕发新生的北欧人的对征服距离和空间的渴望，而向周围不断扩展开来。"
 SWE_ophelia: "奥菲莉娅·法姆索罗涅"
 SWE_ophelia_desc: "这个国家可能会比以前更伟大。为了实现这一目标，我们需要一位具有领袖魅力的强有力的领导人。"
 SWE_join_axis: "和德国人同一战线"
 SWE_join_axis_desc: "现在是时候与我们的雅利安兄弟合作，开始我们提升种族灵魂的征程。"
 SWE_true_german_empire: "我们自己的日耳曼帝国"
 SWE_true_german_empire_desc: "我们永远不会屈服于大陆上的任何其他国家。这是我们自己的追求。"
 SWE_guarantee_iron_export: "保证铁出口"
 SWE_guarantee_iron_export_desc: "我们对德国的钢铁出口是他们与我们之间最重要的纽带之一。如果我们想与德国有进一步的关系，我们需要保证这种债券。"
 SWE_nazification_of_north: "北欧纳粹化"
 SWE_nazification_of_north_desc: "国家社会主义提供了一种解决方案，它将使我们的雅利安种族比以往任何时候都更强大。我们应该确保北欧帝国的纳粹化。"
 SWE_alliance_in_baltic: "波罗的海联盟"
 SWE_alliance_in_baltic_desc: "我们应该通过邀请我们在波罗的海周围的朋友来扩大我们的派系。"
 SWE_claim_Slesvig_Holsten: "宣称石勒苏益格 - 荷尔斯泰因州"
 SWE_claim_Slesvig_Holsten_desc: "我们曾经控制了石勒苏益格 - 荷尔斯泰因和德国北部的交通。是时候收回我们在德国北部的权利了。"
 SWE_jude_belshevik_conspiracy: "布尔什维克阴谋论"
 SWE_jude_belshevik_conspiracy_desc: "布尔什维克是一个巨大的阴谋。我们应该利用这个事实让人们知道犹太布尔什维克主义的危险。"
 SWE_weapon_license: "武器许可证"
 SWE_weapon_license_desc: "通过外交努力，我们将尽最大努力获得制造某些武器的全部许可证。"
 SWE_democratic_reform: "民主改革"
 SWE_democratic_reform_desc: "历史证明，民主是人民的趋势和要求。我们现在应该把重点放在民主改革上。"
 SWE_anti_com_police: "反共警察"
 SWE_anti_com_police_desc: "苏联的影响将最终改变我们这些国家。我们应该拧成一股绳来进行意识形态防御。"
 SWE_stockholm_treaty: "斯德哥尔摩条约组织"
 SWE_stockholm_treaty_desc: "我们将建立一个地方联盟，团结波罗的海国家，形成我们自己的派系。"
 SWE_national_lab: "国家资助实验室"
 SWE_national_lab_desc: "在国家研究基金的支持下，我们可以建立一个国家实验室。"
 SWE_encourage_innovation: "鼓励创新"
 SWE_encourage_innovation_desc: "通过鼓励创新，我们可以促进社会活力和公平。"
 SWE_loyal_to_clock_tower: "向时钟塔效忠"
 SWE_loyal_to_clock_tower_desc: "时钟塔是我们的精英获得资源和支持的地方。我们应该保持时钟塔和我们之间的联系。"
 SWE_german_technology: "德国技术"
 SWE_german_technology_desc: "我们与德国的联盟将允许我们分享他们的部分技术。"
 SWE_german_army_equipment: "德式装备"
 SWE_german_army_equipment_desc: "我们与德国的联盟将允许我们共享他们的一些流水线设备。"
 SWE_our_own_sphere: "我们自己的势力圈"
 SWE_our_own_sphere_desc: "我们应该通过邀请我们在波罗的海周围的朋友来扩大我们的派系。"
 SWE_plan_p: "“P”计划"
 SWE_plan_p_desc: "如果我们将来想对抗英国人，我们需要一支更强大的海军。"
 SWE_break_the_lock: "突破封锁"
 SWE_break_the_lock_desc: "英国人封锁了北海，北海是通往大西洋的门户。如果我们想向外扩展我们的存在，我们需要打破他们的阻碍"
 SWE_Gotterdammerung: "诸神的黄昏"
 SWE_Gotterdammerung_desc: "在这个崭新的时代，所有的旧神都会迎来他们的黄昏。一个新的世界秩序将会出现。"
 SWE_british_officer_hq: "英国军官总部"
 SWE_british_officer_hq_desc: "一个联合军官总部将对我们的作战计划非常有用。"
 SWE_clock_tower_science: "时钟塔的技术"
 SWE_clock_tower_science_desc: "我们与时钟塔的联系允许我们加入最新技术的圈子。"
 SWE_special_volunteers: "特殊志愿者"
 SWE_special_volunteers_desc: "来自我国的特殊志愿者将帮助我们的盟国作战。"
 SWE_queen_of_winter: "冰女王"
 SWE_queen_of_winter_desc: "女王对冬季战争的重视使得我们能够更好地适应北方的环境。"
 SWE_allies_north_airport: "盟军北机场"
 SWE_allies_north_airport_desc: "在盟国的帮助下，我们可以建造一系列机场，并为欧洲大陆的军队提供空中支援。"
 SWE_jutland_defence_again: "重建日德兰防线"
 SWE_jutland_defence_again_desc: "丹麦人民过去建造了一座堡垒来防御德国人。我们将重建这座堡垒，以保护丹麦不被德国占领。"
 SWE_Hemvarnet: "家乡卫队"
 SWE_Hemvarnet_desc: "日益紧张的世界要求我们组织一支家乡守卫防御部队。"
 SWE_air_effort: "重视航空"
 SWE_air_effort_desc: "我们应该尽快建立一支强大的防空力量。"
 SWE_duty_of_women: "女性的责任"
 SWE_duty_of_women_desc: "在我们国家，妇女应该承担传统的家庭责任：生育和抚养孩子，维护家庭的稳定。"
 SWE_women_conscription: "妇女征兵"
 SWE_women_conscription_desc: "所有公民，无论男女，都有保卫国家的责任。这也是我们民族精神的一部分。"
 SWE_Lottorna: "瑞典女子志愿防御服务队"
 SWE_Lottorna_desc: "瑞典女子志愿防御服务队的目的是招募和教育妇女完成瑞典总防御的任务，并进行全面的防御训练。"
 SWE_war_propaganda: "战争宣传"
 SWE_war_propaganda_desc: "战争即将来临，是时候让人们知道我们可能面临的危险了。"
 SWE_war_industry: "军工"
 SWE_war_industry_desc: "促进我们的军工工业是我们现在最紧迫的任务之一。"
 SWE_winter_equipment: "冬季设备"
 SWE_winter_equipment_desc: "自然环境要求我们开发更可靠的设备来适应冬天。"
 SWE_armor_effort: "重视装甲"
 SWE_armor_effort_desc: "现在的趋势表明，在现代战争中需要在装甲发展上做出一些努力。"
 SWE_artillery_support: "火炮支援"
 SWE_artillery_support_desc: "炮兵的发展证明了它在我军中的重要性。"
 SWE_no_more_sacrifice: "不再有徒劳的牺牲"
 SWE_no_more_sacrifice_desc: "我们的低人口要求我们尽可能减少在前线的牺牲。"
 SWE_general_staff_hq: "总参谋部"
 SWE_general_staff_hq_desc: "总参谋部将允许我们制定计划，通过该计划我们可以快速击败敌人。"
 SWE_improved_logistics: "改进的物流"
 SWE_improved_logistics_desc: "改进后的后勤系统将允许我们进一步推进敌方领土。"
 SWE_modern_hospital: "现代野战医院"
 SWE_modern_hospital_desc: "为了减少我们的伤亡，我们应该在战场上组织一支强大的医院支援部队。"
 SWE_elite_power: "精英力量"
 SWE_elite_power_desc: "如果我们不能建立一个庞大的军队，我们可以建立一支精锐的军队。"
 SWE_karoliner: "卡洛林步兵"
 SWE_karoliner_desc: "在欧洲大陆作战，我们需要一支适应性强、损耗少的军队。让卡洛林步兵再次统治欧洲！"
 SWE_ship_killer: "军舰捕食者"
 SWE_ship_killer_desc: "一场海洋战役永远不会仅仅停留在海洋表面。我们应该能够从空中打击敌人的水面部队。"
 SWE_self_research_fighter: "战斗机的独立研究"
 SWE_self_research_fighter_desc: "我们对战斗机的独立研究将允许我们控制空中。"
 SWE_cas_effort: "近距离空中支援"
 SWE_cas_effort_desc: "近距离空中支援部队将有效地帮助我们的陆军。"
 SWE_bomber_effort: "轰炸机"
 SWE_bomber_effort_desc: "轰炸机部队将有效地打击陆军。"
 SWE_baltic_flight_training: "波罗的海飞行培训"
 SWE_baltic_flight_training_desc: "在波罗的海训练飞行员，提高我们飞行员的海战技能。"
 SWE_gift_from_aegir: "埃吉尔的馈赠"
 SWE_gift_from_aegir_desc: "轰炸机部队将有效地打击陆军。"
 SWE_Bifrost: "比弗罗斯特彩虹桥"
 SWE_Bifrost_desc: "我们应该有能力保卫我们的空气，防止来自天空的入侵。"
 SWE_rocket_science: "火箭科学"
 SWE_rocket_science_desc: "我们的科学家已经证明了无人远程武器是可行的，我们应该尽快将其投入实践。"
 SWE_jet_effort: "喷气飞行器的概念"
 SWE_jet_effort_desc: "火箭技术的成功使我们产生了喷气式飞机的概念。我们现在就应该开始研究。"
 SWE_Walkurenritt: "女武神的骑行"
 SWE_Walkurenritt_desc: "许多女飞行员在空战中证明了自己的强大能力，她们是新时代的女武神。"
 SWE_Asgard: "保卫阿斯加德"
 SWE_Asgard_desc: "我们应该保卫我们的大城市，保护我们重要的工业和技术设施。"
 SWE_defence_research: "瑞典防御研究"
 SWE_defence_research_desc: "新世界大战的紧张局势要求我们的知识分子集中精力讨论我们的国内防御。"
 SWE_Mjollnir: "雷神之锤"
 SWE_Mjollnir_desc: "科学家们已经指出了大规模武器的可能性。我们在这方面不能落后。"
 SWE_Valhalla: "瓦尔哈拉"
 SWE_Valhalla_desc: "在战斗中死后灵魂会回到英灵殿的信念将鼓励我们的士兵为国家舍命。"
 SWE_Quixotic_Tree: "让空想树扎根"
 SWE_Quixotic_Tree_desc: "我们如此缺乏石油能源，合成能源计划迫在眉睫。"
 SWE_quixotic_gift: "空想树的回馈"
 SWE_quixotic_gift_desc: "我们在化学合成资源上的努力也使我们能够合成橡胶，这种不可能从我们的祖国获得的资源。"
 SWE_second_field_on_the_back: "隐藏在阴影中的利刃"
 SWE_second_field_on_the_back_desc: "我们在波罗的海的存在使我们适合开始第二个战场。"
 SWE_nordic_lion: "北方雄狮"
 SWE_nordic_lion_desc: "几百年过去了，瑞典又重新崛起了。现在是让其他国家害怕我们强大力量的大好时机。"
 SWE_befriend_poland: "交好波兰"
 SWE_befriend_poland_desc: "我们与波兰的关系对我们在波罗的海的影响力至关重要。"
