 SWE_infantry_equipment_2_short: "AG 佩洛"
 SWE_infantry_equipment_2_desc: "尽管其最初设计方案在20世纪30年代初被芬兰陆军评定为过于昂贵，卡尔·佩洛的这款长后座式半自动步枪依然吸引了芬兰邻国瑞典的注意。瑞典陆军一支熟练的武器设计团队最终设法削减了这款步枪的生产成本，尽管最终款仍十分复杂，瑞典人最终还是采纳了这一设计方案。"
