 RUS_kadoc_prince: "卡多克亲王"
 RUS_rebirth_of_the_tsar_0: "沙皇的复活？"
 RUS_rebirth_of_the_tsar_0_desc: "所有人都相信安娜斯塔西娅大公和先皇尼古拉二世一起被赤匪杀害了，但是她的突然出现使得人们又惊又怕。坚定的共和派软化了他们的共和观点，接受了沙皇的回归，而广大的农民和底层士兵则将这视为上帝的奇迹。尽管白军中最坚定的共和派也会承认她对于白军运动死灰复燃的贡献，但是作为一个非正统的女性继承人，安娜斯塔西娅沙皇依然要面对军队内部强大的反对声音。"
 RUS_rebirth_of_the_tsar_1: "沙皇的复活"
 RUS_rebirth_of_the_tsar_1_desc: "沙皇的复活和正统性已经不再受到质疑了，伟大的俄罗斯帝国将会像沙皇一样复活，并且永远地存续下去。"
 RUS_political_uncertainty: "不确定的政治前景"
 RUS_political_uncertainty_desc: "推行新的政治议程之前，应当确保国内政治的稳定。"
 RUS_democrats_opposition: "民主主义反对派"
 RUS_democrats_opposition_desc: "民主分子尽管在与布尔什维克的斗争中彻底落败，元气大伤，却依然在不知疲倦地反对沙皇的专制统治，而这其中尤以社会革命党尤甚。我们可以选择与他们合作，或者将他们取缔。"
 RUS_democrats_compromise: "民主主义反对派妥协"
 RUS_Petergrod_gold_idea: "彼得格勒的黄金"
 RUS_Petergrod_gold_idea_desc: "谢天谢地，彼得格勒国库里的黄金被我们转移了出来而没有落到赤匪手中，这使得我们有办法获得外国援助。"
