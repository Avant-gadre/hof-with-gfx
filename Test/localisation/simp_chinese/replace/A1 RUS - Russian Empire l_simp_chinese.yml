 RUS_GK_PMC: "格里芬和克鲁格"
 RUS_GK_PMC_desc: "我军在极其有限的资源下保持着战斗力，很大一部分功劳应该归于克鲁格将军的运作，因此[ROOT.Getleader]进一步授意克鲁格先生正式以忠诚的雇佣兵为基础组建“安全承包公司”广纳世界人才，只要提供足够的报酬一定就能获得最强的战斗力。"
 RUS_GK_PMC_tt: "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §R+1%§!"
 RUS_siberian_headquarter: "全俄罗斯陆军指挥部"
 RUS_siberian_headquarter_desc: "位于赤塔的全俄罗斯陆军指挥部会承担临时的全俄罗斯指挥任务，在克鲁格将军的规划下一切正在稳妥的运行。"
 RUS_siberian_cavalry: "西伯利亚骑兵司令部"
 RUS_siberian_cavalry_desc: "尽管欧洲的军事家们会认为骑兵已经被淘汰了，但是在条件艰苦的西伯利亚，骑兵依然有它存在的意义"
 RUS_local_militia_training: "本地民兵训练"
 RUS_local_militia_training_desc: "西俄罗斯随军迁移到西伯利亚的士兵无法为白军提供足够的兵员，我们应当试图训练当地人加以补充，但并不要太指望他们。"
 RUS_lesson_from_the_great_war: "内战的教训"
 RUS_lesson_from_the_great_war_desc: "与红军的缠斗让我们认识到了旧军事思维的落后，白军需要新的思维来提升作战能力，不过慑于极度恶劣的条件依然很难大有所为。"
 RUS_lesson_from_the_great_war_tt: "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_XP_GAIN_ARMY_FACTOR$: §G+10%§!\n$MODIFIER_LAND_DOCTRINE_COST_FACTOR$: §G-15%§!"
 RUS_continue_modernization: "继续推动现代化"
 RUS_continue_modernization_desc: "陆军现代化不是一日之功，通过推动武器装备的现代化，我们将拥有一支更加强劲的军队。"
 RUS_modern_artillery: "现代炮兵"
 RUS_modern_artillery_desc: "无需多言，俄罗斯需要炮兵。"
 RUS_russian_armor_corps: "装甲部队"
 RUS_russian_armor_corps_desc: "现代战争需要俄罗斯军队拥有和西方国家同等强大的装甲部队，当然目前还是只能用淘汰下来的旧货勉强凑合。"
 RUS_siberia_logistics: "西伯利亚后勤装备委员会"
 RUS_siberia_logistics_desc: "西伯利亚后勤补给的困难迫使我们的军官提出了创新思维，重点是尽可能的在运输途中减少“损耗”。"
 RUS_winter_equipment: "冬季装备"
 RUS_winter_equipment_desc: "西伯利亚的冬天迫使我们使用更加具有“地域特色”的武器装备"
 RUS_siberian_air_forces_headquarter: "全俄罗斯空军司令部"
 RUS_siberian_air_forces_headquarter_desc: "许多飞行员和设计师听闻沙皇之女幸存的消息后选择了继续效忠，为此俄罗斯空军依然可以保持一定对赤匪空军的压制。"
 RUS_bomber_production: "订购“客机”"
 RUS_bomber_production_desc: "订购德国客机改装成轰炸机，我们只不过是有样学样罢了。"
 RUS_fighter_production: "双翼机援助"
 RUS_fighter_production_desc: "协约国朋友们愿意提供一些老式战斗机，我们没有不接受的理由。"
 RUS_Formally_established_the_Air_Force: "重建俄罗斯空军"
 RUS_Formally_established_the_Air_Force_desc: "是该开始重组空中力量了。"
 RUS_Reviving_the_airline_industry: "重组航空工业"
 RUS_Reviving_the_airline_industry_desc: "没有必要对加入赤匪一方的航空专家予以“清算”，他们不少人也已经尝过NKVD的铁拳了，新生俄罗斯将继续出资扶持航空工业良好运行，分属两个阵营的设计师们将会在同一个车间内工作。"
 RUS_Renovating_Soviet_aircraft: "翻修苏联旧式飞机"
 RUS_Renovating_Soviet_aircraft_desc: "赤匪空军在盲目的扩张中生产了大量飞机，其中一小部分停留在机库里被我们接收了，然而这些双翼飞机正在以肉眼可见的速度过时，即使使用剩余零件进行改装也仅能起到暂时扩军的作用。"
 RUS_Integrate_the_paratroopers: "整合空降兵"
 RUS_Integrate_the_paratroopers_desc: "赤匪率先运用空降兵着实令人震撼，可惜他们并未将其真正用于实战，只有俄罗斯才会在战场上首先运用空降部队。"
 RUS_Expand_flight_school: "国家航空学院"
 RUS_Expand_flight_school_desc: "赤匪空军随随便便把普通人扔上一架劣质飞机去送死的“人海战术”并不适用于现代空战，俄罗斯空军将贯彻“优秀的飞行员，良好的飞行器，先进的战术”三位一体理论。"
 RUS_Expand_flight_school_tt: "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_AIR_MISSION_EFFICIENCY$: §G+10%§!\n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$: §G+10%§!\n$MODIFIER_AIR_TRAINING_XP_FACTOR$: §G+20%§!\n$MODIFIER_AIR_FUEL_CONSUMPTION_FACTOR$: §R-10%§!"
 RUS_Flying_tank: "飞行坦克"
 RUS_Flying_tank_desc: "曾在美国创办飞机公司的前飞行员舍维尔斯基和卡特维利带来了融合美国技术的新式飞机图纸，此类装备重型护甲的小型飞机将是我国战术空军的中坚力量。"
 RUS_Flying_tank_idea: "飞行坦克"
 RUS_Flying_tank_idea_desc: "$RUS_Flying_tank_idea$"
 RUS_support_Sikorsky_research: "支持西科斯基的研究"
 RUS_support_Sikorsky_research_desc: "航空业的天才西科斯基曾在大战时设计著名的伊利亚·穆罗梅茨轰炸机，撤退西伯利亚期间他也在尽心尽力的维护这些空中巨人，现在自然要把开发下一代战术轰炸机的工作交给他。"
 RUS_Alexandre_Nevskiy: "“亚历山大·涅夫斯基”"
 RUS_Alexandre_Nevskiy_desc: "西科斯基设计了新一代结构简单易于生产但性能不减的新式轰炸机后进一步提议设计英美式样的大型多引擎轰炸机，不同的是这架“亚历山大·涅夫斯基”将拥有多达六个引擎，其载弹量足以震撼任何敌人的工业城市，但毫无疑问其造价会是及其昂贵的。"
 RUS_Helicopter_Experiment: "直升机实验"
 RUS_Helicopter_Experiment_desc: "西科斯基开始了一项有关新式飞行器的研究..."
 RUS_Air_to_ground_coordination: "空地协同作战"
 RUS_Air_to_ground_coordination_desc: "空地协同并不是赤匪所理解的“空飞炮兵”，通过雷达通讯设备能够有效结合陆空行动，从地面支援到空中拦截无不适用于此理。"
 RUS_Air_to_ground_coordination_tt: "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_AIR_INTERCEPTION_DETECT_FACTOR$: §G+10%§!\n$MODIFIER_AIR_SUPERIORITY_DETECT_FACTOR$: §G+10%§!\n$MODIFIER_AIR_CAS_PRESENT_FACTOR$: §G+10%§!"
 RUS_Women_in_Air_Force: "女性空勤人员"
 RUS_Women_in_Air_Force_desc: "在大战期间，新组建的空军就出现过有关贵族女性自愿参加空军的趣闻，而在撤退西伯利亚期间更多的例子出现了，现在空军方面将逐渐正规化扩招女性飞行员和地勤，事实证明她们能为祖国的航空事业注入更多的新鲜血液。"
 RUS_Women_in_Air_Force_tt: "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_AIR_ACE_GENERATION_CHANCE_FACTOR$: §G+10%§!\n$MODIFIER_AIR_WEATHER_PENALTY$: §G-5%§!\n$MODIFIER_AIR_NIGHT_PENALTY$: §G-5%§!\n$MODIFIER_AIR_ACCIDENTS_FACTOR$: §G-10%§!"
 RUS_Independent_airborne_command: "俄罗斯空降兵司令部"
 RUS_Independent_airborne_command_desc: "空降兵部队现在有了自己的司令部，可以自行调动飞行器准备空降任务，如此一来作为[ROOT.Getleader]的直辖力量才能发挥其作为快速部署部队的能力。"
 RUS_Independent_airborne_command_tt: "§Y$HOF_RUS_russia_airforce_rpu_dynamic_modifier$§!追加效果：\n$modifier_army_sub_unit_paratrooper_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_paratrooper_defence_factor$: §G+5%§!\n$modifier_army_sub_unit_paratrooper_max_org_factor$: §G+10%§!"
 RUS_form_the_stavka: "战区司令部"
 RUS_form_the_stavka_desc: "一支史上规模最大的军队需要更良好的协调，各个战区的组建能够有效分配不同交战地域的不同任务。"
 RUS_form_the_stavka_tt: "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_PLANNING_SPEED$: §G+10%§!\n$MODIFIER_MAX_PLANNING$: §G+10%§!\n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$: §G-5%§!"
 RUS_Modernization_of_the_Russia_Army: "军事现代化"
 RUS_Modernization_of_the_Russia_Army_desc: "俄罗斯军队距离欧洲列强还有一段距离，不过我们一直是个善于从失败中汲取教训的民族...至少军事方面应该是如此。"
 RUS_Authorize_the_PMC: "授权于“军事承包商”"
 RUS_Authorize_the_PMC_desc: "将一些尖端武器优先配给我们的“军事承包商”吧，他们可以发挥更好的战斗水平活跃于第一线，作为精英部队直面“钉子”。"
 RUS_Authorize_the_PMC_tt: "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_RECON_FACTOR$: §G+10%§!\n$MODIFIER_SPECIAL_FORCES_OUT_OF_SUPPLY_FACTOR$: §G-10%§!\n$MODIFIER_SPECIAL_FORCES_ATTACK_FACTOR$: §G+10%§!"
 RUS_experts_in_camouflage: "伪装高手"
 RUS_experts_in_camouflage_desc: ""
 RUS_Whatever_it_takes: "不惜一切代价"
 RUS_Whatever_it_takes_desc: "敌人说俄罗斯军队是“灰色牲口”，意指只会打无脑送死的烂账，然而我军只是会在关键点投入全部力量以换取整场战争的胜利！"
 RUS_Whatever_it_takes_tt: "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIER_ORG_LOSS_AT_LOW_ORG_FACTOR$: §G-20%§!"
 RUS_Battalion_formation: "合成营编队"
 RUS_Battalion_formation_desc: "比起在需要时组建特遣部队，我军可以尝试在营级单位组建常备化的多兵种合成营级战术群，在有效提升战斗力的同时也要注意到，此种编制极易遭受敌军的围歼。"
 RUS_Battalion_formation_tt: "§Y$HOF_RUS_the_white_army_rpu_dynamic_modifier$§!追加效果：\n$MODIFIERS_ARMY_ATTACK_FACTOR$: §G+5%§!\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!\n$MODIFIER_POCKET_PENALTY$: §R+10%§!"
 RUS_Military_Industrial_Commission: "军事工业委员会"
 RUS_Military_Industrial_Commission_desc: "一个由工业家和官僚组成的委员会将对武器生产与研发进行专业指导。"
 RUS_Army_equipment_simplifies_production_idea: "陆军装备简化生产"
 RUS_Army_equipment_simplifies_production_idea_desc: "战争激发了武器设计的最高潜能，能少拧一次螺栓就能为前线多提供一门炮，一辆坦克。"
 RUS_Simplified_production_of_Air_Force_equipment_idea: "空军装备简化生产"
 RUS_Simplified_production_of_Air_Force_equipment_idea_desc: "战争激发了武器设计的最高潜能，能少装一次蒙皮就能为前线多提供一架飞机。"
 RUS_Soviet_artillery_drawings: "改进苏联火炮"
 RUS_Soviet_artillery_drawings_desc: "在布尔什维克设计局的廉价火炮基础上，技术专家们进一步发掘了它的潜能以为前线供应更多的粗管子。"
 RUS_Armored_Infantry: "装甲化步兵"
 RUS_Armored_Infantry_desc: "俄罗斯军队庞大数量的步兵如果都能得到步兵战车的掩护就不再是灰色牲口了，比起坦克这更应当成为我军专注发展的目标。"
 RUS_the_iron_wall_of_russian_resolve: "俄罗斯信念的铁壁"
 RUS_the_iron_wall_of_russian_resolve_desc: ""
