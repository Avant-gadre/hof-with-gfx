 RUS_pravoslavie_samoderzhavie_narodnost: "东正教，专制，人民性"
 RUS_pravoslavie_samoderzhavie_narodnost_desc: "东正教，专制，人民性，是这个国家三位一体的民族理论，是伟大的俄罗斯民族与欧亚各民族截然不同的品格。无论是赤匪还是共和派分子，都丝毫无法动摇这个民族的根基。"
