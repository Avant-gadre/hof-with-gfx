 russian.101.t: "白军的覆灭"
 russian.101.d: "都结束了，俄罗斯终归于统一，我们应当好好庆祝下。"
 russian.101.a: "胜者书写历史。"
 russian.1.t: "向西！向西！"
 russian.1.d: "\"胜者立传，故事继续流传。败者食尘，记为叛逆之人。那现在就让我们来决定，谁才是俄罗斯历史中的罪人吧！\""
 russian.1.1: "\"Ura!!\""
 russian.51.t: "俄罗斯内战再起"
 russian.51.d: "自上次大战中被德意志帝国击败后庞大的泥足巨人俄罗斯帝国终于被彻底压垮了，列宁率领所谓的无产阶级先锋队成功控制了首都并于内战中取得优势，然而日本人的及时介入却使得红军无法突破西伯利亚荒原，再加上“本应死去的皇女突然复生”的种种传言又使得白军士气突然提振甚至还发起了反攻。很快战局就在西伯利亚荒原上陷入了僵持，无法继续下去的双方就以停火线为界度过了剑拔弩张的二十年，直到现在[RUS.GetName]率先打破了冰原上的寂静，显然当下的落魄者对于夺还过去更加执着，不过长期在边疆苟延残喘的他们能够击败经过长期发展的[SOV.GetName]吗？不论结果如何，总之俄罗斯的统一即将到来了。"
 russian.51.1: "夺回我们的世界！"
 russian.51.2: "不会再有下次了！"
 russian.51.3: "估计要打上一段时间！"
 russian.2.t: "与陆军高层会面"
 russian.2.d: "以科尔尼洛夫将军，弗兰格尔将军为代表的陆军高层似乎对于沙皇的回归并不是很满意，但是安娜斯塔西娅沙皇认为他们的疑虑可以被化解。在预感到内战将重新爆发的情况下，如果她向这些老将们表明她与当年无能的父亲大不相同，那么或许陆军方面将会拥护她之后在政治上的决定和军事上的指挥。"
 russian.2.a: "会谈并不顺利"
 russian.2.b: "会谈有一些有限的进展"
 russian.2.c: "将军们改变了看法！"
 russian.3.t: "与海军高层会面"
 russian.3.d: "海军的高尔察克将军曾利用政变推翻了临时政府并且出任过全俄罗斯政府的最高领袖，尽管作为一个共和派，他最初反对沙皇在赤塔的继位，但是沙皇陛下认为他的态度并非不可改变，只需要让他相信自己的能力。卡多克也会出席沙皇与高尔察克将军的会谈。"
 russian.3.a: "会谈并不顺利"
 russian.3.b: "会谈有一些有限的进展"
 russian.3.c: "将军们改变了看法！"
 russian.5.t: "政变"
 russian.5.d: "[ROOT.GetLeader]对民主反对派所采取的行动已经激怒了本就不满的白军高层，他们准备发动一次小型政变来逼迫在符拉迪沃斯托克视察状况的沙皇退位。与此同时，军队内黑色联盟的极端分子和蛰伏在哈尔滨的法西斯分子嗅到了这场政变的气息，他们可能会通过在奉天地区的准军事组织或者与日本关东军勾结来阻止这次政变，并且将沙皇变成他们的傀儡。"
 russian.5.a: "政变顺利完成，[ROOT.GetLeader]被迫退位"
 russian.5.b: "黑色联盟破坏了政变，[ROOT.GetLeader]被迫接受了要求"
 russian.6.t: "军政府的领袖"
 russian.6.d: "在符拉迪沃斯托克事件中成功逼迫了沙皇退位之后，军政府开始讨论请谁来担任白军运动的最高领袖。尽管有点讽刺，但是担任最高领袖的人的个人意志可能会决定白军运动的命运......"
 russian.6.a: "卡多克·泽姆露普斯"
 russian.6.b: "伯鲁泽维奇·克鲁格"
 russian.6.c: "拉夫尔·科尔尼洛夫"
 russian.6.e: "彼得·弗兰格尔"
 russian.6.f: "亚历山大·高尔察克"
 russian.6.g: "伊姆兰·扎卡耶夫"
 russian.7.t: "不速之客"
 russian.7.d: "卡多克在忙完了一天的工作之后回到了他在赤塔的一栋小洋馆。他的住所很简朴，就如他的衣着一样。的确，他低调的生活方式和隐秘的行踪和他作为全俄最高领袖的地位十分不相称。当他点燃壁炉准备取暖的时候，他突然感到身后有一股熟悉的寒气。\n\n“扎伊切克！我知道是你，不要再躲了。”\n\n布洛尼亚·扎伊切克从暗处现身，卡多克注意到她的双腿已经变成了义肢。“泽姆露普斯。好久不见，现在你可真是个大忙人啊。”\n\n“你为什么出现在这里？克伦斯基派你来杀了我吗？就像你杀了鲍里斯那样？”\n\n“泽姆露普斯，你冷静一点。年轻时我杀了不少人，但是我没有杀过萨文科夫。无论是克伦斯基还是李沃夫都已经和这一切都无关了，我来这里是想以个人身份和你聊聊，两个老战友之间的叙旧而已。”\n\n卡多克已经无法掩饰自己的愤怒：“我已经和社会革命党没有关系了，我们没什么可谈的。如果不是克伦斯基还有你们这些懦夫的软弱和无能，赤匪早就从俄罗斯的地图上消失了！”\n\n“（叹气）泽姆露普斯，我没有挽留你的意思，我只是希望你还记得你当年许下的诺言和立下的雄心壮志。时过境迁，我们都失去了不少东西，但是我们还有一件事可以做。”"
 russian.7.a: "“好吧，希望这一切不被辜负。”"
 russian.7.b: "“我早就受够了！我有我自己的计划。”"
 russian.8.t: "卡多克的承诺"
 russian.8.d: "卡多克·泽姆露普斯向他的前战友，社会革命党的领袖布洛尼亚·扎伊切克做出了承诺要恢复俄罗斯的民主制度。现在战争即将胜利，卡多克清楚地知道，这是他兑现诺言的时候了。科尔尼洛夫事件和萨文科夫的死让他失去了对民主的信心。而在白军内部周旋、推翻安娜斯塔西娅的政变，还有比第一次内战更加艰难、更加痛苦的内战，这一切让他变得疲惫不堪。现在，对于他来说，一切马上就要结束了。卡多克拒绝了回到党内就职的邀请，简单地完成了他与新的临时政府的交接。而他本人呢，或许就要与这二十多年的从政生涯挥手告别了吧。"
 russian.8.a: "历史是一场轮回"
 russian.9.t: "卡多克的计划"
 russian.9.d: "卡多克·泽姆露普斯望着昏暗的天空，一场暴风雨就要来了。俄罗斯民族就像他眼前这片泥泞的土地，被一场场暴雨反复冲刷。从科尔尼洛夫事件到十月革命，从戏剧性的大撤退到更加痛苦的第二次内战......他回想着他身边的人和事，他的老师鲍里斯·萨文科夫、昙花一下的安娜斯塔西娅沙皇、他的前战友布洛尼亚·扎伊切克，他加入社会革命党时的一腔热血，听闻十月革命时的震惊与愤怒，再到他利用赤塔的沙皇来巩固自己的权力......他为这一切付出了够多，俄罗斯为这一切付出了够多。他那陷在深黑眼窝中的眼睛看到了光，看到了一个更强大、更坚韧的俄罗斯，一个比欧洲任何一个国家都更伟大，更自由的伟大国度。他将他发展出的政治力量重新整合，创立了社会人民共和党，一个脱胎自德国人民党但又更加强大的团体。在它的指导下，俄罗斯会在赤匪的灰烬中崛起，摆脱那束缚在俄罗斯人民身上的命运的枷锁！"
 russian.9.a: "卡多克元首万岁！"
 russian.10.t: "让卡多克进政府"
 russian.10.d: "卡多克·泽姆露普斯毫无疑问已经是赤塔政权的红人了。自从他退出社会革命党以来，他就积极地游走在白军各部中间并且拉拢各路反布尔维克力量。他出色的组织能力使得她身边聚集了不少的支持者。科尔尼洛夫将军早在试图取缔彼得格勒苏维埃的时候就已经知道他的能耐和野心，现在，将军希望与他一起组建一个政府，来组织现有的反布尔什维克力量，并且为未来的政府做准备。"
 russian.10.a: "请他来吧"
 russian.10.b: "没有必要"
 russian.11.t: "拉夫尔·科尔尼洛夫病逝"
 russian.11.d: "拉夫尔·科尔尼洛夫将军，俄罗斯军政府的领袖，由于疾病去世了。现在，我们应该确保政权交接的顺利进行。"
 russian.11.a: "卡多克·泽姆露普斯应该组建一个政府"
 russian.11.b: "军政府继续运行下去"
 russian.12.t: "伯鲁泽维奇·克鲁格的改革"
 russian.12.d: "伯鲁泽维奇·克鲁格将军原本出身保卫局，是忠诚的白军将领。由于他对权力并没有太多兴趣，并且性格坚定坦诚，因而在白军内部有不少支持者。艰难的内战使得克鲁格厌倦了武装争斗，在他看来，只有有一个专业政治家组成的代表制政府能够最大程度缓解社会矛盾，并避免俄罗斯陷入下一场无止境的军事冲突。时间会证明他是否正确。"
 russian.12.a: "急流勇退"
 russian.13.t: "亚历山大·高尔察克将军病逝"
 russian.13.d: "亚历山大·高尔察克将军，俄罗斯军政府的领袖，由于疾病去世了。现在，我们应该确保政权交接的顺利进行。"
 russian.13.a: "一个保守但是温和的政府组建完毕"
 russian.13.b: "军政府继续运行下去"
 russian.13.c: "卡多克·泽姆露普斯应该组建一个政府"
 russian.14.t: "刺杀彼得·弗兰格尔"
 russian.14.d: "一名自称弗兰格尔将军的弟弟的人想要与弗兰格尔将军会面，但是保卫局已经查明了此人实际上是NKVD的间谍，他的目的就是刺杀彼得·弗兰格尔将军。如今只能期待保卫局能够阻止这场暗杀了。"
 russian.14.a: "NKVD的暗杀成功了！"
 russian.14.b: "暗杀被挫败了。"
 russian.15.t: "苏维埃联盟的陨落"
 russian.15.d: "历史再次发生了惊人的扭转，尽管我们在第一次内战险些被布尔什维克击败，但是我们的不懈反抗和布尔什维克的内部矛盾与分裂给了我们第二次机会。现在，布尔什维克已经被击败，二十年的反复拉锯终于在今天落下了帷幕，历史会铭记俄罗斯历史上这一光荣的时刻。尽管依然有顽固的共产主义分子在抵抗我们，但是他们终将被击败。"
 russian.15.a: "乌拉！"
 russian.16.t: "沙皇的自杀"
 russian.16.d: "在黑色联盟挫败了白军内部的一次反沙皇政变以后，沙皇安娜斯塔西娅一世不得不任命黑色联盟的重要成员担任要职，并且放任黑色联盟在乡村煽动极端民族主义情绪来扩大支持。或许预感到了战争结束后自己的命运，沙皇安娜斯塔西娅一世躲开了黑色联盟的严密监视，在她在冬宫的书房内割腕自杀。这一意外尽管造成了混乱，但是也为黑色联盟和全俄罗斯法西斯党的直接统治制造了契机。现在，谁才是俄罗斯国的真正元首？"
 russian.16.a: "康斯坦丁·罗扎耶夫斯基！"
 russian.16.b: "阿纳斯塔西·沃辛斯基！"
 russian.16.c: "米哈伊尔·马特科夫斯基！"
 russian.17.t: "“忤逆小队”的行动"
 russian.17.d: "前保卫局的高级军官安娜·维克托罗夫娜对于法西斯分子的粉墨登场深恶痛绝，于是她计划串联几个高级将领策划一场反法西斯政变，将黑色联盟和全俄罗斯法西斯党的势力在一次莫斯科的会议上一锅端。她将这次政变活动的参与人员称之为“忤逆小队”。黑色联盟方面似乎暂时没有察觉到这次反叛，但是已经有一部分将领向黑色联盟效忠，他们有充足的兵力来阻止这次政变。"
 russian.17.a: "“忤逆小队”的行动是成功的"
 russian.17.b: "政变失败，主要人员遇害"
 russian.18.t: "鲁赫诺依·卡拉什尼科瓦的反叛"
 russian.18.d: "作为“忤逆小队”四名高级军官中的一员，鲁赫诺依·卡拉什尼科瓦对于这场政变有她自己的计划。她已经厌恶了军队被俄罗斯的政客和野心家玩弄于掌骨间的日子，无论是布尔什维克、社会革命党，还是黑色联盟。她希望真正主宰这一切，成为一个新时代的发言人而不是炮灰。在击杀了罗扎耶夫斯基以后，她选择了反叛她的战友。如果她成功了，她可以以挫败反叛的名义成为俄罗斯国新的元首。她知道她只能赌一把，这短短的几个小时，将会决定她乃至整个俄罗斯的命运。"
 russian.18.a: "她的反叛成功了！"
 russian.18.b: "她的反叛失败了，军政府下令戒严。"
 russian.19.t: "伊姆兰·扎卡耶夫的“革命”"
 russian.19.d: "作为一个坚定的民族主义和复仇主义分子，伊姆兰·扎卡耶夫决定要在彻底击败了布尔什维克以后将俄罗斯改造成为一个无坚不摧的，无法受到欧洲危险的社会主义以及自由主义思想污染的民族主义堡垒。对于他来讲，这同样是一场伟大的“革命”"
 russian.19.a: "乌拉！"
 russian.20.t: "大选"
 russian.20.d: "自从1917年的立宪会议被布尔什维克破坏以来，俄罗斯就没有进行过真正意义上的选举了。现在，布尔什维克已经被击败，而沙皇的专制统治也已经被终结。是时候让真正的民主回归俄罗斯了。大选的结果是？"
 russian.20.a: "温和保守的十月党获胜"
 russian.20.b: "自由主义的立宪民主党获胜"
 russian.20.c: "受农民支持的社会革命党归来"
 russian.20.e: "社会民主主义的孟什维克胜选"
 russian.21.t: "世俗化"
 russian.21.d: "当前的执政党坚持认为我们需要一个现代的世俗政府。现在教会将与国家强行分离，而这个过程必然是痛苦的。尽管政府的上层已经脱离了教会，但是要剥夺教士阶层的政治特权并且削减教会在政治上的影响力还有很多工作要做。"
 russian.21.a: "自由的俄罗斯在召唤"
 russian.22.t: "民族政策改变"
 russian.22.d: "由于我们国家政治的新变化，旧政府向少数民族做出的承诺可以被废除了。"
 russian.22.a: "俄罗斯的统一不容妥协"
 russian.23.t: "清洗法西斯分子"
 russian.23.d: "新的民主政府将不再容忍极端民族主义分子在军队内为非作歹，所有试图颠覆政府的人员将从军队中被清除出去。"
 russian.23.a: "是时候了"
 russian.24.t: "城市改名"
 russian.24.d: "布尔什维克以“清除沙皇统治痕迹”的名义修改了大量城市的名称，将它们都变成了他们的“革命家”的名字。这种破坏历史延续性的行为本质上只不是给他们的统治者建立新的个人崇拜罢了。无论如何，现在我们已经胜利了，是时候将赤匪的痕迹从俄罗斯的地图上抹去了。"
 russian.24.a: "改旗易帜"
 russian_flavour.1.t: "二月革命纪念日上的混乱"
 russian_flavour.1.d: "由于1922年的政变，在鄂木斯克苟延残喘的右翼社会革命党政府被高尔察克推翻，后者建立了效忠于他个人的独裁政府。1928年的君主制复辟风波尽管给白军政权不小的打击，但是民主派也未能抓住机会。现在，大部分的右翼社会革命党人、孟什维克分子和立宪民主党不得不流亡海外。在[CZE.GetName]的首都布拉格的一间礼堂里，这些流亡人士举行了一场简陋的庆祝仪式来纪念二月革命20周年。会上，社会革命党党魁切尔诺夫、立宪民主党党魁米留可夫等人都进行了发言，批判了布尔什维克的“暴行”和[RUS.GetName]临时政府的独裁统治，并且简要指定了继续在俄罗斯推行民主革命的方针。\n\n然而当会议接近尾声的时候，坚定的君主主义记者谢尔盖·塔博里茨基和另一名刺客出现在会堂。两人推开了试图阻挡他的保安，高唱着《天佑沙皇》冲进会场，对着正在慷慨陈词的米留可夫连开数枪，将其击倒。正当另一名刺客准备射击切尔诺夫的时候，立宪民主党党员纳博科夫冲上前去将他扑倒。塔博里茨基当即对着纳博科夫连扣几次扳机，将他当场击毙。事后米留可夫也因抢救无效而宣告死亡。毫无疑问，这件事对于本就虚弱的俄罗斯的民主反对派造成了更加致命的打击。"
 russian_flavour.1.a: "愿他们安息"
 russian_flavour.2.t: "梦"
 russian_flavour.2.d: "沙皇安娜斯塔西娅已经连续三天没有良好的睡眠了，不过这并不是因为赤塔的气候过于寒冷，更多还是她精神上不堪重负。世界变化得太快，冬宫内的安逸生活在一夜间化为乌有，整个庞大的帝国在他面前轰然倒塌，自己连同家人被囚禁在叶卡捷琳堡，并且被布尔什维克秘密处决，而现如今，她又“复活”了。生命真是场轮回啊，她这样想着，这周终于第一次在午夜之前进入了梦乡。\n\n安娜斯塔西娅似乎又回到了叶卡捷琳堡的地下室，与她的姐妹和弟弟被囚禁在一起，她看到了她面容模糊的姐姐们，看到了她的弟弟阿列克谢，还有她的父母。突然，似乎天旋地转，她感到自己被红雾包围着。她听到了枪声，听到了姐姐们的哭声，但是却看不到她们的身影。枪声离她越来越近，她感到越来越恐惧。突然，她看到了“那个东西”，那团红雾中的白光，她的直觉告诉她，她还能活下去，这个国家还在等着她去统治。她走上前，她看着那团光，她闭上了眼睛，她伸出了双手，她捧住了希望。但是她没有摸到“那个东西”，却摸到了一双手。她猛地睁开双眼，看到了一张再熟悉不过的幼小脸颊。没错，是他。\n\n阿列克谢，她的弟弟。\n\n又一声枪响了，就在她的左边，她等不下去了，她猛地推开了她的弟弟，抱住了那团光，整个世界被光芒吞没，她感到眼睛一阵闪光……沙皇从梦中惊醒，舒适但并不奢华的枕头上留下了她的泪痕。"
 russian_flavour.2.a: "阿列克谢……我……我……"
 russian_flavour.3.t: "科尔尼洛夫之死"
 russian_flavour.3.d: "拉夫尔·科尔尼洛夫将军，一个充满争议的传奇人物，在今天逝去了。很多白军将领认为，科尔尼洛夫将军在克伦斯基政府时期做出了英勇而正确的决定，但是也有一些人觉得正是科尔尼洛夫将军的鲁莽使得赤匪能够获得更多支持。不论如何，他的故事将会被记录在白军运动的历史上。"
 russian_flavour.3.a: "永别了"
 russian_flavour.4.t: "高尔察克之死"
 russian_flavour.4.d: "亚历山大·高尔察克，有“无畏上将”之名号，在很长一段时间里领导着白军运动。流亡的民主人士指责他推翻了鄂木斯克的临时政府，而军中的共和分子也指责他向君主派妥协。但是这一切已经是历史了，高尔察克将军已经与世长辞，我们只有在历史教材里才能评价他的功过是非了。"
 russian_flavour.4.a: "永别了"
 russian_flavour.9.t: "截获的信件"
 russian_flavour.9.d: "一封从日本东京寄往符拉迪沃斯托克的标明“绝密”的信件由于似乎寄错了地址被转到了保卫局在符拉迪沃斯托克的分部。谢洛夫先生很重视这封信件，因为信的封面上的印章是一只紫色的眼睛。在[ROOT.Getleader]的亲自许可后，保安局将这封信拆开了。寄信人落款“小泉八云”，称呼收件人为“将军”，称已经收到了来自收信人的“礼物”，但是表示自己在满洲关东军里“并说不上话”，没有办法满足收信人在关东军组建一支“俄国旅”的请求，也没办法帮收信人在关东军“安排差事”。不过“小泉八云”暗示，她在满铁颇有关系，叫他拿着这封信去找哈尔滨找一个代号叫“伊吹”的人。“小泉八云”还鼓励收件人对于对抗赤匪“要有信心”。\n\n[ROOT.Getleader]很重视这件事，因为无论是在符拉迪沃斯托克、赤塔还是在哈尔滨，[RUS.GetName]与[JAP.GetName]的所有往来都在军政府的直接控制之下。保卫局决定就将这封信的信封修复好，然后继续按照那个貌似错误的地址投递出去。"
 russian_flavour.9.a: "查一下什么情况"
 russian_flavour.10.t: "上钩了"
 russian_flavour.10.d: "果然，在监控了符拉迪沃斯托克与[JAP.GetName]和[FTC.GetName]的所有信件往来之后，谢洛夫一直等着的大鱼，谢苗诺夫，终于露出了马脚。看起来谢苗诺夫真的将这封信寄给了这个“伊吹”，保卫局的人迅速控制了谢苗诺夫，然后我们驻哈尔滨的领事根据信件地址判断，“伊吹”其实就是满铁调查局局长酒吞童子。谢苗诺夫自己招供，用于购买日本武器的黄金有一部分被他用于贿赂日本贵族院议长，三贤者之一的八云紫。谢苗诺夫自认[RUS.GetName]时日无多，于是想为自己在关东军“准备一条后路”。不过看来他找错了人，八云紫并不打算帮他解决问题，而是把球踢给了酒吞童子。但是，这些捷克斯洛伐克军团从彼得格勒辛辛苦苦运来的黄金现在都进了八云紫的腰包，而我们自然也没法要回来。现在我们能考虑的问题是怎么处置谢苗诺夫。"
 russian_flavour.10.a: "军法处置"
 russian_flavour.10.b: "那么想滚那就滚吧"
 russian_flavour.5.t: "皇室大婚"
 russian_flavour.5.d: "长久以来，女沙皇安娜斯塔西娅被多数保守的势力承认为俄罗斯传统的继承者和象征，但关于女皇的继承人和配偶问题长久以来始终挥之不去。明显地，这涉及到罗曼诺夫王朝的国祚能否顺利延续，并且还会关联到一系列社会与政治问题。尽管年轻美丽的女皇是不少欧洲贵族理想的联姻对象，当然或许她代表的那片广大的土地更为诱人。但女皇始终不可思议地钟情于出身平民的卡多克，一位曾经的社会革命党人。这难免让保守的大臣们对此颇有微词。\n\n卡多克·泽姆露普斯，曾经真诚地追随过共和国的理想，是萨文科夫的好友。但在布尔什维克发动那场著名的暴乱后，好友的身死让他彻底同克伦斯基为首的共和政府反目成仇，投向了保守派的怀抱。有人说女皇见到他的第一面就被吸引了，这才接纳他进入帝国政府。1917年的那段历史令多数老贵族和大臣们对他警惕甚至是疏远，他们甚至在担心卡多克是试图用他的共和思想来“改造”女皇。至于卡多克自己，尽管共和派的内斗让他心灰意冷，但对于君主制的归来，他的心情复杂无比。\n\n今天，一个对全俄罗斯来说意义重大的日子，宫廷正式宣布了女皇将和卡多克大婚的消息。这或许是俄罗斯君主主义史上第一次出现皇室和平民的联姻。从这个意义上来说，女沙皇的勇敢和坚定令人侧目。女沙皇是怎样打动这个忧郁迷茫的年轻男子的，外人也许很难知道答案。而世人也应当承认，爱情不需要理由。或许正是那份跨越身份的爱让女皇力排众议选择了他，也最终打动了他的心。在他最困难的时刻，她用自己的温柔与宽容接纳了他，不是作为女皇，而是像一个普通的少女一样陪伴着他。在真正的爱情面前，身份和其他的桎梏是那么的苍白无力，女皇的勇气令人难以置信，一如她挑起国家的重担时那般坚定。\n\n“我很荣幸……并非因为我迎娶的是世界上面积最大的帝国的女皇，而是因为，她是我在这个世界上最爱的人。我们会携起手来，让俄罗斯的每个人都像我们今天这样幸福。”\n\n虽然这是整个[RUS.GetName]最热闹的一天，但女皇的大婚必将成为一场波及俄罗斯全国的政治事件，未来会发生什么谁也难以预料。叶卡捷琳娜二世和波将金的故事，似乎还在这个古老帝国延续……"
 russian_flavour.5.a: "Ura!"
 russian_flavour.6.t: "滴血教堂"
 russian_flavour.6.d: "“我们上帝的灵魂在他死后去了哪里？按照教会的信条，他与他的道一起下到地狱里释放了那些信靠他的灵魂。”\n\n叶卡捷琳堡的气候异常寒冷，莫斯科牧首悠扬深邃的诵经声在凌冽的风中若隐若现，仿佛来自天国的信号。人群默默伫立着，从帝国政府官员到其他皇室旁支，每个人都面色凝重，望着前方站立在风中的女皇。女皇的披风和头发在风中飘动，凝重的气氛似乎将每个人带到了1918年那个黑暗的夏夜。\n\n无论是谁，纪念自己殉难的家人在全世界都是理所应当的诉求。但女皇似乎更希望将它变成一场有意义的政治运动。女皇已经与俄罗斯正教会达成一致，追封自己的父母、三个姐姐和一个弟弟为殉教圣人，而眼前这座崭新的“滴血教堂”也正是为此而建立。正式公开地追封和纪念不仅宣称了帝国一如既往地反布尔什维克立场，也或多或少地挑战了二月革命的合法性。毕竟正是这场运动摧毁了她父亲的皇位。因此，参加纪念的大多是教会人员、贵族和政府中的君主主义者。即使与罗曼诺夫王朝并没有多少血缘关系，人们还是不自禁地被这沉重肃穆的气氛所感染，部分女眷用手帕遮住侧脸，默默啜泣。人们沉默地跟随女皇，走进教堂的大门。\n\n洁白的教堂就建立在伊帕提夫别墅的原址之上。在牧首的指引下，女皇摘下帽子，跪在圣像和十字架前低声祈祷。当年那震耳欲聋的枪声和令人难以置信的血腥都远去了，而自己奇迹般地死里逃生，并重新带领俄罗斯摆脱了布尔什维克的恐怖统治，这不得不让人感叹上帝意志的无常。当年的恐怖回忆再次涌上心头，泪珠止不住地从她紧闭的双眼中流出。这是祭奠自己失去的亲人，也是纪念那多灾多难，在内战的烽火和一战失败的阴霾中呻吟的祖国。随着牧首一声吟唱，一切都结束了，沙皇尼古拉二世，愿他入土为安。\n\n“也许，出生在当下的俄罗斯人民，不会明白当年的俄罗斯人，何以残忍至此。这也是我们选择在这里建立教堂的原因。仇恨与偏见只会带来分裂与杀戮，我们纪念殉难的无辜者，不是为了仇恨，而是为了不忘却。我父亲的遭遇时刻警醒我们，如果让仇恨占据了我们的头脑，俄罗斯就会万劫不复。希望所有人，永远也不要忘记，我们生活的土地上曾经发生过多么恐怖的罪孽……”\n\n仪式结束后，女皇对全国发表了讲话。在可以预见的未来，这里也许会成为历代沙皇和君主主义者的朝圣之地，也会成为共和派心中五味杂陈的伤疤。但没有人能够否认，目前，只有女皇能粘合俄罗斯各派势力，让这个国家不至于再度走向分裂甚至崩溃。历史的记忆不容忘却，纪念的目的不是为了仇恨。崭新的滴血教堂是一尘不染的白色，而它脚下的土地，在沙皇看来，却沾染了数不清的原罪……"
 russian_flavour.6.a: "愿上帝保佑俄罗斯"
 russian_flavour.7.t: "修缮冬宫"
 russian_flavour.7.d: "和1917年那场决定性的战役一样，在付出了沉重的伤亡代价后，俄罗斯帝国的士兵攻入了冬宫。一名下士扯掉了苏维埃政府的红旗，升上了传统的俄罗斯三色旗，并引起了一阵狂热的欢呼。圣彼得堡的重新夺回标志着旧帝国秩序的恢复，往日攻占这里的红军和他们信仰的旗帜一样彻底坠落了。\n\n帝国的忠诚者们将这一天看作“光复日”，他们邀请女皇重新回到这座彼得大帝建立的光荣城市并再次入主冬宫。女皇重新回到了冬宫主政，标志着俄罗斯捍卫了她绵延三百余年的君主制。\n\n1917年的那次炮击之后，冬宫就沦为了苏维埃的博物馆，对于女皇来说。这不是她想要的，这样的冬宫也不足以显示俄罗斯的伟大。保皇派们瞬间意识到这是一个绝佳的政治机会，向全世界宣告俄罗斯的新生和君主的完全归来。虽然这座建筑还没有被破坏到无法居住的地步，但是女皇还是决定修缮冬宫，重新让它恢复战前的繁华。尽管刚刚结束战乱的俄罗斯经济并不宽裕，但很明显这是一件不得不做的，极其重要的工程。全俄罗斯最好的建筑师、历史学家和神学家被请来承担修复的指导工作。他们要让冬宫重新变成与女皇的身份相配的宫殿，“和女皇陛下的容貌一样美丽”。\n\n在冬宫修缮期间，女皇有时会住在彼得保罗要塞或米哈伊洛夫宫。帝国杜马的部分官员批评对冬宫的大兴土木是劳民伤财的形象工程，这种论调激起了保皇派的激烈反对。但谁也无法否认，修缮冬宫有着非凡的政治意义，曾经一度被认为缺乏果敢与政治手腕的女皇，正在艰难地迈出加强统治权的第一步。这座华丽的宫殿，将成为她崭新的堡垒。\n\n冬宫顶端依旧闪烁着金光的双头鹰徽和飘扬的三色旗将女皇的思绪带到了远方，俄罗斯民族已经经历了太多的苦难，也许接下来需要修复的，不止是一座冬宫。但女皇还很年轻，时间还很长，一切都还有机会去实现。要抚平这个民族的伤口，需要的何止是她一人的努力？\n\n久违的阳光很温暖，在这一刻，遥远的叶卡捷琳娜二世和伊丽莎白一世等雄才大略的前辈们看着她，她相信，俄罗斯民族的坚毅和团结，连西伯利亚的坚冰也能融化。她能修好冬宫，未来也一定能修补好俄罗斯人心中的裂痕吧？"
 russian_flavour.7.a: "我们会夺回我们的遗产"
 russian_flavour.8.t: "祭奠战死者"
 russian_flavour.8.d: "“无论如何，战死者从不应当被忘却。他们的鲜血和生命，灌溉了神圣的俄罗斯大地。”\n\n也许除了不幸死于布尔什维克之手的沙皇尼古拉二世以外，这是俄罗斯近些年来规模最为宏大，也是最为肃穆的葬礼。女皇安娜斯塔西娅带领着帝国杜马的全体人员和军队的高级指挥官们，举行了一场正式的祭奠仪式。以纪念自第一次世界大战结束以来，在漫长的俄罗斯内战中献身的无数白军将士。成千上万民众参与了这场葬礼，帝国的士兵方阵、空军战机和装甲车辆聚集在一起，纪念这些倒在红军枪口下的死难者。为了表示尊敬，所有的高级官员、军官和皇室成员都统一摘下帽子，倾听主祭的牧首缓缓念着悼词。全国所有规模较大的主教堂都鸣响了钟，为这些逝去的生命送行。\n\n虽然部分保皇派成员认为，白卫军中许多武装本质只是想占山为王的军阀，或者试图恢复俄罗斯共和国，他们都不是沙皇的拥护者。但女皇坚持举办这场祭奠，她说，正是由于他们的牺牲，俄罗斯才没有被赤色分子彻底摧残，无论他们的立场为何，他们都为今天的胜利献出了生命，帝国应当怀念他们。死难的白军将士被塑造成“战斗英雄”和“不屈的殉道者”，女皇宣布追赠部分牺牲的白卫军军官圣乔治勋章，以示国家对他们的纪念和感激。\n\n“今天是举国哀伤的一天……面对布尔什维克的威胁……挺身而出……俄罗斯人团结起来……为了国家的未来……力挽狂澜……牺牲者的鲜血令俄罗斯之鹰更加奋勇昂扬……榜样的力量……上帝保佑我们……”\n\n女皇发表了长篇大论的演讲，不可否认这是她试图加强国家凝聚力的一次尝试。要俄罗斯人如1914年前那样团结在沙皇的旗下可能还有些困难，而对阵亡的白军将士进行正式认可无疑是一个团结多数人的举动，而他们也确实在俄罗斯风雨飘摇的时刻铸成了抵挡布尔什维克的钢铁长城.\n\n为了逝者的正义，牺牲者可以安息了。赤色分子如同阳光下的露珠那般消失得无影无踪，曙光落在了俄罗斯的大地上，帝国已然涅槃重生。在女皇安娜斯塔西娅和新政府的领导下，我们一定会克服一个又一个挑战，走向光明的未来，让英勇的将士们在天堂看到，俄罗斯的未来一片光明。"
 russian_flavour.8.a: "天佑沙皇！"
 RUS_japanese_advisory_group: "日本参谋团"
 RUS_japanese_advisory_group_desc: "1918年第三次八云内阁经过商讨后决定出动十万日军干涉俄罗斯内战，由巴御前大将担任干涉军总司令。在1924年红军攻势减弱以后，日方决定将干涉军撤出西伯利亚，但是在赤塔保留了一个参谋处和一个领事馆，在符拉迪沃斯托克保留了一支舰队。现在，赤塔的日军参谋正在为我们而战。"
 RUS_seeks_to_join_French_faction: "俄法同盟正式化"
 russian_diplo.1.t: "[FROM.GetName]要求恢复俄法同盟"
 russian_diplo.1.d: "我们的老盟友 [RUS.GetName] 现在再次表示希望与我们建立军事关系。自从我们在第一次俄国内战期间提前撤出俄国后，我们的关系就陷入了僵局。这一次，或许是我们重获盟友的机会？说是盟友，其实更多的是军事合作，我们似乎没有必要介入他们的内战。"
 russian_diplo.1.a: "好。"
 russian_diplo.1.b: "没有必要"
 russian_diplo.2.t: "[FROM.GetName] 同意恢复同盟"
 russian_diplo.2.d: "法国同意恢复俄法同盟"
 russian_diplo.2.a: "好极了。"
 russian_diplo.3.t: "[FROM.GetName]拒绝恢复同盟"
 russian_diplo.3.d: "法国人拒绝了"
 russian_diplo.3.a: "混账。"
 russian_diplo.4.t: "[FROM.GetName] 请求加入阵营"
 russian_diplo.4.d: "我们的老盟友 [RUS.GetName] 现在赢得了内战，他们认为是时候结成正式联盟了。"
 russian_diplo.4.a: "好"
 russian_diplo.4.b: "不，这太危险了"
 russian_diplo.5.t: "[FROM.GetName]同意与我们联盟"
 russian_diplo.5.d: "[FROM.GetName]同意加入我们的阵营"
 russian_diplo.5.a: "好极了。"
 russian_diplo.6.t: "[FROM.GetName] 拒绝与我们结盟"
 russian_diplo.6.d: "[FROM.GetName] 拒绝与我们结盟"
 russian_diplo.6.a: "该死。"
 russian_diplo.7.t: "[FROM.GetName] 要求恢复旧协约国"
 russian_diplo.7.d: "[FROM.GetName]打败了布尔什维克，他们认为是时候恢复旧协约，共同对抗欧洲大陆的威胁了。"
 russian_diplo.7.a: "很好，英国欢迎新朋友"
 russian_diplo.7.b: "算了吧。"
 russian_diplo.8.t: "[RUS.GetName] 转向 [ENG.GetName]"
 russian_diplo.8.d: "尽管我们与 [RUS.GetName] 关系良好，但他们选择与我们的竞争对手 [ENG.GetName] 结盟。"
 russian_diplo.8.a: "这是赤裸裸的背叛！"
 russian_diplo.9.t: "[FROM.GetName] 要求加入共荣圈"
 russian_diplo.9.d: "[FROM.GetName]击败了布尔什维克，他们认为应该与我们结盟，共同对抗欧洲的威胁。"
 russian_diplo.9.a: "很好，欢迎。"
 russian_diplo.9.b: "算了吧。"
 russian_diplo.10.t: "[RUS.GetName] 转向 [JAP.GetName]"
 russian_diplo.10.d: "尽管我们与 [RUS.GetName] 关系良好，但他们选择与我们的竞争对手 [JAP.GetName] 结盟。"
 russian_diplo.10.a: "这是赤裸裸的背叛！"
 russian_diplo.11.t: "[FROM.GetName]请求加入钢铁条约"
 russian_diplo.11.d: "[FROM.GetName]击败了布尔什维克，他们认为应该与我们结盟，共同对抗英法的威胁。"
 russian_diplo.11.a: "很好,欢迎"
 russian_diplo.11.b: "算了"
 russian_diplo.12.t: "[RUS.GetName] 转向 [GER.GetName]"
 russian_diplo.12.d: "[FROM.GetName] 战胜了布尔什维克，但他们选择与我们的对手 [GER.GetName] 结盟。"
 russian_diplo.12.a: "这是坏的。"
 russian_diplo.13.t: "[RUS.GetName] 转向 [FRA.GetName]"
 russian_diplo.13.d: "[FROM.GetName]击败了布尔什维克，但他们选择与我们的对手[FRA.GetName]结盟。"
 russian_diplo.13.a: "我们必须准备两线作战."
 russian_diplo.14.t: "[FROM.GetName]同意与我们划分势力范围"
 russian_diplo.14.d: "[FROM.GetName]同意与我们划分势力范围"
 russian_diplo.14.a: "很好。"
 russian_diplo.15.t: "[FROM.GetName]想与我们划分势力范围"
 russian_diplo.15.d: "[FROM.GetName]表示愿意尊重我们在东欧的主张，并希望与我们划分势力范围，如果我们同意他们的意见，那么我们似乎就失去了入侵俄罗斯的机会，但这也意味着我们可以集中精力在西线。"
 russian_diplo.15.a: "俄罗斯可以与我们一起瓜分东欧"
 russian_diplo.15.b: "要求他们放弃对东欧国家的要求！"
 russian_diplo.15.c: "很好！"
 russian_diplo.16.t: "[FROM.GetName]要求我们放弃西方主张"
 russian_diplo.16.d: "[FROM.GetName]要求我们放弃对西方的要求，或者拒绝与我们划分势力范围"
 russian_diplo.16.a: "最好还是同意他们"
 russian_diplo.16.b: "还是拒绝吧"
 russian_diplo.17.t: "[FROM.GetName]拒绝划分我们的势力范围"
 russian_diplo.17.d: "[FROM.GetName]拒绝了我们划分势力范围的请求"
 russian_diplo.17.a: "他们会为此付出代价"
 russian_diplo.18.t: "[FROM.GetName]同意了我们的请求"
 russian_diplo.18.d: "[FROM.GetName]同意我们的请求，放弃西部宣称"
 russian_diplo.18.a: "很好。"
 russian_diplo.19.t: "[FROM.GetName]拒绝了我们的要求"
 russian_diplo.19.d: "[FROM.GetName]拒绝我们加入阵营"
 russian_diplo.19.a: "那他们就等死吧"
 russian_diplo.20.t: "[FROM.GetName]终止了与我们的合作"
 russian_diplo.20.d: "尽管我们曾在内战中大力支持[FROM.GetName]，但他们在战胜布尔什维克后却倒向了西方。他们还把我们的工作人员 \"礼貌地 \"打发走了，这是对我们的又一次侮辱！"
 russian_diplo.20.a: "卑鄙小人！"
 russian_diplo.21.t: "[FROM.GetName]希望与我们和解"
 russian_diplo.21.d: "虽然我们之间一直有矛盾[FROM.GetName]，但他们在战胜布尔什维克后倒向了西方。面对日本的威胁，他们希望与我们和解，并对我们现有的领土主权表示尊重。"
 russian_diplo.21.a: "这是好的。"
 russian_diplo.21.b: "这完全没必要。"
 russian_diplo.22.t: "[FROM.GetName]希望收回部分全铁运行权"
 russian_diplo.22.d: "作为介入第一次俄国内战的回报，我们从俄国人那里获得了满洲铁路的全部经营权。但现在，在我们的联盟下，俄国人希望获得满铁北段的经营权。当然，满洲铁路的所有附属单位仍由我们经营。"
 russian_diplo.22.a: "好的"
 russian_diplo.22.b: "我们对此不感兴趣"
 russian_diplo.23.t: "[FROM.GetName]接受购买协议"
 russian_diplo.23.d: "[FROM.GetName]同意我们购买满洲铁路北段的请求"
 russian_diplo.23.a: "很好。"
 russian_diplo.24.t: "[FROM.GetName]拒绝了我们的要求"
 russian_diplo.24.d: "[FROM.GetName]拒绝了我们购买满洲铁路北段的请求"
 russian_diplo.24.a: "多么吝啬"
 russian_diplo.25.t: "[FROM.GetName]希望签订互不侵犯条约"
 russian_diplo.25.d: "由于[FROM.GetName]无意卷入新的冲突，他们选择要求与我们签订互不侵犯条约。情报显示，他们近期没有扩张计划。"
 russian_diplo.25.a: "很好，没有坏处"
 russian_diplo.25.b: "不"
 russian_diplo.26.t: "[FROM.GetName]接受互不侵犯条约"
 russian_diplo.26.d: "[FROM.GetName]同意了我们的互不侵犯条约请求"
 russian_diplo.26.a: "很好。"
 russian_diplo.27.t: "[FROM.GetName] 拒绝了互不侵犯条约"
 russian_diplo.27.d: "[FROM.GetName]拒绝了我们的互不侵犯条约请求"
 russian_diplo.27.a: "真糟糕。"
 russian.150.t: "战斗机竞标"
 russian.150.desc: "一项关于现代空军行动的研究表明，我国空军存在重大缺陷。与其他国家相比，我们的战斗机发展严重滞后。空军部长打算尽快采购现代化战斗机。鉴于国内自主研发时间过长，计划从国外购买生产许可证。为此，已经批准了一笔额外拨款。\n\n 专家们正在比较哪种类型的战斗机最适合我们。"
 russian.150.a: "轻型截击机"
 russian.150.b: "重型战斗机"
 russian.151.t: "轻型战斗机竞标"
 russian.151.desc_light_fighter: "The air force minister seeks to produce new light fighters to do strike fighter sweeps as well as point defense, but diplomats say military purchases also have to incorporate political and diplomatic considerations."
 russian.151.desc_light_fighter_refused: "Due to national security concerns [From.GetAdjective] the government has rejected the procurement request. We should try elsewhere, or improve our domestic fighters."
 russian.151.a: "向德国求援"
 russian.151.b: "向意大利求援"
 russian.151.c: "向法国求援"
 russian.151.d: "向英国求援"
 russian.151.e: "向美国求援"
 russian.151.f: "Improve our own aircraft through the experience gained from competitive bidding."
 russian.152.t: "Heavy fighter aircraft bidding"
 russian.152.desc_heavy_fighter: "The air force minister seeks to produce new heavy fighters to do long-range interdiction as well as bomber escorts, but diplomats say military purchases also have to incorporate political and diplomatic considerations."
 russian.152.desc_heavy_fighter_refused: "Due to national security concerns [From.GetAdjective] the government has rejected the procurement request. We should try elsewhere, or improve our domestic fighters."
 russian.153.t: "[From.GetAdjective] Fighter jet bid procurement"
 russian.153.desc: "[From.GetAdjective] The Air Force is bidding for new light fighters. Based on the bids, it is assumed that our model has won steadily. Not surprisingly the [From.GetAdjective] government will make an official request for the purchase. \n\n Although the manufacturer's representative strongly recommended the sale, even so, it should be considered whether the sale of the latest weapon to the outside world would compromise national security. Should we permit the sale?"
 russian.153.a: "没问题。"
 russian.153.b: "我们不应该冒这个风险。"
 russian.154.desc: "[From.GetAdjective] 空军正在招标新的重型战斗机。根据竞标情况推测，我们的机型稳操胜券。毫不奇怪，[From.GetAdjective]政府将正式提出购买要求。\n\n虽然制造商代表强烈建议出售，但即便如此，也应考虑向外界出售最新武器是否会危及国家安全。我们应该允许出售吗？"
 russian.155.t: "战机竞标结束"
 russian.155.desc: "经过与制造商和政府官员协商，我们成功地获得了一种新型战机的生产许可证。用于培训飞行员操作和维护的原型机已经到位，整套图纸和设计蓝图预计稍后将运抵，随时可以开始生产。"
 russian.155.a: "好"
 russian.160.t: "轰炸机竞标"
 russian.160.desc: "空军部长的一项研究表明，我们目前的空军装备落后。当务之急是提升轰炸机的远程空袭和近距离支援能力。政府已经拨款购买现代化轰炸机，但我们首先应该决定使用哪种类型的飞机。"
 russian.160.a: "能够进行近距离支援的小型轰炸机。"
 russian.160.b: "长航程飞机"
 russian.161.t: "Light bomber bids."
 russian.161.desc_cas: "The air force minister seeks to produce new light bombers to do close support missions, but diplomatic officials say military purchases also have to incorporate political and diplomatic considerations."
 russian.161.desc_cas_refused: "Due to national security concerns [From.GetAdjective] the government has rejected the procurement request. We should try elsewhere or improve our domestic fighters."
 russian.162.t: "Medium bomber bid"
 russian.162.desc_tac: "The air force minister sought to produce new medium bombers to do long-range clearance and tactical bombing missions, but diplomatic officials said the military purchase also had to incorporate political and diplomatic considerations."
 russian.162.desc_tac_refused: "Due to national security concerns [From.GetAdjective] the government has rejected the procurement request. We should try elsewhere or improve our domestic warplanes."
 russian.163.t: "[From.GetAdjective] Bids for bomber procurement"
 russian.163.desc: "[From.GetAdjective] The Air Force is bidding for a new light bomber. The bid is presumed to be a solid winner for our model. Not surprisingly the [From.GetAdjective] government will make an official request for the purchase. \n\n Although the manufacturer's representative strongly recommended the sale, even so, it should be considered whether the sale of the latest weapon to the outside world would compromise national security. Should we permit the sale?"
 russian.164.t: "[From.GetAdjective] Bomber Bid Procurement"
 russian.164.desc: "[From.GetAdjective] The Air Force is bidding for a new medium bomber. Based on the bids, it is presumed that our model has won steadily. Not surprisingly the [From.GetAdjective] government will make an official request for the purchase. \n\n Although the manufacturer's representative strongly recommended the sale, even so, it should be considered whether the sale of the latest weapon to the outside world would compromise national security. Should we permit the sale?"
 russian.165.t: "Bidding for the bomber is over"
 russian.165.desc: "After consultations with manufacturers and government officials, we were successful in obtaining a production license for a new type of warplane. A prototype to train pilots in operation and maintenance is already in place, while a complete set of drawings and design blueprints is expected to arrive later, ready for production to begin at a moment's notice."
 russian.165.a: "Good."
 russian_news.1.t: "[SOV.GetName] won the civil war"
 russian_news.1.desc: "经过二十年漫长的等待，西伯利亚冻原上的鲜血终于记住了[SOV.GetName]的胜利，苟延残喘的白军政权轰然倒塌，在日本人的 \"庇护 \"下缴械投降后勉强苟延残喘，而胜利归来的苏军则在莫斯科举行了盛大的阅兵式。\n\n对于[SOV.GetName]来说，这并不是一场简单的胜利，自此，工业化的所有障碍都被扫除，朱加什维利未竟的强国梦有望在不久的将来实现。"
 russian_news.1.a: "乌拉！"
 russian_news.1.b: "这似乎是不可避免的结局。"
 russian_news.2.t: "[RUS.GetName] 赢得内战"
 russian_news.2.desc: "难以置信！在西伯利亚荒原上苟延残喘了二十年的 [RUS.GetName] 军队真的做到了！他们沿着之前撤退的路线横扫胜利者，最终将三色旗插上了克里姆林宫的红色屋顶。邻国的前驻苏大使基本上都参加了在莫斯科举行的胜利大阅兵，相信俄罗斯政府在逐渐稳定统治后------或者继续他们一贯的扩张，会从他们中挑选出真正的朋友。-- 或继续其一贯的老式扩张路线。"
 russian_news.2.a: "乌拉！"
 russian_news.2.b: "Jesus! How do they win?!"
 RUS_affirm_sphere_of_influence_desc: "日耳曼人对“布列斯特和约”一直耿耿于怀，如果想要与他们结盟就必须考虑划分边界的问题，否则柏林不太可能放下宣扬已久的“生存空间”理论。"
 russian_diplo.28.t: "[FROM.GetName] wants to divide the sphere of influence with us"
 russian_diplo.28.d: "[FROM.GetName] has expressed a willingness to respect our claims in Eastern Europe and wants to divide the sphere of influence with us; if we agree with them, then we seem to lose the opportunity to invade Russia, but it also means we can focus on the Western Front."
 russian_diplo.28.a: "Russia could divide Eastern Europe with us."
 russian_diplo.28.b: "Ask them to guarantee the independence of Ukraine!"
 russian_diplo.28.c: "Nice try!"
 russian_diplo.29.t: "[FROM.GetName] agreed to divide the sphere of influence with us"
 russian_diplo.29.d: "[FROM.GetName] has agreed to divide the sphere of influence with us"
 russian_diplo.29.a: "很好。"
 russian_diplo.30.t: "[FROM.GetName] asked us to drop the western claim"
 russian_diplo.30.d: "[FROM.GetName] demands that we give up our western claims and \"ensure the territorial integrity of independent Ukraine\" or refuse to divide our sphere of influence with us"
 russian_diplo.30.a: "It's better to agree with them."
 russian_diplo.30.b: "Ukraine?!"
 russian.201.t: "紧急求援"
 russian.201.d: "情况已经到了无可挽回的地步，如果没有什么外部干涉的话[RUS.GetName]预计将在不到一个月内彻底瓦解，眼下唯一能抓住的救命稻草只有间桐大使的提议————请求日本的保护。\n\n显然这么做的后果也许不亚于被布尔什维克吞并。"
 russian.201.a: "至少我们应该存在下去。"
 russian.202.t: "求援电报"
 russian.202.d: "当西伯利亚战局危在旦夕时，一封由驻俄大使间桐慎二派来的电报适时地出现在了[ROOT.GetLeader]面前，大使先生在电报中作为俄罗斯最高统治者[RUS.GetLeader]的代理正式请求我国出兵保护，当然潜台词所有人都明白，[RUS.GetName]政权主动让渡国家主权从此接受我国政治经济上的全方位支配。"
 russian.202.a: "没办法，烂摊子还得由我们收拾。"
 russian.202.b: "西伯利亚的事情我们不想管了。"
 RUS_Toward_Japan: "倒向日本"
 RUS_Toward_Japan_desc: "西伯利亚的彻底失败迫使我们采取完全亲日...甚至可以是媚日的手段维持政权存续，只有做了才知道这选择有多苦涩。"
 russian.203.t: "[JAP.GetName]保护了白军残部"
 russian.203.d: "目前我们并没有继续对外战争的想法与实力，先任由日本人得瑟一会儿吧，未来会好好收拾他们的小小帝国的。"
 russian.203.a: "先来搞建设吧。"
 russian.204.t: "[JAP.GetName]同意了"
 russian.204.d: ""
 russian.204.a: "于是，我们现在是傀儡了？"
 russian.205.t: "政权合法性危机"
 russian.205.d1: "“我国将向贵国派遣全权大使作为最高代理协助恢复秩序及战后重建”，仔细阅读与“全权大使”有关的条款一般人都看得出来，他就是未来[RUS.GetName]的新沙皇。间桐慎二这个混蛋根本没有告诉我们还有这条，毕竟他有很大可能性被任命为这个全权大使。\n\n我国民众或许可以接受高强度的亲日政策但却不可能容忍外国人堂而皇之地坐在最高权力上，很多白军将领和党派领袖已经开始收拾行李准备跑路了，混乱局势中社会人民共和党领袖卡多克与坚定不移的保皇派白军将领季捷里赫斯达成了一致意见，也只有沙皇才能让这个政权稳定下来，然而这还得征求她本人以及日本人的意见。"
 russian.205.d2: "“我国将向贵国派遣全权大使作为最高代理协助恢复秩序及战后重建”，仔细阅读与“全权大使”有关的条款一般人都看得出来，他就是未来[RUS.GetName]的新沙皇。间桐慎二这个混蛋根本没有告诉我们还有这条，毕竟他有很大可能性被任命为这个全权大使。\n\n我国民众或许可以接受高强度的亲日政策但却不可能容忍外国人堂而皇之地坐在最高权力上，很多白军将领和党派领袖已经开始收拾行李准备跑路了，如今只有白军中的保皇派季捷里赫斯还有个办法以保存我国最后的政治合法性，然而这需要得到女沙皇和日本人的同时首肯。"
 russian.205.a: "安娜决定留下来。"
 russian.205.b: "安娜希望和卡多克一同离开。"
 russian.205.c: "安娜拒绝了季捷里赫斯。"
 russian.206.t: "[RUS.GetName]的请求"
 russian.206.d: "看来野心勃勃的间桐大使应该是用了不少手腕才让《日俄保护协议》得以批准，先不说他用了多少贿赂打通关节，按照协议来看他有很大几率被任命为“全权大使”以掌管[RUS.GetName]残余势力，而满足他的野心务必将得罪一大批斯拉夫人。因此还打算留守的俄罗斯政府阁员向我们提议不要设置这个“全权大使”，并声称那边已经做通了女沙皇的思想工作，她将继续履行血统赋予的职责。决定权依旧在我们的手上，可以答应俄罗斯人，也可以任命间桐或是相对更受欢迎的顾问团团长更识担任全权大使。"
 russian.206.a: "取消全权大使。"
 russian.206.b: "任命间桐慎二。"
 russian.206.c: "任命更识楯无。"
 russian.207.t: "[JAP.GetName]同意取消全权大使"
 russian.207.d: ""
 russian.207.a: "这是好的。"
 russian.208.t: "[JAP.GetName]拒绝取消全权大使"
 russian.208.d: "未来只能在日本人的统治之下了。"
 russian.208.a: "这是坏的。"
 russian.209.t: "[RUS.GetName]请求工业援助"
 russian.209.d: "俄罗斯已经开始准备复兴经济了，[RUS.GetLeader]希望东京能在这个紧要关头拨下一些资金投资符拉迪沃斯托克附近的工业发展，该区域历来都是商贸中心，只要有投入必定会有回报。那么..."
 russian.209.a: "长远来看这是笔不错的生意。"
 russian.209.b: "我们哪有钱干这个？"
 russian.210.t: "[JAP.GetName]同意投资"
 russian.210.d: ""
 russian.210.a: "这是好的。"
 russian.211.t: "苏维埃联盟的陨落？"
 russian.211.d: "也许苏联的覆灭并不意味着俄罗斯的新生，但至少意味着我们的机会。"
 russian.211.a: "也就如此了。"
 russian_news.3.t: "The last Tsarina who traveled around"
 russian_news.3.desc1: "Today's Russian government is a mere puppet of Japan, and basically everyone who can leave has left, including, naturally, former Tsarina Anastasia, who is now traveling around in the company of former Russian SNRP leader Kadoc Zemlupus. The deliberately low-key style of action did not stop the major publications and tabloids, such as The Times, Time and other major media even opened a special section to track down the two men, but of course, so far nothing has been found. \n\nLast time the two seem to have been photographed in Mexico with former Red Army General Commissar Trotsky drinking together in a bar, a swarm of reporters only caught the drunken Trotsky, who was forced to be interviewed to denounce the evils of the degenerate workers' state to the camera."
 russian_news.3.desc2: "Today's Russian government is a mere puppet of Japan, and basically everyone who can leave has left, including, naturally, former Tsarina Anastasia, who is now traveling around in the company of former Russian SNRP leader Kadoc Zemlupus. The deliberately low-key style of action did not stop the major publications and tabloids, such as The Times, Time and other major media even opened a special section to track down the two men, but of course, so far nothing has been found. \n\nLast time the two seem to be photographed being sightseeing in front of the Reichstag in Berlin, Germany, some commentators believe this may be to meet with the former Russian general Wrangel who lives here, perhaps another counter-offensive is about to begin?"
 russian_news.3.desc3: "The Russian government is now a mere puppet of Japan, and basically everyone who can has left, including, naturally, former Tsarina Anastasia, who is now traveling around in the company of former Russian SNRP leader Kadoc Zemlupus. The deliberately low-profile style did not stop the major publications and tabloids, such as The Times, Time and other major media even opened a special section to track down the two, but of course, so far nothing."
 russian_news.3.a: "这帮混蛋！"
 russian_news.3.b: "他们让我们别无选择。"
 russian_news.3.c: "未必是坏事。"
 russian.212.t: "日本统治的终结"
 russian.212.d: ""
 russian.212.a: "“又回来了。”"
 russian.25.t: "回家"
 russian.25.d: "胜利之后，新俄罗斯的首都应该在哪里呢？"
 russian.25.a: "彼得格勒"
 russian.25.b: "莫斯科"
 russian.27.t: "覆灭"
 russian.27.d: "我们真的做到了！据前线消息，不可一世的布尔什维克政权已彻底崩溃，各条战线上都出现了成建制的投降，仍试图顽抗的个别狂信者亦被识时务的大众解除了武装，有组织的抵抗几乎不复存在。\n\n[ROOT.GetLeader]目前依旧不肯相信这个消息，胜利的果实竟然来的如此突然？究竟是我们太强大还是[SOV.GetName]变虚弱了？"
 russian.27.a: "不管怎么样，我们胜利了。"
 more_russia_dlc.1.t: "内乱的赤匪"
 more_russia_dlc.1.d1: "我们在莫斯科的一名代号“白马”的线人发来了前所未有的好消息，匪酋朱加什维利试图清洗反对派巩固政权的计划彻底失败，而他本人也为自己的傲慢付出了生命的代价。更好的是！被朱加什维利一手提拔的，那个只会捕杀自己人的叶若夫成为了新的掌权者，预计他很快就会发动新一轮针对自己人的大屠杀。\n\n截止今日，赤匪总司令图哈切夫斯基与西伯利亚匪首总司令布柳赫尔均已在莫斯科失踪一星期以上，前几日一名姓柳什科夫的内务部叛逃者更是提供相关审讯记录证明远东赤匪司令部根本没剩下几个人了，结合我军的例行侦察行动报告来看匪军已经遭到了严重削弱！一些将军甚至认为如果我们发起进攻，一些忍无可忍的正常人将会毫不犹豫的反正一同对抗该死的布尔什维克匪帮。"
 more_russia_dlc.1.d2: "我们在莫斯科的一名代号“白马”的线人发来了消息，匪酋朱加什维利试图清洗反对派巩固政权的计划彻底失败，而他本人也为自己的傲慢付出了生命的代价。只不过朱加什维利的疯狂确实就到此为止了，赤匪总司令图哈切夫斯基率兵进入莫斯科终结了他的政权，无论未来如何[SOV.GetName]应该都不会受到来自内部的进一步削弱了，对于我们而言这是一个宝贵的机遇也是夺回俄罗斯的最后机会！若让[SOV.GetName]继续发展下去我们绝非对手。"
 more_russia_dlc.1.a: "“还有这种好事？！”"
 more_russia_dlc.1.b: "用他们的话说，这是我们最后的斗争。"
 more_russia_dlc.1.c: "“白马？有点耳熟啊。”"
 more_russia_dlc.2.t: "来自古拉格"
 more_russia_dlc.2.d: "赤匪内乱充分说明他们所谓解放全人类的口号就只是口号，这群奸猾的魔鬼唯一在乎的只有自己的权力与地位，许多俄罗斯人都意识到了这一点。\n\n近来又有些许匪军士兵选择跨过停火线向我军投诚，在他们之中，一名叫做亚历山大·索尔仁尼琴的年轻士兵主动提出愿意再一次回到匪控区进行一项特殊行动，原来赤匪将过去惯用的刑罚手段西伯利亚流放改成了在荒郊野岭强迫开采木材与矿物的“古拉格”劳动营制度，索尔仁尼琴正是在两年前被以“反革命言论”被投入劳动营一年。在他看来，这些广泛分布在西伯利亚停火线西边荒野上的劳动营中充满了对布尔什维克政权的仇恨，尽管犯人们的来源五花八门，从布尔什维克党内异见者到俄罗斯本土法西斯分子应有尽有，甚至据索尔仁尼琴说还有一群所谓的“律贼”，这群人是布尔什维克压迫统治下出现的反社会暴徒，在劳动营中具有相当强大的影响力，不过其思想已经扭曲到了“生活就是犯罪”的地步。毫无疑问他们心中对布尔什维克的仇恨不比我们弱，尽管怎么看这群家伙都很不靠谱，但在共同的敌人布尔什维克面前，合作也是不错的选择！"
 more_russia_dlc.2.a: "用他们的话说，团结就是力量~"
 more_russia_dlc.2.b: "没必要和这些渣滓合作。"
 more_russia_dlc.3.t: "准备暴动"
 more_russia_dlc.3.d: "在“忤逆”小队的协助下，索尔仁尼琴成功的和沃尔库塔营的“律贼”首领搭上线并说服其加入消灭赤匪的伟大事业。一旦我们的进攻号角吹响，他们就会动用自己的能量发动囚徒们袭击守卫控制营区，只要在之后将沃尔库塔解放的消息传播出去，但凡有律贼存在的劳动营都知道该干什么！"
 more_russia_dlc.3.a: "看起来他们还挺厉害的？"
 more_russia_dlc.4.t: "古拉格暴动"
 more_russia_dlc.4.d: "律贼们履行了他们的承诺，现在首领伊姆兰·扎卡耶夫及其门徒亲信已经乘坐一架抢来的苏联飞机来到了我军阵地上，在得到了正式的任命后两人将正式作为指挥官直接参与战事。"
 more_russia_dlc.4.a: "他们制造的混乱至关重要！"
