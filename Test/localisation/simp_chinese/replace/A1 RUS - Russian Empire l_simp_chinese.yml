 RUS_federal_russia_desc: "过去，[RUS.GetNameDef]只是世界上的一个次强国。世界大战解体后的俄罗斯不再对东欧构成威胁，也无法挫败日本在太平洋的野心。但现在，俄罗斯重振雄风，准备再次扬帆起航。"
 RUS_seek_american_support_desc: "过去，美国人是我们的敌人，有时也是我们的朋友，寻求他们的支持是我们实现双赢的必要条件。"
 RUS_strengthen_tie_with_the_west_desc: "自从协约国解体后，我们与西方的联系就被削弱了。但西方仍然是我们可以求助的对象。如果可能，我们将正式结盟。"
 RUS_rekindle_old_alliance_desc: "我们最好的机会在于我们曾经在大战中的盟友。我们将重新启动旧联盟，与 [FRA.GetNameDef] 站在一起保卫我们。"
