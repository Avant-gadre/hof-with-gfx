 RUS_Army_equipment_simplifies_production_mech_idea: "陆军装备简化生产"
 RUS_Army_equipment_simplifies_production_mech_idea_desc: "战争激发了武器设计的最高潜能，能少拧一次螺栓就能为前线多提供一门炮，一辆坦克或是步兵战车。"
 RUS_increase_aircraft_production: "提高飞机产量"
 RUS_increase_aircraft_production_desc: "尽管空军试图保持质量优势，但在漫长的消耗战中拥有更多飞机的一方才能获胜。"
 RUS_intensify_pilot_training_program: "强化飞行员训练项目"
 RUS_intensify_pilot_training_program_desc: ""
