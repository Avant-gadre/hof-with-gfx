 RUS_Russian_Air_Force_morden: "俄罗斯空天军"
 RUS_Russian_Air_Force_morden_desc: "如今的俄罗斯空军经历了大战的洗礼已经成为了一支从质量和数量上完全压到敌人的强大空军部队，因此或许应该叫做空天军更为合适。"
 RUS_Russian_Air_Force_morden_available_tt: "部署至少 §G2,000§! §Y战斗机§! §G500§! §Y近距支援机§! §G500§! §Y战术轰炸机§! 在战场上\n"
