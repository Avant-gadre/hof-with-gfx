 RUS_aristocrats: "贵族"
 RUS_aristocrats_desc: "一些俄罗斯帝国时期的大小贵族由于惧怕在布尔什维克的革命中被砍掉脑袋，纷纷跟随我们前往西伯利亚进行抵抗。这其中自然不乏有才能和素养的人，但是更多人只不过是自以为是的酒囊饭袋。哎......虽然不愿意承认，但是我们险些亡国不是没有道理的。"
 RUS_aristocrats_militarized: "贵族军事化"
 RUS_aristocrats_militarized_desc: "通过强制要求贵族从军服役，我们一方面迫使这些家伙为国家发挥作用，一方面也让他们成为表率，证明贵族制度对于培养国家坚韧的中流砥柱依然有不可替代的作用。"
 RUS_aristocrats_strengthened: "强化贵族"
 RUS_aristocrats_strengthened_desc: "经验表明贵族之所以无法发挥作用是因为国家没有为他们赋予使命。通过强调贵族在政府中的作用，我们让这一优秀传统重获新生。"
 RUS_aristocrats_regularized: "被规制的贵族"
 RUS_aristocrats_regularized_desc: "没有道德和制度约束的传统不成其为传统。通过用制度进行约束，我们成功改善了贵族群体中奢侈腐靡的风气，让贵族们在享受自己的权利之前先明白自己的义务。"
 RUS_aristocrats_declining: "式微的贵族"
 RUS_aristocrats_declining_desc: "由于新的制度在我国已经付诸实践，旧贵族甚至已经无法维持自己所拥有的财产了。可以想见，贵族阶层在接下来一段时间里，要么会消失，要么只变成一种名誉地位。"
 RUS_Orthodox: "东正教"
 RUS_Orthodox_desc: "东正教是这个国家的基石，是这个民族面对赤色威胁时的最后心灵寄托。尽管外有布尔什维克对于教会的迫害，内有共和分子对于教会的不负责任的批评，但是俄罗斯民族会在上帝的指引下继续艰难前行。"
 RUS_Orthodox_enhanced: "东正教强化"
 RUS_Orthodox_enhanced_desc: "东正教是这个国家的基石，是这个民族面对赤色威胁时的最后心灵寄托。尽管外有布尔什维克对于教会的迫害，内有共和分子对于教会的不负责任的批评，但是俄罗斯民族会在上帝的指引下继续艰难前行。"
 RUS_Orthodox_fanatics: "东正教狂热主义"
 RUS_Orthodox_fanatics_desc: "赤色分子毫无疑问是撒旦的最后出动。上帝已经下达了最后的圣战号角，要我们彻底摧毁他们。英勇的俄罗斯白军战士们，为恢复天国在地上的秩序而战！"
 RUS_Orthodox_secularized: "东正教地位丧失"
 RUS_Orthodox_secularized_desc: "政教合一的时代已经过去了，教权再也不能干涉由人民的意志赋予的世俗权力。尽管国家的世俗化已经开始，但是我们还有很多工作要做。"
 RUS_unite_white_movement: "团结白军运动"
 RUS_unite_white_movement_desc: "白军运动正在分崩离析。许多军官和士兵仍然是强硬的共和主义者。我们应该重申布尔什维克的威胁，团结整个白军运动。"
 RUS_prepare_for_protraction: "准备持久战争"
 RUS_prepare_for_protraction_desc: "我们和布尔什维克之间的对抗已经持续了二十多年。我们已经适应了西伯利亚的恶劣环境很长时间了。但这是不够的。我们必须为未来的另一场更困难的战争做好准备。"
 RUS_organize_Oprichnik: "组织杀戮猎兵"
 RUS_organize_Oprichnik_desc: "杀戮猎兵，以恐怖的伊万政权下的残暴部队命名，是卡多克·泽姆卢普斯提议的一支特殊部队。除了承担一般和特殊的战斗任务外，它还将成为我们旧的情报机构保卫局的替代品。"
 RUS_reorganize_Okhrana: "重建保卫局"
 RUS_reorganize_Okhrana_desc: "我们的旧情报机构——保卫局已经被内战的混乱所破坏。由于布尔什维克加强了他们的NKVD，我们需要重组保卫局，以消灭我们占领区中的赤匪。"
 RUS_internal_problem: "内部问题"
 RUS_internal_problem_desc: "亲共和国的官员和沙皇之间的冲突现在就应该解决了。沙皇应向他们表明，她有能力打败布尔什维克，并在这种艰难的情况下重建伟大的俄罗斯帝国。"
 RUS_negotiation_with_army: "与陆军高层会面"
 RUS_negotiation_with_army_desc: "是时候与军队的高级指挥官会面了。沙皇会展示她的魅力和决心吗？"
 RUS_negotiation_with_navy: "与海军高层谈谈"
 RUS_negotiation_with_navy_desc: "是时候与海军的高级指挥官会面了。沙皇能否证明她有足够的能力？"
 RUS_prohibit_democratic_opponents: "禁止民主反对派"
 RUS_prohibit_democratic_opponents_desc: "共和分子和民主派是导致旧帝国和整个国家垮台的人。他们把国家拱手让给了赤匪，而且他们还在试图颠覆我们在赤塔的流亡政府。我们应该做的是把他们赶出我们的政权。"
 RUS_negotiation_with_democrats: "与民主派协商"
 RUS_negotiation_with_democrats_desc: "并非所有的民主人士都是强硬派。如果我们说服他们，为了建立一个稳定的民主制度，在过渡时期需要一个威权政府，我们可能可以与其中一些人合作。"
 RUS_guided_democracy: "指导民主"
 RUS_guided_democracy_desc: "民主是这个国家所需要的。但是一个成熟的民主需要在沙皇和政府的指导下进行，以防止民主可能给我们带来的混乱和无序。"
 RUS_support_from_Gosudarstvennaya_duma: "重新授权帝国杜马"
 RUS_support_from_Gosudarstvennaya_duma_desc: "一个新的杜马在赤塔重新建立起来。临时政府可以在几天内开始工作。"
 RUS_all_russian_supreme_government: "全俄最高政府"
 RUS_all_russian_supreme_government_desc: "在清除了内部反对派之后，沙皇现在可以宣布成立俄罗斯最高政府了。"
 RUS_Tsarina_Batiushka: "小天父"
 RUS_Tsarina_Batiushka_desc: "传统上，沙皇应该被看作是上帝在地球上的代理人。如今，我们的新沙皇应该承担起这个责任，向整个俄罗斯展示上帝的秩序仍然在凡间。"
 RUS_reestablish_authority: "重建权威"
 RUS_reestablish_authority_desc: "沙皇的权威在她回国后并没有得到巩固。然而，沙皇女皇的主要障碍都已被消除。现在是重新建立君主制权威的时候了。"
 RUS_Empower_Russian_Senate: "赋权参议院"
 RUS_Empower_Russian_Senate_desc: "与帝国杜马相比，俄罗斯参议院的政策更加稳定和一致。授权参议院将是一个新的俄罗斯民主的“起点”。"
 RUS_military_state: "建立动员体制"
 RUS_military_state_desc: "新政府的第一个任务是建立动员系统。"
 RUS_Octobrists_win: "十月党获胜"
 RUS_Octobrists_win_desc: "布尔什维克的崛起已经证明，激进的政治变革将带来灾难性的后果。因此，十月党人根据其温和和保守的立场赢得了选举。"
 RUS_kadet_wins: "立宪民主党获胜"
 RUS_kadet_wins_desc: "我们立宪民主党人本来应该有机会把俄罗斯帝国改革成一个自由的民主国家。然而，反动势力破坏了改革的进程。生命就像一个圆圈。立宪民主党再次赢得选举，我们就能再次按照我们的理想改革这个国家。"
 RUS_PSR_comes_back: "社会革命党归来"
 RUS_PSR_comes_back_desc: "社会革命党赢得了制宪会议的主要席位。然而，会议被布尔什维克用武力解散了。由于布尔什维克被打败了，社会革命党毫无悬念地赢得了选举。共产党人的政权和沙皇的专制统治已经被打倒，现在是时候恢复俄罗斯共和国民主了。"
 RUS_Menshviks_win: "孟什维克的胜利"
 RUS_Menshviks_win_desc: "孟什维克，即少数派，曾经是俄罗斯社会民主工党的一个少数派分支。然而，他们的对手布尔什维克的失败，给了他们一个很大的机会来实现他们向社会主义民主过渡的理想。"
 RUS_handle_the_army: "控制军队"
 RUS_handle_the_army_desc: "白军是我们打败布尔什维克的最重要力量。然而，我们应该确保军队对当选政府的忠诚。这需要我们解雇可能不忠诚的军官和官员。"
 RUS_reorganize_secret_police: "重组秘密警察部门"
 RUS_reorganize_secret_police_desc: "秘密情报机构是一个民主国家的必要之恶。然而，它必须进行改革，并接受民选政府的监督。我们应该从减少它的资金开始。"
 RUS_Natsgvardia: "俄罗斯国家近卫部队"
 RUS_Natsgvardia_desc: "俄罗斯国家近卫部队（Rosgvardiya）是俄罗斯政府的内部军事力量。俄罗斯国民警卫队与俄罗斯武装力量是分开的。 这支额外的部队对于保卫俄罗斯免受内部或外部威胁至关重要，也就是说，要确保俄罗斯的边界，负责枪支管制，打击恐怖主义和有组织犯罪，保护公共秩序和保护重要的国家设施。"
 RUS_people_oriented: "以人为本"
 RUS_people_oriented_desc: "社会民主主义对马克思主义的解释是把它作为一种人道主义理论来表达。只有当我们把人作为我们政策的中心，我们才能得到人民的信任。"
 RUS_rich_taxation: "向富人征税"
 RUS_rich_taxation_desc: "虽然我们会承认，人们应该在一定范围内拥有财产权，但俄罗斯的富人在旧体制下大多是压迫者。一个精心设计的税收计划可以保证我们可以得到足够的资金来推进我们的公共项目。"
 RUS_crumble_aristocrats: "瓦解贵族"
 RUS_crumble_aristocrats_desc: "贵族是这个国家的害群之马。他们拥有大量的财产，却没有任何投资的意愿。如果他们的财产不能变成投资，那么国家就会“帮助”他们进行投资。"
 RUS_secure_peasants: "确保农民支持"
 RUS_secure_peasants_desc: "社会革命党的支持来自于俄罗斯的农民阶层。如果我们想巩固我们的政权，我们必须履行对他们的土地改革承诺。"
 RUS_agriculture_modernization: "农业现代化"
 RUS_agriculture_modernization_desc: "农业现代化是一项长期的任务。我们需要投入大量的精力。然而，为了给我们的农场建立一个强大的基础，我们需要政府主导的一系列投资。"
 RUS_reform_bureaucrats: "改革官僚体制"
 RUS_reform_bureaucrats_desc: "旧的习惯和低效的工作方式限制了我们官僚系统的能力。现在官僚系统是需要一些新鲜空气的时候了。"
 RUS_economic_departments: "经济部门"
 RUS_economic_departments_desc: "一个负责经济系统的部门对我们的经济复兴至关重要。我们需要一个具有专业精神和较少腐败的系统。"
 RUS_encourage_entrepreneurship: "鼓励创业"
 RUS_encourage_entrepreneurship_desc: "鼓励创业是我们推动我国经济崛起的努力。只有当我们为创业公司提供一个公平和稳定的市场时，我们才能够让旧的树枝死去，让新的树枝生长。"
 RUS_protect_civil_liberty: "保障公民自由权"
 RUS_protect_civil_liberty_desc: "公民的自由包括罢工、集体谈判、拥有公司和订立合同的权利。也就是说，当资本和劳工都有足够的自由时，社会就是自由的。"
 RUS_europe_political_refugee: "接纳欧洲政治难民"
 RUS_europe_political_refugee_desc: "许多民主反对派人士都处在极权主义政权的压迫下。我们将为他们提供一个避难所，让他们留下来为我们效力。"
 RUS_national_capitalism: "俄罗斯民族资本主义"
 RUS_shelter_for_great_brains: "思想避难所"
 RUS_shelter_for_great_brains_desc: "在其他欧洲国家受到迫害的知识分子在这里受到欢迎。他们将用自己的自由和头脑来促进我们政府的技术进步。"
 RUS_internal_agricultural_trade: "国内农业贸易"
 RUS_internal_agricultural_trade_desc: "布尔什维克之所以不受俄国农民的真正欢迎，是因为他们试图阻止农产品的贸易。我们将确保粮食和其他农产品的内部贸易自由。"
 RUS_confront_racism: "与种族主义作斗争"
 RUS_confront_racism_desc: "种族主义是白军运动不被世界所同情的重要原因之一。我们需要在社会中对抗这种不道德的意识形态。这可能是一场长期的斗争，但我们应该坚持下去。"
 RUS_restore_trade_unions: "恢复工会"
 RUS_restore_trade_unions_desc: "工会在过去受到布尔什维克的严格控制。现在是恢复独立工会的时候了。"
 RUS_free_hospital: "免费医院"
 RUS_free_hospital_desc: "获得基本的免费医疗服务是基本人权。我们需要提供国有的基本医院，即使它是我们财政的额外负担。"
 RUS_public_education: "大众教育"
 RUS_public_education_desc: "如果我们想提高我们的民主质量，公共教育是必不可少的。"
 RUS_mixed_economy: "混合经济"
 RUS_mixed_economy_desc: "十月党正在致力于混合经济的发展。"
 RUS_tradition_and_life_style: "保卫生活方式"
 RUS_tradition_and_life_style_desc: "传统作为一种生活方式是我们现代生活的基础。我们不应该在激进的政治中迷失自己，这将损害我们的生活方式。"
 RUS_regulate_aristocrats: "管制贵族"
 RUS_regulate_aristocrats_desc: "贵族们对这个国家很重要。但他们应该证明他们有足够的能力来承担社会责任"
 RUS_strengthen_aristocrats: "强化贵族"
 RUS_strengthen_aristocrats_desc: "贵族制度是帝国时期重要的遗产，我们要做的是强化这项制度使其成为我们国家稳定的保障。"
 RUS_militarize_aristocrats: "军事化贵族"
 RUS_militarize_aristocrats_desc: "我们应该设法让贵族们都去从军，在军队中发挥他们应有的作用。"
 RUS_social_charity: "社会慈善"
 RUS_social_charity_desc: "良好的社会秩序包含良好的社会慈善。"
 RUS_cultivate_good_deeds: "培养良好品德"
 RUS_cultivate_good_deeds_desc: "一个文明良好的社会应当包含社会各阶层的良好美德和互相尊重。"
 RUS_sweep_corruption: "扫除腐败与浪费"
 RUS_sweep_corruption_desc: ""
 RUS_Order_back_to_Russia: "秩序与文明"
 RUS_Order_back_to_Russia_desc: ""
 RUS_imperial_science_association: "帝国科学联合会"
 RUS_the_royal_marriage: "皇室大婚"
 RUS_the_Empire_strikes_back: "帝国的反击"
 RUS_fix_winter_palace: "修缮冬宫"
 RUS_Church_of_All_Saints: "滴血大教堂"
 RUS_revere_the_heroes: "祭奠英雄"
 RUS_romanov_foundation: "罗曼诺夫基金会"
 RUS_romanov_foundation_desc: "罗曼诺夫基金会"
 RUS_Romanov_cruise: "罗曼诺夫巡游"
 RUS_voice_of_tsarina: "沙皇之声"
 RUS_voice_of_tsarina_desc: "沙皇已经证明了她复兴俄罗斯帝国的能力。在所有领土被收复后，俄罗斯人民向我们的沙皇致敬，她是俄罗斯的救世主和保护者。"
 RUS_fight_for_russia: "为俄罗斯而战"
 RUS_fight_for_russia_desc: "内战又开始了。现在是为俄罗斯而战的时候了。"
 RUS_secularization: "世俗化"
 RUS_secularization_desc: "长期以来，东正教一直在克制这个国家。虽然我们不应该仅仅消除东正教，但我们应该确保宗教问题不会影响我们的政治制度。"
 RUS_thought_liberalization: "思想解放"
 RUS_thought_liberalization_desc: "这个国家的世俗化应该扩展到知识分子。 希望宗教与我们的政治事务的分离将促进科学研究。 "
 RUS_country_for_intellectuals: "适合知识分子的国家"
 RUS_country_for_intellectuals_desc: "学术界的世俗氛围使这个国家成为知识分子成长的一片沃土。"
 RUS_orthodox_enthusiastic: "东正教热情"
 RUS_orthodox_enthusiastic_desc: "宗教热情是鼓励我们的士兵为俄罗斯而战的最强大的力量之一。 "
 RUS_pray_for_matyrs: "祭奠殉教者"
 RUS_pray_for_matyrs_desc: "大量的东正教徒由于遭到了布尔什维克迫害而殉教，我们应该组织一场大型的祭奠意识来提振我们消灭布尔什维克的决心"
 RUS_Cultivate_fanaticism: "培育狂热主义"
 RUS_Cultivate_fanaticism_desc: "赤色分子毫无疑问是撒旦的最后出动。上帝已经下达了最后的圣战号角，要我们彻底摧毁他们。英勇的俄罗斯白军战士们，为恢复天国在地上的秩序而战！"
 RUS_attract_russian_in_exile: "吸引俄罗斯流亡者"
 RUS_attract_russian_in_exile_desc: "有很多流亡人士由于拒绝接受苏维埃政权而逃离，我们应当设法吸引他们回来为我们的政权战斗，这样他们心目中真正的俄罗斯说不定还会回来。"
 RUS_absorb_manchuria_russian_forces: "吸收满洲俄罗斯势力"
 RUS_absorb_manchuria_russian_forces_desc: "满洲有很多俄罗斯移民，我们应当设法将他们整合到我们的体系中来。"
 RUS_no_compromise_on_united_russia: "统一的俄罗斯不容妥协"
 RUS_no_compromise_on_united_russia_desc: "我们不应该向受外国支持的分裂主义势力妥协，即便这意味着我们要孤军奋战。"
 RUS_promise_autonomy: "许诺少数民族自治"
 RUS_promise_autonomy_desc: "布尔什维克的民族政策是失败的，我们应该利用这一点，那么少数民族也会为我们而战。"
 RUS_free_russian_legion: "自由俄罗斯军团"
 RUS_free_russian_legion_desc: "自由俄罗斯军团由俄罗斯侨民组成，他们将会为了将俄罗斯从布尔什维克手下解放而战。"
 run_realistic_foreign_policy: "现实主义外交政策"
 run_realistic_foreign_policy_desc: "现实主义的外交政策将确保新生的俄罗斯政权不会再轻易陷入一场新的战争。"
 RUS_redeem_glory_of_past: "重现帝国荣光"
 RUS_redeem_glory_of_past_desc: "旧帝国的领土由于境外势力趁人之危而被抢走了，我们应当设法夺回这些领土。"
 RUS_restore_the_democracy: "重建民主"
 RUS_restore_the_democracy_desc: "在俄罗斯建立一个稳定的民主政权的时机被错过了，不过现在我们有了另一次机会，是时候让民主回归俄罗斯了。"
 RUS_forced_abdication: "强迫退位"
 RUS_forced_abdication_desc: "俄罗斯不需要沙皇，不管她是谁，有多大正统性，她都需要退位。"
 RUS_not_the_same_mistake: "同一个坑不摔倒两次"
 RUS_not_the_same_mistake_desc: "旧共和国的灭亡来自于坚持与德国的战争，我们应当设法避免在国家不稳定的时候卷入新的冲突。"
 RUS_treaty_with_iran: "与伊朗的条约"
 RUS_treaty_with_iran_desc: "伊朗不一定是我们的敌人，他们或许可以是我们对抗敌人的有力盟友。"
 RUS_befriend_finland: "对芬兰友好"
 RUS_befriend_finland_desc: "芬兰是保卫俄罗斯的盾牌。我们应该保持与芬兰的关系，支持他们的防御。"
 RUS_federal_russia: "俄罗斯联盟"
 RUS_align_japan: "亲近日本"
 RUS_strengthen_tie_with_the_west: "加强与西方的联系"
 RUS_seek_american_support: "寻求美国支持"
 RUS_western_economy_aid: "西方经济援助"
 RUS_rekindle_old_alliance: "恢复旧同盟"
 RUS_resurrect_the_entente: "恢复旧协约国"
 RUS_admit_current_state_in_midasia: "承认中亚现状"
 RUS_prepare_western_front: "准备西部战线"
 RUS_affirm_sphere_of_influence: "划分势力范围"
 RUS_break_tie_with_jap: "切断与日本的联系"
 RUS_reconcile_with_china: "与中国和解"
 RUS_reconcile_with_china_desc: ""
 RUS_western_pilot_training: "西方飞行员训练"
 RUS_western_pilot_training_desc: "作为改善空军的国家努力的一部分，我们将着手对空军进行重大扩充。扩建不仅包括新的设施，还将进行西方学院的飞行员培训计划。"
 RUS_join_jap_faction: "加入日本阵营"
 RUS_join_jap_faction_desc: "是时候加入日本阵营，实现日俄共荣了。"
 RUS_repurchase_railway: "回购满铁"
 RUS_repurchase_railway_desc: "第一次内战的时候由于急于取得日本的协助，我们向日本方面转让了满铁的北段的经营权，现在是时候向我们的盟友重新收购这段铁路了。"
 RUS_expand_japanese_advisory_group: "扩大日本参谋团"
 RUS_expand_japanese_advisory_group_desc: "赤塔的日本参谋团可以发挥更多作用，我们应该和东京方面交涉，让他们派点更厉害的人来。"
 RUS_japanese_equipments: "海运武器"
 RUS_japanese_equipments_desc: "日本和我们之间的关系使我们能够获得更多的日本武器。"
 RUS_dissolve_observe_committee: "解散观察委员会"
 RUS_dissolve_observe_committee_desc: "既然我们的立场与德国一致，我们可以解散观察委员会以摆脱西方的控制。"
 RUS_join_germany: "加入德国阵营"
 RUS_join_germany_desc: "现在是加入德国阵营的时候了。"
 RUS_doctrine_improvement: "学说进步"
 RUS_doctrine_improvement_desc: "理论进步对我军至关重要"
 RUS_German_economic_aid: "德国经济援助"
 RUS_German_economic_aid_desc: "德国经济援助"
 RUS_continue_the_civil_war: "一脚把门踹开"
 RUS_continue_the_civil_war_desc: "赤匪搭建的政权是一个腐朽的房子。我们要做的就是一脚把门踹开。"
 RUS_fall_of_ussr: "苏维埃联盟的陨落"
 RUS_fall_of_ussr_desc: "苏维埃联盟已经陨落。布尔什维克的时代已经迎来了它的终结!"
 RUS_purge_diehards: "清洗残余"
 RUS_repress_partisan: "镇压共产党游击"
 RUS_readjust_educational_system: "重新调整教育系统"
 RUS_restore_local_government: "重组地方政府"
 RUS_agricultural_revival: "农业复苏"
 RUS_keep_running_collective_farms: "继续运营集体农庄"
 RUS_keep_running_collective_farms_desc: "布尔什维克的集体化政策虽然颇有粗鲁暴力之处，但是将土地国有化，并且利用国家指令来分配农业资源的道路是正确的。只有国家控制了农业的生产和贸易，才有可能保证人民有不被市场的波动所限制的拥有充足粮食的自由。"
 RUS_farm_privatization: "集体农庄私有化"
 RUS_farm_privatization_desc: "布尔什维克的集体化政策毫无疑问是愚蠢低效的，并且事实上是一种新的农奴制。我们要做的是将这些集体农庄有计划地私有化，转化成股份公司或者解散将土地分给农民。"
 RUS_redistribute_land: "将集体农庄转化为村社"
 RUS_redistribute_land_desc: "将农业用地社会化，发展俄罗斯传统村社一直是社会革命党的构想。现在布尔什维克的粗暴集体化政策为我们提供了改革的条件。我们要做的是将这些农庄改造成村社，并且赋予这些村社进行自主决定生产和自由贸易的权利。"
 RUS_agricultural_recover: "指导农业恢复"
 RUS_agricultural_recover_desc: "集体化和内战对我国农业带来的创伤非常严重，需要政府对于国家的农业恢复工作进行指导，包括引导农产品价格，设置农业部来管理农业用地面积等。"
 RUS_reinit_Zemstvo: "重启地方自治会"
 RUS_reinit_Zemstvo_desc: "地方自治会是旧俄罗斯时期的地方性行政自治机关，我们应当设法恢复这些组织并且在农村地区建立对我们政权的认同。"
 RUS_national_peasant_association: "全国农民联合会"
 RUS_national_peasant_association_desc: "全国农民联合会将全国的农民组织起来，在这一组织的基础上农民代表可以与政府进行直接对话。当然这也方便政府传达农业政策方面的指令。"
 RUS_third_element: "地方自治会自主性"
 RUS_third_element_desc: "地方自治会的自主性被激发之后可以在地方级别进行科技研究。"
 RUS_a_new_better_russia: "崭新、美好的俄罗斯"
 RUS_a_new_better_russia_desc: "内战结束了，一个崭新美好的俄罗斯等待着我们！"
 RUS_inherit_soviet_industry: "继承苏联工业"
 RUS_inherit_soviet_industry_desc: "布尔什维克为了发展工业付出了很多代价，但是这也意味着我们可以继承他们的遗产。这些关键的工业生产商应当继续保持国有来保证国家对于重要生产部门的控制。"
 RUS_privatize_soviet_industry: "私有化苏联工业"
 RUS_privatize_soviet_industry_desc: "布尔什维克将工业全部集中到国家的做法违背了经济发展的规律，我们要做的就是有计划地将这些工业生产部门私有化为股份公司，以促进生产的效率并且保障人民的经济自由。"
 RUS_national_investment_bank: "国家投资银行"
 RUS_national_investment_bank_desc: "国家投资银行为经济发展提供国家级别的贷款"
 RUS_a_tough_industrialization: "艰难的工业化进程"
 RUS_a_tough_industrialization_desc: "俄罗斯的工业化进程异常坎坷，但是我们必须一往无前。当代人付出的代价将会是值得的。"
 RUS_rubber_exploitation: "资源勘探"
 RUS_rubber_exploitation_desc: "中亚地区的广袤土地可以用于种植橡胶为我们所用。"
 RUS_expand_siberian_railway: "扩展西伯利亚铁路系统"
 RUS_expand_siberian_railway_desc: "西伯利亚的铁路系统由于内战已经被摧残严重，是时候加以维护和拓展了。"
 RUS_rise_of_russian_industry: "俄罗斯工业巨人的崛起"
 RUS_rise_of_russian_industry_desc: "俄罗斯强大的工业生产能力崛起了！"
 RUS_russian_technological_progress: "俄罗斯科技进步"
 RUS_russian_technological_progress_desc: "俄罗斯的科学技术由于战后的和平得到了长足的发展。"
 RUS_ultimate_weapon: "终极武器"
 RUS_ultimate_weapon_desc: "泽尔多维奇和萨哈罗夫两位科学家已经复制了西方国家的核物理试验成果，很快我们就能够用于战术级别的核武器了。"
 RUS_russian_armor: "俄罗斯装甲部队"
 RUS_russian_armor_desc: "俄罗斯已经准备好将新的装甲部队投入战争中了。"
 RUS_russian_rocket: "俄国火箭"
 RUS_russian_rocket_desc: "俄罗斯已经马上就有能力生产自己的火箭了。"
 RUS_Kadoc_the_vozhd: "卡多克元首"
 RUS_Kadoc_the_vozhd_desc: "卡多克·泽姆露普斯已经顺应民意，成为了俄罗斯国的真正元首。"
 RUS_Yunarmia: "俄罗斯青年军"
 RUS_Yunarmia_desc: "俄罗斯的爱国青年应该被组织起来。我们应该将军事训练提前到中学阶段，让一部分青少年在学校里就在青年军里接受爱国主义教育。"
 RUS_Yaga_theory: "雅嘎理论"
 RUS_Yaga_theory_desc: "卡多克·泽姆露普斯根据在西伯利亚抗争的经验和俄罗斯的实际国情提出了一种爱国主义理论，那就是被称为“雅嘎理论”的一种关于“战斗民族”理论。该理论认为俄罗斯的历史和地理的特殊性使得俄罗斯民族具有一种天然的战斗性，这种战斗性使得俄罗斯人民应该在最艰苦的条件下也能够团结一致，摒弃西方个人主义的自私自利和社会主义的贪婪软弱。“雅嘎理论”特别强调了军队在其中的作用，只有在全民对于军事力量和战争的高度投入与牺牲之中，俄罗斯的民族性才会得以体现。"
 RUS_militarize_the_masses: "武装大众"
 RUS_militarize_the_masses_desc: "俄罗斯随时处在威胁之中，我们应当保证社会上的大部分都有使用武器的能力，并且为所有成年人提供半强制的军事训练。"
 RUS_science_of_war: "战争之艺术"
 RUS_science_of_war_desc: "这个国家的科技和艺术，毫无疑问都要为战争服务。"
 RUS_centralized_apparatus_of_power: "新国家"
 RUS_centralized_apparatus_of_power_desc: "伟大的俄罗斯已经浴火重生，是时候宣告一个新时代的到来了。"
 RUS_land_for_party: "农业生产政治化"
 RUS_land_for_party_desc: "社会人民共和党的纲领来自于俄罗斯人根植于俄罗斯土地的根深蒂固的人民性。我们要把握好这一点，将农业生产作为一项神圣的政治使命，让党组织下沉到农民身边，将对农业生产的崇拜和对党的绝对权威的服从结合起来。"
 RUS_all_in_war_industry: "全民战争工业"
 RUS_all_in_war_industry_desc: "在农业领域成功的政治实践经验应当被借鉴到工业，俄罗斯人民应当将自己的爱国精神投入到工业生产中，将生产作为一种政治动员手段。"
 RUS_forced_labor: "劳动的义务"
 RUS_forced_labor_desc: "我们应当将义务兵制度推广到生产当中，将服役的范围从前线推广到工厂。“以劳动服役”将为俄罗斯人民提供一个更为强劲的，跨越社会阶层的民族纽带。"
 RUS_women_worker: "妇女劳工"
 RUS_women_worker_desc: "妇女也应当进入劳动大军为俄罗斯贡献力量。"
 RUS_black_league_coup: "黑色百人团政变"
 RUS_women_conscription: "妇女征召"
 RUS_women_conscription_desc: "妇女也应当进入前线大军为俄罗斯贡献力量"
 RUS_Euroasianism: "欧亚主义"
 RUS_Euroasianism_desc: "俄罗斯不止是一个欧洲国家，更是一个亚洲国家。俄罗斯有足够的理由向亚洲方向扩张。"
 RUS_European_gendarme: "欧洲宪兵"
 RUS_European_gendarme_desc: "在欧洲东部维护各斯拉夫民族的权益是俄罗斯义不容辞的责任。"
 RUS_peoples_russia: "人民的俄罗斯"
 RUS_peoples_russia_desc: "俄罗斯应当属于俄罗斯广大土地上的全体人民，不属于任何特定的政党和阶级。我们应当排除所有代表性组织和旧有的社会等级，所有社会组织应当以党的授权为准。"
 RUS_keep_military_supervision: "继续军事管制"
 RUS_keep_military_supervision_desc: "军队不应放松对国家的全面控制，只有强力的军政府能够避免赤匪和民主分子的再次渗透。"
 RUS_militarize_the_schools: "学校军事化"
 RUS_national_defense_research_center: "俄罗斯国防研究中心"
 RUS_arms_complex: "建立军工复合体"
 RUS_arms_complex_desc: "军事工业应当位于国家工业的中心位置。军工企业的领袖、军队的高级军官以及国家的政治领导人应当保持最紧密的联系，将军工生产与国家的政治议程牢牢地结合起来。"
 RUS_church_camp_of_surveillance: "东正教管制教育营"
 RUS_church_camp_of_surveillance_desc: "宗教和管制是解决这个时代的青年人问题的最好办法，对于不听话的年轻人，那些碌碌无为的社会蛀虫，最好的办法就是通过宗教重塑他们的道德，并且在管制营中让他们认识到人生的真正的意义。"
 RUS_legacy_of_the_whites: "白军的遗产"
 RUS_legacy_of_the_whites_desc: "白军运动时期的遗产，例如忠诚、纪律应当被推广到全社会。"
 RUS_militarize_judicature: "司法军事化"
 RUS_militarize_judicature_desc: "Militarize Judicature"
 RUS_army_infrastructure: "军事化基础设施"
 RUS_army_infrastructure_desc: "军队应当承担所有基础设施的建立和维护工作。"
 RUS_national_martial_law: "全国戒严"
 RUS_militarize_the_country: "军事化国家"
 RUS_militarize_the_country_desc: "“俄罗斯只有两个朋友，陆军和海军”"
 RUS_inner_circle: "核心集团"
 RUS_inner_circle_desc: "核心集团是由扎卡耶夫组织的一个民族主义武装集团，专门负责使用“特别手段”摧毁俄罗斯在国内国外的敌人。"
 RUS_country_moblization: "乡村运动"
 RUS_country_moblization_desc: "黑色联盟在乡村的工作将会对发动农民打击共和分子和赤匪有很大的作用。"
 RUS_purify_the_state: "净化国家"
 RUS_purify_the_state_desc: "净化国家"
 RUS_purge_republicans: "清洗共和派残余"
 RUS_purge_republicans_desc: " "
 RUS_nationalize_arsenal: "国有化军工厂"
 RUS_nationalize_arsenal_desc: " "
 RUS_all_russian_economic_committee: "全俄罗斯经济委员会"
 RUS_all_russian_economic_committee_desc: " "
 RUS_freeze_the_employment: "冻结劳动市场"
 RUS_freeze_the_employment_desc: " "
 RUS_spirit_of_kazan: "喀山精神"
 RUS_spirit_of_kazan_desc: "尼古拉·切博塔里奥夫（笔名NC），原本是喀山共和国直属的矿业工程师，同时指导本地的日本麻将娱乐设施建设。但是这位多才多艺的工程师并不满足于他挖矿和日本麻将的本职工作。他最近在浏览了日本某啤酒馆馆主太田顺也的政治讽刺漫画集《东方Project》以后，创作了一部影响力远超原作的长篇改编小说《东方劫烬变》。他同时指导了多项关于领土扩张的理论研究工作。他的精神，我们将其称之为“喀山精神”以作为全俄罗斯人民的榜样。"
 RUS_power_politics: "强权政治"
 RUS_power_politics_desc: "强权才能拯救俄罗斯"
 RUS_expand_pacific_fleet: "扩编太平洋舰队"
 RUS_expand_pacific_fleet_desc: "在集中了足够资源后，我们应当考虑扩编太平洋舰队"
 RUS_fortify_voladyvostoc: "扩建符拉迪沃斯托克港口"
 RUS_fortify_voladyvostoc_desc: "符拉迪沃斯托克，意为“征服东方”，是俄罗斯在太平洋的出海口和堡垒，我们应当扩建这一港口来保证我们在太平洋的军事存在。"
 RUS_naval_doctrine: "海军学说"
 RUS_naval_doctrine_desc: "新的海军学说已经在摸索中形成了。"
 RUS_reestablish_baltic_sea_fleet: "重建波罗的海舰队"
 RUS_reestablish_baltic_sea_fleet_desc: "在战争胜利后，是时候重建波罗的海舰队了。"
 RUS_reestablish_black_sea_fleet: "重建黑海舰队"
 RUS_reestablish_black_sea_fleet_desc: "在战争胜利后，是时候重建黑海舰队了。"
 RUS_russian_submarine: "俄罗斯潜艇部队"
 RUS_russian_submarine_desc: "水下的战场和水面同样重要。"
 RUS_fortify_sevastopol: "扩建塞瓦斯托波尔港口"
 RUS_fortify_sevastopol_desc: "塞瓦斯托波尔港口一直是各方争夺的焦点，我们必须确保对它的控制。"
 RUS_Indian_Ocean: "印度洋出海口"
 RUS_Indian_Ocean_desc: "俄罗斯竟然获得了印度洋的出海口，这得之不易的成就使得我们必须建立一直印度洋舰队。"
 RUS_take_over_dalian: "攫取大连"
 RUS_take_over_dalian_desc: "俄罗斯在远东的权益被日本剥夺殆尽，现在在有机会的情况下，我们应该立刻夺取大连以保证我方在这一地区的优势。"
 RUS_great_patriotic_war: "伟大的卫国战争"
 RUS_great_patriotic_war_desc: "伟大的卫国战争的号角已经吹响，俄罗斯母亲再次唤起她的孩子们保卫祖国。"
 RUS_move_industry_to_the_urals: "向乌拉尔转移工业"
 RUS_move_industry_to_the_urals_desc: "战争已经迫近，祖国正受到威胁。虽然我们的部队将战斗到最后一颗子弹，不让出土地一步，但考虑到敌人的力量，这可能还远远不够。在工厂被攻陷之前，必须将其疏散到安全地带。"
 RUS_Mobilize_the_rear_industrial_area: "动员后方工业区"
 RUS_Mobilize_the_rear_industrial_area_desc: "我们的国家幅员辽阔，从一个工厂到另一个工厂运送零部件是不现实的。我们应该将手头的军事工业进行垂直整合——让原材料从一端进入，军用品从另一端出来，再被准确地投送到最激烈的战线。"
 RUS_Simplify_production: "简化武器生产"
 RUS_Simplify_production_desc: "为让更多人拿起武器，为让更多部队装备上坦克，唯有进一步简化武器结构。"
 RUS_the_road_of_life: "生命之路"
 RUS_the_road_of_life_desc: "我们的数个城市都面临着被围城的危险，必须向这些城市派出增援部队，不计代价地保卫它们。"
 RUS_the_defense_of_moscow: "莫斯科防卫"
 RUS_the_defense_of_moscow_desc: "敌人就在莫斯科的大门。这里就是我们誓死坚守并且要让敌人溃败的地方，就像当年对拿破仑一样！"
 RUS_organization_of_the_partisans: "组织黑色青年团"
 RUS_organization_of_the_partisans_desc: "极端的民族主义组织“黑色青年团”已经在莫斯科组建完毕，他们与敌占区的农民和工人一起，继续与侵略者作战。我们必须给他们送去支援，以便能拖住更多敌军。"
 RUS_lessons_of_war: "战争的教训"
 RUS_lessons_of_war_desc: "无论我们在战前有什么计划，在与敌人的接触中都无所幸存。我们必须对这场战争给我们带来的教训持开放态度，而不是坚持过时的教条。只有这样，我们才能停止退却，重新开始发动进攻。"
 RUS_the_glory_of_the_russia_army: "冰上之战"
 RUS_the_glory_of_the_russia_army_desc: "十三世纪时，俄罗斯的民族英雄，亚历山大·涅夫斯基在楚德湖的冰面上击败了条顿骑士团，证明了俄罗斯从未屈服于日耳曼人的铁蹄之下，过去没有，今天也不会！"
 RUS_Japan_economic_development: "经济开发"
 RUS_Japan_economic_development_desc: "长期内战致使俄罗斯大地生灵涂炭，而如今在日本的庇护下的我们可以开始恢复经济了，如果东京能够为此拨下一点“小钱”说不定我们会恢复的更好。"
 RUS_Japan_Research_Permit: "日本科技许可"
 RUS_Japan_Research_Permit_desc: "远东的弹丸之地上几乎不可能自力更生发展科技，如果不想彻底沦为西伯利亚土著的话只有继续加大对日合作，由此才能开始接下来的一系列军事改革。"
 RUS_New_command_level: "新指挥层"
 RUS_New_command_level_desc: "进一步吸纳日本参谋团进入指挥层百利而无一害，[JAP.GetName]最聪明的头脑将为我们所用。"
