l_simp_chinese:

 china.211.t: "[CHI.GetName]广泛动员游击队"
 china.211.d: "随着我军势如破竹，懦弱的[CHI.GetLeader]只好动用更多手无寸铁的平民充当她的肉盾，规模不一的游击武装开始大量出现，他们以荒山野林为掩护难以被剿灭，不少[CHI.GetName]正规军也开始加入这一行列，对付他们的治安战或许要花费很长一段时间，这会显著影响接下来的攻势。"
 china.211.a: "我们应该暂时以防御为主等待总攻。"
 china.211.b: "我现在就是要打！"

 SOV_the_defense_of_moscow: "我们的身后就是[219.GetName]"
 SOV_the_defense_of_volgograd: "[217.GetName]屹立不倒"
 SOV_the_defense_of_petersgrad: "坚守[195.GetName]"

 SOV_defender_of_Moscow: "[219.GetName]的胜利"
 SOV_defender_of_Moscow_desc: "[219.GetName]的守卫者们成功鼓舞了更多[ROOT.GetNameDefCap]民众捍卫祖国的精神。"

 SOV_volgograd_counterattack: "[217.GetName]的反击"
 SOV_volgograd_counterattack_desc: "[217.GetName]城下的成功反击促使更多突击部队组建投入战斗。"

 SOV_Hold_Peterborough: "[195.GetName]的坚守"
 SOV_Hold_Peterborough_desc: "坚守[195.GetName]使得[ROOT.GetNameDefCap]军民得以团结起来克服一切障碍。"

 SOV_RUS_Start_the_Bagration_operations_decisions: "巴格拉季昂行动"
 SOV_RUS_Bagration_mission: "[ROOT.GetLeader]突击"
 
