 ENG_oberon_operations_decisions: "奥伯龙行动"
 ENG_oberon_operations_decisions_desc: "与"

 JAP_Absolute_Defense_Circle: "绝对国防圈"
 JAP_Absolute_Defense_Circle_desc: "只要[JAP.GetNameDefCap]一直掌握着太平洋上星罗棋布的重要岛屿基地，其本土守备就是坚不可摧的。\n控制§R[645.GetName]§! §R[646.GetName]§! §R[684.GetName]§!或§R削减日本海军驱逐舰数量至30以下§!以击破绝对国防圈。"
 
 JAP_ichi_sogun: "第一总军本部"
 JAP_ichi_sogun_desc: "作为本土决战的关键点，日本陆军设立了方面军级单位“第一总军”负责将首都东京要塞化，构筑防御工事囤积武器弹药的同时广泛动员民众参加所谓“国民义勇战斗队”。"
 
 JAP_ichi_sogun_ring: "第一总军辖区"
 JAP_ichi_sogun_ring_desc: "东京的周边大城市均被作为首都的屏障，动员民众构筑工事成为要塞城市。"
 
 JAP_nichi_sogun: "第二总军本部"
 JAP_nichi_sogun_desc: "九州岛被日军认为极易成为敌方的第一个登陆点，因此“第二总军”被授权统辖该地区，重要城市长崎和小仓均被动员为要塞城市。"
 
 JAP_nichi_sogun_ring: "第二总军辖区"
 JAP_nichi_sogun_ring_desc: "为防止九州与本州的联系被切断，其周边区域均被加强防御以抵抗随时可能的登陆行动。"
 
 JAP_iwo_jima_fort: "折钵山要塞"
 JAP_iwo_jima_fort_desc: "将硫磺岛上最大的石头山掏空后形成了一座巨型堡垒，敌人将付出很大...不，没人能打下这地方。"
 
 ENG_cooperate_with_japan: "恢复对日合作"
 ENG_cooperate_with_japan_desc: "日本对于帝国的亚洲殖民地垂涎欲滴，然而近日发生的一系列大事件使得这种威胁似乎变得极其微小了，一些受到时钟塔影响的日本年轻人在一场短暂的内战后推翻了保守派的统治，或许我们应该和新日本国建立联系并逐渐恢复亚洲的旧秩序。"

 more_britain_jap_dlc.1.t: "[ENG.GetName]希望恢复外交关系"
 more_britain_jap_dlc.1.d: "内战过后，新政权已经不再宣扬各类扩张主义政策，[ENG.GetName]注意到了这种转变，派遣特使前来寻求恢复取消许久的英日同盟关系。需要答应他们吗？"
 more_britain_jap_dlc.1.a: "当然"
 more_britain_jap_dlc.1.b: "我们对此不感兴趣"
 more_britain_jap_dlc.2.t: "[FROM.GetName]接受了我们的提议"
 more_britain_jap_dlc.2.d: "[FROM.GetName]的政府答复说，他们对我们的提案感兴趣。"
 more_britain_jap_dlc.2.a: "很好"
 more_britain_jap_dlc.3.t: "[FROM.GetName]拒绝了我们的提议"
 more_britain_jap_dlc.3.d: "[FROM.GetName]的政府答复说，他们对我们的建议不感兴趣。"
 more_britain_jap_dlc.3.a: "真遗憾"
 
 ENG_anglo_japan_alliance: "英日同盟"
 ENG_anglo_japan_alliance_desc: "帝国的亚洲外交向来奉行所谓的代理人理念，曾经通过扶持新兴列强日本帝国成功遏制了俄罗斯帝国的入侵，当然这项政策在日本人的野心急速膨胀后算是失败的彻底。如今一个放弃扩张政策的日本依然是求之不得的盟友，且为表达诚意，我们也许应该在曾经“门户开放”的基础上委任日本托管更多难以在紧急事态下顾及到的亚洲殖民地，当然我们只是会和他们平分当前拥有的经济特权。" 

 more_britain_jap_dlc.4.t: "[ENG.GetName]希望恢复英日同盟"
 more_britain_jap_dlc.4.d: "[ENG.GetName]正式提出了恢复英日同盟的请求，如果我们答应了，这意味着太平洋地区又恢复了大战前的旧秩序。\n哦..对了！或许[ENG.GetName]现在希望更进一步，在恢复英日同盟的基础上他们愿意将其东南亚殖民地的行政权完全交予我方，经济特权则相互均分，可能没有比这更有诚意的事情了。"
 more_britain_jap_dlc.4.a: "这是好的！"
 more_britain_jap_dlc.4.b: "不能真上他们的船。"

 ENG_anglo_japan_alliance_tt: "有得必有失，在不做些什么的情况下，英日同盟§R不能§!和英美同盟并存。"

 more_britain_jap_dlc_news.1.t: "英日同盟恢复"
 more_britain_jap_dlc_news.1.d: "[ENG.GetNameDefCap]与政治动荡后的[JAP.GetNameDefCap]再度结盟了，上一次他们是为了遏制旧俄罗斯帝国，现在又是为了对付谁暂且不得而知。不过[ENG.GetNameDefCap]这次似乎诚意满满，主动让渡了[MAL.GetNameDefCap]等地的管辖权，从结果来看[JAP.GetNameDefCap]似乎兵不血刃地完成了其南方扩张计划，双方矛盾的解决或许意味着西太平洋地区的长期稳定。"
 more_britain_jap_dlc_news.1.a: "这次的盟约应该不会再取消了。"
 more_britain_jap_dlc_news.1.b: "真是令我们感到不安。"
 more_britain_jap_dlc_news.1.c: "尚需观察。"


 more_britain_jap_dlc.5.t: "[ENG.GetName]希望重申“门户开放”"
 more_britain_jap_dlc.5.d: "[ENG.GetName]希望我方接受一项重大外交行动，这将改善大战后愈发恶劣的日美关系，并最终使[USA.GetName]加入我们的阵营。\n代价是[USA.GetName]将广泛参与太平洋地区的自由贸易，他们的经济体量固然会严重影响我们在东南亚的收益，但[ENG.GetName]也考虑到了这一点，他们希望将在[RAJ.GetName]以及非洲地区的经济特权转让一部分给我国以抵消部分损害。"
 more_britain_jap_dlc.5.a: "果然盎佬总是有所图谋，但这也不坏。"
 more_britain_jap_dlc.5.b: "不行！我们必须把握现有利益。"
 
 more_britain_jap_dlc.6.t: "[ENG.GetName]和[JAP.GetName]邀请我们参加马尼拉峰会"
 more_britain_jap_dlc.6.d: "华盛顿也在长期关注英日再度联盟的事情，或许这次我们可以换一种解决方式，[ENG.GetName]和[JAP.GetName]双方提议在过去“门户开放”的理念下邀请我国加入他们的太平洋贸易圈，更注明了有关[USA.GetName]在[PHI.GetName]享有特殊利益的条款。而我方只需要与二国相互安全保障，以维护这份利益不被其他外来挑战者打破。\n比起暗地里的海军竞赛或是有可能发生的太平洋大西洋海战，恢复门户开放的旧秩序是非常和平且划算的选择，我国的经济体量定能在自由贸易体系下占据当地主导地位。"
 more_britain_jap_dlc.6.a: "这就是太平洋麻烦事的最终解决了。"
 more_britain_jap_dlc.6.b: "不行！我们必须亲自拆解这两个殖民帝国。"
 
 more_britain_jap_dlc_news.2.t: "马尼拉声明"
 more_britain_jap_dlc_news.2.d: "[ENG.GetNameDefCap]的太平洋外交行动取得了重大突破，[JAP.GetNameDefCap]与[USA.GetNameDefCap]双方在调解下签署了谅解方案，彻底放弃了太平洋争霸的意图。在这之后三国代表更在谈判后签署了多项协议，不仅包含了自由通商等基本的贸易协定，更有[USA.GetNameDefCap]应在“特定情况”下放弃孤立军事援助其他二国的军事合作协议。\n这之中三国或许有很多不为人知的广泛利益交换，但至少这都促成了一件事，[ENG.GetNameDefCap]成功打造了一个跨越两洋的阵营体系，现有的国际秩序会更加稳固。"
 more_britain_jap_dlc_news.2.a: "这使我们更易于监控欧洲大陆。"
 more_britain_jap_dlc_news.2.b: "[CHI.GetNameDefCap]值得我们和盟友关注。"
 more_britain_jap_dlc_news.2.c: "这总比两洋海战好多了。"
 more_britain_jap_dlc_news.2.e: "还有谁能在海上挑战他们？" 