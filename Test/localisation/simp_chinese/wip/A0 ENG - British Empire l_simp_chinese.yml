 ##SAJA = Second Anglo Japanese Alliance
 eng_for_saja.1.title: "[ENG.GetName]希望恢复外交关系"
 eng_for_saja.1.desc: "内战过后，新政权已经不再宣扬各类扩张主义政策，[ENG.GetName]注意到了这种转变，派遣特使前来寻求恢复取消许久的英日同盟关系。需要答应他们吗？"
 eng_for_saja.1.a: "当然。"
 eng_for_saja.1.b: "我们对此不感兴趣。"

 eng_for_saja.2.title: "[FROM.GetName]接受了我们的提议"
 eng_for_saja.2.desc: "[FROM.GetName]的政府答复说，他们对我们的提案感兴趣。"
 eng_for_saja.2.a: "很好。"

 eng_for_saja.3.title: "[FROM.GetName]拒绝了我们的提议"
 eng_for_saja.3.desc: "[FROM.GetName]的政府答复说，他们对我们的建议不感兴趣。"
 eng_for_saja.3.a: "真遗憾。"

 eng_for_saja.4.title: "[ENG.GetName]希望恢复英日同盟"
 eng_for_saja.4.desc: "[ENG.GetName]正式提出了恢复英日同盟的请求，如果我们答应了，这意味着太平洋地区又恢复了大战前的旧秩序。\n哦..对了！或许[ENG.GetName]现在希望更进一步，在恢复英日同盟的基础上他们愿意将其东南亚殖民地的行政权完全交予我方，经济特权则相互均分，可能没有比这更有诚意的事情了。"
 eng_for_saja.4.a: "这是好的！"
 eng_for_saja.4.b: "不能真上他们的船。"

 eng_for_saja.5.title: "[FROM.GetName]接受了我们的提议"
 eng_for_saja.5.desc: "[FROM.GetName]的政府答复说，他们对我们的提案感兴趣。"
 eng_for_saja.5.a: "很好。"

 eng_for_saja.6.title: "[FROM.GetName]拒绝了我们的提议"
 eng_for_saja.6.desc: "[FROM.GetName]的政府答复说，他们对我们的建议不感兴趣。"
 eng_for_saja.6.a: "真遗憾。"

 eng_for_saja.7.title: "[ENG.GetName]希望重申“门户开放”"
 eng_for_saja.7.desc: "[ENG.GetName]希望我方接受一项重大外交行动，这将改善大战后愈发恶劣的日美关系，并最终使[USA.GetName]加入我们的阵营。\n代价是[USA.GetName]将广泛参与太平洋地区的自由贸易，他们的经济体量固然会严重影响我们在东南亚的收益，但[ENG.GetName]也考虑到了这一点，他们希望将在[RAJ.GetName]以及非洲地区的经济特权转让一部分给我国以抵消部分损害。"
 eng_for_saja.7.a: "果然盎佬总是有所图谋，但这也不坏。"
 eng_for_saja.7.b: "不行！我们必须把握现有利益。"
 
 eng_for_saja.8.title: "[ENG.GetName]和[JAP.GetName]邀请我们参加马尼拉峰会"
 eng_for_saja.8.desc: "华盛顿也在长期关注英日再度联盟的事情，或许这次我们可以换一种解决方式，[ENG.GetName]和[JAP.GetName]双方提议在过去“门户开放”的理念下邀请我国加入他们的太平洋贸易圈，更注明了有关[USA.GetName]在[PHI.GetName]享有特殊利益的条款。而我方只需要与二国相互安全保障，以维护这份利益不被其他外来挑战者打破。\n比起暗地里的海军竞赛或是有可能发生的太平洋大西洋海战，恢复门户开放的旧秩序是非常和平且划算的选择，我国的经济体量定能在自由贸易体系下占据当地主导地位。"
 eng_for_saja.8.a: "这就是太平洋麻烦事的最终解决了。"
 eng_for_saja.8.b: "不行！我们必须亲自拆解这两个殖民帝国。"

