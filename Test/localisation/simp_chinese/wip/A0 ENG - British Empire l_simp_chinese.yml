 ##POV:小胖
 eng_saber_pol.1.title: "前国王乔治去世"
 eng_saber_pol.1.desc: "在席卷世界和大英帝国的世界大战中，由于1917-1918年的战况陷入僵持，前国王乔治在私下里和德国密谋议和。当然这一举动被议会和战时内阁发现了，于是他和皇室成员被软禁了起来，在$ENG_myrddin_wyllt$和其他$ENG_artoria_pendragon$的支持者运作下，议会同意加冕$ENG_artoria_pendragon$为女王，不过$ENG_artoria_pendragon$必须领导战争并带领[ENG.GetName]走向胜利。最终$ENG_artoria_pendragon$决定绕过血腥的战壕并对荷兰宣战，在一系列攻势下打垮了该死的德国人。而在战后，萨克森-科堡-哥达家族的成员则被礼貌地送往了保加利亚度过余生。最终，被驱逐的国王乔治五世未能战胜疾病，在睡梦中去世，而他的继承人自称爱德华八世，并坚持保留对[ENG.GetName]的王位宣称。"
 eng_saber_pol.1.a: ""不列颠人之王不容挑战。""
 eng_saber_pol.1.b: ""该死的叛徒！""

