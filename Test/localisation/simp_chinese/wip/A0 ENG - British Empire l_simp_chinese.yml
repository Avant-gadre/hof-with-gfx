 ENG_cooperate_with_japan: "恢复对日合作"
 ENG_cooperate_with_japan_desc: "日本对于帝国的亚洲殖民地垂涎欲滴，然而近日发生的一系列大事件使得这种威胁似乎变得极其微小了，一些受到时钟塔影响的日本年轻人在一场短暂的内战后推翻了保守派的统治，或许我们应该和新日本国建立联系并逐渐恢复亚洲的旧秩序。"
 
 ENG_anglo_japan_alliance: "英日同盟"
 ENG_anglo_japan_alliance_desc: "帝国的亚洲外交向来奉行所谓的代理人理念，曾经通过扶持新兴列强日本帝国成功遏制了俄罗斯帝国的入侵，当然这项政策在日本人的野心急速膨胀后算是失败的彻底。如今一个放弃扩张政策的日本依然是求之不得的盟友，且为表达诚意，我们也许应该在曾经“门户开放”的基础上委任日本托管更多难以在紧急事态下顾及到的亚洲殖民地，当然我们只是会和他们平分当前拥有的经济特权。" 

