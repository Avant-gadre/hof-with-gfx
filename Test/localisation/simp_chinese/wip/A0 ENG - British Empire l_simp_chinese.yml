#  ##英日同盟
##for = foriegn
 eng_for_news.1.title: "第四次英日同盟"
 eng_for_news.1.desc: "终止盟约十余年后，[ENG.GetNameDefCap]与政治动荡后的[JAP.GetNameDefCap]再度结盟了。至此，从大西洋东部到太平洋西部的广大海域如今已被[ENG.GetFactionName]控制，尽管此次同盟遭到了中国和美国的强烈批评，对此次同盟感到最为紧张的仍然是[SOV.GetNameDefCap]。上一次他们是为了遏制旧俄罗斯帝国，现在又是为了对付谁暂且不得而知。不过[ENG.GetNameDefCap]这次似乎诚意满满，主动让渡了[MAL.GetNameDefCap]等地的管辖权，从结果来看[JAP.GetNameDefCap]似乎兵不血刃地完成了其南方扩张计划，双方矛盾的解决或许意味着西太平洋地区的长期稳定。"
 eng_for_news.1.a: "这可不是什么好新闻。"
 eng_for_news.1.b: "我们的力量空前强大。"
 eng_for_news.1.c: "该死的英国人。"
 eng_for_news.1.d: "这使我们更易于监控欧洲大陆。"
 eng_for_news.1.e: "这总比两洋海战好多了。"
 eng_for_news.1.f: "还有谁能在海上挑战他们？" 

 eng_for_news.2.title: "[JAP.GetNameDefCap]接管[ENG.GetAdjective]殖民地"
 eng_for_news.2.desc: "鉴于目前[ENG.GetNameDef]的全球防御战略，[ENG.GetAdjective]近来向[JAP.GetAdjective]移交了其在东亚的殖民地。同时[JAP.GetAdjective]的政府表示，将引导他们走向独立"
 eng_for_news.2.a: "亚洲人的亚洲？"
 eng_for_news.2.b: "欧洲的伤心日……"
 eng_for_news.2.c: "这难道是殖民主义的末路？"
 eng_for_news.2.d: "相信我们的盟友。"

 eng_for_news.3.title: "马尼拉声明"
 eng_for_news.3.title: ""[ENG.GetNameDefCap]的太平洋外交行动取得了重大突破，[JAP.GetNameDefCap]与[USA.GetNameDefCap]双方在调解下签署了谅解方案，彻底放弃了太平洋争霸的意图。在这之后三国代表更在谈判后签署了多项协议，不仅包含了自由通商等基本的贸易协定，更有[USA.GetNameDefCap]应在“特定情况”下放弃孤立军事援助其他二国的军事合作协议。\n这之中三国或许有很多不为人知的广泛利益交换，但至少这都促成了一件事，[ENG.GetNameDefCap]成功打造了一个跨越两洋的阵营体系，现有的国际秩序会更加稳固。"作为[JAP.GetAdjective]，[USA.GetAdjective]，[USA.GetAdjective]三方会谈的结果，[JAP.GetAdjective]政府现已宣布即刻终止其对菲律宾群岛的管制。从今日起，该地的全权将被移交给[PHI.GetNameDef], 并接受[USA.GetName]的临时管制"
 eng_for_news.3.b: "值得庆祝的一天！"
 eng_for_news.3.b: "该死的英国人。"
 eng_for_news.3.a: "这次的盟约应该不会再取消了。"
 eng_for_news.3.b: "真是令我们感到不安。"

 eng_for_news.4.title: "环太平洋协定"
 eng_for_news.4.title: "大战之后，在日本明里暗里的支持下，[PHI.GetNameDefCap]各大反美势力再度聚首打响了第二次独立战争，暂时驱逐了美国驻军后又如第一次那样反被日本帝国“保护”。这件事令日美关系极度恶劣几乎可谓必有一战，在[ENG.GetName]恢复英日同盟后, 三方聚首马尼拉展开正式会谈，随后[USA.GetAdjective]被邀请进入环太平洋自由贸易区。"
 eng_for_news.4.a: "值得庆祝的一天！"
 eng_for_news.4.b: "该死的英国人。"
 eng_for_news.4.c: "[CHI.GetNameDefCap]值得我们和盟友关注。"

#  ##大陆干涉
 eng_for_news.5.title: "[From.GetName]否认绥靖政策"
 eng_for_news.5.desc: "在今天的一份公开声明中，[From.GetAdjective]新首相[From.GetLeader]已经宣布了新政府的意图，要改变他们前任忠实履行的绥靖政策。[From.GetLeader]明确而不含糊地表示，[From.GetNameDef]的目标是“阻止暴政的前行，无论它在哪里抬起它那丑陋的头颅”。\n战争的威胁是否会阻止某些国家的扩张还有待观察，但[From.GetNameDef]的征兵计划已在顺利进行中，这为他们的声明提供了可信度。"
 eng_for_news.5.a: "安抚的时代已经过去了。我们现在已经画清了这最后的底线！"
 eng_for_news.5.b: "英国人已经发出了挑战。"

 eng_for_news.6.title: "[From.GetName]考虑介入欧陆"
 eng_for_news.6.desc: "[From.GetAdjective]政府今天宣布了自己“恢复欧洲大陆力量均势”的意图，如果必要的话将会动用武力。[From.GetLeader]首相宣布，欧陆的帝国主义“是对英国国家安全的威胁，因此必须被限制”。\n这一讲话的意义目前尚不明确，但是这个国家已经被动员起来了，看起来已经准备好了战争。"
 eng_for_news.6.a: "我们已经不能再拖延下去让他们变得更强了，一刻都等不了。"
 eng_for_news.6.b: "他们是冲着我们来的。"
 eng_for_news.6.c: "他们越过了红线。"

 eng_for_news.7.title: "英德同盟"
 eng_for_news.7.desc: "[ENG.GetAdjective]和[GER.GetAdjective]两国政府宣布了一项军事互助协议，并表示它们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来[GER.GetNameDef]发表越来越多支持[ENG.GetAdjective]的言论，但该协议的措辞让很多专家大吃一惊，甚至有人警告说，这对欧洲可能意味着什么。"
 eng_for_news.7.a: "现在没人能挡我们的路了。"
 eng_for_news.7.b: "海上安全了。"
 eng_for_news.7.c: "我们仍应该谨慎行事……"

 eng_for_news.8.title: "英法同盟"
 eng_for_news.8.desc: "[ENG.GetAdjective]和[FRA.GetAdjective]两国政府宣布了一项军事互助协议，并表示它们打算“尊重对方的势力范围”。并非所有人都对这一进展感到吃惊，近几个月来[ENG.GetNameDef]发表越来越多支持[FRA.GetAdjective]的言论，但该协议的措辞让很多专家大吃一惊，甚至有人警告说，这对欧洲可能意味着什么。"
 eng_for_news.8.a: "现在没人能挡我们的路了。"
 eng_for_news.8.b: "海上安全了。"
 eng_for_news.8.c: "我们仍应该谨慎行事……"

 eng_for_news.9.title: "红蓝同盟"
 eng_for_news.9.desc: "在[ITA.GetNameDefCap]当局发表了一系列亲近[ENG.GetNameDefCap]的言论之后，终于两国于昨日正式宣布结成了军事同盟。[ENG.GetLeader]表示，愿意不计前嫌，与[ITA.GetLeader]达成和解，并且共同为地中海地区的安全贡献力量。[ITA.GetLeader]则称赞[ENG.GetLeader]是英国“最英明的君主”并且在公众场合下邀请其“去罗马洗澡”，使得场面一度很尴尬。"
 eng_for_news.9.a: "红蓝同盟？"
 eng_for_news.9.b: "携手走向强大。"
 eng_for_news.9.c: "我们的阵营不断壮大！"

 eng_for_news.10.title: "[ENG.GetNameDefCap]封锁挪威领海"
 eng_for_news.10.desc: "为了迫使瑞典停止与英国大陆敌人的贸易，英国海军封锁了挪威领海，英国巡洋舰舰队在北海入口处埋设了一系列水雷。[SWE.GetNameDefCap]和[NOR.GetNameDefCap]政府强烈谴责这一行为，并称这一行为是对其主权的侵犯。"
 eng_for_news.10.a: "教教他们什么叫做“帝国主义”"
 eng_for_news.10.b: "我们别无选择，只能确保北方没有威胁。"
 eng_for_news.10.c: "这不公平!"
 eng_for_news.10.d: "没有人可以挑战不列颠。"

#  ##Ire
 eng_for_news.11.title: "都柏林协议"
 eng_for_news.11.desc: "近期不列颠和爱尔兰在都柏林签署了一项协议，以在这场长期贸易战当中达成和解。根据协议[ENG.GetNameDefCap]会撤销针对爱尔兰的保护性关税，但是爱尔兰要支付一部分土地年金。作为和解的结果爱尔兰的新宪法宣布亚瑟王是爱尔兰的国王并且承担代表国家的责任，这标志着爱尔兰君主立宪制的确立。"
 eng_for_news.11.a: "有趣。"
 eng_for_news.11.b: "至少没有贸易战了。"

 eng_for_news.11.title: "都柏林协议"
 eng_for_news.11.desc: "近期不列颠和爱尔兰在都柏林签署了一项协议，以在这场长期贸易战当中达成和解, 同时[IRE.GetName]决定公投加入[ENG.GetName]。根据协议[ENG.GetNameDefCap]会撤销针对爱尔兰的议会席位限制，同时并给予爱尔兰地方自治。作为和解的结果爱尔兰的新宪法宣布亚瑟王是爱尔兰的国王并且承担代表国家的责任，这标志着爱尔兰正式加入联合王国的确立。"
 eng_for_news.11.a: "有趣"
 eng_for_news.11.c: "联合王国万岁！"

 eng_for_news.12.title: "爱尔兰确立共和体制"
 eng_for_news.12.desc: "爱尔兰的新宪法宣布爱尔兰是一个共和国！这意味着爱尔兰不再承认英国国王是他们的国王。这一新宪法表明了爱尔兰同不列颠断绝关系的决心。"
 eng_for_news.12.a: "有趣"
 eng_for_news.12.b: "共和国万岁！"
 eng_for_news.12.c: "不是我们最好的日子。"

 eng_for_news.13.title: "[?global.year|0]年帝国会议"
 eng_for_news.13.desc: "[ENG.GetAdjective]政府宣布召开第十二次帝国会议。在接下来的两个月里，来自[ENG.GetAdjective]政府和自治领的代表将齐聚伦敦，讨论涉及整个帝国的事务。\n\n这对全球事务意味着什么还不清楚，但可能包括帝国联邦这一主题的讨论，它的形成可能会对世界超级大国产生重大影响。"
 eng_for_news.13.a: "帝国的命运危在旦夕。"
 eng_for_news.13.b: "我们有很多事情要讨论。"
 eng_for_news.13.c: "我们将密切关注事态发展。"

 ##1-13
##dom = domestic
 eng_dom_news.1.title: "$ENG_marisbury_animusphere$遇刺"
 eng_dom_news.1.desc: "英国首相$ENG_marisbury_animusphere$在其办公室办公时被突然闯入的神秘黑影刺杀。刺客的动机尚不明确，但很可能涉及他的“迦勒底亚斯”计划。\n民主反对派和左翼支持者将矛头指向女王及其顾问，指责其策划了对$ENG_marisbury_animusphere$的谋杀案。但毫无疑问，获益最大的是时钟塔的保守派。同时，[ENG.GetName]所有人都宣称这起刺杀案件与他们无关，并表示了对$ENG_marisbury_animusphere$的哀悼，调查刺杀的任务被委派给大侦探$ENG_sherlock_holmes$。[ENG.GetName]能否平安渡过这场风暴仍有待观察。"
 eng_dom_news.1.a: "又一名政治家不幸离世。"

 eng_dom_news.2.title: "平稳航行"
 eng_dom_news.2.desc: "$ENG_marisbury_animusphere$死后，[ENG.GetRulingPartyLong]的政治家们还是维持住了国王和时钟塔之间的微妙平衡。通过将政治中心设置在远离国王的伦敦，政治家们保证了英国的宪政传统不受干预。格蕾爵士和马修爵士充当了女王在时钟塔的代言人角色，成功地保证了女王不会直接干预时钟塔的政治议程。"
 eng_dom_news.2.a: "这对英国人意味着什么？"
 eng_dom_news.2.b: "英国宪政的又一次胜利。"
 eng_dom_news.2.c: "这是好事。"

 eng_dom_news.3.title: "[ENG.GetName]政府垮台"
 eng_dom_news.3.desc: "时钟塔保守派大佬、同为十二君主之一的$ENG_kayneth_el_melloi_archibald$针对$ENG_olga_marie_arsimilat_animusphere$执政期依然在持续的“军备废弛”问题提出了不信任案，尽管过去多年间$ENG_marisbury_animusphere$长期挫败这类议案巩固执政，然而世界局势的变化以及个人能力的欠缺使得$ENG_olga_marie_arsimilat_animusphere$已经难以应对，在投票尚未统计前她便向国王陛下递交了辞呈，$ENG_kayneth_el_melloi_archibald$则被理所当然的任命为新首相。令人注意的是，他的内阁中包含了诸多王室成员。"
 eng_dom_news.3.a: "这对英国人意味着什么？"

 eng_dom_news.4.title: "[ENG.GetName]政府垮台"
 eng_dom_news.4.desc: "在时钟塔保守党大佬、$ENG_kayneth_el_melloi_archibald$的统治期间，他因一次又一次的绥靖政策而激怒了他的内阁和政治盟友。女王的顾问对他提出了不信任动议，原因是他在执政期间持续推行绥靖政策，尽管在过去几年中$ENG_kayneth_el_melloi_archibald$一直是政府成员。在过去的几年里，$ENG_kayneth_el_melloi_archibald$一直能够长期击败此类动议，以巩固自己的统治，然而，世界的变化使他难以应对，在计票之前，她向女王陛下递交了辞呈，$ENG_morgan_le_fay$则理所当然地被任命为首相。值得注意的是，新内阁的大多数成员都是王室成员。"
 eng_dom_news.4.a: "这对英国人意味着什么？"

 eng_dom_news.5.title: "[ENG.GetName]政府垮台"
 eng_dom_news.5.desc: "工党的领袖$ENG_robinhood_sherwood$针对$ENG_olga_marie_arsimilat_animusphere$执政期依然在持续的“迦勒底问题”提出了不信任案，尽管过去多年间$ENG_marisbury_animusphere$长期挫败这类议案巩固执政，然而世界局势的变化以及个人能力的欠缺使得$ENG_olga_marie_arsimilat_animusphere$已经难以应对，在投票尚未统计前她便向国王陛下递交了辞呈，由于在议会中的多数，$ENG_robinhood_sherwood$则被理所当然继任为新首相。$ENG_robinhood_sherwood$在议会中承诺会推进福利改革，同时也不会推行过于激进的议案。"
 eng_dom_news.5.a: "这对英国人意味着什么？"

 eng_dom_news.6.title: "$ENG_kayneth_el_melloi_archibald$之死"
 eng_dom_news.6.desc: "尽管很多将军表达了疑问，但是$ENG_kayneth_el_melloi_archibald$依然坚持把月灵髓液当做“单兵防护用具”使用，在一次靠近前线的视察中他所在的地段遭到了敌人坦克的攻击，也不知是出于武勇还是为了证明，$ENG_kayneth_el_melloi_archibald$决定和前线士兵一同作战。残酷的事实证明这个水银制品并不能抵挡加农炮直击，时钟塔的大人物很不幸陨落了。"
 eng_dom_news.6.a: "又一名政治家不幸离世。"

 eng_dom_news.7.title: "$ENG_artoria_pendragon$掌握绝对权力"
 eng_dom_news.7.desc: "面对又一场世界大战的来袭，无计可施的[ENG.GetNameDefCap]内阁选择向女王递交辞职信，随即女王[ENG.GetLeader]的顾问$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$宣布接下来陛下将会动用王室特权组建战争内阁。\n这一举措事实上颠覆了长期以来的卡美洛-伦敦体制，女王[ENG.GetLeader]开始由幕后走向前台，一如既往地拯救她的国家。"
 eng_dom_news.7.a: "天佑吾王。"
 eng_dom_news.7.b: "她会带来改变吗？"
 eng_dom_news.7.c: "她过去就失败了，这次也一样。"

 eng_dom_news.8.title: "[ENG.GetLeader]赋予王党权力"
 eng_dom_news.8.desc: "继[ENG.GetName]接二连三的政治危机后，[ENG.GetLeader]现在任命新成立的亲君主制的王室支持者$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$组建新政党，在该国经历了长期停摆的窘况后组建一个新政府。\n[ENG.GetLeader]的支持者们对组建一个忠诚的政府表示欢迎，但批评人士指出，新政府是如此顺从于$ENG_artoria_pendragon$的意志，以至于我们不妨将她视为一个事实上的专制君主。"
 eng_dom_news.8.a: "天佑女王！"
 eng_dom_news.8.b: "这是迈向过去的一步。"

 eng_dom_news.9.title: "$ENG_artoria_pendragon$宣布全面动员"
 eng_dom_news.9.desc: "尽管长期被诸多霸权觊觎者认为虚弱无比，[ENG.GetNameDefCap]还是在$ENG_artoria_pendragon$的指令下展开了总动员进程。或许可以用上次大战作为参考，那是长期以人力稀缺出名的英国陆军第一次扩编超过百万，如今更可能会是只多不少。"
 eng_dom_news.9.a: "天佑女王！"
 eng_dom_news.9.b: "战局将会改变！"
 eng_dom_news.9.c: "这只是旧时代崩溃的垂死挣扎。"

 eng_dom_news.10.title: "[ENG.GetNameDefCap]开始强制征召日用品"
 eng_dom_news.10.desc: "由于强大的军事压力，[ENG.GetNameDefCap]最近出台了一项限制国内金属制品流通的政策，并且开始从金属冶炼企业以极低的价格征收钢材和铝材。尽管有一部分人对这项政策表示了支持，这项国家直接从民间征召财产的计划还是引发了大部分人的不满，并且有不少人担心，这种类型的征召最后会扩展到普通民众身上。[ENG.GetLeader]在一次地方演讲中表示，“这是为了明天的胜利做出的必要牺牲，望大家忍耐”。"
 eng_dom_news.10.a: "他们在光明正大地掠夺民众的财产。"
 eng_dom_news.10.b: "我们会忍耐的。"
 eng_dom_news.10.c: "这是必要的措施。"

 eng_dom_news.11.title: "亚瑟王不懂人心"
 eng_dom_news.11.desc: "在[ENG.GetNameDefCap]出台了更广泛的征兵制度之后，国内不满的声音在继续增加。近日，一则名为“亚瑟王不懂人心”的口头禅在军队中流传，据说来自骑士团高级将领。尽管大多数人都知道战争的紧迫性，但是国家严厉的战时政策实在是令民众喘不过气。"
 eng_dom_news.11.a: "看来他们已经走到这一步了。"
 eng_dom_news.11.b: "坚持住，胜利是我们的。"
 eng_dom_news.11.c: "人民需要君主，君主需要人民。"

 eng_dom_news.12.title: "国王的责任"
 eng_dom_news.12.desc: "[ENG.GetLeader]近日发表了一次全国性的演讲，作为不列颠、加拿大、澳大利亚、新西兰和南非的国王以及印度皇帝，阐明了自己对于守护帝国和人民的责任和决心。专家指出此举是为了回应不列颠帝国的殖民地在世界各地受到的种种威胁，并且一些左翼人士直接批评了[ENG.GetLeader]的演讲具有强烈的殖民主义倾向。尽管如此，此次演讲仍然得到了全国范围包括殖民地地区的积极回应。"
 eng_dom_news.12.a: "日不落帝国如今已经摇摇欲坠。"
 eng_dom_news.12.b: "团结在一起，我们不会输。"
 eng_dom_news.12.c: "没有人敢忽视[ENG.GetFactionName]的力量！"

 eng_dom_news.13.t: "[ENG.GetName]向工会妥协"
 eng_dom_news.13.desc: "表面上，为了争取更多民众对他们的重整计划的支持，[From.GetAdjective]政府现在已开始与工会谈判，提议做出让步以换取他们的支持。预计这将大大增加社会主义对政府的影响。"
 eng_dom_news.13.a: "我们做我们必须做的事。"
 eng_dom_news.13.b: "令人担忧的进展……"
 eng_dom_news.13.c: "这是给[ENG.GetAdjective]工人的好消息！"

 eng_dom_news.14.title: "英式社会主义选择"
 eng_dom_news.14.desc: "[ENG.GetName]刚刚对共产国际宣布存在一条新的“社会主义道路”。在[ENG.GetLeader]的讲话中，他提到“一切希望同莫斯科方面保持独立的社会主义国家都可以加入我们，保卫全球工人的权利”。这一新生的社会主义派系能否站稳脚跟并和莫斯科方面对抗尚不可知。"
 eng_dom_news.14.a: "我们对同志们张开双臂。"
 eng_dom_news.14.b: "他们是社会主义的叛徒！"
 eng_dom_news.14.c: "赤匪们又分裂出新花样了。"

 eng_dom_news.15.title: "$ENG_artoria_pendragon$黑化"
 eng_dom_news.15.desc: "所有人都注意到了一个惊人的事实，亚瑟王近期的容貌、行为、衣着和语气都发生了巨大的变化。国内的帝国主义和法西斯主义分子欢呼雀跃，并且涌上街头，举着身着黑色盔甲的女王的头像游行。政府部门相继进行了迅速的重组，政府所有反对者都在三天之内被抓捕，持反对意见的媒体被查抄。除了她的亲信外，现在没有任何人敢靠近她，前所未有的强权降临了不列颠。"
 eng_dom_news.15.a: "新女王万岁！"
 eng_dom_news.15.b: "令人担忧的进展……"

 eng_dom_news.16.title: "阿瓦隆 勒·菲！"
 eng_dom_news.16.desc: "在不列颠群岛的失败并没有阻止[ENG.GetNameDefCap]的抵抗，[ENG.GetLeader]宣布英国王室和政府会迁至纽芬兰岛继续抵抗，并且永不投降，同时保证会回到不列颠群岛将国家从入侵者手中解救出来。加拿大已经被整合，在梅林的努力下纽芬兰的新政府已经开始迅速开始运作。"
 eng_dom_news.16.a: "他们不会轻易放弃。"
 eng_dom_news.16.b: "天佑吾王！"
 eng_dom_news.16.c: "大不列颠永不妥协！"
 eng_dom_news.16.d: "现在问题变得有些复杂了。"

 eng_dom_news.17.title: "$ENG_medraut_pendragon$环球飞行"
 eng_dom_news.17.desc: "著名飞行员$ENG_medraut_pendragon$，众所周知的[ENG.GetName]王储，她和她的领航员$ENG_avalon_pendragon$一起成功完成了环球飞行。\n在太平洋名为SE.RA.PH.的未知海域附近短时间失踪带来的惊慌失措之后，飞机没有发生事故并继续飞行。今天早晨，他们的超级马林-喷火令人激动地降落于卡美洛。\n下周将为此举办一个典礼，[ENG.GetName]的首相和女王将在那里就这一英勇事迹向$ENG_medraut_pendragon$本人道贺。"
 eng_dom_news.17.a: "伟大的成绩！"
 eng_dom_news.17.b: "跟我没关系。"

