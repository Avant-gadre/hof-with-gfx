#  news.218.t: "是的！我们没有香蕉"
#  news.218.d: "我们紧张的配给计划并没有给新鲜水果留下位置，而战争的阴影又意味着我们目前失去了大部分的进口能力。许多之前产自热带地区的日用品现在变成了千金难求的奢饰品，比如柠檬和香蕉。\n为了鼓舞大家的斗志，商店的老板们纷纷在他们的窗户上挂上了标语，标语参考了非常古老的流行音乐的曲调。\n\n虽然现在豆子和洋葱，卷心菜与香葱，以及各种各样的水果都在缺货，但不列颠的精神屹立不倒！"
