 eng_for_saja.21.title: "逆行运河·创世光年"
 eng_for_saja.21.desc: "在接受了我们的资助后，$JAP_aozaki_aoko$决定收集一些材料进行她名为"逆行运河·创世光年"的神秘仪式，不幸的是，这个仪式除了改变了$JAP_aozaki_aoko$的发型之外什么效果也没有，而且还炸毁了附近的一个发电站。不过在时候对发电站进行检修的时候发现，发电站的效率神秘地提高了，虽然搞不懂是什么情况，或许我们可以扩大这项技术的运用。"
 eng_for_saja.21.a: "真是个个有绝活。" 
 eng_for_saja.21.b: "可以试试看。" 

 eng_for_saja.22.title: "$JAP_kuonji_alice$ joined us"
 eng_for_saja.22.desc: "Because there is no place in Japan, $JAP_kuonji_alice$ returned to her hometown to serve us."
 eng_for_saja.22.a: "Welcome back!"

 eng_for_saja.23.title: "魔法使之夜"
 eng_for_saja.23.desc: "$JAP_kuonji_alice$在英国有很多朋友，或者说她本人只不过就是取了日本名字的英国人，当她来到英国时，$ENG_nursery_rhyme$,$ENG_robinhood_sherwood$，$ENG_may_riddell_archelot$为她举办了一个欢迎会，并向她赠送了童谣签名的《爱丽丝梦游仙境》，不过她本人倒是有些拮据。当$ENG_morgan_le_fay$得知这位远东的神秘客人的到来时，她表现出了极大的兴趣，并邀请她来自己的图书馆做客,不过被拒绝了,于是摩根只好前去拜访她。\n\n "你好，请问久远寺爱丽丝在吗？"随后推开了门，当门被打开一半的时候，$JAP_kuonji_alice$向门的方向扔出了飞刀，飞刀掉到了地上，发出了清脆的响声。\n\n 当摩根带着许多礼物进来的时候，$JAP_kuonji_alice$愣住了，随后便放松了警惕，"你倒是挺像我的"，摩根微微一笑，径直来到了$JAP_kuonji_alice$旁边坐了下来。$JAP_kuonji_alice$则用冷漠的视线盯着她看，一言不发。\n\n 随后，摩根将那封被退回的邀请函重新交给了她, "有任何问题就来找我"，随后便转身离开了。"
 eng_for_saja.23.a: "\"London Bridge Is Falling Down，Falling Down.\""

 eng_for_saja.24.title: "\"My Fair Lady\""
 eng_for_saja.24.desc: "看着那位神秘的客人带来的礼物，$JAP_kuonji_alice$感到有些惊慌失措，随后她勉为其难地上前确认了礼物的内容--主要是红茶，一些新书，以及一些钱。她不知道这个神秘人是如何了解到自己所需要的物资的，于是她赶紧打了个电话给她的朋友们讨论这件事情，朋友们都鼓励她多出去走走不要老是在家宅着。\n\n 最终$JAP_kuonji_alice$还是决定迈出家门去看看这位神奇的客人。\n\n 终于，$JAP_kuonji_alice$按照邀请函上面写的地址，艰难地找到了$ENG_morgan_le_fay$的住处, 并在门卫的引导下找到了她。摩根对这位客人表示欢迎，随后她们聊了很久，关于$JAP_kuonji_alice$的朋友们，以及她的家庭，以及英国的政治，还有时钟塔的大人物们。\n\n $JAP_kuonji_alice$的话很少，不过她的内心似乎有所触动，最后$ENG_morgan_le_fay$希望邀请$JAP_kuonji_alice$帮助她进行研究，$JAP_kuonji_alice$默默地表示了同意。"
 eng_for_saja.24.a: "\"You must go, you must go.\""

 eng_for_saja.25.title: "\"The Only One\""
 eng_for_saja.25.desc: ""关于魔术和魔法，你知道些什么吗，根据我的实验，绝大部分记载中的魔术和魔法似乎都无法在这个时代使用，只有少部分可以使用，例如你的那些神奇Ploy就可以，但是用一个就会少一个，但是我的就不行，梅林试了好久，他也什么都没弄出来。"某天晚上，摩根突然这样询问久远寺 \n\n "不瞒你说，那些Ploy是我的前辈们留下的遗产，我已经没办法制造这些东西了。当我尝试运用魔术来制造Ploy时，完全没有办法造出来。" \n\n "所以这个世界的规则和我们对魔法的理解不一样吗，真是令人遗憾。" \n\n "恐怕是这样的，能够使用的魔术都有着同样的规律，简单地来说就是"等价交换"，只能对现有的物质进行重组。这也许是因为这个星球的魔力系统已经因为各种各样的来客彻底瘫痪了。一开始我也有点惊吓，但是最后只能慢慢接受这样的现实，我们这些曾经的魔法使不再是特殊的人了。" \n\n "确实是这样，我们失去了许多，但也得到了许多。剑与魔法被替换为步枪和火炮，现在，单单一人就能掌握前一代人无法想象的力量。最后的魔法使？" \n\n $JAP_kuonji_alice$只是叹了一口气，昏睡了过去。摩根只是任凭她倒在自己的怀里，无言以对。"
 eng_for_saja.25.a: "\"Who has stole my watch and chain？\""

