 eng_morgan.101.title: "赋予王党权力？"
 eng_morgan.101.desc: "继[ENG.GetName]接二连三的政治危机后，国王现在任命新成立的亲王室的$ENG_morgan_le_fay$等人，在该国经历了长期停摆的窘况后组建一个新政府。\n\n 女王的支持者们对组建一个忠诚的政府表示欢迎，同时他们也提出希望建立一个“王党”来强化女王的权力和地位。"
 eng_morgan.101.a: "那就这么办吧。"
 eng_morgan.101.b: "还是算了吧。"

 eng_morgan.102.title: "阿尔托莉雅掌握绝对权力"
 eng_morgan.102.desc: "面对又一场世界大战，无计可施的政党议员们只能乖乖交出权力，随即$ENG_artoria_pendragon$的顾问$ENG_myrddin_wyllt$和$ENG_morgan_le_fay$宣布接下来陛下将会动用王室特权组建战争内阁。\n\n 这一举措事实上颠覆了长期以来的卡美洛-伦敦体制，女王开始由幕后走向前台，一如既往地拯救她的国家。"
 eng_morgan.102.a: "天佑女王！"
 eng_morgan.102.b: "我会带来改变！"

 eng_morgan.103.title: "政变的传闻"
 eng_morgan.103.desc: "[ENG.GetName]仍然处于财政困境当中，而政府仍然坚持削减军费，这引起了许多军方人士的不满。而当唐宁街的自由主义政府宣布继续贬值英镑，造成民众的消费压力剧增，各地的失业者造成了骚乱。$ENG_morgan_le_fay$召集了一群对现政府不满的人士，并向他们表示现政府应当下台，成立一个由她领导的紧急政府，但这需要女王的支持才行。当$ENG_artoria_pendragon$得知这个消息的时候，她立刻停止了对她至关重要的晚餐，首先她向首相打电话表示，自己绝对会支持宪法产生的民选政府，随后她驱车来到摩根所在的地方，严厉地告诫她不要老是想着干这种事情。$ENG_morgan_le_fay$只是微微一笑，说道，"这些无能的人迟早会毁了这个国家，你就不想做些什么事情挽救一下吗？""
 eng_morgan.103.a: ""我会尽到我的责任。""
 eng_morgan.103.b: ""不过要用我的方式。""

 eng_morgan.104.title: "[GetYear]年皇室法令修正案"
 eng_morgan.104.desc: "根据英国普通法的原则，之前由德国人带来的关于皇室的法律仍然在生效中，这些法律中最关键的就是男性优先继承制，这对$ENG_artoria_pendragon$的地位十分不利。然而，在$ENG_morgan_le_fay$和支持她的政治家的运作之下，情况似乎发生了一些变化，最近她向上下两院提交了一系列的皇室法令修正案，并且使用了快速审批的程序，以微弱的优势通过了这系列法案。\n\n 该法案首先确定了绝对的长子继承法，这意味着$ENG_medraut_pendragon$就是没有争议的第一顺位继承人, 其他英联邦国家也表示了对这一改动的支持。其二就是否定了外国人的继承权利，这显然是针对"爱德华八世"的，同时也引发了他本人的抗议。其三就是结束了与罗马天主教徒结婚的人的继承资格丧失问题，并取消了王位前六名继承人之外的人结婚须征得君主同意的要求。\n\n 对此社会各界褒贬不一，英国圣公会发布声明，支持该法案的规定，并表示针对此法案使用快速审批程序是可以接受的，公众则主要认为这是女性权益的一个进步，而下议院则寻求尽可能地拖延这一法案。不过还有一点奇怪的地方，在条文的某个不起眼的位置加入了关于同性婚姻的条文，而大部分人对此保持沉默，或许是因为摩根早就买通了他们。"
 eng_morgan.104.a: ""这都是为了不列颠的存续！""
 eng_morgan.104.b: ""其他人没资格对皇室的事务指手画脚！""

 eng_morgan.105.title: "日与夜"
 eng_morgan.105.desc: "$ENG_morgan_le_fay$开始了她的工作，在她的领导下，唐宁街10号的办公人员数目也急速增加，原有的办公部分不敷应用，甚至要占用花园作办公厅。群众纷纷涌到唐宁街，高呼她的英文简写“ML”，$ENG_morgan_le_fay$在唐宁街10号一楼的窗户亮相，以示谢意。当\n\n 她搬进来时，唐宁街10号的衰败情况显而易见，一些台阶弯曲，栏杆错位。干腐病随处可见。内阁会议室双柱内部的木材就像锯末一样。踢脚板、门、窗台和其他木制品都因病害而千疮百孔、变得脆弱。重建开始后，矿工们挖进地基，发现支撑房屋的巨大木梁已经腐烂。之后，她用自己的资金对唐宁街10号进行了重修,配备了完善的防空设施，并加固了外墙和地基。"
 eng_morgan.105.a: "一个大错已经被纠正。"

 ##Politics-Normal
 eng_morgan.201.title: "不平稳航行"
 eng_morgan.201.desc: "大战之后，无论陛下和骑士们在为日不落帝国巩固基业方面做出多少努力，国民们依然不可逆的对海外军事行动产生了强大的厌倦，因而产生了强大的民权思潮以限制军备，尤其是重新被恢复“皇家”称号的陆军。\n\n 时钟塔贵族、天体科君主$ENG_marisbury_animusphere$成功利用了这一思潮，在和平与福利的口号下上台，大力投资了诸多福利机构消除了民间不满，唯一受损的仅有本就被大力裁撤的皇家陆军，其军费已经处于大战后的历史最低点，这一举动同样受到民间高度赞赏，确实我国公民们大多不再希望看到一支百万人组成的陆军了。\n\n在世界局势依然比较和平的当下，$ENG_marisbury_animusphere$的执政生涯应该会继续很长一段时间，除非..."
 eng_morgan.201.a: "他怎么死了？"
 eng_morgan.201.b: "命中注定的神秘死亡。"

 eng_morgan.202.title: "自由民主党分崩离析"
 eng_morgan.202.desc: "由于$ENG_marisbury_animusphere$的离世，和缺乏威望的继承者，大批党员脱离了自由党加入了工党和保守党,这让自由民主党失去了其自1924年以来确立的霸权，在未来都难以单独执政了。而在党内也大致分为了两派，强硬派分子们数年以来都享受着前首相的垂青，他们推举出$ENG_olga_marie_arsimilat_animusphere$作为他的继任者,并坚定支持完成迦勒底的计划，也许是因为他们有着太多利益牵扯其中；而温和派则决定推举$ENG_mash_kyrielight_pelles$，终结多年来的绥靖政策，开始再军备的进程，另一方面也是因为马修和女王有着良好的关系。"
 eng_morgan.202.a: "$ENG_olga_marie_arsimilat_animusphere$将继承他的理想。"
 eng_morgan.202.b: "$ENG_mash_kyrielight_pelles$将接过他的火炬。"

 eng_morgan.203.title: "下议院陷入僵局"
 eng_morgan.203.desc: "在自由党人和保守党人的三轮拉锯战之后，关于首相的继承者人选还是没有任何结果，双方各执一词，谁也没有形成多数。\n\n 与此同时，在伦敦的街道上，由于双方支持者之间紧张局势已经演变成为了互相之间的暴力行动，议员们出行已经被要求同保镖随行了。这周的早些时候，下议院议员$ENG_waver_velvet_el_melloi_archisorte$在试图穿越人群时，遭到携带匕首的暴力团体袭击，虽然他本人毫发无伤，但是城内的警察已经提高了警惕，以防止此类事情再次发生。现在压力来到女王掌控的上议院这边，她不确定是否应该立刻举行选举，还是等待下议院的冲突逐渐平息，$ENG_kayneth_el_melloi_archibald$和摩根不断建议女王举行选举，但出于她对$ENG_marisbury_animusphere$的感情，她始终没有下决断，最终她决定--"
 eng_morgan.203.a: "女王宣布解散议会重新选举。"
 eng_morgan.203.b: "这件事会慢慢平息下来的。"

 eng_morgan.204.title: "雷夫教授遭到袭击"
 eng_morgan.204.desc: "在雷夫教室的办公室里，他被发现倒在血泊之中，好在安保人员及时发现了他并将他送往医院抢救，目前他已经脱离了生命危险。这一事件标志着议会危机的又一转折点，因为$ENG_lev_lainur_flauros$是著名的保守党的反对者者。袭击中被捕的两名男子似乎隶属于保守党，但是$ENG_kayneth_el_melloi_archibald$对此矢口否认并声称工党以一起恐怖分子的独走事件栽赃本党。与此同时，由于担心动荡的进一步蔓延和可能导致议会停摆的武装政变，皇室方面没有对这一事件做出任何表态。"
 eng_morgan.204.a: ""愿女王保佑我们渡过难关。""
 eng_morgan.204.b: ""相信英国宪法的韧性。""

 eng_morgan.205.title: "迦勒底大爆炸"
 eng_morgan.205.desc: "在$ENG_marisbury_animusphere$离世以后，迦勒底的财政就陷入了危机，许多雇员也纷纷离开，这又导致了迦勒底实验室在管理上的危机，那些从阿特拉斯院购买的设备几乎无人能够使用。一天夜里，迦勒底的电力系统发生了故障，进而导致了一连串的爆炸，许多重要的设备遭到不可逆的损坏，这也导致自由党威望的进一步受损。$ENG_olga_marie_arsimilat_animusphere$和$ENG_mash_kyrielight_pelles$对此感到心急如焚，但又无法改变这一糟糕的事实。"
 eng_morgan.205.a: ""接踵而来的不幸。""
 eng_morgan.205.b: ""怎么办，只有天知道。""

 eng_morgan.206.title: "大规模游行"
 eng_morgan.206.desc: "由于议会陷入停摆，且选举迟迟没有举行，各大城市的民众出于对$ENG_marisbury_animusphere$的热爱与怀念之情纷纷走上了街头，全国的经济活动陷入了暂时的停摆。他们高举着$ENG_marisbury_animusphere$的遗像,高呼着关于他的政治遗产的口号，更有甚者将矛头指向女王及其顾问，指责女王是凶手。女王对这些指控没有做出任何回复，在顾问和警察的陪护下，她强忍着悲痛来到抗议现场同抗议者交流，示威正在缓慢平息下来。"
 eng_morgan.206.a: ""在此刻更应该保持冷静与克制""
 eng_morgan.206.b: ""为什么这些人难以理解女王的良苦用心？""

 eng_morgan.207.title: "埋葬梦想"
 eng_morgan.207.desc: "前任首相$ENG_marisbury_animusphere$过世了,愿他的灵魂终于安息。葬礼规模之宏大，已经到了执法机关无法阻止的地步。黎明，仪式正式开始，但令当局始料未及的是，人群在一夜之间暴增到250多万，而数字还在不断扩大，更多悼念者正从各地如潮水般涌来，这完全超出了事先预估的100万人上。依据他家族的传统，他的墓地位于伯明翰郊外一条小河的对岸，殡仪石碑如狰狞的幽灵般矗立在星夜中。通往墓地的路被一排排火把照得通亮，周围则围满了围观的群众。当抬着$ENG_marisbury_animusphere$尸体的队伍经过时，许多人都当众难掩哭泣，$ENG_artoria_pendragon$就是抬棺者之一。随后，一片寂静之中，$ENG_marisbury_animusphere$被轻放进了他最后的安息之地，埋在墓园最大的石碑旁。$ENG_artoria_pendragon$难以抑制她的悲痛，但仍然坚持发表了讲话，回顾了这位伟大人物的一生，与他们之间长久以来的友情，同时表示了对这位首相功绩的肯定，并鼓励$ENG_olga_marie_arsimilat_animusphere$保持坚强。最终，当坟墓被填平时，任何人，甚至是$ENG_olga_marie_arsimilat_animusphere$，都没有发出任何的声音。就在他身旁，静躺着的是迦勒底亚斯的破碎梦想,最终这场混乱的葬礼就这样落下了帷幕。"
 eng_morgan.207.a: ""纵使身躯已碎。""
 eng_morgan.207.b: ""迦勒底梦已死。""

 eng_morgan.208.title: "追查凶手"
 eng_morgan.208.desc: "根据大侦探$ENG_sherlock_holmes$的初步调查，首相$ENG_marisbury_animusphere$的一位学生$MEX_daybit_sem_void$有重大作案嫌疑，但此人早已离境前往[MEX.GetNameDef]，据称特诺奇蒂特兰的某位大人物是他的好友，但是以我国的体量，想要对[MEX.GetNameDef]施压也并非难事。当$ENG_sherlock_holmes$在下议院陈述，并希望要求经费举行进一步调查时，下议院又陷入了争吵。这或许是近来另有传言称$ENG_marisbury_animusphere$暗地里正经营着什么意图操控世界的邪恶组织，最终下议院对$ENG_sherlock_holmes$做出了决议--"
 eng_morgan.208.a: "提案被打回了。"
 eng_morgan.208.b: "提案得到了支持。"

 eng_morgan.209.title: "$ENG_marisbury_animusphere$死亡的真相"
 eng_morgan.209.desc: "根据$ENG_sherlock_holmes$的仔细的调查，关于$ENG_marisbury_animusphere$的死亡终于有了眉目。在调查报告中$ENG_sherlock_holmes$指出，这是一场精心策划的自杀，他首先指出所有可能的嫌疑人对他的谋杀动机和谋杀强度都不足以发起这起谋杀，然后他指出案发现场似乎得到了精心的布置，于是所有的线索都指向了被害者本人，但作案动机仍然不明。在调查结束之后，出于对$ENG_marisbury_animusphere$政治遗产的声望的维护，我们的调查机构对外宣称这起事故是一起不幸的意外，不过许多人对此并不信服，他们要求知道整件事的真相，但这真相怎么看都太扯淡了。于是在对外上，这件事就落下了帷幕。\n\n 数日后，$ENG_sherlock_holmes$向$ENG_artoria_pendragon$发送了一份绝密级的电报，电报中表示$ENG_marisbury_animusphere$的自杀或许与女王的"复活"有关，并表示如果她愿意信任他，将会前往南乔治亚岛进行一场秘密调查。"
 eng_morgan.209.a: "搞不好有什么不得了的东西，还是算了。"
 eng_morgan.209.b: "$ENG_artoria_pendragon$决意支持这场最后的调查。"

 eng_morgan.210.title: "$ENG_marisbury_animusphere$最初与最后的遗嘱"
 eng_morgan.210.desc: "来到南乔治亚岛之后，$ENG_sherlock_holmes$进行了仔细的调查，他询问迦勒底的员工前员工关于$ENG_marisbury_animusphere$是否有留下什么重要的文件或者遗嘱，得到的答复均是否定的，但在$ENG_marisbury_animusphere$曾经的住处，他似乎发现了什么--一张泛黄的纸上写着令人难以理解的谜语\n\n $ENG_sherlock_holmes$思考了很久，他似乎弄懂了这些谜语可能的意思，最后，他和$ENG_sion_eltnam_atlasia$前往了南极的某个地方，在那里发现了一处似乎与迦勒底有关的遗迹和似乎是$ENG_marisbury_animusphere$留下的文件，他并没有将其打开，而是直接将其寄给了$ENG_artoria_pendragon$。\n\n 数日后，她将这份文件打开，里面只有几行小字--\n\n "我以自己为祭品，召唤了这个世界的无数奇迹,继续加油，$ENG_artoria_pendragon$"\n\n $ENG_artoria_pendragon$沉默了，她回想起了和他共事的无数往事，随后她决定将这份文件焚毁，在火光中，她看着这张泛黄的纸化为灰烬。"
 eng_morgan.210.a: ""非常感谢你的付出。""
 eng_morgan.210.b: ""因为你，我感到幸福。""

 eng_morgan.211.title: "女王对紧张的局势作出回应"
 eng_morgan.211.desc: "$ENG_artoria_pendragon$已经尽了最大可能不干预帝国的任何行政事务，但今天她终于决定介入讨论，她充分意识到整个国家都在等待她的决断，因而于今天下令要求同下议院议长进行面谈以讨论可能的解决方案以解决当前的政治危机。双方进行了简单的会面，到了当天傍晚，女王陛下已经做出了自己的决定。"
 eng_morgan.211.a: "女王宣布支持$ENG_marisbury_animusphere$的合法继承者。"
 eng_morgan.211.b: "女王决定解散议会重新选举。"

 eng_morgan.212.title: "新首相的任命"
 eng_morgan.212.desc: "$ENG_marisbury_animusphere$遇刺后，威斯特敏斯特的议会推出了数位候选人，可能是出于情感和政治的结合考虑，女王陛下并未选择一位保守派，而是任命了前首相在政治上的合法继承者、$ENG_olga_marie_arsimilat_animusphere$作为下任首相。在葬礼的事务完成之后，新首相举行了任职典礼，发誓要完成父辈的遗愿。"
 eng_morgan.212.desc_mash: "$ENG_marisbury_animusphere$遇刺后，威斯特敏斯特的议会推出了数位候选人，可能是出于情感和政治的结合考虑，女王陛下并未选择一位保守派，而是任命了前首相在政治上的合法继承者、$ENG_mash_kyrielight_pelles$作为下任首相。在葬礼的事务完成之后，新首相举行了任职典礼，发誓要继承老师的理想。"
 eng_morgan.212.a: "一切照旧。"
 eng_morgan.212.b: "混乱终于结束了。"

 eng_morgan.213.title: "[GetYear]年提前选举"
 eng_morgan.213.desc: "$ENG_marisbury_animusphere$和议会危机最终导致了提前大选，这场大选的氛围十分压抑，人们仍然沉浸在悲痛之中，但人们纷纷走向投票箱，泪水浸润了选票。一日后，选票在伦敦进行最终的统计--"
 eng_morgan.213.a: "自由党与$ENG_marisbury_animusphere$的火炬仍然明亮。"
 eng_morgan.213.b: "$ENG_kayneth_el_melloi_archibald$带领保守党取得压倒性的胜利。"
 eng_morgan.213.c: "$ENG_robinhood_sherwood$和工党吸走了自由党的选票。"
 eng_morgan.213.d: "由于社会的分裂，选举未能产生多数。"

 ##什么蒙巴顿
 eng_morgan.214.title: "[GetYear]年选举没有多数"
 eng_morgan.214.desc: "由于$ENG_marisbury$体制的瓦解，其党员和支持者纷纷流向了处于政治版图两端的工党和保守党，两者都需要时间在议会中建立新的执政同盟。然而，议会已经没有时间在得以组建政府前继续争吵不休了——经济形势每况愈下，人民的信心也在日渐消弭。\n\n当议员们无法引领导国家时，作出决定的责任就落到了女王身上。在《1922年宪议会法令》颁布后，上议院的权力得到了显著的加强，当议会里没有明显的绝多数时，她就会任命一个的折衷人选。\n\n 在$ENG_kayneth_el_melloi_archibald$的支持下，一个有趣的人选被来到了女王面前——$ENG_morgan_le_fay$，现任上议院议长，曾任国防参谋长，以及女王的姐姐。\n\n 尽管她们的政治理念有所不合，有时有所争吵，而且独裁倾向太过明显，不过这二十多年来她们一直都互相支持，更为重要的是，女王的伙食一直都是摩根负责的，这也令她的财富迅速流失。同时在过去的二十年里，她塑造了一个温和形象--经常成为英国的非官方特使，出访外国，参加外交活动，最终女王艰难地决定任命她为首相。"
 eng_morgan.214.a: ""你爱干啥干啥。""
 eng_morgan.214.b: ""你最好不要乱来。""
