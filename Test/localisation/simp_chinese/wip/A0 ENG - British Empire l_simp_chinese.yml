 eng_for.58.desc: "亲王$ENG_arthur_pendragon$是$ENG_artoria_pendragon$的哥哥兼印度的副王，最近他对印度开展了访问以缓和印度政治的分裂和冲突。\n\n 他首先访问了德里，同印度的总督$RAJ_scandinavia_peperoncino$和他在政策上进行了交流和讨论；随后他前往了比哈尔邦会见了国大党的领袖，和他们讨论了英属印度的未来和印度自治的前景；其后，他前往了海得拉巴邦，召集了王公会议，表示了对王公封建权力的支持，同时希望他们支持英属印度政府的工作，不过会议似乎不是很成功; 最后他前往了孟加拉邦展开了对饥荒的赈济工作，在那里他收到了热情的欢迎。\n\n 总的来说，这场访问是的英属印度的政治前景更加明朗了。"
