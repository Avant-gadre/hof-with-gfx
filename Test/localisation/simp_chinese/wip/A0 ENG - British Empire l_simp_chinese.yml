 eng_mord.1.title: "$ENG_medraut_pendragon$环球飞行"
 eng_mord.1.desc: "著名飞行员$ENG_medraut_pendragon$，众所周知的[ENG.GetName]王储，她和她的领航员$ROM_sisigou_kairi$一起成功完成了环球飞行。\n在太平洋名为SE.RA.PH.的未知海域附近短时间失踪带来的惊慌失措之后，飞机没有发生事故并继续飞行。今天早晨，他们的超级马林-喷火令人激动地降落于卡美洛。\n下周将为此举办一个典礼，首相和女王将在那里就这一英勇事迹向$ENG_medraut_pendragon$本人道贺。"
 eng_mord.1.a: "\"看起来好像很强\""

 eng_mord.2.title: "红色普利多温"
 eng_mord.2.desc: "伦敦郊区传来的不幸的消息，我们的王储$ENG_medraut_pendragon$又偷偷开着她的座驾红色普利多温出去飙车，而且是在派对之后喝了酒的情况下, 果不其然她把车撞到了墙上，所幸她本人倒是没什么事情。只不过这让伦敦的八卦报纸的发行量暴涨，到处都是对王室不利的消息。"
 eng_mord.2.a: "\"呃，又要我收拾一下你吗？\""
 eng_mord.2.b: "\"你运气就这么好？\""

 eng_mord.3.title: "家庭会议"
 eng_mord.3.desc: "$ENG_medraut_pendragon$前端时间造成的丑闻闹得沸沸扬扬，使得皇室的威严扫地。最终$ENG_artoria_pendragon$决定将自己的家人们召集在一起讨论一下皇室未来的发展方向。\n\n 首先发言的是阿尔托莉雅，"我希望各位不要在这里争吵，前段时间发生的事情大家都知道了，影响非常坏，所以我希望能在这讨论一下我们的未来。"\n\n $ENG_morgan_le_fay$和$ENG_arthur_pendragon$都盯着$ENG_medraut_pendragon$，这让莫德雷德感到十分紧张。\n\n 首先发言的是亚瑟，他的语气很温和，这让紧张的气氛稍有缓和-"我认为继承人的问题是一个国家的根本，如果继承人出了问题，国家的宪法就会动摇。更重要的一点，我们都是对莫德雷德负有使命的，所以不能对你听之任之。"他看向了莫德雷德。\n\n 随后发言的是摩根-"关于皇室的法律也需要尽快地修改，否则那些狡猾的政治家根本不会尊重我们。主要是关于继承和婚姻的法律，阿尔托莉雅需要她的配偶和继承人的支持。"\n\n 这段发言让阿尔托莉雅略有点害羞，不过很快她就冷静了下来，"莫德雷德，你还有要补充的吗？"\n\n 莫德雷德感到十分慌张，最终她下定决心说到--"对不起，母亲大人！""
 eng_mord.3.a: ""知错就改还是好孩子。""
 eng_mord.3.b: ""我希望你能学会如何尊重你的母亲。""

 eng_mord.4.title: "\"我是谁？\""
 eng_mord.4.desc: "在一场圆桌骑士团的作战会议后，其他圆桌骑士都离开了会议室, 唯独$ENG_medraut_pendragon$留了下来，她的心情有些低沉，仿佛是察觉到了什么似的。$ENG_artoria_pendragon$关切地看着她，缓缓地说道，\"$ENG_medraut_pendragon$，你怎么了，是不是最近太累了，要不要放个假？\"\n\n \"老实说，我是感觉有点不行了，我本来想逞强的，但是我最近总是止不住地吐血，我的身体好像出了点状况，而且好像有点不太对劲。\"\n\n 突然，$ENG_artoria_pendragon$站起身来，抱住了$ENG_medraut_pendragon$，缓缓地说道，\"小莫，你不能在这么蛮干了，你是我的继承人，懂吗？健康和安全才是最重要的。\"\n\n \"还有一件事我必须告诉你，你身体上的有些部位之前受到了损伤，所以不得不更换了人造的身体，所以你不能再这么超负荷地工作了。但是不论怎么样，你都是我的好孩子，所以好好休息一下吧。\"\n\n \"是吗，那还真是遗憾\"\n\n $ENG_medraut_pendragon$轻轻笑了一声，随后便在$ENG_artoria_pendragon$的怀里躺了下来。\n\n \"愿你有个好梦，$ENG_medraut_pendragon$，我的孩子。\""
 eng_mord.4.a: "\"是吗？我的愿望，只是希望你不必再痛苦。\""

 eng_mord.5.title: "图利法斯的回忆"
 eng_mord.5.desc: "图利法斯实验城市，曾经是$ROM_darnic_prestone_yggdmillennia$的一个宏伟的计划,这是为了科技研究和工业生产而建立的一座城市，阿特拉斯院曾经在这一地区拥有一些设施。在世界大战和喀尔巴仟战争中，这座城市受到了罗马尼亚军队和匈牙利军队的反复地争夺，大部分的地表建筑都遭到了毁坏。而当一切都尘埃落定之时，曾经在这条战壕中的士兵们，不论是敌人还是朋友，又回到了这里。而我们的$ENG_medraut_pendragon$也带着一些士兵过去，和她的老朋友$ROM_sisigou_kairi$开展了愉快的会面。两人为彼此点了一根烟，并回忆起了战壕中的往事。"
 eng_mord.5.a: "她开心就好。"
 eng_mord.5.b: "这是什么命运的外典(Fate/Apocrypha)吗?"

 eng_mord.6.title: "[GetYear]年皇室法令修正案"
 eng_mord.6.desc: "根据英国普通法的原则，之前由德国人带来的关于皇室的法律仍然在生效中，这些法律中最关键的就是男性优先继承制，这对$ENG_artoria_pendragon$的地位十分不利。然而，在$ENG_morgan_le_fay$和支持她的政治家的运作之下，情况似乎发生了一些变化，最近她向上下两院提交了一系列的皇室法令修正案，并且使用了快速审批的程序，以微弱的优势通过了这系列法案。\n\n 该法案首先确定了绝对的长子继承法，这意味着$ENG_medraut_pendragon$就是没有争议的第一顺位继承人, 其他英联邦国家也表示了对这一改动的支持。其二就是否定了外国人的继承权利，这显然是针对"爱德华八世"的，同时也引发了他本人的抗议。其三就是结束了与罗马天主教徒结婚的人的继承资格丧失问题，并取消了王位前六名继承人之外的人结婚须征得君主同意的要求。\n\n 对此社会各界褒贬不一，英国圣公会发布声明，支持该法案的规定，并表示针对此法案使用快速审批程序是可以接受的，公众则主要认为这是女性权益的一个进步，而下议院则寻求尽可能地拖延这一法案。不过还有一点奇怪的地方，在条文的某个不起眼的位置加入了关于同性婚姻的条文，而大部分人对此保持沉默，或许是因为摩根早就买通了他们。"
 eng_mord.6.a: ""摩根确实在政治上有一手。""
 eng_mord.6.b: ""其他人没资格对皇室的事务指手画脚！""
 eng_mord.6.c: ""这是不是有点涉嫌政治舞弊。""

##
 eng_alter.1.title: "天之杯"
 eng_alter.1.desc: "$ENG_artoria_pendragon$常常做梦，关于目标，愿望，特别的事情，以及久远的往事。但今天，她的梦境有点不同，她站在卡美洛的城墙上，无言地看着黄昏，突然她感觉到了前所未有的压迫感，$ENG_artoria_pendragon$猛地回过头，问道，\"你是谁？\"，当她看清这个身影的时候，她吓到了。\n\n \"你问我是谁，这不是明摆着的吗？\"黑色的身影说话了，样貌和$ENG_artoria_pendragon$一模一样，唯一的不同就是穿着和气质,仿佛就是她的反转。\n\n \"你一直太自满，太懦弱，太犹豫了，你无法保护你的人民，你的国家又会毁灭。\"\n\n 这位反转逐渐靠近了\"$ENG_artoria_pendragon$，这令她感到不安，\n\n \"如果你想要获得胜利，那就接受我的力量。\""
 eng_alter.1.a: "此乃吾之新躯，吾名$ENG_artoria_pendragon_alter$！"

 eng_alter.2.title: "紧握其剑 - 银之臂"
 eng_alter.2.desc: "当$ENG_bedwyr_lucam_le_bouteillier$进入房间时，$ENG_artoria_pendragon$正忙着看报纸，当他走向她并深深的一鞠躬时，$ENG_artoria_pendragon$将眼睛从报纸上移开，直直地盯着他。略带严厉地说道\n\n \"贝狄维尔卿，找余有何事？\"\n\n \"我的王，看到你这副样子，正因为心系吾王，我好害怕，特别，特别害怕。\"\n\n \"贝狄维尔卿, 你动摇了。从很久之前起，宫廷的执事工作。照顾余的日常生活都是你在负责，余非常感谢你，认可你。余之所以变成这样完全是出自自己的选择，即使不为人理解，但我的剑为你们而挥动，为我的人民而挥动。而且你不觉得我这样很酷吗？\"\n\n \"但崔斯坦对我说圆桌骑士的大家，穿衣要得体，莫非是我太轻浮了吗？不，我想我明白了，你就是圆桌骑士的女主人。如果这是吾王的愿望，这把剑，会为了御主您而挥动。\"\n\n\"是这样吗，好好工作吧，贝狄维尔卿，感谢你的建议\""
 eng_alter.2.a: "\"我对你的忠诚始终不渝。\""

 eng_alter.3.title: "花之魔术师"
 eng_alter.3.desc: "自从$ENG_artoria_pendragon$黑化后，梅林便消失不见了，直到现在也无人知晓他的影踪。\n\n突然有一天，梅林大摇大摆地走进了卡美洛的宫殿。\n\n$ENG_artoria_pendragon$询问他的去向。\n\n \"我只是去往了无罪之人方可抵达的乐园罢了，我的心却从未离开这里。反倒是你，阿尔托莉雅，你就以这样一副与理想背道而驰邪恶的样子来守护不列颠吗。\"\n\n$ENG_artoria_pendragon$微笑着，告诉梅林，\"自己已然选择这样的未来, 她不会为了这样的选择而后悔，$ENG_artoria_pendragon$是没有后悔这一说法的。\"\n\n \"好吧,现在，请让我留下我最后的预言,不列颠的邪龙会将世界踩在脚下，而你会沾染上鲜血与罪恶。再见了，我的弟子。\"\n\n说完，梅林的便离开了这里，同时$ENG_morgan_le_fay$对他的傲慢很生气。"
 eng_alter.3.a: "完美的王不需要证明自己。"

 eng_alter.4.title: "遗世独立的理想乡"
 eng_alter.4.desc: "在梅林离开卡美洛后，$ENG_morgan_le_fay$便派人将他软禁起来，并邀请他一起喝茶。\n\n \"这个，嗯，您想和我一起喝茶还真不常见，但...我总觉得您想要我为您做些什么？\"$ENG_myrddin_wyllt$向杯子里倒了热茶的同时皱着眉头看向$ENG_morgan_le_fay$。她点了点头。\n\n\"啊，是的，给我些饼干和红茶好吗？”她说，并露出了高深莫测的表情。\n\n\"恕我直言，您明明知道我指的是什么意思。”作为回应，$ENG_morgan_le_fay$把茶杯端了起来，对这冒着蒸气的液体吹了一口气。即使$ENG_myrddin_wyllt$直瞪着她，她也不为所动。\n\n\"嗯，这茶很美味呀。哦，那些饼干呢？\"\n\n\"好吧，他转身取出了一盒甜饼放在桌上，笑容逐渐变得僵硬。$ENG_morgan_le_fay$拿了一块起来，咬了一口。\n\n\"那个，我也不是想要强迫您回答啦……\"$ENG_myrddin_wyllt$问道，但还没把他的话说完……\n\n\"我现在是不是该用锁链将你五花大绑，把你送进禁闭室，让你在死亡的威胁下成为我的奴仆啊？啊！”$ENG_morgan_le_fay$平时说话的那种严厉语气问她，$ENG_myrddin_wyllt$紧张的一楞，但她很快地看到了$ENG_morgan_le_fay$脸上的笑意。\"记住，你的无礼换来的是我的仁慈。如果你还想要看那些现在电台和小说的话，特别是\"魔法少女梅莉\"，那就乖乖听话，好好为$ENG_artoria_pendragon$干活。\"$ENG_morgan_le_fay$的直白让他不由得再次直瞪着她发楞，但她平静的又咬了一口饼干。\n\n\"这饼干不错，还有一点，不要老是在$ENG_artoria_pendragon$的梦里出现搞恶作剧，否则我宰了你！\""
 eng_alter.4.a: "\"别用看猪的眼神一样看我啊...\""

 eng_alter.5.title: "女王陛下针对[GER.GetName]的演讲"
 eng_alter.5.desc: "女王陛下今天发表了振奋人心的演讲，驳斥了关于她只是 [GER.GetLeader] 的模仿者的指责。她在演讲中宣称英国法西斯主义的独特性和个性，并强调了他的政策与德国独裁者的政策之间的区别。她接着用强有力的话语结束了演讲: \"除了英国人，没有人可以统治英国!\""
 eng_alter.5.a: "公众的反应似乎相当不错"

 eng_alter.6.title: "唐宁街游行"
 eng_alter.6.desc: "我们在唐宁街的游行取得了巨大成功，在人民的直接压力下，议会别无选择，只能要求立即举行选举。这显然是右派的胜利，在女王的祝福下，$ENG_morgan_le_fay$目前正在组建他的内阁。在今天早些时候的一份声明中，新首相已经宣布了大刀阔斧的经济改革和新的欧洲外交方针。\n与此同时，各自治领国内的不满情绪似乎达到了前所未有的高点，要求独立的呼声空前高涨。接下来的几个月将对帝国具有重大意义。"
 eng_alter.6.a: "在女王的领导下，我们将经受住暴风雨的考验！"

 eng_alter.7.title: "成功的黑衫军游行"
 eng_alter.7.desc: "尽管发生了一些反抗议和小冲突，游行还是取得了成功。黑衫党维护了政党和女王陛下的荣誉，我们将继续朝着政治上的全面胜利前进。"
 eng_alter.7.a: "没有人能阻挡前进的道路。"

 eng_alter.8.title: "殖民地叛乱"
 eng_alter.8.desc: "对我们挑起的战争的不满，对帝国殖民经济政策的反对，以及一些左翼分子的煽动，我们的一些殖民地爆发了叛乱，形势非常危急。"
 eng_alter.8.a: "为什么？现在？"

 eng_alter.9.title: "议会暂停"
 eng_alter.9.desc: "[ENG.GetLeader]行使王室特权，采取了前所未有的行动，暂停议会，成立军政府。虽然从表面上看，女王是通过王室首相及其内阁行事的，但很明显，王室现在已牢牢地--即使是非正式地--掌管着国家。人们普遍认为女王的行动是出于紧急状态，是为了[ENG.GetName]度过战争而采取的临时措施。反对女王的示威游行不温不火，很快就被安全部队镇压了。"
 eng_alter.9.a: "大胆之举，陛下。"

 eng_alter.10.title: "国家安全法"
 eng_alter.10.desc: "在$ENG_artoria_pendragon$亲自发表的公开声明中，提到了政府将彻底禁止所有的社会主义组织、政党、宣传机构和媒体。这项禁令适用于任何形式的社会主义，包含无政府主义、自由意志社会主义、威权社会主义的思想。拥有任何社会主义组织的会员资格或提供任何对他们的援助与服务都将成为罪行，最高可判处30年有期徒刑。这也包括对社会主义思想的任何形式的教导或传播、拥有或传播社会主义文学、或在国家任何地方推行以社会主义为理论基础的任何实践。\n\n$ENG_artoria_pendragon$以苏联为例，她非常清楚的表明，她不会容忍这种肿瘤出现在她的国家之中。"
 eng_alter.10.a: "通知那些工党份子，他们也在清单上。"

 eng_alter.11.title: "和平的代价"
 eng_alter.11.desc: "当两名卫兵领着奥斯瓦尔德·莫斯利--这位知名的亲德和平主义者，穿过监狱走廊时，两边狱友的嘲弄与喊叫声从牢房中传出。过去，他们告诉过他要坚强点，不要放弃，而现在，面对着他们的嘘声，他只想找条缝钻进去，他愧对于他们，他放弃了，他投降了，他成了第一个举白旗的人。\n\n他被押送进了典狱长办公室，一些士兵与典狱长站在里面，那些士兵们沉默地盯着他。但那位典狱长却满怀笑意的和他握了握手。\n\n \"很高兴见到你，1984号，准备好回家了吗？\"她高兴的招呼道，奥斯瓦尔德·莫斯利几乎憋不出一个笑容来回馈她，她先是看了他几秒，随后耸了耸肩。\"书递给我，\"她向卫兵喊道，卫兵递给了她一本厚重的、黑色的书本，封面上应有$ENG_artoria_pendragon_alter$的图案。奥斯瓦尔德·莫斯利看着它，这时却突然感觉有些犹豫，“准备好了吗？”她积极地问道，莫斯利点了点头作为回应。已经太晚了，他错了，他想回家，他想要自由。\n\n\"我发誓，我将永远服侍于女皇陛下，\"典狱长读到，\"我将放弃所有对旧统治者的忠诚，并且发誓只听从她和她为我安排的指挥者，直至死亡。\"典狱长读完了，整个房间的目光都集中在莫斯利身上，他深吸了一口气，开始重复那段话。"
 eng_alter.11.a: "我发誓，我将永远服侍于女王陛下..."

 eng_alter.12.title: "焚烧女王画像"
 eng_alter.12.desc: "战争当中我们的战时经济以及征兵政策造成了不满，部分激进分子发起了“焚烧女王画像”运动，这一活动获得了广泛的相应，尽管局面得到了控制，女王的威信还是受到了很大的打击。"
 eng_alter.12.a: "女王只是想保护他们，他们怎么不明白？"

 eng_alter.13.title: "征兵危机"
 eng_alter.13.desc: "自战争开始以来，一些出于良心拒服兵役者与和平主义者一直试图逃避征兵，但是今天，局势已经到了崩溃的边缘。大量的适龄兵役人员誓死不去前线。如果不处理这种情况，可能会导致严重的兵力短缺。"
 eng_alter.13.a: "他们有权抗议。"
 eng_alter.13.b: "每个人都必须战斗。"
 eng_alter.13.c: "狠狠地惩处他们，这样他们才不会再想逃避兵役了！"

 eng_alter.14.title: "反战刊物"
 eng_alter.14.desc_def: "由于我们的军队处于守势，一些主要的全国性刊物开始刊登将要战败的消极信息，削弱了我们人民和军队的斗志。新闻自由是民主社会的宗旨之一，但或许现在是采取非常措施的时候了？"
 eng_alter.14.desc_off: "随着我军英勇地与敌军作战，一些主流刊物开始刊登和平主义的消息，敦促立即结束战争。当然，这无助于改善战局。新闻自由是民主社会的宗旨之一，但或许现在是采取非常措施的时候了？"
 eng_alter.14.a: "媒体不能被束缚。"
 eng_alter.14.b: "制定战时紧急审查制度。"

 eng_alter.15.title: "战时新闻法？"
 eng_alter.15.desc: "新闻自由是平等社会的基石，但是，正如一些贵族和政治家们所指出的，在这种绝望的时期，对言论的限制是明智的，这会对战争产生有助的影响。"
 eng_alter.15.a: "我们不能剥夺我们的公民的基本自由，即使是在战争中。"
 eng_alter.15.b: "不再了，他们会写我让他们写的东西。"

 eng_alter.16.title: "军事戒严"
 eng_alter.16.desc: "不管宣战与否，我们都处于战争状态。和平时期的法律虽然保护了人们的自由，但在这个绝望的时代却成了障碍。正当程序会成为这个不断变化的世界的另一个受害者吗？"
 eng_alter.16.a: "不管是否打仗，[ROOT.GetName]还是个自由的社会。"
 eng_alter.16.b: "必须实行戒严。"

 eng_alter.17.title: "战时行政"
 eng_alter.17.desc: "民政府已经表现出完全不适应战争的残酷现实。我们可以把行政部门和地方政府军事化，帮助抗战，稳定国内局势。"
 eng_alter.17.a: "民政管理机构进行些改革就足够了。"
 eng_alter.17.b: "他们已经暴露出了自己无能和无力保护[ENG.GetName]的事实！"

##
 eng_flv.3.title: "丘吉尔的铁幕演说"
 eng_flv.3.desc: "六个月前，英国军队的一击和俄国军队的另一击给这个第一次世界大战后的丑恶世界秩序带去了终结。很明显，所谓“第二次世界大战”已彻底的改变了欧洲的面貌。这片大陆被[ENG.GetFactionName]和俄罗斯势力圈两大阵营分割开来，这两大阵营都有巨大的影响力，同时二者彼此之间存在摩擦。尽管如此，双方都没有选择“先下手为强”，只是静坐着让这片大陆“一分为二”。\n\n 埃尔梅罗教室日前有幸接待了著名的作家、前英国海军大臣温斯顿·丘吉尔爵士。在向出席仪式的学生致辞时，丘吉尔首先肯定了[ENG.GetName]在第二次世界大战中做出的巨大牺牲。这位政治家把欧洲描述为一片由两个截然不同的政治势力所分割的大陆--一方是[ENG.GetName]领导的自由世界，一方是丑陋的俄国人；一方是正义，一方是邪恶；一道铁幕已经降下，将正邪双方隔绝开来。他对如此多的古老名城全都处于“俄国势力范围”内表示悲叹，并希望“真正”的俄罗斯爱国者和英联邦能团结起来对抗俄国巨熊的威胁。\n\n虽然丘吉尔并非首个提出这一观点的人，但他演讲中震撼人心的画面为历史树下了一处新标杆。如今，欧洲，乃至全世界都陷入了一场僵局之中，陷入了一场绝非单纯国力较量的意识形态斗争之中。这场竞争可能会靠颠覆活动、军备竞赛、外交手段……等等等等手段来解决……或者，一场远比第二次世界大战更具破坏性的全球冲突。"
 eng_flv.3.a: "世界历史的一个新时代……"

 eng_flv.4.title: "《人偶之国-大战异闻》上"
 eng_flv.4.desc: "久负盛名的作家$ENG_william_shakespeare$最近出版了他的新书，极具想象力的架空历史作品《人偶之国-大战异闻》。虽说它的设定似乎有些太过于想象力了，大量因此而来的批评声却无法阻止它在[ENG.GetName]掀起热潮，甚至遥远的[CHI.GetName]据说都有它的盗版复印。\n\n 该书初始从一个德国贵族军官的角度开始，为了击败协约国，这位向来注意力不在军事上的贵族试图寻求一些“独特”的方法，在他的渎职行为即将导致其被解职时，他终于从神秘的爱因兹贝伦和千界树家族那里发现了...几乎无穷无尽的军队。1920年时，奄奄一息的法国已经开始征召80岁以上的老人和10岁以下的孩子入伍，而德军始终却始终是年轻的面孔，这些像是从模子里刻出来的“人”无知疲倦，不知死亡为何物般淡然的向心惊胆战的协约国阵地发动永不停歇的猛攻。\n\n 终于，无尽的血肉战胜了机枪与大炮，德意志帝国成为了大战的胜利者...并没有，贵族军官始终充满着对“人们”的无尽悔恨，在受到鲁登道夫元帅的“进一步要求”后，他选择率领“人们”向德意志帝国举起叛旗。虽然贵族军官死于帝国高层的暗杀，坐在办公室里的容克“战略家”仍无法克服法国人面临的绝境，甚至一般德国人也对送死的人造人充满了同情，因而德意志帝国在胜利后的第二年覆灭，人造人首领战争英雄*齐格*成为了德意志人民国的元首。"
 eng_flv.4.a: "然后呢？"
 eng_flv.4.b: "快点写啊，莎士比亚。"
 eng_flv.4.c: "你最好是在说德国。"

 eng_flv.5.title: "《人偶之国-大战异闻》下"
 eng_flv.5.desc: "在这样一个世界中，协约国纷纷战败元气大伤，原本的最大战胜国德国也因内乱需要休养，更是在人造人的真相泄露后受到了世界范围的敌视。原盟友奥地利-匈牙利则在德国内乱时接管了其殖民地，与新生德国翻脸后又尝试整合帝国，幸存于萨拉热窝刺杀的斐迪南皇帝因此死于塞尔维亚刺客的炸弹，但奥地利帝国还是镇压了所有分裂派，以铁腕巩固了从蒂罗尔到克里米亚的庞大疆域，达到极盛的东方帝国就此把视线投向了更远方。\n\n 光荣和平后正在喘息的不列颠之王阿尔托莉雅对此尤为担心，不过更大的麻烦则是那两个名义上的盟友，$FRA_jeanne_d_arc_alter$"邪龙战争"席卷满心复仇的法兰西大地，意大利王国则崩溃成统一前的邦国。1925年，英国已经无法继续维持与国内政治环境无比极端化的法-意间的同盟，而法-意各自的复仇主义者掌权后则在英国做出任何表态前抛弃了协约。勉强算是大战胜利者的奥地利帝国并没有足够的能量去影响世界霸权，数次碰壁后，它只能尝试煽动反人造人思潮维持又出现裂痕的多民族政治。\n\n 德意志人民国也在持续了十多年的敌视环境下出现了政治极端化，由于人造人的身份问题，他们中的大多数对东方传来的社会主义相当感兴趣，其中有照搬苏联模式生搬硬套者，更有将人造人思维与集权社会主义结合的恐怖思潮。长期担任人造人首领的*齐格*则坚持与前者口中的“旧人类”保持合作，甚至接纳被迫离开法国的$FRA_jeanne_d_arc$,一场阴谋因而开开始酝酿...\n\n小说的最后，齐格和$FRA_jeanne_d_arc$死于极端人造人的政变，人造人和人类和睦相处的德意志人民国变成了嗜血残暴的邪恶国家，它在摧毁了奥地利帝国后受到了再度合作的英法意的夹击，而苏维埃联盟则发生了一点微小的变动，总书记变成了一位列宁的仿制品，到许多高官被长相一致的人造人替换，苏维埃联盟在某种意义上成为了德国的傀儡。由此，更为残酷，却又为堵上了整个人类命运的第二次世界大战拉开了序幕。"
 eng_flv.5.a: "过多的想象力和过于黑暗的未来..."
 eng_flv.5.b: "他又在黑法国人了..."
 eng_flv.5.c: "我是不是在哪里见过这个东西..."

 eng_flv.6.title: "饭桌上的反转"
 eng_flv.6.desc: "由于最近的英爱和解，$ENG_artoria_pendragon$邀请$IRE_bazett_fraga_mac_remitz$和她的同伴参加晚宴。起初，$IRE_bazett_fraga_mac_remitz$把这一邀请当作拉近关系的信号；但是，“晚宴”举办的地点却让她大吃一惊——$ENG_artoria_pendragon$竟然在一家连锁酒吧的门口迎接他们！在她们共进了一场只提供差劲的炖菜的晚餐后，并喝了个烂醉之后巴泽特总算是从这场尴尬的会面中脱了身，结果发现在门外迎接她的却是正在为巴泽特助威的爱尔兰朋友们，而这波闹剧也象征着英国和爱尔兰的彻底和解。"
 eng_flv.6.a: "这是什么神秘的派对仪式吗？"

 eng_flv.7.title: "卢恩符文"
 eng_flv.7.desc: "近来我国的各大学院掀起了一股研究古凯尔特文字————卢恩符文的风潮，初次见到该文字的学生们无不为它优美的表现力所震撼，很快这股风尚自实验室教室流传到了社会的各个角落，甚至还有警察用卢恩符文来开罚单的。\n\n 自然政府上层也不例外，部分身居高位的教授因此向$ENG_artoria_pendragon$建议，也许应当大力推广这种符号作为凯尔特神话的象征。"
 eng_flv.7.a: "还是单纯作为一种研究和兴趣爱好吧。"
 eng_flv.7.b: "倒挺有意思。"

 eng_flv.8.title: "不列颠百科全书"
 eng_flv.8.desc: "经过无数个日日夜夜的努力。$ENG_morgan_le_fay$和她的团队完成了对不列颠百科全书的修订。现在，更新完成后的新的第十五版《不列颠百科全书》已经得到了专家们的审阅，并正在全世界范围内发行着。整个世界都在为这一试图将知识传播到世界各地的壮举而欢呼。"
 eng_flv.8.a: "我们必须以知识之光点亮全世界！"

 eng_flv.9.title: "阿瓦隆之庭"
 eng_flv.9.desc: "最近梅林在BBC的广播电台播出了他的有声小说--《阿瓦隆之庭》，这本小说以历史中的亚瑟王的传奇为原型，将$ENG_artoria_pendragon$作为这本小说的主角，讲述了她和同伴们的冒险，拔出选定之剑，及其最后悲剧般的终结，整本小说的视角几乎都是第三人称，而梅林本人则作为传说中的预言家见证了这一切。尽管是一本小说，但从梅林本人的叙述来看却十分真实,尽管他制造的那些关于“行星奥秘”，“星之内海”,"英灵座"，“阿赖耶”的设定都十分扯淡，但好像在逻辑上却毫无破绽。对此$ENG_oberon_vortigern$评价到，他制造的不列颠神话十分恶心，而梅林对此回应道--"他只是对亚瑟王的命运很感兴趣"。"
 eng_flv.9.a: "为什么亚瑟王会是女孩子？"
 eng_flv.9.b: "这让他显得更加可疑。"

 eng_flv.10.title: "魔法梅莉"
 eng_flv.10.desc: "最近梅莉在BBC的广播电台播出了她的有声节目--《魔法梅莉》，这则节目采取了类似炉边谈话的形式，对观众的问题进行回答和对话。不过有点不太对劲的是，节目的稿子几乎都是梅林写的，而梅莉只负责播音。节目播出后，其发行的磁带往往很快被全部售出，甚至有一部分进入黑市，值得注意的是，埃塞俄比亚的大使出高价经常购买这些东西。"
 eng_flv.10.a: "有趣。"
 eng_flv.10.b: "这个老不死的。"

 eng_flv.11.title: "痛哭幻奏"
 eng_flv.11.desc: "最近在谢菲尔德希尔斯堡的一场足球比赛中，在比赛即将结束之时，$ENG_trystan_iseult$突然拿出了他的竖琴咚咚咚地弹了起来，碰巧地是此时看台突然垮塌了，所幸无人伤亡，此事件立即引起了媒体的报导和争议。"
 eng_flv.11.a: "\"记得严格检查建筑质量标准。\""

 eng_flv.12.title: "为某人而写的故事"
 eng_flv.12.desc: "妖精是诞生于人类幻梦中的生物，在不列颠的传说中占有重要地位。最近$ENG_nursery_rhyme$出版了一本名为《妖精圆桌领域》的长篇小说，旋即在[ENG.GetName]的文学界刮起了一阵旋风。故事讲述了神话时代不列颠岛上春夏秋冬四个妖精王廷之间的大战争,而故事的最后则是妖精世界的大碎溃，标志着神话时代的结束，不列颠岛从此进入人类的时代。对此知名人士$ENG_oberon_vortigern$评论道，这个作品十分精彩，不过在情节上很像Ufo-Table的一部作品。"
 eng_flv.12.a: "\"星辰诞生之刻\""

 eng_flv.13.title: "阿瓦隆被找到"
 eng_flv.13.desc: "最近$ENG_richard_plantagenet_angevin$带着一些人组织了一个考古小队,希望在康沃尔的原野中找到阿瓦隆, 这个在传说中不知道丢到了哪里去的剑鞘。在$ENG_richard_plantagenet_angevin$的努力回忆下，这个小分队终于在某个地方挖出了一个小盒子, 里面则装着完好无损的阿瓦隆。当听到这个消息时，$ENG_myrddin_wyllt$只是略感惊讶，随后他建议把这个东西改造成$ENG_artoria_pendragon$的魔术礼装。"
 eng_flv.13.a: "这次别丢了。"

 eng_flv.14.title: "阿瓦隆之庭"
 eng_flv.14.desc: "现在，[ENG.GetName] 正在失去首都，并将失去本土岛屿。但仍有机会。阿瓦隆已做好充分准备。现在[ENG.GetName]希望继续在[CAN.GetName]开战，并将首都迁往新大陆！"
 eng_flv.14.a: "当然，没人能征服不列颠！"

 eng_flv.15.title: "蛾妈妈童谣"
 eng_flv.15.desc: "在$ENG_nursery_rhyme$的帮助下,$ENG_oberon_vortigern$出版了他的童话集，以一只蛾的视角讲述了传说中妖精国的故事，不过有些篇幅显得特别奇怪，难以理解。"
 eng_flv.15.a: "有趣。"

 eng_flv.16.title: "劳合·乔治的回忆录"
 eng_flv.16.desc: "劳合·乔治是前英国自由党政治家，以及下议院议员，在1916年至1922年间领导战时内阁，积极推动了女王陛下的上位，同时主导了凡尔赛条约的签署。在他退休之后$ENG_marisbury_animusphere$接替了他的位置成为了自由党领袖。最近他出版了他的回忆录--《终结所有战争的战争》，书中提到了他和女王陛下初次见面时的谈话，以及他对已逝前首相$ENG_marisbury_animusphere$的看法，最后，他还肯定了女王陛下作为威尔士英雄的伟大贡献。"
 eng_flv.16.a: "一位伟大的人物。"

 eng_flv.17.title: "拉姆齐·麦克唐纳逝世"
 eng_flv.17.desc: "拉姆齐·麦克唐纳是一位知名的工党政治家，在1924年大选的前夕，他因为"季诺维耶夫信件"事件而身败名裂，这也导致工党在大选中的灾难性失败，被迫将工党的党魁让给$ENG_robinhood_sherwood$,麦克唐纳提倡的和平主义在1920年代曾一度甚获青睐，但踏入1930年代以后，却被肯尼斯等人指为过分软弱，难以抵挡德国带来的威胁。"
 eng_flv.17.a: "罪人还是英雄？"

 eng_flv.18.title: "埋葬梦想"
 eng_flv.18.desc: "前任首相$ENG_marisbury_animusphere$过世了,愿他的灵魂终于安息。葬礼规模之宏大，已经到了执法机关无法阻止的地步。黎明，仪式正式开始，但令当局始料未及的是，人群在一夜之间暴增到250多万，而数字还在不断扩大，更多悼念者正从各地如潮水般涌来，这完全超出了事先预估的100万人上。依据传统，他的墓地位于伦敦郊外一条小河的对岸，殡仪石碑如狰狞的幽灵般矗立在星夜中。通往墓地的路被一排排火把照得通亮，周围则围满了围观的群众。当抬着$ENG_marisbury_animusphere$尸体的队伍经过时，许多人都当众难掩哭泣，$ENG_artoria_pendragon$就是抬棺者之一。随后，一片寂静之中，$ENG_marisbury_animusphere$被轻放进了他最后的安息之地，埋在墓园最大的石碑旁。$ENG_artoria_pendragon$难以抑制她的悲痛，但仍然坚持发表了讲话，回顾了这位伟大人物的一生，与他们之间长久以来的友情，同时表示了对这位首相功绩的肯定，并鼓励$ENG_olga_marie_arsimilat_animusphere$保持坚强。最终，当坟墓被填平时，任何人，甚至是$ENG_olga_marie_arsimilat_animusphere$，都没有发出任何的声音。就在他身旁，静躺着的是迦勒底亚斯的破碎梦想。"
 eng_flv.18.a: "纵使身躯已碎。"

 eng_flv.19.title: "埋葬骄傲"
 eng_flv.19.desc: "在多佛的港口，周围围满了前来哀悼的市民，广场中央放着$ENG_kayneth_el_melloi_archibald$的尸体。他不幸地的死在了一场前线视察中，尸体也已经受到了妥善的处置。这位[ENG.GetName]的伟大英雄是该国珍爱的价值观的体现。他很勇敢，也很愚蠢。人们纷纷哭泣，而他的妻子与丈人只是沉默着看着他的尸体。一个伟大的英雄离开了这个世界，比较敏感的国民已经意识到了，他们正处于一个时代的结束时刻。按照传统，他被埋在郊区外，坟墓非常的简朴。$ENG_artoria_pendragon$发表了简短的讲话，认可他作为一位战士的勇敢与骄傲，表示了对这位首相功绩的肯定，并鼓励他的家人们保持坚强，同时表示了对他所留下政治遗产的肯定。"
 eng_flv.19.a: "残酷的世界。"

 eng_flv.20.title: "内维尔·张伯伦逝世"
 eng_flv.20.desc: "和他的父亲和哥哥一样，内维尔·张伯伦是一位成功的商人与政治家，同$ENG_kayneth_el_melloi_archibald$和$ENG_marisbury_animusphere$都有着良好的合作，不幸的是，他的健康状况最近开始恶化，并因胃癌而作了手术，虽然其间似有起色，但最终未能战胜病痛，而他的一部分企业在他离开后被其他商人收购了。"
 eng_flv.20.a: "愿他安息。"

 eng_flv.21.title: "奥斯丁·张伯伦逝世"
 eng_flv.21.desc: "和他的父亲和哥哥不同，奥斯丁·张伯伦是一位成功的外交家，曾在劳合·乔治的战时内阁中占据了重要职位。在1924年自由党的压倒性胜利之后，他就淡出了政界，最近，他健康平稳地离开了人世。"
 eng_flv.21.a: "愿他安息。"

 eng_flv.21.title: "奥斯瓦尔德·莫斯利的反战演说"
 eng_flv.21.desc: "奥斯瓦尔德·莫斯利是一位知名的亲德和平主义者,以及前工党政治家，在他退出工党后，他前往了德国会见了齐格弗里德，并在英国创建了不列颠法西斯联盟，积极鼓吹亲德反战的和平主义。最近他又在电缆街发表了这些无聊的演说。"
 eng_flv.21.a: "真无聊。"

