 eng_morgan.0.title: "王道之路"
 eng_morgan.0.desc: "\"阿尔托莉雅，我的妹妹，你好像变得很...冷酷，你的温柔和乐观，都不见了。我想我明白战争的沉重压力，尤其是现在。但是你想要成为什么样的王，最终还是需要自己做出选择,每条道路上都布满了荆棘，但是无论你做出什么选择，我都会帮助你。\n\"$ENG_morgan_le_fay$边说着,边抚摸着她的头，而$ENG_artoria_pendragon$只是闭着眼睛，沉默不语\n\"但是我希望你能够明白一点, 王是注定不懂人心，不被理解的\""
 eng_morgan.0.a: "我想我是对的，你应该会认同我吧。"
 eng_morgan.0.b: "我好像迷失了自我……"
 eng_morgan.0.c: "我太累了，让我休息一会吧。"

 eng_morgan.1.title: "遥远的梦之余音"
 eng_morgan.1.desc: "在过去的两年中，卡美洛正在进行大型图书馆的建设。尽管这绝不是该地最大的知识和讯息储存中心，但它仍然有望成为一个备受推崇的机构。\n\n该项目由受到尊敬$ENG_morgan_le_fay$出资，她过去也曾慷慨地利用自己的财富来赞助与艺术、哲学和教育相关的项目。在众多图书馆的一间中，一个她专属的图书室，是$ENG_morgan_le_fay$最喜欢的地方。透过窗户，她能看到灰蒙蒙的天空。听到温柔的雨水滴答声，在许多的藏书当中，摩根总是不断阅读并思索着不列颠的过去和未来。不过今天有些不一样，$ENG_morgan_le_fay$带着$ENG_artoria_pendragon$来到了这座幽暗却温暖的图书室中，两位如同坐在桌前读着童话的孩童一般。\n\n\"哦，没想到我的妻子兼姐姐有着如此温柔的一面吗？真是令人安心。\"\n\n\"这个嘛，政治上的事情很复杂的，所以只好在外面演一下坏魔女，反正这只有我们两人，可算是不用演了。这可是是仅为今日而换上的衣服，将这最美好的回忆送给平日里一直支持着我的伴侣，这份与温暖而赤红的夕景，仅赠予你一人。\"\n\n 听到这番话，$ENG_artoria_pendragon$的脸羞得通红，一时间语无伦次，随后她站起了身子，来到了$ENG_morgan_le_fay$面前，给了她一个温柔的吻,并环抱她的背将她搂进怀里，每次看向她，$ENG_artoria_pendragon$都能感觉到有股骄傲的暖流从心中升起，永远不会忘记她们相遇并改变彼此命运的那一天。\n\n\"所以你现在还恨我吗,那个曾经夺走你的王位的妹妹？\"$ENG_artoria_pendragon$轻抚着她，半开玩笑地说道，又吻了一下她。\n\n\"好吧，好吧，都到了这个地步了怎么可能还会恨啊，我们早就是一家人了。\"她半开玩笑地试图从$ENG_artoria_pendragon$的拥抱中挣脱。"
 eng_morgan.1.a: "\"那就是终将会与诸多命运邂逅，遭到背叛，而后产生变节的救世主的，最初的模样。\""

 eng_morgan.2.title: "梦的延续"
 eng_morgan.2.desc: "$ENG_artoria_pendragon$常常做梦，关于目标，愿望，特别的事情，以及久远的往事。但今天，她的梦境有点不同，她站在卡美洛的城墙上，无言地看着黄昏，突然她感觉到了前所未有的压迫感，$ENG_artoria_pendragon$猛地回过头，问道，\"你是谁？\"，当她看清这个身影的时候，她吓到了。\n\n \"你问我是谁，这不是明摆着的吗？\"黑色的身影说话了，样貌和$ENG_artoria_pendragon$一模一样，唯一的不同就是穿着和气质,仿佛就是她的反转。\n\n \"你一直太自满，太懦弱，太犹豫了，你无法保护你的人民，你的国家又会毁灭。\"\n\n 这位反转逐渐靠近了\"$ENG_artoria_pendragon$，这令她感到不安，\n\n \"如果你想要获得胜利，那就接受我的力量。\"\n\n 随后，$ENG_artoria_pendragon$坚定了了决心，说道\"有许多人因为我在笑着。我想，那一定不会错。\"\n\n \"那么，祝你好运。\"黑色的身影说完便转身离去了。"
 eng_morgan.2.a: "\"奇迹需要代价,你又将付出什么？\""

 eng_morgan.2.title: "选定之剑"
 eng_morgan.2.desc: "染上淡墨色的天空，与被亡骸覆盖的赤红山丘,沉重的云雾已经消散，宣告了战争的结束,这是她经历过的战场之一, ───这并不是梦,只不过是，已经无法改变的冰冷过去。回过神来，她站在那岩石之前，注意到后面站着一位的魔术师，\"在要拔起那把剑之前，确实地想一下会比较好\"\n\n 他还说，\"只要得到那把剑就会被人们憎恨，走向凄惨的死亡\"，留下了预言般的话语，魔术师离开了。随后$ENG_artoria_pendragon$便从噩梦中惊醒。\n\n \"阿尔托莉雅, 你好像又做噩梦了，是不是梅林又在搞鬼？\"首先传来的是摩根关切的声音。\n\n \"我又梦到过去了。这疑问时常存在我心中，\"我\"是不是不配当王呢。会不会其它的英雄才是真正该被选上的呢。那时候───在圣剑被拔出之时，跟无法拯救国家的王比起来，也许应该有能够拯救国家的人\"\n\n \"真是个笨蛋，就是有那把圣剑，有拔出圣剑的王，眼前的你才会存在。我不允许这样粗暴地抹去过去，因为，这样完全没有救赎。\"\n\n \"救赎，吗？\"$ENG_artoria_pendragon$俨然一副没有睡醒的样子。\n\n \"如果一切重来，真的有比她更适合的王，因为那家伙而使她的国家延续下去，就算这样才是对她的救赎────那也是骗人的，就算因此而使周围的人幸福，也只是让她四处征战的十年光阴，变成一段谎言。\"\n\n \"嗯？是这样吗，我要继续睡觉了，记得给我准备早餐。\""
 eng_morgan.2.a: "\"不列颠有你就足够了。\""

 eng_morgan.3.title: "阿瓦隆 勒·菲"
 eng_morgan.3.desc: "在威尔士的一处不知名湖泊中，$ENG_medraut_pendragon$驾驶着一辆游艇，后排坐着的则是$ENG_morgan_le_fay$, 同时$ENG_artoria_pendragon$则躺在$ENG_morgan_le_fay$身上吃着东西，当$ENG_artoria_pendragon$把食物吃完时，$ENG_morgan_le_fay$突然开始了她的发言。\n \"老实说，我从来没想过事情会变成这个样子，我还记得刚开始的时候，我们都不愿意看着彼此的正脸，好吧，$ENG_artoria_pendragon$，我之前对你说了很多无礼的话，嗯，如果可以的话能原谅我吗？\"\n \"是这样吗？\"$ENG_artoria_pendragon$笑了，\"在亚瑟王传说的N个版本中，即使摩根夫人一再背叛他，他也未曾憎恨，就如同\"你\"在阿瓦隆的渡船上原谅将死的\"我\"。而且你把我当成什么了，我们是夫妻，懂不懂？\"\n $ENG_artoria_pendragon$边说着边将她的手放在了$ENG_morgan_le_fay$的左脸上，这让她的脸微微发红。而$ENG_morgan_le_fay$突然将$ENG_artoria_pendragon$的肩膀扶正，小声说到-\n \"你从我的脸上看到了什么？是传说中的湖之妖精，守护你的大渡鸦，还是那个害你的魔女？还是梅林的壁炉和卡姆兰未曾燃尽的落日？\"\n说到这里$ENG_medraut_pendragon$，略带不快的回头瞄了一眼，仿佛若有所思，而$ENG_artoria_pendragon$停顿了一会，缓缓说道- \n\"不，我只看到了$ENG_morgan_le_fay$，那个从一开始就就支持我的最棒的亲人,至于你说的这些，和我又有什么关系，传说中的亚瑟王早就死了，这只有你最亲爱的阿尔托莉雅，懂吗？虽然搞不懂为啥会出现在时代，但是我们都在一起，这就足够了！\"\n \"好吧，亲爱的阿尔，你好像有点懂人心了，好吧，事到如今，我必须承认，我真的喜欢你！\"\n 最后，$ENG_medraut_pendragon$补充了一句\n \"谁会在乎以前的那些事情，我觉得好好享受当下就是了，还有，不要老是拿我当电灯泡。\""
 eng_morgan.3.a: "\"我们永远都是一家人...\""

 eng_morgan.4.title: "呼求"
 eng_morgan.4.desc: "$ENG_artoria_pendragon$收到了$ENG_agravain_morgause$发来的坏消息，$ENG_morgan_le_fay$因为操劳过度服用了过量的镇静剂，她的举动动摇了这位平时镇定自若的女王。\n\n $ENG_artoria_pendragon$告诉她"在世上所有人中，你对我来说是最亲近、也是最重要的，要是你这样做是要让我想像一下没有你的人生会怎样，如果你离开了我，我会十分无助。"\n\n "是吗，原来$ENG_artoria_pendragon$也会关心我啊，但是，女王只能有一位，那就是你，我们都不能因为任何原因而退缩。"\n\n $ENG_artoria_pendragon$沉默了，但摩根仍然坚持说道"当初我和梅林合作把你推上王位只不过是把你当作我的傀儡和跳板，但是，时代变了，大家都变了。"\n\n "所以..."摩根的声音逐渐衰弱，缓缓了睡了过去。"
 eng_morgan.4.a: ""你是我的剑鞘。""
 eng_morgan.4.b: ""如果可以的话，可以让历史重新来过吗？""

 eng_morgan.5.title: "摩根祭"
 eng_morgan.5.desc: "昨晚，摩根祭在全国上下举办，旧政权重组之后，摩根祭毫无争议的成为了全国最重要的节日。不同以往，今年的摩根祭让城市和乡镇中充斥着狂野的欢闹与游行。叙述着当地英雄的传奇与两位女王陛下的彩车在城市大道上徐徐前进着，人们们畅饮红茶与美酒，烹饪着不同种类的食物。这些些喧闹的庆典展现了人们们对皇室的赞慕之情，庆典一直持续到了第二天的黎明，筋疲力尽的狂欢者们纷纷累倒并回去休息。"
 eng_morgan.5.a: "请再温柔一些。"

 eng_morgan.6.title: "The Day of Camlann"
 eng_morgan.6.desc: "今日是国家法定纪念日——卡姆兰日，在整个[ROOT.GetNameDef]，商店和工厂纷纷停业，不列颠人民聚集在一起，悼念那些在残酷的世界大战的斗争中丧生的英魂们。这一悼念日的中心活动在卡美洛和伦敦举办。在11月11日，出席仪式的有$ENG_artoria_pendragon$、王室成员以及主要的政治和军事人物。这一系列庄严的仪式象征着对阵亡英灵们的悼念。在仪式结束后，$ENG_artoria_pendragon$率领队伍来到威斯特敏斯特议会广场的东端，发表演说，女王强调，纪念不仅仅是为死去的战士进行，更是为了保卫人民的生活方式，而敌人永远不可能再次威胁到不列颠的自由，永远，为了铭记国家遭受的损失、付出巨大代价才夺回的一切，"
 eng_morgan.6.a: "为了女王和国家！"

##
 eng_roundtable.1.title: "The Final Battle"
 eng_roundtable.1.desc: "$ENG_artoria_pendragon$ thought back again to the brutal scenes of the last Great War, which was far more brutal than the wars she knew so well, the gas bombs in Flanders, the rotten puddles of Verdun, and the general war invented by Germans, but she had to put aside her honour to use what she considered to be shameful practices, which sickened her every time she thought of them. \n\n The first battle was at the mouth of the river called Ypres. \n\n The second, the third, the fourth and the fifth were on another river, called the Somme, which is in the region of Amiens and Artois. \n\n The sixth battle was on the river called Scheldt. \n\n The seventh battle was in the Compiègne Forest, that is, the Battle of Picardy.\n\n The eighth battle was in Liège forts, and in it Artoria carried the image of National Emblem, the royal coat of arms, on her shield, and the Germans were put to flight on that day, and there was great slaughter upon them, through the power of Jesus Christ and the power of the holy Virgin Mary, the mother.\n\n The ninth battle was in the City of the Rotterdam.\n\n The tenth battle was on the bank of the river called Rhine.\n\n The eleventh battle was on the hill called Weißer Stein.\n\n The twelfth battle was on Langenberg Hill and in it 96,000 men routed in one day, from a single charge of Artoria's command, and no-one lay them low save her alone, which opened the gates to Berlin, and drew down the curtain on the brutal Great War.\n\n This was no story or dream, but a harsh reality for her that could not be erased. \n\n Total of 12 battles, large and small, which she personally commanded, leaving her body and mind bruised and battered, she could not understand why the wars of this era would turn out to be like this, once she thought it was a war to end all wars, and after the end of the war became somehow handful, but she was wrong. \n\n The onset of a new Great war shook the young girl in her core and made her panic."
 eng_roundtable.1.a: "\"And the New Great War in which Artoria may perished.\""
 eng_roundtable.1.b: "\"Only for the people for whom love me and the people I love.\""

 eng_roundtable.2.title: "剑与盾"
 eng_roundtable.2.desc: "加拉哈德是圆桌骑士团的灵魂人物，他本人和他所持有的圣盾都在圆桌骑士团中占有不可替代的地位，同时他也积极地调节圆桌骑士团内部的冲突，尽管是以他的特殊的方式，这尤其令兰斯洛特叫苦不迭。\n\n 当阿尔托莉雅陷入困惑烦恼的时候，加拉哈德找到了她。\n\n "您在忙什么呢，吾王。"加拉哈德还是老样子，一脸冷漠地把门推开进入了$ENG_artoria_pendragon$的办公室，她从密密麻麻的文件中抬起头来,并没有对他的无礼举动很介意。\n\n "加拉哈德卿，你来了啊，兰斯洛特和$ENG_mash_kyrielight_pelles$最近还好吗?" \n\n "承蒙关心了，在我的看护下他们都很好,不过陛下你的状态值得关心，即使你不断地伪装，我也能看出来。"他一边说着一边走向阿尔托莉雅，这几乎令她快要哭了出来。\n\n "你还是这么刻薄, 但我并不怪你，老实说我受够世界大战了，我只感受到恐怖，对敌人也好，对自己人也好，都毫无一丝荣誉可言,无论怎么挣扎，结果都不会改变，不列颠终将毁灭。"\n\n "混蛋!"加拉哈德重重地打了她一把掌，严厉地说道"大家都把你惯坏了，你也学坏了。为了不列颠人民而拔剑，压抑着少女的天性，却被说成"不懂人心"；明明是为了人民而战，却不得不榨干自己的国家，舍弃人民的生命，被背叛--这是你。喜欢一边吃饭一边满足地点头，盯着空盘子严肃沉思，如果哪天吃不到了，战斗意志一定会被削减--这也是你。"\n\n 于是，她也醒悟了--亚瑟王是她，少女阿尔托莉雅也是她。一方面，人的天性看似被理想的重担所磨灭，其实一直都驻在心底；另一方面，又为了人们的幸福，压抑自己的天性，扛起了英雄的理想形象，可最终，这理想形象也成为了自己真实的一部分,这就是自己并不完美但值得尊敬的人生。"
 eng_roundtable.2.a: "\"就算这种人生充满了伪善，我仍然是骑士王。\""
 eng_roundtable.2.b: "\"有许多人在笑着，我想这一定不会错。\""
 eng_roundtable.2.c: "\"纵然世界疯狂如斯，我们依旧不离不弃。\""