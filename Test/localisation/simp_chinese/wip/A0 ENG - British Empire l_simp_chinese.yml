 eng_for.48.title: "对埃及的国事访问"
 eng_for.48.desc: "埃及和苏伊士运河对大英帝国来说至关重要，最近随着英埃条约的续签，女王陛下决定带着$ENG_morgan_le_fay$对埃及进行国事访问，这让平日里显得冷酷的$ENG_morgan_le_fay$有了些许开心。在出发之前，$ENG_artoria_pendragon$制作了礼物，并放进了$ENG_morgan_le_fay$的包里，这让她受宠若惊。当两人抵达亚历山大港时，曾为迦勒底工作过的$ENG_sion_eltnam_atlasia$和[EGY.GetLeader]为两人主持了盛大的欢迎仪式，并展示了埃及最近现代化的成果。随后两人拜访了阿特拉斯院的研究机构，$ENG_sion_eltnam_atlasia$为她们展示了阿特拉斯院最先进的研究成果-三尖赫尔墨斯。随后[EGY.GetLeader]邀请她们前往开罗参加皇室宴会，宴会上有许多好吃的，这让$ENG_artoria_pendragon$吃个不停，让她忘记了许多烦恼。不过当她们快回到英国时，$ENG_artoria_pendragon$发觉自己的怀表不见了，她立刻回想起当时有位特别能吃的埃及亲王的表现特别奇怪，好像是叫$EGY_farouk$。"
 eng_for.48.a: ""不就是块表，算了算了""
 eng_for.48.b: ""这是原则问题，要求[EGY.GetName]交出罪犯。""

