 eng_for_saja.18.title: "冠位人偶师"
 eng_for_saja.18.desc: "相比于远坂家的财富与两仪家地位，苍崎家在日本似乎显得不那么显赫，不过如今$JAP_aozaki_touko$已经凭借她的影响力和人脉成为了[ENG.GetName]政商界与时钟塔赫赫有名的人物，最近她又通过她的同学$ENG_cornelius_alba$和老师$ENG_lev_lainur_flauros$向皇室搭上了线，希望能够拜会$ENG_artoria_pendragon$并为王室提供一些帮助。不过她好像似乎有所图，最近她好像非常需要钱在英国建立她的工作室，这可能是因为她的妹妹$JAP_aozaki_aoko$盗用了她的银行存款。"
 eng_for_saja.18.a: "先借给她一点钱." 
 eng_for_saja.18.b: "算了吧." 

 eng_for_saja.19.title: "伽蓝之堂"
 eng_for_saja.19.desc: "在我们的资金支持下，$JAP_aozaki_touko$买下了伦敦一处大楼作为她的新工作室，她将其命名为"伽蓝之堂"，并重新启动她的研究。在某日夜里$ENG_artoria_pendragon$收到了$JAP_aozaki_touko$，希望邀请$ENG_artoria_pendragon$前往她的工作室，并建议最好能带上$ENG_medraut_pendragon$一起前往，在讨论了一番后她们决定带上$ENG_morgan_le_fay$一同前往。数日后，三人同行来到了$JAP_aozaki_touko$的工作室。\n\n "所以你就是$JAP_aozaki_touko$女士吗，把我们邀请来这里，可不要让我们失望哦。"首先发话的是$ENG_morgan_le_fay$，她倒是绕有兴趣地打量着$JAP_aozaki_touko$，而$ENG_medraut_pendragon$则绕有兴趣地望来望去。"当然，最重要的是，非常感谢你们的赞助，否则这间工坊可开不起来。我这里可是有很多好东西，不过该从何说起呢，我这最好的东西就是我造的身体了，超级仿真的，这可是爱因兹贝伦家和千界树都造不出来的东西，限时打折优惠哦。"\n\n "换身体部位什么的，是不是有点危险，而且听起来有点奇怪，虽然你说的像是真的一样", $ENG_artoria_pendragon$略带疑惑地说道\n\n "尊敬的女王陛下，你永远可以相信苍崎家的水平，如果你仍然不愿意相信的话，或许你可以去问问我的一位叫做$JAP_emiya_shiro$的顾客，他用了我做的身体可是能在奥运会得跳高冠军。"\n\n "$JAP_emiya_shiro$吗, 是不是那位日本的体育家兼政治家，好像是个很熟悉的名字。$ENG_medraut_pendragon$，你想试试吗，或许这会有点危险？"\n\n "老实说我是挺想试试看的，说不定这样我就比你高了，哈哈哈。"$ENG_medraut_pendragon$略带开玩笑的语气说道，这把在场的人都逗笑了。"
 eng_for_saja.19.a: ""$ENG_morgan_le_fay$, 快去拿钱来。"" 
 eng_for_saja.19.b: ""听起来好像有点贵。"" 

 eng_for_saja.20.title: "无元的剑制"
 eng_for_saja.20.desc: "跟随$JAP_fujimaru_rika$一同前来的还有$JAP_senji_muramasa$, 不过他最近好像干了些奇怪的事情。在伦敦的一场拍卖会上，他拿出了一堆石中剑的高仿品进行拍卖，赚了很多钱，随后他就带着$JAP_fujimaru_rika$去$FIN_luviagelita_edefelt$开的商场胡吃海喝。他的仿制品很快就引起了$ENG_artoria_pendragon$和$ENG_morgan_le_fay$的注意，经过讨论后她们决定派出警察"请"这位老爷爷来卡美洛做客。\n\n "所以你就是传说中的$JAP_senji_muramasa$,干嘛要仿制我的剑啊？还弄了这么多！影响很不好你知道吗？"\n\n "这个嘛，因为我好穷，吃饭住房都要花钱的，老夫向你道歉就是了。" \n\n"你需要钱和我们说就是了，我有的可是钱，你再敢这样造仿制品小心把你送到拍卖会去卖哦。"\n\n"真是非常抱歉，哈哈哈，非常感谢$ENG_morgan_le_fay$的大方，其实老夫不只是会造高仿品哦，真货我也能造的。"\n\n"那$JAP_senji_muramasa$先生，我们决定赞助你了，你安顿下来了就来帮我看看我的剑吧。"\n\n"哎，阿尔托莉雅又乱花钱了。""
 eng_for_saja.20.a: ""$ENG_morgan_le_fay$, 快去拿钱来。"" 
 eng_for_saja.20.b: ""听起来好像有点贵。"" 

