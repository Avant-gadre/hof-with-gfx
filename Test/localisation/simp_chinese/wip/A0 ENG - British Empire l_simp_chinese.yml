 eng_morgan.20.title: "\"我是谁？\""
 eng_morgan.20.desc: "在一场圆桌骑士团的作战会议后，其他圆桌骑士都离开了会议室, 唯独$ENG_medraut_pendragon$留了下来，她的心情有些低沉，仿佛是察觉到了什么似的。$ENG_artoria_pendragon$关切地看着她，缓缓地说道，"$ENG_medraut_pendragon$，你怎么了，是不是最近太累了，要不要放个假？"\n\n "老实说，我是感觉有点不行了，我本来想逞强的，但是我最近总是止不住地吐血，我的身体好像出了点状况，而且好像有点不太对劲。"\n\n 突然，$ENG_artoria_pendragon$站起身来，抱住了$ENG_medraut_pendragon$，缓缓地说道，\"小莫，你不能在这么蛮干了，你是我的继承人，懂吗？健康和安全才是最重要的。\"\n\n "还有一件事我必须告诉你，你身体上的有些部位之前受到了损伤，所以不得不更换了人造的身体，所以你不能再这么超负荷地工作了。但是不论怎么样，你都是我的好孩子，所以好好休息一下吧。"\n\n "是吗，那还真是遗憾"\n\n $ENG_medraut_pendragon$轻轻笑了一声，随后便在$ENG_artoria_pendragon$的怀里躺了下来。\n\n "愿你有个好梦，$ENG_medraut_pendragon$，我的孩子。卡姆兰和选定之剑的时代都已经结束了，亚瑟王也死去了，所以不必再拘泥这些事情。""
 eng_morgan.20.a: ""是吗？我的愿望，只是希望你不必再痛苦。""

 eng_morgan.21.title: "图利法斯的回忆"
 eng_morgan.21.desc: "图利法斯实验城市，曾经是$ROM_darnic_prestone_yggdmillennia$的一个宏伟的计划,这是为了科技研究和工业生产而建立的一座城市，阿特拉斯院曾经在这一地区拥有一些设施。在世界大战和喀尔巴仟战争中，这座城市受到了罗马尼亚军队和匈牙利军队的反复地争夺，大部分的地表建筑都遭到了毁坏。而当一切都尘埃落定之时，曾经在这条战壕中的士兵们，不论是敌人还是朋友，又回到了这里。而我们的$ENG_medraut_pendragon$也带着一些人过去，和她的老朋友$ROM_sisigou_kairi$开展了愉快的会面。两人为彼此点了一根烟，并回忆起了战壕中的往事。"
 eng_morgan.21.a: "她开心就好。"
 eng_morgan.21.b: "这是什么命运的外典(Fate/Apocrypha)吗?"

