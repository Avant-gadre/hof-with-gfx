 olympics.1.title: "第11届奥林匹克运动会"
 olympics.1.desc: "最近，第11届奥运会在德国柏林内的市区里举行。\n\n聚集了来自49个不同国家的运动员，1936年的夏季奥运会是第一次由有线电视转播的奥运会。这次运动会不仅是复兴中的德国民族团结的象征，还是德国政府的一次重大宣传胜利。尽管在德国国内的事务与纠纷让政府付出了巨大的代价，但他们仍然花费了很多预算来承办这次体育盛事。\n\n德国运动员取得了33枚金牌，乃全场最多。美国运动员拿到了24枚金牌，位列第二。日本运动员表现得很好，他们赢得了8枚金牌，排在德国和美国之后位列金牌榜第三位, 令人注意的是，本场奥运会中有4枚金牌是$JAP_emiya_shiro$赢得的，他同时赢下了跳高，田径，体操，射击的冠军，同时他也是本次大赛中最成功的运动员,共计4枚金牌让这位选手以杰出的运动才能在全世界面前击碎了“雅利安人种优越论”。如果不出意外，下一次奥运会应该会在东京举办。"
 olympics.1.a: "奥运会圆满结束了。"
 olympics.1.b: "我们向世界展示了我们最好的一面。"

 olympics.2.title: "第12届奥林匹克运动会"
 olympics.2.desc: "第12届奥林匹克运动会最近在日本东京举行。在国际局势日益紧张的形势下，许多人曾担心奥运会将被取消，但事实证明人们的担心是多余的。\n\n东京是第一个举办奥运会的非西方城市，一架特制的Me261飞机携带奥运圣火从德国飞往日本，中间没有加过一次油。\n\n日本运动员表现得很好，他们赢得了16枚金牌，排在美国之后位列金牌榜第二位。令人注意的是，本场奥运会中有3枚金牌是$JAP_tohsaka_rin$赢得的，她同时赢下了摔跤，体操，射击的冠军，同时她也是本次大赛中最成功的运动员。如果不出意外，下一次奥运会应该会在赫尔辛基举办。"
 olympics.2.a: "奥运会圆满结束了。"
 olympics.2.b: "我们向世界展示了我们最好的一面。"

 olympics.3.title: "第13届奥林匹克运动会"
 olympics.3.desc: "第13届奥林匹克运动会最近在芬兰的赫尔辛基举行。在国际局势日益紧张的形势下，许多人曾担心奥运会将被取消，但事实证明人们的担心是多余的。\n\n赫尔辛基还是第一次举办奥运会。\n\n美国运动员获得金牌数最多，其次是德国和意大利。芬兰赢得了10枚金牌排在第四位。令人注意的是，本场奥运会有3枚金牌是$FIN_luviagelita_edefelt$赢得的，她同时赢下了摔跤，体操，射击的冠军，同时她也是本次大赛中最成功的运动员。如果不出意外，下一次奥运会应该会在伦敦举办。"
 olympics.3.a: "奥运会圆满结束了。"
 olympics.3.b: "我们向世界展示了我们最好的一面。"

 olympics.4.title: "第14届奥林匹克运动会"
 olympics.4.desc: "第14届奥林匹克运动会最近在英国的伦敦举行。在国际局势日益紧张的形势下，许多人曾担心奥运会将被取消，但事实证明人们的担心是多余的。\n\n在奥运会的开幕式上$ENG_artoria_pendragon$发表了讲话，强调了体育精神。\n\n英国运动员获得金牌数最多，其次是加拿大和法国。令人注意的是，本场奥运会有6枚金牌是$ENG_mash_kyrielight_pelles$赢得的，同时她也是本次大赛中最成功的运动员。"
 olympics.4.a: "奥运会圆满结束了。"
 olympics.4.b: "我们向世界展示了我们最好的一面。"

