l_simp_chinese:

 ENG_neutrality_diplomacy_idea: "光荣孤立"
 ENG_neutrality_diplomacy_idea_desc: "不参与下一场世界大战是大战后[ENG.GetNameDefCap]自由派内阁长期的政策和民间的呼声。"

 ENG_not_steady_as_she_goes: "不平稳航行"
 ENG_not_steady_as_she_goes_desc: "日益严重的危机正是我们必须坚持自身根本的原因。我们将继续我们近年来航行的路线，而不是做出任何可能导致内部不稳的政治变化，这种变化我们负担不起。"

 more_britain_dlc.1.t: "不平稳航行"
 more_britain_dlc.1.d: "大战之后，无论陛下和骑士们在为日不落帝国巩固基业方面做出多少努力，国民们依然不可逆的对海外军事行动产生了强大的厌倦，因而产生了强大的民权思潮以限制军备，尤其是重新被恢复“皇家”称号的陆军。\n时钟塔贵族、天体科君主马里斯比利·阿尼姆斯菲亚成功利用了这一思潮，在和平与福利的口号下上台，大力投资了诸多福利机构消除了民间不满，唯一受损的仅有本就被大力裁撤的皇家陆军，其军费已经处于大战后的历史最低点，这一举动同样受到民间高度赞赏，确实我国公民们大多不再希望看到一支百万人组成的陆军了。\n在世界局势依然比较和平的当下，马里斯比利的执政生涯应该会继续很长一段时间，除非..."
 more_britain_dlc.1.a: "他死了？"

 more_britain_dlc_news.1.t: "首相遇刺"
 more_britain_dlc_news.1.d: "突发事件，[ENG.GetNameDefCap]首相马里斯比利·阿尼姆斯菲亚已经被证实在首相官邸遭到枪杀身亡。作为国际知名的和平人士，马里斯比利先生长期致力于本国军备限制与世界和平政策，他的死亡在[ENG.GetNameDefCap]境内引发了一系列骚乱，其左翼支持者打出了“国王是凶手”的横幅。\n目前这些违规游行均已被当局镇压，公布调查结果也显示凶手与国王绝无关系，反倒是首相身边的人将其杀害后逃逸的可能性极大，目前伦敦警方正在全力追查。"
 more_britain_dlc_news.1.a: "真野蛮。"

 more_news.3.t: "平稳航行"
 more_news.3.d: "马里斯比利死后，[ENG.GetRulingPartyLong]的政治家们还是维持住了国王和时钟塔之间的微妙平衡。通过将政治中心设置在远离国王的伦敦，政治家们保证了英国的宪政传统不受干预。格蕾爵士充当了国王在时钟塔的代言人角色，成功地保证了国王不会直接干预时钟塔的政治议程。"
 more_news.3.a: "这对英国人意味着什么？"
 more_news.3.b: "英国宪政的又一次胜利。"
 more_news.3.c: "这是好事。"

 more_britain_dlc.2.t: "任命新首相"
 more_britain_dlc.2.d: "马里斯比利遇刺后，可能是出于情感和政治的结合考虑，国王陛下并未选择一位保守派，而是任命了前首相的女儿、奥尔加玛丽·阿尼姆斯菲亚作为下任首相。在简短的葬礼后新首相举行了任职典礼，发誓要完成父辈的遗愿。"
 more_britain_dlc.2.a: "一切照旧。"

 ENG_olga_marie_commission_flag: "奥尔加玛丽得到任命"

 more_britain_dlc.3.t: "追查凶手"
 more_britain_dlc.3.d: "根据大侦探福尔摩斯的调查，首相马里斯比利·阿尼姆斯菲亚的一位门生戴维特有重大作案嫌疑，此人早已离境逃亡[MEX.GetNameDefCap]，据称特诺奇蒂特兰的某位大人物是他的好友，但是以我国的体量，想要对[MEX.GetNameDefCap]施压也并非难事。然而奥尔加玛丽首相却在这时主动叫停了所有相关调查，这或许是近来另有传言称马里斯比利暗地里正经营着什么意图操控世界的邪恶组织，而戴维特拒绝与马里斯比利的险恶阴谋同流合污因而将其杀死，更有一种比较离谱的说法认为马里斯比利实际上是被戴维特威胁惊吓而自杀，然而万千说辞都没有得到远在墨西哥的当事人证实。"
 more_britain_dlc.3.a: "什么长老会纪要看多了是吧？"
 more_britain_dlc.3.b: "但这事也不能就如此草草了结束！"

 ENG_enforce_animusphere: "巩固阿尼姆斯菲亚派系"
 ENG_enforce_animusphere_desc: "阿尼姆斯菲亚集团赢得时钟塔的统治权并不容易，没有时间为前家主准备风光大葬了，我们需要巩固当下的还未稳定的局面。"

 ENG_civil_aviation_industry: "民用航空工业"
 ENG_civil_aviation_industry_desc: "迦勒底研究中心的维护不能仅靠海运补给，发展航空工业能进一步提升两个半球间的联系，这对马里斯比利的计划至关重要。"

 ENG_navy_aristocrat: "海军贵族支持"
 ENG_navy_aristocrat_desc: "大不列颠的海军是这个国家的象征和我们的高贵的证明，因此马里斯比利的执政生涯从未忽略过海军经费，海军也知晓在迦勒底亚斯计划中她们必不可少，现在内阁与海军方面将会继续合作。"
 #ENG_prepare_for_the_inevitable: "准备不可避免之战"
 #ENG_prepare_for_the_inevitable_desc: "几乎可以肯定的是，我们的国家将卷入另一场世界冲突。我们必须增加我们的工业支出，以提高我们重整军备的速率。"

 #ENG_celestial_research: "发展天体科"
 #ENG_celestial_research_desc: "从天体科发迹，我们的派系将扩大其优势，并推出最先进的技术。"
 #ENG_acquire_energy_company: "收购能源企业"
 #ENG_acquire_energy_company_desc: "为了扩大我们的研究，我们需要大量的能源供应。满足这种需求的唯一方法是收购能源公司并重组他们的资源。"
 #ENG_elite_appealling: "吸引帝国精英"
 #ENG_elite_appealling_desc: "来自各地的人才总是有才华的精英。一个召集精英人才的全球项目可能是一个解决方案。"
 ENG_modernized_lab: "现代实验室"
 ENG_modernized_lab_desc: "维罗妮卡工业集团总裁阿莱克西亚·阿什福德愿意将公司正在亏损的南极研究基地卖给政府，在时钟塔新贵、大教育家韦伯·维尔维特的人才支援下，这一正在荒废的研究中心将会开始复兴。"

 more_britain_dlc.4.t: "这里有怪物！"
 more_britain_dlc.4.d: "即使阿尼姆斯菲亚家族相当有钱也要考虑价格，直接购买现有的研究设施总比新建一个节省多了，然而卖家维罗妮卡工业集团非常可疑，迦勒底计划已经非常烧钱了，可这家公司竟然早就有了个隐秘的南极分部，现在都因为即将荒废折价出售掉了，可想而知它的运行时间或许远超我们想象，鬼知道这里在研究什么。\n果然！在这座巨型研究设施的地下结构中，建设队突然遭到了一只全身被拘束的人形怪物袭击，好在合同上早有写明这类情况，随行士兵使用机枪击毙了它，在后续一系列交火中尚未发现其他类似存在。"
 more_britain_dlc.4.a: "那只怪物呢？什么是后续一系列交火？"
 more_britain_dlc.4.b: "之前是不是应该查一下企业相关信息。"

 ENG_secret_research: "秘密研究"
 ENG_secret_research_desc: "马里斯比利创设迦勒底机构是希望展开一项秘密研究，具体是什么就连奥尔加玛丽也不甚了解，或许是为了开发一件强大的秘密武器？"
 
 ENG_chaledean: "迦勒底研究中心"
 ENG_chaledean_desc: "马里斯比利设想中的“人理保障机关”终于在奥尔加玛丽的执政生涯中实现了，其核心设施“迦勒底亚斯”按理说甚至拥有观测未来的能力...但这是真的吗？" 

 more_britain_dlc.5.t: "奥尔加玛丽的政策遭到批评"
 more_britain_dlc.5.d: "迦勒底研究中心南极基地正在运作中，看起来它是[ENG.GetNameDefCap]官方公办的一个国际研究中心，实际上在其地下核心区域，根据马里斯比利的图纸，我们复现了这颗星球的“动态模型”。\n但是...它到底有什么用呢？马里斯比利从未向任何人透露这东西的制造目的和使用方法，就连她的女儿也不知道。并且维持该装置运行的成本相当大，海军方面对持续前往南极附近的燃料补给工作已经意见很大，类似的传闻渐渐传到了时钟塔高层们的耳朵里，在需要重整军备的当下，有关迦勒底设施劳民伤财的议论越来越多。"
 more_britain_dlc.5.a: "这项技术也许不适用于这个时代。"
 more_britain_dlc.5.b: "它也许需要更多能源才能有效运转。"
 
 ENG_round_table_focus: "圆桌骑士团改革"
 ENG_round_table_focus_desc: "世界正在改变，在紧迫的局势下国王得以动用她不常使用的特殊权力，圆桌骑士团的权力将被扩大，而不只是一个常设咨询机构。"
 
 #ENG_motion_of_no_confidence: "动议不信任投票"
 #ENG_motion_of_no_confidence_desc: "本届政府未能试图化解即将到来的世界危机。任何进一步的尝试现在只是虚弱的表现。我们需要更强有力的领导，才能迎接即将来临的风暴。" 

 more_britain_dlc.11.t: "针对奥尔加玛丽的不信任动议"
 more_britain_dlc.11.d: "时钟塔保守派大佬、同为十二君主之一的肯尼斯·埃尔梅罗·阿奇波鲁特针对奥尔加玛丽执政期依然在持续的“军备废弛”问题提出了不信任案，尽管过去多年间马里斯比利长期挫败这类议案巩固执政，然而世界局势的变化以及个人能力的欠缺使得奥尔加玛丽已经难以应对，在投票尚未统计前她便向国王陛下递交了辞呈，肯尼斯则被理所当然的任命为新首相。\n令人注意的是，肯尼斯内阁中包含了诸多王室成员。"
 more_britain_dlc.11.a: "在即临的风暴中，帝国一如既往地需要强者指引。"
 
 #ENG_every_man_will_do_his_duty: "人尽其责"
 #ENG_every_man_will_do_his_duty_desc: "本着纳尔逊名言的精神，我们必须向人们灌输责任感。无论他们喜不喜欢，国家都要求他们在即将来临的危机面前提供服务。" 
 
 ENG_reinforce_the_king_focus: "天佑吾王"
 ENG_reinforce_the_king_focus_desc: "肯尼斯内阁也无法解决帝国当下的危机————又一场世界大战，此等危局下只有一个人可以拯救不列颠，毫无疑问那就是国王陛下！" 
 
 more_britain_dlc_news.11.t: "亚瑟王掌握绝对权力"
 more_britain_dlc_news.11.d: "面对又一场世界大战，无计可施的[ENG.GetNameDefCap]内阁选择向国王递交辞职信，随即国王[ENG.GetLeader]的顾问梅林宣布接下来陛下将会动用王室特权组建战争内阁。\n这一举措事实上颠覆了长期以来的卡美洛-伦敦体制，国王[ENG.GetLeader]开始由幕后走向前台，一如既往地拯救她的国家。"
 more_britain_dlc_news.11.a: "天佑吾王。" 
 more_britain_dlc_news.11.b: "她会带来改变吗？" 
 more_britain_dlc_news.11.c: "她过去就失败了，这次也一样。" 
 
 ENG_Empire_Mobilization_focus: "帝国动员"
 ENG_Empire_Mobilization_focus_desc: "在国王陛下的命令下，整个帝国都将为战争服务。" 

 more_britain_dlc_news.12.t: "亚瑟王宣布全面动员"
 more_britain_dlc_news.12.d: "尽管长期被诸多霸权觊觎者认为虚弱无比，[ENG.GetNameDefCap]还是在国王的指令下展开了总动员进程。或许可以用上次大战作为参考，那是长期以人力稀缺出名的英国陆军第一次扩编超过百万，如今更可能会是只多不少。"
 more_britain_dlc_news.12.a: "天佑吾王！" 
 more_britain_dlc_news.12.b: "战局将会改变！" 
 more_britain_dlc_news.12.c: "这只是旧时代崩溃的垂死挣扎。" 
 
 #ENG_maintaining_imperial_integrity: "维持帝国完整"
 #ENG_maintaining_imperial_integrity_desc: "我们帝国的防御始于对海洋的掌控和我们的自治领的忠诚。必须警告其他海军强权不要威胁我们的海军优势，同时我们必须加强对我们属国的控制，以便我们在全球范围内保持强大。" 
 
 ENG_imperial_conscription: "帝国征募"
 ENG_imperial_conscription_desc: "我们长期以来忽视了帝国所能提供的人力资源。现在是我们彻底改善整个帝国的征募制度的时候了，这将确保我们有足够的人力来进行我们的战争。所有人都必须尽其对王权的责任！"

 ENG_industrial_mobilization: "帝国工业"
 ENG_industrial_mobilization_desc: "自治领的工业动员能力同样值得提升，本土工业亦可以“有限”地从中获益，在此之外他们理应自行生产足够武装自己的武器应对各自的本土威胁。"
 
 #ENG_doesnot_understand_focus: "亚瑟王不懂人心"
 #ENG_doesnot_understand_focus_desc: "针对不列颠的军事威胁正在逐日增长，亚瑟王必须要集中国家全部力量来保卫这片土地，哪怕这将让他背上“不懂人心”的恶名。"
 
 ENG_Fill_the_assembly_line: "充实流水线"
 ENG_Fill_the_assembly_line_desc: "征兵不一定上战场，一部分兵员可以被分配给各级工厂，让流水线转得更快。"
 
 ENG_autarky: "不列颠自给自足"
 ENG_autarky_desc: "帝国面临着重要资源产地都在海外的问题，一旦贸易线路被切断，无论战争事务还是日常生活都将因物资匮乏而面临崩溃，国王陛下认为应当采取严格的经济统制政策预防此类情况，即使最坏的情况发生，帝国照样可以有守卫本土的物资基础。"
 
 ENG_garden_of_avalon_focus: "阿瓦隆之庭"
 ENG_garden_of_avalon_focus_desc: "国王的顾问梅林提议设置一个秘密机构，专门为前线提供所有的“幕后支援”，这需要集中帝国所有的聪明头脑。" 
 
 ENG_Volumen_hydrargyrum: "月灵髓液"
 ENG_Volumen_hydrargyrum_desc: "月灵髓液（Volumen hydrargyrum）是肯尼斯·埃尔梅罗·阿奇波鲁特的超前发明之一，这东西拥有一定智能似乎完全超越了当下的机械计算机，在他本人的进一步开发下已经勉强实现量产，它将极大的提升我军各方面的指挥效率。"

 more_britain_dlc.12.t: "肯尼斯之死"
 more_britain_dlc.12.d: "尽管很多将军表达了疑问，但是肯尼斯依然坚持把月灵髓液当做“单兵防护用具”使用，在一次靠近前线的视察中他所在的地段遭到了敌人坦克的攻击，也不知是出于武勇还是为了证明，肯尼斯决定和前线士兵一同作战。残酷的事实证明这个水银制品并不能抵挡加农炮直击，时钟塔的大人物很不幸陨落了。"
 more_britain_dlc.12.a: "啊...？！"
 more_britain_dlc.12.b: "那炮弹掺了多少某人的骨灰？（你真会这么想？）" 
 
 ENG_Reorganize_Chaldea: "改组迦勒底"
 ENG_Reorganize_Chaldea_desc: "事实上，奥尔加玛丽自己也说不清观测装置“迦勒底亚斯”到底有什么用，它的功能完全无法用于战争，反倒其本身就是一个巨大的反应堆，也许它真正的作用就是作为未来秘密武器的研究开发及生产基地。"
 
 ENG_Minister_of_War: "战争生产部长"
 ENG_Minister_of_War_desc: "总体动员后，国王的右手阿格规文被任命为战争部长，通过他的严格管理提高诸多陆战兵器尤其是坦克的生产。"
 
 ENG_Secretary_of_Aviation: "航空生产部长"
 ENG_Secretary_of_Aviation_desc: "航空部长声称可以通过极致的轰炸给敌人带去彻底的毁灭，陛下同意了他的想法，空军将对飞行器做出进一步改装以适应艰难的远程轰炸。"
 
 ENG_Minister_of_shipping: "航运生产部长"
 ENG_Minister_of_shipping_desc: "为了帝国的维持，各型舰艇的建造一直是重中之重，尽管陛下目前更为考虑地面作战也不能落下我国的根基。"
 
 ENG_ideal_king_focus: "理想的王"
 ENG_ideal_king_focus_desc: "理想的王必须能够适应任何变化，并且背负起国家的一切责任，包括来自人民的不满与怨恨。" 
 
 ENG_radiant_path_focus: "光辉之路"
 ENG_radiant_path_focus_desc: "亚瑟王将继承他的光辉传统，在纷乱的世界开辟一条属于不列颠的道路，一条通向胜利的道路。" 
 
 ENG_king_for_once_and_future_focus: "永恒之王"
 ENG_king_for_once_and_future_focus_desc: "在国王的领导下，我们已经清除掉了欧洲大陆上的暴政，现在陛下可以放心地卸下重担...呃？她决定好继承人了？" 
 
 ENG_Operation_Unthinkable: "不可思议行动"
 ENG_Operation_Unthinkable_desc: "我们的新国王决定继续胜利的道路，挟大战胜利之威，一劳永逸地根除剩下的潜在敌人。"

 ENG_Pax_Britannica: "不列颠式和平"
 ENG_Pax_Britannica_desc: "我们团结了所有爱好和平的人们，又将所有野心家们的征服计划统统挫败，如今可以大胆的宣称，世界从此将会有一代人的和平。"   
 
 ENG_arturia_move_capitals: "迁都近东"
 ENG_arturia_move_capitals_desc: "这场持续多年的战争令前国王产生了一个新想法，为防止下一场吞噬人类文明的战争，她决定翻修巴勒斯坦地区的圣城，作为人类文明火种的最后保存地点。" 
 
 ENG_new_design_standard: "重整陆军军备"
 ENG_new_design_standard_desc: "在阿尼姆斯菲亚父女的执政下，我国人民迅速走出了大战的阴霾，因为马里斯比利承诺过陆军绝不会被再度扩编。现在是时候食言了，陆军将恢复征兵制，再度组建一支超级陆军来应对全球方向的敌人。" 
 
 ENG_Artillery_focus: "皇家炮兵团"
 ENG_Artillery_focus_desc: "皇家炮兵不能固守在旧有的荣耀中，除了本职工作外更应注意战争方式的改变，在对付装甲单位需要更强大的加农炮。" 
 
 ENG_alliance_with_germany: "不可思议的联盟"
 ENG_alliance_with_germany_desc: "与人民主义德国结盟被认为是荒谬的，但在一个足以击溃德国且拒绝与帝国结盟的强大法国军事威胁下这又显得理所应当，外交大臣会抓紧机会与[GER.GetNameDefCap]方面达成一项绝对有利于帝国的协议，以他们的部分主权为代价换取立刻马上的军事干涉，毫无疑问在当前条件下他们是别无选择的。" 
 
 ENG_arturia_war_with_france_focus: "对法战争"
 ENG_arturia_war_with_france_focus_desc: "帝国仍将全力阻止试图统一欧罗巴的新生欧陆霸权，哪怕这是法国佬的第二次了。" 