 eng_morgan.401.title: "王道之路"
 eng_morgan.401.desc: "\"阿尔托莉雅，我的妹妹，你好像变得很...冷酷，你的温柔和乐观，都不见了。我想我明白战争的沉重压力，尤其是现在。世界大战固然是痛苦的，为了胜利，我们不得不让我们的人民去送死。只要在那个位置上就会被人们憎恨，背负无数骂名。每条道路上都布满了荆棘，但是无论你做出什么选择，我都会帮助你，为了你，为了不列颠。\n\n \"$ENG_morgan_le_fay$边说着,边抚摸着她的头，而$ENG_artoria_pendragon$只是闭着眼睛，沉默不语 \n\n \"但是我希望你能够明白一点,你最终的道路，你最终要成为怎样的人，必须自己做出选择。\""
 eng_morgan.401.a: "我想我是对的，你应该会认同我吧。"
 eng_morgan.401.b: "我好像迷失了自我……"
 eng_morgan.401.c: "我太累了，让我休息一会吧。"

 eng_morgan.402.title: "已然遥远的理想乡"
 eng_morgan.402.desc: "\"$ENG_morgan_le_fay$,你都在干些什么，我只不过是去休息了一会。露出本性了吧，真是恶劣无情啊！\"\n\n\"啊，是这样吗，我只不过是有帮你在好好管理这个国家哦，说实话你的行政能力真是差劲呢，真是把我折腾的够呛。\"\n\n \"所以你够了没有，能不能让我回去工作！\"\n\n\"恐怕不行呢，亲爱的阿尔托莉雅，这个国家没了我可不行呢，我是掌权者一事已是无法改变的事实，也期待你为我好好效力。\"\n\n \"搞错没有，能不能不要这样侮辱我，你是在开什么恶劣的玩笑。\"\n\n\"你不想当我的臣下吗，还是说，你希望我把你当做妻子来看待呢？这样你也不用处理那些麻烦事，不是很好吗？别闹了阿尔托莉雅，你应该已经明白今后的命运了吧？\""
 eng_morgan.402.a: "\"要是你搞砸了有你好看。\""

 eng_morgan.403.title: "梦的延续"
 eng_morgan.403.desc: "$ENG_artoria_pendragon$常常做梦，关于目标，愿望，特别的事情，以及久远的往事。但今天，她的梦境有点不同，她站在卡美洛的城墙上，无言地看着黄昏，突然她感觉到了前所未有的压迫感，$ENG_artoria_pendragon$猛地回过头，问道，\"你是谁？\"，当她看清这个身影的时候，她吓到了。\n\n \"你问我是谁，这不是明摆着的吗？\"黑色的身影说话了，样貌和$ENG_artoria_pendragon$一模一样，唯一的不同就是穿着和气质,仿佛就是她的反转。\n\n \"你一直太自满，太懦弱，太犹豫了，你无法保护你的人民，你的国家又会毁灭。\"\n\n 这位反转逐渐靠近了\"$ENG_artoria_pendragon$，这令她感到不安，\n\n \"如果你想要获得胜利，那就接受我的力量。\"\n\n 随后，$ENG_artoria_pendragon$坚定了了决心，说道\"有许多人因为我在笑着。我想，那一定不会错。\"\n\n \"那么，祝你好运。\"黑色的身影说完便转身离去了。"
 eng_morgan.403.a: "\"奇迹需要代价,你又将付出什么？\""

 eng_morgan.404.title: "天之杯"
 eng_morgan.404.desc: "$ENG_artoria_pendragon$常常做梦，关于目标，愿望，特别的事情，以及久远的往事。但今天，她的梦境有点不同，她站在卡美洛的城墙上，无言地看着黄昏，突然她感觉到了前所未有的压迫感，$ENG_artoria_pendragon$猛地回过头，问道，\"你是谁？\"，当她看清这个身影的时候，她吓到了。\n\n \"你问我是谁，这不是明摆着的吗？\"黑色的身影说话了，样貌和$ENG_artoria_pendragon$一模一样，唯一的不同就是穿着和气质,仿佛就是她的反转。\n\n \"你一直太自满，太懦弱，太犹豫了，你无法保护你的人民，你的国家又会毁灭。\"\n\n 这位反转逐渐靠近了\"$ENG_artoria_pendragon$，这令她感到不安，\n\n \"如果你想要获得胜利，那就接受我的力量。\""
 eng_morgan.404.a: "此乃吾之新躯！"

 eng_morgan.405.title: "花之魔术师"
 eng_morgan.405.desc: "自从$ENG_artoria_pendragon$黑化后，梅林便消失不见了，直到现在也无人知晓他的影踪。\n\n突然有一天，梅林大摇大摆地走进了卡美洛的宫殿。\n\n$ENG_artoria_pendragon$询问他的去向。\n\n \"我只是去往了无罪之人方可抵达的乐园罢了，我的心却从未离开这里。反倒是你，阿尔托莉雅，你就以这样一副与理想背道而驰邪恶的样子来守护不列颠吗。\"\n\n$ENG_artoria_pendragon$微笑着，告诉梅林，\"自己已然选择这样的未来, 她不会为了这样的选择而后悔，$ENG_artoria_pendragon$是没有后悔这一说法的。\"\n\n \"好吧,现在，请让我留下我最后的预言,不列颠的邪龙会将世界踩在脚下，而你会沾染上鲜血与罪恶。再见了，我的弟子。\"\n\n说完，梅林的便离开了这里，同时$ENG_morgan_le_fay$对他的傲慢很生气。"
 eng_morgan.405.a: "完美的王不需要证明自己。"

 eng_morgan.406.title: "遗世独立的理想乡"
 eng_morgan.406.desc: "在梅林离开卡美洛后，$ENG_morgan_le_fay$便派人将他软禁起来，并邀请他一起喝茶。\n\n \"这个，嗯，您想和我一起喝茶还真不常见，但...我总觉得您想要我为您做些什么？\"$ENG_myrddin_wyllt$向杯子里倒了热茶的同时皱着眉头看向$ENG_morgan_le_fay$。她点了点头。\n\n\"啊，是的，给我些饼干和红茶好吗？”她说，并露出了高深莫测的表情。\n\n\"恕我直言，您明明知道我指的是什么意思。”作为回应，$ENG_morgan_le_fay$把茶杯端了起来，对这冒着蒸气的液体吹了一口气。即使$ENG_myrddin_wyllt$直瞪着她，她也不为所动。\n\n\"嗯，这茶很美味呀。哦，那些饼干呢？\"\n\n\"好吧，他转身取出了一盒甜饼放在桌上，笑容逐渐变得僵硬。$ENG_morgan_le_fay$拿了一块起来，咬了一口。\n\n\"那个，我也不是想要强迫您回答啦……\"$ENG_myrddin_wyllt$问道，但还没把他的话说完……\n\n\"我现在是不是该用锁链将你五花大绑，把你送进禁闭室，让你在死亡的威胁下成为我的奴仆啊？啊！”$ENG_morgan_le_fay$平时说话的那种严厉语气问她，$ENG_myrddin_wyllt$紧张的一楞，但她很快地看到了$ENG_morgan_le_fay$脸上的笑意。\"记住，你的无礼换来的是我的仁慈。如果你还想要看那些现在电台和小说的话，特别是\"魔法少女梅莉\"，那就乖乖听话，好好为$ENG_artoria_pendragon$干活。\"$ENG_morgan_le_fay$的直白让他不由得再次直瞪着她发楞，但她平静的又咬了一口饼干。\n\n\"这饼干不错，还有一点，不要老是在$ENG_artoria_pendragon$的梦里出现搞恶作剧，否则我宰了你！\""
 eng_morgan.406.a: "\"别用看猪的眼神一样看我啊...\""

 eng_morgan.407.title: "女王陛下针对[GER.GetName]的演讲"
 eng_morgan.407.desc: "女王陛下今天发表了振奋人心的演讲，驳斥了关于她只是[GER.GetLeader]的模仿者的指责。她在演讲中宣称英国的独特性和个性，并强调了她的政策与德国独裁者的政策之间的区别。她接着用强有力的话语结束了演讲: \"除了不列颠人，没有人可以统治[ENG.GetName]!\""
 eng_morgan.407.a: "公众的反应似乎相当不错"

 eng_morgan.408.title: "唐宁街游行"
 eng_morgan.408.desc: "我们在唐宁街的游行取得了巨大成功，在人民的直接压力下，议会别无选择，只能要求立即举行选举。这显然是右派的胜利，在女王的祝福下，$ENG_morgan_le_fay$目前正在组建他的内阁。在今天早些时候的一份声明中，新首相已经宣布了大刀阔斧的经济改革和新的欧洲外交方针。\n与此同时，各自治领国内的不满情绪似乎达到了前所未有的高点，要求独立的呼声空前高涨。接下来的几个月将对帝国具有重大意义。"
 eng_morgan.408.a: "在女王的领导下，我们将经受住暴风雨的考验！"

 eng_morgan.409.title: "成功的黑衫军游行"
 eng_morgan.409.desc: "尽管发生了一些反抗议和小冲突，游行还是取得了成功。黑衫党维护了政党和女王陛下的荣誉，我们将继续朝着政治上的全面胜利前进。"
 eng_morgan.409.a: "没有人能阻挡女王前进的道路。"

 eng_morgan.410.title: "殖民地叛乱"
 eng_morgan.410.desc: "对我们挑起的战争的不满，对帝国殖民经济政策的反对，以及一些左翼分子的煽动，我们的一些殖民地爆发了叛乱，形势非常危急。"
 eng_morgan.410.a: "为什么？现在？"

 eng_morgan.411.title: "议会暂停"
 eng_morgan.411.desc: "[ENG.GetLeader]行使王室特权，采取了前所未有的行动，暂停议会，成立军政府。虽然从表面上看，女王是通过王室首相及其内阁行事的，但很明显，王室现在已牢牢地--即使是非正式地--掌管着国家。人们普遍认为女王的行动是出于紧急状态，是为了[ENG.GetName]度过战争而采取的临时措施。反对女王的示威游行不温不火，很快就被安全部队镇压了。"
 eng_morgan.411.a: "大胆之举，陛下。"

 eng_morgan.412.title: "国家安全法"
 eng_morgan.412.desc: "在$ENG_artoria_pendragon$亲自发表的公开声明中，提到了政府将彻底禁止所有的社会主义组织、政党、宣传机构和媒体。这项禁令适用于任何形式的社会主义，包含无政府主义、自由意志社会主义、威权社会主义的思想。拥有任何社会主义组织的会员资格或提供任何对他们的援助与服务都将成为罪行，最高可判处30年有期徒刑。这也包括对社会主义思想的任何形式的教导或传播、拥有或传播社会主义文学、或在国家任何地方推行以社会主义为理论基础的任何实践。\n\n$ENG_artoria_pendragon$以苏联为例，她非常清楚的表明，她不会容忍这种肿瘤出现在她的国家之中。"
 eng_morgan.412.a: "通知那些颠覆份子，他们也在清单上。"

 eng_morgan.413.title: "和平的代价"
 eng_morgan.413.desc: "当两名卫兵领着奥斯瓦尔德·莫斯利--这位知名的亲德和平主义者，穿过监狱走廊时，两边狱友的嘲弄与喊叫声从牢房中传出。过去，他们告诉过他要坚强点，不要放弃，而现在，面对着他们的嘘声，他只想找条缝钻进去，他愧对于他们，他放弃了，他投降了，他成了第一个举白旗的人。\n\n他被押送进了典狱长办公室，一些士兵与典狱长站在里面，那些士兵们沉默地盯着他。但那位典狱长却满怀笑意的和他握了握手。\n\n \"很高兴见到你，1984号，准备好回家了吗？\"她高兴的招呼道，奥斯瓦尔德·莫斯利几乎憋不出一个笑容来回馈她，她先是看了他几秒，随后耸了耸肩。\"书递给我，\"她向卫兵喊道，卫兵递给了她一本厚重的、黑色的书本，封面上应有$ENG_artoria_pendragon_alter$的图案。奥斯瓦尔德·莫斯利看着它，这时却突然感觉有些犹豫，“准备好了吗？”她积极地问道，莫斯利点了点头作为回应。已经太晚了，他错了，他想回家，他想要自由。\n\n\"我发誓，我将永远服侍于女皇陛下，\"典狱长读到，\"我将放弃所有对旧统治者的忠诚，并且发誓只听从她和她为我安排的指挥者，直至死亡。\"典狱长读完了，整个房间的目光都集中在莫斯利身上，他深吸了一口气，开始重复那段话。"
 eng_morgan.413.a: "我发誓，我将永远服侍于女王陛下..."

 eng_morgan.414.title: "焚烧女王画像"
 eng_morgan.414.desc: "战争当中我们的战时经济以及征兵政策造成了不满，部分激进分子发起了“焚烧女王画像”运动，这一活动获得了广泛的相应，尽管局面得到了控制，女王的威信还是受到了很大的打击。"
 eng_morgan.414.a: "女王只是想保护他们，他们怎么不明白？"

 eng_morgan.415.title: "征兵危机"
 eng_morgan.415.desc: "自战争开始以来，一些出于良心拒服兵役者与和平主义者一直试图逃避征兵，但是今天，局势已经到了崩溃的边缘。大量的适龄兵役人员誓死不去前线。如果不处理这种情况，可能会导致严重的兵力短缺。"
 eng_morgan.415.a: "他们有权抗议。"
 eng_morgan.415.b: "每个人都必须战斗。"
 eng_morgan.415.c: "狠狠地惩处他们，这样他们才不会再想逃避兵役了！"

 eng_morgan.416.title: "反战刊物"
 eng_morgan.416.desc_def: "由于我们的军队处于守势，一些主要的全国性刊物开始刊登将要战败的消极信息，削弱了我们人民和军队的斗志。新闻自由是民主社会的宗旨之一，但或许现在是采取非常措施的时候了？"
 eng_morgan.416.desc_off: "随着我军英勇地与敌军作战，一些主流刊物开始刊登和平主义的消息，敦促立即结束战争。当然，这无助于改善战局。新闻自由是民主社会的宗旨之一，但或许现在是采取非常措施的时候了？"
 eng_morgan.416.a: "媒体不能被束缚。"
 eng_morgan.416.b: "制定战时紧急审查制度。"

 eng_morgan.417.title: "战时新闻法？"
 eng_morgan.417.desc: "新闻自由是平等社会的基石，但是，正如一些贵族和政治家们所指出的，在这种绝望的时期，对言论的限制是明智的，这会对战争产生有助的影响。"
 eng_morgan.417.a: "我们不能剥夺我们的公民的基本自由，即使是在战争中。"
 eng_morgan.417.b: "不再了，他们会写我让他们写的东西。"

 eng_morgan.418.title: "军事戒严"
 eng_morgan.418.desc: "不管宣战与否，我们都处于战争状态。和平时期的法律虽然保护了人们的自由，但在这个绝望的时代却成了障碍。正当程序会成为这个不断变化的世界的另一个受害者吗？"
 eng_morgan.418.a: "不管是否打仗，[ROOT.GetName]还是个自由的社会。"
 eng_morgan.418.b: "必须实行戒严。"

 eng_morgan.419.title: "战时行政"
 eng_morgan.419.desc: "民政府已经表现出完全不适应战争的残酷现实。我们可以把行政部门和地方政府军事化，帮助抗战，稳定国内局势。"
 eng_morgan.419.a: "民政管理机构进行些改革就足够了。"
 eng_morgan.419.b: "他们已经暴露出了自己无能和无力保护[ENG.GetName]的事实！"

