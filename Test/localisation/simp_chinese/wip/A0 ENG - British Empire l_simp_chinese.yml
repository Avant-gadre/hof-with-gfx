 ENG_galahad_pelles_desc: "The Knights of the Round Table think highly of Galahad. $ENG_mash_kyrielight_pelles$ notes that even in a different age, and among a different people, he would surely entrust his legacy to someone like himself. The exception is Mordred, who refers to him as "shield bastard" and compares Mash favorably to him. According to Merlin, Galahad is so selfless that he is disinterested and he sees no need for him to help british people except $ENG_artoria_pendragon$，he's the most heartless man that Merlin has ever met. According to Lancelot, Galahad is usually quiet and always abusive to him, but lately their relationship is getting better. What's more, he's the only one who dares to hit Artoria."

 ENG_kay_ector_desc: "圆桌骑士之一，阿尔托莉雅的义兄，重要家臣，兼任私人教师与监护人。"
 ENG_lancelot_de_maris_desc: "圆桌骑士之一，与法国有着特殊的关系，因为私生活不检点经常被其子加拉哈德家暴。"
 ENG_robinhood_sherwood_desc: "出身诺森布里亚的工党大佬，以及前英军游骑兵，虽然有着自由主义和福利改革的主张，但在历次选举中被$ENG_marisbury_animusphere$打败的很彻底。$ENG_artoria_pendragon$很享受他的陪伴，尽管一开始她认为$ENG_robinhood_sherwood$是反对君主制的。"
 ENG_myrddin_wyllt_desc: "$ENG_artoria_pendragon$的私人顾问兼BBC电视节目的主持人，兼任埃尔梅罗教室的精神学科教授，不过在公众中从来不以真实身份出现，真实身份非常神秘，有传言说他甚至不是人类。在$ENG_artoria_pendragon$的加冕中及其后的政府重组中发挥了重要作用。但据说其人十分恶趣味，经常用望远镜偷看$ENG_artoria_pendragon$，而且还对她进行恶作剧，是一个100%的乐子人。"
 ENG_nursery_rhyme_desc: "知名出版商，其再版的《爱丽丝梦游仙境》十分受到大众的欢迎。"
 ENG_oberon_vortigern_desc: "一战的战争英雄兼皇家空军的创始人之一，因为他诡计多端的空战部署，他的敌人们都叫他“大骗子”。其对飞机的设计和涂装尽管令人难以理解，但效果却意外地好。"
 ENG_percival_pellinore_desc: "圆桌骑士之一，马来亚联邦名义上的总督。"
 ENG_arthur_pendragon_desc: "亚瑟亲王是$ENG_artoria_pendragon$的哥哥兼任印度副王，为人正直，人们将称其为“苍银的骑士”。"


