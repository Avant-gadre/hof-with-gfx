 ##大约发生于1882
 eng_saber_pre.1.title: "The Prophecy"
 eng_saber_pre.1.desc: "对于自己是怎么来到这个血腥混乱的世界的, $ENG_artoria_pendragon$本人对此也不是很清楚，$ENG_marisbury_animusphere$的死又将她拉入了回忆中。\n\n 当醒来时我就身处于$ENG_marisbury_animusphere$的实验室中了，而前一秒却奄奄一息意识模糊躺在一棵树下，当时我由于失血过多意识已经混沌，空洞地向前看时看见了湖上夫人熟悉的黑色面纱。\n\n 我听见歌声，女神的歌声，不知道是不是我真的已经大限将至，出现幻听。我感觉温热的液体滴在我的额头上，顺我的脸颊滑下，是我的血吗？冷淡的腥味渗入我的鼻腔。她的脸看不清楚，但我发现面纱的下端颜色却变深了。\n\n 当我正在努力回想这些模糊的事情的时候,一位神秘的医生为我检查了身体，为我换上了维多利亚时代的衣服，并帮助学习现代的语言与知识。\n\n $ENG_marisbury_animusphere$是一位健谈又略带神秘的绅士，我们聊了很久，从亚瑟王的传奇一直聊到了工业革命，这让我对这些事情感到好奇，也很犹豫。随后，$ENG_marisbury_animusphere$为我提供了一些虚假的护照，并建议我前往世界各地，而且提供了一笔钱，当我接过接过护照时，只见上面写着--\n\n "Name：Elise Watoson"\n "Birthday:9/21/1879"\n "Origin:New Orelans" \n\n 这些东西实在是仍然难以理解，随后我便向$ENG_marisbury_animusphere$告别，而他只是意味深长地看着我,似乎有什么不可告人的目的，然而，他死了，我却活着。"
 eng_saber_pre.1.a: ""And...the...journey...begins...""

 ##大约发生于1886
 eng_saber_pre.2.title: "The Grave"
 eng_saber_pre.2.desc: "在$ENG_marisbury_animusphere$的葬礼结束后，$ENG_artoria_pendragon$回想起离开他的实验室的那一天--\n\n 当我离开那阴沉可怕的实验室的时候，我的心暂时放了下来，然而我发觉此刻又是我孤身一人，这让我想起童年，还没有称王的时候。梅林和凯和我三个人也是如此隐姓埋名，踏过许多土地，度过许多季节，等待着拔剑那一天，可惜他们早已不知所踪，我的友人，敌人，亲人们也早已不再。我一个人带着一个小包和一些钱，流浪在这曾经属于我的国家。\n\n 于是我决定先前往格拉斯顿伯里，去看看传说中亚瑟王的坟墓，乡下的绅士们对我很亲近，认为我是一位美国的旅行者，向我介绍了亚瑟王的故事，他们还告诉我关于现在的大英帝国和维多利亚女王的事迹，并向我赠送了丁尼生关于亚瑟王的长诗，我谢过了他们，然而我知道，我已不再是亚瑟王，也不再有归处。\n\n 最后，在乡下的一处小教堂，一位神父向我说明了传说中的基督和圣杯是什么意思，他还说亚瑟王是一位虔诚的信徒，他的说法让我感到好奇，最后决定我接受他的洗礼。\n\n我想了想我现在的情况，几乎身无分文，只剩下了空洞的内心，也无法理解自己为什么在这个时代，仔细思考了一番后，我决定去当兵，这也许梅林教的那些东西唯一的用处了，也许在战场上死去就是我最终的归宿.\n\n 我把自己尽可能打扮成男性,换上了男性的假身份,然后前往了兵役登记站开始了我的军旅.军粮很难吃,只有压缩饼干,偶尔有咸牛肉,不过还是比卡美洛那个时候好点。"
 eng_saber_pre.2.a: ""For..queen..and..country""

 ##大约发生于1901
 eng_saber_pre.3.title: "The Brother"
 eng_saber_pre.3.desc: "关于南非的报告散落在$ENG_artoria_pendragon$的桌子上，然而她的思绪此刻又飘向了远方-- \n\n 一切的起因可以概括为几个破金矿，于是不可一世的大英帝国就和两个布尔人共和国打起来了, 那真是一场前所未有的血腥战争，比我见过的全部尸体都多，这也让我对这个帝国感到鄙视。某一天当我在战场上时，我被什么东西炸飞了，一天深夜我醒来，感觉喉咙里干涩燥热，但我感受到我的身体正在缓慢地愈合，昏昏沉沉地叫来了那个为我包扎的医生。\n\n "你醒了",他一边检查着我头上的绷带一边说. \n\n "先生，我为什么会在这里？"我小声问他。作为军官，我依然干着普通士兵的危险活，毕竟其他人会死，而我早已经死去一次。不会失去的东西便失去了它的价值，我这么想着。\n\n "你是一位中尉,但却亲自在前线和敌人肉搏"，医生轻轻拉住我的手说，“但我能理解你的做法，虽然你是一位女性，但你看上去就像个故事中出来的传说英雄。”\n\n 我惊愕地看向他的脸,金色的头发金色的眼睛，在昏暗灯光的照耀下就像黄昏中流淌的的河流。我感到一丝熟悉感，却不去细想他像我曾经认识的哪个人或哪些人，这种事我已经碰到很多遍了。"您很伟大。但除了我没有其他病人需要你照料了吗？"我问他。\n\n "没有了，我只负责照顾重症伤患，今天晚上是平安夜，其他伤员大多都已经康复回去了。"他说。他拿来纸和笔，问我∶你有什么要给家人说的话吗？圣诞节后我们会统一寄出这个月伤者们写的家书。\n\n 我轻轻摇头，回握住了他的手。“我没有家人。如果您不介意的话，再陪我一会吧，就当您是我的家人。"\n\n “圣诞节快乐!”他在我的手背上画着十字。“我还没有问，你叫什么名字？你来的那天我们都以为你活不下去了，但你居然在一直好转，真是个奇迹。” \n\n 这个医生让我感觉到久违的安心，或许他真的是某个和我有缘的人，我决定告诉她我真正的名字。我说，“不介意的话，请叫我阿尔托莉雅。” \n\n 医生只是微微一笑，"不介意的话，请叫我凯" \n\n 尽管我对这场战争感到厌倦，但当我听到他的名字，我立刻振作了起来，我试探地说道“凯哥？”\n\n "承认-凯",当他说完时，我激动地抱住了他。"
 eng_saber_pre.3.a: ""为何你在这里。""

 ##大约发生于1904
 eng_saber_pre.4.title: "The Letter"
 eng_saber_pre.4.desc: "老不死的梅林总是在梦中捉弄$ENG_artoria_pendragon$，她又想起了他们再次见面的那一天-- \n\n 当我从南非的战场回到英国时，政府给我发了奖金，军阶也从中尉变成了大校，甚至还封了个爵位，但是我却一点也高兴不起来，唯一让人感到安慰的就是凯哥还有一些老熟人陪着我，这让我很既高兴又困惑。我准备去找$ENG_marisbury_animusphere$，问问他到底是怎么回事。\n\n 当我找到他时，他用我的假名字称赞了我的英勇，但并没有回答我的问题，只是郑重其事地交给我一封信。信封看上去很昂贵，用火漆仔细地封着口，上面却没有家族徽记。在收件人处写着“Watoson女士收”，紫色的字迹龙飞凤舞。我心情复杂地拆开它。\n\n 发信人自称梅林，倒也挺像他的风格，只有梅林喜欢干这种没什么意义却很有仪式感的事。信里除了一些时隔多年的问候，然后就是在感叹我的新名字很有趣，我总不能说我真的是阿尔托莉雅吧。在最后两行梅林附上了他现在的住址，并表示希望年前能见我一面，还说他给我准备了惊喜。\n\n 惊喜？对我来说实在没什么能算是惊喜，总不可能是他真的用魔术复活了一些老朋友一起吃晚饭吧。但梅林好歹也算是我的老师和四分之一个父亲，我能见到他还是很高兴的，于是我把信收好，开始准备行程。\n\n 梅林家在北博滕的乡下，我下轮船后又坐了火车，然后租了一辆马车，最后好不容易才找到他所留给我的地址。是个离非常偏僻的小庄园，突然从披着雪的山林中出现在我眼前，倒是很有梅林的风格。\n\n 铁门是开着的，这个老东西真是不怕冷，我想。我穿了三层大衣踩着登山鞋，还是冷的瑟瑟发抖，鼻子都红了。\n\n 梅林没来给我开门，我把带着雪的帽子围巾放在门厅就自己往进走。他弄了一条很长的走廊，没挂任何画像，只是在墙两边点着色泽柔和的火炬，我凑近看了看，也是魔术,看来梅林把这里当成了自己的工房。最后我发现走廊通向一个地下的小起居室，梅林在那里等着我。我环视四周，可以看到森林雪景的巨大落地窗，童话式的装修，空气里还弥漫着淡淡的甜味。梅林的品味还不错，我想。\n\n 随后我看见了躺在懒人沙发上穿着毛绒小动物连体睡衣的梅林。我们四目相对，梅林平静地喝着某种热巧克力，我身上的雪被室内温度融化，衣服深一块浅一块，让我显得更加狼狈了。终于梅林主动开了头, "你终于来了。""
 eng_saber_pre.4.a: ""装神弄鬼。""

 ##大约发生于1904
 eng_saber_pre.5.title: "The Nightmare"
 eng_saber_pre.5.desc: "我问梅林，"关于$ENG_marisbury_animusphere$的事情，以及我和同伴，还有你，为什么在这里，你知道多少？"\n\n 梅林只是微微一笑，"这个嘛，从何说起呢。时钟塔的大人物还要阴谋家以及你的后人们一直都有关于复活你的计划，但根本没有人能够做到，我原本也懒得管的。不过有一天他的朋友突然找到我，问我要不要参加他的计划，我便抱着消遣的心态试了一下，于是我们就都在这了。"\n\n "仅仅是因为这个扯淡的理由吗？"\n\n "奇迹都是有代价的，你还没搞懂吗，我已经看不到你和不列颠的未来了，而且不仅仅是你，世界各地都充斥着不同时代各种各样的人物，你也好，我也好，似乎都失去了什么重要的事物，我们都不是那个曾经的自己了，谁知道未来会变成什么样子。虽然我希望能有一个Happy Ending, 但我也不会干涉这个世界的发展，你就不想试一下，还是说现在这样就好？"梅林只是用着他那开玩笑一般地语气平淡地说着。\n\n 当他说完这段话时，$ENG_artoria_pendragon$从梦中醒来，她发现自己只是在王座上睡着了，而且又做了奇怪的梦。"
 eng_saber_pre.5.a: ""梦境为何如此真实？""

 ##大约发生于1915
 eng_saber_pre.6.title: "The Witch"
 eng_saber_pre.6.desc: "和摩根的再次见面实在令人尴尬，$ENG_artoria_pendragon$实在忘不了那一天,每次她想起这件事都忍不住想笑--\n\n 某个夜晚，当我蹲在佛兰德斯的战壕旁边发呆的时候，嘴巴里叼着甜甜圈，突然一个带着面纱的人挡住了我眼前的光线，她拿着一把刀试图杀死我，我连忙闪躲，左手被她砍出一道血口，制服也被划破了，我赶紧和这位不速之客拉开了距离，用手枪对准了她。\n\n 她只是将凌乱的头发整理好，露出了她的正脸，冷酷地看着我，我看向了她深蓝色的眼睛，认出了她，这重逢实在有点让人尴尬，我们沉默地对视着，终于她开口了。\n\n "这么说你们确实去打仗了，"她嘲笑我，"你们这些粗人总是不懂得珍惜自己的生命。"她将刀放了下来，向我走近，我也将手枪放下 \n\n 摩根低下头抚摸我的额头，脸上的杀气一扫而空，只不过更多了几分无可奈何和怨恨。我顺势抱住了着她，感到久违的轻松与怀念。她安定的心跳声传入我的耳朵，像是土地平稳的脉搏。摩根的淡金色长发被汗水打湿，贴在脸颊旁，眼神有些涣散，竟然显得有些可怜，我感觉温热的液体滴在我的额头上，顺我的脸颊滑下。\n\n 但每当我想要放开她时，摩根却咬牙切齿地对我说"不准放开"。\n\n 她身上比我暖和的多，我抱她时浑身如被原野上温和的风所吹过，仿佛明天太阳升起后，将要死在战壕中，而此刻的一切都不再存在。\n\n 正当$ENG_artoria_pendragon$回忆这些滑稽场面的时候，$ENG_morgan_le_fay$打断了她的思考--"
 eng_saber_pre.6.a: ""你又在想什么呢？""

 ##大约发生于1918
 eng_saber_pre.7.title: "The Master"
 eng_saber_pre.7.desc: "尽管20多年过去了，世界大战的往事对于$ENG_artoria_pendragon$恍若昨日--\n\n 1918年对[ENG.GetName]是一个危难时刻，1917年底随着俄国人退出战争，德国军队在西线发动了凶猛的鲁登道夫攻势，尽管$ENG_artoria_pendragon$和她曾经的骑士-现在的将军们奋力抵抗，们把协约国的军队打的节节败退，英军死伤惨重，士气低沉。而此时变故发生了，此时的国王乔治五世在私下里和德国密谋议和，当消息泄露出去的时候, 由劳合·乔治领导的战时内阁分裂了,政府陷入了危机当中，国会停摆了。\n\n 而此时$ENG_marisbury_animusphere$已经凭借他的财富和科技在自由党的战争内阁中占据了举足轻重的位置，他向劳合·乔治引见了这位一直隐姓埋名的将军。\n\n劳合·乔治和她聊了很多，主要是关于西方战线的弹药共计，还有军队士气的危机，以及如何挽救这场战争。她也发表了自己的看法,指出了英军在战略上的问题。\n\n 最后，劳合乔治问她,"关于亚瑟王的传言是真的吗?在威尔士的神话中，人们常常会说亚瑟王会在危难时刻归来拯救我们的国家。"\n\n 她坦白了她作为女性的真实身份，这令劳合·乔治着实有点惊讶，她思索了一会，说道,"毫无疑问，亚瑟王的故事已经结束了，他并不会回应任何人的召唤。"\n\n 她将自己的右手放在胸前，"如果可以的话，请在这里称我为阿尔托莉雅，阿尔托利亚·潘德拉贡，我即是亚瑟王，也不是亚瑟王，是本不应出现于此的幻想之人。"\n\n 当劳合·乔治听到这番话的时候，他有点愣住了，甚至从椅子上滑落摔到了地板上，双手扶着地面，而她准备站起来准备去扶着他，"首相阁下，您没事吧。"\n\n 两人就在这种场合下尴尬地对视了许久，虽然劳合·乔治非常熟悉并尊敬伪装着的她，不过当他得知她的真实身份还是吓了一大跳，他从未想象过这位勇敢的女性是如何做到那些几乎不可能的事情的，但那确实发生了，他鼓足了勇气问道，“试问，你就是我们的Master吗？”"
 eng_saber_pre.7.a: ""我会回应你的请求。""

 ##Speech of 1918
 eng_saber_pre.8.title: "The War to End All Wars"
 eng_saber_pre.8.desc: "1918年的演讲无疑是$ENG_artoria_pendragon$表现的最好的一次,这场演讲是我们历史的转折点，尽管上一次世界大战并不是最后一场世界大战。在劳合·乔治及其阁僚的帮助下,$ENG_artoria_pendragon$来到了上下两院分别发表了她的演讲,尽管是以奇特的威尔士口音--"The War to End All Wars"\n\n "I know I have the body of a weak and feeble woman， but I have the heart of the iron."\n\n "This Great War is more brutal than any battle I've ever seen; and therefore I am come amongst you."\n\n "Not for my recreation and disport, but being resolved, in the midst and heat of the battle, to live and die amongst you all"\n\n "To lay down for my God, and for my country, and my people, my honour and my blood, even in the dust."\n\n"The first duty of any Government is to safeguard its people against external aggression. To guarantee the survival of our way of life."\n\n "And the question we must now ask ourselves is whether the present Government is fulfilling that duty. But the King never listen, he sold his country to his enemies."......\n\n "I must now sound the warning. There are moments in our history when we have to make a fundamental choice."\n\n "This is one such moment—a moment when our choice will determine the life or death of our kind of society,—and the future of british and europe."\n\n"在演讲的最后，议员们发出了欢呼,此时她看到坐在上方座位的梅林和马里斯比利，在对视了几秒钟后，她径直离开了议会。几日后，她被加冕为不列颠之王。""
 eng_saber_pre.8.a: ""The Last Stardust.""

