 eng_morgan.215.title: "针对$ENG_olga_marie_arsimilat_animusphere$的不信任动议"
 eng_morgan.215.desc: "时钟塔保守派大佬、同为十二君主之一的$ENG_kayneth_el_melloi_archibald$针对$ENG_olga_marie_arsimilat_animusphere$执政期依然在持续的“军备废弛”问题提出了不信任案，不过过去多年间$ENG_marisbury_animusphere$长期挫败这类议案巩固执政，然而世界局势的变化以及个人能力的欠缺使得$ENG_olga_marie_arsimilat_animusphere$已经难以应对这些事务，这次的事情会如何发展呢？"
 eng_morgan.215.a: "不信任动议被打了回去。"
 eng_morgan.215.b: "$ENG_olga_marie_arsimilat_animusphere$向国王提交了辞职信。"

 eng_morgan.216.title: "这里有怪物！"
 eng_morgan.216.desc: "即使阿尼姆斯菲亚家族相当有钱也要考虑价格，直接购买现有的研究设施总比新建一个节省多了，然而卖家维罗妮卡工业集团非常可疑，迦勒底计划已经非常烧钱了，可这家公司竟然早就有了个隐秘的南极分部，现在都因为即将荒废折价出售掉了，可想而知它的运行时间或许远超我们想象，鬼知道这里在研究什么。\n\n 果然！在这座巨型研究设施的地下结构中，建设队突然遭到了一只全身被拘束的人形怪物袭击，好在合同上早有写明这类情况，随行士兵使用机枪击毙了它，在后续一系列交火中尚未发现其他类似存在。"
 eng_morgan.216.a: "调查一下这到底是怎么回事。"
 eng_morgan.216.a: "这太可怕了！"

 eng_morgan.217.title: "$ENG_olga_marie_arsimilat_animusphere$的政策遭到批评"
 eng_morgan.217.desc: "迦勒底研究中心南极基地正在运作中，看起来它是[ENG.GetNameDefCap]官方公办的一个国际研究中心，实际上在其地下核心区域，根据$ENG_marisbury_animusphere$的图纸，我们复现了这颗星球的“动态模型”。\n但是...它到底有什么用呢？$ENG_marisbury_animusphere$从未向任何人透露这东西的制造目的和使用方法，就连她的女儿也不知道。并且维持该装置运行的成本相当大，海军方面对持续前往南极附近的燃料补给工作已经意见很大，类似的传闻渐渐传到了时钟塔高层们的耳朵里，在需要重整军备的当下，有关迦勒底设施劳民伤财的议论越来越多。"
 eng_morgan.217.a: "这项技术也许不适用于这个时代。"
 eng_morgan.217.b: "它也许需要更多能源才能有效运转。"

 eng_morgan.218.title: "工党希望加入联合政府"
 eng_morgan.218.desc: "$ENG_marisbury_animusphere$遇刺后，[ENG.GetRulingParty]的势力被大幅削弱了，许多自由党的党员甚至跳反到了工党的那边，实在是令人难以接受。但是现在工党向我们抛出橄榄枝希望加入联合政府，但条件是推动他们的议程。鉴于自由党现在在下议院中处于较为弱势的地位，我们恐怕必须仔细考虑这个提案，是时候做出回复了，我们应该接受他们的帮助吗？"
 eng_morgan.218.a: "他们看起来不太可靠。"
 eng_morgan.218.b: "一点点牺牲是值得的。"

 eng_morgan.219.title: "新首相的任命"
 eng_morgan.219.desc: "在$ENG_olga_marie_arsimilat_animusphere$提出辞职后，$ENG_kayneth_el_melloi_archibald$则被理所当然的任命为新首相。令人注意的是，他的内阁中包含了诸多王室成员。在演讲中他提到应该立刻终止绥靖政策，并加速再军备，并以一切代价争取胜利，让[ENG.GetName]得以存续。"
 eng_morgan.219.a: "愿他经受住考验。"
 eng_morgan.219.b: "祝他身体健康。"

 eng_morgan.220.title: "$ENG_kayneth_el_melloi_archibald$希望访问前线"
 eng_morgan.220.desc: "$ENG_kayneth_el_melloi_archibald$希望访问前线以鼓舞我军的士气，但一些将军觉得这太危险了，我们应该怎么办？"
 eng_morgan.220.a: "让他去吧，我们会祈祷他的安全。"
 eng_morgan.220.b: "他不能这样做，这太危险了！"

 eng_morgan.221.title: "$ENG_kayneth_el_melloi_archibald$之死"
 eng_morgan.221.desc: "尽管很多将军表达了疑问，但是$ENG_kayneth_el_melloi_archibald$依然坚持把月灵髓液当做“单兵防护用具”使用，在一次靠近前线的视察中他所在的地段遭到了敌人坦克的攻击，也不知是出于武勇还是为了证明，$ENG_kayneth_el_melloi_archibald$决定和前线士兵一同作战。残酷的事实证明这个水银制品并不能抵挡加农炮直击，时钟塔的大人物很不幸陨落了。"
 eng_morgan.221.a: "忠诚的斗士就此陨落。"
 eng_morgan.221.b: "那炮弹是什么特殊制成的吗？"

 eng_morgan.222.title: "埋葬骄傲"
 eng_morgan.222.desc: "在多佛滩的港口，周围围满了前来哀悼的市民，那儿放着$ENG_kayneth_el_melloi_archibald$的尸体。他不幸地的死在了一场前线视察中，尸体也已经受到了妥善的处置。这位[ENG.GetName]的伟大人物是该国珍爱的价值观的体现。他很勇敢，魅力非凡，也很愚蠢，在危难时刻仍然挺身而出。人们纷纷哭泣，而他的妻子与丈人只是沉默着看着他的尸体。一个伟大的人物离开了这个世界，比较敏感的国民已经意识到了，他们正处于一个时代的结束时刻。按照传统，他被埋在郊外，坟墓非常的简朴。$ENG_artoria_pendragon$眼神复杂地看着他的尸体，最终发表了简短的讲话，认可他的勇敢与骄傲，表示了对这位政治家功绩的肯定，并鼓励他的家人们保持坚强，同时表示了对他所留下政治遗产的肯定。"
 eng_morgan.222.a: ""真是残酷的世界。""
 eng_morgan.222.b: ""人被杀，就会死。""

 eng_morgan.223.title: "重组政府"
 eng_morgan.223.desc: "$ENG_kayneth_el_melloi_archibald$的死为我们带来了巨大的损失，但是鉴于我们现在的处境，我们难以组织一场战时的选举，从宪法上来看，他的合法继承人是他的侄子-$ENG_waver_velvet_el_melloi_archisorte$,但他的理念并不在保守党中处于主流；另一位可能的候选人是$ENG_reines_el_melloi_archisorte$,作为一位外交官她十分出色，但从年纪上看实在是过于年轻了；最后还有一位可能的人选，那就是女王的姐姐-$ENG_morgan_le_fay$，她十分受到保守党的欢迎，但女王却不是十分乐意看到她成为首相，现在女王和参议院必须决定谁将成为首相。"
 eng_morgan.223.a: ""$ENG_waver_velvet_el_melloi_archisorte$和埃尔梅罗教室将会出奇制胜。""
 eng_morgan.223.b: ""$ENG_reines_el_melloi_archisorte$将与盟友通力合作击败敌人。""
 eng_morgan.223.c: ""女王决定和$ENG_morgan_le_fay$联手再次拯救不列颠。""

 eng_morgan.224.title: "针对$ENG_robinhood_sherwood$的不信任动议"
 eng_morgan.224.desc: "时钟塔保守派大佬、同为十二君主之一的$ENG_kayneth_el_melloi_archibald$针对$ENG_robinhood_sherwood$执政期依然在持续的“军备废弛”问题提出了不信任案，尽管过去工党的政策受到人民的欢迎，但在下议院中工党并没有赢得优势地位，世界局势的变化以及个人能力的欠缺使得$ENG_robinhood_sherwood$已经难以应对这些事务，这次的事情会如何发展呢？"
 eng_morgan.224.a: "不信任动议被打了回去。"
 eng_morgan.224.b: "$ENG_robinhood_sherwood$向女王提交了辞职信。"

 eng_morgan.225.title: "重组政府"
 eng_morgan.225.desc: "不信任动议导致了工党政府的垮台，然而世界局势的变化使得我们难以进行一场新选举了,强制进行选举会破坏我们的团结和稳定。在这样一个艰难的时刻,我们必须通过上下两院的合作来决定谁将成为新的首相。从政治的角度上来看，$ENG_mash_kyrielight_pelles$能够得到工党和部分保守党的支持，而$ENG_kayneth_el_melloi_archibald$则是一位强有力的人选，最后还有一位更加强硬的人选--$ENG_morgan_le_fay$，女王的姐姐，在上下两院进行最终表决之后--"
 eng_morgan.225.a: ""$ENG_mash_kyrielight_pelles$和$ENG_galahad_pelles$将守护我们""
 eng_morgan.225.b: ""$ENG_kayneth_el_melloi_archibald$将联合尽可能多的力量。""
 eng_morgan.225.c: ""$ENG_morgan_le_fay$将是我们的救世主。""
