 eng_wedding.1.title: "誓约之胜利"
 eng_wedding.1.desc: "\"好不容易热血沸腾起来了，竟然就这么结束了...无论什么时候，敌人分子总是差点意思...相当勤奋，要继续努力，亲爱的阿尔托莉雅。\"\n相比于往日,此时此刻的宫殿显得格外的寂静，这主要是因为各位圆桌骑士被派出去执行任务了。\n \"咳咳，你什么时候进来的，我的姐姐，在打败敌人，组织内政这个方面，你可真厉害\"\n\"当然了，还有比随心所欲操控的自己的国家更好的吗？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。\"\n\"哼，你这话的口气可是真大啊，俨然一副一人之下万人之上的样子，真不愧是我的姐姐吗。\"\n\"没有错，如果可以的话，也期待你作为我的臣下为我好好效力，但是这样好像不行呢，于是呢，我只好把你当做妻子来看待了。\"\n \"我可以把这句话理解为求婚吗，我的妹妹？如果这是你想要的，我会很高兴的。不过我只有一句话，我们的誓言不会改变，我的剑永远和你在一起，我们一起取得胜利！\""
 eng_wedding.1.a: "\"我意已决。\""

 eng_wedding.2.title: "已然遥远的理想乡"
 eng_wedding.2.desc: "\"$ENG_morgan_le_fay$,你都在干些什么，我只不过是去休息了一会你就把我的国家搞成这样子！真是个恶劣无情的魔女啊！\"\n\"啊，是这样吗，我只不过是有帮你在好好管理这个国家哦，说实话你的行政能力真是差劲呢，真是把我折腾的够呛。\"\n\"所以你够了没有，能不能让我回去工作！\"\n\"恐怕不行呢，亲爱的阿尔托莉雅，这个国家没了我可不行呢，我是掌权者一事已是无法改变的事实，也期待你作为我的臣下为我好好效力。\"\n\"臣下?搞错没有，能不能不要这样侮辱我，你是在开玩笑吧？\"\n\"我是妖精王后$ENG_morgan_le_fay$，是只会用支配来回应你善意的女人。你不想当我的臣下吗，还是说，你希望我把你当做妻子来看待呢？这样你也不用处理那些麻烦事，不是很好吗？\"\n\"你搞错没有？我们都是女性，哪有女性和女性结婚的？\"\n\"那又怎么样？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。别闹了阿尔托莉雅，你应该已经明白今后的命运了吧？\""
 eng_wedding.2.a: "\"希望你能比我做的好，不然有你好看。\""

 eng_wedding.3.title: "反转旭光"
 eng_wedding.3.desc: "\"好不容易热血沸腾起来了，竟然就这么结束了...无论什么时候，叛乱分子总是差点意思...相当勤奋，要继续努力，亲爱的阿尔托莉雅。\"\n相比于往日,此时此刻的宫殿显得格外的寂静，这主要是因为各位圆桌骑士被派出去执行任务了。\n\"咳咳,你这个无情的魔女是什么时候进来的，把善良纯洁的亚瑟王搞成现在这个邪恶的样子，你可真有本事\"\n\"当然了，还有比随心所欲操控的自己的国家更好的吗？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。\"\n\"哼，你这话的口气可是真大啊，俨然一副一人之下万人之上的样子，真不愧是我的姐姐兼魔女吗。\"\n\"没有错，如果可以的话，也期待你作为我的臣下为我好好效力，但是这样好像不行呢，于是呢，我只好把你当做妻子来看待了。\"\n\"我能理解为这是求婚吗，真是个蛮横不讲理的魔女，那么好吧，我放过你的无礼行为。既然如此，你应该已经明白今后的命运了吧？\""
 eng_wedding.3.a: "\"还有一点，因为你我们才认定了彼此的命运。\""

 eng_wedding.4.title: "婚礼"
 eng_wedding.4.desc: "我们收到了一封来自[SAF.GetNameDef]的回信，带来了好消息：$SAF_habetrot_totorot$同意为我们的两位姐妹举办婚礼，而且她希望能为两位缝制礼服。几天后$SAF_habetrot_totorot$来到了威尔士的原野，为两位换上了礼服，$ENG_artoria_pendragon$穿着一件帅气的西服，$ENG_morgan_le_fay$则穿着华丽的婚纱。这对新人将他们携带的武器插在原野，彼此面对面，$SAF_habetrot_totorot$主持着必要的仪式，然后两位开始诵读他们的誓言，$ENG_morgan_le_fay$吐字清晰且精确，就好像她读的是军誓，$ENG_artoria_pendragon$则读得沉稳缓慢。当$ENG_morgan_le_fay$用力地抱过$ENG_artoria_pendragon$时，$ENG_artoria_pendragon$的脸羞的通红。在场的圆桌骑士们发出了欢呼，而$ENG_medraut_pendragon$则在心里想着——\"我是不是又多了了个妈\""
 eng_wedding.4.a: "\"我们终于血脉相连。\""

 eng_wedding.5.title: "婚礼兼带冠式"
 eng_wedding.5.desc: "我们收到了一封来自[SAF.GetNameDef]的回信，带来了好消息：$SAF_habetrot_totorot$同意为我们的两位姐妹举办婚礼，而且她希望能为两位缝制礼服。几天后$SAF_habetrot_totorot$来到了威尔士的原野，为两位换上了礼服，$ENG_artoria_pendragon$穿着一件帅气的西服，$ENG_morgan_le_fay$则穿着华丽的婚纱。这对新人将他们携带的武器插在原野，彼此面对面，$SAF_habetrot_totorot$主持着必要的仪式，然后两位开始诵读他们的誓言，$ENG_morgan_le_fay$吐字清晰且精确，就好像她读的是军誓，$ENG_artoria_pendragon$则读得沉稳缓慢，最后$ENG_artoria_pendragon$不是很情愿地将[ENG.GetName]的王冠带在了$ENG_morgan_le_fay$的头上，随后宣布她为共治女王。当$ENG_morgan_le_fay$用力地抱过$ENG_artoria_pendragon$时，$ENG_artoria_pendragon$的脸羞的通红。在场的圆桌骑士们发出了欢呼，而$ENG_medraut_pendragon$则在心里想着——\"我是不是又多了了个妈\""
 eng_wedding.5.a: "\"你可以成为你想成为的女孩了。\""

 eng_wedding.6.title: "报章支持大婚"
 eng_wedding.6.desc: "《每日邮报》最近的一篇文章强调了女王陛下的幸福权，并认为如果规定不允许他娶她的妹妹，那么也许是时候对这些规定进行现代化了。"
 eng_wedding.6.a: "这是对女王陛下的支持，值得欢迎。"

 eng_wedding.7.title: "议会支持大婚"
 eng_wedding.7.desc: "今天，多位国会议员强烈表示支持女王陛下与 $ENG_morgan_le_fay$夫人结婚的计划，唤起了许多同僚对他们事业的支持。因此，反对女王陛下结婚的政治反对派明显减少了。"
 eng_wedding.7.a: "政客们到底懂不懂爱情。"

 eng_wedding.8.title: "上层社会支持婚姻"
 eng_wedding.8.desc: "贵族中的知名人士用不太温和的措辞明确表示支持女皇陛下的婚姻前景。女皇陛下对传统和仪式的蔑视似乎触怒了国家中的许多权贵，但在圆桌骑士的压力下，他们无法提出任何反对意见。"
 eng_wedding.8.a: "他们只是嫉妒她找到了爱情。"

 eng_wedding.9.title: "平民阶级支持大婚"
 eng_wedding.9.desc: "支持女王陛下的人似乎在下层人民中越来越多。他们不仅认为女王陛下与'亲戚'结婚有什么不妥，甚至似乎还很喜欢'真爱'赢得女王陛下芳心并嫁入王室的童话般的故事。"
 eng_wedding.9.a: "当然了，这可是小说的获胜法宝。"

 eng_wedding.10.title: "$ENG_artoria_pendragon$进行电台讲话"
 eng_wedding.10.desc: "女王陛下最终说服了政府并获得电台讲话的许可。她叙述了事件中“她自己的视角”，以期民众能切身体会他所作所为的理由。"
 eng_wedding.10.a: "“她个人的角度”似乎相当有说服力。"

 eng_wedding.11.title: "无悔的湖光"
 eng_wedding.11.desc: "在$ENG_artoria_pendragon$和$ENG_morgan_le_fay$正式宣布结婚之后，$ENG_lancelot_de_maris$终于迈出了他的重要的一步。\n\n他向$ENG_artoria_pendragon$的前妻$ENG_gwenhwyfar_leodegrance$发起了大胆的求婚，不过$ENG_artoria_pendragon$和$ENG_morgan_le_fay$并不在意这些，并表示对这对新人的支持。\n\n最近$ENG_lancelot_de_maris$决定举办正式的婚礼，并邀请圆桌骑士们参加，$ENG_galahad_pelles$和$ENG_mash_kyrielight_pelles$作为证婚人让两人换了誓词，而$ENG_artoria_pendragon$则表示了对他们的祝福。令人在意的是，$ENG_trystan_iseult$仍然眯着他的眼睛，一言不发。"
 eng_wedding.11.a: "\"不辱兰斯洛特之名。\""

