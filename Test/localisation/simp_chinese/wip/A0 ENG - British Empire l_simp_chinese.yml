 eng_morgan.22.title: "为某人而写的故事"
 eng_morgan.22.desc: "妖精是诞生于人类幻梦中的生物，在不列颠的传说中占有重要地位。最近$ENG_nursery_rhyme$出版了一本名为《妖精圆桌领域》的长篇小说，旋即在[ENG.GetName]的文学界刮起了一阵旋风。故事讲述了神话时代不列颠岛上春夏秋冬四个妖精王廷之间的大战争,而故事的最后则是妖精世界的大碎溃，标志着神话时代的结束，不列颠岛从此进入人类的时代。对此知名人士$ENG_oberon_vortigern$评论道，这个作品十分精彩，不过在情节上很像Ufo-Table的一部作品。"
 eng_morgan.22.a: ""星辰诞生之刻""

 eng_morgan.23.title: "Heaven's Feel"
 eng_morgan.23.desc: "$ENG_artoria_pendragon$常常做梦，关于目标，愿望，特别的事情，以及久远的往事。但今天，她的梦境有点不同，她站在卡美洛的城墙上，无言地看着黄昏，突然她感觉到了前所未有的压迫感，$ENG_artoria_pendragon$猛地回过头，问道，"你是谁？"，当她看清这个身影的时候，她吓到了。\n\n "你问我是谁，这不是明摆着的吗？"黑色的身影说话了，样貌和$ENG_artoria_pendragon$一模一样，唯一的不同就是穿着和气质,仿佛就是她的反转。\n\n "你一直太自满，太懦弱，太犹豫了，你无法保护你的人民，你的国家又会毁灭。"\n\n 这位反转逐渐靠近了"$ENG_artoria_pendragon$，这令她感到不安，\n\n "如果你想要获得胜利，那就接受我的力量。""
 eng_morgan.23.a: "此乃吾之新躯，吾名$ENG_artoria_pendragon_alter$！"

 eng_morgan.24.title: "梦的延续"
 eng_morgan.24.desc: "$ENG_artoria_pendragon$常常做梦，关于目标，愿望，特别的事情，以及久远的往事。但今天，她的梦境有点不同，她站在卡美洛的城墙上，无言地看着黄昏，突然她感觉到了前所未有的压迫感，$ENG_artoria_pendragon$猛地回过头，问道，"你是谁？"，当她看清这个身影的时候，她吓到了。\n\n "你问我是谁，这不是明摆着的吗？"黑色的身影说话了，样貌和$ENG_artoria_pendragon$一模一样，唯一的不同就是穿着和气质,仿佛就是她的反转。\n\n "你一直太自满，太懦弱，太犹豫了，你无法保护你的人民，你的国家又会毁灭。"\n\n 这位反转逐渐靠近了"$ENG_artoria_pendragon$，这令她感到不安，\n\n "如果你想要获得胜利，那就接受我的力量。"\n\n 随后，$ENG_artoria_pendragon$坚定了了决心，说道"有许多人因为我在笑着。我想，那一定不会错。"\n\n "那么，祝你好运。"黑色的身影说完便转身离去了。"
 eng_morgan.24.a: "\"奇迹需要代价\""

 eng_morgan.25.title: "Avalon Found"
 eng_morgan.25.desc: "最近$ENG_richard_plantagenet_angevin$带着一些人组织了一个考古小队,希望在康沃尔的原野中找到Avalon, 这个在传说中不知道丢到了哪里去的剑鞘。在$ENG_richard_plantagenet_angevin$的努力回忆下，这个小分队终于在某个地方挖出了一个小盒子, 里面则装着完好无损的Avalon。当听到这个消息时，$ENG_myrddin_wyllt$只是略感惊讶，随后他建议把这个东西改造成魔术礼装。"
 eng_morgan.25: "这次可别搞丢了。"

 eng_morgan.26.title: "选定之剑"
 eng_morgan.26.desc: "染上淡墨色的天空，与被亡骸覆盖的赤红山丘,沉重的云雾已经消散，宣告了战争的结束,这是她经历过的战场之一, ───这并不是梦,只不过是，已经无法改变的冰冷过去。回过神来，她站在那岩石之前，注意到后面站着一位的魔术师，"在要拔起那把剑之前，确实地想一下会比较好"\n\n 他还说，"只要得到那把剑就会被人们憎恨，走向凄惨的死亡"，留下了预言般的话语，魔术师离开了。随后$ENG_artoria_pendragon$便从噩梦中惊醒。\n\n "Artoria, 你好像又做噩梦了，是不是梅林又在搞鬼？"首先传来的是摩根关切的声音。\n\n "我又梦到过去了。这疑问时常存在我心中，"我"是不是不配当王呢。会不会其它的英雄才是真正该被选上的呢。那时候───在圣剑被拔出之时，跟无法拯救国家的王比起来，也许应该有能够拯救国家的人"\n\n "真是个笨蛋，就是有那把圣剑，有拔出圣剑的王，眼前的你才会存在。我不允许这样粗暴地抹去过去，因为，这样完全没有救赎。"\n\n "救赎，吗？"$ENG_artoria_pendragon$俨然一副没有睡醒的样子。\n\n "如果一切重来，真的有比她更适合的王，因为那家伙而使她的国家延续下去，就算这样才是对她的救赎────那也是骗人的，就算因此而使周围的人幸福，也只是让她四处征战的十年光阴，变成一段谎言。"\n\n "嗯？是这样吗，我要继续睡觉了，记得给我准备早餐。""
 eng_morgan.26: "\"有你在这不列颠，就足够了。\""

 eng_morgan.27.title: "花之魔术师"
 eng_morgan.27.desc: "自从$ENG_artoria_pendragon$黑化后，梅林便消失不见了，直到现在也无人知晓他的影踪。\n\n突然有一天，梅林大摇大摆地走进了卡美洛的宫殿。\n王询问他的去向。\n\n "我只是去往了无罪之人方可抵达的乐园罢了，我的心却从未离开这里。反倒是你，阿尔托莉雅，你就以这样一副与理想背道而驰的样子来守护不列颠吗。"\n\n$ENG_artoria_pendragon$微笑着，告诉梅林，"自己已然选择这样的未来, 她不会为了这样的选择而后悔，王是没有后悔这一说法的。"\n\n "好吧,现在，请让我留下我最后的预言,不列颠的邪龙会将世界踩在脚下，而你会沾染上鲜血与罪恶。再见了，我的弟子。"\n\n说完，梅林的便离开了这里。"
 eng_morgan.27.a: "完美的王不需要证明自己"

 eng_morgan.28.title: "遗世独立的理想乡"
 eng_morgan.28.desc: "在梅林离开卡美洛后，$ENG_morgan_le_fay$便派人将他软禁起来，并邀请他一起喝茶。\n\n "这个，嗯，您想和我一起喝茶还真不常见，但...我总觉得您想要我为您做些什么？"$ENG_myrddin_wyllt$向杯子里倒了热茶的同时皱着眉头看向$ENG_morgan_le_fay$。她点了点头。\n\n"啊，是的，给我些饼干和红茶好吗？”她说，并露出了高深莫测的表情。\n\n"恕我直言，您明明知道我指的是什么意思。”作为回应，$ENG_morgan_le_fay$把茶杯端了起来，对这冒着蒸气的液体吹了一口气。即使$ENG_myrddin_wyllt$直瞪着她，她也不为所动。\n\n"嗯，这茶很美味呀。哦，那些饼干呢？"\n\n"好吧，他转身取出了一盒甜饼放在桌上，笑容逐渐变得僵硬。$ENG_morgan_le_fay$拿了一块起来，咬了一口。\n\n"那个，我也不是想要强迫您回答啦……"$ENG_myrddin_wyllt$问道，但还没把他的话说完……\n\n"我现在是不是该用锁链将你五花大绑，把你送进禁闭室，让你在死亡的威胁下成为我的奴仆啊？啊！”$ENG_morgan_le_fay$平时说话的那种严厉语气问她，$ENG_myrddin_wyllt$紧张的一楞，但她很快地看到了$ENG_morgan_le_fay$脸上的笑意。"记住，你的无礼换来的是我的仁慈。如果你还想要看那些现在电台和小说的话，特别是"魔法少女梅莉"，那就乖乖听话，好好为$ENG_artoria_pendragon$干活。"$ENG_morgan_le_fay$的直白让他不由得再次直瞪着她发楞，但她平静的又咬了一口饼干。\n\n"这饼干不错，还有一点，不要老是在$ENG_artoria_pendragon$的梦里出现搞恶作剧，否则我宰了你！""
 eng_morgan.28.a: ""别用看猪的眼神一样看我啊。""

 eng_morgan.29.title: "摩根祭"
 eng_morgan.29.desc: "昨晚，摩根祭在全国上下举办，旧政权重组之后，摩根祭毫无争议的成为了全国最重要的节日。不同以往，今年的摩根祭让城市和乡镇中充斥着狂野的欢闹与游行。叙述着当地英雄的传奇与两位女王陛下的彩车在城市大道上徐徐前进着，人们们畅饮红茶与美酒，烹饪着不同种类的食物。这些些喧闹的庆典展现了人们们对皇室的赞慕之情，庆典一直持续到了第二天的黎明，筋疲力尽的狂欢者们纷纷累倒并回去休息。"
 eng_morgan.29.a: "请再温柔一些。"

 eng_morgan.30.title: "国家安全法"
 eng_morgan.30.desc: "在$ENG_artoria_pendragon$亲自发表的公开声明中，提到了政府将彻底禁止所有的社会主义组织、政党、宣传机构和媒体。这项禁令适用于任何形式的社会主义，包含无政府主义、自由意志社会主义、威权社会主义的思想。拥有任何社会主义组织的会员资格或提供任何对他们的援助与服务都将成为罪行，最高可判处30年有期徒刑。这也包括对社会主义思想的任何形式的教导或传播、拥有或传播社会主义文学、或在国家任何地方推行以社会主义为理论基础的任何实践。\n\n$ENG_artoria_pendragon$以苏联为例，她非常清楚的表明，她不会容忍这种肿瘤出现在她的国家之中。"
 eng_morgan.30.a: "记得通知那些工党份子，他们也在禁止清单上。"

 eng_morgan.31.title: "和平的代价"
 eng_morgan.31.desc: "当两名卫兵领着奥斯瓦尔德·莫斯利--这位知名的亲德和平主义者，穿过监狱走廊时，两边狱友的嘲弄与喊叫声从牢房中传出。过去，他们告诉过他要坚强点，不要放弃，而现在，面对着他们的嘘声，他只想找条缝钻进去，他愧对于他们，他放弃了，他投降了，他成了第一个举白旗的人。\n\n他被押送进了典狱长办公室，一些士兵与典狱长站在里面，那些士兵们沉默地盯着他。但那位典狱长却满怀笑意的和他握了握手。\n\n "很高兴见到你，1984号，准备好回家了吗？"她高兴的招呼道，奥斯瓦尔德·莫斯利几乎憋不出一个笑容来回馈她，她先是看了他几秒，随后耸了耸肩。"书递给我，"她向卫兵喊道，卫兵递给了她一本厚重的、黑色的书本，封面上应有$ENG_artoria_pendragon_alter$的图案。奥斯瓦尔德·莫斯利看着它，这时却突然感觉有些犹豫，“准备好了吗？”她积极地问道，莫斯利点了点头作为回应。已经太晚了，他错了，他想回家，他想要自由。\n\n"我发誓，我将永远服侍于女皇陛下，"典狱长读到，"我将放弃所有对旧统治者的忠诚，并且发誓只听从她和她为我安排的指挥者，直至死亡。"典狱长读完了，整个房间的目光都集中在莫斯利身上，他深吸了一口气，开始重复那段话。"
 eng_morgan.31.a: "我发誓，我将永远服侍于女皇陛下..."

 eng_morgan.32.title: "银之臂"
 eng_morgan.32.desc: "当$ENG_bedwyr_lucam_le_bouteillier$进入房间时，$ENG_artoria_pendragon$正忙着看报纸，当他走向她并深深的一鞠躬时，$ENG_artoria_pendragon$将眼睛从报纸上移开，直直地盯着他。略带严厉地说道\n\n "贝狄维尔卿，找余有何事？"\n\n "我的王，看到你这副样子，正因为心系吾王，我好害怕，特别，特别害怕。"\n\n "贝狄维尔卿, 你动摇了。从很久之前起，宫廷的执事工作。照顾余的日常生活都是你在负责，余非常感谢你，认可你。余之所以变成这样完全是出自自己的选择，即使不为人理解，但我的剑为你们而挥动，为我的人民而挥动。而且你不觉得我这样很酷吗？"\n\n "但崔斯坦对我说圆桌骑士的大家，穿衣要得体，莫非是我太轻浮了吗？如果这是吾王的愿望，这把剑，会为了御主您而挥动。"\n\n"是这样吗，好好工作吧，贝狄维尔卿。""
 eng_morgan.32.a: ""真难为情。""

 eng_morgan.33.title: "无悔的湖光"
 eng_morgan.33.desc: "在$ENG_artoria_pendragon$和$ENG_morgan_le_fay$正式宣布结婚之后，$ENG_lancelot_de_maris$终于迈出了他的重要的一步。他向$ENG_artoria_pendragon$的前妻$ENG_gwenhwyfar_leodegrance$发起了大胆的求婚，不过$ENG_artoria_pendragon$和$ENG_morgan_le_fay$并不在意这些，并表示对这对新人的支持。最近$ENG_lancelot_de_maris$决定举办正式的婚礼，并邀请圆桌骑士们参加，$ENG_galahad_pelles$作为证婚人让两人换了誓词，而$ENG_artoria_pendragon$则表示了对他们的祝福。令人在意的是，$ENG_trystan_iseult$仍然眯着他的眼睛，一眼不发。"
 eng_morgan.33.a: ""不辱兰斯洛特之名。""

