#  news.49.d: "著名飞行员阿梅莉亚·埃尔哈特，众所周知的“航空女王”，她和她的领航员佛莱得·努南一起成功完成了环球飞行。\n\n在太平洋豪兰岛附近短时间失踪带来的惊慌失措之后，飞机没有发生事故并继续飞行。今天早晨，他们的洛克希德伊莱卡飞机令人激动地降落于加利福尼亚州奥克兰市。\n\n下周将在白宫为此举办一个典礼，总统将在那里就这一英勇事迹向埃尔哈特本人道贺。"
