 eng_morgan.1.title: "呼求"
 eng_morgan.1.desc: "$ENG_artoria_pendragon$收到了$ENG_agravain_morgause$发来的坏消息，$ENG_morgan_le_fay$因为操劳过度服用了过量的镇静剂，她的举动动摇了这位平时镇定自若的女王。\n\n $ENG_artoria_pendragon$告诉她"在世上所有人中，你对我来说是最亲近、也是最重要的，要是你这样做是要让我想像一下没有你的人生会怎样，如果你离开了我，我会十分无助。"\n\n "是吗，原来$ENG_artoria_pendragon$也会关心我啊，但是，女王只能有一位，那就是你，我们都不能因为任何原因而退缩。"\n\n $ENG_artoria_pendragon$沉默了，但摩根仍然坚持说道"当初我和梅林合作把你推上王位只不过是把你当作我的傀儡和跳板，但是，时代变了，大家都变了。"\n\n "所以...阿尔...我..."摩根的声音逐渐衰弱，缓缓了睡了过去。"
 eng_morgan.1.a: ""你是就是我的剑鞘吗？""
 eng_morgan.1.b: ""如果可以的话，能重新来过吗？""

 eng_morgan.2.title: "不动的大图书馆"
 eng_morgan.2.desc: "在过去的两年中，卡美洛正在进行大型图书馆的建设。尽管这绝不是该地最大的知识和讯息储存中心，但它仍然有望成为一个备受推崇的机构。\n\n该项目由受到尊敬$ENG_morgan_le_fay$出资，她过去也曾慷慨地利用自己的财富来赞助与艺术、哲学和教育相关的项目。在众多图书馆的一间中，一个她专属的图书室，是$ENG_morgan_le_fay$最喜欢的地方。透过窗户，她能看到灰蒙蒙的天空。听到温柔的雨水滴答声，在许多的藏书当中，摩根总是不断阅读并思索着不列颠的过去和未来。不过今天有些不一样，$ENG_morgan_le_fay$带着$ENG_artoria_pendragon$来到了这座幽暗却温暖的图书室中，两位如同坐在桌前读着童话的孩童一般。\n\n\"哦，没想到我的妻子兼姐姐有着如此温柔的一面吗？真是令人安心。\"\n\n\"这个嘛，政治上的事情很复杂的，所以只好在外面演一下坏魔女，反正这只有我们两人，可算是不用演了。这可是是仅为今日而换上的衣服，将这最美好的回忆送给平日里一直支持着我的伴侣，这份与温暖而赤红的夕景，仅赠予你一人。\"\n\n 听到这番话，$ENG_artoria_pendragon$的脸羞得通红，一时间语无伦次，随后她站起了身子，来到了$ENG_morgan_le_fay$面前，给了她一个温柔的吻,并环抱她的背将她搂进怀里，每次看向她，$ENG_artoria_pendragon$都能感觉到有股骄傲的暖流从心中升起，永远不会忘记她们相遇并改变彼此命运的那一天。\n\n\"所以你现在还恨我吗,那个曾经夺走你的王位的妹妹？\"$ENG_artoria_pendragon$轻抚着她，半开玩笑地说道，又吻了一下她。\n\n\"好吧，好吧，都到了这个地步了怎么可能还会恨啊，我们早就是一家人了。\"她半开玩笑地试图从$ENG_artoria_pendragon$的拥抱中挣脱。"
 eng_morgan.2.a: ""那就是终将会与诸多命运邂逅，遭到背叛，而后产生变节的救世主的，最初的模样。""

 eng_morgan.3.title: "阿瓦隆·勒·菲"
 eng_morgan.3.desc: "在威尔士的一处不知名湖泊中，$ENG_morgan_le_fay$驾驶着一辆游艇，同时$ENG_artoria_pendragon$则躺在$ENG_morgan_le_fay$身上吃着东西，当$ENG_artoria_pendragon$把食物吃完时，$ENG_morgan_le_fay$突然开始了她的发言。\n\n "老实说，我从来没想过事情会变成这个样子，我还记得刚开始的时候，我们都不愿意看着彼此的正脸，还拿武器相互指着对方。我之前对你说了很多无礼的话，如果可以的话能原谅我吗？" \n\n \"是这样吗？\"$ENG_artoria_pendragon$笑了，\"你把我当成什么人了，我们是姐妹，懂不懂？\" \n\n $ENG_artoria_pendragon$边说着边将她的右手放在了$ENG_morgan_le_fay$的左脸上，这让她的脸微微发红。而$ENG_morgan_le_fay$突然将$ENG_artoria_pendragon$的肩膀扶正，小声说到- \n\n \"你从我的脸上看到了什么？是传说中的湖之妖精？守护你的大渡鸦？还是那个害你的魔女？还是梅林的壁炉和卡姆兰未曾燃尽的落日？\" \n\n 而$ENG_artoria_pendragon$停顿了一会，缓缓说道- \n\n \"不，我只看到了$ENG_morgan_le_fay$，那个从一开始就就支持我的人,至于你说的这些，和我本人又有什么关系?\" \n\n \"好吧，阿尔，你好像逐渐能够理解人心了，那么，事到如今，我必须承认我对你真实的感情。""
 eng_morgan.3.a: ""即便身在止境，鸟儿也会歌唱明日吧。""

 eng_morgan.4.title: "遥远的梦之余音"
 eng_morgan.4.desc: "魔鬼之子笑着说，"这一切不过都是命中注定的事罢了，她在拔剑的那刻早已知晓自身的无能,即使这样，你还是要守护她吗？" \n\n "不，我并非打算守护她，只是我所爱的不列颠碰巧需要她罢了。"来自止境的仙女卸下外壳，褪去武装，拿起了手中的法杖。\n\n 魔鬼之子仿佛窥见了宛若魔女降世般的她挥舞着魔杖的模样，收起了不问世事的笑容。"即使没人感谢你...也有这样做的必要，是吗？"魔鬼伫立于止境之崖，满山的花随着并不存在于此的风飞舞起来，他像是看到了什么有趣的事一样围着法杖跳了起来。\n\n "啊啊，话虽如此，你比任何人都要深爱着那个人啊。" \n\n "刚才的，是什么？"昏昏沉沉地，她意识到自己仿佛做了顶着自己脸的某个人一生的梦，虚幻缥缈而又惹人落泪。位于拯救脆弱不堪不列颠的湖中仙女，位于释以魔力摧毁不列颠的妖精魔女，位于幼时怜爱同胞教习魔术的国王之女，位于长时暴虐无度万人非议的恶魔之徒。究竟哪一个才是她本人呢？或许每一个都是她吧，摩根心底知道自己的根源是来自何种混沌的物质糅杂在一起的糟糕生物。\n\n "摩根早上好啊，这次醒得有点晚呢。",还未等她从深处的记忆中完全醒来，正在吃早餐$ENG_artoria_pendragon$前来查探。\n\n "诶...啊，嗯，是吗。现在是什么时候了？"\n\n "格林威治时间1938年2月14日上午8时26分"，阿尔托莉雅边吃着东西边如是回复她。"
 eng_morgan.4.a: ""如果这只是不断见证的毁灭之梦,请给我们以指引。""

 eng_morgan.5.title: "不列颠百科全书"
 eng_morgan.5.desc: "经过无数个日日夜夜的努力。$ENG_morgan_le_fay$和她的团队完成了对不列颠百科全书的修订，同时她还花钱把这本书的版权买下来了。现在，更新完成后的新的第十五版《不列颠百科全书》已经得到了专家们的审阅，并正在全世界范围内发行着,它被看作是《不列颠百科全书》的经典版，同时它也表明了其新出版商的新目标。\n\n 为了吸引读者和增加销售量，这一版的文章在保持学术严谨性的同时追求更高的可阅读性，内容变得短小精悍,但也有人批评其删除了不利于$ENG_artoria_pendragon$的内容。整个世界都在为这一试图将知识传播到世界各地的壮举而欢呼。"
 eng_morgan.5.a: ""必须以知识之光点亮全世界。""
 eng_morgan.5.b: ""富有智慧和财富的伟大人物！""

