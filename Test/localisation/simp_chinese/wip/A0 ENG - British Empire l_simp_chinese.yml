 eng_morgan.501.title: "$ENG_medraut_pendragon$环球飞行"
 eng_morgan.501.desc: "著名飞行员$ENG_medraut_pendragon$，众所周知的[ENG.GetName]王储，她和她的领航员$ROM_sisigou_kairi$一起成功完成了环球飞行。\n在太平洋名为SE.RA.PH.的未知海域附近短时间失踪带来的惊慌失措之后，飞机没有发生事故并继续飞行。今天早晨，他们的超级马林-喷火令人激动地降落于卡美洛。\n下周将为此举办一个典礼，首相和女王将在那里就这一英勇事迹向$ENG_medraut_pendragon$本人道贺。"
 eng_morgan.501.a: "\"看起来好像很强\""

 eng_morgan.502.title: "红色普利多温"
 eng_morgan.502.desc: "伦敦郊区传来的不幸的消息，我们的王储$ENG_medraut_pendragon$又偷偷开着她的座驾红色普利多温出去飙车，而且是在派对之后喝了酒的情况下, 果不其然她把车撞到了墙上，所幸她本人倒是没什么事情。只不过这让伦敦的八卦报纸的发行量暴涨，到处都是对王室不利的消息。"
 eng_morgan.502.a: "\"呃，又要我收拾一下你吗？\""
 eng_morgan.502.b: "\"你运气就这么好？\""

 eng_morgan.503.title: "家庭会议"
 eng_morgan.503.desc: "$ENG_medraut_pendragon$前端时间造成的丑闻闹得沸沸扬扬，使得皇室的威严扫地。最终$ENG_artoria_pendragon$决定将自己的家人们召集在一起讨论一下皇室未来的发展方向。\n\n 首先发言的是阿尔托莉雅，"我希望各位不要在这里争吵，前段时间发生的事情大家都知道了，影响非常坏，所以我希望能在这讨论一下我们的未来。"\n\n $ENG_morgan_le_fay$和$ENG_arthur_pendragon$都盯着$ENG_medraut_pendragon$，这让莫德雷德感到十分紧张。\n\n 首先发言的是亚瑟，他的语气很温和，这让紧张的气氛稍有缓和-"我认为继承人的问题是一个国家的根本，如果继承人出了问题，国家的宪法就会动摇。更重要的一点，我们都是对莫德雷德负有使命的，所以不能对你听之任之。"他看向了莫德雷德。\n\n 随后发言的是摩根-"关于皇室的法律也需要尽快地修改，否则那些狡猾的政治家根本不会尊重我们。主要是关于继承和婚姻的法律，阿尔托莉雅需要她的配偶和继承人的支持。"\n\n 这段发言让阿尔托莉雅略有点害羞，不过很快她就冷静了下来，"莫德雷德，你还有要补充的吗？"\n\n 莫德雷德感到十分慌张，最终她下定决心说到--"对不起，母亲大人！""
 eng_morgan.503.a: ""知错就改还是好孩子。""
 eng_morgan.503.b: ""我希望你能学会如何尊重你的母亲。""

 eng_morgan.504.title: "\"我是谁？\""
 eng_morgan.504.desc: ""残阳落在卡姆兰之丘，在堆满成山的尸体中，莫德雷德注视着那人,她向那人大声吼叫。"\n\n 在一场圆桌骑士团的作战会议后，其他人都离开了会议室, 唯独$ENG_medraut_pendragon$留了下来，她的心情有些低沉，仿佛是在忍受什么,突然她开始止不住地咳血。$ENG_artoria_pendragon$吓坏了，关切地看着她，急切地说道，\"$ENG_medraut_pendragon$，你怎么了，是不是最近太累了，要不要放个假？\"\n\n \"老实说，我是感觉有点不行了，我本来想逞强的，但是我最近总是止不住地吐血，我的身体好像出了点状况，而且好像有点不太对劲。\"\n\n 突然，$ENG_artoria_pendragon$站起身来，抱住了$ENG_medraut_pendragon$，缓缓地说道，\"你不能在这样下去了，你现在是我的继承人，健康和安全才是最重要的。\"\n\n \"是吗，那还真是遗憾\"\n\n $ENG_medraut_pendragon$轻轻笑了一声，随后便在$ENG_artoria_pendragon$的怀里躺了下来。"
 eng_morgan.504.a: "\"我的愿望，只是希望你不必再痛苦。\""

 eng_morgan.505.title: "图利法斯的回忆"
 eng_morgan.505.desc: "图利法斯实验城市，曾经是$ROM_darnic_prestone_yggdmillennia$的一个宏伟的计划,这是为了科技研究和工业生产而建立的一座城市，阿特拉斯院曾经在这一地区拥有一些设施。在世界大战和喀尔巴仟战争中，这座城市受到了罗马尼亚军队和匈牙利军队的反复地争夺，大部分的地表建筑都遭到了毁坏。而当一切都尘埃落定之时，曾经在这条战壕中的士兵们，不论是敌人还是朋友，又回到了这里。而我们的$ENG_medraut_pendragon$也带着一些士兵过去，和她的老朋友$ROM_sisigou_kairi$开展了愉快的会面。两人为彼此点了一根烟，并回忆起了战壕中的往事。"
 eng_morgan.505.a: "她开心就好。"
 eng_morgan.505.b: "什么命运的外典(Fate/Apocrypha)。"

 ##Politics-Saber
 eng_morgan.601.title: "前国王乔治去世"
 eng_morgan.601.desc: "在席卷世界和大英帝国的世界大战中，由于1917-1918年的战况陷入僵持，前国王乔治在私下里和德国密谋议和。当然这一举动被议会和战时内阁发现了，于是他和皇室成员被软禁了起来，在$ENG_myrddin_wyllt$和其他$ENG_artoria_pendragon$的支持者运作下，议会同意加冕$ENG_artoria_pendragon$为女王，不过$ENG_artoria_pendragon$必须领导战争并带领[ENG.GetName]走向胜利。最终$ENG_artoria_pendragon$决定绕过血腥的战壕并对荷兰宣战，在一系列攻势下打垮了该死的德国人。而在战后，萨克森-科堡-哥达家族的成员则被礼貌地送往了保加利亚度过余生。最终，被驱逐的国王乔治五世未能战胜疾病，在睡梦中去世，而他的继承人自称爱德华八世，并坚持保留对[ENG.GetName]的王位宣称。"
 eng_morgan.601.a: ""不列颠人之王不容挑战!""
 eng_morgan.601.b: ""他还能闹出什么名堂来？""

 ##POV:福尔摩斯
 ##Edwards
 eng_morgan.602.title: "\"爱德华八世\"访问德国"
 eng_morgan.602.desc: "英国王位的继承人爱德华八世希望与我们合作，最近他在柏林的郊外住了下来，并向我们提供了一系列关于[ENG.GetName]的信息和伦敦市政厅的图纸，这些信息对我们非常有价值，鉴于他的德国身份以及他的妻子与我们情报人员之间的良好关系，他将成为我们的 \"好朋友 \"和忠诚的合作者，但这也会使我们得罪[ENG.GetName]。"
 eng_morgan.602.a: "我们还不敢得罪英国人。"
 eng_morgan.602.b: "他会是我们的好朋友。"

 eng_morgan.603.title: "\"爱德华八世\"访问德国"
 eng_morgan.603.desc: "我们在德国的情报人员传来消息说，我们的王位宣称者 \"爱德华八世 \"最近访问了[GER.GetName]，并向他们提供了一系列有关[ENG.GetName]的信息和伦敦城的图纸，这些信息无疑对我们不利。"
 eng_morgan.603.a: "该死的德国人。"

 eng_morgan.604.title: "\"爱德华八世\"被找到"
 eng_morgan.604.desc: "随着我军在柏林军事攻势的展开，在我们的一场军事行动中，我们在柏林郊外的一处地堡中抓住了这个该死的叛国者, 随后他被立刻送往伦敦接受我们的军事法庭的审判，在最后，法庭决定-"
 eng_morgan.604.a: "他将前往巴哈马渡过他的余生。"
 eng_morgan.604.b: "他将被送进伦敦的精神病院。"
 eng_morgan.604.c: "他将有幸成为享受断头台的人。"

 ##呆毛与亚瑟王的真实关系？
 eng_morgan.605.title: "$ENG_artoria_pendragon$的性别问题？"
 eng_morgan.605.desc: "$ENG_artoria_pendragon$的性别十分奇怪，有些认为认为她是男性，但也有人认为认为她是女性,这主要是因为她在英军和世界大战中的服役记录都是以男性化的形势表现的。虽然$ENG_artoria_pendragon$自认为是女性，不过人们更愿意将她当作是一种符号，而并不在意她是谁因此，在报纸，新闻和广播中中，关于$ENG_artoria_pendragon$的代词经常都是“他”。\n\n $ENG_artoria_pendragon$本人倒不是很在意这个问题,当然了，无论$ENG_artoria_pendragon$本人是否愿意，她的顾问和支持者都会将他/她打造成一个完美的偶像，例如，$ENG_myrddin_wyllt$就经常会花钱去请$ENG_william_shakespeare$出版骑士小说，听说他最近又在折腾一本名为《神圣圆桌领域-卡美洛》的小说。尽管其本人正在努力适应现代的政治，参与各种事务，虽然表现差强人意，但支持者仍然很多。"
 eng_morgan.605.a: "\"从宪法上来说没有问题。\""
 eng_morgan.605.b: "\"呃，情况是这样吗？\""

 eng_morgan.606.title: "埃尔梅罗教室"
 eng_morgan.606.desc: "埃尔梅罗教室是$ENG_waver_velvet_el_melloi_archisorte$创立的公学，这里曾经走出了许多优秀的学生，不过今天来的这位学生有点特殊。今天$ENG_artoria_pendragon$来到这里进行她的私人课程，内容主要是$ENG_waver_velvet_el_melloi_archisorte$主讲英国的宪法及其历史，而$ENG_myrddin_wyllt$只是坐在窗边静静地看着他们上课。\n\n 当课程开始时，$ENG_artoria_pendragon$很不情愿地拿出了她厚厚的宪法笔记，并带上了眼镜，开始学习这些对她难以理解的内容。当她问道"为什么英国国会要把汉诺威王朝请来当国王时"，韦伯停顿了一会，说道"这就是汉诺威王朝的宪法战争，最关键的一点就是因为当时的国王听不懂英语，所以他什么也干不了，后来的国王可算是能听懂英语了，但是在殖民地的问题上犯了些错误，不过在您来了之后，情况又变了，希望你能学好英语。"\n\n "嗯...好像明白了，那么其他学生需要学习这些吗？"\n\n "也许不用，那些内容有失您的身份，但如果您感兴趣的话，我会教你的。"\n\n 在后方见证这些的梅林，只是微微一笑。"
 eng_morgan.606.a: ""但是我饿了，真的一点也学不下去了。""
 eng_morgan.606.b: ""我会好好学习的。""

 eng_morgan.607.title: "新的信仰？"
 eng_morgan.607.desc: "$ENG_artoria_pendragon$绝对不仅是一个好看的花瓶，至少绝大多数的人们都坚信他是上天派来拯救[ENG.GetName]的。长久以来，神话和传说塑造了英国王室的身份，也是塑造集体记忆和重塑历史以适应君主的位置和权力的重要宣传工具。\n\n 在亚瑟王的神话时代，他是过去和未来的王, 但他的故事在后来的时间里经常被改编和挪作他用，作为民族认同的统一叙事，以及英雄国王的政治背景。在世界大战结束后，人们总是拿$ENG_artoria_pendragon$和亚瑟王做比较，欢呼她所带来的和平，尽管表面上$ENG_artoria_pendragon$本人总是否认自己和亚瑟王的关系，谁让她是个女孩子呢，就算真是一个人也没人会相信吧。但这股风气最近似乎愈演愈烈。甚至有些圣公宗的分支教会将亚瑟王和$ENG_artoria_pendragon$同时融入宗教仪式中。"
 eng_morgan.607.a: ""亚瑟王只属于不列颠的历史。""
 eng_morgan.607.b: ""如果这是人们的愿望。""

 eng_morgan.608.title: "$ENG_artoria_pendragon$即位20周年讲话"
 eng_morgan.608.desc: "在$ENG_artoria_pendragon$即位20周年之际，经过她本人和秘书$ENG_mash_kyrielight_pelles$对演讲稿的不断修改和指导，尽管还不是非常地熟练，$ENG_artoria_pendragon$最终还是决定动过电视转播发表讲话以拉近她和人民的距离。\n\n 在这场电视讲话中，她首先回顾了自己在20年前被加冕为女王的时刻，并强调那是对处在危难中的不列颠人民的至关重要的时刻。随后, $ENG_artoria_pendragon$重申了自己的基督信仰以及自己作为信仰守护者的身份，通过对[ISR.GetName]和[ETH.GetName]最近发生的事情表达了对他们人民的关切。\n\n 不过，值得注意的是，"永恒之王"的意象贯彻了全文始终，这也让一些人批评她太像个专制君主。\n\n 不过从总体上看，这场演讲还是成功的，对此$ENG_artoria_pendragon$的姐姐$ENG_morgan_le_fay$评价道--"她相比之前有了很大的进步""
 eng_morgan.608.a: ""女王需要她的人民。""
 eng_morgan.608.b: ""这些事情好麻烦。""

 eng_morgan.609.title: "对$ENG_mash_kyrielight_pelles$的采访"
 eng_morgan.609.desc: "各界媒体对女王陛下上次的演讲褒贬不一，为此$ENG_mash_kyrielight_pelles$接受了一家媒体的采访并借此机会解释了她的观点。\n\n 她是一个自由主义者，同时也是$ENG_artoria_pendragon$的坚定支持者，她深信君主立宪制度是英国最伟大的发明，象征性的国家元首超越以自我为中心，自私自利以及充满私心的政客 ，當制度处于最佳状态時，君主制不会受政客影响并让社会团结。\n\n 她认为朝臣表現不好是身为上司的女王的责任，因为自世界大战以来、以及各式各样的政治风波，英国已经发生了变化，但君主制还沿用之前那一套。\n\n 最后，她补充道，她经常会建议女王陛下与普通民众拉近距离，让人感觉更加包容平等。"
 eng_morgan.609.a: ""她会成为一名优秀的政治家。""
 eng_morgan.609.b: ""看起来像是在贬低女王。""

 eng_morgan.610.title: "阿瓦隆被找到"
 eng_morgan.610.desc: "最近$ENG_richard_plantagenet_angevin$带着一些人组织了一个考古小队,希望在康沃尔的原野中找到阿瓦隆, 这个在传说中不知道丢到了哪里去的剑鞘。在$ENG_richard_plantagenet_angevin$的努力回忆下，这个小分队终于在一个叫做廷杰塔尔的小村庄挖出了一个小盒子, 里面则装着尘封的阿瓦隆。\n\n 当听到这个消息时，$ENG_myrddin_wyllt$只是略感惊讶，随后他把这个东西稍作修复，建议让$ENG_artoria_pendragon$带着它，说不定有什么用处。当$ENG_artoria_pendragon$拿到这个看起来像是传说中的东西时，她感到前所未有的熟悉感觉，将自己的佩剑和这把鞘合在了一起。\n\n 随后梅林看向了她，说道，"祝贺你"，并鼓起了掌，在他肩上的小宠物也随之叫了几声。"
 eng_morgan.610.a: ""希望这次别搞丢了。""
 eng_morgan.610.b: ""非要我说谢谢你吗？""

 eng_morgan.611.title: "死界魔雾都市"
 eng_morgan.611.desc: "科学家收集气象数据后发现异常，发出了天气警告，$ENG_edward_jekyll$收到该消息后预测此事件会类似英国工业小镇多诺拉发生过有毒浓雾，造成大型伤亡事件，并向唐宁街提出了警告。但首相坚持这个冬天继续烧煤，让人有经济稳定的错觉，反而造成了更严重的状况。雾霾在伦敦蔓延，使所有飞机停飞，并造成所有交通工具停驶。但首相没有听从任何人的警告，并继续否认雾的危险，只是通知了女王最近不要对伦敦进行访问。一名首相非常喜欢并信赖的唐宁街雇员带著病重的室友去医院后，因为能见度太差，使得他被公车撞上，首相在收到消息后赶到了医院，，很快拟好演讲稿在医院办了场临时的新闻採访会，宣布将向医院提供更多资金，并针对空气污染源头提供全面的谘询。因为这场采访，媒体给他极高的评价”危机中真正的领导者”。四天的大雾终于散去，伦敦的医院挤满了患者，媒体们纷纷将这场事件描述为"死界魔雾都市"。"
 eng_morgan.611.a: ""真是不幸。""
 eng_morgan.611.b: ""首相去做什么了？""

 eng_morgan.612.title: "生病的肯尼斯"
 eng_morgan.612.desc: "在内阁的例会上, $ENG_kayneth_el_melloi_archibald$，这位平日里的工作狂意外地缺席了，他只是告诉女王陛下自己有重大的私人事务要忙。这让$ENG_artoria_pendragon$感到有些不安，在例会结束之后，她便驱车前往肯尼斯的宅邸去看看到底是发生了什么事情。\n\n 当她走进肯尼斯的宅邸时，她发现肯尼斯躺在他的病床上，她对肯尼斯隐瞒疾病这件事情感到十分生气。当肯尼斯注意到女王陛下来到他的宅邸时，他赶忙爬起了身子，显得十分慌乱。\n\n "女王陛下，您...您怎么大驾光临了，我对没能参加例会这件事情十分抱歉。"此时，平日里十分强硬的肯尼斯在阿尔托莉雅面前泪流满面。 \n\n "肯尼斯阁下，你到底怎么了，这可不像是你的作风。"\n\n "抱歉, 因为最近这场雾霾，让我心爱的妻子$ENG_solaui_nuadare_sophiari$和养女$ENG_reines_el_melloi_archisorte$病倒了，这让我感到十分地后悔。"\n\n 让$ENG_artoria_pendragon$感到奇怪的是，他会如此直言不讳地提到自己对家人的爱，而自己长久以来则忽视了与家人的感情。最后，女王说到-"
 eng_morgan.613.a: ""我希望你能尽快地恢复宪法赋予你的责任。""
 eng_morgan.613.b: ""我希望你能学会如何尊重你的女王。""

 eng_morgan.614.title: "奥斯瓦尔德·莫斯利的反战演说"
 eng_morgan.614.desc: "奥斯瓦尔德·莫斯利是一位知名的亲德和平主义者,以及前工党政治家，在他退出工党后，他前往了德国会见了齐格弗里德，并在英国创建了不列颠法西斯联盟，积极鼓吹亲德反战的和平主义。最近他又在电缆街发表了这些陈词滥调的无聊演说，然而根本没有人理会他，观看他演讲的人寥寥无几，偶尔有路过的工党成员往他的看台上扔垃圾。"
 eng_morgan.614.a: ""廉价的冰淇淋小贩的模仿者。""
 eng_morgan.614.b: ""脑子里装满德国思想的loser。""

 eng_morgan.615.title: "老兵不死"
 eng_morgan.615.desc: "一个男人未经邀请就与女王进行了会面，他是一位名叫$ENG_dan_blackmore$一战的精英狙击手，他成功地进入了女王的办公室，不是一次，而是两次，未被发现。在第二次，他甚至与女王坐著对谈。该男子声称他生活在肮脏的环境中，领取每周的失业津贴，并与妻子和孩子疏远。无法领得补助，随后他向当地议员表达了对当前好战的政策造成经济动荡的不满，国会议员没有解决$ENG_dan_blackmore$的困境以严肃而滑稽的方式告诉他可以去拜访女王，所以他就这么做了。\n\n $ENG_dan_blackmore$相当随意地以他熟悉的方式来到女王的办公室，并径直走了进去，但当$ENG_artoria_pendragon$看到一个人站在那里，她感到十分吃惊，但马上冷静了下来。\n\n $ENG_dan_blackmore$以一种不敬但友善的态度站在女王的办公桌前面，"没什么好怕的，我只是想谈谈。女王陛下需要听听她的国家正在发生甚么事情，我会说我必须说的话，然后我会离开。"\n\n 在与他谈了一会后，尽管不是很愉快，$ENG_artoria_pendragon$还算很尊重这位老兵，一段时间后她决定--"
 eng_morgan.615.a: ""或许我们呼吁应该提高老兵的待遇。""
 eng_morgan.615.b: ""你就是这么对待保护你的人的？""

 eng_morgan.616.title: "尴尬的下议院"
 eng_morgan.616.desc: "又是一次极其无聊的国会，至少对于$ENG_artoria_pendragon$来讲是这样，尤其是国会内部十分闷热，而执政党和反对党的议员们又围绕着预算拨款扯皮，她后悔出席这场国会了，她宁愿呆在白金汉宫看报纸和研究军事，也不愿听这些无聊的争论，她现在只想吃饭。最后百无聊赖的她决定戴上眼镜，看看这些人到底都在干什么--\n\n 首先看到的是老不死的梅林，他好像正在看什么东西，一脸神秘的笑容，估计又是莎士比亚写的小说；摩根则绷着个脸，好像在写什么东西，显然她对于预算无法批准很不高兴。\n\n 向下看去，$ENG_mash_kyrielight_pelles$正在和$ENG_kayneth_el_melloi_archibald$争论不休，虽然$ENG_kayneth_el_melloi_archibald$似乎技高一筹，但马修也不服输。正当她仔细观察各位与会者的表现之时，她的肚子突然发出了巨大的声音，所有的人都尴尬地看着她，她不知道如何应对这样尴尬的场面，几秒之后，议长大喊"Order!Order!"，随后摩根和梅林上前来讲她带离了会场。"
 eng_morgan.616.a: ""阿尔托莉雅开饭了。""
 eng_morgan.616.a: ""饥饿是最大的敌人。""

 eng_morgan.617.title: "劳合·乔治拜访女王"
 eng_morgan.617.desc: "1936年9月13日，早已经退休的前首相劳合·乔治秘密到卡美洛拜见女王本人，尽管他不受公众的欢迎，不过$ENG_artoria_pendragon$很高兴见到他，并在自己的相片上签名送给了他。\n\n 女王用威尔士腔对他说到，“我为见到“自己忠诚的仆人”而高兴。\n\n 当接过相片时，他高兴地几乎地快要跳了起来，他说，“我为自己能够收到如此“在生的不列颠伟人”的礼物而感到荣幸。"\n\n 之后，他还参观了卡美洛的公共工程，和圆桌骑士团的总部，这给他留下了深刻印象，之后他们边走边聊了很久，关于最近的政治动荡，以及最近欧洲大陆上的战争。\n\n 最后他赞扬$ENG_artoria_pendragon$，他认为她是“维多利亚和伊丽莎白的再世”，$ENG_artoria_pendragon$只是笑了笑，\n\n "我感谢你在世界大战中对我的支持，以及你为我所背负的责任，但我不希望你将我和她们相提并论，因为我们并不是一样的人。"\n\n 劳合·乔治无法理解这段话的准确含义，他只是尴尬地微笑了一下, 最后他忠告$ENG_artoria_pendragon$，"英国的领导者必须具备某些特质，必须充满勇气，沉着稳定，具备判断力，但是这些还不够，还要有远见，想象力，主动性，必须展现出不知疲倦的工作态度，必须监视，监察战争活动的每一个领域，必须有推动这项活动的动力，必须咨询专家、官方及非官方的意见，必须合理利用国家资源，配合其他盟友，达成胜利。如果一个天才的大战指挥者具备这些特质，一个理想的领导者就出现了。""
 eng_morgan.617.a: ""值得尊敬的老者。""
 eng_morgan.617.b: ""相信她，并支持她。""

 eng_morgan.618.title: "劳合·乔治的回忆录"
 eng_morgan.618.desc: "劳合·乔治是前英国自由党政治家，以及下议院议员，在1916年至1922年间领导战时内阁，积极推动了女王陛下的上位，同时主导了凡尔赛条约的签署。作为一位威尔士出身的政治家，他无疑是$ENG_artoria_pendragon$的狂热粉丝，尽管他的一系列战争议案饱受反对派的指责，不过女王并未对他抱有恶感。在他任期的最后，女王和她的支持者与他合作推动了《1922年议会法令》，该法令强化了女王的地位和上议院的权力，这让他饱受谩骂，也宣告了他政治生命的终结。在最后他迫于压力，离开了政界，而在他退休之后$ENG_marisbury_animusphere$接替了他的位置成为了自由党领袖。1941年5月7日，他出版了他的回忆录--《终结所有战争的战争》，在这本书中回忆了他和女王陛下很久之前见面时的谈话，以及他们在世界大战中的合作，以及他对已逝前首相$ENG_marisbury_animusphere$的看法，最后，他还肯定了上次世界大战中$ENG_artoria_pendragon$作为英国远征军总司令的卓越指挥，以及女王陛下作为世界大战英雄的伟大贡献。"
 eng_morgan.618.a: ""一位伟大的领导者。""
 eng_morgan.618.b: ""一位出色的仆人(Servant)。""

 eng_morgan.619.title: "劳合·乔治之死"
 eng_morgan.619.desc: "劳合·乔治是最后一位在世的凡尔赛条约的签署者，在他的晚年，劳合·乔治颇具特色的政治勇气逐渐为疾病所侵蚀，不过他保持以往的习惯，经常到位于卡美洛的浸信会礼拜堂进行礼拜，又主持多届文化节。最后，他回到了他的老家，在那之后他的身体更加衰弱了。1945年元旦，他被女王册封为格拉摩根的劳埃德-乔治伯爵，值得注意的是，他的封号中的劳埃德与乔治之间是有连字符号的。\n\n 在升入上院后不久就因癌症于1945年3月26日病逝，享年82岁。他病逝时，有妻子与女儿陪伴在则，在他生命的最后，他表示自己的人生没有遗憾，并为[ENG.GetName]有一位出色的领导者而高兴。在四日后耶稣受难节，他下葬于德威弗尔河畔，$ENG_artoria_pendragon$亲自为他的墓碑写了墓志铭并发表了悼念，伦敦的报纸则登载了他的政治遗嘱，他被誉为“赢得战争的关键人物”，而在他死后的评价毁誉参半，有人指责他破坏了[ENG.GetName]的宪法，不尊重传统或惯例，工党因他在1918年后对工业问题的处理方式而憎恨他，保守党人则因为他对王室的支持而吹捧他，但无论如何，他都将作为一位伟大的政治家载入史册。"
 eng_morgan.619.a: ""不辱格拉摩根伯爵之名。""
 eng_morgan.619.b: ""他显然很享受这段珍贵的时光。""

 eng_morgan.620.title: "拉姆齐·麦克唐纳逝世"
 eng_morgan.620.desc: "拉姆齐·麦克唐纳是一位知名的工党政治家，麦克唐纳出身平凡，1900年参与创立工党，在1924年大选的前夕，他因为"季诺维耶夫信件"事件而身败名裂，这也导致工党在大选中的灾难性失败，被迫将工党的党魁让给$ENG_robinhood_sherwood$,麦克唐纳提倡的和平主义在1920年代曾一度甚获青睐，但踏入1930年代以后，却被肯尼斯等人指为过分软弱，难以抵挡德国带来的威胁,甚至有传言说他和德国人偷偷接触，直到他生命的最后，他也没有得到工党的饶恕。"
 eng_morgan.620.a: ""他是工党的罪人，还是英雄？""
 eng_morgan.620.b: ""一位传奇的社会主义者。""

 eng_morgan.621.title: "内维尔·张伯伦逝世"
 eng_morgan.621.desc: "和他的父亲和哥哥一样，内维尔·张伯伦是一位成功的商人与政治家，同$ENG_kayneth_el_melloi_archibald$和$ENG_marisbury_animusphere$都有着良好的合作，在上次世界大战时身在伦敦的张伯伦获新首相劳合·乔治邀请担任新政府的国家服务总监，为军工企业招募劳力，但他的成绩不佳，劳合·乔治非常不满意。1917年，张伯伦辞职了，在以后的政治生涯中，他们俩人始终互相排斥，直到现在他们都没有和解。在作为下议院议员的生涯中，他一直在国内政策中主张改革并支持$ENG_marisbury_animusphere$的福利国家理论，不幸的是，他的健康状况最近开始恶化，并因胃癌而作了手术，虽然其间似有起色，但最终未能战胜病痛，而他的一部分企业在他离开后被其他商人收购了。"
 eng_morgan.621.a: ""挥动手帕，愿他安息。""
 eng_morgan.621.b: ""愿他见证我们时代的和平。""

 eng_morgan.622.title: "奥斯丁·张伯伦逝世"
 eng_morgan.622.desc: "和他的父亲和哥哥不同，奥斯丁·张伯伦是一位成功的外交家，曾在劳合·乔治的战时内阁中占据了重要职位，1920年他尝试前往莱茵兰调停法国和德国的冲突，不过没有任何结果，不过在那里他会见了许多伟大坚毅的前魏玛共和国的政治家和共和派民兵们，这令$ENG_artoria_pendragon$对他们非常感兴趣，并为那些人提供了一些帮助，尽管英国和法国的关心并不是特别好。在1924年自由党的压倒性胜利之后，他就淡出了政界，在1930年代，他一直都反对主流的和平主义，主张再军备。最近，他健康平稳地离开了人世。"
 eng_morgan.622.a: ""一位出色的外交家。""
 eng_morgan.622.b: ""他见证了绚烂的时代。""

#  eng_morgan.623.title: "特立独行的丘吉尔"
#  eng_morgan.623.desc: "温斯顿·丘吉尔是前海军大臣，一位自由党政治家兼下议院议员，因为其狂热的帝国主义倾向而闻名，不过在$ENG_marisbury_animusphere$去世之后，自由党的黄金时代就结束了，于是乎他就结束了他的政治生涯，成为了埃尔梅罗教室的一位雇员兼独立新闻记者与作家。"
#  eng_morgan.623.a: "真无聊。"
#  eng_morgan.623.b: "小丑。"

 eng_morgan.624.title: "丘吉尔的铁幕演说"
 eng_morgan.624.desc: ""六个月前，英国军队的一击和俄国军队的另一击给这个第一次世界大战后的丑恶世界秩序带去了终结。很明显，所谓“第二次世界大战”已彻底的改变了欧洲的面貌。这片大陆被[ENG.GetFactionName]和俄罗斯势力圈两大阵营分割开来，这两大阵营都有巨大的影响力，同时二者彼此之间存在摩擦。尽管如此，双方都没有选择“先下手为强”，只是静坐着让这片大陆“一分为二”。"\n\n 前英国海军大臣温斯顿·丘吉尔爵士，最近在埃尔梅罗教室发表了这样的演讲。在向出席仪式的学生致辞时，丘吉尔首先肯定了[ENG.GetName]的领袖及其人民在第二次世界大战中做出的巨大牺牲。这位知名的独立评论家把欧洲描述为一片由两个截然不同的政治势力所分割的大陆--"一方是[ENG.GetName]领导的自由世界，一方是丑陋的俄国人；一方是正义，一方是邪恶；一道铁幕已经降下，将正邪双方隔绝开来。他对如此多的古老名城全都处于“俄国势力范围”内表示悲叹，并希望“真正”的俄罗斯爱国者和英联邦能团结起来对抗俄国巨熊的威胁。"\n\n虽然丘吉尔并非首个提出这一观点的人，但他演讲中震撼人心的画面为历史树下了一处新标杆。如今，欧洲，乃至全世界都陷入了一场僵局之中，陷入了一场绝非单纯国力较量的意识形态斗争之中。这场竞争可能会靠颠覆活动、军备竞赛、外交手段……等等等等手段来解决……或者，一场远比第二次世界大战更具破坏性的全球冲突。"
 eng_morgan.624.a: ""世界历史进入了新时代。""
 eng_morgan.624.b: ""惟愿和平永存。""


