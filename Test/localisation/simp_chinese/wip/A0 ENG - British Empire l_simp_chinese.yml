#  eng_morgan.623.desc: "在大萧条的冲击下，[ENG.GetName]食品价格有所提高,这不禁让人联想到世界大战时女王日前拜访了一家首都本地商铺，并对肉类及其他生活必需品价格高居不下的现状感到万分不满。"
#  eng_morgan.623.a: ""她真的很喜欢吃。""

