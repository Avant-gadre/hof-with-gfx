 eng_morgan.34.title: "在[GetDestinationName]的巡礼"
 eng_morgan.34.desc: "皇室对[GetDestinationName]的巡礼已然取得圆满成功！在结束前往市政厅会见本地市长的行程后，女王陛下决定临幸[GetDestinationName]当地的一个普通街区，与臣民同乐。\n民众对于$ENG_artoria_pendragon$的造访反应相当热情，大家都对这位统治者穿行于众人日常生活的街区感到欣喜，他们还向她敬献了些饱含情谊的小礼物，从花圈、本地特产到木制或铁制小工艺品都有。\n\n虽然我们尚不清楚这些诚挚而淳朴的问候在女王陛下心中究竟留下了怎样的感受，但我们所知的是，面对这种情况，她决定举办一场面向大众的盛大百家宴以替代原本的私人招待会或是尊贵的花园派对。不用说，[GetDestinationName]民众对于这项提议感到很高兴，每个人都玩到很晚才回家，大家在此次巡礼结束后均心满意足。"
 eng_morgan.34.a: "敲响[GetDestinationName]的钟声"
 eng_morgan.34.b: "陛下再次巡幸将在何时？"
 eng_morgan.34.c: "这将是令人难忘的一夜！"

 eng_morgan.35.title: "痛哭幻奏"
 eng_morgan.35.desc: "最近在谢菲尔德希尔斯堡的一场足球比赛中，在比赛即将结束之时，$ENG_trystan_iseult$突然拿出了他的竖琴咚咚咚地弹了起来，碰巧地是此时看台突然垮塌了，所幸无人伤亡，此事件立即引起了媒体的报导和争议。"
 eng_morgan.35.a: ""记得严格检查建筑质量标准。""

 eng_morgan.36.title: "遥远的梦之余音"
 eng_morgan.36.desc: "在过去的两年中，卡美洛正在进行大型图书馆的建设。尽管这绝不是该地最大的知识和讯息储存中心，但它仍然有望成为一个备受推崇的机构。\n\n该项目由受到尊敬$ENG_morgan_le_fay$出资，她过去也曾慷慨地利用自己的财富来赞助与艺术、哲学和教育相关的项目。在众多图书馆的一间中，一个她专属的图书室，是$ENG_morgan_le_fay$最喜欢的地方。透过窗户，她能看到灰蒙蒙的天空。听到温柔的雨水滴答声，在许多的藏书当中，摩根总是不断思索着不列颠的过去。不过今天有些不一样，$ENG_morgan_le_fay$带着$ENG_artoria_pendragon$来到了这座幽暗却温暖的图书室中，两位如同坐在桌前读着童话的孩童一般。\n\n"哦，没想到我的妻子兼姐姐有着如此温柔的一面吗？真是令人安心。"\n\n"这个嘛，政治上的事情很复杂的，所以只好在外面演一下坏魔女，反正这只有我们两人，可算是不用演了。这可是是仅为今日而变换的水妃之姿，将这最美好的回忆送给平日里一直支持着我的伴侣，这份与温暖而赤红的夕景，仅赠予你一人。"\n\n 听到这番话，$ENG_artoria_pendragon$的脸羞得通红，一时间语无伦次，随后她站起了身子，来到了$ENG_morgan_le_fay$面前，给了她一个温柔的吻,并环抱她的背将她搂进怀里，每次看向她，$ENG_artoria_pendragon$都能感觉到有股骄傲的暖流从心中升起，永远不会忘记她们相遇并改变彼此命运的那一天。\n\n"所以你现在还恨我吗,那个夺走你的王位的妹妹？"$ENG_artoria_pendragon$轻抚着她，半开玩笑地说道，又吻了一下她。\n\n"好吧，好吧，都到了这个地步了怎么可能还会恨啊，我们早就是一家人了。"她半开玩笑地试图从$ENG_artoria_pendragon$的拥抱中挣脱。"
 eng_morgan.36.a: "\"那就是终将会与诸多命运邂逅，遭到背叛，而后产生变节的救世主的，最初的模样。\""

