 eng_saber_pol.2.title: "\"爱德华八世\"访问德国"
 eng_saber_pol.2.desc: "英国王位的继承人爱德华八世希望与我们合作，最近他在柏林的郊外住了下来，并向我们提供了一系列关于[ENG.GetName]的信息和伦敦市政厅的图纸，这些信息对我们非常有价值，鉴于他的德国身份以及他的妻子与我们情报人员之间的良好关系，他将成为我们的 \"好朋友 \"和忠诚的合作者，但这也会使我们得罪[ENG.GetName]。"
 eng_saber_pol.2.a: "我们还不敢得罪英国人。"
 eng_saber_pol.2.b: "他会是我们的好朋友。"

 eng_saber_pol.3.title: "\"爱德华八世\"访问德国"
 eng_saber_pol.3.desc: "我们在德国的情报人员传来消息说，我们的王位宣称者 \"爱德华八世 \"最近访问了[GER.GetName]，并向他们提供了一系列有关[ENG.GetName]的信息和伦敦城的图纸，这些信息无疑对我们不利。"
 eng_saber_pol.3.a: "该死的德国人。"

 eng_saber_pol.4.title: "\"爱德华八世\"被找到"
 eng_saber_pol.4.desc: "随着我军在柏林军事攻势的展开，在我们的一场军事行动中，我们在柏林郊外的一处地堡中抓住了这个该死的叛国者, 随后他被立刻送往伦敦接受我们的军事法庭的审判，在最后，法庭决定-"
 eng_saber_pol.4.a: "他将前往巴哈马渡过他的余生。"
 eng_saber_pol.4.b: "他将被送进伦敦的精神病院。"
 eng_saber_pol.4.c: "他将有幸成为第二个享受断头台的人。"

 ##呆毛与亚瑟王的真实关系？
 eng_saber_pol.5.title: "$ENG_artoria_pendragon$的性别问题？"
 eng_saber_pol.5.desc: "$ENG_artoria_pendragon$的性别十分奇怪，有些认为认为她是男性，但也有人认为认为她是女性,这主要是因为她在英军和世界大战中的服役记录都是以男性化的形势表现的。虽然$ENG_artoria_pendragon$自认为是女性，不过人们更愿意将她当作是一种符号，而并不在意她是谁因此，在报纸，新闻和广播中中，关于$ENG_artoria_pendragon$的代词经常都是“他”。\n\n $ENG_artoria_pendragon$本人倒不是很在意这个问题,当然了，无论$ENG_artoria_pendragon$本人是否愿意，她的顾问和支持者都会将他/她打造成一个完美的偶像，例如，$ENG_myrddin_wyllt$就经常会花钱去请$ENG_william_shakespeare$出版骑士小说，听说他最近又在折腾一本名为《神圣圆桌领域-卡美洛》的小说。尽管其本人正在努力适应现代的政治，参与各种事务，虽然表现差强人意，但支持者仍然很多。"
 eng_saber_pol.5.a: "\"从宪法上来说没有问题。\""
 eng_saber_pol.5.b: "\"呃，情况是这样吗？\""

 eng_saber_pol.6.title: "埃尔梅罗教室"
 eng_saber_pol.6.desc: "埃尔梅罗教室是$ENG_waver_velvet_el_melloi_archisorte$创立的公学，这里曾经走出了许多优秀的学生，不过今天来的这位学生有点特殊。今天$ENG_artoria_pendragon$来到这里进行她的私人课程，内容主要是$ENG_waver_velvet_el_melloi_archisorte$主讲英国的宪法及其历史，而$ENG_myrddin_wyllt$只是坐在窗边静静地看着他们上课。\n\n 当课程开始时，$ENG_artoria_pendragon$很不情愿地拿出了她厚厚的宪法笔记，并带上了眼镜，开始学习这些对她难以理解的内容。当她问道"为什么英国国会要把汉诺威王朝请来当国王时"，韦伯停顿了一会，说道"这就是汉诺威王朝的宪法战争，最关键的一点就是因为当时的国王听不懂英语，所以他什么也干不了，后来的国王可算是能听懂英语了，但是在殖民地的问题上犯了些错误，不过在您来了之后，情况又变了，希望你能学好英语。"\n\n "嗯...好像明白了，那么其他学生需要学习这些吗？"\n\n "也许不用，那些内容有失您的身份，但如果您感兴趣的话，我会教你的。"\n\n 在后方见证这些的梅林，只是微微一笑。"
 eng_saber_pol.6.a: ""但是我饿了，真的一点也学不下去了。""
 eng_saber_pol.6.b: ""我会好好学习的。""

 eng_saber_pol.7.title: "新的信仰？"
 eng_saber_pol.7.desc: "$ENG_artoria_pendragon$绝对不仅是一个好看的花瓶，至少绝大多数的人们都坚信他是上天派来拯救[ENG.GetName]的。长久以来，神话和传说塑造了英国王室的身份，也是塑造集体记忆和重塑历史以适应君主的位置和权力的重要宣传工具。\n\n 在亚瑟王的神话时代，他是过去和未来的王, 但他的故事在后来的时间里经常被改编和挪作他用，作为民族认同的统一叙事，以及英雄国王的政治背景。在世界大战结束后，人们总是拿$ENG_artoria_pendragon$和亚瑟王做比较，欢呼她所带来的和平，尽管$ENG_artoria_pendragon$本人总是否认自己和亚瑟王的关系，但这股风气最近似乎愈演愈烈。甚至有些圣公宗的分支教会将亚瑟王和$ENG_artoria_pendragon$同时融入宗教仪式中，这令$ENG_artoria_pendragon$感到十分不安，因为这使得她更像是一名专制领袖，而不是英格兰宪制的守护者。经过一番思索, $ENG_artoria_pendragon$做出了决定--"
 eng_saber_pol.7.a: ""亚瑟王只属于不列颠的历史。""
 eng_saber_pol.7.b: ""如果这是人们的愿望。""

 eng_saber_pol.8.title: "$ENG_artoria_pendragon$即位20周年讲话"
 eng_saber_pol.8.desc: "在$ENG_artoria_pendragon$即位20周年之际，经过她本人和秘书$ENG_mash_kyrielight_pelles$对演讲稿的不断修改和指导，尽管还不是非常地熟练，$ENG_artoria_pendragon$最终还是决定动过电视转播发表讲话以拉近她和人民的距离。\n\n 在这场电视讲话中，她首先回顾了自己在20年前被加冕为女王的时刻，并强调那是对处在危难中的不列颠人民的至关重要的时刻。随后, $ENG_artoria_pendragon$重申了自己的基督信仰以及自己作为信仰守护者的身份，通过对[ISR.GetName]和[ETH.GetName]最近发生的事情表达了对他们人民的关切。\n\n 不过，值得注意的是，"永恒之王"的意象贯彻了全文始终，这也让一些人批评她太像个专制君主。\n\n 不过从总体上看，这场演讲还是成功的，对此$ENG_artoria_pendragon$的姐姐$ENG_morgan_le_fay$评价道--"她相比之前有了很大的进步""
 eng_saber_pol.8.a: ""女王需要她的人民。""
 eng_saber_pol.8.b: ""这些事情好麻烦。""

 eng_saber_pol.9.title: "对$ENG_mash_kyrielight_pelles$的采访"
 eng_saber_pol.9.desc: "各界媒体对女王陛下上次的演讲褒贬不一，为此$ENG_mash_kyrielight_pelles$接受了一家媒体的采访并借此机会解释了她的观点。\n\n 她是一个自由主义者，同时也是$ENG_artoria_pendragon$的坚定支持者，她深信君主立宪制度是英国最伟大的发明，象征性的国家元首超越以自我为中心，自私自利以及充满私心的政客 ，當制度处于最佳状态時，君主制不会受政客影响并让社会团结。\n\n 她认为朝臣表現不好是身为上司的女王的责任，因为自世界大战以来、以及各式各样的政治风波，英国已經发生了变化，但君主制还沿用之前那一套。\n\n 最后，她补充道，她经常会建议女王陛下与普通民众拉近距离，让人感觉更加包容平等。"
 eng_saber_pol.9.a: ""她会成为一名优秀的政治家。""
 eng_saber_pol.9.b: ""你是在贬低我吗？""

 eng_saber_pol.10.title: "贝尔法斯特的爆炸"
 eng_saber_pol.10.desc: "北爱尔兰的问题一直困扰着[ENG.GetName]，显然受到了境外势力资助的爱尔兰共和军天天在这里丢炸弹, 而效忠派也发起了对支持共和军社区的袭击，双方打的血流成河。为了弥合这一分裂，同时安抚受到惊吓的人民，$ENG_artoria_pendragon$不顾内阁的劝阻，在$ENG_morgan_le_fay$的陪同下展开了对贝尔法斯特的访问。$ENG_artoria_pendragon$首先同北爱尔兰的首相和新芬党反对派展开了会晤，呼吁各方停止暴力行为，会议进行的还算顺利。随后她访问了一处本地的社区，同民众展开了交谈，希望大家保持冷静和克制。然而，此时停靠在旁边的一辆汽车突然发生了爆炸，这显然是早有预谋，不知道是幸运还是不幸，$ENG_morgan_le_fay$猛地将$ENG_artoria_pendragon$推开，这也使她身负重伤，而$ENG_artoria_pendragon$则受了轻伤，而现场的人员则死伤惨重。在我们最好的医生的抢救下，负伤人员均已经脱离了生命危险。"
 eng_saber_pol.10.a: ""该死的恐怖分子！""
 eng_saber_pol.10.b: ""不能...再有更多死伤者了。""

 eng_saber_pol.11.title: "死界魔雾都市"
 eng_saber_pol.11.desc: "科学家收集气象数据后发现异常，发出了天气警告，$ENG_edward_jekyll$收到该消息后预测此事件会类似英国工业小镇多诺拉发生过有毒浓雾，造成大型伤亡事件，并向唐宁街提出了警告。但首相坚持这个冬天继续烧煤，让人有经济稳定的错觉，反而造成了更严重的状况。雾霾在伦敦蔓延，使所有飞机停飞，并造成所有交通工具停驶。但首相没有听从任何人的警告，并继续否认雾的危险，只是通知了女王最近不要对伦敦进行访问。一名首相非常喜欢并信赖的唐宁街雇员带著病重的室友去医院后，因为能见度太差，使得他被公车撞上，首相在收到消息后赶到了医院，，很快拟好演讲稿在医院办了场临时的新闻採访会，宣布将向医院提供更多资金，并针对空气污染源头提供全面的谘询。因为这场采访，媒体给他极高的评价”危机中真正的领导者”。四天的大雾终于散去，伦敦的医院挤满了患者，媒体们纷纷将这场事件描述为"死界魔雾都市"。"
 eng_saber_pol.11.a: ""真是不幸。""
 eng_saber_pol.11.b: ""首相去做什么了？""

 eng_saber_pol.12.title: "生病的肯尼斯"
 eng_saber_pol.12.desc: "在内阁的例会上, $ENG_kayneth_el_melloi_archibald$，这位平日里的工作狂意外地缺席了，他只是告诉女王陛下自己有重大的私人事务要忙。这让$ENG_artoria_pendragon$感到有些不安，在例会结束之后，她便驱车前往肯尼斯的宅邸去看看到底是发生了什么事情。\n\n 当她走进肯尼斯的宅邸时，她发现肯尼斯躺在他的病床上，她对肯尼斯隐瞒疾病这件事情感到十分生气。当肯尼斯注意到女王陛下来到他的宅邸时，他赶忙爬起了身子，显得十分慌乱。\n\n "女王陛下，您...您怎么大驾光临了，我对没能参加例会这件事情十分抱歉。"此时，平日里十分强硬的肯尼斯在阿尔托莉雅面前泪流满面。 \n\n "肯尼斯阁下，你到底怎么了，这可不像是你的作风。"\n\n "抱歉, 因为最近这场雾霾，让我心爱的妻子$ENG_solaui_nuadare_sophiari$和养女$ENG_reines_el_melloi_archisorte$病倒了，这让我感到十分地后悔。"\n\n 让$ENG_artoria_pendragon$感到奇怪的是，他会如此直言不讳地提到自己对家人的爱，而自己长久以来则忽视了与家人的感情。最后，女王说到-"
 eng_saber_pol.13.a: ""我希望你能尽快地恢复宪法赋予你的责任。""
 eng_saber_pol.13.b: ""我希望你能学会如何尊重你的女王。""

 eng_saber_pol.14.title: "政变的传闻"
 eng_saber_pol.14.desc: "[ENG.GetName]仍然处于财政困境当中，而政府仍然坚持削减军费，这引起了许多军方人士的不满。而当唐宁街的自由主义政府宣布继续贬值英镑，造成民众的消费压力剧增，各地的失业者造成了骚乱。$ENG_morgan_le_fay$召集了一群对现政府不满的人士，并向他们表示现政府应当下台，成立一个由她领导的紧急政府，但这需要女王的支持才行。当$ENG_artoria_pendragon$得知这个消息的时候，她立刻停止了对她至关重要的晚餐，首先她向首相打电话表示，自己绝对会支持宪法产生的民选政府，随后她驱车来到摩根所在的地方，严厉地告诫她不要老是想着干这种事情。$ENG_morgan_le_fay$只是微微一笑，说道，"这些无能的人迟早会毁了这个国家，你就不想做些什么事情挽救一下吗？""
 eng_saber_pol.14.a: ""我会尽到我的责任。""
 eng_saber_pol.14.b: ""不过要用我的方式！""

 eng_saber_pol.15.title: "老兵不死"
 eng_saber_pol.15.desc: "一个男人未经邀请就与女王进行了会面，他是一位名叫$ENG_dan_blackmore$一战的精英狙击手，他成功地进入了女王的办公室，不是一次，而是两次，未被发现。在第二次，他甚至与女王坐著对谈。该男子声称他生活在肮脏的环境中，领取每周的失业津贴，并与妻子和孩子疏远。无法领得补助，随后他向当地议员表达了对当前好战的政策造成经济动荡的不满，国会议员没有解决$ENG_dan_blackmore$的困境以严肃而滑稽的方式告诉他可以去拜访女王，所以他就这么做了。\n\n $ENG_dan_blackmore$相当随意地以他熟悉的方式来到女王的办公室，并径直走了进去，但当$ENG_artoria_pendragon$看到一个人站在那里，她感到十分吃惊，但马上冷静了下来。\n\n $ENG_dan_blackmore$以一种不敬但友善的态度站在女王的办公桌前面，"没什么好怕的，我只是想谈谈。女王陛下需要听听她的国家正在发生甚么事情，我会说我必须说的话，然后我会离开。"\n\n 在与他谈了一会后，尽管不是很愉快，$ENG_artoria_pendragon$还算很尊重这位老兵，一段时间后她决定--"
 eng_saber_pol.15.a: ""或许我们呼吁应该提高老兵的待遇。""
 eng_saber_pol.15.b: ""你就是这么对待保护你的人的？""

#  eng_saber_pol.16.title: "望远镜事件"
#  eng_saber_pol.16.desc: "又是一次极其无聊的国会，至少对于玉藻前天皇来讲是这样，尤其是国会议事堂内部十分闷热，而众议院议长又在进行冗长的发言，该死的形式主义！百无聊赖的天皇陛下看了一眼手中的诏书，突然一个有趣的想法复现在她的脑海。当着文武百官的面，她将诏书卷成了筒状，当成“望远镜”对着文武百官瞭望了起来：远坂时臣依然穿着精致优雅，正襟危坐，无趣；沙条爱歌眼睛炯炯有神，果然是年轻气盛啊；比那名居天子东张西望的，显然她也意识到了这国会极其无聊；化野凌里依然是一幅深不可测的笑容，可是她在想啥和我有什么关系？倒不如关注一下雾雨魔理沙的头发是哪里染的…………部分官员显然已经发现了天皇的“异常举止”，但是都没有打断天皇的胆子。正当天皇在仔细观察藤原妹红将军的背带裤的时候，贤者茨木华扇突然打断了众议院议长，厉声喝道：“陛下，您在干什么？”，全场官员都愣住了，但是意识到说话的人是茨木华扇之后大家才意识到这其实很正常。"
