 eng_morgan.701.title: "誓约之胜利"
 eng_morgan.701.desc: ""好不容易热血沸腾起来了，竟然就这么结束了...无论什么时候，敌人总是差点意思...相当勤奋，要继续努力，亲爱的阿尔托莉雅。" \n\n相比于往日,此时此刻的宫殿显得格外的寂静，这主要是因为各位圆桌骑士被派出去执行任务了。\n\n "咳咳，你什么时候进来的，在打败敌人，组织内政这个方面，你可真厉害" \n\"当然了，还有比随心所欲操控的自己的国家更好的吗？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。\"\n\"哼，你这话的口气可是真大啊，俨然一副一人之下万人之上的样子，真不愧是我的姐姐吗。\"\n\"没有错，如果可以的话，也期待你作为我的臣下为我好好效力，但是这样好像不行呢，于是呢，我只好把你当做妻子来看待了。\"\n \"我可以把这句话理解为求婚吗，我的妹妹？如果这是你想要的，我会很高兴的。不过我只有一句话，我们的誓言不会改变，我的剑永远和你在一起，我们一起取得胜利！\""
 eng_morgan.701.a: "\"我意已决。\""

 eng_morgan.702.title: "已然遥远的理想乡"
 eng_morgan.702.desc: "\"$ENG_morgan_le_fay$,你都在干些什么，我只不过是去休息了一会你就把我的国家搞成这样子！真是个恶劣无情的魔女啊！\"\n\"啊，是这样吗，我只不过是有帮你在好好管理这个国家哦，说实话你的行政能力真是差劲呢，真是把我折腾的够呛。\"\n\"所以你够了没有，能不能让我回去工作！\"\n\"恐怕不行呢，亲爱的阿尔托莉雅，这个国家没了我可不行呢，我是掌权者一事已是无法改变的事实，也期待你作为我的臣下为我好好效力。\"\n\"臣下?搞错没有，能不能不要这样侮辱我，你是在开玩笑吧？\"\n\"我是妖精王后$ENG_morgan_le_fay$，是只会用支配来回应你善意的女人。你不想当我的臣下吗，还是说，你希望我把你当做妻子来看待呢？这样你也不用处理那些麻烦事，不是很好吗？\"\n\"你搞错没有？我们都是女性，哪有女性和女性结婚的？\"\n\"那又怎么样？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。别闹了阿尔托莉雅，你应该已经明白今后的命运了吧？\""
 eng_morgan.702.a: "\"希望你能比我做的好，不然有你好看。\""

 eng_morgan.703.title: "反转旭光"
 eng_morgan.703.desc: "\"好不容易热血沸腾起来了，竟然就这么结束了...无论什么时候，叛乱分子总是差点意思...相当勤奋，要继续努力，亲爱的阿尔托莉雅。\"\n相比于往日,此时此刻的宫殿显得格外的寂静，这主要是因为各位圆桌骑士被派出去执行任务了。\n\"咳咳,你这个无情的魔女是什么时候进来的，把善良纯洁的亚瑟王搞成现在这个邪恶的样子，你可真有本事\"\n\"当然了，还有比随心所欲操控的自己的国家更好的吗？无论是臣下，还是亲人，胆敢反抗我等的人都必须予以裁决。\"\n\"哼，你这话的口气可是真大啊，俨然一副一人之下万人之上的样子，真不愧是我的姐姐兼魔女吗。\"\n\"没有错，如果可以的话，也期待你作为我的臣下为我好好效力，但是这样好像不行呢，于是呢，我只好把你当做妻子来看待了。\"\n\"我能理解为这是求婚吗，真是个蛮横不讲理的魔女，那么好吧，我放过你的无礼行为。既然如此，你应该已经明白今后的命运了吧？\""
 eng_morgan.703.a: "\"还有一点，因为你我们才认定了彼此的命运。\""

 eng_morgan.704.title: "婚礼"
 eng_morgan.704.desc: "我们收到了一封来自[SAF.GetNameDef]的回信，带来了好消息：$SAF_habetrot_totorot$同意为我们的两位姐妹举办婚礼，而且她希望能为两位缝制礼服。几天后$SAF_habetrot_totorot$来到了威尔士的原野，为两位换上了礼服，$ENG_artoria_pendragon$穿着一件帅气的西服，$ENG_morgan_le_fay$则穿着华丽的婚纱。这对新人将他们携带的武器插在原野，彼此面对面，$SAF_habetrot_totorot$主持着必要的仪式，然后两位开始诵读他们的誓言，$ENG_morgan_le_fay$吐字清晰且精确，就好像她读的是军誓，$ENG_artoria_pendragon$则读得沉稳缓慢。当$ENG_morgan_le_fay$用力地抱过$ENG_artoria_pendragon$时，$ENG_artoria_pendragon$的脸羞的通红。在场的圆桌骑士们发出了欢呼，而$ENG_medraut_pendragon$则在心里想着——\"我是不是又多了了个妈\""
 eng_morgan.704.a: "\"我们终于血脉相连。\""

 eng_morgan.705.title: "婚礼兼带冠式"
 eng_morgan.705.desc: "我们收到了一封来自[SAF.GetNameDef]的回信，带来了好消息：$SAF_habetrot_totorot$同意为我们的两位姐妹举办婚礼，而且她希望能为两位缝制礼服。几天后$SAF_habetrot_totorot$来到了威尔士的原野，为两位换上了礼服，$ENG_artoria_pendragon$穿着一件帅气的西服，$ENG_morgan_le_fay$则穿着华丽的婚纱。这对新人将他们携带的武器插在原野，彼此面对面，$SAF_habetrot_totorot$主持着必要的仪式，然后两位开始诵读他们的誓言，$ENG_morgan_le_fay$吐字清晰且精确，就好像她读的是军誓，$ENG_artoria_pendragon$则读得沉稳缓慢，最后$ENG_artoria_pendragon$不是很情愿地将[ENG.GetName]的王冠带在了$ENG_morgan_le_fay$的头上，随后宣布她为共治女王。当$ENG_morgan_le_fay$用力地抱过$ENG_artoria_pendragon$时，$ENG_artoria_pendragon$的脸羞的通红。在场的圆桌骑士们发出了欢呼，而$ENG_medraut_pendragon$则在心里想着——\"我是不是又多了了个妈\""
 eng_morgan.705.a: "\"你可以成为你想成为的女孩了。\""

 eng_morgan.706.title: "报章支持大婚"
 eng_morgan.706.desc: "《每日邮报》最近的一篇文章强调了女王陛下的幸福权，并认为如果规定不允许他娶她的妹妹，那么也许是时候对这些规定进行现代化了。"
 eng_morgan.706.a: "这是对女王陛下的支持，值得欢迎。"

 eng_morgan.707.title: "议会支持大婚"
 eng_morgan.707.desc: "今天，多位国会议员强烈表示支持女王陛下与$ENG_morgan_le_fay$夫人结婚的计划，唤起了许多同僚对他们事业的支持。因此，反对女王陛下结婚的政治反对派明显减少了。"
 eng_morgan.707.a: "政客们到底懂不懂爱情。"

 eng_morgan.708.title: "上层社会支持婚姻"
 eng_morgan.708.desc: "贵族中的知名人士用不太温和的措辞明确表示支持女皇陛下的婚姻前景。女皇陛下对传统和仪式的蔑视似乎触怒了国家中的许多权贵，但在圆桌骑士的压力下，他们无法提出任何反对意见。"
 eng_morgan.708.a: "他们只是嫉妒她找到了爱情。"

 eng_morgan.709.title: "平民阶级支持大婚"
 eng_morgan.709.desc: "支持女王陛下的人似乎在下层人民中越来越多。他们不仅认为女王陛下与'亲戚'结婚有什么不妥，甚至似乎还很喜欢'真爱'赢得女王陛下芳心并嫁入王室的童话般的故事。"
 eng_morgan.709.a: "当然了，这可是小说的获胜法宝。"

 eng_morgan.710.title: "$ENG_artoria_pendragon$进行电台讲话"
 eng_morgan.710.desc: "女王陛下最终说服了政府并获得电台讲话的许可。她叙述了事件中“她自己的视角”，以期民众能切身体会他所作所为的理由。"
 eng_morgan.710.a: "“她个人的角度”似乎相当有说服力。"

 eng_morgan.711.title: "无悔的湖光"
 eng_morgan.711.desc: "在$ENG_artoria_pendragon$和$ENG_morgan_le_fay$正式宣布结婚之后，$ENG_lancelot_de_maris$终于迈出了他的重要的一步。\n\n他向$ENG_artoria_pendragon$的前妻$ENG_gwenhwyfar_leodegrance$发起了大胆的求婚，不过$ENG_artoria_pendragon$和$ENG_morgan_le_fay$并不在意这些，并表示对这对新人的支持。\n\n最近$ENG_lancelot_de_maris$决定举办正式的婚礼，并邀请圆桌骑士们参加，$ENG_galahad_pelles$和$ENG_mash_kyrielight_pelles$作为证婚人让两人换了誓词，而$ENG_artoria_pendragon$则表示了对他们的祝福。令人在意的是，$ENG_trystan_iseult$仍然眯着他的眼睛，一言不发。"
 eng_morgan.711.a: "\"不辱兰斯洛特之名。\""

 ##Roundtables
 eng_morgan.801.title: "The Final Battle"
 eng_morgan.801.desc: "$ENG_artoria_pendragon$ thought back again to the brutal scenes of the last Great War, which was far more brutal than all the wars she knew so well, the gas bombs in Flanders, the rotten puddles of Verdun, and the general war invented by Germans, but finally she had to put aside her honour to use what she considered to be shameful practices, which sickened her every time she thought of them. \n\n The first battles was at the mouth of the river called Ypres. \n\n The second, the third, the fourth and the fifth were on another river, called the Somme, which is in the region of Amiens，Artois and Arras. \n\n The sixth battle was on the river called Scheldt. \n\n The seventh battle was in the Compiègne Forest, that is, the Battle of Picardy.\n\n The eighth battle was in Liège forts, and in it Artoria carried the image of National Emblem, the royal coat of arms, on her shield, and the Germans were put to flight on that day, and there was great slaughter upon them, through the power of Jesus Christ and the power of the holy Virgin Mary, the mother.\n\n The ninth battle was in the City of the Rotterdam.\n\n The tenth battle was on the bank of the river called Rhine.\n\n The eleventh battle was on the hill called Weißer Stein.\n\n The twelfth battle was on Langenberg Hill and in it 96,000 men routed in one day, from a single charge of Artoria's command, and no-one lay them low save her alone, which opened the gates to Berlin, and drew down the curtain on the brutal Great War.\n\n This was no story or dream, but a harsh reality for her that could not be erased. \n\n Total of 12 battles, large and small, which she personally commanded, leaving her body and mind bruised and battered, she could not understand why the wars of this era would turn out to be like this, once she thought it was a war to end all wars, and after the end of the war became somehow handful, but she was wrong. \n\n The onset of a new Great war shook the young girl in her core and made her panic."
 eng_morgan.801.a: "\"And the New Great War in which I may perished.\""
 eng_morgan.801.b: "\"Only for the people for whom love me and the people I love.\""

 eng_morgan.802.title: "剑与盾"
 eng_morgan.802.desc: "加拉哈德是圆桌骑士团的灵魂人物，他本人和他所持有的圣盾都在圆桌骑士团中占有不可替代的地位，同时他也积极地调节圆桌骑士团内部的冲突，尽管是以他的特殊的方式，这尤其令兰斯洛特叫苦不迭。\n\n 当阿尔托莉雅陷入困惑烦恼的时候，加拉哈德找到了她。\n\n "您在忙什么呢，吾王。"加拉哈德还是老样子，一脸冷漠地把门推开进入了$ENG_artoria_pendragon$的办公室，她从密密麻麻的文件中抬起头来,并没有对他的无礼举动很介意。\n\n "加拉哈德卿，你来了啊，兰斯洛特和$ENG_mash_kyrielight_pelles$最近还好吗?" \n\n "承蒙关心了，在我的看护下他们都很好,不过陛下你的状态值得关心，即使你不断地伪装，我也能看出来。"他一边说着一边走向阿尔托莉雅，她疲惫，眼神空洞地看着他走向前来。\n\n "你还是这么刻薄, 老实说我受够世界大战了，我只感受到恐怖，对敌人也好，对自己人也好，都毫无一丝荣誉可言,无论怎么挣扎..."还未等她说完...\n\n "混蛋!"加拉哈德重重地打了她一把掌，严厉地说道，"你他妈的还没明白吗？为了不列颠人民而拔剑，压抑着少女的天性，却被说成"不懂人心"；明明是为了人民而战，却不得不榨干自己的国家，舍弃人民的生命，被背叛--这是你。喜欢一边吃饭一边满足地点头，盯着空盘子严肃沉思，如果哪天吃不到了，战斗意志一定会被削减--这也是你。"\n\n 于是，她也醒悟了，人的天性看似被理想的重担所磨灭，其实一直都驻在心底；另一方面，又为了人们的幸福，压抑自己的天性，扛起了英雄的理想形象，可最终，这理想形象也成为了自己真实的一部分,这就是自己并不完美但值得尊敬的第二次人生。\n\n 她满意地笑了，她问加拉哈德，"你在家里是否也是这么打兰斯洛特的"，他没有说话，只是默默地坐在她旁边帮助修改文件。"
 eng_morgan.802.a: "\"就算这种人生充满了伪善，我仍然是骑士王。\""
 eng_morgan.802.b: "\"纵然世界疯狂如斯，我们依旧不离不弃。\""

 eng_morgan.803.title: "紧握其剑 - 银之臂"
 eng_morgan.803.desc: "当$ENG_bedwyr_lucam_le_bouteillier$进入房间时，$ENG_artoria_pendragon$正忙着看报纸，同时正在批改文件，当他走向她并深深的一鞠躬时，$ENG_artoria_pendragon$将眼睛从报纸上移开，温柔地看着他。略带严厉地说道 \n\n "贝狄维尔卿，找余有何事？" \n\n "我的王，看到你这焦急的样子，正因为心系吾王，我好害怕，特别，特别害怕。" \n\n \"贝狄维尔卿, 你动摇了。从很久之前起，宫廷的执事工作。照顾余的日常生活都是你在负责，我非常感谢你，同时也认可你。即使不为人理解，但我的剑为你们而挥动，为我的人民而挥动。"\n\n "但崔斯坦对我说圆桌骑士的大家，表现要得体，莫非是我太轻浮了吗？不，我想我明白了，你就是圆桌骑士的主人。如果这是吾王的愿望，这把剑，会为了您而挥动。" \n\n "是这样吗，好好工作吧，贝狄维尔卿，感谢你的建议。""
 eng_morgan.803.a: "\"我对你的忠诚始终不渝。\""

 eng_morgan.804.title: "阿瓦隆之庭"
 eng_morgan.804.desc: "最近梅林在BBC的广播电台播出了他的有声小说--《阿瓦隆之庭》，这本小说以历史中的亚瑟王的传奇为原型，将$ENG_artoria_pendragon$作为这本小说的主角，讲述了她和同伴们的冒险，拔出选定之剑，及其最后悲剧般的终结。整本小说的视角几乎都是第三人称，而梅林则作为传说中的预言家见证了这一切。这个节目最令人深刻的台词就是--"你要听一听王的故事吗？"仿佛这个故事就是他亲身经历似的。\n\n 尽管是一部有声小说，但从梅林本人的叙述来看却十分真实,尽管他制造的那些关于“行星奥秘”，“星之内海”,"英灵座"，“阿赖耶”的设定都十分扯淡，但好像在逻辑上却毫无破绽。对此知名作家$ENG_oberon_vortigern$评价到，他制造的不列颠神话十分恶心，让人想吐，而梅林对此回应道--"他只是对亚瑟王的命运很感兴趣"。"
 eng_morgan.804.a: ""为什么亚瑟王会是女孩子？""
 eng_morgan.804.b: ""我一点也不想听他胡扯！""

 eng_morgan.805.title: "魔法梅莉"
 eng_morgan.805.desc: "最近梅莉在BBC的广播电台播出了她的有声节目--《魔法梅莉》，这则节目采取了类似炉边谈话的形式，对观众的问题进行回答和对话，谈到了关于国际国内形势的问题，甚至还有关于皇室的八卦，尽管$ENG_artoria_pendragon$对他很不爽，但也奈何不了他。不过有点不太对劲的是，节目的稿子几乎都是梅林写的，而梅莉只负责播音。节目播出后，其发行的磁带往往很快被全部售出，甚至有一部分进入黑市，值得注意的是，埃塞俄比亚的大使出高价经常购买这些东西。"
 eng_morgan.805.a: ""真像他的风格。""
 eng_morgan.805.b: ""老不死的变态。""

 eng_morgan.806.title: "痛哭幻奏"
 eng_morgan.806.desc: "最近在谢菲尔德希尔斯堡的一场足球比赛中，在比赛即将结束之时，$ENG_trystan_iseult$突然拿出了他的竖琴咚咚咚地弹了起来，碰巧地是此时看台突然垮塌了，此事件立即引起了媒体的报导和争议，愤怒的球迷们甚至冲进一家抹黑他们的杂志社与出版商进行对峙。实际上，事件的真实起因是由于大量球迷在短时间内同时由球场其中一个入口涌进场内两个区域，区域内位置较后的人群不断将前面的人挤向看台前方的铁丝网，部分球迷因此被挤压或践踏而死亡。随后英格兰的各大球场就进行了对看台的检修和改建。"
 eng_morgan.806.a: ""记得严格检查建筑质量标准。""
 eng_morgan.806.b: ""看球的时候不要太激动。""

 eng_morgan.807.title: "为某人而写的故事"
 eng_morgan.807.desc: "妖精是诞生于人类幻梦中的生物，在不列颠的传说中占有重要地位，17世纪后期到18世纪时以注重理性为主的启蒙时代到来，以教化儿童的道德，充当教育功能的儿童书开始出现。18世纪到19世纪浪漫主义运动，关于妖精的想象更加丰富。19世纪后期，儿童书里也加入了妖精的故事，维多利亚时期妖精的画非常流行。最近$ENG_nursery_rhyme$出版了一本名为《妖精圆桌领域》的长篇小说，旋即在[ENG.GetName]的文学界刮起了一阵旋风。故事讲述了神话时代不列颠岛上春夏秋冬四个妖精王廷之间的大战争,而故事的最后则是妖精世界的大碎溃，标志着神话时代的结束，在这本童话的最后，最后的妖精讲述了关于神话中不列颠岛的真相--原来不列颠群岛本身就是个妖精,故事到此结束。对此知名人士$ENG_oberon_vortigern$评论道，这个作品十分精彩，不过在情节上有些缺陷。"
 eng_morgan.807.a: ""星辰诞生之刻。""
 eng_morgan.807.a: ""尘归尘，土归土。""

 eng_morgan.808.title: "蛾妈妈童谣"
 eng_morgan.808.desc: "在$ENG_nursery_rhyme$的帮助下,$ENG_oberon_vortigern$出版了他的童话集，以一只虫子的视角讲述了传说中妖精国的故事，作为一本儿童读物无疑是成功的，旋律动人，歌词琅琅上口，因而流传很广。不过有些篇幅显得特别奇怪，难以理解。$ENG_sherlock_holmes$仔细阅读了这些奇怪的篇目，论证出这些儿歌充满了关于暴力，凶杀和仇恨的暗示，并指责他是个“大骗子”，表示这些童话无疑会损害阅读者的心智。目前$ENG_oberon_vortigern$本人还没有做出任何回复。"
 eng_morgan.808.a: ""$ENG_oberon_vortigern$真是有趣而不失英式幽默。""
 eng_morgan.808.b: ""他是不是还说这个世界是个粪坑。""

 eng_morgan.809.title: "《人偶之国-大战异闻》上"
 eng_morgan.809.desc: "久负盛名的作家$ENG_william_shakespeare$最近出版了他的新书，极具想象力的架空历史作品《人偶之国-大战异闻》。虽说它的设定似乎有些太过于想象力了，大量因此而来的批评声却无法阻止它在[ENG.GetName]掀起热潮，甚至遥远的[CHI.GetName]据说都有它的盗版复印。\n\n 该书初始从一个德国贵族军官的角度开始，为了击败协约国，这位向来注意力不在军事上的贵族试图寻求一些“独特”的方法，在他的渎职行为即将导致其被解职时，他终于从神秘的爱因兹贝伦和千界树家族那里发现了...几乎无穷无尽的军队。1920年时，奄奄一息的法国已经开始征召80岁以上的老人和10岁以下的孩子入伍，而德军始终却始终是年轻的面孔，这些像是从模子里刻出来的“人”无知疲倦，不知死亡为何物般淡然的向心惊胆战的协约国阵地发动永不停歇的猛攻。\n\n 终于，无尽的血肉战胜了机枪与大炮，德意志帝国成为了大战的胜利者...并没有，贵族军官始终充满着对“人们”的无尽悔恨，在受到鲁登道夫元帅的“进一步要求”后，他选择率领“人们”向德意志帝国举起叛旗。虽然贵族军官死于帝国高层的暗杀，坐在办公室里的容克“战略家”仍无法克服法国人面临的绝境，甚至一般德国人也对送死的人造人充满了同情，因而德意志帝国在胜利后的第二年覆灭，人造人首领战争英雄*齐格*成为了德意志人民国的元首。"
 eng_morgan.809.a: ""快点写啊，莎士比亚。""
 eng_morgan.809.b: ""似乎并不是关于德国的故事。""

 eng_morgan.810.title: "《人偶之国-大战异闻》下"
 eng_morgan.810.desc: "在这样一个世界中，协约国纷纷战败元气大伤，原本的最大战胜国德国也因内乱需要休养，更是在人造人的真相泄露后受到了世界范围的敌视。原盟友奥地利-匈牙利则在德国内乱时接管了其殖民地，与新生德国翻脸后又尝试整合帝国，幸存于萨拉热窝刺杀的斐迪南皇帝因此死于塞尔维亚刺客的炸弹，但奥地利帝国还是镇压了所有分裂派，以铁腕巩固了从蒂罗尔到克里米亚的庞大疆域，达到极盛的东方帝国就此把视线投向了更远方。\n\n 光荣和平后正在喘息的不列颠之王阿尔托莉雅对此尤为担心，不过更大的麻烦则是那两个名义上的盟友，$FRA_jeanne_d_arc_alter$"邪龙战争"席卷满心复仇的法兰西大地，[ITA.GetName]则崩溃成统一前的邦国。1925年，英国已经无法继续维持与国内政治环境无比极端化的法-意间的同盟，而法-意各自的复仇主义者掌权后则在英国做出任何表态前抛弃了协约。勉强算是大战胜利者的奥地利帝国并没有足够的能量去影响世界霸权，数次碰壁后，它只能尝试煽动反人造人思潮维持又出现裂痕的多民族政治。\n\n 德意志人民国也在持续了十多年的敌视环境下出现了政治极端化，由于人造人的身份问题，他们中的大多数对东方传来的社会主义相当感兴趣，其中有照搬苏联模式生搬硬套者，更有将人造人思维与集权社会主义结合的恐怖思潮。长期担任人造人首领的*齐格*则坚持与前者口中的“旧人类”保持合作，甚至接纳被迫离开法国的$FRA_jeanne_d_arc$,一场阴谋因而开开始酝酿...\n\n小说的最后，齐格和$FRA_jeanne_d_arc$死于极端人造人的政变，人造人和人类和睦相处的德意志人民国变成了嗜血残暴的邪恶国家，它在摧毁了奥地利帝国后受到了再度合作的英法意的夹击，而苏维埃联盟则发生了一点微小的变动，总书记变成了一位列宁的仿制品，到许多高官被长相一致的人造人替换，苏维埃联盟在某种意义上成为了德国的傀儡。由此，更为残酷，却又为堵上了整个人类命运的第二次世界大战拉开了序幕。"
 eng_morgan.810.a: ""过多的想象力和过于黑暗的未来。""
 eng_morgan.810.b: ""好像在哪里见过类似的剧情。""

 eng_morgan.811.title: "卢恩符文"
 eng_morgan.811.desc: "近来我国的各大学院掀起了一股研究古凯尔特文字--卢恩符文的风潮，初次见到该文字的学生们无不为它优美的表现力所震撼，很快这股风尚自实验室教室流传到了社会的各个角落，甚至还有警察用卢恩符文来开罚单的,也有人用这种奇特的文字进行恶作剧。自然政府上层也不例外，部分身居高位的教授因此向$ENG_artoria_pendragon$建议，也许应当大力推广这种符号作为凯尔特神话学的象征。"
 eng_morgan.811.a: ""当作业余兴趣就行。""
 eng_morgan.811.b: ""这倒挺有意思。""


 ##Festival
 eng_morgan.901.title: "摩根祭"
 eng_morgan.901.desc: "昨晚，摩根祭在全国上下举办，旧政权重组之后，摩根祭毫无争议的成为了全国最重要的节日。不同以往，今年的摩根祭让城市和乡镇中充斥着狂野的欢闹与游行。叙述着当地英雄的传奇与两位女王陛下的彩车在城市大道上徐徐前进着，人们们畅饮红茶与美酒，烹饪着不同种类的食物。这些些喧闹的庆典展现了人们们对皇室的赞慕之情，庆典一直持续到了第二天的黎明，筋疲力尽的狂欢者们纷纷累倒并回去休息。"
 eng_morgan.901.a: "请再温柔一些。"

 eng_morgan.902.title: "The Day of Camlann"
 eng_morgan.902.desc: "今日是国家法定纪念日——卡姆兰日，在整个[ROOT.GetNameDef]，商店和工厂纷纷停业，不列颠人民聚集在一起，悼念那些在残酷的世界大战的斗争中丧生的英魂们。这一悼念日的中心活动在卡美洛和伦敦举办。在11月11日，出席仪式的有$ENG_artoria_pendragon$、王室成员以及主要的政治和军事人物。这一系列庄严的仪式象征着对阵亡英灵们的悼念。在仪式结束后，$ENG_artoria_pendragon$率领队伍来到威斯特敏斯特议会广场的东端，发表演说，女王强调，纪念不仅仅是为死去的战士进行，更是为了保卫人民的生活方式，而敌人永远不可能再次威胁到不列颠的自由，永远，为了铭记国家遭受的损失、付出巨大代价才夺回的一切，"
 eng_morgan.902.a: "为了女王和国家！"

 ##肥皂剧-外传
 eng_morgan.1001.title: "The Prophecy"
 eng_morgan.1001.desc: "对于自己是怎么来到这个血腥混乱的世界的, $ENG_artoria_pendragon$本人对此也不是很清楚，$ENG_marisbury_animusphere$的死又将她拉入了回忆中。\n\n "当醒来时她就身处于$ENG_marisbury_animusphere$的实验室中了，而前一秒却奄奄一息意识模糊躺在一棵树下，当时她由于失血过多意识已经混沌，空洞地向前看时看见了熟悉的黑色面纱。"\n\n "她听见歌声，女神的歌声，不知道是不是她真的已经大限将至，出现幻听。她感觉温热的液体滴在额头上，顺着脸颊滑下？冷淡的腥味渗入她的鼻腔。那人的脸看不清楚，但她发现面纱的下端颜色却变深了。"\n\n "当她正在努力回想这些模糊的事情的时候,一位神秘的医生为她检查了身体，换上了维多利亚时代的衣服，并帮助学习现代的语言与知识。\n\n $ENG_marisbury_animusphere$是一位健谈又略带神秘的绅士，两人聊了很久，从亚瑟王的传奇一直聊到了工业革命，这让她对这些事情感到好奇，也很犹豫。随后，$ENG_marisbury_animusphere$为她提供了一些虚假的护照，并建议前往世界各地，而且提供了一笔钱，当她接过接过护照时，只见上面写着--"\n\n "Name：Elise Watoson"\n "Birthday:9/21/1879"\n "Origin:New Orelans" \n\n "这些东西实在是仍然难以理解，随后她便向$ENG_marisbury_animusphere$告别，而他只是意味深长地看着我,似乎有什么不可告人的目的，然而，他死了，我却活着。""
 eng_morgan.1001.a: ""要扩张你帐幕之地，张大你居所的幔子，不要限止；要放长你的绳子，坚固你的橛子。""

 ##大约发生于1886
 eng_morgan.1002.title: "The Graves"
 eng_morgan.1002.desc: "在$ENG_marisbury_animusphere$的葬礼结束后，$ENG_artoria_pendragon$回想起离开他的实验室的那一天--\n\n 当她离开那阴沉可怕的实验室的时候，紧绷的心暂时放了下来，然而她发觉此刻又是孤身一人，这让她想起童年，还没有称王的时候。梅林和凯和她三个人也是如此隐姓埋名，踏过许多土地，度过许多季节，等待着拔剑那一天，可惜他们早已不知所踪，友人，敌人，亲人们也早已不再。她一个人带着一个小包和一些钱，流浪在这曾经属于她的国家。\n\n 于是她决定先前往格拉斯顿伯里，去看看传说中亚瑟王的坟墓，乡下的绅士们对她很亲近，认为她是一位美国的旅行者，向她介绍了亚瑟王的故事，他们还告诉她关于现在的大英帝国和维多利亚女王的事迹，并向她赠送了丁尼生关于亚瑟王的长诗，她谢过了他们，然而她知道，她可能不再是亚瑟王，也不再有归处。\n\n 最后，在乡下的一处小教堂，一位神父向她说明了传说中的基督和圣杯是什么意思，他还说亚瑟王是一位虔诚的信徒，他的说法让她感到好奇，最后决定她接受他的洗礼。\n\n 她仔细想了想现在的情况，几乎身无分文，只剩下了空洞的内心，也无法理解自己为什么在这个时代，仔细思考了一番后，她决定去当兵，这也许梅林教的那些东西唯一的用处了，也许在战场上死去就是最终的归宿.\n\n 她把自己尽可能打扮成男性,换上了男性的假身份,然后前往了兵役登记站开始了军旅生涯.军粮很难吃,只有压缩饼干,偶尔有咸牛肉,不过还是比卡美洛那个时候好点。"
 eng_morgan.1002.a: ""正如人子来，不是要受人的服侍，乃是要服侍人，并且要舍命，作多人的赎价。""

 ##大约发生于1901
 eng_morgan.1003.title: "The Brothers"
 eng_morgan.1003.desc: "关于南非的报告散落在$ENG_artoria_pendragon$的桌子上，然而她的思绪此刻又飘向了远方-- \n\n "一切的起因可以概括为几个破金矿，于是曾经不可一世的大英帝国就和两个布尔人共和国打起来了, 那真是一场前所未有的战争，比我见过的全部尸体都多，比我见过所有的战争都恶心，但这仅仅是一个开始。某一天当我在战场上拿着枪托肉搏时，好像被什么东西炸飞了，一天深夜我醒来了，感觉喉咙里干涩燥热，但感受到身体正在缓慢地愈合，昏昏沉沉地叫来了那个包扎的医生。"\n\n "你醒了",他一边检查着我头上的绷带一边说。 \n\n "先生，我为什么会在这里？"我小声问他。作为军官，我依然干着普通士兵的危险活，毕竟其他人会死，而我早已经死去一次。不会失去的东西便失去了它的价值，她这么想着。\n\n "你是一位中尉,但却亲自在前线和敌人肉搏"，医生轻轻拉住她的手说，“但我能理解你的做法，虽然你是一位女性，但你看上去就像个故事中出来的传说英雄。”\n\n 我惊愕地看向他的脸,在昏暗灯光的照耀下就像黄昏中流淌的的河流。她感到一丝熟悉感。"呃，我只是觉得枪太难用了，而且您很伟大。但除了我没有其他病人需要你照料了吗？"我问他。\n\n "没有了，我只负责照顾重症伤患，今天晚上是平安夜，其他伤员大多都已经康复回去了。"他说。他拿来纸和笔，问她∶"你有什么要给家人说的话吗？圣诞节后我们会统一寄出这个月伤者们写的家书。"\n\n 她轻轻摇头，回握住了他的手。"我没有家人。如果您不介意的话，再陪我一会吧，就当您是我的家人。"\n\n “圣诞节快乐!”他在她的手背上画着十字。"我还没有问，你叫什么名字？你来的那天我们都以为你活不下去了，但你居然在一直好转，真是个奇迹。” \n\n 这个医生让她感觉到久违的安心，或许他真的是某个有缘的人，她决定告诉他真正的名字。她说，“不介意的话，请叫我阿尔托莉雅。” \n\n 医生只是微微一笑，"不介意的话，请叫我凯。" \n\n 尽管我对这场战争感到厌倦，但听到他的名字，立刻振作了起来，我试探地说道"凯？""
 eng_morgan.1003.a: ""不要惧怕，因你必不致蒙羞；不要抱愧，因你必不致受辱。""

 ##大约发生于1904
 eng_morgan.1004.title: "The Letters"
 eng_morgan.1004.desc: "老不死的梅林总是在梦中捉弄$ENG_artoria_pendragon$，她又想起了他们再次见面的那一天-- \n\n "当从南非的战场回到英国时，政府给我发了奖金，军阶也从中尉变成了大校，甚至还封了个爵位，但是我却一点也高兴不起来，唯一让人感到安慰的就是还有一些老熟人陪着她。我准备去找$ENG_marisbury_animusphere$，问问他到底是怎么回事。\n\n "当我找到他时，他用我的假名字称赞了我的英勇事迹，但并没有正面回答我的问题，只是郑重其事地交给我一封信。信封看上去很昂贵，用火漆仔细地封着口，上面却没有家族徽记。在收件人处写着"Watoson女士收"，紫色的字迹龙飞凤舞,而我心情复杂地拆开它。"\n\n "发信人自称梅林，倒也挺像他的风格，只有梅林喜欢干这种没什么意义却很有仪式感的事。信里除了一些时隔多年的问候，然后就是在感叹我的新名字很有趣，我总不能说我真的是阿尔托莉雅吧。在最后两行梅林附上了他现在的住址，并表示希望年前能见我一面，还说他给我准备了惊喜。"\n\n "惊喜？对我来说实在没什么能算是惊喜，总不可能是他真的用魔术复活了一些老朋友一起吃晚饭吧。但梅林好歹也算是我的老师和四分之一个父亲，我能见到他还是很高兴的，于是我把信收好，开始准备行程。" \n\n "梅林家在北博滕的乡下，我下轮船后又坐了火车，然后租了一辆马车，最后好不容易才找到他所留给我的地址。是个离非常偏僻的小庄园，突然从披着雪的山林中出现在我眼前，倒是很有梅林的风格。" \n\n "铁门是开着的，这个老东西真是不怕冷,我穿了三层大衣踩着登山鞋，还是冷的瑟瑟发抖，鼻子都红了。"\n\n "梅林没来给我开门，我把带着雪的帽子围巾放在门厅就自己往进走。他弄了一条很长的走廊，没挂任何画像，只是在墙两边点着色泽柔和的火炬，我凑近看了看，也是魔术,看来梅林把这里当成了自己的工房。最后我发现走廊通向一个地下的小起居室，梅林在那里等着我。我环视四周，可以看到森林雪景的巨大落地窗，童话式的装修，空气里还弥漫着淡淡的甜味，老东西的品味还不错。" \n\n "随后我看见了躺在懒人沙发上穿着毛绒小动物连体睡衣的梅林。我们四目相对，梅林平静地喝着某种热巧克力，我身上的雪被室内温度融化，衣服深一块浅一块，让我显得更加狼狈了。"终于梅林主动开了头-- "
 eng_morgan.1004.a: ""我离弃你不过片时，却要大施怜悯将你寻回。""

 ##大约发生于1904
 eng_morgan.1005.title: "The Nightmares"
 eng_morgan.1005.desc: ""关于$ENG_marisbury_animusphere$的事情，以及我和同伴，还有你，为什么在这里，你知道多少？"我愤怒的盯着这个老不死的家伙，我有预感是他弄出了这个巨大的恶作剧。\n\n 梅林只是微微一笑，"这个嘛，从何说起呢。时钟塔的大人物还要阴谋家以及你的后人们一直都有关于复活你的计划，但根本没有人能够做到，我原本也懒得管的。不过有一天他的朋友突然找到我，问我要不要参加他的计划，我便抱着消遣的心态试了一下，于是我们就都在这了。"\n\n "仅仅是因为这个扯淡的理由吗？"\n\n "奇迹都是有代价的，你还没搞懂吗，我已经看不到你和不列颠的未来了，而且不仅仅是你，世界各地都充斥着不同时代各种各样的人物，你也好，我也好，似乎都失去了什么重要的事物，我们都不是那个曾经的自己了，谁知道未来会变成什么样子。虽然我希望能有一个Happy Ending, 但我也不会干涉这个世界的发展，你就不想试一下，还是说现在这样就好？"\n\n 梅林只是用着他那开玩笑一般地语气平淡地说着。当他说完这段话时，$ENG_artoria_pendragon$从梦中醒来，她发现自己只是在王座上睡着了，而且又做了奇怪的梦。"
 eng_morgan.1005.a: ""你必因公义得坚立，必远离欺压，不致害怕；你必远离惊吓，惊吓必不临近你。""

 ##大约发生于1915
 eng_morgan.1006.title: "The Witch"
 eng_morgan.1006.desc: "和摩根的再次见面实在令人尴尬，$ENG_artoria_pendragon$实在忘不了那一天,每次她想起这件事都忍不住想笑--\n\n "应该是1916年的某个夜晚，在索姆河的血腥战场，这是我永远都忘不了的地狱般的地方，当我蹲在战壕旁边发呆的时候，嘴巴里叼着甜甜圈，突然一个带着面纱的人挡住了我眼前的光线，她拿着一把军刀试图杀死我，我连忙闪躲，左手被她砍出一道血口，制服也被划破了，我赶紧和这位不速之客拉开了距离，用手枪对准了她。"\n\n "她只是将凌乱的头发整理好，露出了她的正脸，冷酷地看着我，我看向了她深蓝色的眼睛，认出了她，这重逢实在有点让人尴尬，我们沉默地对视着，终于她开口了。"\n\n "这么说你们确实去打仗了，"她嘲笑我，"你们这些粗人总是不懂得珍惜自己的生命。"她将刀放了下来，向我走近，我也将手枪放下。 \n\n "她低下头抚摸我的额头，脸上的杀气一扫而空，只不过更多了几分无可奈何和怨恨。我顺势抱住了着她，感到了久违的轻松与怀念。她安定的心跳声传入我的耳朵，像是土地平稳的脉搏。她的长发被汗水打湿，贴在脸颊旁，眼神有些涣散，竟然显得有些可怜，我感觉温热的液体滴在我的额头上，顺我的脸颊滑下。"\n\n 但每当我想要放开她时，她却咬牙切齿地对我说"不准放开"。\n\n "她身上比我暖和的多，我抱她时浑身如被原野上温和的风所吹过，仿佛明天太阳升起后，我将要死在炮火之中，而这一切都将随之烟消云散。"\n\n 正当$ENG_artoria_pendragon$回忆这些滑稽场面的时候，$ENG_morgan_le_fay$打断了她的思考--"你又在想什么，现在该吃饭了。""
 eng_morgan.1006.a: ""松树长出，代替荆棘；番石榴长出，代替蒺藜。""

 ##大约发生于1918
 eng_morgan.1007.title: "The Master"
 eng_morgan.1007.desc: "尽管20多年过去了，当翻阅劳合·乔治的回忆录时，$ENG_artoria_pendragon$想起了并不遥远的往事--\n\n "1918年对[ENG.GetName]是一个危难时刻，1917年底随着俄国人退出战争，德国军队在西线发动了凶猛的鲁登道夫攻势，尽管$ENG_artoria_pendragon$和她曾经与现在的将军们奋力抵抗，们把协约国的军队打的节节败退，英军死伤惨重，士气低沉。而此时变故发生了，此时的国王乔治五世在私下里和德国密谋议和，当消息泄露出去的时候, 由劳合·乔治领导的战时内阁分裂了,政府陷入了危机当中，国会停摆了。"\n\n "而此时$ENG_marisbury_animusphere$已经凭借他的财富和科技在自由党的战争内阁中占据了举足轻重的位置，他向劳合·乔治引见了一直隐姓埋名的我。"\n\n"劳合·乔治是个灵活的政治家，而且为我提供了很多弹药，我们聊了很多，主要是关于西方战线的情况，还有军队士气的危机，以及如何挽救这场该死的战争。他直言他并不喜欢这场战争，但是骰子已经掷下，那无论如何都没有办法反悔。"\n\n 最后，劳合·乔治问我,"关于亚瑟王的传言是真的吗?在威尔士的神话中，人们常常会说亚瑟王会在危难时刻归来拯救我们的国家。"\n\n 我最终决定坦白作为女性的真实身份，这令他着实有点惊讶，而我思索了一会，说道,"毫无疑问，亚瑟王的故事已经结束了。"，我将自己的右手放在胸前，"如果可以的话，请在这里称我为阿尔托莉雅，阿尔托利亚·潘德拉贡，不喜欢的话叫我阿尔托利斯也行，我是本不应出现于此的幻想之人。"\n\n 当他听到这番话的时候，他愣住了，甚至从椅子上滑落摔到了地板上，双手扶着地面，而我准备站起来准备去扶着他，"首相阁下，您没事吧。"\n\n 我们两人就在这种场合下尴尬地对视了许久，最后他鼓足了勇气问我，"你能成为我们的Master吗？希望您能带领我们走向胜利！""
 eng_morgan.1007.a: ""因你们的手被血沾染，你们的指头被罪孽沾污，你们的嘴唇说谎言，你们的舌头出恶语。""

 ##Speech of 1918
 eng_morgan.1008.title: "The War to End All Wars"
 eng_morgan.1008.desc: "1918年的演讲无疑是$ENG_artoria_pendragon$表现的最好的一次,这场演讲是我们历史的转折点，尽管上一次世界大战并不是最后一场世界大战。在劳合·乔治及其阁僚的帮助下,$ENG_artoria_pendragon$来到了上下两院分别发表了她的演讲,尽管是以奇特的威尔士口音--"The War to End All Wars"\n\n "I know I have the body of a weak and feeble woman， but I have the heart of the iron."\n\n "This Great War is more brutal than any battle I've ever seen; and therefore I am come amongst you."\n\n "Not for my recreation and disport, but being resolved, in the midst and heat of the battle, to live and die amongst you all"\n\n "To lay down for my God, and for my country, and my people, my honour and my blood, even in the dust."\n\n"The first duty of any Government is to safeguard its people against external aggression. To guarantee the survival of our way of life."\n\n "And the question we must now ask ourselves is whether the present Government is fulfilling that duty. But the King never listen, he sold his country to his enemies."......\n\n "I must now sound the warning. There are moments in our history when we have to make a fundamental choice."\n\n "This is one such moment—a moment when our choice will determine the life or death of our kind of society,—and the future of british and europe."\n\n"在演讲的最后，议员们不断发出了"Hear！Hear!"欢呼,此时她看到坐在上方座位的梅林和马里斯比利，在对视了几秒钟后，她径直离开了议会,回过神来，她发现她站在威斯特敏斯特的广场上，回忆逐渐如风般消散。""
 eng_morgan.1008.a: ""你因路远疲倦，却不说这是枉然；你以为有复兴之力，所以不觉疲惫。""

 ##索姆河
 eng_morgan.1009.title: "The Bloodly Rivers"
 eng_morgan.1009.desc: "染上淡墨色的天空，与被亡骸覆盖的赤红山丘,沉重的云雾已经消散，成堆的尸体在烂泥滩中，那是宛如地狱般的光景。战争并没有结束，火炮轰隆作响，坦克正在推进，无数的士兵正在死去, ───这并不是梦,只不过是，已经无法改变的冰冷过去。回过神来，她站在战场的高地之上，注意到后面站着一位带着兜帽的神秘人，但她很熟悉这人的声音。\n\n \"在要指挥战争之前，确实地想一下会比较好，只要在那个位置上就会被人们憎恨，背负无数骂名。\"，留下了预言般的话语，神秘人离开了。\n\n 她没有回应那人，只是准备去总参谋部开会，新组建的皇家空军司令$ENG_oberon_vortigern$对她说，"马恩河就是个大粪坑，我们他妈的已经在这死掉几十万人了，整个西线都是大粪坑,再这么下去我们全都要死在这个粪坑里！"\n\n 随后$ENG_artoria_pendragon$便从噩梦中惊醒。"阿尔托莉雅, 你好像又做噩梦了，是不是梅林又在搞鬼？"首先传来的是摩根关切的声音。\n\n \"我又梦到过去了，这疑问时常存在我心中，我是不是不配在这呢，也许应该有其他能够拯救国家的人。"\n\n "真是个白痴，就是因为你所做出的选择，眼前的你才会存在。我不允许这样粗暴地抹去过去，因为，这样完全没有救赎。"\n\n "救赎，吗？"$ENG_artoria_pendragon$俨然一副没有睡醒的样子。\n\n \"如果一切重来，真的有比你更适合的王，因为那家伙而使这个国家延续下去，就算这样才是对你的救赎────那也是骗人的，就算因此而使周围的人幸福，也只是让你四处征战的数十年光阴，变成一段谎言。"\n\n \"嗯？是这样吗，我要继续睡觉了，记得给我准备早餐。\""
 eng_morgan.1009.a: ""我们摸索墙壁，好像瞎子；我们摸索，如同无目之人。""

