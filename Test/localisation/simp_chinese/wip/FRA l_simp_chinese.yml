 fra_alter.38.desc: "在我们的军队对德国先进的科学技术进行搜集和洗劫的时候，我们的一支特种部队在[FRA.GetLeader]的指示下在巴伐利亚的黑森林的一座城堡中找到了一座废弃的实验室。在我们的埋葬机关的调查和拷问之下，这个实验室的前主人$GER_jubstacheit_von_einzbern$被迫招供了全部事实。数日后$FRA_ciel_elesia$和$FRA_monte_cristo$将这份绝密的调查报告带到了$FRA_jeanne_d_arc_alter$和她忠诚的护卫$FRA_jeanne_d_arc$面前，随后便带着神秘的微笑离开了。"
 fra_alter.38.a: "档案袋被打开"  

 fra_alter.39.title: "黑森林之鹰"
 fra_alter.39.desc: "当文件被打开时，$FRA_jeanne_d_arc$便很熟练地靠到了$FRA_jeanne_d_arc_alter$的身边，一把便将$FRA_jeanne_d_arc_alter$搂住。\n\"都说了多少次了，不要就这么随便就靠近我啊，能不能对我放尊重点，我好歹也是你的领主吧，想让我烧死你吗？\"\n\"说实话我真的很想知道到底咋回事，所以能不能让我们一起看看嘛！\"\n\"好吧下不为例，你这讨人厌的白圣女大人！\"\n只不过当$FRA_jeanne_d_arc_alter$打开文件时，两人都因为文件上写的冲击性内容而震惊住了--\"开开......开什么玩笑！你这家伙的生物学父亲为什么会是$GER_siegfried_sigmund$！？这也太扯了！！为什么会这样啊！！难怪你的德语讲的这么好。\"\n\"呵呵呵呵呵呵，真是有趣啊，没想到用来毁灭法国的人造兵器反而先把德国毁灭了，真是滑稽!不过我倒是挺想见见那个$GER_siegfried_sigmund$，能让他臣服于我自然是最好了，可惜他已经死了。\""
 fra_alter.39.a: "\"就让我亲自统治可恶的德国人吧！\""  

