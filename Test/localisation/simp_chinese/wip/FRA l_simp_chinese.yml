##Event fra_crisis
 fra_crisis.1.title: "巴黎证券交易所股灾"
 fra_crisis.1.desc: "1936年1月7日，巴黎证券交易所的股票不再缓慢下跌——它崩盘了。受市场不稳定的恐慌情绪推动，从星期一早上股市开门的那一刻起所有人都开始抛售股票。\n\n直到进入深夜电报和电台才停止工作，这一天随后被称为黑色的一天。分析结果表明一夜之间形势就已经恶化到无法挽回了。\n\n毫无疑问，这场史无前例的经济灾难将给全世界带来冲击。法国的黄金时代已经结束，至少现在看来是这样……"
 fra_crisis.1.a: "我的天!(Oh, mon Dieu!)"

 fra_crisis.2.title: "法兰西银行瘫痪"
 fra_crisis.2.desc: "法兰西银行是这次金融风暴的首个主要受害者。作为由$FRA_leo_bistario_harvey$承办法国的最大银行，法兰西银行在1936年以前就一直深入涉足高风险贷款，为潜在的股票经纪人和处于成长期中的公司提供即时、便捷的贷款，而他们现在自食其果了。法兰西银行其中一个欠债最多的债务人是法国海军部，其次是苏联人。由于他们过多的借款修建海军与船坞，使得银行体系陷入了流动性危机，与数以百计的其他公司一样，他们在股灾到来后宣布无法偿还贷款。于是银行接二连三地倒闭，被这场巨大灾难打得完全措手不及，金融体系已经完全瘫痪。"
 fra_crisis.2.a: "呃呃。"

 fra_crisis.3.title: "大规模裁员"
 fra_crisis.3.desc: "在金融业瘫痪和国际经济体系不稳的情况下，对法国出口货品的需求已经不复存在，全国各地的公司被迫宣布破产或大幅削减开支。对几乎所有行业来说，这意味着要解雇工人，而且不是解雇一个两个，而是无数工人，现在流落街头的失业人数已达数百万。这也使得工人国际法国支部和法国共产党的影响力暴涨。"
 fra_crisis.3.a: "必须做点啥。"

 fra_crisis.4.title: "政治暴力再现"
 fra_crisis.4.desc: "随着民意和失业的空前高涨，共产主义者和反动集团之间的地方性政治暴力在平静了一段时间之后，又再次出现了。警方报告称，针对个人或企业、有政治目的的犯罪案件数量不断攀升，不禁让我们又回想起了当年第三共和国那混乱的时代。"
 fra_crisis.4.a: "我们必须阻止这些极端分子。"
、
 fra_crisis.5.title: "漫长的冬天"
 fra_crisis.5.desc: "35-36年的冬天——并不比任何其他冬天更温和或更严酷。 冬天的寒冷就像阵痛一样，无论持续时间长还是短，疼痛的程度都是一样的。 那个冬天，下雪了，结冰了； 成千上万的年轻人因危机而被迫失业，他们拼尽全力，耗尽了最后一分钱，然后在绝望中放弃了战斗……在街边的长凳上和地铁入口处，一群群精疲力尽、饥饿的年轻人试图苟延残喘。"
 fra_crisis.5.a: "真不幸。"

 fra_crisis.6.title: "经济停止下跌"
 fra_crisis.6.desc: "在长达几个月的崩盘后，经济危机总算某种程度上稳定下来——至少，已经跌无可跌了。最不稳定的那批公司和银行都已经倒闭了，而存活下来后，更稳定的公司和银行则在一个萧条、萎缩的市场环境中互相竞争。投资者的信心处于历史最低点，也不存在新的投资，生产也因此停滞不前。当然，数以百万计的失业工人在街头游荡，他们曾经都拥有一份稳定的工作，但如今却为了生计挣扎求生。但受到金融冲击的公司们不愿意继续扩大生产和雇佣更多工人。"
 fra_crisis.6.a: "难道不是到底了吗？"

 fra_crisis.7.title: "法国农业危机"
 fra_crisis.7.desc: "在市场崩溃引发的经济危机中，本就挣扎多年的法国农业再遭重创。由于农产品出口锐减使得本就不富裕的法国农民大部分破产了，于是愤怒的农民开着拖拉机冲进了市政府进行示威。同时, 传统上被打压的农业主义者正在推进他们的政治议程, 有传言说他们正在积极推动$FRA_napoleon_bonaparte$取代[FRA.GetLeader]"
 fra_crisis.7.a: "又来？"

 fra_crisis.8.title: "德国撕毁凡尔赛条约"
 fra_crisis.8.desc: "[GER.GetName]的中央趁着我们深陷经济危机中便见机行事，公开撕毁了《凡尔赛条约》。这使得我们本就不富裕的经济雪上加霜。"
 fra_crisis.8.a: "妈的。"

 fra_crisis.9.title: "经济复苏"
 fra_crisis.9.desc: "政府的一系列政策发挥了作用，漫长的经济低迷期终于结束了。法国的工业产能多年来首次回到了1931年以前的水平。不仅危机的影响得到了缓解，生产力和就业也重归稳定，紧急经济管控得以放松，各个政府项目的融资规模也将扩大。陆军一直渴望进行重大改革，军方高层已开始游说官员，为雄心勃勃的军备重整计划筹措资金。"
 fra_crisis.9.a: "很好。"

 fra_crisis.10.title: "法国经济危机的影响"
 fra_crisis.10.desc: "法国危机的崩溃对我们影响很大！由于法国的进出口瘫痪，我们的产业收到了严重的影响。"
 fra_crisis.10.a: "好吧。"

 fra_crisis.11.title: "危机应对"
 fra_crisis.11.desc: "这次经济危机对我们造成了极大了危机，而且主要是流动性危机，$FRA_leo_bistario_harvey$建议采取自由放任的政策以快速脱离经济危机，但$FRA_edouard_daladier$警告，放任失业者不管可能造成大规模混乱，从而引起政治危机，我们应该怎么办？"
 fra_crisis.11.a: "采用$FRA_leo_bistario_harvey$的策略。"
 fra_crisis.11.b: "采用$FRA_edouard_daladier$的策略。"

 fra_crisis.12.title: "危机的影响消退"
 fra_crisis.12.desc: "随着时间的流逝，我们的投资和预算能够暂时得到稳定，但是请记住，我们的时间并不多。"
 fra_crisis.12.a: "哎。"

 fra_core.1.title: "$FRA_philippe_petain$退休"
 fra_core.1.desc: "作为一位历战老兵和战争英雄，$FRA_philippe_petain$元帅在今天宣布退休，这会使得法军总司令的位置暂时空缺。$FRA_philippe_petain$是一名在一战中表现出色的将军，贝当在第一次世界大战期间成为法国英雄,在战争中，$FRA_philippe_petain$的出色指挥拯救了因尼维尔攻势失败而崩溃的法军士气。在世界大战结束后, $FRA_philippe_petain$积极支持[FRA.GetLeader]组建了国民政府, 但由于年龄原因与法军内部的纠纷, 贝当希望退休并前往[FIC.GetName]度假。"
 fra_core.1.a: "辛苦你了。"

 fra_core.2.title: "军队内部的分歧"
 fra_core.2.desc: "在大战之后，年轻军官中总是因为陆军预算争吵不休。他们认为法国陆军在大战中的表现都不是很好，个人恩怨和军事指挥中普遍缺乏协调，勇敢的法国步兵之血汗被挥霍、战略战术创新被无视。他们并不纠结于是什么导致了这些问题，更关心的是应该做什么去改正。在法国军队中，有三个人成为了这些派别的领导人，他们都计划出版书籍来解释自己的观点。他们已将计划书寄给了[FRA.GetLeader]，希望获得公众和政府对他们的工作的支持并减少反对派。"
 fra_core.2.a: "看看你们写了什么。"

 fra_core.3.title: "计划书"
 fra_core.3.desc: "由$FRA_charlemagne_carolingian$领导改革派在法国机动部队的改革基础上，致力于将陆军转变为一支专业战斗力量, 坚持旧有的大陆军传统毫无意义。通过提高军官团的素质， 合成兵种会应用更多新技术，将步兵为主的旧式军队远远甩在身后。而$FRA_napoleon_bonaparte$的派别则认为，通过大规模火炮及自行火炮的应用，我们才有可能打破阵地战的僵局，让前线重新流动起来，接下来可能发生第二次世界大战很可能也会陷入堑壕战的拉锯当中。最后还有另一派，以$FRA_gilles_de_rais$的首的派系，他们希望通过宗教和民族主义动员军队，以适应需要自上而下动员全国的总体战。我们应该选择谁作为$FRA_philippe_petain$的后继者?"
 fra_core.3.a: "$FRA_charlemagne_carolingian$"
 fra_core.3.b: "$FRA_napoleon_bonaparte$"
 fra_core.3.c: "$FRA_gilles_de_rais$"

 fra_core.4.title: "第二次神圣联合？"
 fra_core.4.desc: "自从奥尔良主义者和正统派联手推翻普恩加莱政权以来，法国的王位就一直空悬，政治不稳，奥尔良党人和波旁党人天天为了法国的国旗样式和谁来当法国的王吵个不停，以往这些事在$FRA_marie_antoinette_habsbourg$和$FRA_jeanne_d_arc$看来这都是些很无聊的事情。但现在不一样了，由于经济危机的缘故，大众逐渐对$FRA_marie_antoinette_habsbourg$的政权失去信心，军队的态度也不是很稳定。在这样的情况下，$FRA_jeanne_d_arc$建议$FRA_marie_antoinette_habsbourg$组建一个联盟政府，通过吸收机会主义的共和派和温和的君主主义者稳固政权，渡过危机。"
 fra_core.4.a: "好吧，那么民主万岁。"
 fra_core.4.b: "他们以为自己算老几？"

 fra_core.5.title: "二月宣言"
 fra_core.5.desc: "由于左派势力影响力的暴涨，法国共产党和工人国际法国支部结成选举联盟。长期以来，共产党人和社会党人都是分裂状态，但这次危机让这两者看到了打倒$FRA_marie_antoinette_habsbourg$政权的希望。近日$FRA_leon_blum$和$FRA_maurice_thorez$展开了会晤，并发表了\"二月宣言\"。在\"二月宣言\"中，两党同意尝试组建联合政府建立人民阵线，并号召全国罢工，以取代$FRA_marie_antoinette_habsbourg$政权。"
 fra_core.5.a: "要造反啊。"

 fra_core.6.title: "国民联盟"
 fra_core.6.desc: "经济危机让极端主义者大型其道，现在一个由右翼政党组成的广泛联盟，从传统的天主教保守派到法兰西社会党，已经开始进行社会动员，在$FRA_ciel_elesia$和$FRA_noelle_lenoir$的组织下准备组建竞选集团。这些温和右派非常不喜欢法兰西行动这些激进右派，也不喜欢左派社会主义者，但打着爱国和反社会主义的旗号，还是能吸引很多选民。"
 fra_core.6.a: "别来抢我的基本盘。"

 fra_core.7.title: "机会主义的激进社会党人"
 fra_core.7.desc: "通常来说激进社会党是一个温和的中道政党，但有时也会和中右政党合作，在与党和野党之间左右逢源。鉴于激进社会党的大金主$FRA_leo_bistario_harvey$的经济利益在这次经济危机中受损，或许我们可以给他一些好处让他们支持我们。"
 fra_core.7.a: "你就在乎那点臭钱。"
 fra_core.7.b: "不就是钱，给你就是了。"

 fra_core.8.title: "激进社会党选举策略"
 fra_core.8.desc: "激进社会党是法国政治中现存的最久远的政党之一，一手塑造了世界大战前的法国政治格局，然而他们现在和政府有着矛盾，如果右翼目前这种势头能维持下去，那等到可能选举结束时，激进社会党可能便是组建政府的关键政党。他们的策略会是什么呢？"
 fra_core.8.a: "激进社会党加入了左翼选举集团。"
 fra_core.8.b: "激进社会党加入了国民联盟集团。"
 fra_core.8.c: "激进社会党谁也不支持。"

 fra_core.9.title: "法兰西行动"
 fra_core.9.desc: "法兰西行动是一个集民族主义、君主主义、整合主义于一身的组织，其目的是建立一个整合的国家。虽然还不能被称作政党，但法兰西行动在激进的天主教徒中，在知识界人士中，且尤其在军队中有着惊人的影响力。近日，法兰西行动利用经济危机的机会大量招募失业者作为准军事组织与社会主义者斗殴，我们要怎么办？"
 fra_core.9.a: "真可疑。"
 fra_core.9.b: "禁止他们！"
 fra_core.9.c: "尝试利用他们。"

 fra_core.10.title: "与$FRA_charles_maurras$的会面"
 fra_core.10.desc: "$FRA_charles_maurras$建议$FRA_marie_antoinette_habsbourg$, 至少在政治危机结束之前，他们可以与当局建立一种非正式的的合作关系。此外，法兰西行动的一些激进成员暗示, 为了支持现政权，他们愿意采取任何手段，直到最后一劳永逸地解决危机。但是这样的合作关系也可能会对$FRA_marie_antoinette_habsbourg$的位置产生威胁, 因为法兰西行动里的一些正统派不喜欢$FRA_marie_antoinette_habsbourg$, 出于正统主义原则，他们更愿意支持吉斯公爵。"
 fra_core.10.a: "我觉得我可以解决问题。" 
 fra_core.10.b: "呃，好吧。" 

 fra_core.11.title: "大罢工"
 fra_core.11.desc: "在左翼各工会和无政府主义组织的支持下，各个大工会在法国全国总工会的牵头下于在5月1日举行总罢工。60~70万人上街游行，政治口号是：“十年太长了！”、“安托瓦内特辞职！”矛头直指$FRA_marie_antoinette_habsbourg$。白天，数万人在巴黎街头游行。晚上，警方在圣日耳曼大道和圣米歇尔广场封路，试图包围罢工者以便进攻。罢工者于是开始建造街垒抵抗，骚动很快波及外省城市。"
 fra_core.11.a: "狂的没边了。"

 fra_core.12.title: "五月风暴"
 fra_core.12.desc: "当$FRA_marie_antoinette_habsbourg$正在与陆军高层和政府高层磋商时，法国全国总工会率领的40万至50万抗议者在巴黎游行，高呼\"再也不见，安托瓦内特！\"，这使得$FRA_marie_antoinette_habsbourg$极为生气, 她希望出动装甲车给这些示威者一些教训, 但$FRA_jeanne_d_arc$警告说不可以这样做，现在应该解散议会重新组织选举，才能让政治稳定下来，否则她就辞职。"
 fra_core.12.a: "出动装甲车！"
 fra_core.12.b: "那就来选举，谁怕谁。"

 fra_core.13.title: "右翼国民同盟的候选人"
 fra_core.13.desc: "右翼国民同盟是一个大帐篷选举联盟，不同党派对于不同的候选人有着不同的看法，也有人认为$FRA_napoleon_bonaparte$虽然是军队的一员，但也可以像布朗热将军一样参与选举，，尽管这可能会影响军队的稳定1性。"
 fra_core.13.a: "$FRA_napoleon_bonaparte$能够吸引农民选票"
 fra_core.13.b: "$FRA_ciel_elesia$可以巩固天主教会的支持"

 fra_core.14.title: "[GetYear]年法国总选举"
 fra_core.14.desc: "1936年6月，法国举行了早期立法选举以产生新的一届国民议会。它们是在1936年5月总罢工之后举行的。1936年5月30日，阔别公众视线三天的$FRA_marie_antoinette_habsbourg$在一次广播讲话中宣布解散国民议会，并号召举行立法选举以恢复国家权力，命令工人们返回工作岗位时，面对“共产主义威胁”时为“保卫王国”而开展活动，并呼吁“沉默的大多数”表达自己的意见。而左翼和右翼竞选集团也不甘示弱，纷纷鼓励自己阵营的选民前往投票站以终结$FRA_marie_antoinette_habsbourg$的暴政，胜利者将是..."
 fra_core.14.a: "安托瓦内特屹立不倒。"
 fra_core.14.b: "左翼人民阵线胜利。"
 fra_core.14.c: "右翼国民同盟胜利。"
 fra_core.14.d: "第二次神圣同盟。"

 fra_core.15.title: "军队拒绝支持"
 fra_core.15.desc: "战略会议进行了数个小时，现在几乎已经入夜。$FRA_marie_antoinette_habsbourg$对事态的发展深感震惊，并且驳回了来自军方、警方、部长、顾问的建议，因为他认为这些建议是在拿过多的人命冒险。抗议者们各自为政群龙无首，无论如何也达成不了共识，因而谈判毫无进展。会议室里一片紧张的寂静，只被偶尔的枪声打破。接着，消息传来：抗议者缴获了一些重机枪，并烧毁了一些坦克，任何进攻行为将会付出巨大的代价，每个人都知道。$FRA_marie_antoinette_habsbourg$大声说道：“恐怕我们没有别的选择了。如果我们任由局势恶化，我们明天早上就会面对一场大暴动：我们必须出动装甲车把这场革命消灭在萌芽状态，越快越好。”但回应$FRA_marie_antoinette_habsbourg$的只有沉默，显然，法军依旧坚持中立的立场，拒绝对法国人民动武。"
 fra_core.15.a: "你们为啥不听我的！"

 fra_core.16.title: "军队同意支持"
 fra_core.16.desc: "战略会议进行了数个小时，现在几乎已经入夜。$FRA_marie_antoinette_habsbourg$对事态的发展深感震惊，并且驳回了来自军方、警方、部长、顾问的建议，因为他认为这些建议是在拿过多的人命冒险。抗议者们各自为政群龙无首，无论如何也达成不了共识，因而谈判毫无进展。会议室里一片紧张的寂静，只被偶尔的枪声打破。接着，消息传来：抗议者缴获了一些重机枪，并烧毁了一些坦克，任何进攻行为将会付出巨大的代价，每个人都知道。$FRA_marie_antoinette_habsbourg$大声说道：“恐怕我们没有别的选择了。如果我们任由局势恶化，我们明天早上就会面对一场大暴动：我们必须出动装甲车把这场革命消灭在萌芽状态，越快越好。” 在一片沉默之中，$FRA_charlemagne_carolingian$的命令下达了，装甲车将会出动。"
 fra_core.16.a: "命令已下..."

 fra_core.17.title: "黄昏"
 fra_core.17.desc: "$FRA_marie_antoinette_habsbourg$要求出动装甲车的消息被媒体完全揭露之后，对政府的不信任迅速转变为民愤，呼吁现她立刻辞职的游行呼声与日俱增。在此刻，她不愿，抑或不能采取激烈的行动以保卫政权，一直保持着奇怪的平静。当外界示威愈演愈烈之时，她将自己隐匿在了凡尔赛宫。局势十分明了：她的政权已经不可能持续下去了，周边的动乱不断爆发，他在人民和精英中的支持率迅速下降。她曾努力争取人民团结起来，可他现在没有任何退路了。在人们的内心中，那个战争英雄已经死去。凌晨，为维持次日抗议的秩序而部署的军队和警察部队反而占领了巴黎市内的战略重地。$FRA_jeanne_d_arc$在电台发表简短讲话，呼吁保持平静和秩序，并宣布当天将召开非常国会，以确保国家的稳定。次日，士兵们找到了身着制服，孤身一人沉默等待军队的$FRA_marie_antoinette_habsbourg$，很快，她被转移到市区的监狱那里，静静等候判决。"
 fra_core.17.a: "下台的时候起码很体面。"

 fra_core.18.title: "五月流血周"
 fra_core.18.desc: "“屠杀”, “血流成河”。境外报刊如是报道巴黎发生的事件。预定的策略收获了难以置信的巨大成效, 当第一枚子弹射入抗议者的体内时，任何有组织的防御都被瓦解了。广场上的人群装甲车的介入下作鸟兽散，部分抗议者立刻投降，其余的都被我们迅速解决。第二天早上，所有报纸头条都写着：\"反国家暴乱被挫败了\"，德国境外势力对我们的威胁最终被妥善解决了；剩下的一些所谓“民主人士”或是被拘留，等待有罪判决；或是四处躲藏，苟延残喘。然而，$FRA_marie_antoinette_habsbourg$也被军队软禁起来了, 她不再离开府邸，无法见除了$FRA_jeanne_d_arc$和$	FRA_charlemagne_carolingian$之外的任何人，只能偶尔在住所附近徘徊漫步，低声地自言自语。而随着时间的发展，$FRA_charlemagne_carolingian$暂时帮助政府运作, 在其他政治家和和合作者的帮助下暂时掌握了权力。"
 fra_core.18.a: "啊，人性！"

 fra_core.19.title: "查理曼的王道之路"
 fra_core.19.desc: "在经历了几个月的动荡之后，法国的情况似乎终于好转了。随着新政府的成立，大权在握的$FRA_charlemagne_carolingian$终于能够腾出手来处理军队和行政问题了--阿谀奉承的小人和腐败的政客利用了$FRA_marie_antoinette_habsbourg$, 让她下了错误的决定，而自己只不过是执行者。$FRA_charlemagne_carolingian$现在有充分的证据证明这些人要么是境外势力要么就是布尔什维克间谍。最后，他向$FRA_marie_antoinette_habsbourg$提出了一个建议：请她辞职，以享受光荣的退休生活，否则他就要自己动手了。"
 fra_core.19.a: "恭喜你，将军。"

