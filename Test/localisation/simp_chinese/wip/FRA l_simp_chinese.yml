##Event fra_crisis
 fra_crisis.1.title: "巴黎证券交易所股灾"
 fra_crisis.1.desc: "1936年1月7日，巴黎证券交易所的股票不再缓慢下跌——它崩盘了。受市场不稳定的恐慌情绪推动，从星期一早上股市开门的那一刻起所有人都开始抛售股票。\n\n直到进入深夜电报和电台才停止工作，这一天随后被称为黑色的一天。分析结果表明一夜之间形势就已经恶化到无法挽回了。\n\n毫无疑问，这场史无前例的经济灾难将给全世界带来冲击。法国的黄金时代已经结束，至少现在看来是这样……"
 fra_crisis.1.a: "我的天!(Oh, mon Dieu!)"

 fra_crisis.2.title: "法兰西银行瘫痪"
 fra_crisis.2.desc: "法兰西银行是这次金融风暴的首个主要受害者。作为由$FRA_leo_bistario_harvey$承办法国的最大银行，法兰西银行在1936年以前就一直深入涉足高风险贷款，为潜在的股票经纪人和处于成长期中的公司提供即时、便捷的贷款，而他们现在自食其果了。法兰西银行其中一个欠债最多的债务人是法国海军部，其次是苏联人。由于他们过多的借款修建海军与船坞，使得银行体系陷入了流动性危机，与数以百计的其他公司一样，他们在股灾到来后宣布无法偿还贷款。于是银行接二连三地倒闭，被这场巨大灾难打得完全措手不及，金融体系已经完全瘫痪。"
 fra_crisis.2.a: "呃呃。"

 fra_crisis.3.title: "大规模裁员"
 fra_crisis.3.desc: "在金融业瘫痪和国际经济体系不稳的情况下，对法国出口货品的需求已经不复存在，全国各地的公司被迫宣布破产或大幅削减开支。对几乎所有行业来说，这意味着要解雇工人，而且不是解雇一个两个，而是无数工人，现在流落街头的失业人数已达数百万。这也使得工人国际法国支部和法国共产党的影响力暴涨。"
 fra_crisis.3.a: "必须做点啥。"

 fra_crisis.4.title: "政治暴力再现"
 fra_crisis.4.desc: "随着民意和失业的空前高涨，共产主义者和反动集团之间的地方性政治暴力在平静了一段时间之后，又再次出现了。警方报告称，针对个人或企业、有政治目的的犯罪案件数量不断攀升，不禁让我们又回想起了当年第三共和国那混乱的时代。"
 fra_crisis.4.a: "我们必须阻止这些极端分子。"
、
 fra_crisis.5.title: "漫长的冬天"
 fra_crisis.5.desc: "35-36年的冬天——并不比任何其他冬天更温和或更严酷。 冬天的寒冷就像阵痛一样，无论持续时间长还是短，疼痛的程度都是一样的。 那个冬天，下雪了，结冰了； 成千上万的年轻人因危机而被迫失业，他们拼尽全力，耗尽了最后一分钱，然后在绝望中放弃了战斗……在街边的长凳上和地铁入口处，一群群精疲力尽、饥饿的年轻人试图苟延残喘。"
 fra_crisis.5.a: "真不幸。"

 fra_crisis.6.title: "经济停止下跌"
 fra_crisis.6.desc: "在长达几个月的崩盘后，经济危机总算某种程度上稳定下来——至少，已经跌无可跌了。最不稳定的那批公司和银行都已经倒闭了，而存活下来后，更稳定的公司和银行则在一个萧条、萎缩的市场环境中互相竞争。投资者的信心处于历史最低点，也不存在新的投资，生产也因此停滞不前。当然，数以百万计的失业工人在街头游荡，他们曾经都拥有一份稳定的工作，但如今却为了生计挣扎求生。但受到金融冲击的公司们不愿意继续扩大生产和雇佣更多工人。"
 fra_crisis.6.a: "难道不是到底了吗？"

 fra_crisis.7.title: "法国农业危机"
 fra_crisis.7.desc: "在市场崩溃引发的经济危机中，本就挣扎多年的法国农业再遭重创。由于农产品出口锐减使得本就不富裕的法国农民大部分破产了，于是愤怒的农民开着拖拉机冲进了市政府进行示威。同时, 传统上被打压的农业主义者正在推进他们的政治议程, 有传言说他们正在积极推动$FRA_napoleon_bonaparte$取代[FRA.GetLeader]"
 fra_crisis.7.a: "又来？"

 fra_crisis.8.title: "德国撕毁凡尔赛条约"
 fra_crisis.8.desc: "[GER.GetName]的中央趁着我们深陷经济危机中便见机行事，公开撕毁了《凡尔赛条约》。这使得我们本就不富裕的经济雪上加霜。"
 fra_crisis.8.a: "妈的。"

 fra_crisis.9.title: "经济复苏"
 fra_crisis.9.desc: "政府的一系列政策发挥了作用，漫长的经济低迷期终于结束了。法国的工业产能多年来首次回到了1931年以前的水平。不仅危机的影响得到了缓解，生产力和就业也重归稳定，紧急经济管控得以放松，各个政府项目的融资规模也将扩大。陆军一直渴望进行重大改革，军方高层已开始游说官员，为雄心勃勃的军备重整计划筹措资金。"
 fra_crisis.9.a: "很好。"

 fra_crisis.9.title: "危机的影响消退"
 fra_crisis.9.desc: "随着时间的流逝，我们的投资和预算能够暂时得到稳定，但是请记住，我们的时间并不多。"
 fra_crisis.9.a: "哎。"

 fra_crisis.10.title: "法国经济危机的影响"
 fra_crisis.10.desc: "法国危机的崩溃对我们影响很大！由于法国的进出口瘫痪，我们的产业收到了严重的影响。"
 fra_crisis.10.a: "好吧。"

 fra_crisis.11.title: "危机应对"
 fra_crisis.11.desc: "这次经济危机对我们造成了极大了危机，而且主要是流动性危机，$FRA_leo_bistario_harvey$建议采取自由放任的政策以快速脱离经济危机，但$FRA_edouard_daladier$警告，放任失业者不管可能造成大规模混乱，从而引起政治危机，我们应该怎么办？"
 fra_crisis.11.a: "采用$FRA_leo_bistario_harvey$的策略。"
 fra_crisis.11.b: "采用$FRA_edouard_daladier$的策略。"

