 BEL_light_tank_destroyer_equipment_1: "T13"
 BEL_light_tank_destroyer_equipment_1_short: "T13"
 BEL_light_tank_destroyer_equipment_1_desc: "Due to the favourable reception of Canadian Vickers tankettes and German pressure for Flandro-Walloon government to sever ties with Canadian manufacturers, when the need arose to adopt a tank destroyer, a design from a small arms manufacturer near Hainaut was selected due mostly to its similarities to familiar Canadian designs. The vehicle is armed with the same 47mm anti-tank gun already in service with the army."
 BEL_light_tank_destroyer_equipment_2: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_short: "T13 B3"
 BEL_light_tank_destroyer_equipment_2_desc: "The T13 B3, while indeed an evolution of older T13 designs, bears little resemblance to those vehicles. Sporting both a turret and new 75mm gun on a completely redesigned chassis, the B3 may as well be a new vehicle entirely."
