 more_soviet.3.t: "Arrest Tukhachevsky"
 more_soviet.3.d: ""Khrushchev!!! What's wrong with him! How could he conspire a coup? This cunning bastard is in league with the opposition? I was wrong about him? How is this possible? How is it possible?!!!" \n\nIn the Kremlin General Secretary's office, Dzhugashvili regained his usual composure after a fit of rage. What had that goddam Khrushchev gone mad about? He drove through several NKVD checkpoints in a row, rushed to a telegraph office and revealed the arrest plan to a group of arrestees! Anyway, now he personally approved the three key criminals, but also one of the recipients of the telegrams, the commander-in-chief of the Red Army Tukhachevsky let the military train stopped near Moscow, the bastard must have gone to the nearby barracks to mobilize troops! \n\nIn the face of other targets in advance of the capture is not much of a problem, Tukhachevsky's own troops light dispatch of the Ministry of Internal Affairs is really a bit difficult to clean up, but Yezhov's power now can be said to be under one person and above all others, can be completely loyal to the General Secretary of General Konev to lead the troops in concert, and then say Tukhachevsky all the acts against the General Secretary are collectively rebellion, think loyal to the country or more people. \n\nHowever, this has a problem, make things so big if the Minister of Internal Affairs in the future still when not? Khrushchev alone is enough to make people headache, this bastard was caught with a look of not afraid of death and do not want to die, claiming that Dzhugashvili and Yezhov sent people to plot against him, but there is no plan to arrest him ah? I always feel that the current situation is very bad, either to deal with this matter alone to prove the ability of the Ministry of Internal Affairs, or to play it safe and use the army to solve the trouble."
 more_soviet.3.a: ""Send a telegram to General Konev."" 
 more_soviet.3.b: ""No need to go to that trouble.""   
 #! more_soviet.4 with modifications
 more_soviet.4.t: "foiled coup"
 more_soviet.4.d: "Tukhachevsky's coup was crushed by the arriving Konev's men while still in the barracks, the Red Army commander-in-chief personally operated a machine gun and kept firing until he was killed by a direct hit from a towed-up field gun, and a number of senior officers who had also received the "secret Khrushchev telegram" were already under the control of the NKVD The only people who need to be worried are the cronies of the former commander-in-chief of the Red Army who are scattered throughout the major military regions. It is said that the smooth Anna Morozova has already started writing a pamphlet on the criticism of Tukhachevsky's reactionary warlord ideology, and it seems that the propaganda campaign to purge his ideological poison will soon be completed. \n\nBut does that mean it's safe? Yezhov felt uneasy when he looked at the General Secretary's silent iron face, after all, Khrushchev's betrayal seemed incredibly strange, and he lost his soul when he personally told him that he "did not send anyone to arrest you in the first place", and the series of farces caused by this bastard finally reached the point of using the Red Army to arrest the commander-in-chief of the Red Army, the Ministry of Internal Affairs through Practice has proved itself unable to take charge, so as the minister himself should be responsible for ... I do not think so, otherwise why the Minister of Internal Affairs has not been replaced? The next job of catching Tukhachevsky elements in the major military districts will be compensated for by good work."
 more_soviet.4.a: ""Particular attention should be paid to the work in Ukraine.""  
 more_soviet_news_dlc.1.t: "The horrible truth about the Red State?"
 more_soviet_news_dlc.1.d: "A unique press conference was held recently in [ENG.GetName] London, where Yona Yakir, former commander of the Ukrainian military district from [SOV.GetName], told journalists from all over the world about the horrible truth under the mysterious curtain of the Red State, and it turned out that this great figure of the Soviet military Recently, he was involved in the political purge directed by General Secretary Zhu Gashvili, and most of the party and military figures were killed for no apparent reason, and if he had not gotten wind of it in time and escaped, Yakir would not have escaped death. \nAs a former commander of the Ukrainian military region, Yakir carried a large number of confidential documents about the famine in the Ukrainian region, not realizing that the cruel Dzhugashvili was depriving the peasants of food rations to add to the industrialization. The countryside of Ukraine is already full of starving people. \n\nAs Yakir's corroboration, another former Red Army general Vitaly Primakov also participated in the conference, he said Dzhugashvili's capriciousness and ruthlessness have chilled the hearts of countless soldiers, and in the future he and Yakir will no longer support [SOV.GetName] nor [RUS.GetName], and this conference is only to say that they do not want to continue to hide the real situation ."
 more_soviet_news_dlc.1.a: ""Bastards! These two traitors!!! What were you doing earlier?! What are you pretending to be good guys!!!!""    
 more_soviet_news_dlc.1.b: ""This should... It won't be blamed on me...""
 more_soviet_news_dlc.1.c: ""The red bandits are really guilty."" 
 more_soviet_news_dlc.1.f: ""It's horrible..."" 
 more_soviet.5.t: "The Kremlin in the dead of night"
 more_soviet.5.d: "Dzhugashvili has indeed lost confidence in Yezhov, who was promoted in the hope of replacing the obsequious and duplicitous Yagoda with a strong executive, but this man's shortcomings of obedience and lack of initiative were demonstrated in the "Khrushchev affair". How could "unknown persons" pretend to spread panic? This has never happened under Yagoda's rule. \n\nAfter all, Yezhov is a person who has nothing but loyalty, so he can be assured that the purge is given to him, but now his problems are also exposed, the NKVD can not be led by useless things for life. \n\n "If the next term? That Lavrentiy seems to be doing a pretty good job, let's summon him to Moscow tomorrow." In the middle of the night, Dzhugashvili was still awake and continued to think about the future work schedule with the energy provided by a few cups of strong coffee. As for Yezhov? Let's give him the post of People's Commissar for Water Transport first, and then dispose of it separately in a few months."
 more_soviet.5.a: ""It's almost time to go to bed."" 
 more_soviet.6.t: "Tukhachevsky Coup"
 more_soviet.6.d: "Tukhachevsky's preparations were actually very hasty. The commander-in-chief cannot mobilize many troops at all. But who knows that the Ministry of Internal Affairs really only sent their people to carry out the arrests, so nobody can blame the Maxim machine guns that were temporarily raised from the warehouse. \n\n"Let's go to Moscow! End that tyrant!" Standing on the carriage of the Ministry of Internal Affairs, Tukhachevsky ordered loudly. These soldiers who were dissatisfied with Dzhugashvili's cruel policies were already angry. They carried a lot of heavy machine guns into the carriage one after another, and the hundreds of people who had barely gathered together drove toward Moscow with a "gun card" like Makhno's black army back then. The Moscow government naturally has the ability to stop it. and so... "
 more_soviet.6.a: "Tukhachevsky miraculously went straight to Moscow. "   
 more_soviet.6.b: "Yezhov instructed Konev to set an ambush. "    
 more_soviet.7.t: "Red Tsar's Twilight"
 more_soviet.7.d: "Dzhugashvili, who was resting at the desk, was suddenly awakened by a commotion. He only heard the guards panicking and shouting, "There is an enemy!" "The white bandits are coming in!", and the gunshots sounded like the whole of Moscow was in street fighting. \n\n"What the hell is going on?!" Even if you don't understand at all, you should do something at this moment! Dzhugashvili put on his coat and picked up the submachine gun on the table to stop a few panicked guards preparing to leave this place of right and wrong. When they came down to the first floor, he happened to collide with a group of rebels wearing Red Army uniforms. "
 more_soviet.7.a: ""Bang!Bang!Bang!!""      
 more_soviet.8.t: "Fate of NKVD"
 more_soviet.8.d: "It's all over. The murderer will finally come to the end of the law, and the sentenced person will also have the neck of the knife. Tukhachevsky quickly took control of the NKVD building when he invaded Moscow. After he took power, he ordered the soldiers to arrest all the "blue hats". So what should I do with them? \n\nMost of the secret police thought they were about to give the leader, and the subordinates had planned to fulfill their wish a long time ago, but Tukhachevsky thought it would be useful to keep them, such as the diligent second-in-command of the Ministry of Internal Affairs. Beria stated that "I am only loyal to the Soviets" and might as well let him work for himself instead of Yezhov. Another plan is to demobilize them all. The bureaucratized secret service will always be the enemy of the people. If we want to implement socialist democracy, we can only overthrow it and start over. "
 more_soviet.8.a: ""Then you are now the head of NKVD." "   
 more_soviet.8.b: ""Except for Yezhov, you all disbanded." "  
 more_soviet.9.t: "Dzhugashvili's Subordinates"
 more_soviet.9.d: "The Tsar is dead, and his shooting army should follow along. The forces he fostered in the army were uprooted shortly after Tukhachevsky took power, and only a word from the Marshall was needed. \n\nThe problem is that this group of people can't be regarded as incompetent. It may still be a bit big to wash away the damage caused to the army, not to mention that they have shown a tendency of "repentance" one after another. However, if you want someone to come back to take power, all traces of Dzhugashvili must be erased, leaving none. "
 more_soviet.9.a: ""At least we are still comrades in arms.""   
 more_soviet.9.b: ""Dzhugashvili will not leave any legacy in this world.""  
 more_soviet.10.t: "Marshal's Decision"
 more_soviet.10.d: "It's time to make a decision. What should the future Soviet Union look like? "
 more_soviet.10.a: "Power is transferred to Bukharin, and he will try to practice socialist democracy. "   
 more_soviet.10.b: "Tukhachevsky firmly grasped power to establish a military dictatorship. "   
 more_soviet.10.c: "Trotsky will be invited back to guide the world revolution. "    
 more_soviet.11.t: "Trotsky's policy of collectivization"
 more_soviet.11.d: "The peasants are looking forward to the "Dzhugashvili's mortal enemy" bringing back all previous policies, but they forget that it was Trotsky who proposed the collectivization policy. During his exile, Trotsky had been condemning Dzhugashvili's collectivization policy as "opportunism", emphasizing that he himself did not respect coercion, and advocated using "economic means" to attack the rich peasants. However, Dzhugashvili himself has not talked about "compulsory collectivization", but his actions have made everyone understand that "completion as soon as possible" collectivization means "compulsion". Trotsky could stick to his original claims, or he could follow the flow of the boat and rephrase his claims as a kind of mild voluntary collectivization. In short, if the wishes of the peasants are fulfilled, Trotsky will win the trust of the largest number of people in Russia. Of course, the ideals can also be implemented for the sake of ideals. This will continue to lead to the death of some resisters. Anyway, the number in the history of the revolution is enough. There is no shortage of these few, right? "
 more_soviet.11.a: ""Maybe I should change my strategy.""   
 more_soviet.11.b: ""Collectivization must be completed!""  
 more_soviet.12.t: "Kazakh rebellion! "
 more_soviet.12.d: "Damn it! After the Ukrainian rebellion, some Kazakh people also launched armed rebels in several important cities in the local area. Fortunately, they did not have Ukrainian gangs to help so many people, not to mention the Southern Turkith in the south or loyal! "
 more_soviet.12.a: ""They will be smashed soon!" "      
 more_soviet.13.t: "Ukraine rebellion!"
 more_soviet.13.d1: "Something big is going on! There are a lot of traitors in the Ukrainian military zone who collaborated with the nationalists! As planned, several military bases were quickly attacked and lines of communication were cut. First Secretary Brezhnev has sent a telegram requesting reinforcements and now cannot be reached. Only a small number of loyalists and internal affairs troops are left in the entire military district and have retreated to the Donetsk area to organize their defense! Troops must be sent as soon as possible to destroy these damned rebels!"
 more_soviet.13.d2: "Something big is going on! There are many traitors in the Ukrainian military zone who collaborate with the nationalists! As planned, several military bases were quickly attacked and lines of communication were cut. First Secretary Brezhnev has sent a telegram requesting reinforcements and now cannot be reached. General Primakov called to say that the commander of the military district, Yakir, had ordered armored units to quell the rebellion, but had died in action during the enemy attack on the headquarters. Under his command, a number of loyal Red Army units relied on tanks to clear the way before retreating to the Kharkov-Donetsk area to organize their defense!" 
 more_soviet.13.d3: "Something big is going on! There are many traitors in the Ukrainian military zone who collaborated with the nationalists! The first secretary Brezhnev has sent a telegram requesting reinforcements and now cannot be reached. The commander of the military district, Yakir, called to say that he was besieged by a large number of rebels at his headquarters and was rescued by loyal Red Army troops, before retreating to the Kharkov-Donetsk area to organize a defense thanks to tanks!"  
 more_soviet.13.a: ""What?!""
 more_soviet.15.t: "Turkestan rebellion!"
 more_soviet.15.d: "damned! Ismail Enver turned out to be a traitor who has been hidden for a long time! When the Union needed him most, this evil wolf finally tore off its disguise. According to local news, the rebels have controlled more than half of Turkistan! "
 more_soviet.15.a: ""You will be over soon""
 more_soviet.16.t: "Election of a new general secretary"
 more_soviet.16.d: "After Marshal Tukhachevsky welcomed back Bukharin, the Soviet leadership decided to learn from the lessons of Dzhugashvili and insist on the development of socialist democratic politics. Naturally socialist democratic politics is to be driven by the motivation of the party members, and after sufficient propaganda, we may soon win the first truly open and transparent elections since the founding of the League. Bukharin naturally attracted many supporters because of the success of the NEP, but Anna Morozova, as an orthodox Marxist-Leninist theorist and a central figure in the party, was also very popular. Despite the fact that the first elections tended to go to the party's prestigious top brass, Sonia Zima, the leader of Komsomol, also stood for election and won the support of many party members with her excellent oratory skills. The party hierarchy, such as Bukharin and Likov, feared that she was too reckless and radical because of her past reputation. But an election is an election, and if we hold her down, what difference will there be between us and Dzhugashvili?"
 more_soviet.16.a: "Comrade Bukharin continues to be elected!"
 more_soviet.16.b: "Comrade Anna Morozova is elected!"
 more_soviet.16.c: "Comrade Sonia Zima is elected!"
 more_soviet.17.t: "Marshal's plane crashed!"
 more_soviet.17.d: "Emergency! Marshal Tukhachevsky lost contact with his special plane while he was on his way to [MON.GetName] to inspect the armaments of the Far East! Local troops in Donutua report that the radio signal of the General Secretary's special plane has been suddenly cut off, and again the commander of the troops on the [MON.GetName] side reports hearing a loud explosion! It looked like the worst had happened, the marshal's plane had crashed, still in Mongolia! The Supreme Soviet Politburo in Moscow promptly formed a temporary military council to maintain the normal functioning of state institutions. Some point out that the Japanese side caused the accident, but now is not the time to discuss this. Now we should prepare for the worst, and if the marshal did die in the accident, we should elect another marshal to head the whole alliance."
 more_soviet.17.a: "The marshal miraculously survived!"
 more_soviet.17.b: "The marshal is dead，General Nona is in charge of the situation"
 more_soviet.17.c: "The marshal is dead, General Rossiya is in charge of the situation"
 more_soviet.201.t: "Be wary of the [FROM.GetName]!"
 more_soviet.201.d: "[FROM.GetLeader] has recently published a lot of hostile remarks against our country, and intelligence shows that his army is gathering in large numbers on the border! "
 more_soviet.201.a: "We will prepare. " 
 more_soviet.18.t: "The new director of the NKVD"
 more_soviet.18.d: "Yezhov has seized the supreme power of the Soviet Union, and as the ruler obviously cannot be confined to the cramped offices of the secret service, it is time to go to work in the Kremlin. However, the office of the NKVD could not do without a reliable person, and the acting general secretary did not want what happened to Dzhugashvili to happen to him again. \n\nAfter three measurements, Yezhov chose a man who had performed well and was unquestionably loyal to his ministry to be his avatar, and that man was..."
 more_soviet.18.a: "Comrade Sudoplatov, the ace undercover agent!"
 more_soviet.18.b: "Newly promoted agent Comrade Makarova!"
 more_soviet.18.c: "Comrade Dzerzhinsky who has been giving guidance to Yezhov!"
 more_soviet.19.t: "Shadow of Dzhugashvili"
 more_soviet.19.d: ""Is it all over?" \n\nTill today Yezhov asked himself this, but of course everything is not really over yet. Today his power is still built on the very shaky foundation of "the rightful heir of Dzhugashvili", so he can't just let the core of Dzhugashvili's circle disappear completely... -These people must be allowed to endorse the legitimacy of their own power! \n\nBut... This does not seem to be a reason for these people to live, they are not stupid... Or there is basically nothing stupid about the upper echelons. If these vipers catch a break... Maybe one day these people will elect a "rightful heir" and then another coup? \n\n "Then it's time to really end it all.""
 more_soviet.19.a: "(picking up the phone)"
 more_soviet.20.t: "Pick up the phone"
 more_soviet.20.d: ""Is the minister really loyal to me?" \n\nWho is in command of NKVD is not important, what is important is the position. Yezhov remembered that he was once described as a "model of adherence to the democratic style", and wondered if the person who gave this assessment at that time was in the gulag... Or is no longer alive. \n\nIf Yezhov could conspire to kill Dzhugashvili in the NKVD office, then the person sitting in the office now could also conspire to kill Yezhov, perhaps he was just waiting for a moment... \n\nSo maybe now is an opportunity, the acting general secretary is planning to completely cut it off with Dzhugashvili, then this also indirectly confirmed his assassination in the case of Dzhugashvili can not get away with it, smart people should seize this opportunity ...."
 more_soviet.20.a: ""Trust the people you trust.""
 more_soviet.20.b: ""So, work it out together.""  
 more_soviet.21.t: "End of action"
 more_soviet.21.d: "As before, fears were superfluous, Sudoplatov quickly directed the NKVD to one house arrest point after another, and Andrei Zhdanov, Lazar Kaganovich and other bigwigs who were close to Dzhugashvili all left within an hour, and soon the report about the "counterrevolutionary group The report on this "counterrevolutionary group" will be published in Pravda."
 more_soviet.21.a: ""It's all over.""
 more_soviet.22.t: "Sudoplatov's counterattack"
 more_soviet.22.d: "The same as the earlier court coup, except that professional agent Sudoplatov would never have gotten emotional--in shooting the current boss himself. \n\nNow that this office is stained with the blood of another person in power, Sudoplatov and colleague Makarova must consider how to end it, either to continue Yezhov's course--murderer succeeds to the throne, or simply to bring everything back to square one--bring back the Dzhugashvili?"
 more_soviet.22.a: ""That's better than me sitting here."" 
 more_soviet.22.b: ""Your image is better suited to rally the people than mine."" 
 more_soviet.22.c: ""Then let them come back, just don't get in our way.""
 more_soviet.23.t: "Killing with passion?"
 more_soviet.23.d: "As in the earlier days of the palace coup, even the person who pulled the trigger was just as excited, Makarova fired both hands together to beat Yezhov into a sieve from behind before he threw down the empty pistol with a shudder. \n\nThis time not for personal ambition nor for Dzhugashvili revenge, Makarova simply had enough of the bloody rule that continues to this day, just happened to be overwhelmed by the silencing order today. \n\nNaturally she did not think at all about what came after..."
 more_soviet.23.a: ""What else can we do?"" 
 more_soviet.24.t: "Return"
 more_soviet.24.d: "After a long and tortuous experience the Soviet political situation seems to be back to square one, with the heir of Dzhugashvili sitting in the Kremlin, with only the secret pact with the NKVD to pay attention--never to get involved in the inner world of the NKVD building."
 more_soviet.24.a: "Long live General Secretary Zhdanov!" 
 more_soviet.24.b: "Long live General Secretary Kaganovich!" 
 more_soviet.24.c: "Long live General Secretary Dzhugashvili!"
 more_soviet.25.t: "The truth "comes out""
 more_soviet.25.d: "The truth often spirals, and the "favorite" of the Soviet people becomes the "most hated" in a day's time, as the front page of today's Pravda published a huge article about the former NKVD People's Commissar The internal file on the murder of the former General Secretary caused quite a stir in the society, which was gradually stabilized after the Second Civil War. \n\nWhile most of the population stayed on the surface of criticism of Yezhov's brutal purges, a part of it noticed that Yezhov was not dealt with in any procedural way as a result, just like those people who disappeared into the building of the Ministry of Internal Affairs, and he lost his presence unaccountably. \n\n"Another coup, perhaps?" The Soviets who were used to this came to a unanimous opinion, and the sensation caused by the disclosure of the Dzhugashvili case slowly subsided after a few days and gradually transformed into the daily talk of the family neighborhood."
 more_soviet.25.a: "So much for the "truth"."
 more_soviet.26.t: "Who will lead?"
 more_soviet.26.d: "Originally Makarova was going to make public completely the violent political tactics that began to generalize during the Dzhugashvili era, but fortunately Anna Morozova was able to dissuade her in time. \n\n"If you do, then the people will want to know more in the future, so how should [SOV.GetName] survive?" \n\nSo now it's time to decide again who will lead, and Makarova is inclined to hand over power to the party's neutrals, and indeed these are the people who have escaped the series of purges so far. \n\nWhoever comes to power will probably carry out a series of "vindication" activities, but the system that Dzhugashvili and Yezhov have built together will not change much, the country needs stability after so much."
 more_soviet.26.a: "Anna Morozova is the General Secretary."
 more_soviet.26.b: "Dr. Makiri Zolgen as General Secretary."
 more_soviet.26.c: "How about Makarova on her own." 
 more_soviet.27.t: "Elect a new secretary"
 more_soviet.27.d: "Nikita Khrushchev, the Ukrainian party secretary who played a key role in bringing down Dzhugashvili, is also in the race, and together with another agronomist of the same Ukrainian regional origin, Dr. Makiri Zolgen, they are campaigning on the slogan of deepening economic reforms. As for the differences between the two, Khrushchev is supposed to focus on the political system, and Zorgen may prefer to get down and dirty himself--He is said to be experimenting with agricultural production that relies entirely on various beneficial insects. \n\nThere are mixed reviews of the two dark horses, with Khrushchev often considered a wily old party stick and Dr. Zolgen's children said to be still in Japan, but that doesn't seem to be a reason to dismiss a person entirely."
 more_soviet.27.a: "Comrade Khrushchev has been elected!"
 more_soviet.27.b: "Comrade Zolgen was elected!"
 more_soviet.28.t: "The operation is over"
 more_soviet.28.d: "Listening to Sudoplatov's report, Yezhov learned that Makarova had gone on the road with the Dzhugashvili gang, and that she would soon be listed in Pravda as a member of the "counterrevolutionary group", and that Sudoplatov, who had executed her, would take over the position of NKVD acting position."
 more_soviet.28.a: ""It's all over.""
 more_soviet.29.t: "Boris Savinkov"
 more_soviet.29.d: "When Boris Savinkov was arrested in 1924 after sneaking back into the Soviet Union, he was ready to commit suicide, but a dead man can't do anything, so a letter of mercy was sent to Felix Dzerzhinsky's desk. He would do anything, as long as he did not spend his days behind bars. \n\nNo one knows why Steel Felix was softened, Savinkov was really released and accepted as a member of the bottom of the NKVD--and then he escaped."
 more_soviet.29.a: "What?!" 
 more_soviet.30.t: "Boris Dzerzhinsky"
 more_soviet.30.d: "Savinkov loved literature, and Yezhov was an amateur literary salon enthusiast. The two men met during an essay contest organized by the local composition society, and Savinkov, who took the surname Dzerzhinsky, became the guest of the magistrate Yezhov, who often discussed literature with him and another great writer, Isaac Babel, and talked most about the Cossacks in the respective camps of the Red and White armies. \nDzerzhinsky dismissed this moment as an accident of escape, but just as he was preparing for his next escape, Yezhov was suddenly transferred to Moscow to succeed Yagoda as the next People's Commissar of the NKVD, who had been killed."
 more_soviet.30.a: "What?!"  
 more_soviet.31.t: "Boris Dzerzhinsky"
 more_soviet.31.d: "Even though Feliks Dzerzhinsky died a year after Savinkov's escape, "Dzerzhinsky" did not dare to be careless, relying on the fact that all information about Boris Savinkov from his connection with Yezhov was destroyed. After becoming more and more aware of the political vortex in Moscow, Yezhov relied more and more on this knowledgeable writer, and "Dzerzhinsky" saw at once the intention of Dzhugashvili to put him in charge of the Ministry of Internal Affairs in Moscow... And when Dzhugashvili intended to abandon Yezhov, "Dzerzhinsky" also boldly advised -- to kill Dzhugashvili. \n\nHe originally wanted to help the comrades in the Far East to defeat the red bandits in his own way, but they are really not useful. So now it's only possible to use your own way, just one last thing, and it's time for Nikolai Yezhov, the fool who was unbelievably naive in politics and has been relying on his own advice to get to this point, to get the end he deserves."
 more_soviet.31.a: ""Whether he really trusts me or not, on tomorrow this will no longer matter.""
 more_soviet.32.t: ""Executed in person""
 more_soviet.32.d: ""Dzerzhinsky?! Why are you?!Ahhhhh!!" \nIn a panic Yezhov suddenly drew his gun and resisted, but was shot through the palm of his right hand by "Dzerzhinsky". The intense pain forced him to use his left hand to clutch the root of his right hand in a futile attempt to stop the bleeding, and his grim white face slowly lifted up to stare at "Dzerzhinsky" with a deadly stare. \n\n "Let's call me Boris Savinkov, perhaps you also already know about this?" \n\n"Yes... It was quite late, I think. I didn't know who you really were until Moscow, but I always thought you were on my side, but I didn't think..." \n\n "Bang!"\n\n "Whether he really trusts me or not, tomorrow it won't matter anymore." Savinkov stands alone in the blood-soaked Kremlin, having gone through long and tortuous years of revolution and escape, witnessing and participating in a murder and even a war, and in the end taking control of his native Russia in an unimagined capacity."
 more_soviet.32.a: ""There's still a lot to do.""
 more_soviet.33.t: "Savinkov or Dzerzhinsky"
 more_soviet.33.d: "No one dared to oppose Boris Dzerzhinsky because he was the head of NVKD and he said that whoever assassinated Yezhov did so. The blame, as always, was put on Yakov, son of Dzhugashvili, who was executed after a short public trial together with his great-uncle Zhdanov and his co-conspirators, including Kaganovich. \nSince then "Dzerzhinsky" has ruled the Soviet Union for a long time, and instead of continuing the Yezhov system, he chose to conduct all state affairs in the Ministry of Internal Affairs building. On the premise of not overthrowing the purge system, he started a series of "rehabilitative" activities, and adopted a number of relaxed policies in terms of economic and cultural control. \nGradually, some of the newest powerbrokers surrounded Dzerzhinsky, and of course they all knew the story of Savinkov. After all, after so many political changes, the people no longer cared who the leader was, as long as the Soviet Union was politically stable under Comrade Dzerzhinsky's rule. As long as the Soviet Union under "Comrade Dzerzhinsky" is politically stable and economically strong, everyone will respect him and love him."
 more_soviet.33.a: ""Dzerzhinsky will always be Dzerzhinsky.""
 more_soviet.33.b: ""Yes, I am Boris Savinkov.""
 more_soviet.34.t: "The Last Roar"
 more_soviet.34.d: "Boris Savinkov, the former Socialist Revolutionary and populist, and today's Bolshevik hand of NKVD, has looked back on his tumultuous life countless times. But his story is not really believed, let alone understood, by anyone but himself. He had thrown bombs at the Tsar's executioners, he had participated in the suppression of the Bolsheviks who now bowed to him, he had "gone undercover" in his own way in the NKVD......, which he had hated and was now too frantic to leave. Does he still have loyalty? Is there still a trace of his life? He wanted to find someone to talk to, but no one could listen to his story. \n\nHe works in the building of NKVD in Lubyanka, sometimes like a decent "people's politician", sometimes like a nervous patient, which causes a lot of problems for the "blue hats" around him. But today, it was not a "blue hat" who came to his office, but an acquaintance, a person who could make the heart of the man whose soul had been swallowed up in a huge wave. \n\n"Comrade Zaychik, please sit down, would you like a drink?" Savinkov greeted the shadows behind the pillar. The young girl in the shadow finally appeared, her legs had been replaced with prosthetic limbs, while her right arm had been dripping blood. "Boris, you have a peculiar way of treating guests. But then again, I didn't expect us to meet here myself." \n\nBronya Zaychik walked in, her blue gown neat, except for the fact that her right arm had been soaked in blood. "Alexander Kerensky, Viktor Chernov and Kadoc Zempulus, and even Józef Piłsudski, they all thought you were dead. To be honest, I just think you're still alive. When I get back, Kerensky is going to give me 50. I send you my regards for several of the aforementioned associates." As usual, Bronya spoke lightly of her feelings in a flat tone of little emotion. Savinkov's mouth twitched and he said provocatively, "You couldn't leave this building even if you killed me here. What about the Socialist Revolutionary Party, which has been destroyed by its own weakness and stupidity? People like you, who still have blood in their veins, will not change anything in the end." With that, he went to get red wine from the special wine cabinet of the NKVD. "Hum, no need," sneered Bronya. "I just came to say hello to an old comrade"\n\nBronya stood up from the armchair, and Savinkov reacted very quickly and hit her in the chest with a pistol that had long been clutched in his hand. Bronya fell in a pool of blood, her left hand still squeezing her already loaded pistol. "I should have known I should have practiced more with my left hand ......", she thought to herself. Her life skipped before her eyes like a walking light, the farm in the Urals, her experience as a doll soldier, the assassination of a Tsarist officer, her allegiance under Savinkov, the establishment of a small branch of the Socialist Revolutionary Party in the civil war ...... She had promised not to engage in assassinations again, but today blood still stained the building in Lubyanka. After all the years she fought, that farm in the Urals may have finally become rich, or it may have become worse again. She, on the other hand, will always be just an orphan on that farm that no one remembers."
 more_soviet.34.a: "The Last Roar of the Silver Wolf"

