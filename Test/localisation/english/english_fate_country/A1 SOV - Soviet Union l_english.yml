 more_soviet.1.t: "Begin the Great Purge"
 more_soviet.1.d: ""How can the Five-Year Plan fail?"\n\nAlthough Dzhugashvili has always been placing "His own poople" in the party such as Kaganovich, Voroshilov, Molotov and Zhdanov, his power in the party still cannot enable him to carry out his will. Although the "rightists" headed by Bukharin have been marginalized, they still criticize his policies; the "workers' opposition" headed by Shlyapnikov supports collectivization, but they are accusing the party of controlling trade unions; Trotsky's remnants were clamoring for "intra-party democracy" and accused the new collectivization measures of "distorting" the old Trotskyist claims and being "cruel opportunism". The bureaucrats in the government, NKVD officials and some "big men" in the army will always find ways to resist the measures of the General Secretary. After all, the ongoing civil war is the talisman of these real powers, such as the damn Tukhachevsky! \n\nTwo years ago, he was fed up with the internal struggle during the five-year plan and wanted to use the "Kirov Assassination" to smash a few nasty heads in one fell swoop, but who knew that Yagoda, the Minister of the Interior of the year? Are you in the same group with that group of people? ! "General Secretary, I can't do this. This is just to undermine the unity and benefit the reactionaries." Yagoda was changed from Minister of the Interior to a prisoner of the Ministry of Internal Affairs after speaking. Dzhugashvili never took these words to heart. Come on, how does Genrikh , the idiot who was killed for espionage a few days later, understand?! What kind of unity is there now in an alliance with scattered sand and hills! "
 more_soviet.1.a: ""This is the only thing I can do!""
 more_soviet.2.t: "The Great Arrest"
 more_soviet.2.d: "The action that Dzhugashvili envisioned is very simple. On the grounds of discussing the "Second Civil War", officials from all over the country were invited to Moscow to be arrested. These guys are also very vigilant in holding real power for a long time, but recent reconnaissance The report shows that the white bandit's military strength is gradually strengthening. Thinking about it in another way, they probably wouldn't think that the General Secretary would make himself in such an emergency. \n\nIn Dzhugashvili's view, these "sectarians" are the real disease, and if they hadn't gotten in the way, he could have armed a modern army. However, Dzhugashvili was pleased that the two-year plan was carried out very smoothly under the execution of Minister of the Interior Nikolay Yezhov. Some officials who had lived in Moscow had disappeared for a few days. After leaking the news, the guys who rushed back from the field were almost forced to get on the black high-end car of the Ministry of Internal Affairs when they left the transportation. In this way, a "fair" trial could be directed in a week. "
 more_soviet.2.a: ""It shouldn't be missed, right?"" 
