##Focus
  soviet_focus: "Soviet National Focus"

  SOV_Struggle_against_the_rich_peasants: "Struggle against the rich peasants"
  SOV_Struggle_against_the_rich_peasants_desc: "The existence of rich peasants is a crime! This group of self-inflated guys are full of brains, what else can they have besides getting rich? At least everything they have struggled for in their entire lives will be the last key blood for collectivization. "

  SOV_Anti_nationalist_propaganda: "Anti-nationalist Propaganda"
  SOV_Anti_nationalist_propaganda_desc: "Nationalism has always been the greatest enemy of the world revolution. Not only are there external threats such as German popularism and Japanese imperialism, but also within us, there are White Army elements vainly trying to subvert the revolutionary regime into a decadent Great Russia. In this regard, the General Secretary There is no compromise."

  SOV_Rapid_industrialization: "Radical Industrialization"
  SOV_Rapid_industrialization_desc: "Dzhugashvili's defeat in the five-year plan did not stop Trotsky's determination that even if Russia is not yet unified, it must be possible to start improving industry, even if it will pay a small price... it is worth it. "

  SOV_For_the_world_revolution: "For the World Revolution"
  SOV_For_the_world_revolution_desc: "Trotsky felt a peculiar feeling when he was in exile in Mexico. He always felt that the world seemed to have been eroded by something, and everyone's common sense seemed to have become weird--for example, how can Quetzalcoatl rule Mexico today? In addition, there are a bunch of weird dynasties restoration on the European continent plus a lot of retro-nationalist lunatics who are popular. Of course, the most disturbing can only be the daughter of the czar who should have died... Forget it No matter how the world changes, it cannot change the great process of the world revolution! "

  SOV_Rebuilding_the_Baltic_Fleet: "Expand the Baltic Fleet"
  SOV_Rebuilding_the_Baltic_Fleet_desc: "In the past, the huge Baltic Fleet was completely wiped out by the Tsar. Now we still have to rebuild it. Although the German navy has also suffered a heavy blow, it is just as threatening in this area as the Swedish fleet. "   
  SOV_Put_into_the_Black_Sea_Fleet: "Invest the Black Sea Fleet"
  SOV_Put_into_the_Black_Sea_Fleet_desc: "The control of the Black Sea must belong to us! And we also have enough strength to claim maritime hegemony in this area! Of course there is the strongest naval infantry! "
  SOV_North_Sea_Escort: "North Sea Escort"
  SOV_North_Sea_Escort_desc: "Going to the Atlantic Ocean from Murmansk is a more convenient option than from Leningrad, so where possible we must ensure the safety of the waters surrounding this ice-free port. " 
  SOV_Conquer_the_East: "Conquer the East"
  SOV_Conquer_the_East_desc: "Vladivostok , namely "Conquer the East", finally returned to our hands. Let the Pacific Fleet start from then on. "
  SOV_Open_more_arsenals: "Open More Arsenals"
  SOV_Open_more_arsenals_desc: "Our research on artillery has been very rapid... Compared with the progress in light weapons, it is really pitiful. Then in the unity of Russia, we should consider replacing the old Mosin in the hands of the soldiers. The general secretary has already Order to mobilize more talents into the Light Weapons Design Bureau and allocate more funds to build an arsenal. "

  SOV_Expansionism: "Expansionism"
  SOV_Expansionism_desc: "There is no need to be entangled in the red ball dreams of a few fanatics. We have no intention of erecting one enemy after another on the other side of the ocean. After all, the Soviets are just a new coat of Russia. But in this case she also has to adopt traditional Russian diplomacy... to regain our lost territory! " 
  SOV_Expansionism_tt: "§YAdopting Russian-style traditional expansionism will allow us to restore a series of territorial claims inherited from the old empire, so that after successfully regaining lost ground, it can be transformed into Russian territory again. §!\n"   

  SOV_Reorganizing_the_Red_Army: "Reorganizing the Red Army"
  SOV_Reorganizing_the_Red_Army_desc: "After the power struggle was over and the regime stabilized, the top priority against the White Bandit Army was finally lifted. The first thing to do is to reform the military. At present, the Red Army is gradually degenerating into a "security army" during the year-on-year internal suppression. We need to change this state and let it once again become a modern field army. "

  SOV_Reorganizing_the_Red_Army_tt: "§YThe overall level of the Red Army will be improved §!\n" 
  SOV_Strengthen_discipline: "Strengthen Discipline"
  SOV_Strengthen_discipline_desc: "Why did we prevail in the last Russian Civil War? Naturally, because the quality of the Red Army gradually surpassed the imperial Russian army in the war, what must be done now is to strictly enforce the Renaissance military regulations, and it will surely be able to completely defeat the white bandits. "

  SOV_Filling_staff: "Filling staff"
  SOV_Filling_staff_desc: "Some old and senior generals are still staying in the staff and doing unrealistic and weird ideas such as the "cavalry mechanized army". Now it is time to promote a group of talented newcomers to push them down! "

  SOV_NKVD_div: "NKVD Forces"
  SOV_NKVD_div_desc: "NKVD is a good hand to supervise the soldiers on the front line. Handing over more weapons and powers to them will effectively ensure the loyalty of the grassroots soldiers. "
  SOV_Supervising_team: "Establish a supervising team "
  SOV_Supervising_team_desc: "Originally, NKVD could serve as a frontline supervisor, but they were disbanded a long time ago...so they can only set up a special supervising team. If frontline soldiers plan to defect to the opposite side, they will be executed immediately! "

  SOV_Wartime_communism: "Restart Military Communism"
  SOV_Wartime_communism_desc: "In the face of another civil war, it is still necessary to restart this policy, and the continuous logistics is also part of the past victory...even if it has been resisted by the majority. "

  SOV_general_mobilization: "Total Mobilization"
  SOV_general_mobilization_desc: "The situation is not so good. Some extreme measures have to be taken now... The people will certainly express their dissatisfaction with this, and we will have to wait until we win! "

  SOV_Decentralization: "Decentralized army "
  SOV_Decentralization_desc: "At present, there is a saying among the people that there is no essential difference between the Red Army and the White Army. It is just a loyalty to the Red Tsar and the White Tsar. One of the arguments is that the Red and White Army will execute the orders of the ruler to distinguish the people. Use violence. Perhaps we should change the thinking of building an army in the past and truly build a people's army that comes from the people and depends on the people for the people. "

  SOV_Decentralization_tt: "§RThis is ridiculous, most senior generals don't like this §!\n"

  SOV_Mission_command: "Promote Mission-orinted Command "
  SOV_Mission_command_desc: "The army is not unable to fight without leaving the highest headquarters. Twenty years ago, Hindenburg in Germany slept in the headquarters for three days and three nights, defeating the imperial Russian army completely relying on the planning of the people under it. Now we can also try this mode of command in the Red Army, that is, the senior commander issues strategic objectives, and the details are all planned by the staff. "

  SOV_Simplify_weapons_production: "Simplify Weapons Production"
  SOV_Simplify_weapons_production_desc: "As the world's largest army, we should need adequate logistical support. This can be solved not only by industrial strength, but also by using cheaper weapons. "

  SOV_New_structure_of_artillery: "New structure of Artillery"
  SOV_New_structure_of_artillery_desc: "The Red Army's artillery has always made the enemy frightened, and our artillery technology has been at the forefront of Europe for a long time despite the economic backwardness. At present, designers have designed artillery with a simpler structure and easier mass production based on front-line experience, which should be adopted immediately. "

  SOV_Development_of_ground_attack_aircraft: "Develope Ground Attack Aircraft"
  SOV_Development_of_ground_attack_aircraft_desc: "The Air Force must provide all possible support for the motherland's huge army. Medium-sized aircraft carrying a large number of cannons and small bombs can cause considerable damage to the enemy's army. This should be developed as soon as possible. "    

  SOV_Tactical_Air_Force: "Tactical Airforce Effort"
  SOV_Tactical_Air_Force_desc: "The Air Force should "lay hands" for the Army in the overall strategy. Fighters seize the frontline air superiority so that the attack aircraft can reap the enemy's land units at ease. Therefore, we need to build more of these two types of aircraft. "     

  SOV_Development_of_long_range_bombers: "Develope Long-range Bombers "
  SOV_Development_of_long_range_bombers_desc: "Sometimes we can't just focus on the front, the enemy's industrial zone will only silently transport a war machine to the front line, and then our bomber force can be dispatched. "      
  SOV_Tend_to_Strategic_Air_Force: "Strategical Airforce Effort"
  SOV_Tend_to_Strategic_Air_Force_desc: "The Air Force is supposed to be an independent military. Giant twin-engine or even four-engine aircraft can cross the front line and destroy the enemy's rear industrial facilities. If we have enough industry, we can try to do so. "   

  SOV_tachanka: "The spirit of "Tachanka" "
  SOV_tachanka_desc: "The machine-gun carriage used by the Makhno Bandit Army is indeed something that will be eliminated by the war sooner or later, but the front-line practice has proved that this thing is still very good. For example, one of our cavalry generals is particularly good at this. Perhaps the more important thing is not the weapon itself. The guerrilla tactics that it represents are the eternal truth. "

  SOV_Officer_initiative: "Officer Initiative"
  SOV_Officer_initiative_desc: "The imperial Russia has long neglected the quality of the army, so that the brave and tenacious Russian soldiers in the last war lost their commanders and immediately lost their souls, and we are now encouraging every lower-level officer to perform independently, as long as they are brave. Then it will definitely not let the tragedy of East Prussia appear. "

  SOV_Practice_new_tactics: "Practice New Tactics "
  SOV_Practice_new_tactics_desc: "Some lower-level officers have begun to freely use new gadgets such as tanks and airplanes in violation of the past dogma. Naturally, they should be supported and encouraged. The current practical experience will provide more constructive suggestions for the second military reform in the future. "

  SOV_Squad_assault: "Squad Assault"
  SOV_Squad_assault_desc: "The squad tactics were pioneered by our country. It emphasizes the weak points of attacking enemy positions with small formations. Once a breakthrough occurs, the rear troops will quickly flood into the breach. However, it is the Germans who carry it forward... The backwardness of the Russian army in the past is never going to happen again. "

  SOV_Infantry_tradition: "Infantry Tradition"
  SOV_Infantry_tradition_desc: "Massive infantry is not outdated in this era, and tanks are just auxiliary tools. "

  SOV_Training_grassroots_non_commissioned_officers: "Logistics and supplies "
  SOV_Training_grassroots_non_commissioned_officers_desc: "Red Army officers and soldiers have learned excellent combat skills in long-term wars. However, at present, they have not paid much attention to logistics supply from top to bottom. If we will continue to expand in the future, we must broadly popularize the supply-oriented awareness. "

  SOV_Expansion_of_special_forces: "Expansion of special forces"
  SOV_Expansion_of_special_forces_desc: "Simple infantry cannot take on some special tasks, and it is particularly important to expand elite infantry including but not limited to the Marine Corps. "

  SOV_New_thought: "New war thought"
  SOV_New_thought_desc: "Infantry is in the past tense. According to Comrade Tukhachevsky's theory, it will become increasingly difficult for infantry to undertake major breakthrough tasks in future wars. For this reason, it is necessary to use "tanks" to make up for this defect. "

  SOV_Assault_Engineer: "Assault Engineer"
  SOV_Assault_Engineer_desc: "The evolution of weapons of war has not completely lost the value of infantry. In particular, infantry still has an irreplaceable role in urban fortified battles. Our assault engineers armed with flamethrowers and carrying a large amount of explosives can effectively deal with such situations. "

  SOV_Mass_Breakthroughs: "Great breakthrough"
  SOV_Mass_Breakthroughs_desc: "Using tanks instead of traditional assault tactics can more efficiently tear openings on the enemy's front. At this moment, the motorized divisions riding in motor vehicles will follow up to consolidate their positions until the foot infantry arrives, and the armored divisions will be launched after ensuring a stable logistics. The next breakthrough... When such a strong attack is launched at multiple points on a wide front, as long as the enemy is not several times greater than our army, there will be basically no counterattack. "

  SOV_Training_paratroopers: "Training Paratroopers"
  SOV_Training_paratroopers_desc: "Airborne operations are very novel even in emerging tactics, and they should play a role at certain moments in the future. "

  SOV_Expand_flight_school: "Investment Aviation Schools"
  SOV_Expand_flight_school_desc: "It seems that as long as a person can fly a plane... In short, that is definitely not enough. The quality of a pilot must be the highest in the entire military. "
  
  SOV_Rule_the_sky: "Rule the Sky"
  SOV_Rule_the_sky_desc: "Ensuring air superiority is very important, and the ace pilot is the key! The Air Force must promote heroism. A trump card can always produce ten newbees...and higher propaganda value. "

  SOV_Burning_sky: "Burning Sky"
  SOV_Burning_sk_desc: "Dense anti-aircraft gun firepower will ensure air safety in large cities and industrial areas."

  SOV_Consolidate_the_air_defense_net: "Consolidate the Air Defense Net"
  SOV_Consolidate_the_air_defense_net_desc: "Radar has a wide range of functions. If we develop it, it is best to deploy it in the rear area that needs to be protected, so that anti-aircraft guns can better intercept enemy aircraft. "

  SOV_Navy_ashore: "Red Navy"
  SOV_Navy_ashore_desc: "Even at the moment when ships have no effect on the current situation, the Red Navy can still play a huge role! They are our strongest infantry when they landed! "

  SOV_Admission_of_White_Admiral: "Admission of White Naval Officers"
  SOV_Admission_of_White_Admiral_desc: "After the White Army was completely defeated, some naval officers were willing to serve for the Soviets, and these were all naval elites in the past! "

  SOV_Underwater_attack: "Underwater Attack"
  SOV_Underwater_attack_desc: "The strength of the Red Navy may lag behind naval powers for a long time, so it must be prepared for asymmetric naval warfare! "

  SOV_Offshore_defense: "Offshore Defense"
  SOV_Offshore_defense_desc: "For example, important coastal cities like Leningrad need to be tightly protected. In addition to coastal fortresses, torpedo bombers must be deployed to ensure safety. "  

  SOV_Long_term_naval_construction_plan: "Long-term Naval Construction Plan"
  SOV_Long_term_naval_construction_plan_desc: "There is still a lot to do, but the fate of the Soviets that will rule the oceans will not change! "

  SOV_Militarization_of_labor: "Militarization of Labor"
  SOV_Militarization_of_labor_desc: "With the power of the army, Trotsky fully realized the "militarized management" of the factory he had dreamed of. This was not what Tukhachevsky thought of "letting an officer to be the director of the factory and the president of the trade union." "It's that simple. Trotsky directly dismantled and reorganized the trade unions to give them full control. As a result, the logistics of the world revolution would be guaranteed. "
  SOV_Militarization_of_labor_idea: "Militarized Union"
  SOV_Militarization_of_labor_idea_desc: "The benefits of militarization of labor are not only reflected in the effective supervision of workers, but also the people in Russia who are best at using precision equipment. More workers and soldiers means higher overall quality of the Red Army. "
  SOV_Cut_bureaucracy: "Cut off the Bureaucracy "
  SOV_Cut_bureaucracy_desc: "The returning Trotsky hated the bureaucratic system built by Dzhugashvili, so when he returned, many bureaucrats had already ran away from the office with boxes. This saved a lot of effort for streamlining the organization. Many organizations with more than a dozen people were quickly simplified to fewer than ten office staff, which would ensure that General Secretary Trotsky always communicated with the people. And this move was not limited to government departments. With the help of his old friend Tukhachevsky, Trotsky once again became the chief political commissar of the Red Army and issued a large-scale Su Army movement. "
  SOV_Farmer_problem: "Collectivization Problem"
  SOV_Farmer_problem_desc: "Trotsky was in favor of collectivization, but most of the peasants who did not care about politics were expecting the new general secretary to completely abolish this exploitative policy. At least in Dzhugashvili's propaganda, Trotsky was completely a stereotype of "work against me on whatever affairs", then if he comes back, he will undoubtedly overthrow all policies including collectivization. So are we going to take over Dzhugashvili's mess or adopt the so-called "voluntary collectivization" to fulfill the wishes of the farmers?  "

  SOV_expand_the_agitprop: "Expand the Agitprop"
  SOV_expand_the_agitprop_desc: "To reach the millions of workers throughout our Union, we must speak their language. We must make our arguments simple and easily understandable, so that they remain in the memory of the common citizen. We should further expand our efforts in this area."

  unlock_propaganda_campaign_slot_tt: "Unlocks an additional slot for £SOV_propaganda_text_icon §YPropaganda Campaigns§!."
  unlock_propaganda_campaign_tt: "\nNew £SOV_propaganda_text_icon §YPropaganda Campaign§! available:\n"

  propaganda_campaign_requirement_tt: "[GetPropagandaCampaignsRequirementTooltip]"
  propaganda_campaign_requirement_met_tt: ""
  propaganda_campaign_requirement_not_met_tt: "§RPropaganda campaigns require having completed focus§! '§YExpand the Agitprop§!'."

  SOV_back_to_the_nep: "Back to the NEP"
  SOV_back_to_the_nep_desc: "Before we can build a Socialist society, we must create the fundamentals and further develop our economy. In the early years of the Revolution, we instituted the New Economic Policy, which allowed free market mechanics to grow the economy. This policy was quickly reversed, long before it could bear fruit. Now that we are back in charge, we can restart this aborted process towards a better society."
  SOV_back_to_the_nep_new_economy_law: "Unlocks new Economy Law: §Y$new_economic_policy$§!"

  SOV_transpolar_flights: "Transpolar Flights"
  SOV_transpolar_flights_desc: "Our bravest pilots are just beginning to prove that daring routes across the arctic are possible. By using unexpected shortcuts like these in our planning of aerial warfare, we will be able to surprise the enemy."

  SOV_women_pilots: "Women in Aviation"
  SOV_women_pilots_desc: "Comrade Raskova, our heroic long distance aviator, should be allowed to form some all-female air regiments through her Aviation Group 122 program."
  SOV_night_witches_tt: "The 588. Night Bomber Regiment becomes active in Moscow."

  SOV_new_soviet_man: "New Soviet Man"
  SOV_new_soviet_man_desc: "The New Soviet Man is selfless, learned, disciplined and healthy; a living triumph over base instincts and false consciousness. Men will gladly lay down their lives for the good of all, and women will bear many children for the future of Soviet society."

  SOV_aviation_cult: "Aviation Cult"
  SOV_aviation_cult_desc: "The Soviet Union will impress the world with astounding feats of aviation. Our heroic pilots are the knights of Bolshevik culture and progress, demonstrating our technological mastery over nature. How far we have come since the days of the Tsar!"

  SOV_ocean_going_navy: "An Oceangoing Navy"
  SOV_ocean_going_navy_desc: "Although the Union encompasses a greater land area than any nation on the planet, the oceans of the world are yet to be ruled by our ships. Heavily armored battleships will be a part of our future ocean going fleet."

  SOV_mine_warfare: "Mine Warfare"
  SOV_mine_warfare_desc: "It is uneconomic to try and defend our entire coastline with ships. By laying minefields in strategic locations we can deter or at least damage any enemy fleet trying to close to our coasts."

  SOV_tranformation_of_nature: "Transformation of Nature"
  SOV_tranformation_of_nature_desc: "Stalin's Great Plan for the Transformation of Nature must be put into action. The environment must be shaped and molded on a massive scale to work in the People's favor."

  SOV_closed_city_network: "Closed City Network"
  SOV_closed_city_network_desc: "We should set up closed cities for research that require more space than we have available in our military bases. Restricting access to the cities ensures that our research remains secret, while giving our scientists plenty of space for large scale experiments."

  SOV_send_military_advisors_to_spain: "Send Military Advisors To Spain"
  SOV_send_military_advisors_to_spain_desc: "Our comrades in Spain, after winning a democratic election, now face a reactionary counter-revolution. We must support them lest their defeat encourages fascists in other countries."

  SOV_the_gobi_gambit: "The Gobi Gambit"
  SOV_the_gobi_gambit_desc: "While the conflict between Japan and China is heating up, there is an opportunity for us to seize the area around the Gobi desert, to give us a say in the future of China and a seat at the table."
  SOV_sinkiang_decisions_available_tt: "Unlocks decisions to develop [SIK.GetAdjective]'s resources, infrastructure and military."
  SOV_sinikiang_influence_refuse_tt: "We will be able to generate a wargoal against §Y[SIK.GetFlag] [SIK.GetNameDef]§! if we so desire.\n"

  volunteers_allowed_intro: "£GFX_trigger_yes  Can send volunteer forces to"
  SOV_volunteers_allowed_sinkiang_tt: "$volunteers_allowed_intro$ §Y[SIK.GetNameDef]§!."
  SOV_has_not_officers_purged_tt: "Does not have national spirit §YOfficers Purged§!"

  SOV_defense_industry_dynamic_modifier: "Defense Industry"
  SOV_modify_defense_industry_ns_intro: "Modify §Y$SOV_defense_industry_dynamic_modifier$§! by"
  SOV_found_the_pcdi_ns_tt: "Add §Y$SOV_defense_industry_dynamic_modifier$§!, which grants (Civilian to Military Factory conversion cost: §G-20.00%§!, Production Efficiency Retention: §R-10.00%§!, £prod_eff_cap Production Efficiency Cap: §G+5.00%§!, £prod_eff Production Efficiency growth: §R-5.00%§!) \n\n"

  SOV_far_east_fortification: "Far East Fortification"
  SOV_far_east_fortification_desc: "Ever since the war with Japan in 1905, we have kept a weary eye on the region. It is no secret that elements of the Japanese military look at our far-eastern holdings with unashamed greed. We must prepare for a confrontation in that region, and have to take steps to slow down any enemy attack to gain time to deploy forces from western Russia into the region."

  SOV_military_engineering_university: "Military Engineering University"
  SOV_military_engineering_university_desc: "While many are proclaiming the end of trench warfare following the development of the tank and airplane, it is clear that military engineering still has a place on the modern battlefield. We should form an institute to study modern methods of constructing modern field fortifications."
  SOV_military_engineering_university_ns_tt: "$SOV_modify_defense_industry_ns_intro$ \nMax Entrenchment: §G+5.0%§! \n§YLand Fort§! construction speed: §G+5.00%§! \n§YCoastal Fort§! construction speed: §G+5.00%§! \n\n"

  SOV_found_the_comecon: "Found the COMECON"
  SOV_found_the_comecon_desc: "The war has shown that we need to improve our cooperation and the economic development of our friends and partners. To that end, we will form an organization to coordinate trade and economic development between our nations."
  SOV_found_the_comecon_subjects_tt: "\nEvery [ROOT.GetAdjective] subject:\n"
  SOV_found_the_comecon_program_tt: "\n§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! and §Yevery [ROOT.GetAdjective] subject§! join §Y[GetComeconName]§!\n\n"

  SOV_great_patriotic_war: "Great Patriotic War"

  SOV_move_industry_to_the_urals: "Move Industry To the Urals"
  SOV_move_industry_to_the_urals_desc: "War has come to us, and the homeland is under threat. While our forces will fight to the last bullet without giving a foot of ground, we can not ensure that this will be enough, given the forces arrayed against us. We must evacuate factories to safety before they are overrun."
  SOV_focus_select_effect_tt: "Immediate effect upon focus start:"
  SOV_focus_complete_effect_tt: "\nEffects upon focus completion:"
  SOV_move_industry_to_the_urals_trains_tt: "§R[?SOV_industrial_relocation_trains_focus] $train_equipment$s§! will be used for the duration of this focus.\n\n"
  SOV_relocate_industry_repair_tt: "§RSome factories will need to be rebuilt.§!"

  SOV_Extreme_mobilization: "Extreme Mobilization"
  SOV_Extreme_mobilization_desc: "The extreme mobilization efforts in the Soviet Union during the War are critical in sustaining the war effort, contributing to the eventual victory against Germany. The sacrifices and dedication of the Soviet people, combined with the total commitment of resources to the war, played a pivotal role in the outcome of the conflict."

  SOV_pc_of_mechanical_engineering: "Ministry of Mechanical Engineering"
  SOV_pc_of_mechanical_engineering_desc: "Our industry has become capable of creating increasingly large and complex machine tools and other heavy machines, to the point where it would be justified to form a separate government entity to coordinate these projects."

  SOV_pc_of_mortar_armament: "Ministry of Mortar Armament"
  SOV_pc_of_mortar_armament_desc: "The humble mortar is quickly becoming the main form of indirect fire support for our units. We must therefore endeavour to produce as many mortars of all sizes as possible, and form a government agency whose only purpose is to do just that."

  SOV_superior_war_machines: "Superior War Machines"
  SOV_superior_war_machines_desc: "Tanks and armored vehicles have developed significantly over the past decade. With a large armaments industry to produce and supply them, we can create superior vehicles and employ them in mass against the enemy."

  SOV_increase_aircraft_production: "Increase Aircraft Production"
  SOV_increase_aircraft_production_desc: "There has been an overemphasis on safety lately, which has started to negatively affect the production numbers of new airplanes. We could save a significant amount of resources by eliminating the most excessive safety systems, while still maintaining a very safe and capable air force."

  SOV_intensify_pilot_training_program: "Intensify Pilot Training Program"
  SOV_intensify_pilot_training_program_desc: "To be competitve, our Air Force must be able to fly and fight in all circumstances. The best way to achieve this is to train our pilots to the very highest standard. What we might lack in numbers or technical sophistication we will make up with sheer skill."

  SOV_the_road_of_life: "The Road of Life"
  SOV_the_road_of_life_desc: "With several of our cities threatened and under siege, we must focus on getting the fighting forces in those places the support they need to hold out, whatever the cost may be."

  SOV_the_defense_of_moscow: "The Defense of Moscow"
  SOV_the_defense_of_moscow_desc: "The enemy is standing on the gates of Moscow. This is the place to make our stand and throw them into retreat and into defeat, like we did with Napoleon!"
  SOV_defense_of_moscow_forts: "Add §Y28 Land Forts§! in and around Moscow.\n"

  SOV_organization_of_the_partisans: "Organization of the Partisans"
  SOV_organization_of_the_partisans_desc: "After being overrun, many soldiers left behind enemy lines choose to continue the fight instead of humiliating captivity. Together with the peasants and workers of the occupied territories, they have continued the fight against the invader. We must send them support so they can tie down even more enemy units."
  SOV_organization_of_the_partisans_ns_tt: "Operative slots: §G+1§! \n"

  SOV_lessons_of_war: "Lessons of War"
  SOV_lessons_of_war_desc: "Whatever plans we had before the war have largely not survived contact with the enemy. We must be open to the lessons this war is teaching us, and not stick to outdated dogma. Only then can we stop our retreat and start to go back on the offensive."

  SOV_lessons_of_war_unlock_military_operations_tt: "Activating Order 227 will in turn unlock decisions to prepare and execute Military Offensives!."

  SOV_experts_in_camouflage: "Experts in Camouflage"
  SOV_experts_in_camouflage_desc: "To achieve and maintain the element of surprise, we must make absolutely sure that the enemy does not spot our troop positions or movements until it is too late. Every soldier must be trained in the art of camouflage."

  SOV_For_the_motherland: "For The Motherland"
  SOV_For_the_motherland_desc: "We shall inspire soldiers and civilians alike to make sacrifices and endure hardships for the greater good of the nation. And symbolizes the willingness of individuals to give their all for the protection and prosperity of the Soviet Union."

  SOV_the_glory_of_the_red_army: "The Glory of the Red Army"
  SOV_the_glory_of_the_red_army_desc: "We have successfully held out against the enemy onslaught. Now is the time to go on the offensive, and carry the war back to where it came!"

  SOV_smersh: "SMERSH"
  SOV_smersh_desc: "We must make it clear to every single citizen that spies and enemy agents are present everywhere, and that any idle talk can give the enemy a crucial piece of information that gives them an advantage."

  SOV_penal_battalions: "Penal Battalions"
  SOV_penal_battalions_desc: "During the retreats, many otherwise capable soldiers have shamed themselves by retreating before the position was lost, or by otherwise acting against the good conduct of our army. But in this situation, simply imprisoning or executing them would deprive us of very capable fighters. We should form special units in which these people can redeem themselves through combat."
  SOV_penal_battalions_spawn_tt: "§Y4 Penal Divisions§! will be created in §Y[ROOT.Capital.GetName]§!.New decisions allowing to raise §Y4 Penal Divisions§! yearly."

  SOV_you_are_a_joker: "All was a Dream"
  SOV_you_are_a_joker_desc: "Joseph Dzhugashvili fells tired."

  SOV_the_centre: "The Centre"
  SOV_the_centre_desc: "Comrade Stalin has been the greatest fighter for our nation. We should leave the future of the revolution in his more than capable hands."
  SOV_socialism_in_one_country: "Socialism in One Country"
  SOV_socialism_in_one_country_desc: "While world revolution remains our ultimate goal - and is indeed scientifically proven to be inevitable - we must first secure Socialism in our country, lest the worker's liberation in other parts of the globe be delayed because we were defeated."
  SOV_the_stalin_constitution: "The Stalin Constitution"
  SOV_the_stalin_constitution_desc: "The constitution of 1924 was a good attempt at organizing a state following the Civil War, but it has served its purpose. A new constitution is needed. Primarily, we much acknowledge the tireless work of Comrade Stalin in keeping the Union strong and safe and whose genius and wisdom has been instrumental in leading the cause of communism forward."
  SOV_the_zinovyevite_terrorist_center: "The Zinovyevite Terrorist Center"
  SOV_the_zinovyevite_terrorist_center_desc: "The assassination of Comrade Kirov in 1934 shows that there are members of the party who are clearly plotting against Comrade Stalin and the Union as a whole. We have obtained confessions from several co-conspirators, implicating several more people. This Zinovyevite plot - no doubt organised by Trotsky or western agents, possibly working together - must be cut out, like a cancer, before it spreads."
  SOV_secure_the_administration: "Secure the Administration"
  SOV_secure_the_administration_desc: "With the shock of the confessions of the terrorist Zinovyev and his allies, we must ask questions about the loyalties of other members of the party. It is imperative that we know where each member of the Politbureau stands."
  SOV_the_collectivization_process: "The Collectivization Process"
  SOV_the_collectivization_process_desc: "While a lot of work remains to be done, and though it has been badly misshandled in some regions, the process of collectivizing the farms in the Soviet Union is almost complete, and will soon yield increased production from the agricultural sector."
  SOV_the_anti_soviet_trotskyist_center: "The Anti-Soviet Trotskyist Center"
  SOV_the_anti_soviet_trotskyist_center_desc: "Our investigation into the Zinovyevite plot has revealed that there is a large network of anti-soviet terrorists in our administration. Some members are not even fully aware of who they are helping! This conspiracy must be rooted out, and drastic measures may have to be taken to achieve this."
  SOV_the_workers_dictatorship: "The Workers' Dictatorship"
  SOV_the_workers_dictatorship_desc: "All power in our Union must ultimately rest with the workers. We can not afford to splinter into factionalism, and must therefore ensure that the will of the workers is always expressed in the decisions of the Politbureau."
  SOV_organization_centralization_discipline: "Centralization and Discipline"
  SOV_organization_centralization_discipline_desc: "In this time of uncertainty, the people look to the Politbureau for stability and guidance. We must ensure that this organ of decision making is not only supportive of, but united behind, the decisions of Comrade Stalin."
  SOV_war_economy: "War Economy"
  SOV_war_economy_desc: "It is clear that the capitalist and reactionary nations on our borders are planning to strike in our moment of weakness. The sooner we shift our economy to a war footing, the better."
  SOV_the_military_conspiracy: "The Military Conspiracy"
  SOV_the_military_conspiracy_desc: "The Trotskist plot in our country has reached the military. We now have evidence that leading Generals and even Marshalls have conspired with foreign intelligence services to overthrow the government! We can not allow officers whose loyalties are even mildly suspect to remain in positions where they can weaken our military even further."
  SOV_the_bloc_of_rights_and_trotskyites: "The Bloc of Rights and Trotskyites"
  SOV_the_bloc_of_rights_and_trotskyites_desc: "At last, we have reached the very heart of the conspiracy in our midst. Nikolai Bukharin was in fact a member of the Trotskist-Zinovievite bloc, and was most likely the leader of the people inside the government who attempted to execute a counter-revolution. We now have irrefutable proof of this, and in one last trial, we can expose these facts to the light."
  SOV_behead_the_snake: "Behead the Snake"
  SOV_behead_the_snake_desc: "It has become absolutely clear that the Union will not be safe until the threat of a Trotskist coup is fully banished. While it would be good to put Trotsky on trial to expose his anti-soviet activities, we do not have that luxury. Our only option is to assassinate him, to deprive the plot against the government of its leader and prime instigator."
  SOV_stalins_cult_of_personality: "Stalin's Cult of Personality"
  SOV_stalins_cult_of_personality_desc: "Following the exposure of the shocking plot against the Union, it is obvious that it was only Comrade Stalin's clear-sighted leadership that prevented a descent into civil war or worse. Every single Soviet citizen, and indeed every member of the global working class, owes Comrade Stalin eternal gratitude for his tireless work in defending the revolution."
  SOV_they_will_know_fear: "They will Know Fear"
  SOV_they_will_know_fear_desc: "Our enemies have learned to fear the Red Army and the Soviet people. We have withstood the initial onslaught and it is time to fight back. We need to develop fearsome new war machines capable of breaking through even the most fortified enemy defensive lines. Such war machines must drive terror to the very heart of the enemy by merely being named..."
  SOV_inheritor_of_the_mantle_of_lenin: "Inheritor of the Mantle of Lenin"
  SOV_inheritor_of_the_mantle_of_lenin_desc: "Comrade Stalin has always been Lenin's closest companion and most trusted disciple. As the most faithful follower of Lenin's teachings, it is only natural that he should inherit the heavy duty of guiding the nation towards Communism as well as preparing for the inevitable global worker's revolution."
  SOV_brilliant_genius: "Brilliant Genius"
  SOV_brilliant_genius_desc: "Unquestionably the most brilliant man alive, Comrade Stalin will guide our nation to new heights of scientific development and will drive the progress of all humanity forwards in leaps and bounds."
  SOV_the_faithful_servant_of_lenin: "The Faithful Servant of Lenin"
  SOV_the_faithful_servant_of_lenin_desc: "Lenin left us with the biggest task in world history: To build a society in which all people are truly equal, a society without oppression or suffering or material want. There can be no better man to execute that vision than Comrade Stalin, who was with Lenin every step of the way and who now stands ready to deliver the promise that was made in the revolution."
  SOV_ban_excessive_hero_worship: "Ban Excessive Hero Worship"
  SOV_ban_excessive_hero_worship_desc: "There has been a trend of publishing fanciful and wildly exaggerated accounts of Comrade Stalin's private life and his childhood. However well-intentioned, these accounts are counter-revolutionary and seek to establish a cult of heroism in the minds of the Soviet people, and seeks to replace a vigorous study of the theories of Comrade Stalin with mere blind idolatry."
  SOV_leader_of_the_party_and_the_people: "Leader of the Party and the People"
  SOV_leader_of_the_party_and_the_people_desc: "Comrade Stalin has performed his heavy tasks with dilligence and skill, and enjoys the unreserved and undivided support of both the party and the people. Any hint of vanity or self-adulation is foreign to him; he is perhaps the most humble person alive."
  SOV_great_commander: "Great Commander"
  SOV_great_commander_desc: "The accomplishments of Comrade Stalin in military theory and leadership are too many to list. While the traitor Trotsky may have founded the Red Army, it was Comrade Stalin who turned it into an effective force to defend the accomplishments of the working class."
  SOV_architect_of_communism: "Architect of Communism"
  SOV_architect_of_communism_desc: "Comrade Stalin's unwavering commitment to the ideals of the revolution have enabled him to see the challenges of building Socialism in One Country. With the work towards building Socialism well underway, he can turn towards the next big step: how to move from Socialism to full Communism."
  SOV_father_of_nations: "Father of Nations"
  SOV_father_of_nations_desc: "Our Union is a great family of many different people, and every family needs a head. Comrade Stalin is that head, who ensures that its many children are educated in Socialist thought and who guides our efforts towards a bright future. Where he must be stern, he is stern, but he is always guided by a sense of justice and fairness."
  SOV_freedom_of_debate_unity_of_action: "Freedom of Debate - Unity of Action"
  SOV_freedom_of_debate_unity_of_action_desc: "The complexities of governing a country and steering it on the right path are many, and so alternatives must be able to be discussed openly. Once a decision is reached, however, it is the duty of every member of the politbureau and indeed the entire party to support that decision without reservation."
  SOV_the_construction_of_communism: "The Construction of Communism"
  SOV_the_construction_of_communism_desc: "The Construction of Communism will come with its own challenges and obstacles. With the Politbureau standing united behind Comrade Stalin, we can take the first steps to build Communism."

  SOV_Improve_industrialization: "Improve industrialization"  
  SOV_Improve_industrialization_desc: "The new owner of the Kremlin will further promote the industrialization of the Soviet Union according to the schedule of industrial construction left by Dzhugashvili."  

  SOV_Continue_to_expand_the_army: "Continue to expand the army"  
  SOV_Continue_to_expand_the_army_desc: "Industrialization can be achieved in order to produce more and stronger weapons to achieve the revolution, however, in front of the established counterattack of the White Bandit Army cannot industrialize blindly with stereotypical thinking, properly transfer some production capacity to weapons production and frontline fortification construction can more easily cope with the upcoming war in Siberia."

  SOV_Achieving_the_Enver_Plan: "Completing the Enver Plan"  
  SOV_Achieving_the_Enver_Plan_desc: "Special Councilor Ismail Enver's plans for industrial development in Central Asia are in need of Moscow's full support, in addition to the established industrial facilities and plans for the construction of supply depots and supporting railroads, which once completed will not only facilitate the industrialization of the entire [SOV.GetName] Once completed, it will not only promote the industrialization process of the entire [SOV.GetName] but also improve the supply problem in Central Asia in preparation for the future crusade against the White Army. \n\nThe above are only the explicit reasons for supporting the plan, and even the NKVD cannot find a single fault in the long absence of this former Ottoman dignitary in Moscow from his good resume of more than ten years, and it would be right to respond to his contribution to the Central Asian revolution in a more positive way."   
  SOV_Achieving_the_Enver_Plan_tt: "§GTry to §Rcomplete§! this focus before the Whites declared war to secure the absolute loyalty of Ismail Enver§!\n"

  SOV_Chances_of_the_Europa_War: "Opportunities of the Europa War"  
  SOV_Chances_of_the_Europa_War_desc: "[GER.GetName] has long espoused an anti-communist ideology, and it has long been a well-kept secret across the planet that they are the golden masters behind the Ukrainian nationalist insurgents, but that does not mean that our two countries will always be enemies. If they lose the war to the Western capitalist powers, it will be detrimental to our future expansion, so we should cooperate economically at the moment. \n\n Conversely if they are much stronger than expected, we can also contain them by embargoes on trade with Germany and by supporting their enemies." 

  SOV_found_the_pcdi: "Found the Ministry of Defense Industry"
  SOV_found_the_pcdi_desc: "Our Armaments industry has grown very large, and now requires a dedicated government office to coordinate if it is to grow even further. We shall establish the People's Commissariat of Defense Industry."

  SOV_Update_Assault_Gear: "Updating Assault Equipment"  
  SOV_Update_Assault_Gear_desc: "The Great War in Europe has amply demonstrated the need for new weapons, and under the leadership of the People's Commissariat for Defense Industry, our army will be fully updated with various assault weapons during the years of peace."  

 SOV_Great_Purge_will_fail: "The Great Purge"
  SOV_Great_Purge_will_fail_desc: "After the failure of the Five-Year Plan, Dzhugashvili's status has fallen to an unimaginable level, and more and more old opponents have begun to take this issue - until their leader Kirov "died strangely." Naturally a Kirov is not enough. Dzhugashvili knows the fate of the failed political struggle. If he wants to sit in the seat of general secretary, he must kill them all! "

  SOV_Great_Purge_will_fail_tt: "§YAfter completing this national focus, Dzhugashvili will continue to be in power. §!\n"

  SOV_bloody_dwarf_is_in_power: "NKVD Rules"
  SOV_bloody_dwarf_is_in_power_desc: "After Yezhov declared that "General Secretary Dzhugashvili was assassinated by the Tukhachevsky Remnant Party", he "successfully" took the position of the "agent" leader. The road ahead will certainly not be too smooth, Dzhugashvili All the troubles during his lifetime came to the door, and Yezhov only understood the pain of the old boss, so he decided to cut the mess quickly. "
  SOV_bloody_dwarf_is_in_power_tt: "§RYezhov succeeded in taking the top spot. He will continue to collectivize and industrialize along the route of Dzhugashvili until the establishment of a police state with the exclusive authority of the Ministry of Internal Affairs. §!\n"

  SOV_Continue_to_clean: "Continue to Purge"
  SOV_Continue_to_clean_desc: ""Not enough people have been killed." Yezhov never felt that he was killing innocent people indiscriminately, nor did he doubt Dzhugashvili's policies and orders - until not long ago. But even though he was betrayed by his superiors, he decided to put Lenin's legacy, the dream of all Bolsheviks, into practice in his own way. "

  SOV_Preemptive_force: "Pre-empt the Army"
  SOV_Preemptive_force_desc: "Yezhov's rule is quite unstable. Although the alliance does not have a “military power faction”, it would be difficult if a high-level government seeks the support of the military. You can only find a few chickens to kill you. To scare them, the first choice is naturally the Konev gang who are loyal to Dzhugashvili. They can't let them slowly investigate the cause of Dzhugashvili's death, right? "

  SOV_Preemptive_force_tt: "§RDzhugashvili's remaining party in the army will be cleaned up §!\n" 
  SOV_Stationed_in_the_government: "Stationed in the Government"
  SOV_Stationed_in_the_government_desc: "Since the failure of the Five-Year Plan, Dzhugashvili completely hated the gang of wine pouches and rice bags in the Politburo. The ones he killed when he was still alive were far from enough! Yezhov decided to gradually expand the scope of cleaning downwards, and the "blue hats" will hunt down counter-revolutionaries in governments at all levels! "

  SOV_Stationed_in_the_government_tt: "§Some less obdient comrades in the government will be thrown into jail §!\n" 
  SOV_Public_execution: "Public Execution"
  SOV_Public_execution_desc: "In the past, public trials were used at most against senior government officials and Tukhachevsky, and the executions must be carried out in secret — this is ridiculous! Isn't killing chickens meant to show monkeys? ! The Acting General Secretary and Minister of the Interior has already ordered that all major offenders can be publicly executed in major cities. For this reason, he has specially lengthened the list twice. "

  SOV_expend_NKVD: "Expand NKVD"
  SOV_expend_NKVD_desc: "As the "Iron Fist" that Yezhov relied on, the continuous expansion of the Ministry of Internal Affairs system can be said to be reasonable. "

  SOV_Sweep_the_underground_church: "Sweep the underground Church"
  SOV_Sweep_the_underground_church_desc: "Our party has always had an ambiguous attitude towards the Orthodox Church. Lenin chose to appease them for temporary stability. Dzhugashvili persecuted them again, but his thoughts were never put here. At least now everything should be over. Yezhov knows the dangers of the Orthodox Church to the revolution. Just collaborating with the white bandits can make these people's heads be pierced by the Nagan revolver ten times! "

  SOV_No_population_movement: "Prohibit Population Movement "
  SOV_No_population_movement_desc: "We decided very early to use the "internal passport" system to firmly fix the farmers in their birthplace, but... the long-term chaotic situation is really the reason for all the problems, but the "blue hat" that holds the power They will perform their duties well and let the farmers be honest. "

  SOV_Continue_to_enforce_collectivization: "Continue to Enforce Collectivation"
  SOV_Continue_to_enforce_collectivization_desc: "The church that organized the farmers was almost over, and they didn't dare to risk NKVD's guns and forcibly cross the border. It's time to open a collective farm again! I will do what Dzhugashvili can't do!"

  SOV_Development_of_agricultural_machinery: "Agriculture Mechanization"
  SOV_Development_of_agricultural_machinery_desc: "Agriculture Mechanization"

  SOV_Reform_the_education_system: ""Reform" the Education System"
  SOV_Reform_the_education_system_desc: "The bullshit education system created by capitalism more than a hundred years ago can no longer be used! Our Soviets must have their own things! What's more, when the members of the collective farm were in 1996, we had to make sure that their children could get "appropriate" education in school, and we had to instill absolute worship of Comrade Yezhov from an early age! "

  SOV_New_worker_culture: "New Worker Culture"
  SOV_New_worker_culture_desc: "The Soviet Union has always been a workers' state, so is it not for the workers to work hard? We will choose a few models to motivate others, and if someone dares to be lazy, other workers must report him, otherwise... "

  SOV_Hang_up_portrait: "Hang up Portrait"
  SOV_Hang_up_portrait_desc: "Power will disappear one day, Yezhov knows this well, so he believes that at least he has to hold it firmly in his hands for the rest of his life. As for the official title of the general secretary, it doesn't matter. The most important thing is to let the people know that “the general secretary is watching us” all the time. A bigger one is hung in a public place, and the people will love it, right? ! Because Comrade Yezhov saved the motherland, long live Yezhov! "

  SOV_Tukhachevsky_coup: "Tukhachevsky Coup"
  SOV_Tukhachevsky_coup_desc: "The Ministry of Internal Affairs was not strong enough to suppress Tukhachevsky's men, and the dying man miraculously relied on hundreds of soldiers to take Moscow. "
  SOV_Tukhachevsky_coup_tt: "§YThe Great Purge was ended, but Tukhachevsky became a military dictator again. §!\n"   
  SOV_End_the_cleaning: "End the Purge"
  SOV_End_the_cleaning_desc: "Tukhachevsky has undoubtedly become the new leader of the alliance, and the wrong way of gaining power can be solved perfectly through amnesty. "

  SOV_End_the_cleaning_tt: "§YSenior officials arrested by the Ministry of the Interior will be released §!\n" 
  SOV_NKVD_fate: "Fate of NKVD"
  SOV_NKVD_fate_desc: "The torture technique of the entire Ministry of Internal Affairs is very good, and the actual fighting is another matter. Now all the NKVD executives, including their boss Yezhov, are under our control. There is no doubt that most of the subordinates have expressed their intention to execute them to avenge the blood feud over the years, but there are other plans to ensure a relatively obedient NKVD, otherwise our intelligence system will be severely hit. "
  SOV_The_fate_of_the_Stalinists: "Dzhugashvili's Remnants"
  SOV_The_fate_of_the_Stalinists_desc: "Dzhugashvili, the tyrant who has been able to rule for so many years, certainly did not rely on himself. He had many friends in the past, but he has now selected a few of them. Of course, these people are also under our key care. Many of them are members of the government and the army. If executions are really going to be carried out, to be honest is no different from the so-called purges. "
  SOV_Marshal_decision: "Marshal's Decision"
  SOV_Marshal_decision_desc: "The relevant executives of the Great Purge have either been resolved or become honest. Tukhachevsky's supreme status in the league can no longer be shaken, so now is the time to determine the future direction of the entire league. "
  Bukharin_becomes_general_secretary_flag: "Bukharin was elected as the next general secretary "
  Tukhachevsky_consolidated_his_position_flag: "Tukhachevsky began a personal dictatorship"
  Trotsky_is_invited_back_flag: "Trotsky was invited to return "
  SOV_Humane_communism: "Humane Communism"
  SOV_Humane_communism_desc: "Tukhachevsky did not decide to become a military dictator. He chose to form an alliance with Dzhugashvili's former ally and his old rival Bukharin, who will continue to implement the new economic concept as the general secretary. "
  SOV_Return_power_to_the_union: "Return Power to the Union"
  SOV_Return_power_to_the_union_desc: "Dzhugashvili's radical industrialization policy has created a large number of capitalist-style professional bureaucrats. This management mode almost completely destroys the worker's autonomous culture that the alliance is proud of, and severely dampens the enthusiasm for production. The power and status of the union must be restored! "
  SOV_Ensure_the_worker_peasant_alliance: "Ensure the Worker-Peasant Alliance"
  SOV_Ensure_the_worker_peasant_alliance_desc: "The cruelest thing about Dzhugashvili is its peasant policy. The behavior of forcibly fixing peasants on the land and cutting leeks with scissors has made them turn to the arms of the white army. We must allocate funds to the rural areas to help the peasants eliminate this within a period of time. Bad influence. "
  SOV_Voluntary_collectivization: "Promote Voluntary Collectivization "
  SOV_Voluntary_collectivization_desc: "Collectivization is conducive to industrialization, but the prerequisite must be voluntary autonomy, and no one will go back and do things that are completely unfavorable to them. At the moment, we can try to give farmers free agricultural machinery and teach how to use them. After they learn about it, they will definitely like this kind of good thing to improve efficiency. As for where the agricultural machinery comes from... "
  SOV_Voluntary_collectivization_1: "Voluntary Collectivization-Mechanization"
  SOV_Voluntary_collectivization_1_desc: "The use of mechanized production in collective farms has increased efficiency, so that more people can continue to be encouraged to join the community. "
  SOV_Voluntary_collectivization_2: "Voluntary Collectivization-Mechanization"
  SOV_Voluntary_collectivization_2_desc: "Collective farms have been joined by more farmers, and they still have full enthusiasm for production. "   
  SOV_Guarantee_freedom_of_the_press: "Guarantee Freedom of the Press"
  SOV_Guarantee_freedom_of_the_press_desc: "Freedom of speech has not been properly enforced from the beginning, let alone the Dzhugashvili period. The newspaper became his life record and work report. Literary entertainment has become his personal tribute party. The academic world has even cultivated academic bureaucrats like Lysenko. Prime Minister Bukharin decided to change this situation from the root cause. First, various censorship agencies will be abolished and then all Lysenko will be dismissed. In this way, people's creativity will definitely be improved. "
  SOV_Industrialization_process: "Careful Industrialization Process"
  SOV_Industrialization_process_desc: "Compared with the radicals in the party, Bukharin believes that a relatively reasonable industrial policy must be adopted even at the moment. The load capacity of farmers must be taken into consideration, and the attitude of the trade union must also be taken into consideration. The creation of these "upstarts" by Shivili will eventually endanger the future of the entire alliance. "
  SOV_Democratic_alliance: "A Democratic Union"
  SOV_Democratic_alliance_desc: "Statists still disagree with democratization reforms, feeling that it is meaningless and even drags down development. This is just because they are too short-sighted. From a long-term perspective, this will provide a reasonable political system. The biggest positive impact of democratization at the moment is that it reflects the obvious difference between our regime and the White Army. The majority of the Russian people will be more Identify with a regime that cares about the grassroots. "
  SOV_Continue_military_control: "Continue Military Control"
  SOV_Continue_military_control_desc: "Tukhachevsky decided to become a military dictator in a practical sense, using the current powerful influence in the military to control the entire Red Army to serve the military government. Hey, there is no way, even if you did not intend to do this step, you can see Dzhugashvili's fate, and the fate of those who were killed by him, the price of losing power is not affordable. "
 
  SOV_Start_war_mobilization: "Conscription Propaganda"
  SOV_Start_war_mobilization_desc: "The expansion of the army is a continuous process. For this reason, the army needs more recruits, and the general secretary still has an idea that is in urgent need of a lot of manpower. Naturally, the conscription department could not refuse the request of the commander-in-chief. Soon the conscription age was lowered and raised for two years and women were encouraged to join the army. In this way, we will have hundreds of thousands to millions of reserves in a short time. "
  SOV_Additional_conscription: "Additional Conscription"
  SOV_Additional_conscription_desc: "More reserve soldiers have joined our army, so are there enough weapons now? "
  SOV_Military_collectivization: "Military Collectivization"
  SOV_Military_collectivization_desc: "We were unable to provide guns for most of the soldiers mobilized... Originally there was no plan. The General Secretary thinks that problems that cannot be solved by politics can only be solved by the army. We will arrange the training grounds for gunless recruits in deserted areas. In the collective farm, the training content is of course to farm! Although this may have dragged down the army to a certain extent, the farmers are still trying to resist passively. "
  SOV_War_Mobilization_dec: "War-time Mobilization"
  SOV_War_Mobilization_dec_desc: "It's time to transfer people from the farm to the battlefield. "   
  SOV_Peaceful_production: "Peaceful Production"
  SOV_Peaceful_production_desc: "It's time for the extra soldiers to work on the farm. "
  SOV_Military_collectivization_idea: "Military Collectivization"
  SOV_Military_collectivization_idea_desc: "It's a genius idea to throw reserve soldiers into the collective farm... it's definitely not an irony! "
  SOV_Military_education_is_supreme: "Military Research Supreme"
  SOV_Military_education_is_supreme_desc: "War is a process of learning. We must not pull down on science and technology. Under the guidance of the General Secretary, a large number of officers approved by him were sent to major weapon design bureaus as "consultants". He himself also took time out of work Discussed the new tactics with the staff. "
  SOV_Military_education_is_supreme_idea: "Military Research Supreme"
  SOV_Military_education_is_supreme_idea_desc: "Ordering the academic community to completely shift its attention to the military can effectively reform the Red Army. "
  SOV_Regulated_union: "Regulate Union"
  SOV_Regulated_union_desc: "The noisy trade unions have been hoping that the general secretary can restore the political rights deprived of by Dzhugashvili. Out of the need to maintain military production, the general secretary didn't want to tear his face with them, but they have come in more and more. Sending soldiers from workers to replace those big-talking orators can also set a new target for the factory. "
  SOV_Regulated_union_idea: "Regulate Union"
  SOV_Regulated_union_idea_desc: "Almost every factory has a political commissar appointed by the general secretary. His task is to supervise the factory's production indicators and improve them depending on the situation. "
  SOV_Red_Napoleon: "The Red Bonaparte"
  SOV_Red_Napoleon_desc: "So far, Tukhachevsky's resume is very much like the French military genius who lost to this land more than a hundred years ago. They all saved the country from the murderous paranoia. Now only one game is missing. A great military victory, he is the real Napoleon, and he will surpass Napoleon, because the Soviets will surely win the final victory! "
  red_emperor: "The Red Bonaparte"
  SOV_Return_of_exile: "Return of the Exiled"
  SOV_Return_of_exile_desc: "Tukhachevsky did not decide to become a military dictator, but he decided to invite Trotsky, who was in exile, to return to direct the Soviets. After all, after all the Dzhugashvili factions were completely wiped out, the regime had already seen a ideological vacuum. Obviously, the world revolution can replace the theory of building socialism in one country as the new guiding ideology at this time. "

