##Events
 more_soviet_dlc.20.t: "Morozova delegation"
 more_soviet_dlc.20.d: "Party theoretician Anna Morozova is ready to visit Berlin, and we will propose full military-technical assistance in exchange for [GER.GetName] by assisting in the delivery of raw materials. \n\nOf course if Kremlin temporarily changes his mind now he can also immediately terminate the visit trip and simply have Morozova hold a press conference in Moscow to announce the embargo against Germany in support of the anti-fascist war." 
 more_soviet_dlc.20.a: "An agreement must be reached." 
 more_soviet_dlc.20.b: "[GER.GetName] should be contained." 
 more_soviet_dlc.21.t: "Soviet-German trade agreement"
 more_soviet_dlc.21.d: "[FROM.GetAdjective] representative Anna Morozova came to visit with a bilateral trade agreement. According to the agreement, [FROM.GetNameDef] will provide us with raw materials, such as grain, cotton, oil, ore and rubber, and in exchange [FROM.GetAdjective] asks us to provide a full range of land, sea and air technology, including tanks warships and aircraft. \nThis agreement will undoubtedly help us fight against hostile countries in Europe, and we will be able to use it to obtain enough strategic resources to guarantee the successful conduct of a series of battles. But [SOV.GetName]'s demand for advanced weaponry must not be ignored, and if they acquire the technology and then build enough advanced weaponry, it is more than obvious who they will turn on next." 
 more_soviet_dlc.21.a: "Now we need the raw materials." 
 more_soviet_dlc.21.b: "Tell her to get her ass back to Moscow!"  
 more_soviet_dlc.22.t: "[GER.GetNameDefCap] agreed to the trade agreement"
 more_soviet_dlc.22.d: "[FROM.GetAdjective]'s diplomat informed us that they agreed to our offer. Our country will join a trade treaty by [ROOT.GetNameDef] to send raw materials such as grain, cotton, oil, iron ore and rubber to [FROM.GetNameDef]. In exchange, we will get samples of advanced military equipment manufactured by [FROM.GetAdjective]. This agreement will definitely help us build modern military technology. \n" 
 more_soviet_dlc.22.a: "So we'll make them regret it?" 
 more_soviet_dlc.23.t: "[GER.GetNameDefCap] rejected the trade agreement"
 more_soviet_dlc.23.d: "Our ambassador tried several times to convince the [FROM.GetAdjective] officials with a mutually beneficial trade treaty between the two countries. But the diplomats of [FROM.GetAdjective] informed us that they are not interested in signing a trade agreement with [ROOT.GetNameDef]." 
 more_soviet_dlc.23.a: "Stubborn fools!" 
 more_soviet_dlc.24.t: "[SOV.GetNameDefCap] embargo our country"
 more_soviet_dlc.24.d: "It happened suddenly, in any case, our country can no longer do any trade with [SOV.GetNameDefCap]." 
 more_soviet_dlc.24.a: "What do they want?!" 
 more_soviet_dlc.25.t: "Gulag problem"
 more_soviet_dlc.25.d: "On the eastern side of the Urals, in the Siberian wilderness currently under our control, there are a large number of "gulags", labor camps for the punishment of criminals that under the Dzhugashvili period underwent a massive expansion to make room for the constant influx of political prisoners. \n\n So what to do with these labor camps now that Dzhugashvili no longer exists?" 
 more_soviet_dlc.25.a: "Why are you asking me that question?! Keep expanding!" 
 more_soviet_dlc.25.b: "It's not a bad idea to keep it, there are still political prisoners waiting to go in."
 more_soviet_dlc.25.c: "Let's cut back from now on"
 more_soviet_dlc.26.t: "Prison break!"
 more_soviet_dlc.26.d: "A recent escape from a gulag camp in the Kazakh region, where Goloshchyokin, who once carried out the execution of Nicholas II's men under Yezhov, led a group of convicts, also from the NKVD, to escape over the barbed wire fence into the vast wilderness at night, and according to the investigation Goloshchyokin surprisingly worked in the camp before and knew the local terrain It is unclear why he was assigned to the camp to serve his sentence, perhaps the disbanding of the NKVD has caused our grasp of the system to fail." 
 more_soviet_dlc.26.a: "Want him!" 
 more_soviet_dlc.26.b: "Want him! And take the former NKVD dignitaries back to Moscow under house arrest."
 more_soviet_dlc.27.t: "Gulag Riots"
 more_soviet_dlc.27.d1: "Shortly after the White attack began, many of the Gulag camps spread across the eastern side of the Ural Mountains have been experiencing violent incidents of prisoners rebelling by force, though in general the system remains within our control, except for a few camps in areas controlled by minority rebels, which naturally have been completely unreachable."
 more_soviet_dlc.27.d2: "It's not good! Shortly after the White attack began, mass rioting began spreading southward from Volkutagulag, the northernmost point of the Ural Mountains! The rioters who killed the camp guards seized their weapons and declared themselves on the side of the White Army "for the liberation of Russia!" We must mobilize our troops as soon as possible to eliminate these mobs that threaten the supply lines!" 
 more_soviet_dlc.27.a: "Nothing serious."
 more_soviet_dlc.27.b: "Shoot to kill!"
 more_soviet_dlc.28.t: "NKVD personnel changes?"
 more_soviet_dlc.28.d: "Although Tukhachevsky spared and rehired Lavrentiy Beria, the General Commissar of the Red Army did not share the marshal's ideas, and some past records show that Beria was not only "loyal to the Soviet", but that in the process of moving up the ladder he was interested in The many words of fulsome praise for Dzhugashvili that appear in the minutes of the meeting disgusted Trotsky. \n\nThe loyal Trotskyist revolutionary Karl Radek could bring to bear his past experience of organizing international revolutions and gradually shift the focus of the Interior Ministry's work from home to abroad."
 more_soviet_dlc.28.a: "Radek! Your time!"
 more_soviet_dlc.28.b: "But one has to admit that he does have some ability."
 more_soviet_dlc.45.t: "Morozova-Klinscheid Pact"
 more_soviet_dlc.45.d: "[SOV.GetName] The ambassador visited Berlin again, promising further raw materials and hoping for "further cooperation" with our country -- to divide up the Eastern European territories. According to the naked map of the other side, it can be seen that Western Ukraine and Belarus, as well as the entire Baltic coast, are in the bag, and it is not difficult to imagine "
 more_soviet_dlc.45.a: "Sign the agreement."
 more_soviet_dlc.45.a.tt: "§RThe trade act of the closed economy will not be available during the validity of the treaty. §! \n"
 more_soviet_dlc.1.t: "Loyal Khrushchev"
 more_soviet_dlc.1.d: "Many people think that Khrushchev is a cunning party stick, and it is incredible that this plain, unassuming man with no background can now turn into a favorite of Dzhugashvili. \n\nIn the "Yagoda anti-Soviet case" two years ago, a large number of Ukrainian regional party officials were arrested, and Khrushchev, who relied on the recommendation of another close vassal of Dzhugashvili, Kaganovich, logically took office and became the head of the Ukrainian side, and rightly implemented the resolution to establish an autonomous council in Ukraine, and from So far he has done a very good job, and the new wave of resistance around Ukraine is subsiding. \n\n Dzhugashvili called back such a loyal and capable person naturally not arrested and imprisoned, Khrushchev should have been promoted to a higher position as his close minister to fill the power vacuum after the purge, and the latter has long known about the upcoming arrests and his own promotion, but he does not seem to feel comfortable about it, and recently there has been something weighing on the mind of this local official."
 more_soviet_dlc.1.a: ""I'll be arrested? How is that possible?""  
 more_soviet_dlc.2.t: "Puzzled Khrushchev"
 more_soviet_dlc.2.d: "A few weeks ago at his heavily secured private residence, Khrushchev read an anonymous letter that had somehow been dropped in with a few and clear messages \n\n"§RDzhugashvili wants you dead! §!" \n\nThis is nonsense. Maybe it's some kind of a diversionary scheme of the Ukrainian rebels... It's ridiculous that they are still doing this kind of stuff. \n\nBut... Is it really nonsense? Khrushchev still has some connections in Moscow, it seems that a few guys "disappeared", such as the left-wing opposition Sh... Shlyapnikov, that guy really does not know where to go! \n\nKhrushchev happens to have had a little relationship with Trotsky, since the defeat of Trotsky in the internal struggle after exile abroad Khrushchev has been in varying degrees of anxiety, the thought of their own hard work in Ukraine to maintain stability and suppression but also sent by Dzhugashvili what the bastard director of the political department Mekhlis to stare at is weak and more annoyed, afraid that this hateful lick dog one day caught what The handle reported up and then removed from office to investigate and deal with nothing. It is difficult not to be in the limelight now Dzhugashvili really want to kill all the people who once now and in the future may oppose him?"
 more_soviet_dlc.2.a: ""Seriously, he could really do something like that... Hmm? Why stop? You guys .... Who are you guys?!!!""  
 more_soviet_dlc.3.t: "Cunning Khrushchev"
 more_soviet_dlc.3.d: "In fact Khrushchev is a cunning party stick, and according to his own words, it is cunning that has to be faced with the cruel tyrant Joseph I. If he really intends to end everything one day, then Khrushchev, who has the misfortune to be the one to end it, will resist with all his might! \n\nWhether or not Dzhugashvili intends to take advantage of the meeting in Moscow to eliminate everyone, Khrushchev knows that the only way to save his life and take down his former boss is to create a chaos and unite more people, holding the military power of the commander-in-chief of the Red Army Tukhachevsky and Dzhugashvili's centrifugal tendencies are the most serious, this person on the face of the saints are in a special armed train escorted by his own soldiers, if you can get his If we can get his military support to come to a successful Kornilov coup is not impossible."
 more_soviet_dlc.3.a: ""Good thing I always had his contact information! Wait and see Dzhugashvili!""  
 more_soviet_dlc.4.t: ""Where are they?!""
 more_soviet_dlc.4.d: ""Look! Look at this! What have you done? What have you done? What! What!!!" Inside the Kremlin, the austere office of the General Secretary was filled with smoke, and Dzhugashvili took a puff of his pipe, and his face was suddenly bruised and fierce, grabbed the half-smoked pipe and smashed it hard on the floor and rolled it to Yezhov's shoes. \n\n "Sorry General Secretary, when my men arrived at the Ukrainian military district command really did not see a single person, Yakir and Primakov with the entire staff squad all ... disappeared." Even the Minister of Internal Affairs, who was a man above all others, and who was the source of his own power, and who had terrorized the Russian lands, was only submissive to the lecture. \n\n "Do I need you to repeat it?! All you have to do now is to find these two bastards and shoot them immediately, by any means!" Dzhugashvili ranted as he returned to his desk, calmly picking up the cold coffee and taking a gentle sip, Yezhov knew that now he should not remain here."
 more_soviet_dlc.4.a: ""Click!" (closing the door)"   
 more_soviet_dlc.5.t: "Suggestions"
 more_soviet_dlc.5.d: ""Are you serious? Boris?" \n\n "Don't look at me like that, Nikolai, I never joke with you in this respect." The man addressed as Boris did not look as difficult as Yezhov, but rather looked cold, in contrast to the weathered man who looked more like the Minister of Internal Affairs. "Dzhugashvili should have lost confidence in you, after the stimulus of the coup attempt he must be thinking of strengthening the power of the General Secretary, and you in this critical moment even missed a military district commander and a military commander level in Ukraine?G not to mention that those two people also shake your face abroad, what would you think if you were Dzhugashvili? " \n\n "Then what can I do? Are you not clear? Everything I have is given to me by him, I can only do my duty to complete his task, he can make me gain everything or easily make me lose everything ah!" \n\n "So why do you keep thinking in this way?" Boris scratched his bald head rather helplessly. "Isn't a revolution about fighting for your destiny?" \n\n "Then... What am I going to do then?" Yezhov likewise took off his blue hat, topped with a mess of greasy hair full of sadness simply do not know what the future holds. \n\n "Do I need to teach you this kind of thing? You have forgotten how to kill people with your own hands?""
 more_soviet_dlc.5.a: ""Uh... I actually... Haven't killed anyone.""    
 more_soviet_dlc.5.b: ""You wouldn't want me to...""     
 more_soviet_dlc.6.t: "Terror in the dark"
 more_soviet_dlc.6.d: "At three o'clock in the morning, Dzhugashvili strolled down the dimly lit Kremlin corridor and turned a corner to reach the bedroom, the spacious room with nothing opulent or elegantly decorated, a bed sufficient to eliminate the restlessness caused by the frequent events of the past few days. \n\n "Hard work... It's time for you guys to change shifts, right?" Passing by the soldiers standing guard, Dzhugashvili suddenly stretched out a long yawn and dropped his raised hands to pat him hard on the shoulder. In the face of the General Secretary's sudden care, the young soldier instinctively looked nervous and could not speak his legs trembled, even though as a chamberlain he did not know about the Khrushchev-Tukhachevsky case, the stern atmosphere that enveloped the entire Kremlin had long cursed everyone here. \n\n Dzhugashvili was obviously not very satisfied with the soldier's hasty performance, but he did not say anything, once again resumed his gloomy look and walked straight away, completely unaware of another soldier's all wrong look. Just see the head wrinkles highlight the "young soldier" from the arms of a "barrel" very long pistol, [ENG.GetName] manufactured silencer enough to make the sound of assassination is limited to this corridor, and just tapped on the shoulder of the soldier also Will not stop ---- he was originally Yezhov planted in the Kremlin informants! \n\nPerhaps Boris was a little rusty, raising his rifle to aim when the rifle on his back a shaking, sensing the difference Dzhugashvili turned around, wide-eyed just to call for help but fell down in three muffled sounds, and Boris did not stop there, continued to aim at the head of Dzhugashvili in a pool of blood shot all the remaining three rounds of ammunition. \n\n "Comrade Dzerzhinsky, is it all over?" The inside man who watched the whole process held his breath and turned pale, he did not want to do such a thing, but Yezhov's group had long seized his "political mistakes" as a handle, but those so-called handles can really blackmail themselves to this point? It should not be so... \n\n "Don't ask irrelevant questions, do as I say next, you go first to wrap up the body." Boris, of course, perceived the hostility of his accomplice, this kind of people in the past but see a lot, hurry to give an order to let him have something to do will not have to be confused."
 more_soviet_dlc.6.a: ""Of course, the real last step is actually... Somebody! There are assassins!!!""    
 more_soviet_dlc.7.t: ""Congratulations! Comrade Acting General Secretary.""
 more_soviet_dlc.7.d: "Boris succeeded in his plan, the incoming Kremlin Guard found the body of Dzhugashvili and the traitorous soldier next to him, before they tried to catch him alive and the "traitor" came back to his senses, Boris, who had wandered to the rear of the Guard, raised his rifle and fired at them, suddenly The attack caused the nervous soldiers of the guard to kill, and they shot the killers in plain sight without any reason. \n\nBut in the report to Yezhov, the whole assassination operation was completely carried out by the bribed insider alone, as for him not to be able to escape against being shot dead at the scene naturally, anyway, even if he could survive to be disposed of. \n\nBoris could not help but think of the past assassination of the Leningrad Regional Party Secretary Kirov, when it was he who secretly provided a little "necessary assistance" to the killer Nikolaev, and that time, as well as the current mass exodus of the Ukrainian Military District Command, he did not tell Yezhov the truth about what happened. \n\n "Boris, I must express my sincere gratitude to you, this is really not a polite word, if it were not for you I would never be here today." At the cleaned up scene of Dzhugashvili's death, Yezhov, who had long been a restrained man, soothed his smile from the bottom of his heart and patted Boris's shoulder as he looked further out the window. "Dzhugashvili, I somehow understand him now, our [SOV.GetName] or the world is the weak and the strong become the king, he wants to achieve the revolutionary cause will need others to pay the price, fortunately, I do not have to become his price, and I will prove that his unfinished business does not have to be completed by him. ""
 more_soviet_dlc.7.a: ""That's right, let's continue his work.""    
 more_soviet_dlc.10.t: "Execution of Khrushchev"
 more_soviet_dlc.10.d: "Khrushchev, locked in a felon's cell in the basement of the Interior Ministry headquarters building, still hasn't figured out what happened, and the inexplicable capture by the Interior Ministry led to his own instinctive last-ditch effort, triggering a series of political storms that seem to have washed over the entire Dzhugashvili system. These news he learned today from a Boris Dzerzhinsky called Yezhov's entourage, this gloomy-looking old man seriously not much milder than Dzhugashvili, deep-set eye sockets with a stern aura straight to Khrushchev feel bad, but after all, is the acting General Secretary Yezhov's side of the big red, if a good chat may be able to exchange the opportunity to get out of prison? \n\n"... So, Nikita, after all this talk, do you remember who I am?" Dzerzhinsky suddenly came to such a sentence, and his face involuntarily penetrated a clear mocking smile."
 more_soviet_dlc.10.a: ""You are... Um... No?! Aren't you?! Help!!! (Bang!)""   
 more_soviet_dlc.13.t: "Trouble in Ukraine"
 more_soviet_dlc.13.d1: "Brezhnev called out of the blue! He said that a cunning group of enemy agents has suddenly appeared in the territory of the Ukrainian Soviet Autonomous Republic, they infiltrated the territory by airborne means in aircraft of unknown nationality and wreaked havoc, the police agencies under the Ukrainian Soviet Government and local internal affairs forces are unable to effectively counter their direct attacks, so the Ukrainian military district forces must be mobilized to suppress them. \n\nAfter all, as a precaution, the Ukrainian military district is not under the jurisdiction of Kiev, and only Moscow's signature can mobilize troops. And now the white bandit army in the Siberian front activities more and more frequent, Ukraine as an important rear can not be chaotic, should quickly send troops to eliminate this group of thugs!"
 more_soviet_dlc.13.d2: "Brezhnev called out of the blue! He said that in the territory of the Ukrainian Soviet Autonomous Republic suddenly emerged a group of cunning enemy agents, who infiltrated the territory by airborne means in aircraft of unknown nationality and wreaked havoc, and the police agencies under the Ukrainian Soviet Government had no advantage over the trained militants, so it was necessary to send troops from the Ukrainian military districts to suppress them. \n\nAfter all, as a precaution, the Ukrainian military district was not under the jurisdiction of Kiev, and only Moscow signed off on the mobilization of troops, plus the demobilization of the Ministry of Internal Affairs led to the departure of many local stability agencies unable to play any role. And now the white bandits are more and more active on the Siberian front, Ukraine as an important rear can not be chaotic, should quickly send troops to eliminate this group of thugs!" 
 more_soviet_dlc.13.a: ""What? Hurry up and send me troops!""  
 more_soviet_dlc.14.t: "Dzerzhinsky's scheme within a scheme"
 more_soviet_dlc.14.d: ""At this rate, they're next... Well... It's all under control!" \n\nNo Soviet was more concerned about the homesickness of the Ukrainian nationalists than Boris Dzerzhinsky, after all, it was Dzerzhinsky who was responsible for their activities on Ukrainian soil today, and various blatant infiltrations would draw the attention of the Ukrainian NKVD away from them, so that the real threat of many middle-ranking officers of the Ukrainian military district becoming nationalist insiders would be ignored. \n\n hey! It is easy to say, but in reality, even with the power of Yezhov's single-handedness today, it is still difficult to stall the intelligence officers working on the ground in Ukraine using a series of tactics, and the head of the front-line secret service, including the head of the Ukrainian NKVD Sudopradov, has begun to doubt the correctness of the orders from above, thanks to [SOV.GetName]... No! Motherland Russia's inherent rigidity of thinking was able to muddle through several times, and I really don't know how much longer it can be hidden."
 more_soviet_dlc.14.a: ""Do it quickly, old friends from Chita.""   
 more_soviet_dlc.15.t: "Review of the Ukrainian military zone?"
 more_soviet_dlc.15.d: "After the case of the Dzhugashvili-Yezhov spy ring was closed, Beria is still investigating the mysterious Yezhov crony Dzerzhinsky, about the specific whereabouts of this mystery man is still a mystery, not to mention that in the case of the imminent attack of the White Army continue to divide the manpower to hunt down this man I'm afraid there is no longer much sense. \n\nThe bigger problem is that Dzerzhinsky has been preparing for today as a suspected White undercover agent, in addition to pushing Dzhugashvili and Yezhov's chaotic politics his black hand even reached out to the seemingly unrelated Ukraine, remember that since Yezhov took office there have been more reports of nationalist infiltration in Ukraine, and now a check found that Dzerzhinsky has done a lot of work in this piece. The Ukrainian internal affairs forces have long been instructed to focus on dealing with a steady stream of infiltrated saboteurs and arresting passive resistance peasants, spending very little energy on internal purges such as examining the loyalty of the Red Army, even if the investigation stops at the level of the military district commander on the big guys, the purge reports about the middle and grassroots are simply not there! \n\nIn that case it is very necessary to conduct a thorough review of the Ukrainian military district, however, the commander of the Ukrainian military district Yakir is Tukhachevsky's people, survived to lead the Ministry of Internal Affairs Beria knows his position, perhaps it is better to pretend not to know?"
 more_soviet_dlc.15.a: ""But it's about the survival of the Soviet Union!"" 
 more_soviet_dlc.15.b: ""I don't know anything about it.""
 more_soviet_dlc.16.t: "Beria's request?"
 more_soviet_dlc.16.d: "A request from the Minister of Internal Affairs Beria, a several-page long report setting out in an extremely euphemistic manner the possible hiding of a large number of nationalist infiltrators in the Ukrainian military zone. Tukhachevsky turned a few pages with a grim look and turned his hand to send the first page worth reading as a message to his old subordinate in Kiev, General Yakir, the commander of the Ukrainian military district."
 more_soviet_dlc.16.a: ""It's all up to them to decide."" 
 more_soviet_dlc.8.t: "The mysterious Dzerzhinsky"
 more_soviet_dlc.8.d: "The new Minister of NKVD Beria has been investigating the Tukhachevsky political... ...has been instructed to investigate the counter-revolutionary case of Dzhugashvili Yezhov since the beginning of the rebellion. The results of the extensive investigation and the relevant documentary basis prove that it was Dzhugashvili's strong desire for centralization and his sense of personal crisis that led to the unwarranted killing of comrades. \n\nThe direct driver of the purge was the 1934 assassination of Kirov, who had a complicated relationship with Dzhugashvili and was both an enemy and a friend, and whose sudden assassination became an unsolved case that was the subject of many different opinions, completely strained the nerves of the former General Secretary. Then the question arises, a middle-aged man named Boris Dzerzhinsky, a close associate of Yezhov's, whose whereabouts are unknown, is highly suspected of having used Yezhov's growing power to provide passes and weapons for Nikolaev's murderer, whose motive may be to create a pretext for the purge, but things are not so simple. Khrushchev, who had recovered from prison, identified this man as one of the "NKVD" officers who had arrested him, and Beria's report, which took into account all the circumstances, concluded that Dzerzhinsky was probably a White undercover agent who had done everything to create chaos in the Soviet Union, thanks to Marshal Tukhachevsky. Thanks to Marshal Tukhachevsky, who put an end in time to the massacre of Dzhugashvili and the evil schemes of Dzerzhinsky, reconnaissance operations on the latter are underway."
 more_soviet_dlc.8.a: ""The bastard must be caught.""   
 more_soviet_dlc.9.t: "Plead guilty"
 more_soviet_dlc.9.d: "Beria further interrogated Yezhov in custody, and the bloody dwarf who had tortured so many people was unable to resist the torture and basically provided all the information he knew, but the identity of "Boris Dzerzhinsky" remained a mystery, and Yezhov was unable to provide much information about the man's past. The only thing he knew was that he was a "knowledgeable prison escapee". \n\nAs for Dzerzhinsky's White Army background, even after being beaten until his head was bleeding Yezhov denied it, but after Beria ordered more efforts he finally began to beg for forgiveness and signed a prepared confession, and soon there will be a public trial to expose the Dzhugashvili-Yezhov German spy ring, which will be a perfect conclusion to the post-Dzhugashvili era."
 more_soviet_dlc.9.a: ""If there's nothing of value let the bastard die early.""   
 more_soviet_dlc.12.t: "Cloudy Central Asia"
 more_soviet_dlc.12.d: "Ismail Enver was a young and ambitious man who led the Ottoman Empire into the World War, and under his personal deployment launched a catastrophic offensive that almost brought the weak empire to its knees. If the Russian Empire and the Provisional Government had not fallen into total civil unrest due to the Bolshevik revolution, the Ottoman army would have bled dry in the Caucasus. But even so, the "glory" of the Ottoman victory over Russia lasted only about a year, and the disgraced Enver was forced into exile by the collapse of the Central League to his former enemy [SOV.GetName] To the surprise of his Istanbul acquaintances, this fanatical pan-Turkist embraced Marxism-Leninism! in Central Asia for more than a decade?! What the hell?! \n\n Rather than agreeing with the revolution, Enver felt that the pan-Turkic idea could be realized through it, so he would put aside his real thoughts indefinitely as long as [SOV.GetName] remained a strong alliance that adhered to the revolutionary idea and united all peoples. After all, when he first joined the Bolsheviks, he considered the opportunity to launch a pan-Turkic uprising against the Soviet Union in Central Asia, but after careful consideration he finally gave up the idea of a death sentence. But now the new big man in Moscow is not a good fighter, and his position is becoming more and more dangerous, so he may be killed one day for a reason. \n\n "Don't look at me with such eyes, I know what you're thinking! Sarykamosh has long since passed! But you think I would leave my fate to that bastard from Moscow?" \n\n Listening to his rant in front of Enver was a yellow-skinned young man. Although in [SOV.GetName] he was inconspicuous, in [SIK.GetName] two years ago, the great name of Commander Ma Zhongying was as loud as a thunderbolt, only to see him raise his impatient stinky face and dislike him. \n\n "It doesn't matter at all what I think, I just want to ask what qualifications we have to fight hard with the Red Army? My 36th Division can't beat the planes and artillery, can your rabble do it?""
 more_soviet_dlc.12.a: ""Aren't your men also... Forget it, it's under your command anyway.""    
 more_soviet_dlc.29.t: "Rebellion against rebellion"
 more_soviet_dlc.29.d: "Enver, the bastard, has long been in contact with Central Asian princely chiefs who have fled into Afghanistan, and these reactionary feudal lords have ceded their influence for him to mobilize the locals into a bandit group called the Basmachi. Such Central Asian forces existed when the Red Army entered the region more than a decade ago, but they were dismantled under the leadership of the traitor Enver, and to this day these armed herdsmen groups are still a rabble, and even after being reorganized by Enver still do not constitute a relatively complete chain of command. \n\nSo Enver has long considered this situation and therefore introduced the failed invasion of Xinjiang "Ga Commander" Ma Zhongying to join the Red Army in order to serve as his cronies, however, Ma Zhongying is not someone who will do something against his will, and now he has instead sent a telegram saying that he will oppose Enver's rebellion and remain loyal to Moscow."
