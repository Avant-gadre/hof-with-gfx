##Focus
 british_focus: "British Focus"

 ENG_Reorganize_Chaldea: "Reorganize Chaldea"
 ENG_Reorganize_Chaldea_desc: "In fact, $ENG_olga_marie_arsimilat_animusphere$ herself couldn't say what the observation device \"Chaldeas\" was really good for, it was completely unusable for war, instead it was a huge reactor in its own right, and perhaps its real purpose was to serve as a future production base for secret weapons."
 
 ENG_Minister_of_War: "Minister of War Production"
 ENG_Minister_of_War_desc: "After the General Mobilization, the King's right hand man, Argelgwyn, was appointed Minister of War to increase the production of many land weapons, especially tanks, through his strict management."
 
 ENG_Secretary_of_Aviation: "Minister of Aviation Production"
 ENG_Secretary_of_Aviation_desc: "The Minister of Aviation claimed that total destruction could be brought to the enemy through extreme bombardment, Her Majesty agreed with him and the Air Force will make further modifications to the craft to accommodate the difficult long range bombardment."
 
 ENG_Minister_of_shipping: "Minister of Shipping Production"
 ENG_Minister_of_shipping_desc: "The construction of ships of all types has always been a top priority for the sake of the Empire's sustenance, and even though Her Majesty is more concerned with ground combat at the moment he cannot afford to leave our country's roots behind."
 
 ENG_ideal_king_focus: "The Ideal King"
 ENG_ideal_king_focus_desc: "The ideal king must be able to adapt to any changes and carry all of the country's responsibilities, including dissatisfaction and resentment from the people." 
 
 ENG_radiant_path_focus: "The Path of Radiance"
 ENG_radiant_path_focus_desc: "King Arthur will carry on his glorious legacy and blaze a path through a troubled world that is Britain's, a path that leads to victory." 
  
 ENG_new_design_standard: "New Design Standard"
 ENG_new_design_standard_desc: "Warfare in new era makes more demands on our weapons. Raising the weapon design standard will be costly, but worthwhile. Nobody likes a connon which will break down itself on the battle field."

 ENG_every_man_will_do_his_duty: "Everyone Does His Duty"
 ENG_every_man_will_do_his_duty_desc: "In the spirit of Nelson's quote, we must instill a sense of duty in people. Whether they like it or not, the nation demands their service in the face of an impending crisis." 
 
 ENG_reinforce_the_king_focus: "Reinforce the Royal"
 ENG_reinforce_the_king_focus_desc: "The Cabinet is also unable to solve the current crisis of the Empire ---- Another Great War is incoming, and in such a critical situation there is only one man who can save Britain, and that is undoubtedly Her Majesty! Without a doubt that is Her Majesty!" 

 ENG_Empire_Mobilization_focus: "Empire Mobilization"
 ENG_Empire_Mobilization_focus_desc: "At Her Majesty's command, the entire empire is at war." 

 ENG_maintaining_imperial_integrity: "Maintaining Imperial Integrity"
 ENG_maintaining_imperial_integrity_desc: "The defense of our empire begins with mastery of the seas and the loyalty of our autonomous lords. Other naval powers must be warned not to threaten our naval superiority, while we must strengthen our control over our dependencies so that we remain strong globally." 
 
 ENG_industrial_mobilization: "Imperial Industry"
 ENG_industrial_mobilization_desc: "The industrial mobilization capabilities of the Autonomous Dominions are equally deserving of a boost, and it is only right that they produce enough weapons to arm themselves, and if there is redundancy, to support the homeland."
 
 ENG_doesnot_understand_focus: "Doesn't Understand the Heart of Men"
 ENG_doesnot_understand_focus_desc: "The military threat to Britain is growing every day, and King Arthur must focus all of his nation's strength on defending the land, even if it gives him the reputation of being \"not understand of people's heart\""

 ENG_Fill_the_assembly_line: "Fill the Assembly Line"
 ENG_Fill_the_assembly_line_desc: "Conscripts don't necessarily go to war; some of them can be assigned to factories at all levels to make the assembly line turn faster."
 
 ENG_autarky: "Britain Autarky"
 ENG_autarky_desc: "The empire is facing the problem of having all of its important resource sources overseas, once the trade routes are cut off neither tanks nor ships will be able to start, even if there are no worries for the time being it's important to take precautions before it's too late."
 
 ENG_garden_of_avalon_focus: "The Court of Avalon"
 ENG_garden_of_avalon_focus_desc: "The King's advisor, Merlin, has proposed a secret agency dedicated to providing all the \"behind the scenes support\" to the front lines, which will require the concentration of all the bright minds of the Empire." 
 
 ENG_Volumen_hydrargyrum: "Volumen hydrargyrum"
 ENG_Volumen_hydrargyrum_desc: "The Volumen hydrargyrum is one of $ENG_kayneth_el_melloi_archibald$'s inventions that was ahead of its time, it possesses a certain level of intelligence that seems to completely surpass current mechanical computers, and with further development by the man himself it has barely made it to mass production. the command efficiency of our army in all aspects."

 ENG_enforce_animusphere: "Consolidating the Animusphere faction"
 ENG_enforce_animusphere_desc: "It won't be easy for the Animusphere group to win dominion of the Clock Tower, there's no time to prepare the former head of the house for a nice funeral, we need to make sure that we secure our position."

 ENG_civil_aviation_industry: "Civil Aviation Industry"
 ENG_civil_aviation_industry_desc: "The maintenance of the Chaldean Research Center cannot be resupplied by sea alone, the development of an aerospace industry can further enhance the link between the two hemispheres, which is vital to Marisbilly's plans."

 ENG_navy_aristocrat: "Naval aristocrat support"
 ENG_navy_aristocrat_desc: "The Navy of Great Britain is a symbol of this nation and a testament to our nobility, and as such Marisbilly's time in power has never neglected naval funding, and the Navy has known that they are essential to the Chaldean program, and now the Cabinet and the Naval side will continue to work together."
 ENG_prepare_for_the_inevitable: "Prepare for the inevitable war"
 ENG_prepare_for_the_inevitable_desc: "It is almost certain that our nation will be involved in another world conflict. We must increase our industrial expenditures to increase our rate of rearmament."

 ENG_celestial_research: "Developing Celestial Science"
 ENG_celestial_research_desc: "Sprouting from the Celestial Section, our faction will expand its dominance and introduce state-of-the-art technology."
 ENG_acquire_energy_company: "Acquire energy companies"
 ENG_acquire_energy_company_desc: "In order to expand our research, we need a large supply of energy. The only way to meet this need is to acquire energy companies and reorganize their resources."
 ENG_elite_appealling: "Attracting the Imperial Elite"
 ENG_elite_appealling_desc: "Talent from everywhere is always a talented elite. A global program that convenes the elite could be a solution."
 ENG_modernized_lab: "Modernized Lab"
 ENG_modernized_lab_desc: "Veronica Industries President Alexia Ashford is willing to sell the company's money-losing Antarctic research site to the government, and with the talented backing of Clocktower neophyte and arch-educator Webb Velvet, the derelict research center will begin a revival."
 ENG_secret_research: "Secret Research"
 ENG_secret_research_desc: "Marisbilly created the Chaldean Institution in hopes of launching a secret study, what exactly even Olga Marie doesn't quite know, perhaps to develop a powerful secret weapon?"
 
 ENG_chaledean: "The Chaldean Research Center."
 ENG_chaledean_desc: "Marisbilly's vision of a \"humane security agency\" was finally realized during Olga Marie's reign, and its core facility, the Chaldean Ascendancy, was supposed to even have the ability to see into the future! ... But is it true?" 
 
 ENG_round_table_focus: "Reform of the Round Table"
 ENG_round_table_focus_desc: "The world is changing, and in a pressing situation the King was able to use her infrequent special powers, and the Knights of the Round Table's powers will be expanded beyond just a permanent advisory body."
 
 ENG_motion_of_no_confidence: "Motion for a vote of no confidence"
 ENG_motion_of_no_confidence_desc: "The current administration has failed to attempt to defuse the impending world crisis. Any further attempts are now just a sign of weakness. We need stronger leadership if we are to meet the coming storm."

 ENG_not_steady_as_she_goes: "Not smooth sailing"
 ENG_not_steady_as_she_goes_desc: "The growing crisis is precisely why we must stick to our roots. We will continue the course we have sailed in recent years rather than make any political changes that could lead to internal destabilization, a change we cannot afford."

 ENG_arturia_war_time_energy: "War-time Energy"
 ENG_arturia_war_time_energy_desc: "Energy is the lifeline of Britain. Now that we are involved in a world-wide war, we need to work out a solution on our large energy need."

 ENG_arturia_exchange_rate_control: "Foreign Exchange Control"
 ENG_arturia_exchange_rate_control_desc: "Britain is at the life-death point. The country need all the resource to purchase resources and weapons. The government has to control the foreign exchange to secure our import."

 ENG_arturia_oil_exploitation: "Oil Exploitation"
 ENG_arturia_oil_exploitation_desc: "North Sea has been proved to be full of oil resourse, but we have not made the best of it. Make the oil exploitation will reduce our dependence on oil import."

 ENG_arturia_synthetic_sharing: "Resource Tech Sharing"
 ENG_arturia_synthetic_sharing_desc: "In the time of energy and resource short supply, no country could survive by itself. To share our experience in overcoming energy problems, we can help each other to go through the hard times."
 
 ENG_lord_camelot: "Lord Camelot"
 ENG_lord_camelot_desc: "The place that cures all the wound and dissolves all the hatred, our home, sits here! Lord Camelot!"
 ENG_defend_cities: "Defend Cities"
 ENG_defend_cities_desc: "Defend large cities to protect citizens and important facilities of the country"
 
 ENG_defend_channel: "Defend Channel"
 ENG_defend_channel_desc: "British Isles are always in danger of being landing. We need to protect the Channel to defend the country from invaders from the mainland."

 ENG_northern_ireland: "Develop Northern Ireland"
 ENG_northern_ireland_desc: "Irish people have been restless since their dependence. Fortification and Development of Northern Ireland will pacify our people."
 
 ENG_appease_ireland: "Appease Ireland"
 ENG_appease_ireland_desc: "Britain and Ireland has been in a series of conflicts since their independence. If we do not want to worsen our relationship and let other countries make use of it, we should appease them and reach a reconciliation."
 ENG_local_airport: "Expand Local Airport"
 ENG_local_airport_desc: "Expand local airport on the island and protect the air of Britannia!"
 
 ENG_invade_ireland: "Invade Ireland"
 ENG_invade_ireland_desc: "The independence of Ireland is a large mistake. Since they don't know how to get along with us, we will bring them back into the border of the empire."
 ENG_neo_celtic_myth: "Neo-Celtic Myth"
 ENG_neo_celtic_myth_desc: "Irish people have developed their research institute. To integrate it will increase our research capacity."
 
 ENG_defend_eastern_shore: "Defend Eastern Shore"
 ENG_defend_eastern_shore_desc: "Fortify eastern shore and drive back enemies who want to land on eastern Britain."
 ENG_defend_northern_shore: "Defend Northern Shore"
 ENG_defend_northern_shore_desc: "Fortify northern shore and drive back enemies who want to land on northern Britain."
 
 ENG_operation_wilfred: "Embrago Sweden"
 ENG_operation_wilfred_desc: "Sweden is keeping providing iron ore to our enemies on the mainland. It is possible to stop this trade through blocking the Norwegian shore."

 ENG_befriend_finland: "Befriend Finland"
 ENG_befriend_finland_desc: "Finland is the shield against Russia. We ought to keep our relationship with Finnish and support their defence."
 
 ENG_canada_construction: "Canada Infrastructure"
 ENG_canada_construction_desc: "Since we are preparing a back-up for our country we need to improve infrastructure in Canada."

 ENG_garden_of_avalon_protection: "Garden of Avalon"
 ENG_garden_of_avalon_protection_desc: "The inner sea of the planet. The platform of the watchtower. From the edge of paradise, you shall hear my words. Your story shall be full of blessings.Let only those without sin pass.Garden of Avalon!"
 
 ENG_landing_preparation: "Landing Preparation"
 ENG_landing_preparation_desc: "Concentrate the convoys and make a series of standard routine will allow us to make a faster landing."

 ENG_liberation: "Liberation"
 ENG_liberation_desc: "Our homeland has been occupied. But it won't be occupied forever. We will take our country and Great Britain back!"
 
 ENG_briton_ultimate_defence: "Briton Ultimate Defence"
 ENG_briton_ultimate_defence_desc: "If we seek a total defence of this island, we have to fortify the whole shores as well."

 ENG_unsinkable_air_craft_carrier: "Unsinkable Aircraft Carrier"
 ENG_unsinkable_air_craft_carrier_desc: "Make British Isles an unsinkable aircraft carrier which could strike the European mainland every time we want!"

 ENG_enforce_animusphere: "Strengthen Animusphere Faction"
 ENG_enforce_animusphere_desc: "It is not easy for Animusphere Faction to seize the leadership. We need to ensure our position."

 ENG_asian_focus_el_melloi: "Asian Relationship"
 ENG_asian_focus_el_melloi_desc: "Our leader has special relationship with eastern countries, which are our important resource. We should enhance this type of bond."

 ENG_middle_east_strategy: "Middle East Strategy"
 ENG_middle_east_strategy_desc: "Great Britain has special status in middle east. We need to strengthen our regional force for incoming actions."

 ENG_reines_china: "Send Reines to China"
 ENG_reines_china_desc: "Our faction has very special connections with China. We will spare some of our resources to support them and let them support us in the future."

 ENG_alliance_with_china_dem: "Alliance with China"
 ENG_alliance_with_china_dem_desc: "It is a mature time to make a deeper connection with China. A military alliance is enough for our cooperation."

 ENG_hongkong_industrial: "Hong Kong Industrial development"
 ENG_hongkong_industrial_desc: "With our native friends' support, we could significantly expand our business in Hong Kong, such as cooperative business with our alliance."
 
 ENG_modernized_lab: "Modern Lab"
 ENG_modernized_lab_desc: "Innovations in science has require innovations in research institute. Our reformation will improve our research projects."
 ENG_energy_innovation: "Energy Innovation"
 ENG_energy_innovation_desc: "Our research projects now could be extended into energy realm since we have lots of need. New technology will increase the efficiency of energy conversion."
 ENG_modernized_support_system: "Modern Support System"
 ENG_modernized_support_system_desc: "Advanced support system will benefit the whole army. It will increase our army capacity with a minumum cost."
 ENG_navy_aristocrat: "Naval Aristocrat"
 ENG_navy_aristocrat_desc: "The navy of great britain is the symbol of the country and the proof of our noblity. We will need an aristocrat navy rather than fleets of toys."
 
 ENG_celestial_research: "Celestial Department"
 ENG_celestial_research_desc: "Rising from celetial department, our faction will extent its advantages and bring out the most advanced technologies."
 ENG_acquire_energy_company: "Acquire Energy Companies"
 ENG_acquire_energy_company_desc: "In order to expand our research, we need lots of energy supply. The only way to meet this need is to acquire energy companies and assemble their resources."
 ENG_elite_appealling: "Appeal Empire Elites"
 ENG_elite_appealling_desc: "There are always talented elites from all aroung talent. To gethering them a global project could be a solution."
 ENG_enhance_overseas_territory: "Fortify Overseas Territory"
 ENG_enhance_overseas_territory_desc: "The empire has lots of overseas territory but our influence there is fragile. We need to enhance our present in every corner of the empire."
 
 ENG_secret_research: "Secret Research"
 ENG_secret_research_desc: "If we want to win a war, common methods might be not enough. With powerful secret weapon, we could at least protect ourselves from unknown threat."
 ENG_chaledean: "Chaldean Insitiute"
 ENG_chaledean_desc: "Our technology is mature enough. It is time to start our fatal experiments on secret weapon technologies."

 ENG_controlled_reaction: "Controlled Fission Reaction"
 ENG_controlled_reaction_desc: "Our research has a surpring breakthrough. Controlled Fission Reaction has been achieved. Now we could use this technique to improve our production."
 
 ENG_improve_fleet_capacity: "Improved Fleet Capacity"
 ENG_improve_fleet_capacity_desc: "The empire needs a flexible and long-ranged navy. With an advanced naval supply system we could improve our naval capacity significantly."
 ENG_war_with_ita_dem: "War with Italy"
 ENG_war_with_ita_dem_desc: "Italy has been proved as a dangerous source of offence. If we don't take a pre-emtive action, it could be too late."

 ENG_elite_pilot: "Elite Pilots"
 ENG_elite_pilot_desc: "Through concentrate more recource on talented pilots we will build an air force supported by those elite pilots."

 ENG_modern_knight: "Modern Knight"
 ENG_modern_knight_desc: "There are still knights today. They are our armor armies."

 ENG_improved_air_system: "Improved Air Force System"
 ENG_improved_air_system_desc: "Innovation and reformation of air force could improve the efficiency and aligity of the whole air system."

 ENG_air_raid_precautions: "Air Raid Precautions"
 ENG_air_raid_precautions_desc: "Our enemy could not reach ouor land easily from the sea, does not mean that they could not reach easily from sky. Measures must be taken to protect our industry which could face enemy's bomber."
 
 ENG_local_game: "Local Wargame"
 ENG_local_game_desc: "Soldiers who have experienced the Great War are getting older. In preparation for unpredictable threat, we should at least mix experienced soldiers with newbees and set up local wargame on British Isles."
 

 ENG_imperial_engineering_school: "Imperial Engineering School"
 ENG_imperial_engineering_school_desc: "Our army maybe has best soldiers, but not best support. We need professional engineers on the battle field to support our army to adapt different terrains and geomorphic conditions."
 
 ENG_no_empty_hand: "A Knight Does Not Die with Empty Hands"
 ENG_no_empty_hand_desc: "The supply could not be always sufficient, but our soldiers should not die with empty hands. General Sir Lancelot proposes that every division should have ability to repair weapons and vehicles, no matter produced by us or our enemy."
 
 ENG_Gringolet: "Gringolet"
 ENG_Gringolet_desc: "General Sir Gawain has developed the strategy of joint assault of infantry and armor. To meet the demands of the new strategy, our tank equipments should be upgraded, especially in armor and speed."
 
 ENG_Expand_english_shipbuilding: "Expand Shipbuilding in England"
 ENG_Expand_english_shipbuilding_desc: "As a sailing country, we should always have supremacy on the ocean. With Italian and Japanese rising, it is time to expand our shipbuilding industry in England."
 
 ENG_expand_Scotland_shipbuilding: "Expand Shipbuilding in Scotland"
 ENG_expand_Scotland_shipbuilding_desc: "Our potential in naval expansion has not been fully digged out. We should also build battleships in Scotland, where the industry has been greatly promoted recently."
 
 ENG_workshop_of_the_empire: "Workshop of the Empire"
 ENG_workshop_of_the_empire_desc: "Scotland once is called \"Workshop of the Empire\". With the end of the Great War, the industry there has ceased to develope. Under the increasing threat of the country, we should make the workshop active again."
 
 ENG_exploit_welsh: "Exploit Wales"
 ENG_exploit_welsh_desc: "Wales is the homeland of the King. But the economy and industry are still unbalanced between Wales and England. We should focus on the development of this area and make the best of resources there."
 
 ENG_coal_export_docks: "Coal-Exporting Docks"
 ENG_coal_export_docks_desc: "The Coal from Wales could be exported to the rest part of the empire. With the development of the industry in Wales, we should also expand seaports and docks to adapt the new conditions."
 
 ENG_concentrated_fire_enhance: "Concentrated Fire Enhance"
 ENG_concentrated_fire_enhance_desc: "King Arthur is considering a new bold strategy that the fire power of artilleries in a division get concentrated to center aims in a short time. In this way the aggresive strength of British army could be significantly enhanced."
 
 ENG_CBI: "Confederation of British Industry"
 ENG_CBI_desc: "As an association of British business and industry, CBI will be very helpful to business starters and coordinate industrists, especially in a time that the world economy is significantly unstable."
 
 ENG_a_balanced_united_britain: "Britain Indivisible"
 ENG_a_balanced_united_britain_desc: "For a long time England keeps its dominant position in our united kingdom, and Scotland, Wales and Northern Ireland are marginized. This situation should be rectified. Under the rule of King Arthur, we are going to adandon our gap within a family. No matter English, Scottish, Welsh, or Irish, we are British firstly."
 
 ENG_public_order_act: "Public Order Act"
 ENG_public_order_act_desc: "In the age of extremism, we should reconsider our standard of free speech and expressions. If extreme activities have greatly threaten the public order and national safety, we should restain this kind of activities for the public interest, at least temporarily."
 
 ENG_imperial_defence_insititute: "Imperial Defence Institute"
 ENG_imperial_defence_insititute_desc: "Experts from the whole empires have gathered in Britain to discuss the defense of the whole empire. We should make all possible preparations to defend the Empire in the every corner of the world."
 
 ENG_Nightingale_act: "Nightingale Act"
 ENG_Nightingale_act_desc: "Genius doctor and statstician Nightingale proposes that great effort should be taken to control the dicease in the army, especially the wound soldiers. And she also proposes that a national blood bank should be established. As an widely respected expert, her advise should be considered seriously."
 
 ENG_great_game: "Continue the Great Game"
 ENG_great_game_desc: "Though Russia is forever changed, the fact that it is a great opponent of the Empire never changes. The new Soviet Union has been proved to be a even greater threat. Our Great Game should not stop if we want keep our influence."
 
 ENG_defend_india: "Defend British Raj"
 ENG_defend_india_desc: "Russians are always considering expand southwards, we should hold our frontline in British Raj to prepare for possible confrontations in the future."
  
 ENG_cooperate_with_japan: "Re-cooperation with Japanese"
 ENG_cooperate_with_japan_desc: "Japan is salivating over the Empire's Asian colonies, however a series of big events in recent days have made this threat seem extremely small, some young Japanese under the influence of the Clock Towers overthrew the Conservative rule after a short civil war, perhaps we should establish contact with the new Japanese state and gradually restore the old order in Asia."
  
 ENG_condemn_tibet: "Support Chinese Interest in Tibet"
 ENG_condemn_tibet_desc: "Though Chinese government has claimed the rule of Tibet, the local government in Tibet is de facto independent. The cheapest way to secure this area is to support Chinese to take control of it. It is much better than getting intervened by Russians."
 
 ENG_tibet_guarantee: "Guarantee Tibet"
 ENG_tibet_guarantee_desc: "Tibet is the best barrier between India and northern threat like China, Japan and Soviet Union. We should boldly guarantee the independence pf Tibet to secure that no one could break this barriers without our intervention."
  
 ENG_pressure_sink: "Pressure Sinkiang"
 ENG_pressure_sink_desc: "We could not rely on any other power to defend Sinkiang for us! We need to take it over ourselves. The local warlord in Sinkiang must make his choice, loyalty or not."
  
 ENG_british_arm_convoy: "British Armed Convoy"
 ENG_british_arm_convoy_desc: "Britain highly relies on foreign goods transportation. But HMS does not always have sufficient fleet to protect our convoys. Then convoys need to protect themselves."
 
 ENG_arturia_production_focus: "Economic Department"
 ENG_arturia_production_focus_desc: "It is not hard to organize an economic department on the basis of former system. This measure could significantly improve our economic potential."

 ENG_soft_econ_focus: "Relax the Economy"
 ENG_soft_econ_focus_desc: "Though the enemy is approaching, but we cannot squeeze our people if we want to bring them the true happiness."
 ENG_capitalism_recover_focus: "Trade Recovery"
 ENG_capitalism_recover_focus_desc: "Though we have suffered from the Great Depression, the recovery of trade can bring new lives into our economy."
 ENG_world_market_focus: "Worldwide Market"
 ENG_world_market_focus_desc: "Britain possesses wide market around the world. If we promote trade and investment, we could possess more resource to defend British subjects."
 ENG_hard_econ_focus: "Levy Commodities"
 ENG_hard_econ_focus_desc: "Military threat to Britain keeps growing. For everyone's long-term happiness and the future of Britain, everyone needs to endure it. "
 ENG_nationalization_focus: "Nationalization"
 ENG_nationalization_focus_desc: "There is a lot of enterprises in Britain. But they are all pursuing their own interests but nit people's happiness and the fure fo the country. They must be nationalized in the name of Her Majesty. It is also the unavoidable responsibility of the King."

 ENG_ensure_the_common_wealth: "Ensure Commonwealth"
 ENG_ensure_the_common_wealth_desc: "Current political changes in Britain have significantly impact in Commonwealth nations. We must try our best to ensure they will accept our new king and draw them closer."

 ENG_ensure_french_alliance: "Ensure French Alliance"
 ENG_ensure_french_alliance_desc: "France is the first country on the continient we can believe in. We should ensure our alliance with them as soon as possible."

 ENG_chinese_guarantee_focus: "Chinese Guarantee"
 ENG_chinese_guarantee_focus_desc: "China is under the threat of several dangerous countries in the far east. We need to protect them unless the time is too late."

 ENG_royal_mobile_regiment: "Royal Mobile Regiment"
 ENG_royal_mobile_regiment_desc: "Motorized warfare is both the choice of the times and the hobby of Her Majesty. We can organize an royal motorized army as our elite guard."

 ENG_royal_naval_insititute: "Royal Naval Institute"
 ENG_royal_naval_insititute_desc: "Britain is always a oceanic country. To ensure the navy can be straightly lead by Her Majesty, we need a royal insitute."

 ENG_anglo_japan_alliance: "Formalize Anglo-Japanese Alliance"
 ENG_anglo_japan_alliance_desc: "The Empire's Asian diplomacy has always been based on the so-called proxy philosophy, which once successfully contained the invasion of the Russian Empire by supporting the emerging power, the Japanese Empire, but of course this policy was a complete failure after the Japanese ambitions expanded rapidly. Today a Japan that has abandoned its expansionist policies is still a much sought after ally, and as a gesture of goodwill, we may wish to build on our former "open door" policy by appointing Japan to hold in trust more Asian colonies that would be difficult to cover in the event of an emergency, though we would only share the economic privileges that they currently possess." 

 ENG_camelot_rome_alliance: "Camelot-Rome Alliance"
 ENG_camelot_rome_alliance_desc: "We want peace rather than fight. Our relationship with Italy will influence the prosperity of the Mediterranean."

 ENG_rising_run_never_set: "Rising Sun, Never Sets"
 ENG_rising_run_never_set_desc: "Japan is called the nation of rising sun, while Britain is known as the sun never set empire. Our alliance will ensure that we can control the whole Euro-Aisan Continient with our powerful navy."

 ENG_mediterranean_armada: "Mediterranean Armada"
 ENG_mediterranean_armada_desc: "Our cooperation on the ship-building with Rome will let us create an armada, with which every enemy will feel scared when faced."
   
 ENG_the_foreign_office_focus: "Diplomatic Department"
 ENG_the_foreign_office_focus_desc: "Set up a diplomatic department on our previous basis will allow us to make further steps."

 ENG_arturia_befriend_france_focus: "Befriend France"
 ENG_arturia_befriend_france_focus_desc: "France is our nearest neighbor. Our better relationship will strengthen the prosperity of Western Europe."

 ENG_arturia_war_with_france_focus: "War with France"
 ENG_arturia_war_with_france_focus_desc: "The Empire will still do all it can to stop the nascent continental hegemony trying to unify Europa, even if it's the second time around for the Frenchies."
 ENG_arturia_befriend_italy_focus: "Befriend Italy"
 ENG_arturia_befriend_italy_focus_desc: "We want peace rather than fight. Our relationship with Italy will influence the prosperity of the Mediterranean."

 ENG_fortify_palestine: "Fortify Palestine"
 ENG_fortify_palestine_desc: "Palestine is historically important in strategy. It is also the candidate for thr Holy City. We need to fortify it."

 ENG_build_the_holy_city: "Build the Holy City"
 ENG_build_the_holy_city_desc: "We will build our Holy City on the site of Jerusalem. This city will become our second center: The Sacred Round Table Realm"

 ENG_cooperation_with_atlas: "Cooperation with Atlas Institute"
 ENG_cooperation_with_atlas_desc: "The research institute at Egypt has many important innovations that may help us a lot. We should cooperate with them to improve our research progress."

 ENG_triple_hermes: "Triple Hermes"
 ENG_triple_hermes_desc: "Researchers in Atlas Institute has found the key towards modern computation science. To focus on them could let us get ahead in the realm of computer." 

 ENG_war_with_mexico: "Intervene by Force"
 ENG_war_with_mexico_desc: "No matter who is protecting Mexico, its behavior has directly damaged the interest of the empire and the peace of America: they must be prevented."

 ENG_intervine_on_us: "Intervene on America"
 ENG_intervine_on_us_desc: "Although we do not want to believe it, some country in american has been proved to be a threat to the whole world's peace. We have no choice but to face them directly."

 ENG_anti_ship_air_force: "Nava Airforce"
 ENG_anti_ship_air_force_desc: "If we do not have one hundred percent of confidence to win on the ocean, we need to get aid from the sky."

 ENG_wild_hunt: "Golden Wild Hunt"
 ENG_wild_hunt_desc: "If Britain wants to rule the waves, it must prevent her enemy to transport anything using convoy."

 ENG_rocket_experiment: "Rocketry Experiment"
 ENG_rocket_experiment_desc: "Our researcher has focused on a special weapon that will allow us strike enemy far away without get any counter attack."

 ENG_rocket_base: "Rocket Base"
 ENG_rocket_base_desc: "Once we have finished out experiment we need to put our toys into a real war."

 ENG_rhongomyniad: "Rhongomyniad"
 ENG_rhongomyniad_desc: "Rocket has been made as our Holy Lance which is ready to eliminate any one who dare to face us on the sea."

 ENG_missle_crusier: "Experimental Missle Cruiser"
 ENG_missle_crusier_desc: "Our experimental cruiser is ready to be put into a real naval battle."

 ENG_parachute_regiments: "Airborne Forces Depot"
 ENG_parachute_regiments_desc: "Following the success of early airborne operations in hostile territory, it is clear that the parachute regiments are the future. The establishment of dedicated training facilities and equipment will help us adopt these new technologies into our overall strategy."

 ENG_chiefs_of_staff_committee: "Chiefs of Staff Committee"
 ENG_chiefs_of_staff_committee_desc: "We must empower the heads of the various service branches to conduct this war as they consider is best. The Combined Chiefs of Staff, formed initially in 1923, will now be given the means to coordinate operations across the globe, reporting directly to the War Cabinet. This will greatly streamline planning for military operations."

 ENG_foundations_for_an_indian_state: "Foundations for an Indian State"
 ENG_foundations_for_an_indian_state_desc: "If it is to function as an independent state, we must see to increasing the industrialization of India, as well as drastically restructuring their government. The challenges of governing an entire subcontinent are, as we have found, not simple ones, and India must be prepared if it is to succeed."

 ENG_towards_indian_independence: "Towards Indian Independence"
 ENG_towards_indian_independence_desc: "The time has come to set India on its path to independence. We will begin gradually transferring governmental tasks, increasing their autonomy in preparation for full independence."

 ENG_steady_as_she_goes: "Steady As She Goes"
 ENG_steady_as_she_goes_desc: "The mounting crisis is precisely why we must remain true to our roots. We will continue the course that we have sailed in recent years, rather than make any drastic political changes that may cause internal instability when we can least afford it."

 ENG_global_defense: "Global Defense"
 ENG_global_defense_desc: "Protecting the British people starts by preventing that which would threaten it from spreading in the first place. We must find the embers of conflict and put them out in the spot before they turn into a conflagration that spreads far and wide, burning us in our homes."
 ENG_every_man_will_do_his_duty: "Every Man Will Do His Duty"
 ENG_every_man_will_do_his_duty_desc: "In the spirit of Nelson's famous words we must instill a sense of duty in the people. Whether they like it or not, the nation requires their service in the face of the coming crisis."
 ENG_motion_of_no_confidence: "Motion of No Confidence"
 ENG_motion_of_no_confidence_desc: "The current government has failed in its attempts to defuse the looming world crisis. Any further attempts to do so now are just signs of weakness. We require stronger leadership so that we may weather the coming storm."
 ENG_no_further_appeasement: "No Further Appeasement"
 ENG_no_further_appeasement_desc: "Appeasement has failed, and to continue this policy now is folly. It is clear our enemies will not back down, and insist on demanding more and more. We must stop them now, before we give them even more advantages."

 ENG_kickstart_the_war_industry: "Kickstart the War Industry"
 ENG_kickstart_the_war_industry_desc: "Time is of the essence, and we cannot wait for a natural growth of our war industry. We must make a large investment for the quick construction of additional factories, if we are to be ready for war."

 ENG_maintaining_imperial_integrity: "Maintaining Imperial Integrity"
 ENG_maintaining_imperial_integrity_desc: "The defense of our Empire begins with mastery of the seas and the loyalty of our Dominions. Other naval powers must be warned to not threaten our naval superiority, and at the same time we must exert increasing control over our subjects so that we are strong across the globe."

 ENG_prepare_for_the_inevitable: "Prepare for the Inevitable"
 ENG_prepare_for_the_inevitable_desc: "It seems all but certain that our nation will be involved in yet another world conflict. We must increase our industrial expenditures to increase the rate of our rearmament."
 ENG_a_change_in_course: "A Change in Course"
 ENG_a_change_in_course_desc: "As world tensions mount, it is clear our current political leadership is incapable of protecting the nation's interests. The time has come for a drastic departure from the politics of the last few decades."

 ENG_reassess_continental_commitments: "Reassess Continental Commitments"
 ENG_reassess_continental_commitments_desc: "Though our recent political stance towards Europe has been to commit ourselves to our allies in the Great War, opposing a resurgent [GER.GetName] and a looming [SOV.GetName], political differences between ourselves and our old allies have become more notable. Perhaps the time has come to reconsider where our loyalties lie."

 ENG_isolate_the_mediterranean_threat: "Isolate the Mediterranean Threat"
 ENG_isolate_the_mediterranean_threat_desc: "The [ITA.GetAdjective] navy threatens our shipping through the Mediterranean. We must begin a campaign of diplomatically isolating them to contain the threat."

 ENG_alliance_with_germany: "The Incredible Alliance"
 ENG_alliance_with_germany_desc: "An alliance with Valkism Germany was considered absurd, but under the military threat of a powerful France, strong enough to crush Germany and refusing to ally itself with the Empire, it seemed justified, and the Foreign Minister would seize the opportunity to reach an agreement with the [GER.GetName] side that would be absolutely favorable to the Empire, exchanging a part of their sovereignty for an immediate and immediate military intervention, which they had, without a doubt, no choice under the present conditions. There is no doubt that under the present conditions they have no choice."

 ENG_noninterference_treaty_with_germany: "Non-Interference Treaty with Germany"
 ENG_noninterference_treaty_with_germany_desc: "Our Imperial ambitions rely on not having to worry about Europe. Perhaps this is easily achieved by giving [GER.GetNameDef] carte blanche in Europe, in return for continued peaceful relations and their promise to not interfere in matters that concern the British Empire."

 ENG_take_out_the_regia_marina: "Take Out the Regia Marina"
 ENG_take_out_the_regia_marina_desc: "The time has come to take care of the threat in the Mediterranean. We will secure the shipping routes passing through the Suez, the lifeline of our Empire, by eliminating the navy that straddles it."

 ENG_secure_the_italian_alliance: "Secure the Italian Alliance"
 ENG_secure_the_italian_alliance_desc: "Mussolini has a far more palatable approach to fascism, and has long been admired by Mosley. It is only natural that our two countries should engage in a closer relationship, mutually beneficial to both our peoples."

 ENG_prevent_a_continental_hegemony: "Prevent a Continental Hegemony"
 ENG_prevent_a_continental_hegemony_desc: "It is clear that [GER.GetNameDef] has designs upon the entirety of the European continent. This cannot be allowed to come to pass. Together with our allies, we must take on the Germans before they pose too insurmountable of a challenge."

 ENG_god_save_the_king: "God Save the Queen"
 ENG_god_save_the_king_desc: "Above all else stands our duty to the Queen and the Crown. A symbol of resistance and hope for the people, and of the unity of the Empire to our subjects and enemies, the Queen must be extolled within and feared without. We will make it so."

 ENG_imperial_conscription: "Imperial Conscription"
 ENG_imperial_conscription_desc: "We have long neglected the wealth of manpower our Empire provides. It is time we drastically improve conscription throughout the Empire, and ensure that we have an abundance of manpower to fight our war. All must do their duty to the Crown!"

 ENG_the_sun_never_sets: "The Sun Never Sets"
 ENG_the_sun_never_sets_desc: "It is said that the British Empire is so vast, the sun never sets on it. Its strength is the Royal Navy, securing the trade- and supply routes that connect it and are so vital to our prosperity. This navy must learn to traverse these enormous distances with all due haste, so that we may react swiftly to any threat, anywhere."

 ENG_british_commonwealth_air_training_plan: "British Commonwealth Air Training Plan"
 ENG_british_commonwealth_air_training_plan_desc: "Our military success hinges upon our mastery of the air, and therefore the skill of our air crews. We will embark upon the largest aviation training program the world has ever seen to ensure we have all the trained pilots and crews we require to master this new dimension of warfare."
 ENG_indian_autonomy: "Indian Autonomy"
 ENG_indian_autonomy_desc: "Rather than promise full independence, it is possible we may be able to weaken the Indian independence movements by giving them far-reaching autonomy, much like the other Dominions already enjoy."

 ENG_imperial_conference: "Hold the Imperial Conference"
 ENG_imperial_conference_desc: "The last time the various government leaders of all our self-governing colonies and dominions met up to discuss matters of Imperial interest was in 1932. It is high time we hold another conference, especially if we want to strengthen the Empire in the immediate future."

 ENG_imperial_federation: "Imperial Federation"
 ENG_imperial_federation_desc: "Imperial Federation has long been toted as an alternative to self-governance. After a lengthy period of preparations, the time has now at last come to unify our government with those of our Dominions, and to retake our position as the world's pre-eminent superpower. Rule Britannia!"
 ENG_dominions_accepted_federation: "Dominions Approved Imperial Federation\n"
 ENG_a_s_warfare: "A/S Warfare"
 ENG_a_s_warfare_desc: "The Atlantic is our lifeline, and we must ensure it remains clear from enemies that would prey on our vulnerable shipping, be it above the surface or below it. We shall focus on cutting-edge developments in the field of anti-submarine warfare, ensuring our escorts are equipped with the best weaponry and detection means that we can provide."

 ENG_anti_submarine_training_school: "Anti-Submarine Training School"
 ENG_anti_submarine_training_school_desc: "One of our advantages is the ability to draw upon a large pool of skilled officers with experience from the last war to train new crews. With ASW expert Commodore Gilbert Stephenson in charge, the establishment of a new anti-submarine training school at Tobermory will ensure our crews obtain the skills they need before embarking on Atlantic convoy duty and facing the U-boat menace."

 ENG_expand_the_repair_yards: "Expand the Repair Yards"
 ENG_expand_the_repair_yards_desc: "Though our navy is among the world's largest, we must also have the means to quickly repair our ships should they incur battle damage, or our enemies may wear us down through attrition. Expanding our repair yards would not only achieve this, but also enable us to refit some of our older models in a timely manner."

 ENG_vanguard: "Vanguard"
 ENG_vanguard_desc: "We must not be outnumbered by our enemies on the seas. We have a number of 15-inch guns still in storage that could be used to replace the time-consuming 16-inch guns required for our next planned battleships, which would greatly speed up construction of the class's lead ship: HMS Vanguard." 

 ENG_anti_non_contact_committee: "Anti-Non-Contact Committee"
 ENG_anti_non_contact_committee_desc: "Our technical experts in mine warfare advise that new types of mines, activated by magnetic fields, sound and other means, are likely to play an important part in the next war. By appointing a special Admiralty Anti-Non-Contact Committee to research ways to sweep them now, we can help keep our ships safe, and perhaps even make some advances in our own mine technology in the process."
 ENG_secure_the_imperial_shipping_routes: "Secure the Imperial Shipping Routes"
 ENG_secure_the_imperial_shipping_routes_desc: "The cohesion of our colonial empire hinges on our ability to protect the merchant shipping that binds it together, and to project our force wherever it may be necessary. We have always relied upon a vast fleet of light cruisers to do this, and we must ensure we continue to have the necessary numbers of these ships to allow us to be everywhere at once."

 ENG_air_defense_focus: "Air Defense"
 ENG_air_defense_focus_desc: "There is no question of where the enemy will be coming from; we must protect the coast with extensive anti-air batteries."

 ENG_radar_focus: "RADAR"
 ENG_radar_focus_desc: "The ability to detect enemy bombers will be crucial to the war effort. We should spare no resources in further developing Radar technology and constructing a network of detection stations along the coasts."

 ENG_secret_focus: "Secret Weapons"
 ENG_secret_focus_desc: "We now possess the knowledge and the infrastructure to focus on the development of various secret weapons projects that used to belong in the realm of science fiction."

 ENG_air_rearmament_focus: "Air Rearmament"
 ENG_air_rearmament_focus_desc: "In any war with a continental enemy, the Royal Air Force will prove the key to victory. First, we must ensure that our airbases can support our rearmament plans!"

 ENG_fighter_command_focus: "Fighter Command"
 ENG_fighter_command_focus_desc: "Our first priority must be to control our own skies! It is hard to discern a more important area of military research than fighter development."

 ENG_bomber_command_focus: "Bomber Command"
 ENG_bomber_command_focus_desc: "Like Giulio Douhet always said; 'The bomber will always get through!'. Advances in radar technology and anti-air defenses notwithstanding, we should prioritize the development of better bombers."
 ENG_coastal_command_focus: "Coastal Command"
 ENG_coastal_command_focus_desc: "Our industry is driven by resources shipped to Britain from many distant parts of the Empire. Our convoys are our lifeblood and must be protected by both the Royal Navy and the Royal Air Force. We should set up a special RAF formation to protect the approaches to our ports!"
 ENG_aircraft_production_focus: "Aircraft Production Group"
 ENG_aircraft_production_focus_desc: "Aircraft production remains our highest priority. The London Aircraft Production Group (LAPG) should be created to manage and coordinate all available aircraft related production."
 ENG_jet_focus: "Jet Aircraft"
 ENG_jet_focus_desc: "It seems almost certain that the jet engine will come to replace propeller engines on airplanes. The potential is enormous, and we must not allow Britain to lag behind in this crucial area of research."
 ENG_naval_rearmament_focus: "Naval Rearmament"
 ENG_naval_rearmament_focus_desc: "Though we tried to prevent a naval arms race with the Second London Naval Treaty, even the signatories are mostly ignoring it. The Royal Navy must never lose its global supremacy. We must always ensure that it remains the largest in the world."
 ENG_destroyer_focus: "Destroyer Focus"
 ENG_destroyer_focus_desc: "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys."
 ENG_convoy_focus: "Convoy Escort Focus"
 ENG_convoy_focus_desc: "It cannot be stressed enough, our convoys are our lifeblood. We must do everything in our power to protect them and to replace lost tonnage quickly."

 ENG_carrier_focus: "Carrier Focus"
 ENG_carrier_focus_desc: "There is an intense argument among naval theorists about the continued viability of the battleship. There are those who argue that modern air power will come to dominate naval power, and that the aircraft carrier will replace the battleship as the king of the oceans."

 ENG_battleship_focus: "Battleship Focus"
 ENG_battleship_focus_desc: "While the theorists bicker about air supremacy or naval supremacy, no one wants the guns of a battleship pointing at their palace. Even if the carrier enthusiasts prove right in the end, battleships will still dominate the oceans for years to come."

 ENG_turkey_focus: "Coerce Turkey"
 ENG_turkey_focus_desc: "They don't have to love us, but Johnny Turkey should know enough to fear our battleships..."

 ENG_amphibious_focus: "Amphibious Warfare"
 ENG_amphibious_focus_desc: "Ruling the waves is fine, but sometimes you need to get your feet wet. We must not neglect our ability to land invasion forces in hostile territory."

 ENG_singapore_focus: "The Singapore Strategy"
 ENG_singapore_focus_desc: "Singapore should remain our primary naval base in the East. Hong Kong may fall to the Japanese, but Singapore must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."

 ENG_embargo_focus: "Embargo Policy"
 ENG_embargo_focus_desc: "The best way of defeating dictators - whether red or brown - is to simply starve them of the resources they need to wage war. The problem is just to browbeat the bankers and corporations who do business with them..."
 ENG_sanction_italy_focus: "Sanction Italy"
 ENG_sanction_italy_focus_desc: "Nero dreams of a new Roman Empire and, absurd as it may sound, might someday attack us to achieve his dream. We should do what we can to prevent this before it comes to war."
 ENG_sanction_japan_focus: "Sanction Japan"
 ENG_sanction_japan_focus_desc: "The Japanese seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The British Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
 ENG_burma_focus: "The Burma Road"
 ENG_burma_focus_desc: "We should aid the Chinese in their struggle against Japan by constructing a road - and associated infrastructure - between Burma and China, where supplies can reach them overland, safe from Japanese predation."
 ENG_scandinavian_focus: "Scandinavian Intervention"
 ENG_scandinavian_focus_desc: "Scandinavia would have little strategic import if it were not for one thing; Swedish iron exports. We must put pressure on both Sweden and Norway in order to prevent this vital resource from reaching Germany. If they refuse, we might have to be prepared to invade..."

 ENG_asia_focus: "Fortify East Asia"
 ENG_asia_focus_desc: "Many of our old colonies in the east are threatened by civil wars and imperial ambitions of local countries. We must not neglect our remaining outposts, but continue to develop these regions to secure our global presence."
 ENG_china_focus: "Influence China"
 ENG_china_focus_desc: "Although the Chinese nationalists have called themselves enemies of our colonial efforts, they are trapped between enemies with too few allies. If we reach out to them, they may be willing to shift their policies."
 ENG_commonwealth_focus: "Commonwealth Ties"
 ENG_commonwealth_focus_desc: "United by common allegiance to the Crown, the nations of the British Commonwealth are the first we can count on in the event of another global conflict. Securing our diplomatic administration there will be of the essence."
 ENG_india_focus: "Develop the Raj"
 ENG_india_focus_desc: "The state of our colonies in India remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage."

 ENG_motorized_focus: "A Motorized Army"
 ENG_motorized_focus_desc: "Recently the Army has been experimenting with fully motorized infantry units. As yet, they have not formed any fully motorized divisions, but with right words to the Secretary of State for War this could soon be possible."

 ENG_empire_focus: "Reinforce the Empire"
 ENG_empire_focus_desc: "Our Empire is vast, and despite our power, weakly defended. To combat this we need to encourage Imperial Patriotism throughout the realm."
 ENG_service_focus: "Service Overseas"
 ENG_service_focus_desc: "By rotating armed forces personnel to colonial stations and back home again they can learn about the conditions on different fronts, gain experience, and share it with their comrades back home."
 ENG_mediterranean_focus: "Mediterranean Bastion"
 ENG_mediterranean_focus_desc: "The route through the Mediterranean is a vitally important shortcut to and from India. As such, it is of utmost importance to keep it open and in our hands."
 ENG_rock_focus: "Fortify the Rock"
 ENG_rock_focus_desc: "As well as controlling the entrance to the Mediterranean, Gibraltar provides a strongly defended harbour from which ships can operate in both the Atlantic and the Mediterranean. As such, it is imperative that it is strongly guarded."
 ENG_greece_focus: "Coerce Greece"
 ENG_greece_focus_desc: "It is in our interests to have basing rights in Greece, and frankly the Greeks are in no position to refuse us."

 ENG_canada_focus: "Development in Canada"
 ENG_canada_focus_desc: "An investment in Canada's Industry and Shipyards will provide a boost to their economy and allow them to provide a greater contribution in the event of war."

 ENG_australia_focus: "Development in Australia"
 ENG_australia_focus_desc: "An investment in Australia's Shipyards and Industry will provide a boost to their economy and allow them to provide a greater contribution in the event of war."

 ENG_protect_suez: "Protect Suez"
 ENG_protect_suez_desc: "Controlling the Suez channel is part of the means by which the British Empire retains its command of the sea. Losing this region would be disastrous. Measures must be taken to fortify it."

 ENG_balkan_strategy: "Balkan Strategy"
 ENG_balkan_strategy_desc: "Many of the nations in the Balkans are pro-British and see the same threat from central Europe as we do. If we seize the opportunity and support them early, we can secure their loyalty, although at the expense of angering their revengist neighbors."

 ENG_new_zealand_focus: "Develop New Zealand"
 ENG_new_zealand_focus_desc: "New Zealand retains a strong connection to our nation and has warned against the fascist threat. Their contribution in the event of war is certain, and we should aid them in preparing accordingly."

 ENG_south_africa_focus: "Develop South Africa"
 ENG_south_africa_focus_desc: "The political situation in South Africa is uncertain. We cannot fully trust that they will support our war effort, but by aiding them in strengthening their industry, we can hope to increase support for the British cause."

 ENG_home_defence: "Home Defense"
 ENG_home_defence_desc: "A vast empire is of no use if we cannot protect the British people. We should focus our efforts on keeping the British Isles safe."
 ##
 ENG_military_training_act: "Military Training Act"
 ENG_military_training_act_desc: "The Great War has left our people with an impression that they would not have to fight again. As the world grows dangerous, we must ensure that all capable young men receive basic military training."

 ENG_embargo_germany: "Embargo Germany"
 ENG_embargo_germany_desc: "German rearmament is an insult and a great threat to world peace. We will not be supplying the resources they need to fuel their war machine."

 ENG_war_with_germany: "War with Germany"
 ENG_war_with_germany_desc: "The Germans have left us with no other choice. For the sake of the free world and the future of our children. It is time for war."

 ENG_war_with_japan: "War with Japan"
 ENG_war_with_japan_desc: "All other options are exhausted and the Japanese refuse to give up their expansionist ways. For the safety of the British Empire and the people of Asia, we must subdue the Japanese."

 ENG_war_with_italy: "War with Italy"
 ENG_war_with_italy_desc: "The Italians refuse to give up their plans for a new Empire and have proven willing to go to war in order to expand their borders. We must do what we can to eliminate this threat before it is too late."

 ENG_embargo_ussr: "Embargo [SOV.GetNameDefCap]"
 ENG_embargo_ussr_desc: "[SOV.GetNameDefCap] is growing powerful and using British resources to fuel their military efforts. We should deprive them of access to our trade."

 ENG_war_with_ussr: "War with the [SOV.GetName]"
 ENG_war_with_ussr_desc: "The threat of [SOU.GetNameDef] continues to grow despite our objections. We cannot tolerate an aggressive [SOU.GetName] and are left with no other choice than to go to war for a better tomorrow."

 ENG_shadow_scheme_focus: "The Shadow Scheme"
 ENG_shadow_scheme_focus_desc: "The Air Ministry has come up with a brilliant suggestion for easier conversion of civilian factories into military ones. With the appropriate grants and loans to various key companies, their factories can be extended and adapted in advance to make the transition to military applications much smoother."

 ENG_limited_rearmament_focus: "Limited Rearmament"
 ENG_limited_rearmament_focus_desc: "The recent stirrings from Germany and other Fascist powers around the world suggest that we may not enjoy peace in our time. In preparation, we should begin to set the pieces in motion for our own rearmament if the situation gets any worse."

 ENG_crypto_bomb_focus: "Cryptologic Bomb"
 ENG_crypto_bomb_focus_desc: "The Poles have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break the German Enigma ciphers. We have the resources to develop it further at our Bletchley Park facility."

 ENG_maud_focus: "The MAUD Committee"
 ENG_maud_focus_desc: "The 'Military Application of Uranium Detonation' committee is convinced that it is theoretically possible to construct a bomb of unbelievable power by employing uranium to achieve an uncontrolled nuclear fission reaction. However, we might not be able to develop this technology in time on our own. We should speak with the Americans."

 ENG_general_rearmament_focus: "General Rearmament"
 ENG_general_rearmament_focus_desc: "It is starting to look like another Great War is inevitable. If it isn't [GER.GetLeader] it will be the [JAP.GetLeader], or even the [SOV.GetLeader] amd [FRA.GetLeader]... Public opinion has swung enough that we can initiate a program of general rearmament."

 ENG_industrial_focus: "Rebalance Industrial Focus"
 ENG_industrial_focus_desc: "Our industrial focuses are all wrong, and we must reconsider them immediately."

 ENG_tizard_mission_focus: "The Tizard Mission"
 ENG_tizard_mission_focus_desc: "We have produced many breakthroughs in technology that we cannot fully exploit ourselves due to our lack of resources and industrial capacity. Henry Tizard would like to head a delegation to negotiate a technology sharing treaty with the USA."

 ENG_asw_warfare: "Anti-Submarine Warfare Technology"
 ENG_asw_warfare_desc: "Anti-submarine weapons are important for locating and getting rid of submarines."

 ENG_extra_tech_slot: "Extra Research Slot"
 ENG_extra_tech_slot_desc: "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."

 ENG_befriend_sweden: "Befriend Sweden"
 ENG_befriend_sweden_desc: "While both countries maintain friendly relations and continued their economic and cultural exchanges, the differing political stances and engagements in the larger European context shapes their interactions during this period. Sweden's neutrality and Britain's involvement in broader European affairs play a significant role."

 ENG_east_asia_focus: "Focus East Asia"
 ENG_east_asia_focus_desc: "The British government closely monitor the developments in East Asia due to concerns about the balance of power and the security of its colonial possessions. The fear of Japanese aggression impacting British-held territories lead to a reevaluation of defense strategies and alliances."

 ENG_attach_portuguese: "Revive Alliance of 1373"
 ENG_attach_portuguese_desc: "Historical ties between Britain and Portugal are strengthened through colonial connections and trade partnerships. Portugal's overseas empire and Britain's global influence often intersect, leading to economic cooperation and shared interests in various regions."

 ENG_fulcrum_of_europe: "Fulcrum of Europe"
 ENG_fulcrum_of_europe_desc: "Portugal's coastline and ports serves as a gateway to the Atlantic, facilitating trade and connections between Europe and the wider world. Lisbon, in particular, becomes a crucial port city and a hub for cultural exchange, commerce, and diplomacy."

 ENG_baltic_focus: "Baltic Focus"
 ENG_baltic_focus_desc: "Focus on the Baltic region centers on strategic importance, managing geopolitical tensions, and supporting Baltic states' independence. This involves diplomatic engagement, trade partnerships, and efforts to prevent domination by neighboring powers like the Soviet Union and Germany."

 ENG_support_white_army: "Support White Army"
 ENG_support_white_army_desc: "We should provide assistance, supplies, and diplomatic backing to anti-Bolshevik factions, aiming to counter Soviet influence and promote stability in the region. Diplomatic support, providing refuge for exiles, propagating anti-Soviet information, and offering limited humanitarian aid constitute England's efforts to aid the White Army's cause during this period."

 ENG_restore_russian_relations: "Restore Anglo-Soviet Relations"
 ENG_restore_russian_relations_desc: "The focus of our approach during this period is on rebuilding trust, enhancing economic ties, finding common ground on geopolitical issues, and promoting cultural understanding to pave the way for improved relations between us and Russian."

 ENG_russian_intervention: "Russian Intervention"
 ENG_russian_intervention_desc: "We shall engage in diplomatic initiatives aimed at influencing Russian affairs indirectly. This involves supporting anti-Soviet exiles and providing asylum to figures opposed to the Soviet regime, enabling them to voice their opposition on the international stage."

 ENG_offshore_equilibrium: "Offshore Equilibrium"
 ENG_offshore_equilibrium_desc: "The concept of an offshore equilibrium between France and Germany revolves around maintaining a balance of power without direct conflict, with both countries seeking to exert influence through diplomatic, economic, and strategic means across Europe. However, this delicate equilibrium may significantly disrupted by the outbreak of the War and the subsequent conflict between the two nations."

 ENG_reaffirmation_entente: "Reaffirmation Entente"
 ENG_reaffirmation_entente_desc: "The reaffirmation of the Entente Cordiale occurs against the backdrop of rising tensions in Europe, particularly the growing threat posed by Germany. Brithish and France seek to present a united front to counter potential aggression and maintain stability in the region."

 ENG_support_france: "Support France"
 ENG_support_france_desc: "This collaboration aims to strengthen mutual defense capabilities and present a united front in response to the rising tensions and potential threats in Europe."

 ENG_support_czechs: "Support Czechs"
 ENG_support_czechs_desc: "Recognizing Czechos as a potential buffer against aggressive expansion in Central Europe, British aligns itself with Czech interests to maintain stability in the region."

 ENG_befriend_poland_focus: "Befriend Poland"
 ENG_befriend_poland_focus_desc: "Recognizing Poland as a crucial ally in Eastern Europe, British might offer military advice, training, or limited assistance to strengthen Poland's defense capabilities, especially in the face of potential aggression."

 ENG_befriend_livonia: "Befriend Livonia"
 ENG_befriend_livonia_desc: "Recognizing Livonia's position as a buffer in the Baltic, British may explore opportunities for strategic partnerships, aligning policies for regional stability and countering potential threats."

 ENG_mission_to_usa: "Mission To Usa"
 ENG_mission_to_usa_desc: "As part of our commitment to global stability, we stand alongside the USA and other allied nations, offering support in times of conflict and contributing to collective security efforts."

 ENG_convey_cross_the_sea: "Convey Cross The Atlantic"
 ENG_convey_cross_the_sea_desc: "The Atlantic Route holds immense strategic importance as a lifeline connecting the continents, facilitating the movement of goods, people, and military resources. This route serves as a tangible symbol of the strong geopolitical connections and alliances between North America and Europe, fostering diplomatic ties and mutual cooperation."

 ENG_lend_lease_act: "Lend Lease Act"
 ENG_lend_lease_act_desc: "The primary aim of the Lend-Lease Act is to provide support to countries fighting against evil powers, particularly the UK, by lending or leasing military equipment, ammunition, and other supplies deemed essential for defense."

 ENG_joint_allies_staff: "Joint Allies Staff"
 ENG_joint_allies_staff_desc: "The Joint Allied Staff is instrumental in fostering collaboration, unified planning, and coordinated military actions among the Allied nations, contributing significantly to the eventual success of the Allied forces in the Great War."

 ENG_royal_naval_insititute_focus: "Royal Naval Insititute"
 ENG_royal_naval_insititute_focus_desc: "RUSI conducts research, hosts conferences, publishes journals, and organizes seminars and events that bring together policymakers, military officials, academics, and experts in defense and security fields. These activities aim to facilitate informed discussions and contribute to the development of defense and security policies."

 ENG_rising_sun_never_set_focus: "Rising Sun Never Set"
 ENG_rising_sun_never_set_focus_desc: "The British Empire is extensive, spanning territories across different continents and time zones.With the Empire of Japan we can hold our stage in the global stage."

 ENG_aluminium_company_of_canada: "Aluminium Company of Canada"
 ENG_aluminium_company_of_canada_desc: "Aluminum is desperately needed for the construction of planes. By expanding Canadian mining and production of aluminum, we can ensure that our factories and assembly lines will always be fed."

 ENG_plan_the_next_imperial_conference: "Plan the Next Imperial Conference"
 ENG_plan_the_next_imperial_conference_desc: "The Imperial Conference will let us align the commonwealth with our politics and help open descussions on trade and rearmament. It is imperative we begin plans for the next one given as soon as possible to make sure we and our allies are prepared for any future."

 ENG_war_appropriation_act: "War Appropriation Act"
 ENG_war_appropriation_act_desc: "Our coffers have not been healthy since the first world war and with us in the middle of a second, we must secure more loans to keep the war machine running smoothly, lest we suffer a complete economic collapse that we might never fully recover from."

 ENG_anglosphere_connections: "Our Anglosphere Brethren"
 ENG_anglosphere_connections_desc: "Our Dominions have always been loyal fighters for [ENG.GetName], and as the path to Imperial unity becomes clearer, we must reach out to our allies in the hope that our empire will prosper together, stronger and more united than ever before."

 ENG_strengthen_the_commonwealth: "Strengthen the Commonwealth Ties"
 ENG_strengthen_the_commonwealth_desc: "Our fellow Dominions are our truest friends, and we should all march together in support of Her Majesty."
 
 ENG_aere: "Atomic Energy Research Establishment"
 ENG_aere_desc: "If [ROOT.GetName] is to become one of the world's greatest military powers, we must investigate new forms of weaponry. Our scientists are convinced that the development of a pioneering atomic energy research establishment could hold great promise."

 ENG_create_iedc: "Create the IDEC"
 ENG_create_iedc_desc: "It has been suggested that an Imperial Economic Development Council be established to allow members to work together to deal with economic problems and to increase [ENG.GetFactionName]'s industrial strength. The Imperial Economic Development Council would be funded by [ROOT.GetName], the single most powerful remaining member of the Commonwealth. This will help us meet the challenges of the future."

 ENG_create_isac: "Create the ISAC"
 ENG_create_isac_desc: "A number of university presidents and scientific leaders meeting in London have called for the formation of a new organisation to co-ordinate research among the member states of the [ENG.GetFactionName]. The work of co-coordinating these links is to be carried out by the Imperial Scientific and Academic Council, located and funded by [ENG.GetName], with contributions from the rest of the alliance."

 ENG_centralize_the_merchant_fleet: "Centralize the Merchant Fleet"
 ENG_centralize_the_merchant_fleet_desc: "The Merchant Fleet has been in the hands of private companies and ship builders. By adding more ships to our reserve list and involving ourselves in their design, we can save costs and grant a bigger safety net."

 ENG_hidden_fleet_plan: "The Hidden Fleet Plan"
 ENG_hidden_fleet_plan_desc: "During the Great War, the Germans used U-Boats to great effect. Their ultimate victory in the war has convinced influential groups of officers that to avoid our previous fate, Britain must rapidly expand its submarine fleet and restructure its doctrine with Germany as its model"

 ENG_battlecruisers: "Battleship Effort"
 ENG_battlecruisers_desc: "While lacking the armour of a Dreadnought, Battleships are agile and pack a versatile suite of heavy guns. An evolution of the Battlecruisers and an expansion of our Battleship fleets is essential to the British Navy."

 ENG_fire_and_damage_control: "Fire and Damage Control"
 ENG_fire_and_damage_control_desc: "A Centralized Fire and Damage Control system allows all calls for naval gun support to be evaluated in one location, and if needed, entire firepower of the fleet to be concentrated on a target rather than a unit only being able to request fire from the naval gun assigned to them."

 ENG_brittania_rules_the_waves: "Britannia Rules the Waves"
 ENG_brittania_rules_the_waves_desc: "In the long shadow of the Royal Navy, other naval powers are forced to come up with innovative new doctrines to compensate. We must not grow complacent and rely solely on the quantity and quality of individual ships."

 ENG_mountainers: "Royal Mountainers"
 ENG_mountainers_desc: "Expertise for fighting in mountainous regions is required. Experience from the SAS mountain squads should now give us the knowledge to be able to start training entire divisions."

 ENG_found_the_sas: "Found the Special Air Service"
 ENG_found_the_sas_desc: "Our air chief $ENG_oberon_vortigern$ has come up with the idea that a small commando unit might be capable of harrassing the enemy behind their lines, causing tremendous damage. Naming them an \"Special Air Service\" has the added benefit of causing the enemy to believe they have to defend against paratroopers, too. There may well be merit to this idea."

 ENG_imperial_special_service: "Imperial Special Service"
 ENG_imperial_special_service_desc: "Our effort in elite promotion has paid off. Now we could expand our special service team and put them into practical war."

 ENG_who_dares_wins: "Who Dares Wins"
 ENG_who_dares_wins_desc: "We have honed the most capable soldier into an Elite fighting force, yet we waste their potential if we treat them like the average soldier. In the situation we find ourselves in, and against the odds, it is Who Dares Wins."

 ENG_special_boat_service: "Special Boat Service"
 ENG_special_boat_service_desc: "$ENG_galahad_pelles$ had floated the idea of a folding kayak brigade. Though it didn't work out at first, however, the brass is now thoroughly convinced that his idea is worth a try and that investment in this area is of great significance."

 ENG_babbage_research_centre: "Babbage Research Centre"
 ENG_babbage_research_centre_desc: "$ENG_charles_babbage$ has been participating in use by our Air Ministry in their development a novel technology known as RADAR. Additional scientists and engineers should be allocated to further develop on this concept."

 ENG_night_vision_focus: "Jack the Ripper"
 ENG_night_vision_focus_desc: "Darkness has always been one of humankind's greatest enemies. The latest developments in Imperial College of Engineering have changed this by creating a top-secret infrared night vision scope. Nicknamed the \"Jack the Ripper\", the device allows for reconnaissance and operations under cover of darkness."

 ENG_modernize_the_royal_army: "Army Armament"
 ENG_modernize_the_royal_army_desc: "Under the rule of pacifist, our people are rapidly coming out of the gloom of the Great War, for they promised that the army would never be expanded again. It is now time to break on that promise and the army will return to conscription and once again create a super Army to deal with enemies in a global direction." 

 ENG_camelot_hq_focus: "Reform British Arms Force"
 ENG_camelot_hq_focus_desc: "The British Arms Force can never hope to be the biggest. Yet by investing in the engineers, service corps, industries and medical corps, it give us the edge we need in battles to come"

 ENG_camelot_hq_focus_cadet: "Camelot Headquarters"
 ENG_camelot_hq_focus_cadet_desc: "We cannot really discuss our plan on a round table. We need to establish a modernized headquarter in Camelot."

 ENG_royal_ordinance_focus: "Royal Ordnance Factories"
 ENG_royal_ordinance_focus_desc: "The Royal Arsenal at Woolwich is woefully insufficient to produce all the munitions and small arms we need. We should establish many more factories around the country, preferably in relatively safe areas."

 ENG_bsa_company: "BSA Company"
 ENG_bsa_company_desc: "Birmingham Small Arms has a rich history of producing firearms for [ENG.GetName]. Their technological expertise will help us in improving our efficiency in producing equipment for our infantry."

 ENG_ground_rearmament_focus: "Ground Rearmament"
 ENG_ground_rearmament_focus_desc: "The army is the backbone of any country, we must ensure it remains as one of the most modern fighting forces in the world"

 ENG_tank_focus: "Royal Tank Regiment"
 ENG_tank_focus_desc: "Britain invented the tank, and so the Royal Tank Regiment should be equipped with the world's best tanks, but this is not currently the case. The Special Vehicle Development Committee proposes to research and develop a modern design to keep Britain at the forefront of tank development."

 ENG_royal_artillery: "Royal Artillery"
 ENG_royal_artillery_desc: "Updating our guns to achieve superior firepower is what is most requested by our soldiers on the field."

 ENG_royal_armoured_corps: "Royal Armoured Corps"
 ENG_royal_armoured_corps_desc: "The Royal Armoured Corps integrates our armored vehicles and motorised cavalry into a single, organized unit. We must expand our development of new vehicles and tactics to be used in this new force."

 ENG_new_military_projections: "New Military Projects"
 ENG_new_military_projections_desc: "Our current military organisation does not reflect the new doctrines we are developing. Our Chiefs of Staff have proposed changes in various aspects of our military industry to keep pace with our rearmament process."

 ENG_armoured_fighting_vehicles_school: "Armoured Fighting Vehicles School"
 ENG_armoured_fighting_vehicles_school_desc: "As we introduce more and more armoured vehicles into our army, our other army units must be taught how to fight in conjuction with them. Combined arms must be used if we are to expect victory."

 ENG_the_war_office: "The War Office"
 ENG_the_war_office_desc: "The War Office has been responsable for all our land forces and is currently funding our professional army. With the right care we can nurture the branch into new developments, especially in areas where armour is mobility is concerned to keep us as the cream of the crop among all other militaries."

 ENG_fuel_the_war_industry: "Fuel the War Industry"
 ENG_fuel_the_war_industry_desc: "It is time to kick the British economy in to a full war economy. The worst predictions have come true and we find ourselves in a major conflict that show no sign of ending soon. Our only hope is to prevail, defeat is not an option!"

 ENG_total_mobilization: "The Total War"
 ENG_total_mobilization_desc: "We shall go on to the end, we shall fight in France, we shall fight on the seas and oceans, we shall fight with growing confidence and growing strength in the air, we shall defend our Island, whatever the cost may be, we shall fight on the beaches, we shall fight on the landing grounds, we shall fight in the fields and in the streets, we shall fight in the hills; we shall never surrender!"

 ENG_artillery_research: "Artillery Integration Research"
 ENG_artillery_research_desc: "A Focus on artillery research will lead to improved integration into our combat units. This is apparently a good thing."

 ENG_combat_services: "Combat Services"
 ENG_combat_services_desc: "An army operating in a battlefield requires more than guns and ammo. Specialized equipment and personnel are needed to maintain the logistics, living conditions, and combat readiness of our units."

 ENG_equipment_upgrades: "Equipment Upgrades"
 ENG_equipment_upgrades_desc: "The equipment of the soldiers of our army can never be perfect enough - time to improve upon our tried and tested design for a mainline machine gun!"

 ENG_privatize_the_housing_market: "Privatize the Housing Market"
 ENG_privatize_the_housing_market_desc: "While most of our economy lies in shambles, our housing market is doing relatively well with new houses being built at a rapid rate. Giving private companies control over the market will allow them to continue their housing boom and inject some life back into our economy."

 ENG_lower_interest_rates: "Lower Interest Rates"
 ENG_lower_interest_rates_desc: "Though we have fully privatized the housing market, many companies are still unwilling to take loans for large construction projects. Lowering interest rates will encourage them to make even larger investments."

 ENG_government_loans: "Government Loans"
 ENG_government_loans_desc: "Additional loans for contruction companies will further encourage economic growth. "

 ENG_approve_new_construction_projects: "Approve New Construction Projects"
 ENG_approve_new_construction_projects_desc: "We have done all that we can to encourage our construction companies to embark on larger endeavors. All that's left is to approve their projects and reap the fruits of our efforts."

 ENG_reignite_our_manufacturing_heartland: "Reignite our Industrial Heartland"
 ENG_reignite_our_manufacturing_heartland_desc: "The Midlands are the centre for industry, large investments will reopen the northern economy and get people back to work."

 ENG_empty_the_gold_reserves: "Empty the Gold Reserves"
 ENG_empty_the_gold_reserves_desc: "Our Gold reserves from both abroad and home can be used to pay off much off our current expenses allowing more of our industry to be focused on the war effort"

 ENG_the_empires_sterling_reserves: "The Empire's Sterling Reserves"
 ENG_the_empires_sterling_reserves_desc: "The Bank of England over the decades holds alot of money in the bank, coming from our empire and our own national treasury. In an emergency we can tap into this to feed our economy and prevent it from collapsing."

 ENG_british_austerity: "British Austerity"
 ENG_british_austerity_desc: "To recover from the great depression, every household needs to tighten there belts and be less reliant on the government. With cuts in public spending we can ensure greater prosperity in the future if we make the necessary sacrifices now."

 ENG_peace_in_our_time: "Peace in Our Time"
 ENG_peace_in_our_time_desc: "Our recent diplomatic achievements have reverted the course towards war, despite the concessions that it has demanded. Our prime minister has arrived back in London with the good news to a cheery crowd citing that it Peace in Our Time!...right?"

 ENG_concessions_to_the_trade_unions: "Concessions to the Trade Unions"
 ENG_concessions_to_the_trade_unions_desc: "Our efforts to rearm are continuously marred by conflicts with the trade unions. We may well have a much smoother transition if we elect to cooperate with them, rather than continue to struggle against them."

 ENG_spirit_of_the_industrial_revolution: "Spirit of the Industrial Revolution"
 ENG_spirit_of_the_industrial_revolution_desc: "The British Isles were the birthplace of the Industrial Revolution. In this spirit, we will show the world what liberated workers can achieve in a state-controlled economy."

 ENG_increase_social_spending: "Increase social spending"
 ENG_increase_social_spending_desc: "Socialists want to ease the wounds of the recession by significantly increasing state benefits in [ROOT.GetName] and devoting more resources to trade unions and social programmes. But the move has sparked a bitter dispute with their ruling partners, who claim that state welfare should be limited to the minimum wage, pensions and work safety regulation, and that any move beyond that has communist tendencies."

 ENG_social_welfare: "Establishing social welfare"
 ENG_social_welfare_desc: "The state is committed to providing for all members of society. Out of kindness rooted deep in civilisation, we will look after those individuals who are less fortunate. Those who are physically challenged, disabled, and especially those who have thrown their lives away for [ENG.GetName] will be cared for. Our government will ensure that all the needs of our citizens are met and all their afflictions are healed."

 ENG_power_to_the_imperial_loyalists: "Power to the Imperial Loyalists"
 ENG_power_to_the_imperial_loyalists_desc: "Despite the now-nominal independence of the Dominions, there are still many among their citizens who are loyal to the Crown. If we can reach out to them, we may be able to subvert the Dominions' governments prior to the invasions that will be necessary to regain control of them."

 ENG_the_kings_party: "The Queen's Party"
 ENG_the_kings_party_desc: "Now that the crisis is over and the government has fallen, the Queen's most ardent supporters may be able to form a government of their own, much more... amenable... to the Queen's wishes. This Queen's Party would thereby reach across political parties and aiding in repairing the unity of our nation."

 ENG_restructure_the_government: "Restructure the Government"
 ENG_restructure_the_government_desc: "The old political system was full of loopholes. The power was restraint by other powerful people like peers, ministers, and bureaucrats inside the palace. We should organize the government to make the government work."

 ENG_Artillery_focus: "The Royal Regiment of Artillery"
 ENG_Artillery_focus_desc: "The Royal Artillery cannot cling to its old glory, and in addition to its job should pay more attention to the change in the way of war, which requires more powerful cannons in dealing with armored units." 

 ENG_king_for_once_and_future_focus: "The Once and Future Queen"
 ENG_king_for_once_and_future_focus_desc: "Under the Queen's leadership, we have purged the continent of tyranny, and now Your Majesty can safely unburden yourself of the burdens of the... Uh? She's decided on an heir?" 

 ENG_darkened_focus: "Summon the Darkness"
 ENG_darkened_focus_desc: "A weak Queen cannot deal with today's situation. Through summoning the darkness, Queen Arthur will complete his transformation. However, it takes some time for the country to make the change."

 ENG_renounce_bill_focus: "Renounce the Bill of Rights"
 ENG_renounce_bill_focus_desc: "The stupid Bill of Rights has insulted Queen's authority. To renounce the Bill, we have cut off our weak history."

 ENG_emergency_powers: "Emergency Powers"
 ENG_emergency_powers_desc: "Sometimes Red tape needs to be cut, and extreme decisions must be made, and must be made quickly. We cannot afford to lose this war and to ensure country survives we must give emergency powers to [ROOT.GetLeader] as soon as possible."

 ENG_reintroduce_elections: "Re-introduce Elections"
 ENG_reintroduce_elections_desc: "With the war over it is time to think and determine the future of the nation and the direction she needs to take. It is time to prepare for the next election..."

 ENG_london_incident_focus: "Swear Allegiance"
 ENG_london_incident_focus_desc: "Even though $ENG_artoria_pendragon_alter$ has siezed power, some remain stubbornly opposed to her rule. Now that $ENG_artoria_pendragon_alter$ would force all her knights, subjects, politicans and supporters re-swear allegiance to her, then her majersty will use her own way to use them. And something should happen to the disloyals to let other oppostion shut up."

 ENG_round_table_new_government_focus: "Modern Government"
 ENG_round_table_new_government_focus_desc: "To organize a modern government does not contradict Round Table system. On the contrary, the former can strongly ensure the latter."

 ENG_merlin_cabinet_focus: "Establish the Cabinet"
 ENG_merlin_cabinet_focus_desc: "The experience of monarchies around world clearly suggest that the cabinet system is superior. This could also reduce the burden of the Queen."

 ENG_enact_the_mosley_manifesto: "Enact the Manifesto"
 ENG_enact_the_mosley_manifesto_desc: "In previous years, [ROOT.GetLeader] has prepared a manifesto for sweeping economic reforms to cure poverty. It is time to put the Leader's proposals into effect."

 ENG_the_british_path_to_fascism: "The British Path to Fascism"
 ENG_the_british_path_to_fascism_desc: "Our path to fascism will be our own, and we will not bend the knee to those on the continent who consider themselves our ideological superiors. The people remember the last war, and any cooperation with the regime existing in [GER.GetName] would be sure to incur their wrath."

 ENG_defend_against_communism_focus: "Defend againt Communism"
 ENG_defend_against_communism_focus_desc: "Communists rage to abolish the monarchy. We need to restrain their thought before it hurt the king."

 ENG_return_to_the_sovereign: "Return to the Sovereign"
 ENG_return_to_the_sovereign_desc: "The Queen is now the ultimate authority in [ENG.GetName] and no one can stand in his way. All the people will look up to him and his excellent rule."

 ENG_hearts_of_oak: "Hearts of Oak"
 ENG_hearts_of_oak_desc: "Heart of Oak are our ships,Jolly Tars are our men.\nWe always are ready: Steady, boys, Steady!We'll fight and we'll conquer again and again."

 ENG_singapore_conference: "Concept of Open Door"
 ENG_singapore_conference_desc: "The two maritime powers of Europe and Asia will meet in Singapore to reaffirm the Open Door concept after harmonising on Asian Overseas Territories, which will set the stage for further diplomatic action." 
 
 ENG_pacific_Rim_Free_Trade_Zone: "Pacific Free Trade Zone"
 ENG_pacific_Rim_Free_Trade_Zone_desc: "After the Great War, the [PHI.GetNameDefCap] major anti-american forces came together again to fight the Second War of Independence, temporarily expelling the United States' garrison and then being \"protected\" by the Empire of Japan, as they had been the first time. This has made Japan-US relations extremely bad almost to the point where a war is inevitable, after the restoration of the Anglo-Japanese alliance we must sit down together to resolve this issue, with Japan's consent, [USA.GetNameDefCap] will be invited to enter the Pacific Rim Free Trade Zone, there is no doubt that with the size of their economy they will surely dominate the Asian market, but this is the only way to appease the North American giants way out."  

 ENG_new_imperial_parliament: "New Imperial Parliament"
 ENG_new_imperial_parliament_desc: "By expanding our parliament throughout the Imperial Federation,, we can effectively weaken our opponents and increase our supporters. Of course, this would require a great deal of effort."

 ENG_enforce_el_melloi: "Strengthen El-Melloi Faction"
 ENG_enforce_el_melloi_desc: "It is not easy for El Melloi Faction to seize the leadership. We need to ensure our position."

 ENG_el_melloi_classroom: "Expand El Melloi Classroom"
 ENG_el_melloi_classroom_desc: "Our internal education system has been discarded. We should expand it with adequate funding to restart the El Melloi Classroom."

 ENG_clock_tower_research: "Clock Tower Research"
 ENG_clock_tower_research_desc: "Clock Tower is not only a center of politics. It is also aa association of scholars. We will take advantage of this to extend our research realm."

 ENG_issue_gasmasks: "Issue Gasmasks"
 ENG_issue_gasmasks_desc: "The world is growing more dangerous every day. We should protect the civilian population from any poisonous gas attacks. Britain shall breathe easy."

 ENG_global_network: "Clock Tower Global Network"
 ENG_global_network_desc: "There are several clock tower members around the world. It is time to rebuild our connections and enlarge our faction."

 ENG_support_status_quo: "Support The Status Quo"
 ENG_support_status_quo_desc: "[ENG.GetName] is the cradle and protector of liberty and should remain so. If we ever wish to achieve unity again, then we must stabilize our democracy before it dwindles."

 ENG_civil_defence: "Civil Defence"
 ENG_civil_defence_desc: "More effort needs to be made to defend ourselves in case of an invasion. Although actions such as the Military Training Act were a good start, additional physical effort is required to actually defend our homeland from the enemy."

 ENG_match_against_darkness_focus: "Match against Darkness"
 ENG_match_against_darkness_focus_desc: "With the principle of being an ideal king, Her Majesty will need to face her own dark side. We all believe that everyone could beat his own dark side with correct belief."

 ENG_the_british_communist_alternative: "The British Socialist Alternative"
 ENG_the_british_communist_alternative_desc: "Rather than side with Moscow, we will start our own cooperation of socialist states. The British are second to none on the world scene, and we will not bow to Moscow, not now, nor ever."

 ENG_eliminate_the_upper_class: "Weakening the Upper Class"
 ENG_eliminate_the_upper_class_desc: "The popular must rise up and break the oppression of the upper classes. We will deal with them, and seize their companies for the state."

 ENG_for_the_good_of_the_revolution: "For the Good of the Cause"
 ENG_for_the_good_of_the_revolution_desc: "All must be willing to make sacrifices in comfort for the good of the state. The British people will keep their heads high in the face of rationing, confident that it will ensure our eventual victory."

 ENG_tackle_capitalism: "Tackle Capitalism"
 ENG_tackle_capitalism_desc: "Capitalism is the archnemesis of the Worker's Cause, and we cannot sit idly by as it thrives, even an ocean away. We must prepare to take it on in its heartland."

 ENG_socialist_science_pool: "Socialist Science Pool"
 ENG_socialist_science_pool_desc: "We must coordinate an exchange of technological knowledge so that all our allies may benefit from our advances, and so that we may benefit from theirs. This is the only way that the worker's struggle will succeed."

 ENG_tackle_fascism: "Tackle Fascism"
 ENG_tackle_fascism_desc: "Fascism is the prime threat to the Worker's Cause. We must focus on eliminating this blight from the face of Europe."

 ENG_liberate_the_home_of_marx: "Liberate the Home of Marx"
 ENG_liberate_the_home_of_marx_desc: "The birthplace of Karl Marx has been infested by fascism, not only tainting his memory, but also serving as a perpetual insult to all of socialism. It is time to vanquish this evil force from the German land, liberating their populace from the false prophets that lead them."

 ENG_royal_airforce: "Reorganize Royal Airforce"
 ENG_royal_airforce_desc: "The Royal airforce started out as a tiny branch of the army during the great war, now it stands as a proud military force in itself with many new capabilities that we could not dream of 20 years ago. With proper attention it is sure to be very influencial in any future conflicts."

 ENG_world_conquerer_focus: "Enslave the World"
 ENG_world_conquerer_focus_desc: "The most people on this world are inferior fools. They should be under our rule. With the help of Excalibur Morgan,the real King Arthur will complete the conquest of the world."

 ENG_barrier_of_the_wind_king: "Barrier of the Wind King"
 ENG_barrier_of_the_wind_king_desc: "By using an anti-air network named "Barrier of the Wind King", we can shot the aircrafts of enemies more accurately"

 ENG_sword_of_promised_victory: "Excalibur"
 ENG_sword_of_promised_victory_desc: "This light is the planet's hope...\n Proof of the life that illuminates this world!\n Let us end this!\n Excalibur!"

 ENG_dragon_reactor_core: "Dragon Reactor Core"
 ENG_dragon_reactor_core_desc: "Dragon Reactor Core once defended the Kingdom of $ENG_artoria_pendragon$ against the Enemies threat. Today, $ENG_artoria_pendragon$ is fully qualified to carry on the mantle of the Dragon Reactor Core and defend [ROOT.GetName] against its enemies."

 ENG_continue_the_spitfire: "Continue the Spitfire"
 ENG_continue_the_spitfire_desc: "The air warfare has evolved during the Great War, and because of the intensive fights around the world, we need to continue and improve designs of the Spitfire, it will be a nightmare for the countries which dare to invade us!"

 ENG_tiger_force: "Tiger Force"
 ENG_tiger_force_desc: "Our pilots in have organized a elite volunteer group of pilots and bought a number of modern planes to support us. We just need to say so.""

 ENG_tactical_air_force: "Tactical Air Force"
 ENG_tactical_air_force_desc: "Former pilots who had founded aircraft companies, brought drawings of a new type of aircraft incorporating technology, and such small aircraft with heavy armour would be the backbone of our tactical air force"

 ENG_unite_the_anglosphere: "Unite the Anglosphere"
 ENG_unite_the_anglosphere_desc: "The legacy of our Golden Age is one of our culture and language being present across the globe. Rather than suffer the indignity and thanklessness of these areas remaining independent, we must once again unify them under our rule."

 ENG_move_to_secure_the_dominions: "Move to Secure the Dominions"
 ENG_move_to_secure_the_dominions_desc: "The Dominions eye our ideological shift with suspicious eyes. It is not unlikely that they will reconsider their ties to Westminster if we let them... And so we must not. Acting swiftly, we may be able to forcibly affect a change in government before diplomatic relations become too strained."

 ENG_soviet_cooperation: "Soviet Cooperation"
 ENG_soviet_cooperation_desc: "Though we have our differences, we also share an enemy. We shall propose an attack from both sides, squashing the Germans before they realize what has happened."

 ENG_aegean_strategy: "Aegean Strategy"
 ENG_aegean_strategy_desc: "The Aegean Sea holds immense strategic significance due to its location between Europe and the Middle East. Control over this area provides access to crucial supply routes and influenced the balance of power in the Mediterranean."

 ENG_spain_focus: "Coerce Spain"
 ENG_spain_focus_desc: "The Spanish know better than most the power of the Royal Navy, but perhaps a reminder is in order..."

 ENG_continue_parliamentry_sovereignty: "Continue Parliamentary Sovereignty"
 ENG_continue_parliamentry_sovereignty_desc: "The Queen choosing to stay confined to a largely ceremonial, unifying role. To prevent takeover from strongmen, we will enshrine the Sovereignty of parliament further."

 ENG_our_own_empire: "Our Own Country"
 ENG_our_own_empire_desc: "No one would understand our queen's and royals' ambition. Her Majersty will rule the country herself, with no mercy to anybody."

 ENG_arturia_move_capitals: "Moving Capitals to the Near East"
 ENG_arturia_move_capitals_desc: "This war, which lasted for many years, gave her majersty a new idea, and in order to prevent the next war that would devour human civilization, she decided to renovate the Holy City in the Palestine region as the last place where the fire of human civilization would be preserved." 

 ENG_bletchley_park_focus: "Bletchley Park"
 ENG_bletchley_park_focus_desc: "A new location is required for the GC&CS and SIS. it has great geography and close to key infrastructure hubs and communications. It also has plenty of room for expansion making it an ideal spot for further research developments."

 ENG_fund_the_secret_service: "Fund the Secret Service"
 ENG_fund_the_secret_service_desc: "It is time to amalgamate our secret organizations into a new unified branch to conduct espionage, sabotage and recon in occupied territories. With the proper investment we can turn this into a war winning department."

 ENG_bovington_camp: "Bovington Camp"
 ENG_bovington_camp_desc: "Bovington seems like the perfect place to begin a tank school to help train our Military in this new art of war."

 ENG_bbc: "Conscript the BBC"
 ENG_bbc_desc: "The establishment of the BBC can be a great weapon if used to our advantage, information and the right perspective can invigour our population and incite rebellion in our enemies."

 ENG_Pax_Britannica: "Pax Britannica"
 ENG_Pax_Britannica_desc: "Having united all peace-loving people, and having thwarted the plans of all ambitious men for conquest, we can now boldly proclaim that the world will henceforth be at peace for a generation."  

 ENG_Operation_Unthinkable: "Operation Unthinkable"
 ENG_Operation_Unthinkable_desc: "Our new queen has decided to continue on the path of victory, taking advantage of the victory in the Great War to root out the remaining potential enemies once and for all."

 ENG_guide_the_colonies: "Guide the Colonies"
 ENG_guide_the_colonies_desc: "Taking the first steps towards full independence, after long periods under our control, is not easy. Our Dominions require our aid in restructuring their government, so that they may function as well when completely independent as they do now, under our guidance."

 ENG_towards_dominion_independence: "Towards Dominion Independence"
 ENG_towards_dominion_independence_desc: "Having seen to the restructuring of the Dominion governments, we must now aid our dominions in taking the final steps towards cutting their official ties to Westminster. It is likely we will see a period of mass migration, as those who would rather continue to be a part of [Root.GetNameDef] will immigrate."

 ENG_decolonization: "Decolonization"
 ENG_decolonization_desc: "It is the end of an era, but an end of our choosing. Rather than suffering the indignity of struggling in vain against the unstoppable rise of independence movements, we have held our heads high and, with pride, have guided those under our protection as far as we could. Now, all that remains is to cut our remaining ties and welcome our erstwhile dependents on the world scene as equals."

 ENG_revisit_colonial_policy: "Revisit Colonial Policy"
 ENG_revisit_colonial_policy_desc: "The times are changing. It is clear that independence movements will only continue to spring up across the empire, and in ever-stronger incarnations. If we do not wish to be forced into pouring increasingly vast resources into surpressing these movements, then we must acknowledge that our Empire has run its course, and now must be allowed to find its own path into the world."

##Focus - Deleted or Removed - Frozen
 ENG_plan_r4: "Plan R4"
 ENG_plan_r4_desc: "We cannot wait for our enemy-occupied Nordic Realm ahead of us and control all resource there. We need a pre-emptive action to control all the iron ores and seaports."

 ENG_swedish_intervention: "Swedish Intervention"
 ENG_swedish_intervention_desc: "Swedish movements against democracy have gained a worrying amount of influence. We cannot risk Swedish steel ending up as guns in the hands of our enemies. The Swedes shall remain free, but we need to secure a certain degree of influence over their country."

 ENG_norwegian_intervention: "Norwegian Intervention"
 ENG_norwegian_intervention_desc: "Norwegian movements against democracy continue to gain ground. We should ensure that their politics stay aligned with our own interests, even if we need to use force."

 ENG_danish_intervention: "Danish Intervention"
 ENG_danish_intervention_desc: "Danish support for the enemies of world peace have continued to grow. There is only one way to ensure they stay on our side. We should use Denmark to establish a strategic foothold in the region in case a land invasion in Europe becomes necessary."

 ENG_mobilize_the_empire: "Mobilize the Empire"
 ENG_mobilize_the_empire_desc: "War has come to the Europe and we need to rally the commonwealth and its peoples to our side, it is time to mobilize the empire and start on the road to victory!"

 ENG_enforce_the_naval_treaties: "Enforce the Naval Treaties"
 ENG_enforce_the_naval_treaties_desc: "It has come to our attention that certain powers have chosen to ignore the stipulations of the Washington Naval Treaty. This cannot be allowed to stand. If we are to maintain the advantage, and lest others get the same idea, we must strike quickly and make an example of those who would defy our will."

 ENG_romania_strategy: "Romania Strategy"
 ENG_romania_strategy_desc: "Romania possesses significant oil reserves, crucial for fueling war machinery.We seek to prevent these oil fields from falling under Other control, understanding their strategic importance for us and enemies."

 ENG_hungary_strategy: "Hungary Strategy"
 ENG_hungary_strategy_desc: "Hungary's geographical significance, sharing borders with Roman and Romania, is a focal point. Control over Hungary or its cooperation could significantly influence power dynamics in Eastern Europe."

 ENG_benelux_intervention: "Benelux Intervention"
 ENG_benelux_intervention_desc: "The political environment in the Benelux Region is growing hostile towards us. We should send a clear warning that any enemy of democracy will not be tolerated and we are ready to use force if necessary."

 ENG_belgium_security: "Secure Belgium"
 ENG_belgium_security_desc: "A warning was clearly not enough. If political tendencies continues as they have this far, Belgium will pose a direct threat to our waters. We must intervene and establish a strategic foothold on mainland Europe."

 ENG_dutch_security: "Secure The Netherlands"
 ENG_dutch_security_desc: "Political movements in the Netherlands continues to support our enemies. The Netherlands will have to be subdued in order to ensure a free Europe."

 ENG_free_india_focus: "Indian Independence"
 ENG_free_india_focus_desc: "Japan is actively fomenting rebellion in India and has even formed a 'National Indian Army' composed of Indian recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat Japan quickly, or promise the Indians independence in a few years."

 ENG_secure_Afghanistan: "Secure Afghanistan"
 ENG_secure_Afghanistan_desc: "Afghanistan has been proved to be a threat to the empire for several times. This time we must secure that they will not threat our interest in Pakistan."

 ENG_burma_road: "The Burma Road"
 ENG_burma_road_desc: "The Burma Road is a significant project undertaken, aimed at creating a vital supply route between Burma and China. Its construction is prompted by the increasing threat posed by Japan's aggressive expansion in East Asia."

 ENG_china_undividable: "Support Chinese Interest in Sinkiang"
 ENG_china_undividable_desc: "The Empire does not have spare forces to protect the north India. The most rational way of security in that area is to find an legitimate agent to defend against Soviet Union. There is no doubt that our Chinese friends will take this job."

 ENG_conquer_China: "Conquer China"
 ENG_conquer_China_desc: "China has been proved to contain large strategic value. To open its gate is not enough. Based on our empire, we will conquer the whole China at once."

 ENG_reconsider_asian_policy: "Reconsider Asian Policy"
 ENG_reconsider_asian_policy_desc: "We should reconsider our Asian policy since the geopolitical conditions in Asia have changed significantly. A series of more agressive diplomatic and military plans have been put on the table."

 ENG_the_three_nation_solution: "The Three-Nation Solution"
 ENG_the_three_nation_solution_desc: "Cultural and religious differences are extreme across the Indian subcontinent. Already, there are antagonizations between various groupings with different loyalties. Rather than lump them all in to a single state, perhaps the better solution would be to split the subcontinent up in a trio of states. Hindu India, Muslim Pakistan in the northwest, and Muslim Bangladesh in the northeast."

 ENG_withdraw_from_contested_territories: "Withdraw from Contested Territories"
 ENG_withdraw_from_contested_territories_desc: "A number of territories across the globe, considered part of the British Overseas Territories, are claimed by neighboring states. This causes diplomatic tensions, and so it may be better to reassess their status as under United Kingdom juristiction."
 ENG_self_government_for_the_mediterranean: "Self-Government For the Mediterranean"
 ENG_self_government_for_the_mediterranean_desc: "The nations in the Mediterranean are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
 ENG_self_government_for_africa: "Self Government For Africa"
 ENG_self_government_for_africa_desc: "The nations in Africa are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
 ENG_self_government_for_the_middle_east: "Self-Government For the Middle East"
 ENG_self_government_for_the_middle_east_desc: "The nations in the Middle East are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."
 ENG_self_government_for_the_americas: "Self-Government For the Americas"
 ENG_self_government_for_the_americas_desc: "The nations in the Americas are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."

 ENG_self_government_for_asia: "Self-Government For Asia"
 ENG_self_government_for_asia_desc: "The nations in Asia are ready to receive extensive autonomy in preparation for full independence. This is likely to result in an influx of immigrants desiring to obtain British nationality before independence is formalized."

 ENG_polish_resistance_focus: "Polish Resistance"
 ENG_polish_resistance_focus_desc: "Our support involves clandestine operations, such as facilitating underground networks, safe houses, and intelligence gathering, aimed at strengthening the resistance movement's infrastructure.And we advocate for the Polish resistance on the international stage, seeking recognition for their cause and highlighting their struggle against occupation forces."

##Event - core
 eng_core.1.title: "Uneasy Sailing"
 eng_core.1.desc: "In the aftermath of the Great War, no matter how much effort Her Majesty and the Knights put into consolidating the foundations of the Sunset Empire, the nation became irreversibly weary of military operations abroad, resulting in a strong civil rights movement to limit armaments, especially the army, which was reinstated with the title of "Royalty". The Army, which had been reinstated with the title "Royal". \nThe Clock Tower aristocrat, the Celestial Monarch $ENG_marisbury_animusphere$ successfully exploited this trend, and came to power under the slogan of peace and welfare, investing heavily in a number of welfare organisations to eliminate civil dissatisfaction, and the only one who suffered damage was the Royal Army, which had already been cut down heavily, and whose military spending was at an all-time low in the post-war period, a move which was also highly appreciated by the civil society. Highly appreciated, indeed most of our citizens no longer wish to see an army of millions of men. \n the present time, when the world situation remains relatively peaceful, $ENG_marisbury_animusphere$'s reign should continue for a long time, unless..."
 eng_core.1.a: "How did he die?"

 eng_core.2.title: "Appointment of a new Prime Minister"
 eng_core.2.desc: "After the assassination of $ENG_marisbury_animusphere$, several candidates were put forward by the Parliament at Westminster, and, probably due to a combination of emotional and political considerations, Her Majesty did not choose a Conservative, but appointed the daughter of the former Prime Minister, $ENG_olga_marie_arsimilat_animusphere$ as the next Prime Minister. After a brief funeral the new prime minister held a ceremony of office, vowing to fulfil her father's legacy."
 eng_core.2.a: "Business as usual?"

 eng_core.3.title: "Tracking down the killer"
 eng_core.3.desc: "According to the investigation of the Great Detective $ENG_sherlock_holmes$, one of Prime Minister $ENG_marisbury_animusphere$'s students, $MEX_daybit_sem_void$, is heavily suspected of the crime, and it's rumoured that this person has long since left the country for [MEX.GetNameDef], and a certain bigwig in Tenochtitlan is allegedly a close friend of his, but with the size of our country, it would not be difficult to put pressure on [MEX.GetNameDef] However, the Prime Minister of $ENG_olga_marie_arsimilat_animusphere$ has taken it upon himself to call a halt to all investigations at this time, perhaps due to the recent rumours that the $ENG_marisbury_animusphere$ is secretly running some sort of nefarious organisation intent on manipulating the world. A more outrageous but widely circulated theory is that $ENG_james_moriarty$ found out about $ENG_marisbury_animusphere$'s backstabbing and killed him, however this has not been confirmed by the person involved, $ENG_james_moriarty$."
 eng_core.3.a: "But this can't end so hastily!"
 eng_core.3.b: "But it's just going to end so hastily?"
 eng_core.3.c: "I've seen too many conspiracy theories!"

 eng_core.4.title: "There are monsters!"
 eng_core.4.desc: "Even if the Animsphere family is quite rich there's still the price to consider, it's always much more economical to buy an existing research facility outright than to build a new one, however the seller, Veronica Industries, is very suspicious, the Chaldean Project is already very money burning, but this company even had a hidden Antarctic branch for a long time, and it's all been sold at a discounted price due to impending desertion, so one can only imagine that It's probably been running for far longer than we can imagine, hell knows what's being researched here. \nFruitful! In the underground structure of this giant research facility, the construction team was suddenly attacked by a fully restrained humanoid monster, but fortunately, the contract had specified this type of situation, and the soldiers accompanying the team used machine guns to kill it, and no other similar presence has been found in the subsequent series of firefights."
 eng_core.4.a: "Investigate what the hell is going on here."

 eng_core.5.title: "$ENG_olga_marie_arsimilat_animusphere$ policy get criticised"
 eng_core.5.desc: "The Chaldean Research Centre's Antarctic base is in operation, and it looks like it's an international research centre run by the official public of [ENG.GetNameDefCap], but in fact, in its subterranean core, according to the drawings of the $ENG_marisbury_animusphere$, we have reproduced the planet's "dynamic model". \n But... What does it actually do? The $ENG_marisbury_animusphere$ never revealed to anyone what it was made for or how it was used, not even her daughter. And the cost of keeping the device running is considerable; the Navy already has a strong opinion of the ongoing fuel resupply trips to the vicinity of the South Pole, and rumours of the like gradually reached the ears of the Clock Tower executives, with talk of the Chaldean facility's labour of love increasing at a time when rearmament needs to be reorganised."
 eng_core.5.a: "The technology may not be applicable to this era."
 eng_core.5.b: "It may require more energy to operate effectively."
 eng_core.5.c: "Perhaps we should stop this project for now."

 eng_core.6.title: "Bills of National Conscription"
 eng_core.6.desc: "The most important issue covered by the various bills is about conscription. The Conservative government has announced that it will be planning a massive national conscription. However, there are members of the Conservative faction who are very concerned about this and would suggest a more restrictive conscription programme - which would still upset the public, but at least it wouldn't lead to violent protests, and might get some support from Socialists and Libertarians in the drafting of the bill."
 eng_core.6.a: "We said it's a full draft, we have to make it complete."
 eng_core.6.b: "Maybe a draft with some restrictions would be better."

 eng_core.7.title: "Bills of National Conscription"
 eng_core.7.desc: "The most important issue addressed by the various bills is about conscription. The liberal government has promised its popular countrymen that there will be no conscription. However, there are some in the party who agree with the Conservatives that [ENG.GetName]'s manpower reserves are indeed painfully low, and a little commitment to change might bring agreement with the Conservatives on the bill. Though this will almost certainly be met with accusations of "betrayal" and may even lead to another batch of defections from the House of Commons."
 eng_core.7.a: "One word, no conscription!"
 eng_core.7.b: "A little conscription programme might be feasible."
 eng_core.7.c: "We have no choice: enact a full conscription bill."

 eng_core.8.title: "[GER.GetName] plots to [CZE.GetName]"
 eng_core.8.desc: "There is enough intelligence to determine that [GER.GetName] is planning a war against [CZE.GetName], and it will never be the last, we must step in to contain it in time!"
 eng_core.8.a: "Yes, it's time to take a stand." 
 eng_core.8.b: "Isn't peace good?" 

 eng_core.9.title: "[GER.GetName] plots to [POL.GetName]"
 eng_core.9.desc: "There is enough intelligence to determine that [GER.GetName] is planning a war against [POL.GetName], and this will never be the last, we must step in to contain it in time!"
 eng_core.9.a: "Yes, it's time to take a stand." 
 eng_core.9.b: "Isn't peace good?"

 eng_core.10.title: "Motion of no confidence against $ENG_olga_marie_arsimilat_animusphere$"
 eng_core.10.desc: "Clock Tower conservative bigwig and fellow Twelve Lords $ENG_kayneth_el_melloi_archibald$ against $ENG_olga_marie_arsimilat_animusphere$'s reign of still-ongoing "Despite the fact that $ENG_marisbury_animusphere$ has long defeated such motions to consolidate power over the past many years, changes in the world situation and lack of personal competence have made $ENG_olga_marie_arsimilat_animusphere$ too much to cope with, and before the votes could be counted she submitted her resignation to Her Majesty, and $ENG_kayneth_el_melloi_archibald$ was rightly appointed as the new Prime Minister. And it is noticeable that His cabinet contains numerous members of the royal family."
 eng_core.10.a: "As always, the ship Britannia needed strong men to guide it in the impending storm."

 eng_core.11.title: "The Death of $ENG_kayneth_el_melloi_archibald$"
 eng_core.11.desc: "Despite the doubts expressed by many generals, $ENG_kayneth_el_melloi_archibald$ insisted on using the Moon Spirit Liquid as a "one-man protective device", and during an inspection close to the front line, his section was attacked by an enemy tank. During an inspection close to the front line, his lot was attacked by enemy tanks, and whether out of bravery or to prove a point, $ENG_kayneth_el_melloi_archibald$ decided to fight alongside the frontline soldiers. The brutal truth is that this mercury artefact did not prove to be able to withstand direct cannon fire, and the great man of the Clock Tower sadly fell."
 eng_core.11.a: "Ah...?!"
 eng_core.11.b: "How much of someone's ashes were laced into that shell? (Would you really think so?)"

 eng_core.12.title: "Motion of no confidence against $ENG_kayneth_el_melloi_archibald$"
 eng_core.12.desc: "During the reign of Clock Tower Conservative bigwig and $ENG_kayneth_el_melloi_archibald$, he has outraged his Cabinet and political allies due to his policy of appeasement after appeasements. The Queen's chief advisors, $ENG_myrddin_wyllt$ and $ENG_morgan_le_fay$, filed a motion of no-confidence against $ENG_kayneth_el_melloi_archibald$ for his continued policy of appeasement during his administration, even though over the past years $ENG_kayneth_el_melloi_archibald$ has been a member of the government. In past years, $ENG_kayneth_el_melloi_archibald$ has been able to defeat such motions for a long time to consolidate her rule, however, changes in the world made it difficult for him to cope with that, and before the votes could be counted she submitted her resignation to Her Majesty, and $ENG_morgan_le_fay$ was rightfully appointed to the position of prime minister. And it is noticeable that the majority of the new cabinet are members of the royal family."
 eng_core.12.a: "Long live the Queen!"

 eng_core.13.title: "[ENG.GetLeader] wields absolute power"
 eng_core.13.desc: "Faced with yet another world war, a helpless [ENG.GetNameDefCap] cabinet chose to submit a letter of resignation to the Queen, whereupon the Queen's [ENG.GetLeader] advisors $ENG_myrddin_wyllt$ and $ENG_morgan_le_fay$ announced that Her Majesty will next use the royal prerogative to form a War Cabinet. \n this move de facto upends the long-standing Camelot-London system, the Queen [ENG.GetLeader] is beginning to move from behind the scenes to the front, as always, to save her country."
 eng_core.13.a: "God save the Queen!" 
 eng_core.13.b: "Will she bring change?" 

 eng_core.14.title: "Empowering the Royal Party?"
 eng_core.14.desc: "Following a succession of political crises in [ENG.GetName], the Queen is now appointing the leaders of the newly formed pro-royal party, $ENG_myrddin_wyllt$ and $ENG_morgan_le_fay$, amongst others, to form a new government after the country's dilemma of a prolonged standstill. \n [ENG.GetLeader] supporters have welcomed the formation of a loyal government, while they have also raised hopes for a \"Royal party\" to strengthen [ENG.GetLeader]'s power and position."
 eng_core.14.a: "Let's do that, then." 
 eng_core.14.b: "We should respect Parliament." 

 eng_core.15.title: "[ENG.GetLeader] announces full mobilisation"
 eng_core.15.desc: "Despite being long considered weak by many hegemony coveters, [ENG.GetNameDefCap] has begun the process of general mobilisation at the Queen's behest. It might be useful to use the last Great War as a reference; that was the first time that the British Army, long notorious for its scarcity of manpower, had expanded beyond a million, and it was more than likely that today it would be only a little more."
 eng_core.15.a: "God save the Queen!" 
 eng_core.15.b: "The tide of war will change!" 

 eng_core.16.title: "Burn the Queen's portrait"
 eng_core.16.desc: "In the midst of the war our wartime economy and conscription policy caused dissatisfaction, and some radicals launched the "Burn the Queen's Picture" campaign, which was widely echoed, and although the situation was brought under control, the Queen's prestige suffered a major blow."
 eng_core.16.a: "The queen was just trying to protect them, why didn't they understand?"

 eng_core.17.title: "The Conscription Crisis"
 eng_core.17.desc: "Some conscientious objectors and pacifists have been trying to avoid conscription since the beginning of the war, but today the situation is on the verge of collapse. A large number of people of military age have vowed not to go to the front. If this situation is not dealt with, it could lead to a serious shortage of troops."
 eng_core.17.a: "They have the right to protest."
 eng_core.17.b: "Everyone must fight."
 eng_core.17.c: "Punish them severely so they don't try to avoid military service anymore!"

 eng_core.18.title: "Anti-war publication"
 eng_core.18.desc_def: "With our military on the defensive, some of the major national publications have begun to print negative messages of impending defeat, weakening the fighting spirit of our people and military. Freedom of the press is one of the tenets of a democratic society, but perhaps it is time for extraordinary measures?"
 eng_core.18.desc_off: "With our troops fighting the enemy valiantly, some mainstream publications have begun to print pacifist messages urging an immediate end to the war. Of course, this did not help to improve the war situation. Freedom of the press is one of the tenets of the Democratic Society, but perhaps it is time for extraordinary measures?"
 eng_core.18.a: "The media cannot be shackled."
 eng_core.18.b: "Develop emergency wartime censorship."

 eng_core.19.title: "A Wartime Press Law?"
 eng_core.19.desc: "Freedom of the press is the cornerstone of an egalitarian society, but, as some aristocrats and politicians have pointed out, it is wise to limit speech in these desperate times, which will have a helpful effect on the war effort."
 eng_core.19.a: "We cannot deprive our citizens of basic freedoms, even in war."
 eng_core.19.b: "No more, they will write what I tell them to write."

 eng_core.20.title: "Military Martial Law"
 eng_core.20.desc: "Whether war is declared or not, we are at war. The laws of peacetime, while protecting people's freedom, are an obstacle in these desperate times. Will due process become another victim of this changing world?"
 eng_core.20.a: "War or not, [ROOT.GetName] is still a free society."
 eng_core.20.b: "Martial law must be imposed."

 eng_core.21.title: "Administration in Wartime"
 eng_core.21.desc: "The civil government has shown itself to be completely out of tune with the harsh realities of war. We can militarise the administration and local governments to help fight the war and stabilise the domestic situation."
 eng_core.21.a: "Some reforms in the civil administration would suffice."
 eng_core.21.b: "They have already exposed their incompetence and inability to protect [ENG.GetName]!"

 eng_core.22.title: "The Way of Kingsroad"
 eng_core.22.desc: "\"Artoria, my sister, you seem to have become very... cold. Your gentleness and optimism, they're all gone. I think I understand the heavy strain of war, especially now. But ultimately, you have to make your own choices about what kind of lord you want to be, and every path is strewn with thorns, but whatever you choose, I'm here to help you.\"\n $ENG_morgan_le_fay$ said, while stroking her head, while $ENG_artoria_pendragon$ just closed her eyes and was silent\n \"But I hope you can understand one thing, the lord is doomed to be unintelligible and unappreciated\""
 eng_core.22.a: "I guess I'm right, you'll agree with me."
 eng_core.22.b: "I seem to have lost myself ......"
 eng_core.22.c: "I'm so tired, give me a break."

 eng_core.23.title: "$ENG_artoria_pendragon$ blackened"
 eng_core.23.desc: "Everyone has noticed the startling fact that Queen has recently undergone a dramatic change in her appearance, behaviour, dress and tone of voice. The imperialists and fascists in the country cheered and poured into the streets, marching with the head of the Queen in black armour. Government departments were rapidly reorganised one after the other, all opponents of the government were arrested within three days, and the dissenting media were censored. No one but her cronies now dared to go near her, and unprecedented power descended on Britain."
 eng_core.23.a: "Long live the new queen!"

 eng_core.24.title: "The London Incident"
 eng_core.24.desc: "At the behest of [ENG.GetLeader], her supporters launched a raid and search operation at the Palace of Westminster targeting the Democrats, especially the Clock Tower. With the help of spies and gendarmes, there was basically no effective counter-action from the other side, and those big names who were arrested were jailed through and through."
 eng_core.24.a: "Destroy the traitors through and through!"

 eng_core.25.title: "Reverse the rising sun"
 eng_core.25.desc: "\"It's so hard to get warmed up, and then it ends like this... No matter what, insurgents are always almost interesting... Quite diligent, keep up the good work, dear Artoria\"\n Compared to the past days, the palace seems particularly silent at this moment, mainly because the Knights of the Round Table have been sent out on a mission.\n \"Ahem, when did you come in here, you heartless witch, to make the good and pure Lord Arthur look like this evil, you're really something\"\n \"Of course, there's nothing better than manipulating our own country as please. Those who dare to defy us, whether they are subjects or relatives, must be judged.\"\n \"Hmmm, you're really talking a lot, you look like you're in charge of everyone, you're really my sister and a witch.\"\n \"No, if I could, I would expect you to serve me as my vassal, but that doesn't seem to be possible, so I'll just have to treat you as my wife."\n \"Can I interpret that as a marriage proposal, what a rude and unreasonable witch, well then, I'll let you off the hook for your impolite behaviour. In that case, you should already understand your future fate, right?\""
 eng_core.25.a: "\"And one more thing, we realize fate of each other because of you.\""

 eng_core.26.title: "The Wedding"
 eng_core.26.desc: "We received a letter back from [SAF.GetNameDef] with good news: $SAF_habetrot_totorot$ has agreed to organise the wedding of two of our sisters, and she wants to sew dresses for both. A few days later $SAF_habetrot_totorot$ travelled to the Welsh wilderness to change the two into their gowns, $ENG_artoria_pendragon$ in a dapper suit, and $ENG_morgan_le_fay$ in a gorgeous wedding dress. The couple planted the weapons they carried in the field and faced each other as $SAF_habetrot_totorot$ performed the necessary rituals, and then the two began to recite their vows, $ENG_morgan_le_fay$ spitting out the words with clarity and precision, as if she were reading a military oath, and $ENG_artoria_pendragon$ read slowly and steadily. When $ENG_morgan_le_fay$ hugged $ENG_artoria_pendragon$ hard, $ENG_artoria_pendragon$'s face turned red with shame. Knights of the Round Table present let out a cheer, while $ENG_medraut_pendragon$ thought to herself - \"Have I got another mother?\""
 eng_core.26.a: "\"We are connected by blood.\""

 eng_core.27.title: "The Roadless Camelot"
 eng_core.27.desc: "\"$ENG_morgan_le_fay$, what have you been up to, all I did was go for a short break and you've done this to my country! What a nasty, heartless witch!\"\n \"Is that so, I just have to help you in the good management of this country, to be honest, your administrative skills are really poor, really make me tossed around a lot.\"\n \"So have you had enough, can you let me get back to work!\"\n \" "I'm afraid not, my dear Artoria, this country can't do without me, I'm the one who's in charge, and I'm counting on you to serve me as my subject.\"\n \" "Subject"? What's wrong with you? Don't insult me like that. You're kidding, right?\"\n \"I'm $ENG_morgan_le_fay$, a woman who only responds to your kindness with domination.Don't you want to be my submissive, or do you want me to treat you like a wife? Wouldn't it be nice if you didn't have to deal with all the mess?\"\n \"Are you mistaken? We're both women. How can any woman marry a woman?\"\n \"So what? Whether it's a vassal or a relative, anyone who dares to defy us must be judged. Stop it Artoria, you should already understand your future, right?\""
 eng_core.27.a: "\"I hope you do better than I did, or I will teach you a lesson.\""

 eng_core.28.title: "The Wedding and Crowning Ceremony"
 eng_core.28.desc: "We received a letter back from [SAF.GetNameDef] with good news: $SAF_habetrot_totorot$ has agreed to organise the wedding of two of our sisters, and she wants to sew dresses for both. A few days later $SAF_habetrot_totorot$ travelled to the Welsh wilderness to change the two into their gowns, $ENG_artoria_pendragon$ in a dapper suit, and $ENG_morgan_le_fay$ in a gorgeous wedding dress. The couple planted the weapons they carried in the field and faced each other as $SAF_habetrot_totorot$ performed the necessary rituals, and then the two began to recite their vows, $ENG_morgan_le_fay$ spitting out the words with clarity and precision, as if she were reading a military oath, while $ENG_artoria_pendragon$ read steadily and slowly, and finally $ENG_artoria_pendragon$ reluctantly placed the crown of [ENG.GetName] on $ENG_morgan_le_fay$'s head. As $ENG_morgan_le_fay$ hugged $ENG_artoria_pendragon$ hard, $ENG_artoria_pendragon$'s face turned red with shame. Knights of the Round Table present let out a cheer, while $ENG_medraut_pendragon$ thought to himself - \"Have I got another mother?\""
 eng_core.28.a: "\"You can lay down a heavy burden.\""

 eng_core.29.title: "Labour wants to join the coalition government"
 eng_core.29.desc: "After the assassination of $ENG_marisbury_animusphere$ the power of [ENG.GetRulingParty] has been significantly weakened and now Labour are throwing us an olive branch wanting to join a coalition government on the condition that it pushes their agenda, should we take them up on their offer of help?"
 eng_core.29.a: "They don't look very credible."
 eng_core.29.b: "A little sacrifice is worth it."

 eng_core.30.title: "Motion of no confidence against $ENG_olga_marie_arsimilat_animusphere$"
 eng_core.30.desc: "Clock Tower conservative bigwig and fellow Twelve Lords $ENG_kayneth_el_melloi_archibald$ against $ENG_olga_marie_arsimilat_animusphere$'s reign of still-ongoing A no-confidence motion was tabled on the issue of \"Armaments Obsolescence\", but after a long history of defeating such motions to consolidate power over the past years, $ENG_marisbury_animusphere$ has defeated the motion this time around with the support of the Labour Party."
 eng_core.30.a: "It just doesn't end."

 eng_core.31.title: "Motion of no confidence against $ENG_olga_marie_arsimilat_animusphere$"
 eng_core.31.desc: "Labour's leader, $ENG_robinhood_sherwood$, has moved a motion of no confidence in the "Chaldean problem" that has continued throughout $ENG_olga_marie_arsimilat_animusphere$'s time in power. Although $ENG_marisbury_animusphere$ has long defeated such motions to consolidate her rule over the past years, changes in the world and her lack of personal competence have made it difficult for $ENG_olga_marie_arsimilat_animusphere$ to cope with them, and she tendered her resignation to Her Majesty the Queen before the votes could be counted. Before the votes could be counted, she submitted her resignation to the Queen, and with the majority in Parliament, $ENG_robinhood_sherwood$ was rightfully appointed as the new Prime Minister. $ENG_robinhood_sherwood$ promised in Parliament that he would push for welfare reform, while also not pursuing overly radical bills."
 eng_core.31.a: "Can we trust them?"

 eng_core.32.title: "Motion of no confidence against $ENG_robinhood_sherwood$"
 eng_core.32.desc: "During $ENG_robinhood_sherwood$'s reign, his policy of appeasement after appeasement has angered his cabinet and political allies. The Queen's chief advisors, $ENG_myrddin_wyllt$ and $ENG_morgan_le_fay$, filed a motion of no-confidence against $ENG_robinhood_sherwood$ for his continued policy of appeasement during his administration, and before the votes could be counted he submitted his resignation to Her Majesty the Queen, and $ENG_morgan_le_fay$ was then rightly appointed as the new Prime Minister.\n It is noticeable that the entire majority of the new cabinet are members of the royal family."
 eng_core.32.a: "Long live the Queen!"

 eng_core.33.title: "The Promised Victory"
 eng_core.33.desc: "\"It's so hard to get warmed up, and then it ends like this... No matter what, the enemies are always almost interesting... Quite diligent, keep up the good work, dear Artoria\"\n Compared to the past days, the palace seems particularly silent at this moment, mainly because the Knights of the Round Table have been sent out on a mission.\n \"Ahem, when did you come in here, my sister, to defeat enemies and organize domestic affairs, you're really something\"\n \"Of course, there's nothing better than manipulating our own country as please. Those who dare to defy us, whether they are subjects or relatives, must be judged.\"\n \"Hmmm, you're really talking a lot, you look like you're in charge of everyone, you're really my beloved sister.\"\n \"No, if I could, I would expect you to serve me as my vassal, but that doesn't seem to be possible, so I'll just have to treat you as my wife."\n \"Can I interpret that as a marriage proposal, my sister? If that's what you want, I'll be glad. And I just have one word, our vows will not change, and my sword is always with you, and together we will get victory!\""
 eng_core.33.a: "\"My heart is determined.\""

