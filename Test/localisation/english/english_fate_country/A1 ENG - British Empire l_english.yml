##Event - diplo-imperial conference = imc
 eng_for_imc.1.title: "The [GetYear] Imperial Conference"
 eng_for_imc.1.desc: "For the next two months, representatives from the British government and the Dominions will gather in London to discuss matters that concern the entire Empire. This is an excellent time to discuss such matters as defense, trade, or Appeasement, hopefully giving the Empire the best chance at surviving the current crisis.\n\nIn addition, this may be the best time to settle with finality the matter of Imperial Federation, already raised repeatedly in previous Imperial Conferences. Whether the future of the British Commonwealth of Nations will be one of a loose association of independent and sovereign nations, or of a tight-knit federation that may stand strong in the face of global turmoil, may well be decided in the upcoming months."
 eng_for_imc.1.a: "Let us push our agenda."
 eng_for_imc.1.b: "Let our voices be heard!"

 eng_for_imc.2.title: "Invitation to the Imperial Conference"
 eng_for_imc.2.desc: "For the next two months, representatives from the British government and the Dominions will gather in London to discuss matters that concern the entire Empire. This is an excellent time to discuss such matters as defense, trade, or Appeasement, hopefully giving the Empire the best chance at surviving the current crisis.\n\nIn addition, this may be the best time to settle with finality the matter of Imperial Federation, already raised repeatedly in previous Imperial Conferences. Whether the future of the British Commonwealth of Nations will be one of a loose association of independent and sovereign nations, or of a tight-knit federation that may stand strong in the face of global turmoil, may well be decided in the upcoming months."
 eng_for_imc.2.a: "Of course we shall attend!"

 eng_for_imc.3.title: "Our Turn to Speak"
 eng_for_imc.3.desc: "The [Root.GetAdjective] delegate is getting ready to speak at the Imperial Conference. On what area should he focus?"
 eng_for_imc.3.a: "Gaining assistance building our military"
 eng_for_imc.3.b: "We need to improve our economy"
 eng_for_imc.3.c: "Research should be our primary focus"

 ##Advisor to Domionions
 eng_for_imc.4.title: "[From.GetAdjective] Delegate Speaks"
 eng_for_imc.4.desc: "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] military is also in need of assistance. While his nation is not alone in needing this help, he expressed his hope that [ENG.GetNameDef] would dig deep to spare the needed advisors... and that, in the future, [From.GetNameDef] would do the same."
 eng_for_imc.4.a: "Our best advisors are on their way"

 eng_for_imc.5.title: "[From.GetAdjective] Delegate Speaks"
 eng_for_imc.5.desc: "The next to speak is the delegate from [From.GetNameDef], who says that the [From.GetAdjective] economy is also in need of assistance. 'It seems we are all in dire straits,' he added with a chuckle, 'but I remain confident that there is investment enough to go around, and that the coming years will see all of us not only recovering but seeing rapid growth as we prepare for war.'"
 eng_for_imc.5.a: "We shall do our best to help"

 eng_for_imc.6.title: "[From.GetAdjective] Delegate Speaks"
 eng_for_imc.6.desc: "The next to speak is the delegate from [From.GetNameDef], who agreed that research was the best path for the Dominions. 'We will never best the enemies of empire with sheer force,' he said, 'but rather with the technology to project our power overseas and a superiority of both technique and quality. This is how the Empire regains the powerful influence.'"
 eng_for_imc.6.a: "We will aid their research as best we can"

 ##Our Agenda
 eng_for_imc.7.title: "Imperial Conference: Defense"
 eng_for_imc.7.desc: "In light of the current global crisis, it is clear that we can no longer shoulder the responsibility of Imperial defense entirely ourselves, and so must rely more on our Dominions. Each state must increase their own defense expenditures, so that the whole may stand stronger in the face of whatever the world could throw at us."
 eng_for_imc.7.a: "Let us hope the Dominions agree."

 eng_for_imc.8.title: "Imperial Conference: Defense"
 eng_for_imc.8.desc: "[From.GetAdjective] representatives at the conference have indicated their desire that the Empire as a whole spends more on rearmament and defense. Should we agree, we accept the burden to take better care of our own local defense, and rely less on [From.GetAdjective] support."
 eng_for_imc.8.a: "The defense of the Empire relies upon all of us."
 eng_for_imc.8.b: "Our budget does not allow for this."

 eng_for_imc.9.title: "Imperial Conference: Defense - [From.GetName] Accepts"
 eng_for_imc.9.desc: "The [From.GetAdjective] government has notified us that they agree to our proposal of increasing defense expenditures. They have vowed to do so immediately."
 eng_for_imc.9.a: "They do their duty to the Empire."

 eng_for_imc.10.title: "Imperial Conference: Defense - [From.GetName] Rejects"
 eng_for_imc.10.desc: "The [From.GetAdjective] government informs us that they do not have the means to increase defense expenditures. They have therefore had to reject our proposal."
 eng_for_imc.10.a: "They leech off our protection!"

 eng_for_imc.11.title: "Imperial Conference: Trade"
 eng_for_imc.11.desc: "If the Empire is to thrive, we must expand the preferential trade agreements already in place. We propose that the Dominions increase their exports to the industrial heartland of the British Isles, so that we may most efficiently fuel our industry."
 eng_for_imc.11.a: "Let us hope the Dominions agree."

 eng_for_imc.12.title: "Imperial Conference: Trade"
 eng_for_imc.12.desc: "The [From.GetAdjective] government has expressed its desire to expand upon the preferential trade agreements already in place, to increase the imports available to the British industrial heartland. They argue that a stronger Britain will mean a stronger Empire as a whole."
 eng_for_imc.12.a: "The survival of the Empire depends on it."
 eng_for_imc.12.b: "We will trade in whatever way we please."

 eng_for_imc.13.title: "Imperial Conference: Trade - [From.GetName] Accepts"
 eng_for_imc.13.desc: "The [From.GetAdjective] government has notified us that they agree to our proposal of increasing exports. They will alter their trade regulations forthwith."
 eng_for_imc.13.a: "Together we shall prosper."

 eng_for_imc.14.title: "Imperial Conference: Trade - [From.GetName] Rejects"
 eng_for_imc.14.desc: "The [From.GetAdjective] government has rejected our proposal of increasing exports and expanding the preferential trade program. They fear it will negatively affect their domestic economic situation."
 eng_for_imc.14.a: "They think only of themselves!"

 eng_for_imc.15.title: "Imperial Conference: Economy"
 eng_for_imc.15.desc: "A powerful economy is the backbone that supports the entire Empire. It is imperative that the Dominions do not neglect their domestic industrial build-up, but invest heavily in the continued advancement of industrialization."
 eng_for_imc.15.a: "Let us hope the Dominions agree."

 eng_for_imc.16.title: "Imperial Conference: Economy"
 eng_for_imc.16.desc: "[From.GetAdjective] leaders have made a compelling case for the importance of our domestic industrial build-up. They desire that we increase the government investments in this sector."
 eng_for_imc.16.a: "Our economy must be strong to weather the storm ahead."
 eng_for_imc.16.b: "We do not have the funds for this right now."

 eng_for_imc.17.title: "Imperial Conference: Economy - [From.GetName] Accepts"
 eng_for_imc.17.desc: "The [From.GetAdjective] government has notified us that they agree to our request for increasing investments into their domestic industry. They will free these funds immediately."
 eng_for_imc.17.a: "Their investments will pay off handsomely."

 eng_for_imc.18.title: "Imperial Conference: Economy - [From.GetName] Rejects"
 eng_for_imc.18.desc: "The [From.GetAdjective] government has rejected our request for increasing investments into their domestic industry. They claim that natural growth will benefit the sector more in the long-term."
 eng_for_imc.18.a: "They leech off our wealth!"

 eng_for_imc.19.title: "End of the Conference"
 eng_for_imc.19.desc: "The Imperial Conference of [GetYear] is now over. We can now focus on putting into practice the decisions that came about at the conference. There is hope that perhaps this marks the dawn of a new era for the Dominions and a strengthening of bonds, but only time will tell."
 eng_for_imc.19.a: "God Save the Queen!"

 ##
 eng_for_imc.20.title: "Imperial Conference: Federation"
 eng_for_imc.20.desc: "The concept of a federal superstate spanning the entire British Empire is already over half a century old, but previous Imperial Conferences were unable to reach a decision on the matter. We have one final chance, before we become too set on our path towards home rule for the Dominions. We must make them understand that this is the best possible solution both for their peoples, and for the Commonwealth of Nations as a whole."
 eng_for_imc.20.a: "We will be stronger together."

 eng_for_imc.21.title: "Imperial Conference: Federation"
 eng_for_imc.21.desc: "The [From.GetAdjective] government has once again proposed the creation of a federal superstate spanning the entire British Empire, in which all member states would have a say in foreign and domestic policy. This would be, they say, a viable alternative to the concept of 'home rule', which would eventually see us become fully independent."
 eng_for_imc.21.a: "We will be stronger together."
 eng_for_imc.21.b: "We shall never surrender our independence!"

 eng_for_imc.22.title: "Imperial Conference: Federation - [From.GetName] Accepts"
 eng_for_imc.22.desc: "The [From.GetAdjective] government has notified us that they agree to our proposal of an Imperial Federation. They fully support us, and will strive to prepare for integration if the motion carries."
 eng_for_imc.22.a: "We will be stronger as one."

 eng_for_imc.23.title: "Imperial Conference: Federation - [From.GetName] Rejects"
 eng_for_imc.23.desc: "The [From.GetAdjective] government has notified us that they have rejected our proposal of an Imperial Federation. They consider the concept to be an unacceptable infringement upon the rights of their people. In the pursuit of the people's unalienable right of self-determination, home rule is the only possible path forward."
 eng_for_imc.23.a: "They do not see the future..."

 eng_for_imc.24.title: "Imperial Conference: Federation - Success"
 eng_for_imc.24.desc: "The motion of Imperial Federation has been a unanimous success. Now, all involved parties will have to begin the long process of reshaping and integrating their governments on a federal level, to ultimately facilitate the full integration of our territories."
 eng_for_imc.24.a: "A monumental occasion for the Empire!"

 eng_for_imc.25.title: "Imperial Conference: Federation - Failure"
 eng_for_imc.25.desc: "Without unanimous support, the motion of Imperial Federation has been defeated. As it seems interest in this alternative to home rule is decreasing rather than increasing, the proposal will now definitely be scrapped as a topic from of future Imperial Conferences. We will continue, instead, to work towards eventual realization of full independence."
 eng_for_imc.25.a: "Let us focus on more attainable goals instead, then."

##Event - diplo-imperial dominions = imd

 eng_for_imd.1.title: "[From.GetName] Install Imperial Loyalists"
 eng_for_imd.1.desc: "It has come to our attention that [From.GetNameDef] is supporting Imperial Loyalists in our country. If left unopposed, their subversive activities may well culminate in a full-blown civil war!"
 eng_for_imd.1.a: "How dare th-- I mean, Rule Britannia!"

 eng_for_imd.2.title: "[From.GetName] Moves to Secure Dominions"
 eng_for_imd.2.desc: "The new [From.GetAdjective] government has announced their intention to crush any dissent among their Dominions with military force, if necessary. Though their army would be stretched too thinly to do this all throughout the Empire, they clearly intend to try."
 eng_for_imd.2.a: "They may be coming for us."

 eng_for_imd.3.title: "[From.GetName] Enforces Martial Law"
 eng_for_imd.3.desc: "Having deployed their forces in our mainland, the [From.GetAdjective] government has now announced martial law, suspending the government temporarily."
 eng_for_imd.3.a: "How dare they?!"

 eng_for_imd.4.title: "[From.GetName] Spreads Propaganda"
 eng_for_imd.4.desc: "The [From.GetAdjective] government has now begun to spread extensive ideological propaganda, using the martial law to suppress the media."
 eng_for_imd.4.a: "We can only hope it does not influence the people too much."

 eng_for_imd.5.title: "[From.GetName] Replaces Government"
 eng_for_imd.5.desc: "[From.GetNameDefCap], with the support of our people, has now disbanded our government altogether, and called for new elections. These have been nothing but a farce, with a loyalist government winning a landslide victory."
 eng_for_imd.5.a: "How dare th-- I mean, Rule Britannia!"

 eng_for_imd.6.title: "[ENG.GetNameDefCap] needs our support"
 eng_for_imd.6.desc: "After take his throne, [ENG.GetLeader] has delivered a speech to all the dominations and ask us to unite and support his rule. However, Britain is never a democratic nation now, which means we will lose some of our automony if we chose to stay."
 eng_for_imd.6.a: "We will never afraid anything with the leadership of King Arthur!"
 eng_for_imd.6.b: "Rediculous. We will leave."

 eng_for_imd.7.title: "Loyalties to Britain"
 eng_for_imd.7.desc: "The [From.GetAdjective] government has undergone tremendous political changes. We must decide whether to remain loyal now that our ideological views are so different."
 eng_for_imd.7.a: "We see nothing wrong with this state of affairs."
 eng_for_imd.7.b: "This is unacceptable! We will declare independence!"

 eng_for_imd.8.title: "[From.GetName] Proclaims Independence"
 eng_for_imd.8.desc: "[From.GetNameDefCap] has informed us that they cannot agree with the ideological path we have chosen, and that therefore they see no other option but to secede from the Empire."
 eng_for_imd.8.a: "We shall see how long that lasts."

