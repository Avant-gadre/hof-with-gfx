 #Infantry Equip

 ENG_infantry_equipment_0: "Rifle No.1 Mk III"
 ENG_infantry_equipment_0_short: "No.1 Mk III"
 ENG_infantry_equipment_0_desc: "The Mk III has served the Tommy since 1907, an iconic weapon of the Weltkrieg. The SMLE Mk III came with the 1907 Pattern bayonet and a simplified rear sight arrangement, and a fixed charger guide. During the Weltkrieg, demand outstripped supply and thus many copies of the Mk III comes with the deletion of the magazine cutoff."
 ENG_infantry_equipment_1: "Rifle No.4 Mk I"
 ENG_infantry_equipment_1_short: "No.4 Mk I"
 ENG_infantry_equipment_1_desc: " After the threat of the great war it became apparent that the No.3 Enfield was not fit for urban combat.\" Trials for an entirely new rifle were finally held in 1932, but would largely fail to bare fruit, with new designs unable to match the old Enfield or receiving unfavourable troop evaluations. In light of this showing, Enfield replacement efforts were ultimately tabled.In 1935, however, a joint effort between The Revolutionary Small Arms factory in Enfield and Birmingham Small Arms was presented to the government. The new rifle was a development on the old Lee Enfield with a shorter barrel, side mounted sling, and a simplified bolt system.\"The No.4 is the newest member in the family of Lee-Enfield rifles. While similar to its predecessors, the No.4 is stronger and easier to produce. A bit heavier due to its barrel; an interesting fact about the No.4 is that it comes with an aperture sight that is set at increments of 100 yds (91m); calibrated for 200-1,300 yards (183-1189 metres)."
 ENG_infantry_equipment_2: "No.2 Machine-Carbine Mk I"
 ENG_infantry_equipment_2_short: "No.2 MC Mk I"
 ENG_infantry_equipment_2_desc: " With the future of warfare gravitating towards hand-held automatic weapons and the clouds of war looming in Europe once more, the technicians at the RSAF have created a new submachine gun. Light and portable, the No.2 machine carbine is ideally suited for urban operations and medium to close-range combat."
 ENG_infantry_equipment_3: "No.9 Machine-Rifle Mk I"
 ENG_infantry_equipment_3_short: "No.9 MR Mk I"
 ENG_infantry_equipment_3_desc: " Experience fighting against German troops armed with the Maschinenkarabiner 44 and comparisons with French designs led Charles Babbage at RSAF to create a new bullpup rifle. Capable of switching firing modes from semi-automatic to fully automatic; the No.9 rifle will provide the Tommy with extensive firepower."
 ENG_infantry_at: "Boys Anti-Tank Rifle"
 ENG_infantry_at_desc: "Often nicknamed the 'Elephant Gun' due to its size and large bore, the Boys Anti-Tank rifle can fire a 60g AP projectile at 747 m/s. However, despite the weapon's recoil slide and rubber cushioned buttpad, the recoil of the weapon was said to be painful, frequently causing neck strains and bruised shoulders."
 ENG_infantry_at2: "Anti-armoured Device MK2"
 ENG_infantry_at2_desc: " The anti-armoured device MK2 is one of the newest tinkerments developed by the Imperial College of Engineering. With an effective firing range of 115 yard, the MK2 will be able to knock out and pierce the heaviest of the Siegfried's panzers."
 ENG_support_weapons: "Vickers MG & Stokes mortar"
 ENG_support_weapons_desc: "The Vickers MG and Stokes mortar were iconic weapons of the British Army during the Weltkrieg. Following the revolution and the civil war; large quantities of these weapons still exist in the arsenals of the RSAF. Though outclassed in this day and age; they can still be used effectively."
 ENG_support_weapons2: "Lewis Mk III DEMS & SBML two-inch mortar"
 ENG_support_weapons2_desc: "With its iconic 'pan' magazine, the Lewis has served the Tommy since the darkest days of the First Weltkrieg. With the threat of war ever so near, the MKIII variant has a pistol grip that allows it to be fired from the shoulder on any part of a ship's deck. The SBML while small, is incredibly portable and has greater firepower and range than most rifle grenades."
 ENG_support_weapons3: "Enfield-Automatic Mk IIIB & ML 3 inch mortar"
 ENG_support_weapons3_desc: " The Enfield-Automatic Mk IIIB is another creation of the RSAF. Seeking a replacement for the Vickers and Lewis; the Enfield-Automatic is magazine fed which reduces its rate of fire - however this prevents overheating. Much lighter than belt fed machine guns; the Enfield Automatic will serve the next generation of Tommies in the trenches. The ML 3inch mortar is able to provide effective close artillery support while being portable."
 ENG_support_weapons4: "Enfield-Automatic Mk V & ML 4.2 inch Mortar"
 ENG_support_weapons4_desc: "As the war drags on; improvements to existing models are constantly being made. The Mk V variant of the Enfield-Automatic features a telescopic sight and an improved cooling system. The ML 4.2 inch mortar is a heavy mortar. Quite heavy but deadly, the mortar requires to be towed in order for it to be brought to the battlefield."
 ENG_improved_infantry_weapons_2: "No.1 MC Mk 1"
 ENG_improved_infantry_weapons_2_desc: "The latest development in British ingenuity, the Mark 1 Machine-Carbine is a fully automatic sub-machine gun. A successful and reliable design; the Mark 1 features a steady rate of fire and is quite light, weighing at about 6 pounds (2.7 kg), making it perfect for close-quarters combat."
 ENG_advanced_infantry_weapons2: "No.11 MR MK IV"
 ENG_advanced_infantry_weapons2_desc: "The MK IV variant of the MR Mk 1 \"MR4 for short\" represents the latest technological advancements in warfare. The MK IV variant sees improvements to recoil and stability due to the tradition of the British Army on marksmanship. The gas-operated British machine rifle uses .280 British cartridges."
 ENG_night_vision: "Jack the Ripper"
 ENG_night_vision_desc: "Darkness has always been one of humankind's greatest enemies. The latest developments in Imperial College of Engineering have changed this by creating a top-secret infrared night vision scope. Nicknamed the \"Jack the Ripper\", the device allows for reconnaissance and operations under cover of darkness."

