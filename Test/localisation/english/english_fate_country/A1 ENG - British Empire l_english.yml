 eng_trigger.1.a: "We can hold!"
 eng_trigger.1.b: "We must unite with our politicial alliance!"

 eng_trigger.2.title: "$ENG_kayneth_el_melloi_archibald$ wish to visit the front"
 eng_trigger.2.desc: "$ENG_kayneth_el_melloi_archibald$ wish to visit the front so that morale of our soiders will be improved, but some generals oppose this for its danger, what should we do?"
 eng_trigger.2.a: "Let him go, and we will pray for his security."
 eng_trigger.2.b: "He shouldn't do this, it's so dangerous!"

 eng_trigger.3.title: "Motion of no confidence against $ENG_kayneth_el_melloi_archibald$"
 eng_trigger.3.desc: "During the reign of Clock Tower Conservative bigwig and $ENG_kayneth_el_melloi_archibald$, he has outraged his Cabinet and political allies due to his policy of appeasement after appeasement. The Queen's chief advisors, $ENG_myrddin_wyllt$ and $ENG_morgan_le_fay$, filed a motion of no-confidence against $ENG_kayneth_el_melloi_archibald$ for his continued policy of appeasement during his administration, even though over the past years $ENG_kayneth_el_melloi_archibald$ has been a member of the government."
 eng_trigger.3.a: "Oh, no!"

##Event - flavors = flv
 eng_flv.1.title: "Shadow Scheme Factories Taken in Use"
 eng_flv.1.desc: "The careful preparations we took in the Shadow Scheme to ease the transition of our civilian factories to full war-time industry have now paid off. The new factories are already much more efficient than could reasonably have been expected within this time-frame."
 eng_flv.1.a: "What fortuitous foresight we had!"

 eng_flv.2.title: "Professor Lev attempted suicide"
 eng_flv.2.desc: "Professor Lev was found hanging in his lab, luckily security staff found him in time and took him to hospital to save his life, he is now out of danger. According to his self-report, his close friend $ENG_marisbury_animusphere$ broke his heart and thus the idea of suicide was born."
 eng_flv.2.a: "What?"

##Event - Morgan
 eng_morgan.1.title: "Newspapers Support the Marriage"
 eng_morgan.1.desc: "A recent article in Daily Mail has emphasized the Her Majersty's right of happiness, and argues that if the rules do not allow him to marry her sister, then perhaps it is time those rules are modernized."
 eng_morgan.1.a: "This is a welcome show of support for Her Majersty."

 eng_morgan.2.title: "Parliament Support the Marriage"
 eng_morgan.2.desc: "Various members of parliament have today strongly spoken out to support the Her Majersty's plans to marry Mrs. $ENG_morgan_le_fay$, rousing a number of their peers to their cause. Political opposition to the Her Majersty's marriage has thus decreased notably."
 eng_morgan.2.a: "What do politicians know about love, anyway."

 eng_morgan.3.title: "Upper Classes Support Marriage"
 eng_morgan.3.desc: "Notable individuals among the aristocracy have, in none too gentle terms, made clear their suppport with the prospect of the Her Majersty's marrying. The disdain her majersty appears to be treating tradition and ceremony with appears to have offended a great many of the most powerful individuals in the nation, but under the pressure of the Knights of the Round Table, they couldn't voice any objections."
 eng_morgan.3.a: "They are just jealous she has found love."

 eng_morgan.4.title: "Working Classes Support Marriage"
 eng_morgan.4.desc: "Support for the Her Majersty appears to be growing among the lower classes of the people. They not only see anything wrong with the Her Majersty marrying a 'relative', but even seem to adore the fairytale-esque story of a 'true-lover' winning the heart of Her Majersty and marrying into royalty."
 eng_morgan.4.a: "A winning formula for a novel, surely."

 eng_morgan.5.title: "$ENG_artoria_pendragon$ Holds Radio Speech"
 eng_morgan.5.desc: "Her Majersty has at last managed to persuade the government to allow her to make a radio speech, illustrating what she refers to as 'her side of the story'. She has expressed hopes that this will allow the people to better understand why she feels she must act as she does."
 eng_morgan.5.a: "It turns out 'his side of the story' was pretty convincing."

 eng_morgan.6.title: "The gender of $ENG_artoria_pendragon$?"
 eng_morgan.6.desc: "The gender of $ENG_artoria_pendragon$ is very strange, some people think she is a man but others think she is a woman, although $ENG_artoria_pendragon$ thinks she is a woman, but people prefer to think of her as a symbol and do not care who she is. As a result, the pronoun for $ENG_artoria_pendragon$ in newspapers, news and radio is often "he". This is not a problem for $ENG_artoria_pendragon$ herself. Of course, $ENG_artoria_pendragon$'s advisors and supporters will make him/her a perfect icon whether he/she wants to or not. For example, $ENG_myrddin_wyllt$ often pays to have $ENG_william_shakespeare$ publish chivalric novels, and I've heard that he's recently been tossing around a novel titled "Divine Realm of the Round Table - Camelot"."
 eng_morgan.6.a: ""Er, is that the case?""

 eng_morgan.7.title: "Red Prydwen"
 eng_morgan.7.desc: "Unfortunate news from the outskirts of London, our Crown Princess $ENG_medraut_pendragon$ has been sneaking out again in her car, the Red Prydwen, and even after drinking and parties, and as fate would have it she's crashed the car into a wall, but fortunately she's not too far behind. Except that it sent the circulation of London's gossip papers soaring, with news unfavourable to the royal family everywhere."
 eng_morgan.7.a: "\"Er, do I have to clean you up again?\""
 eng_morgan.7.b: "\"Are you that lucky?\""

 eng_morgan.8.title: "$ENG_medraut_pendragon$ flight around the world"
 eng_morgan.8.desc: "Famous pilot $ENG_medraut_pendragon$, well known as the Crown Prince of [ENG.GetName], has successfully completed her round-the-world flight with her navigator $ENG_avalon_pendragon$.\n After the panic brought on by her disappearance for a short time off the uncharted waters of the Pacific Ocean called SE.RA.PH., the plane was accident-free and continued to fly. Their Supermarine Spitfire made an exciting landing in Camelot this morning.\n A ceremony will be organised for this purpose next week, where the Prime Minister and the Queen will congratulate $ENG_medraut_pendragon$ himself on this heroic deed."
 eng_morgan.8.a: "\"It looks like it's strong\""

 eng_morgan.9.title: "Former King George dies"
 eng_morgan.9.desc: "In the midst of the World War that was sweeping the world and the British Empire, former King George was plotting peace with Germany in private as the war of 1917 reached a stalemate. Of course this move was discovered by Parliament and the wartime Cabinet, so he and the royal family were placed under house arrest, and with the operation of $ENG_myrddin_wyllt$ and other supporters of $ENG_artoria_pendragon$, Parliament agreed to crown $ENG_artoria_pendragon$ as King, though $ENG_artoria_pendragon$ must lead the war and lead [ENG.GetName] to victory. Eventually $ENG_artoria_pendragon$ decided to bypass the bloody trenches and declared war on Holland, defeating the damned Germans in a series of offensives. And after the war, members of the Saxe-Coburg-Gotha family were politely sent to Bulgaria for the rest of their lives. Eventually, the expelled King failed to overcome his illness and died in his sleep, while his heir called himself Edward VIII and insisted on retaining his claim to the [ENG.GetName] throne."
 eng_morgan.9.a: "Germans, get out of here."

 eng_morgan.10.title: "Avalon Le Fay"
 eng_morgan.10.desc: "In an unnamed lake in Wales, $ENG_medraut_pendragon$ is driving a yacht with $ENG_morgan_le_fay$ in the back, while $ENG_artoria_pendragon$ is lying on $ENG_morgan_le_fay$ eating, and as $ENG_artoria_pendragon$ finished her food, $ENG_morgan_le_fay$ suddenly began her speaking. \n "Honestly, I never thought things would turn out like this, I remember when we first started, we didn't want to look at each other's proper faces, well $ENG_artoria_pendragon$, I said a lot of rude things to you before, um, can you forgive me if you can?" \n "Is that so?" $ENG_artoria_pendragon$ laughed, "In all the versions of the King Arthur legend, even though Mrs. Morgan betrayed him repeatedly, he never hated it, just as "you" forgave the dying "me" on the ferry in Avalon. And what do you think I am? We're wives. Do you understand? \n $ENG_artoria_pendragon$ said as she put her hand on the left side of $ENG_morgan_le_fay$'s face, which made her face slightly red and heat. And $ENG_morgan_le_fay$ suddenly righted $ENG_artoria_pendragon$'s shoulders and whispered-\n "What do you see on my face? Is it the legendary Fairy of the Lake, the Great Dodo that guards you, or the Witch that did you harm? Or is it the fireplace of Merlin and the unburnt sunset of Camlann?" \n said $ENG_medraut_pendragon$, glancing back with slight displeasure, as if in thought, while $ENG_artoria_pendragon$ paused for a moment, and said slowly- \n "No, I only see $ENG_morgan_le_fay$, the one who has supported me from the beginning of the most wonderful sister, and as for what you're saying, is nothing of my business. The legendary King Arthur is long dead, and there's only your dearest Artoria, understand? Can't figure out why we are in the times, but we're all together, and that's enough!"\n "Well, dear Artoria, you seem to understand the human heart a little bit, well, it's come to this, I must admit that I really like you!" \n Finally, $ENG_medraut_pendragon$ added \n "Who cares about those things in the past, I think enjoying the moment is all that matters, and also, don't keep using me as a light bulb.""
 eng_morgan.10.a: "\"Well, welcome home, $ENG_morgan_le_fay$ and $ENG_medraut_pendragon$!\""

 eng_morgan.11.title: "\"Edward VIII\" visits Germany"
 eng_morgan.11.desc: "Edward VIII, the claimant to the British throne, wishes to co-operate with us and has provided us with a series of information on [ENG.GetName] and drawings of the London Municipality, which are of great value to us, and which, in view of his German identity and the good relations between his wife and our intelligence officers, would make him our "good friend" and loyal collaborator, but that would also make us offend [ENG.GetName]."
 eng_morgan.11.a: "We don't dare offend the British yet."
 eng_morgan.11.b: "He would be a good friend to us."

 eng_morgan.12.title: "\"Edward VIII\" Visits Germany"
 eng_morgan.12.desc: "Our intelligence officers in Germany have sent word that the claimant to our throne, "Edward VIII", recently visited [GER.GetName] and provided them with a series of information about [ENG.GetName] and drawings of the City of London, which is undoubtedly unfavourable to us."
 eng_morgan.12.a: "Bloody Germans."

 ##Trigger for canada
 eng_morgan.13.title: "Garden of Avalon"
 eng_morgan.13.desc: "Now that [ENG.GetName] are losing capital and going to lose home islands. But still have chance. Avalon has been well-prepared. Now that [ENG.GetName] wish continue war in [CAN.GetName] and move capital to the New Continient!"
 eng_morgan.13.a: "Of course, nobody will conquer Britannia!"

 eng_morgan.14.title: "Her Majersty Speeches against [GER.GetName]"
 eng_morgan.14.desc: "Challenging accusations that she is simply [GER.GetLeader]'s imitators, Her Majersty made a rousing speech today. In it, she asserted the uniqueness and individuality of British Fascism, and stressed the distinction between his policies and those of the German dictator. She went on to conclude with powerful words: "no-one but a Briton shall hold sway over Britain!""
 eng_morgan.14.a: "Public reception seems to be rather good."

 eng_morgan.15.title: "March on Downing Street"
 eng_morgan.15.desc: "Our march on Downing Street was a tremendous success, and under the immediate pressure of the people, the parliaments had no choice but to call for immediate elections. These were a clear victory for the Right, and, with the Queen's blessing, $ENG_morgan_le_fay$ is currently forming his cabinet. In a statement earlier today, the new Prime Minister already announced sweeping economic reforms and a new approach to European diplomacy.\nIn the meantime, dissent among the Dominions appear to be at an all-time high, and calls for independence have never been louder. The next few months will prove to be of momentous importance for the Empire."
 eng_morgan.15.a: "Under Her Majersty we shall weather the storm!"

 eng_morgan.16.title: "Successful Blackshirts March"
 eng_morgan.16.desc: "Despite some counter-protests and minor clashes, the march was a success. The Blackshirts have upheld the party's and her majersty's honor, and we continue marching onwards towards total political victory."
 eng_morgan.16.a: "None can stand in the way of progress."

 eng_morgan.17.title: "Colonial rebellion"
 eng_morgan.17.desc: "Dissatisfaction with the war we provoked, the opposition to the colonial economic policy of the empire, and the incitement of some left-wingers, some of our colonies have erupted, and the situation is very critical."
 eng_morgan.17.a: "Why? Now?"

 eng_morgan.18.title: "Parliament Suspended"
 eng_morgan.18.desc: "Exerting royal prerogative, [ENG.GetLeader] has taken the unprecedented move of suspending the Parliament and establishing a military government. Though, on the surface, the queen is acting through the Royal Prime Minister and her cabinet, it is clear that the Royals are now firmly - even if unofficially - in charge of the country. The queen's action is widely seen as one born of emergency, and a temporary measure intended to get [ENG.GetName] through the war. Demonstrations against the queen were half-hearted and quickly put down by security forces."
 eng_morgan.18.a: "A bold move, your Majesty."

##Event - Cabinet
 eng_cabinet.1.title: "Government reorganisation - Labour's government"
 eng_cabinet.1.desc: "As a result of the motion of no confidence in Parliament, which has seen the governing party lose its majority, we now have to reorganise our government. The Labour Party will now form a separate government. Labour's leader, $ENG_robinhood_sherwood$, has promised in Parliament to push through welfare reforms, while not introducing overly radical motions."
 eng_cabinet.1.a: "Can we trust them?"

 eng_cabinet.2.title: "Government Reorganisation - Labour-Liberal Coalition"
 eng_cabinet.2.desc: "As a result of the motion of no confidence in Parliament, which has seen the governing party lose its majority, we now have a government that has to be reorganised. The Labour and Liberal parties will now form a coalition government. Labour's leader $ENG_robinhood_sherwood$ has promised in parliament to push through welfare reform, while $ENG_olga_marie_arsimilat_animusphere$ has stressed that the situation will be stabilised."
 eng_cabinet.2.a: "Don't fold."

 eng_cabinet.3.title: "Government Reorganisation - Liberal's Government"
 eng_cabinet.3.desc: "As a result of the no-confidence motion in Parliament, which cost the ruling party its majority, our government now has to be reorganised. The Liberals will now form a separate government. In his speech, $ENG_olga_marie_arsimilat_animusphere$ emphasised that it will bring more unity to the community."
 eng_cabinet.3.a: "Hopefully this will stabilise the situation."

 eng_cabinet.4.title: "Government reorganisation - Liberal-Labour Coalition"
 eng_cabinet.4.desc: "As a result of the motion of no confidence in Parliament, which has seen the governing party lose its majority, we now have to reorganise our government. The Liberal and Labour parties will now form a coalition government. In his speech, $ENG_olga_marie_arsimilat_animusphere$ stressed that she would bring the community closer together, while Labour's leader $ENG_robinhood_sherwood$ promised to push through welfare reforms."
 eng_cabinet.4.a: "Hopefully this will stabilise the situation."

 eng_cabinet.5.title: "Government Reorganisation - Liberal-Conservative Coalition"
 eng_cabinet.5.desc: "As a result of the motion of no confidence in Parliament, which has seen the governing party lose its majority, we now have to reorganise our government. The Liberals and Labour will now form a coalition government. The Liberals and Conservatives are said to have argued privately for a long time before reaching an agreement."
 eng_cabinet.5.a: "Hopefully this will stabilise the situation."

 eng_cabinet.6.title: "Government Reorganisation - Conservative's Government"
 eng_cabinet.6.desc: "As a result of the motion of no confidence in Parliament, which has seen the ruling party lose its majority, we now have to reorganise our government. The Conservatives will now form a separate government. The Conservatives are said to have argued privately for a long time before settling on a cabinet."
 eng_cabinet.6.a: "Hopefully this will stabilise the situation."

 eng_cabinet.7.title: "Government Reorganisation - Conservative-Liberal Coalition"
 eng_cabinet.7.desc: "As a result of the motion of no confidence in Parliament, which has seen the governing party lose its majority, we now have to reorganise our government. The Liberals and Labour will now form a coalition government. The Conservatives and Liberals are said to have argued privately for a long time before reaching an agreement."
 eng_cabinet.7.a: "Hopefully this will stabilise the situation."

