 ENG_railway_gun_equipment_1_desc: "Repurposed by the Royal Army from abandoned and Royal Navy's unused 9.2-inch rifles, they were installed onto a makeshift gun carriage and pushed into service as a weapon to assist in warding off a potential invasion."

