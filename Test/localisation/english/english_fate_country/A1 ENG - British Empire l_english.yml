 eng_for_imd.9.title: "IEDC Created"
 eng_for_imd.9.desc: "The Imperial Economic Development Council has been formed in order to foster greater economic cooperation within the [ENG.GetFactionName]. At the [Root.GetAdjective] government's direction, members of the [ENG.GetFactionName] may be invited into the IEDC, where they will be prompted - once a year - to make an investment of political power into its pool, and investment that gains them access to the IEDC's advisors. That pooled political power is spent by the head of the IEDC to invest back into its members."
 eng_for_imd.9.a: "An excellent initiative!"

 eng_for_imd.10.title: "Invitation to the IEDC"
 eng_for_imd.10.desc: "A delegation from the [From.GetAdjective] government arrived today to formally invite [Root.GetNameDef] to join the IEDC - the Imperial Economic Development Council. The IEDC was created to foster greater economic cooperation within the [ENG.GetFactionName], with yearly (and voluntary) contributions of political power which are invested back in member nations at the discretion of [From.GetNameDef]. There are those in the government who express concern whether [Root.GetNameDef] would actually see a return for its investment, seeing as [From.GetNameDef] could simply decide to invest everything in itself, but considering donations are voluntary it seems like that would ensure a short life for the IEDC."
 eng_for_imd.10.a: "We should Join IEDC"
 eng_for_imd.10.b: "We have no interest in the IEDC"

 eng_for_imd.11.title: "[From.GetNameDefCap] Agrees to Join"
 eng_for_imd.11.desc: "The [From.GetAdjective] government has seen the wisdom of our offer and agreed to join the IEDC, including an initial investment of £pol_power [?From.iedc_contribution] Political Power. The first [From.GetAdjective] economists and engineers have already begun to arrive in [Root.GetNameDef]."
 eng_for_imd.11.a: "Excellent!"

 eng_for_imd.12.title: "[From.GetNameDefCap] Refuses to Join"
 eng_for_imd.12.desc: "Perhaps seeing the [ENG.GetFactionName] as unable to impact its economy in any meaningful way, or simply not trusting the [Root.GetAdjective] government to administer its investments, [From.GetNameDef] has turned down our offer and refused to join the IEDC."
 eng_for_imd.12.a: "Disappointing"

 eng_for_imd.13.title: "Leaving the IEDC"
 eng_for_imd.13.desc: "As we are no longer a member of the [ENG.GetFactionName], it follows that we can no longer remain part of the IEDC. Already our engineers and advisors are leaving IEDC."
 eng_for_imd.13.a: "So be it!"

 eng_for_imd.14.title: "IEDC Shut Down"
 eng_for_imd.14.desc: "Without any membership in the organisation, the IEDC has finally elected to disband. There were a few protests on the board, those who said the IEDC could still prove valuable even if it was only coordinating efforts within [Root.GetNameDef] and not within the entire alliance, but for most it was clear that the IEDC had fallen short of its mission."
 eng_for_imd.14.a: "Unfortunate"

 eng_for_imd.15.title: "The Foundation of the ISAC"
 eng_for_imd.15.desc: "While the [ENG.GetFactionName] and our membership within it is, theoretically, of a purely military nature, the reality is far more complex than that. One of the legacies of the Great War was the advent of mass mobilisation - the consolidation of large swathes of potentially useful sectors of society into an apparatus designed to aid the war effort. The field of technology was included in this - in the efforts to break the trench warfare of the Western Front, military technology created bold new inventions such as landships in the hopes of finally turning the tide. As result of mobilisation such as this, the line between civilian and military resources became somewhat blurred - and the recent growth of ever-present international tensions have ushered the start of a global arms race, something that nobody can afford to be left behind in.\nTo this end, [ENG.GetNameDef] has established an Imperial Scientific and Academic Council - an organisation intended to unify and coordinate the [ENG.GetFactionName]'s research efforts across borders, allowing for the swift spread of major technological breakthroughs between member states and the elimination of some wasteful duplicate work. As a member of the alliance, we have been invited to participate in the initiative and reap the benefits alongside our allies, a prospect that has generated much excitement within our scientific community."
 eng_for_imd.15.a: "A wonderful initiative!"

 eng_for_imd.16.title: "[From.GetName] Accepts"
 eng_for_imc.16.desc: "The [From.GetAdjective] government has notified us that they agree to our proposal of to support us. They have vowed to do so immediately."
 eng_for_imc.16.a: "They do their duty to the Empire."

 eng_for_imc.17.title: "[From.GetName] Rejects"
 eng_for_imc.17.desc: "The [From.GetAdjective] government has rejected to loyal to us. They fear that tynnary of [ENG.GetLeader] will harm them."
 eng_for_imc.17.a: "They think only of themselves!"

