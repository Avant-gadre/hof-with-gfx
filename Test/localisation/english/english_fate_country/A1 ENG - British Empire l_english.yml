 ENG_separatism: "Separatism"
 ENG_separatism_desc: "Though Britsin is still the first rank power in the world, some groups of people are still getting marginized inside the country. Though they may not cause another separation like Ireland, separatism in Scotland and Wales is still active."

 ENG_IDEC_idea: "Imperial Development Economic Council"
 ENG_IDEC_idea_desc: "This agency is developing major overseas territories on behalf of the Empire, bringing some development while also noting that its investments are directed mostly in the area of resource extraction."

 ENG_black_monday: "Economic Depression"
 ENG_black_monday_desc: "Our economy had never been particularly strong, and it was compounded by the aftermath of the World Wars and the Great Depression. Opportunities were as good as a mirror and people couldn't find work. Radicalisation began to sprout across the country as people began to consider more extreme solutions."

 ENG_saber_london_camelot_idea: "London-Camelot System"
 ENG_saber_london_camelot_idea_desc: "$ENG_artoria_pendragon$ is the spirit prop of the country, the respect and support of her to the political system is the source of the country." 

 ENG_saber_round_table_idea: "Knights of the Round Table" 
 ENG_saber_round_table_idea_desc: "The Round Table and Privy Council will determine the major affairs of the country. However, the conflicts between the Knights are sprouting..." 

 ENG_neutrality_diplomacy_idea: "Glorious Isolation"
 ENG_neutrality_diplomacy_idea_desc: "Staying out of the next world war was a longstanding policy of the [ENG.GetNameDefCap] Liberal Cabinet and a popular cry after the Great War."

 ENG_knight_diplomacy_idea: "Knight's Diplomacy"
 ENG_knight_diplomacy_idea_desc: "The country uphold the knightship. This can reward Britain with respect around the world. But sometimes, being constrained by the spirit of knights could make the country to lose some opportunities."

 ENG_the_war_to_end_all_wars: "The War to end all wars"
 ENG_the_war_to_end_all_wars_desc: "Most of the people think the Great War has bring the peace to the world totally, and the politican dare not to send people to battlefield."

 ENG_Colonial_gains_idea: "Colonial Empire"
 ENG_Colonial_gains_idea_desc: "No matter how policies change, our country will always be the largest colonial empire in the world, enjoying many unique conveniences as the end point where resources from all over the world converge, yet maintaining the empire is also a responsibility we must shoulder."
