##Event - irish-diplomacy = ire
 eng_for_ire.1.title: "The Irish Question"
 eng_for_ire.1.desc: "After the signing of the Anglo-Irish peace treaty, the situation in Ireland was not very stable, and was even almost on the verge of civil war, but fortunately, under the mediation of $ENG_artoria_pendragon$, a compromise was reached between $IRE_bazett_fraga_mac_remitz$ and the various opponents to civil war was averted. In the wake of the Great Depression, the impact of the economic crisis caused Ireland to raise tariffs, severely damaging our economic interests. Given our personal relationship with $IRE_bazett_fraga_mac_remitz$ and the prestige of $ENG_artoria_pendragon$, it might be possible for us to reintegrate Ireland into the United Kingdom system, but this would undoubtedly lead to political conflict. The other option would be to end the Anglo-Irish trade war while solidifying the constitutional status of the Irish Free State. What should we do?"
 eng_for_ire.1.a: "Try to reintegrate them into the United Kingdom."
 eng_for_ire.1.b: "Reconciliation will suffice."
 eng_for_ire.1.c: "Ireland's existence is a mistake!"

 eng_for_ire.2.title: "[ENG.GetNameDefCap] wants reconciliation"
 eng_for_ire.2.desc: "Regarding the trade war between us and [ENG.GetNameDefCap], the British representatives have expressed the wishes of the King of England, $ENG_artoria_pendragon$, to reconcile and waive some of our compensation. Their request is that we honour King Arthur's royal rights as King of Ireland within the framework of our constitution."
 eng_for_ire.2.a: "It is time for reconciliation."
 eng_for_ire.2.b: "Never!"

 eng_for_ire.3.title: "[ENG.GetNameDefCap] would like us to rejoin the United Kingdom."
 eng_for_ire.3.desc: "Regarding the trade war between us and [ENG.GetNameDefCap], a representative of the United Kingdom has expressed the wishes of the King of England, $ENG_artoria_pendragon$, to reconcile and waive a portion of our compensation. At the same time this representative has brought a letter from $ENG_artoria_pendragon$ to $IRE_bazett_fraga_mac_remitz$ which emphasises the shared historical origins of our people and also she has said that she will guarantee the rights of the Irish Parliament and a seat in the House of Commons, which looks like a very good offer, how should we reply?"
 eng_for_ire.3.a: "Of course, we also have our wishes and demands."
 eng_for_ire.3.b: "But Ireland is an independent country."

 eng_for_ire.4.title: "Ireland's demands"
 eng_for_ire.4.desc: "After several rounds of negotiations, $IRE_bazett_fraga_mac_remitz$ has indicated that she agrees to our demands, while giving her conditions in a letter, which consist mainly of an amnesty for the ex-IRA, a guarantee of freedom of worship for the Irish people, and a guarantee of a seat for the Irish Parliament in the House of Commons of the United Kingdom , in exchange for which $IRE_bazett_fraga_mac_remitz$ promises not to wreak havoc as she did during the Irish War of Independence, and that she will actively stabilise politics in the United Kingdom."
 eng_for_ire.4.a: "Although this will require a huge effort, it will be worth it."
 eng_for_ire.4.b: "They want too much."

 eng_for_ire.5.title: "Ireland agreed to a compromise"
 eng_for_ire.5.desc: "After several rounds of negotiations, $IRE_bazett_fraga_mac_remitz$ has said it agrees to our demands, promising to lower tariffs and maintain the Irish Free State."
 eng_for_ire.5.a: "Very well."

 eng_for_ire.6.title: "Ireland rejected the compromise"
 eng_for_ire.6.desc: "After several rounds of negotiations, $IRE_bazett_fraga_mac_remitz$ has stated that it rejects our demands, stating that it will not reconcile with us."
 eng_for_ire.6.a: "What a shame."

 eng_for_ire.7.title: "Referendum"
 eng_for_ire.7.desc: "This new country needs a new constitution. A referendum was held across the country. What was the result?"
 eng_for_ire.7.a: "Break away from Britain and establish a republic!"
 eng_for_ire.7.b: "A constitutional monarchy and stay in the Commonwealth."

 eng_for_ire.8.title: "Referendum"
 eng_for_ire.8.desc: "In the Irish referendum, [IRE.GetName] established a constitutional monarchy and wanted to join the Commonwealth and us"
 eng_for_ire.8.a: "Of course."

 eng_for_ire.9.title: "Republic of Ireland"
 eng_for_ire.9.desc: "In the midst of a referendum in Ireland, [IRE.GetName] established a republican system, declared secession from the UK and proclaimed Ireland a republic!"
 eng_for_ire.9.a: "Bloody hell."

 eng_for_ire.10.title: "Alternative markets"
 eng_for_ire.10.desc: "Despite the trade war between us and [ENG.GetNameDefCap], we now have a new ally. Now is the time to find alternative markets and get rid of the UK embargo for good."
 eng_for_ire.10.a: "Great!"

 eng_for_ire.11.title: "The Bedivere Proposal"
 eng_for_ire.11.desc: "With the extreme strain that the current fighting is placing on British shipping, our neighbour to the east has become more and more desperate to use our naval and air bases in order to extend the protection of its shipping lanes. In response to this, an envoy named $ENG_bedwyr_lucam_le_bouteillier$ has arrived in our country with a proposal to return Northern Ireland to us in exchange for our alliance with Britain in this war."
 eng_for_ire.11.a: "Not a bad proposal."
 eng_for_ire.11.b: "More to gain than to lose."

 eng_for_ire.12.title: "Britain is preparing to invade us"
 eng_for_ire.12.desc: "Due to our poor relations with [ENG.GetName], their army is preparing to launch an invasion against us."
 eng_for_ire.12.a: "Again?"

 eng_for_ire.13.title: "Britain rejects our demand"
 eng_for_ire.13.desc: "They think we demand a lot, and this will harm the stability of politics of [ENG.GetName]"
 eng_for_ire.13.a: "So what?"

 eng_for_ire.14.title: "Britain agree our demand"
 eng_for_ire.14.desc: "After several rounds of negotiations, $ENG_artoria_pendragon$ and her repersentatives have said they agrees to our demands."
 eng_for_ire.14.a: "Together we goes to future."

##Event - diplomacy - second anglo japanese alliance = saja
 eng_for_saja.1.title: "[ENG.GetName] wanted to restore diplomatic relations"
 eng_for_saja.1.desc: "After the Civil War, the new regime had stopped preaching expansionist policies of all kinds, and [ENG.GetName], noting the shift, sent envoys to seek the restoration of the long-cancelled Anglo-Japanese alliance. Do we need to oblige them?"
 eng_for_saja.1.a: "Of course."
 eng_for_saja.1.b: "We are not interested in that."

 eng_for_saja.2.title: "[FROM.GetName] accepted our offer"
 eng_for_saja.2.desc: "[FROM.GetName]'s government replied that they were interested in our proposal."
 eng_for_saja.2.a: "Very good."

 eng_for_saja.3.title: "[FROM.GetName] rejected our proposal"
 eng_for_saja.3.desc: "[FROM.GetName]'s government replied that they were not interested in our proposal."
 eng_for_saja.3.a: "That's a shame."

 eng_for_saja.4.title: "[ENG.GetName] wants the Anglo-Japanese alliance restored"
 eng_for_saja.4.desc: "[ENG.GetName] has made a formal request for the restoration of the Anglo-Japanese alliance, which, if we accede to it, would mean that the old pre-Great War order is restored in the Pacific. \n oh... Right! Perhaps [ENG.GetName] now wishes to go further, and on the basis of the restoration of the Anglo-Japanese alliance they are willing to hand over the administration of their Southeast Asian colonies entirely to us, with the economic privileges to be divided equally among themselves, and there is probably nothing more sincere than this."
 eng_for_saja.4.a: "This is good!"
 eng_for_saja.4.b: "Can't really get on their boat."

 eng_for_saja.5.title: "[FROM.GetName] accepted our offer"
 eng_for_saja.5.desc: "[FROM.GetName]'s government replied that they were interested in our proposal."
 eng_for_saja.5.a: "Very good."

 eng_for_saja.6.title: "[FROM.GetName] rejected our proposal"
 eng_for_saja.6.desc: "[FROM.GetName]'s government replied that they were not interested in our proposal."
 eng_for_saja.6.a: "That's a shame."

 eng_for_saja.7.title: "[ENG.GetName] would like to reaffirm the \"Open Door Policy\""
 eng_for_saja.7.desc: "[ENG.GetName] would like our side to accept a major diplomatic move that would improve Japan-U.S. relations, which have worsened in the wake of the Great War, and eventually bring [USA.GetName] into our fold. \n cost is that [USA.GetName] will be extensively involved in free trade in the Pacific, and while their economic bulk will certainly seriously affect our gains in Southeast Asia, [ENG.GetName] has taken this into account as well, and they wish to transfer a portion of their economic prerogatives in [RAJ.GetName] as well as in Africa to our country to offset some of the damage."
 eng_for_saja.7.a: "It's true that the Anglo's always have something up their sleeve, but that's not so bad."
 eng_for_saja.7.b: "No way! We must take advantage of existing interests."
 
 eng_for_saja.8.title: "[ENG.GetName] and [JAP.GetName] invited us to the Manila Summit"
 eng_for_saja.8.desc: "Washington has also been following the Anglo-Japanese re-alliance for a long time, so perhaps this time we can solve the problem in a different way, with [ENG.GetName] and [JAP.GetName] proposing to invite us to join their pacific trade circle under the "Open Door" policy, and have even specified a clause about [USA.GetName] enjoying special benefits in [PHI.GetName]. And we only need mutual security with the two countries to maintain this interest from being broken by other outside challengers. \n Compared to a clandestine naval race or a possible Pacific-Atlantic naval war, the restoration of the old open-door order is a very peaceful and cost-effective option, and our economic volume will certainly be able to dominate locally under the free-trade system."
 eng_for_saja.8.a: "This is the final solution to the Pacific troubles."
 eng_for_saja.8.b: "No! We must dismantle these two colonial empires ourselves."

 eng_for_saja.9.title: "Aozaki Aoko visited Clock Tower"
 eng_for_saja.9.desc: "A Japanese lady who claimed to be Miss Aozaki visited the clock tower and visited Professor Lev. It is understood that she is now in a state of financial stress because her sister Aozaki Touko has stolen her credit card, so she came to the clock tower to borrow money."
 eng_for_saja.9.a: "Lend her."
 eng_for_saja.9.b: "No way."

 eng_for_saja.10.title: "Aozaki Aoko joined us"
 eng_for_saja.10.desc: "Due to dissatisfaction with the actions of the Japanese authorities, after our conflict with Japan, Aozaki Aoko joined our government to thank us for having helped her."
 eng_for_saja.10.a: "Fantastic." 
 
 eng_for_saja.11.title: "Aozaki Touko joined us"
 eng_for_saja.11.desc: "Because there is no place in Japan, Aozaki Touko returned to the Clock Tower to serve us."
 eng_for_saja.11.a: "Welcome back!"

 eng_for_saja.12.title: "[ENG.GetName] wish to invite $JAP_fujimaru_rika$"
 eng_for_saja.12.desc: "As the restoration of the anglo-japanese alliance, [ENG.GetName] wish to invite some brilliant officer for them"
 eng_for_saja.12.a: "Of course."
 eng_for_saja.12.b: "No way."

 eng_for_saja.13.title: "[FROM.GetName] accept our offers"
 eng_for_saja.13.desc: "As the restoration of the anglo-japanese alliance, [JAP.GetName] accept our offers and send out $JAP_fujimaru_rika$ for us"
 eng_for_saja.13.a: "Excellent!"

 eng_for_saja.14.title: "[FROM.GetName] reject our offers"
 eng_for_saja.14.desc: "Even though the restoration of the anglo-japanese alliance, [JAP.GetName] reject our offers and refuse out $JAP_fujimaru_rika$ for us"
 eng_for_saja.14.a: "That's a shame."

