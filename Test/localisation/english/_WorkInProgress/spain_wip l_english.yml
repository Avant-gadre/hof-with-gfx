l_english:
 SPAIN_GATHERING_STORM_DESC: "随着1930年米格尔·普里莫·德·里维拉侯爵的死去,西班牙王国的局势正在迅速走向失控,而君主制度本身又因为里夫战争的失败变得十分不受欢迎。1931年,在法国人的帮助下,军队击败了一次试图推翻王国建立共和国的未遂政变,但迫于日益增长的政治压力,国王阿方索十三世重新召集了议会并恢复了民主,任命了一个保守党人为主的政府。但随之而来的并不是和平与和解,罢工、军事政变、政治刺杀以及暴动接踵而来。尽管它在这些挑战中幸存了下来,但西班牙社会仍旧被无政府主义者、共产主义者、共和党人、教会以及长枪党人者等多种势力间的政治分化和暴力行径所撕裂。\n\n他们都寄希望于即将到来的1936年大选,但是无论哪一方获得了胜利,似乎都无法为国家带来稳定。随着暴力的持续,军队已经开始蠢蠢欲动,待时而发……"

 spain_fate.1.title: "即将到来的西班牙大选"
 spain_fate.1.desc: "在即将到来的1936年7月大选中,各方候选人将角逐政府席位,但无论是谁当选,似乎都不能化解社会的创伤。"
 spain_fate.1.a: "为什么西班牙的事情总是这么糟糕！"

 spain_fate.2.title: "经济危机恶化"
 spain_fate.2.desc: "由于巴黎股市崩溃,本就糟糕的西班牙经济雪上加霜。"
 spain_fate.2.a: "我们失去了最大的支持者。"

 spain_fate.3.title: "社会分崩离析"
 spain_fate.3.desc: "左派和右派分子们无休止的打斗让西班牙也陷入了混乱之中,而紧随而来的持续性经济危机更是在这把未熄的燃柴中浇了一层油。警察与这些激进分子在西班牙的各大城市里大打出手,这些极端分子内部也因为理念的分歧而相互攻伐。报告称毕尔巴鄂的卡洛斯派和CNT成员之间爆发了一场械斗,很难想象还有什么会比现在更糟。"
 spain_fate.3.a: "烈火燎原。"

 spain_fate.4.title: "无政府主义者的活动"
 spain_fate.4.desc: "由$SPA_highmore_oberos$西班牙最大的劳动组合CNT-FAI是政府面临最大的威胁之一。鉴于当前国内庞大的失业人数,无疑会有更多新的工会会员加入CNT的事业。当局倘若继续不作为只会让该组织更加有恃无恐,因此必须想点办法。"
 spain_fate.4.a: "宣布他们是非法组织"
 spain_fate.4.b: "增派警力镇压。"
 spain_fate.4.c: "懒得管,实在没钱了。"

 spain_fate.5.title: "巴塞罗那的示威游行"
 spain_fate.5.desc: "如果有人昨日踏足巴塞罗那街道,他们或许会认为革命已经开始。毕竟,一大帮愤怒的社会主义者昨日在城市中游行示威。抗议活动进行得如火如荼之时,工会领导人$SPA_thorns_rodrigo$登上市中心的讲台,提出了他们的五大要求：解决经济危机、创造公平工作条件、地方自治、建立自由西班牙共和国。工会领导人同时表明,抗议活动将继续进行直至要求得到满足,他们不会屈从于任何阻挠抗议的行径。"
 spain_fate.5.a: "驱散他们。"
 spain_fate.5.b: "把他们晾着。"

 spain_fate.6.title: "马克思主义工人党大会"
 spain_fate.6.desc: "无政府主义工会不断争取独立的运动在近期达到了高潮。最近,无政府主义者的盟友,由$SPA_gabirol_avicebron$领导的马统工党召开了一次会议,决议加强与他们的左派朋友的团结。"
 spain_fate.6.a: "情况变得更复杂了。"

 spain_fate.7.title: "阿斯图里亚斯矿工罢工"
 spain_fate.7.desc: "阿斯图里亚斯一直是西班牙社会主义运动和工人运动的重要基地之一,最近由于经济形势的恶化矿工进行了罢工,罢工者提出了若干条件,主要是要求食物与工资,考虑到这一地区作为工业基地的重要性,我们要怎么办？"
 spain_fate.7.a: "尝试和他们谈判。"
 spain_fate.7.b: "把他们晾着。"
 spain_fate.7.c: "让$SPA_franco_bahamonde$去镇压他们。"

 spain_fate.8.title: "阿斯图里亚斯罢工演变为骚乱"
 spain_fate.8.desc: "由于政府的不作为,阿斯图里亚斯的罢工演变为骚乱,罢工者由于缺乏食物对城市内的商店和教堂进行了劫掠"
 spain_fate.8.a: "还是谈谈吧。"
 spain_fate.8.b: "让$SPA_franco_bahamonde$去镇压他们。"

 spain_fate.9.title: "阿斯图里亚斯罢工平息"
 spain_fate.9.desc: "政府和罢工工人进行了谈判,并接受了他们的要求,罢工逐渐和平平息。"
 spain_fate.9.a: "终于有点好事。"

 spain_fate.10.title: "阿斯图里亚斯罢工被镇压"
 spain_fate.10.desc: "$SPA_franco_bahamonde$调来了外籍军团,这些曾经镇压过里夫起义者的士兵,如今将刺刀指向了西班牙人。在$SPA_franco_bahamonde$的指令下,阿斯图里亚斯的工人区遭到了轰炸,罢工者在街道上摆放路障,并发生交火。许多罢工者遭到逮捕。"
 spain_fate.10.a: "真野蛮！"
 spain_fate.10.b: "这是必要之恶！"

 spain_fate.11.title: "西班牙工人社会党会议"
 spain_fate.11.desc: "面对即将到来的选举,工人社会党内部发送了剧烈的分歧,由$SPA_azurius_tregear$领导的温和派和由$SPA_jordi_fontanarossa$领导的激进派爆发了论战,前者认为应当采取议会路线进行和平变革,后者认为应当采取革命路线进行激进变革,最后双方决定进行会议来解决这一分歧。"
 spain_fate.11.a: "温和派主导会议。"
 spain_fate.11.b: "激进派主导会议。"
 spain_fate.11.c: "会议陷入了僵局。"

 spain_fate.12.title: "工人社会党分裂"
 spain_fate.12.desc: "在最近的工人社会党会议上,工人社会党内部的温和派和激进派谈判无果,决议割席。"
 spain_fate.12.a: "希望这对西班牙是好事。"
 spain_fate.12.b: "敌人的敌人。"

 spain_fate.13.title: "$SPA_pl_party$竞选策略"
 spain_fate.13.desc: "面对即将到来的西班牙大选,$SPA_indigo_golfo$和$SPA_weedy_hydraulics$正在全国进行造势活动,希望能让$SPA_pl_party$够取得重要的部长职位,甚至是首相职务,以将西班牙带向自由主义的方向,为此$SPA_pl_party$希望采取怎样的策略？"
 spain_fate.13.a: "强调共和主义,拉拢共和左派盟友。"
 spain_fate.13.b: "强调自由主义,团结中间派。"
 spain_fate.13.c: "强调温和主义,拉拢右派。"

 spain_fate.14.title: "长枪党和左派火并"
 spain_fate.14.desc: "报告称布尔戈斯的长枪党人和左派工会组织成员之间爆发了一场大型冲突,目前战斗似乎还在继续,我们需要介入吗？"
 spain_fate.14.a: "不关我事。"
 spain_fate.14.b: "支持长枪党人。"
 spain_fate.14.c: "支持社会主义者。"
 spain_fate.14.d: "把两边都镇压下去！"

 spain_fate.15.title: "普里莫·德·里维拉的演说"
 spain_fate.15.desc: "何塞·安东尼奥·普里莫·德·里维拉是西班牙长枪党的创始人之一。他是一个经常批评民主的公众煽动者,也同时也是狂热的天主教主义者,他的演说尖锐而直指要害,但也会损害政权的稳定。"
 spain_fate.15.a: "不管他。"
 spain_fate.15.b: "鼓励他发表更多演讲。"
 spain_fate.15.c: "把他抓起来！"

 spain_fate.16.title: "弗朗西斯科·拉尔戈·卡瓦列罗的演说"
 spain_fate.16.desc: "弗朗西斯科·拉尔戈·卡瓦列罗是工人社会党的元老。他是一个经常主张革命的激进的公众演讲家,有人称他为西班牙的列宁,他的演说尖锐而直指要害,但也会损害政权的稳定。"
 spain_fate.16.a: "不管他。"
 spain_fate.16.b: "鼓励他发表更多演讲。"
 spain_fate.16.c: "把他抓起来！"

 spain_fate.17.title: "埃米利奥·莫拉的政治活动"
 spain_fate.17.desc: "看起来埃米利奥·莫拉正在利用他的影响力在军队中大搞串联,我们要怎么办？"
 spain_fate.17.a: "不管他。"
 spain_fate.17.b: "警告他。"
 spain_fate.17.c: "收买他。"

 spain_fate.18.title: "阿方索·卡洛斯·德·波旁逝世"
 spain_fate.18.desc: "圣海梅公爵、西班牙卡洛斯派王位觊觎者阿方索·卡洛斯今日于维也纳辞世,享年86岁。由于公爵未曾留下子嗣,卡洛斯派王位宣称权的继承问题由此产生。公爵去世后,国王陛下阿方索十三世作为查理四世最年长的男性后裔,现理应成为波旁王朝卡洛斯派分支的首领。然而世事皆难料,也有不少卡洛斯派支持哈维尔·德·波旁-帕尔马的王位主张。大部分卡洛斯派决定支持谁呢？"
 spain_fate.18.a: "哈维尔。"
 spain_fate.18.b: "阿方索十三世。"
 spain_fate.18.c: "$SPA_alfonso_stultifera$。"

 spain_fate.19.title: "哈维尔的宣言"
 spain_fate.19.desc: "许多卡洛斯派拥护哈维尔宣称王位,近日哈维尔抵达西班牙,向一群卡洛斯派支持者发表了演讲,公开呼吁“归还”他的西班牙王位,罢黜“伪王阿方索”。\n\n这出公开叛国的戏码让当局的许多人感到担忧,担心他的支持者是否会不惜一切代价来实现他的要求,有些人甚至预言,再这样下去西班牙的结局唯有内战。看起来要想保证西班牙的国体,就必须尽快搞定这位王权新贵,我们该如何处理这位公爵。"
 spain_fate.19.a: "投入政治力量将他边缘化。"
 spain_fate.19.b: "想办法驱逐他。"
 spain_fate.19.c: "无需多虑觊觎者。"

 spain_fate.20.title: "哈维尔的宣言"
 spain_fate.20.desc: "虽然很少有卡洛斯派拥护哈维尔宣称王位,近日哈维尔抵达西班牙,向一群哈维尔的支持者发表了演讲,公开呼吁“归还”他的西班牙王位,罢黜“伪王阿方索”。\n\n这出公开叛国的戏码让当局的许多人感到担忧,担心他的支持者是否会不惜一切代价来实现他的要求,有些人甚至预言,再这样下去西班牙的结局唯有内战。看起来要想保证西班牙的国体,就必须尽快搞定这位王权新贵,我们该如何处理这位公爵。"
 spain_fate.20.a: "投入政治力量将他边缘化。"
 spain_fate.20.b: "想办法驱逐他。"
 spain_fate.20.c: "无需多虑觊觎者。"

 spain_fate.21.title: "卡洛斯派支持阿方索国王"
 spain_fate.21.desc: "由于西班牙卡洛斯派王位觊觎者阿方索·卡洛斯的辞世,国王陛下阿方索十三世作为查理四世最年长的男性后裔,现理应成为波旁王朝卡洛斯派分支的首领,并得到了许多卡洛斯派的支持。"
 spain_fate.21.a: "好事。"
 spain_fate.21.b: "可以想办法扩大他们的影响力以制衡其他派系。"

 spain_fate.22.title: "卡洛斯派支持$SPA_alfonso_stultifera$"
 spain_fate.22.desc: "$SPA_alfonso_stultifera$是国王阿方索的一位有力宣称者,同时也在海军中占据了重要的位置,大部分卡洛斯派决定支持他。但鉴于$SPA_alfonso_stultifera$本人的亲王室派立场,似乎也不会对政权造成损害。"
 spain_fate.22.a: "这是好事吗？"
 spain_fate.22.b: "让$SPA_alfonso_stultifera$进行效忠宣誓。"

 spain_fate.23.title: "长枪党领导重组"
 spain_fate.23.desc: "由于普里莫·德·里维拉最近因为煽动罪被政府逮捕,长枪党人的领导层发生了重组,新的领导将是？"
 spain_fate.23.a: "$SPA_gladiia_campeones$。"
 spain_fate.23.b: "$SPA_skadi_agor$。"
 spain_fate.23.c: "$SPA_ramiro_ledesma_ramos$。"

 spain_fate.24.title: "$SPA_ceda_party$竞选策略"
 spain_fate.24.desc: "面对即将到来的西班牙大选,$SPA_andreana_timoteo$和$SPA_irene_glenfarlo$正在全国进行造势活动,希望能让$SPA_ceda_party$够取得重要的部长职位,甚至是首相职务,以将西班牙带向保守主义的方向,为此$SPA_ceda_party$希望采取怎样的策略？"
 spain_fate.24.a: "强调温和主义,团结中左派政治盟友。"
 spain_fate.24.b: "强调保守主义,稳定军队支持。"
 spain_fate.24.c: "强调天主教主义,分化卡洛斯主义者和长枪党人票仓"

 spain_fate.25.title: "$SPA_don_quixote$与$SPA_irene_glenfarlo$的聊天"
 spain_fate.25.desc: "$SPA_don_quixote$曾与$SPA_irene_glenfarlo$首相私下讨论过名为“拉曼查计划”的国家紧急战争计划,用以应对可能的武装起义。这项方案要求$SPA_don_quixote$将军采取特别行动保卫国家,在马德里竖起路障,首都以外的地方也能成为计划的起始点,例如塞维利亚军营。这项方案尚未对外公开,如果激进主义者企图自内而外地发起革命,我们至少能将它视作一种应急措施。"
 spain_fate.25.a: "向计划中投入更多资金。"
 spain_fate.25.b: "希望这个计划永远没有机会实施。"

 spain_fate.26.title: "巴斯克民族主义党赢得地方选举"
 spain_fate.26.desc: "巴斯克民族主义党成立于1895年,是巴斯克民族主义政党团体中规模最大,历史最悠久的组织。该党最近在巴斯克地区取得了执政地位,鉴于巴斯克的重要地位,许多党团都向他们抛出了橄榄枝。"
 spain_fate.26.a: "巴斯克和工人社会党联盟。"
 spain_fate.26.b: "巴斯克和自由党联盟。"
 spain_fate.26.c: "巴斯克保持中立。"

 spain_fate.27.title: "加泰罗尼亚共和左翼赢得地方选举"
 spain_fate.27.desc: "1930年普里莫-德里维拉政权终结后,加泰罗尼亚左翼党团逐渐恢复了运作。该党最近在加泰罗尼亚地区取得了执政地位,鉴于加泰罗尼亚的重要地位,许多党团都向他们抛出了橄榄枝。"
 spain_fate.27.a: "加泰共和左翼和无政府主义者联盟。"
 spain_fate.27.b: "加泰共和左翼和工人社会党联盟。"
 spain_fate.27.c: "加泰共和左翼和自由党联盟。"

