##
 absolute_monarchy: "Absolute Monarchy"
 absolute_monarchy_desc: "\"§Y($absolute_monarchy$)§!\n\nAbsolute monarchy is a form of monarchy in which the monarch rules in their own right or power. In an absolute monarchy, the king or queen is by no means limited and has absolute power.Often such monarchies are hereditary.\""
 accelerationism: "Accelerationism"
 accelerationism_desc: "\"§Y($accelerationism$)§!\n\nAccelerationism is a diverse and sometimes controversial set of theories or ideologies that suggest societal progress, particularly in addressing issues within capitalism or technology, can be achieved by accelerating or intensifying certain processes.\""
 anarchist_communism: "Anarchist Communism"
 anarchist_communism_desc: "\"§Y($anarchist_communism$)§!\n\n\"An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid.\""
 authoritarianism: "Authoritarianism"
 authoritarianism_desc: "\"§Y($authoritarianism$)§!\n\n\"Authoritarianism\" is a term that combines elements of both authoritarianism and democracy, but it's often considered an oxymoron or contradictory in nature. It refers to a system where some democratic elements exist, such as elections or political parties, but these democratic processes are heavily controlled or manipulated by an authoritarian regime.\""
 classical_fascism: "Classical Fascism"
 classical_fascism_desc: "\"§Y($classical_fascism$)§!\n\nEncompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 classical_liberalism: "Classical Liberalism"
 classical_liberalism_desc: "\"§Y($classical_liberalism$)§!\n\nClassical liberalism is a political ideology rooted in the belief in individual liberty, free markets, and limited government intervention in people's lives and the economy. It emphasizes the importance of personal freedom, private property rights, the rule of law, and constitutionalism.\""
 conservatism: "Conservatism"
 conservatism_desc: "\"§Y($conservatism$)§!\n\nConsidering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values.\""
 democratic_socialism: "Democratic Socialism"
 democratic_socialism_desc: "\"§Y($democratic_socialism$)§!\n\nDemocratic socialism is a political ideology that combines elements of socialism and democracy. It advocates for a democratic political system where the means of production are owned and controlled either by the state or by the workers themselves, often through cooperatives or other forms of collective ownership.\""
 despotism: "Despotism"
 despotism_desc: "\"§Y($despotism$)§!\n\nDespotism is a form of government in which a single person rules with absolute power.\""
 falangism: "Falangism"
 falangism_desc: "\"§Y($falangism$)§!\n\nAn authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity.\""
 leninism: "Leninism"
 leninism_desc: "\"§Y($leninism$)§!\n\nA political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made.\""
 liberalism: "Liberalism"
 liberalism_desc: "\"§Y($liberalism$)§!\n\nWith a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state.\""
 libertarian_socialism: "Libertarian Socialism"
 libertarian_socialism_desc: "\"§Y($libertarian_socialism$)§!\n\nLibertarian socialism combines elements of both libertarianism and socialism, seeking to reconcile individual liberty with collective ownership and control of resources. It emphasizes freedom from oppressive hierarchies, including both the state and capitalism, while advocating for decentralized forms of organization, such as worker cooperatives and community-based decision-making.\""
 market_liberalism: "Market Liberalism"
 market_liberalism_desc: "\"§Y($market_liberalism$)§!\n\nMarket liberalism depicts a political ideology, combining a market economy with personal liberty and human rights in contrast to social liberalism, which combines personal liberty and human rights along with a mixed economy and welfare state.\""
 marxism: "Marxism"
 marxism_desc: "\"§Y($marxism$)§!\n\nEncompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies.\""
 monarchist_socialism: "Monarchist Socialism"
 monarchist_socialism_desc: "\"§Y($monarchist_socialism$)§!\n\n Monarchist Socialism is a authoritarian left culturally variable ideology that believes that the Monarch's role is inherently a public one due to the Monarch having a parental obligation to his state. This can take many form's from absolute monarchism to a constitutional monarchy where the king as the leader of the revolution in most cases, instead preferring to have the monarch as the constitutional head of state while the  socialist government does the politicking."
 national_populism: "National Populism"
 national_populism_desc: "\"§Y($national_populism$)§!\n\n National populism is a political ideology that combines elements of nationalism and populism. It typically emphasizes the interests and identity of a particular nation or ethnic group, portraying the \"people\" as being oppressed or neglected by a corrupt elite or external forces.\""
 nazism: "Nazism"
 nazism_desc: "\"§Y($nazism$)§!\n\n Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer.\""
 oligarchism: "Oligarchism"
 oligarchism_desc: "\"§Y($oligarchism$)§!\n\n Oligarchy is a conceptual form of power structure in which power rests with a small number of people. These people may or may not be distinguished by one or several characteristics, such as nobility, fame, wealth, education, or corporate, religious, political, or military control.\""
 orlean_system: "Orlean System"
 orlean_system_desc: "\"§Y($orlean_system$)§!\n\n The Orlean System is an ideology created by Jeanne Alter and practiced by his colleagues.  They devote total loyalty to a set of mystical and perhaps insane ideals so radical that it is difficult to imagine one coming to power in the first place.\""
 progressivism: "Progressivism"
 progressivism_desc: "\"§Y($progressivism$)§!\n\n As a political movement, progressivism seeks to advance the human condition through social reform based on purported advancements in science, technology, and social organization.\""
 radical_socialism: "Radical Socialism"
 radical_socialism_desc: "§\"Y($radical_socialism$)§!\n\n Radical Socialism is a catch-all phrase for the various Socialist, Communist and Anarchist ideologies that aren't directly associated with Syndicalism.\""
 reactionism: "Reactionism"
 reactionism_desc: "\"§Y($reactionism$)§!\n\n In political science, a reactionary or a reactionist is a person who holds political views that favor a return to the status quo ante—the previous political state of society—which the person believes was better in some ways that are absent from contemporary society.\""
 religious_fascism: "Religious Fascism"
 religious_fascism_desc: "§Y($religious_fascism$)§!\n\n Religious fascism is a term used to describe a form of fascism that incorporates strong religious elements into its ideology and practices. It merges fascist principles—such as authoritarianism, extreme nationalism, and centralized control—with religious beliefs or doctrines to create a unifying and often totalitarian system."
 rexism: "Rexism"
 rexism_desc: "\"§Y($rexism$)§!\n\n Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements.\""
 social_democracy: "Social Democracy"
 social_democracy_desc: "\"§Y($social_democracy$)§!\n\n Striving for equality and a socialist state by reformist means, Social Democracy aims to abolish or mitigate the effects of capitalism with public mandate.\""
 stalinism: "Stalinism"
 stalinism_desc: "\"§Y($stalinism$)§!\n\n Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements.\"l"
 stratocracy: "Stratocracy"
 stratocracy_desc: "\"§Y($stratocracy$)§!\n\n Stratocracy is a form of government where military institutions hold the majority of the power and influence within the state. In a stratocracy, the military often dominates political decision-making, governance, and societal control. The military leadership might directly govern the country or hold substantial authority over civilian leadership and institutions.\""
 syndicalism: "Syndicalism"
 syndicalism_desc: "\"§Y($syndicalism$)§!\n\n Syndicalism is a revolutionary current within the labor movement that, through industrial unionism, seeks to unionize workers according to industry and advance their demands through strikes, with the eventual goal of gaining control over the means of production and the economy at large through social ownership.\""
 theocracy: "Theocracy"
 theocracy_desc: "\"§Y($theocracy$)§!\n\n A theocracy is a form of government where religious institutions or leaders hold the ultimate authority in governance, and religious principles or doctrine guide the legal and political systems. In a theocracy, the laws and governance are often based on religious texts or interpretations of divine will.\""
 totalism: "Totalism"
 totalism_desc: "\"§Y($totalism$)§!\n\n Totalism refers to a political or ideological system that seeks total control over all aspects of society, often characterized by centralized authority, repression of dissent, and an emphasis on absolute obedience to the ruling party or leader.\""
 trotskyism: "Trotskyism"
 trotskyism_desc: "\"§Y($trotskyism$)§!\n\n Trotskyism is the political ideology and branch of Marxism developed by Russian revolutionary Leon Trotsky and some other members of the Left Opposition and Fourth International.\""
 valkism: "Valkism"
 valkism_desc: "\"§Y($valkism$)§!\n\n Valkism is a fascist faction in Germany, whose name derives from their party emblem (valknut). This idea is more rooted in culture than nationality, and has accepted a large number of left-wing views to a certain extent, but it is still a kind of extreme right populism. Those who hold this idea mostly try to build a centralized country and use it to carry out internal reform or external expansion.\""
 warlordism: "Warlordism"
 warlordism_desc: "\"§Y($warlordism$)§!\n\n A military leader who controls a country or, more frequently, an area within a country, esp. when the central government is not in control.\""
 yezhovism: "Yezhovism"
 yezhovism_desc: "\"§Y($yezhovism$)§!\n\n Yezhovism is a Stalinism that comprehensively strengthens \"counter-revolutionary cleansing.\" The idea was proposed by the head of the Soviet secret police, Yezhov, to build a stable country that monitors everywhere. As a civilian, if you didn't know you were being monitored, you might never realize it.\" "

